klinefelter_syndrome_001:
  primary_diagnosis: Klinefelter Syndrome (47,XXY)
  presenting_complaint: Primary infertility and reduced libido.
  summary_of_course: A 32-year-old male presented to a fertility clinic after two years of unsuccessful conception. Physical examination revealed small, firm testes (3ml volume) and sparse facial hair. Investigations showed azoospermia, elevated FSH/LH, and low serum testosterone; karyotyping confirmed 47,XXY. He commenced testosterone undecanoate injections with improvement in energy levels and mood.

klinefelter_syndrome_002:
  primary_diagnosis: Klinefelter Syndrome with Gynaecomastia
  presenting_complaint: Bilateral breast enlargement and tenderness.
  summary_of_course: A 15-year-old boy was referred by his GP for significant gynaecomastia (Tanner stage 3) and tall stature. He had a history of delayed speech development and educational support requirements at school. Karyotype analysis confirmed Klinefelter syndrome, and he was started on low-dose testosterone to support pubertal progression while monitoring breast tissue for surgical requirement.

klinefelter_syndrome_003:
  primary_diagnosis: Klinefelter Syndrome (Paediatric Presentation)
  presenting_complaint: Delayed speech and language development.
  summary_of_course: A 7-year-old boy was evaluated for significant expressive language delay and mild hypotonia. He was noted to be on the 98th centile for height with disproportionately long legs. Chromosomal analysis revealed a 47,XXY constitution, allowing for early multidisciplinary intervention including speech therapy and educational psychology support.

klinefelter_syndrome_004:
  primary_diagnosis: Klinefelter Syndrome with Osteoporotic Fracture
  presenting_complaint: Acute back pain following a minor fall.
  summary_of_course: A 62-year-old male presented to A&E with severe lumbar pain; imaging confirmed a vertebral compression fracture. DXA scan revealed a T-score of -3.2, and subsequent endocrine workup identified previously undiagnosed Klinefelter syndrome with profound hypogonadism. He was treated with bisphosphonates and testosterone replacement to prevent further bone loss.

klinefelter_syndrome_005:
  primary_diagnosis: Klinefelter Syndrome with Metabolic Syndrome
  presenting_complaint: Poorly controlled Type 2 Diabetes and central obesity.
  summary_of_course: A 44-year-old male with a BMI of 34 kg/m2 and HbA1c of 72 mmol/mol was noted to have very small testes during a routine physical. Karyotyping confirmed 47,XXY, explaining his predisposition to insulin resistance and truncal obesity. Integration of testosterone replacement therapy significantly improved his glycaemic control and lipid profile over 12 months.

klinefelter_syndrome_006:
  primary_diagnosis: Mediastinal Germ Cell Tumour in Klinefelter Syndrome
  presenting_complaint: Progressive shortness of breath and chest heaviness.
  summary_of_course: A 19-year-old male presented with acute respiratory distress and a large anterior mediastinal mass on CT. Laboratory tests showed significantly elevated beta-hCG and alpha-fetoprotein. Phenotypic features of tall stature and small testes prompted karyotyping, which confirmed 47,XXY, a known risk factor for non-seminomatous germ cell tumours.

klinefelter_syndrome_007:
  primary_diagnosis: Klinefelter Syndrome with Systemic Lupus Erythematosus
  presenting_complaint: Polyarthritis, malar rash, and fatigue.
  summary_of_course: A 38-year-old male presented with classic SLE symptoms, which is rare in the male population. Physical examination noted eunuchoid body habitus and small testes, leading to a karyotype showing 47,XXY. His management required a combination of hydroxychloroquine, prednisolone, and testosterone replacement, acknowledging the role of the extra X chromosome in autoimmune susceptibility.

klinefelter_syndrome_008:
  primary_diagnosis: Male Breast Cancer in Klinefelter Syndrome
  presenting_complaint: A painless, firm lump behind the left nipple.
  summary_of_course: A 55-year-old male with known Klinefelter syndrome presented with a 2cm subareolar mass and nipple retraction. Biopsy confirmed invasive ductal carcinoma (ER positive). He underwent a total mastectomy and axillary node clearance, followed by tamoxifen therapy, highlighting the 20-50 fold increased risk of breast cancer in this population.

klinefelter_syndrome_009:
  primary_diagnosis: Mosaic Klinefelter Syndrome (46,XY/47,XXY)
  presenting_complaint: Incidental finding during investigation for mild oligospermia.
  summary_of_course: A 29-year-old male with normal secondary sexual characteristics and average height underwent investigations for subfertility. Semen analysis showed mild oligospermia, and karyotype revealed 20% 47,XXY and 80% 46,XY cells. Due to the mosaicism, he had sufficient spermatogenesis for successful micro-TESE and IVF/ICSI.

klinefelter_syndrome_010:
  primary_diagnosis: Klinefelter Syndrome with Chronic Venous Ulcers
  presenting_complaint: Non-healing ulcers on the medial malleolus of both legs.
  summary_of_course: A 50-year-old male presented with recurrent, painful leg ulcers refractory to standard dressings. He was noted to be 195cm tall with sparse body hair and small testes. Karyotyping confirmed Klinefelter syndrome, and his ulcers were attributed to the increased risk of venous thromboembolism and impaired fibrinolysis associated with the condition.

klinefelter_syndrome_011:
  primary_diagnosis: 48,XXXY Syndrome (Severe Variant)
  presenting_complaint: Severe intellectual disability and radioulnar synostosis.
  summary_of_course: A 12-year-old boy with significant cognitive impairment and distinctive facial features (epicanthal folds, flat nasal bridge) was referred to genetics. He exhibited skeletal abnormalities including clinodactyly and restricted forearm rotation. Karyotype confirmed a 48,XXXY variant, requiring intensive multidisciplinary support for complex neurodevelopmental and physical needs.

klinefelter_syndrome_012:
  primary_diagnosis: Klinefelter Syndrome with Gender Dysphoria
  presenting_complaint: Persistent discomfort with assigned male gender.
  summary_of_course: A 22-year-old individual assigned male at birth presented to a gender identity clinic. During the assessment, physical findings of tall stature and gynaecomastia were noted, and a karyotype confirmed 47,XXY. This diagnosis informed their transition pathway, with endocrine management tailored to their gender identity goals while addressing the underlying chromosomal condition.

klinefelter_syndrome_013:
  primary_diagnosis: Klinefelter Syndrome with Deep Vein Thrombosis
  presenting_complaint: Acute swelling and pain in the left calf.
  summary_of_course: A 35-year-old male with no prior risk factors presented with an unprovoked DVT. Clinical examination revealed tall stature and small testes, and karyotyping confirmed 47,XXY. He was started on anticoagulation and advised on the lifelong increased risk of thromboembolic events associated with Klinefelter syndrome.

klinefelter_syndrome_014:
  primary_diagnosis: Klinefelter Syndrome with Psychiatric Comorbidity
  presenting_complaint: Social withdrawal, anxiety, and depressive symptoms.
  summary_of_course: A 26-year-old male was referred to mental health services for chronic low mood and social phobia. His history of learning difficulties and physical appearance (long limbs, gynaecomastia) prompted an endocrine referral. Diagnosis of Klinefelter syndrome and subsequent testosterone replacement therapy led to a significant improvement in his self-esteem and social functioning.

klinefelter_syndrome_015:
  primary_diagnosis: Klinefelter Syndrome (Incidental Pre-operative Finding)
  presenting_complaint: Asymptomatic; found during pre-op for inguinal hernia repair.
  summary_of_course: During a routine pre-operative assessment for a 40-year-old male, the surgeon noted very small, pea-sized testes. The patient reported lifelong low libido but had never sought medical advice. Karyotyping confirmed 47,XXY, and he was referred to endocrinology post-operatively for management of his hypogonadism.

klinefelter_syndrome_016:
  primary_diagnosis: Erythrocytosis secondary to TRT in Klinefelter Syndrome
  presenting_complaint: Headaches and facial flushing.
  summary_of_course: A 48-year-old male with known Klinefelter syndrome on long-term testosterone cypionate injections presented with a haematocrit of 0.56. He was diagnosed with secondary erythrocytosis, a common complication of testosterone replacement. His dose was adjusted, and he underwent therapeutic venesection to reduce the risk of stroke.

klinefelter_syndrome_017:
  primary_diagnosis: Klinefelter Syndrome with Taurodontism
  presenting_complaint: Multiple dental caries and unusual tooth shape on X-ray.
  summary_of_course: A 14-year-old boy's dentist noted "bull-like" teeth (taurodontism) on routine orthopantomogram. Given his tall stature and history of educational support, he was referred for genetic testing. Karyotype confirmed 47,XXY, illustrating how specific dental markers can sometimes lead to the diagnosis of Klinefelter syndrome.

klinefelter_syndrome_018:
  primary_diagnosis: Klinefelter Syndrome with Essential Tremor
  presenting_complaint: Fine tremor in both hands affecting writing.
  summary_of_course: A 39-year-old male presented with a long-standing postural tremor. Examination noted tall stature and gynaecomastia, but no Parkinsonian features. Karyotype confirmed Klinefelter syndrome; the tremor was managed with propranolol, and he was counselled on the known association between 47,XXY and kinetic tremors.

klinefelter_syndrome_019:
  primary_diagnosis: Klinefelter Syndrome with Mitral Valve Prolapse
  presenting_complaint: Palpitations and occasional chest wall twinges.
  summary_of_course: A 27-year-old male with Klinefelter syndrome underwent echocardiography for a mid-systolic click heard on routine examination. Results confirmed mild mitral valve prolapse with minimal regurgitation. This cardiovascular association was explained to the patient, and he was scheduled for periodic cardiac monitoring.

klinefelter_syndrome_020:
  primary_diagnosis: Klinefelter Syndrome with ADHD and ASD traits
  presenting_complaint: Difficulties with concentration and social interaction.
  summary_of_course: A 9-year-old boy was referred for neurodevelopmental assessment due to poor focus and "clumsiness." He was significantly taller than his peers and had a history of oromotor dyspraxia. Genetic screening confirmed 47,XXY, which helped frame his ADHD and Autistic Spectrum Disorder traits within a unifying diagnosis for his school and family.