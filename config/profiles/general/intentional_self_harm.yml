intentional_self_harm_001:
  primary_diagnosis: Superficial self-inflicted lacerations
  presenting_complaint: Multiple shallow cuts to the left forearm and wrist.
  summary_of_course: A 14-year-old female presented to the A&E with her mother after disclosing school-related stress and self-harm. Physical examination revealed several parallel, superficial transverse lacerations in various stages of healing, none requiring sutures. Following a mental health crisis assessment, she was referred to community CAMHS for ongoing support for low mood and anxiety.

intentional_self_harm_002:
  primary_diagnosis: Acute paracetamol toxicity
  presenting_complaint: Ingestion of 40 tablets of 500mg paracetamol four hours ago.
  summary_of_course: A 32-year-old male presented after a deliberate overdose following a relationship breakdown. Initial paracetamol levels were 180 mg/L, falling above the treatment line on the nomogram. He completed a full course of intravenous N-acetylcysteine (NAC) without developing hepatic failure and was subsequently transferred to a psychiatric ward.

intentional_self_harm_003:
  primary_diagnosis: Near-hanging injury
  presenting_complaint: Ligature mark around the neck and reduced level of consciousness.
  summary_of_course: A 78-year-old male with a history of COPD was found by his wife after an attempted hanging in the garage. He had a GCS of 9 on arrival, requiring intubation and ICU admission for airway protection. CT angiography of the neck was clear of vascular injury, and he was successfully extubated after 48 hours for psychiatric evaluation of late-onset depression.

intentional_self_harm_004:
  primary_diagnosis: Recurrent non-suicidal self-injury (NSSI)
  presenting_complaint: Chronic urges to self-harm and recent superficial thigh scratching.
  summary_of_course: A 22-year-old female with Borderline Personality Disorder (BPD) attended an outpatient review for worsening chronic self-harming behaviours. She reported using sharp objects to scratch her thighs as a coping mechanism for emotional dysregulation. Her care plan was updated to include increased frequency of Dialectical Behaviour Therapy (DBT) sessions and crisis team contact details.

intentional_self_harm_005:
  primary_diagnosis: Intentional insulin overdose
  presenting_complaint: Profound hypoglycaemia and confusion.
  summary_of_course: A 45-year-old female with Type 1 Diabetes was brought in by ambulance after injecting 300 units of glargine insulin. Her capillary blood glucose was 1.2 mmol/L, requiring multiple boluses of 20% glucose and a continuous dextrose infusion. She remained medically stable but required a prolonged admission due to the long half-life of the insulin analogue and subsequent psychiatric risk assessment.

intentional_self_harm_006:
  primary_diagnosis: Deliberate jump from height
  presenting_complaint: Multiple limb fractures and pelvic pain after jumping from a first-floor balcony.
  summary_of_course: A 50-year-old male was admitted to the Major Trauma Centre after a deliberate jump. Imaging confirmed a stable pelvic ring fracture and a comminuted left calcaneal fracture. He underwent surgical fixation and, during his recovery, disclosed that the fall was an intentional attempt to end his life due to financial difficulties.

intentional_self_harm_007:
  primary_diagnosis: Corrosive substance ingestion
  presenting_complaint: Severe oropharyngeal pain and haematemesis after drinking household bleach.
  summary_of_course: A 28-year-old male presented acutely after ingesting approximately 200ml of concentrated bleach. Urgent upper GI endoscopy revealed Grade 2b oesophageal burns and gastric mucosal friability. He was managed with parenteral nutrition and analgesia in the High Dependency Unit (HDU) before being transitioned to psychiatric care once stable.

intentional_self_harm_008:
  primary_diagnosis: Self-inflicted excoriation
  presenting_complaint: Multiple infected skin lesions on the face and arms.
  summary_of_course: A 19-year-old non-binary patient presented with chronic skin picking and scratching as a form of self-harm linked to social anxiety. Several lesions showed signs of secondary bacterial infection (Staphylococcus aureus), requiring a course of oral flucloxacillin. They were referred to a specialist dermatology-psychology liaison clinic for habit reversal training and cognitive behavioural therapy.

intentional_self_harm_009:
  primary_diagnosis: Tricyclic antidepressant (TCA) overdose
  presenting_complaint: Seizures and tachycardia after ingesting 2g of amitriptyline.
  summary_of_course: A 35-year-old female presented with a reduced GCS and a widened QRS complex (140ms) on ECG. She was treated with intravenous sodium bicarbonate boluses to manage cardiotoxicity and was intubated for 24 hours. Following stabilisation of her cardiac rhythm and neurological status, she was assessed by the liaison psychiatry team.

intentional_self_harm_010:
  primary_diagnosis: Intentional medication non-compliance
  presenting_complaint: Acute decompensated heart failure due to deliberate cessation of diuretics.
  summary_of_course: An 82-year-old female with heart failure and depression was admitted with severe peripheral oedema and orthopnoea. She admitted to stopping all her life-sustaining medications three weeks prior with the intent to "let nature take its course." A capacity assessment was performed, and she was started on an integrated care pathway involving both cardiology and old-age psychiatry.

intentional_self_harm_011:
  primary_diagnosis: Self-inflicted foreign body insertion
  presenting_complaint: Chest pain and localized swelling over the sternum.
  summary_of_course: A 25-year-old male with a history of psychosis presented with chest pain. A chest X-ray revealed three sewing needles embedded in the subcutaneous tissue of the precordium, which he admitted to inserting himself. He underwent minor surgical removal of the foreign bodies and was subsequently admitted to an acute psychiatric ward for management of his primary condition.

intentional_self_harm_012:
  primary_diagnosis: Acute lithium toxicity
  presenting_complaint: Coarse tremor, ataxia, and confusion.
  summary_of_course: A 40-year-old male on long-term lithium for bipolar disorder presented after intentionally taking his entire monthly supply. His serum lithium level was 3.4 mmol/L, accompanied by acute kidney injury (Stage 2). He underwent emergency haemodialysis to rapidly clear the lithium, resulting in a significant improvement in his neurological status.

intentional_self_harm_013:
  primary_diagnosis: Deep forearm laceration with tendon injury
  presenting_complaint: Profuse bleeding and inability to flex the index finger after a self-inflicted wound.
  summary_of_course: A 16-year-old male was brought to the ED with a deep self-inflicted laceration to the volar aspect of his right forearm. Exploration in theatre revealed a complete transection of the flexor digitorum superficialis tendon and partial injury to the median nerve. After surgical repair, he was admitted to a paediatric psychiatric unit for intensive risk management.

intentional_self_harm_014:
  primary_diagnosis: Mixed salicylate and ethanol overdose
  presenting_complaint: Tinnitus, hyperventilation, and nausea.
  summary_of_course: A 55-year-old female ingested 30g of aspirin while intoxicated with alcohol. Her salicylate level was 650 mg/L, and arterial blood gas showed a mixed respiratory alkalosis and metabolic acidosis. She was treated with urinary alkalinisation using intravenous sodium bicarbonate until her salicylate levels fell below the toxic threshold.

intentional_self_harm_015:
  primary_diagnosis: Recurrent ligature strangulation
  presenting_complaint: Neck pain and petechial haemorrhages on the face.
  summary_of_course: A 30-year-old female with complex PTSD was brought in by police after being found with a ligature around her neck in a public park. Examination showed a circumferential bruise but no airway compromise or hoarseness. This was her fourth presentation in two months; she was reviewed by the crisis team and her community mental health care plan was escalated.

intentional_self_harm_016:
  primary_diagnosis: Carbon monoxide poisoning
  presenting_complaint: Headache, dizziness, and lethargy after using a charcoal grill indoors.
  summary_of_course: A 21-year-old male was found in a sealed room with a charcoal burner in an intentional suicide attempt. His carboxyhaemoglobin (COHb) level was 35%, and he was treated with high-flow 100% oxygen via a non-rebreathe mask. He avoided the need for hyperbaric oxygen therapy as his neurological symptoms resolved rapidly, and he was subsequently transferred for psychiatric care.

intentional_self_harm_017:
  primary_diagnosis: Selective serotonin reuptake inhibitor (SSRI) overdose
  presenting_complaint: Mild tremor and agitation after ingesting 20 tablets of fluoxetine.
  summary_of_course: A 12-year-old boy was admitted after taking his mother's fluoxetine medication following a dispute at school. He exhibited mild tachycardia and hyperreflexia, suggestive of mild serotonin syndrome. He was managed conservatively with observation and intravenous fluids, and his symptoms resolved within 24 hours.

intentional_self_harm_018:
  primary_diagnosis: High-velocity blunt force trauma
  presenting_complaint: Catastrophic internal injuries after jumping from a significant height.
  summary_of_course: A 60-year-old male was brought to the ED via air ambulance after jumping from a bridge. He sustained a traumatic brain injury (TBI), bilateral pulmonary contusions, and a shattered pelvis. Despite aggressive resuscitation and emergency surgery, he remained in a critical condition in the ICU, with his family confirming a long history of treatment-resistant depression.

intentional_self_harm_019:
  primary_diagnosis: Beta-blocker overdose
  presenting_complaint: Severe bradycardia and hypotension.
  summary_of_course: A 48-year-old female presented after ingesting 2.4g of propranolol. Her heart rate was 32 bpm and blood pressure was 75/40 mmHg, failing to respond to atropine. She was successfully treated with high-dose glucagon and an insulin-dextrose infusion (HIET) to restore haemodynamic stability before being cleared for psychiatric assessment.

intentional_self_harm_020:
  primary_diagnosis: Self-inflicted thermal burns
  presenting_complaint: Multiple circular cigarette burns on the dorsal aspect of the hands.
  summary_of_course: A 27-year-old male veteran with PTSD presented to his GP with several infected, self-inflicted cigarette burns. He described these acts as a way to "ground" himself during flashbacks. He was prescribed topical silver sulfadiazine for the burns and referred to a specialist veterans' mental health service for EMDR therapy.