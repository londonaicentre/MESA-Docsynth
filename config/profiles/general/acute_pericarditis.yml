acute_pericarditis_001:
  primary_diagnosis: Acute viral pericarditis
  presenting_complaint: Sharp retrosternal chest pain and viral prodrome.
  summary_of_course: A 24-year-old male presented with a 2-day history of pleuritic chest pain relieved by sitting forward. ECG showed widespread concave ST elevation and PR depression; ESR and CRP were moderately elevated. He was diagnosed with acute viral pericarditis, treated with high-dose Ibuprofen and Colchicine, and showed complete resolution within 7 days.

acute_pericarditis_002:
  primary_diagnosis: Dressler’s syndrome (Post-myocardial infarction pericarditis)
  presenting_complaint: Pleuritic chest pain and low-grade pyrexia three weeks post-MI.
  summary_of_course: A 72-year-old female presented to the outpatient clinic three weeks after an anterior STEMI. She reported new-onset chest pain and malaise; clinical examination revealed a pericardial friction rub. Echocardiography confirmed a small pericardial effusion, and she was successfully managed with Aspirin and Colchicine.

acute_pericarditis_003:
  primary_diagnosis: Uraemic pericarditis
  presenting_complaint: Dull chest ache and worsening dyspnoea in a dialysis patient.
  summary_of_course: A 55-year-old male with end-stage renal disease (ESRD) missed three consecutive haemodialysis sessions. He presented with a loud "bread and butter" friction rub and a blood urea of 42 mmol/L. Symptoms resolved rapidly following urgent intensified haemodialysis without the need for anti-inflammatory medication.

acute_pericarditis_004:
  primary_diagnosis: Acute myopericarditis
  presenting_complaint: Severe chest pain and palpitations following a flu-like illness.
  summary_of_course: A 19-year-old male athlete presented with acute chest pain and a significantly elevated Troponin T (450 ng/L). ECG showed diffuse ST changes, and cardiac MRI confirmed sub-epicardial enhancement consistent with myocardial involvement. He was admitted for monitoring and treated with restricted activity and low-dose beta-blockers.

acute_pericarditis_005:
  primary_diagnosis: Neoplastic pericarditis with cardiac tamponade
  presenting_complaint: Severe breathlessness and muffled heart sounds.
  summary_of_course: A 62-year-old female with known metastatic non-small cell lung cancer presented with acute respiratory distress and hypotension. Bedside echocardiography revealed a large circumferential pericardial effusion with right ventricular diastolic collapse. She underwent emergency ultrasound-guided pericardiocentesis, draining 600ml of haemorrhagic fluid, followed by a pericardial window.

acute_pericarditis_006:
  primary_diagnosis: Recurrent idiopathic pericarditis
  presenting_complaint: Third episode of sharp chest pain in twelve months.
  summary_of_course: A 34-year-old male presented with a recurrence of pericarditis despite previous treatment with Naproxen. His CRP was 85 mg/L, and he had become corticosteroid-dependent to control symptoms. He was commenced on a prolonged weaning course of Prednisolone and initiated on Anakinra (IL-1 inhibitor) with good clinical response.

acute_pericarditis_007:
  primary_diagnosis: Purulent pericarditis
  presenting_complaint: High fever, rigors, and retrosternal pain.
  summary_of_course: A 50-year-old male with a history of intravenous drug use presented in septic shock with Staphylococcus aureus bacteraemia. Echocardiography showed a loculated, echogenic pericardial effusion. He required urgent surgical drainage and a six-week course of intravenous Flucloxacillin to resolve the infection.

acute_pericarditis_008:
  primary_diagnosis: Tuberculous pericarditis
  presenting_complaint: Chronic cough, night sweats, and progressive exertional dyspnoea.
  summary_of_course: A 40-year-old male recently arrived from a TB-endemic region presented with subacute pericarditis and weight loss. Pericardial biopsy showed granulomatous inflammation and Acid-Fast Bacilli (AFB). He was started on quadruple anti-tuberculous therapy and adjuvant Prednisolone to prevent constrictive transformation.

acute_pericarditis_009:
  primary_diagnosis: SLE-associated acute pericarditis
  presenting_complaint: Pleuritic pain, malar rash, and painful small joints.
  summary_of_course: A 28-year-old female with systemic lupus erythematosus (SLE) presented during a disease flare. Investigations showed low complement levels, high anti-dsDNA titres, and a moderate pericardial effusion. Her pericarditis responded well to an increase in her systemic immunosuppression and a short course of NSAIDs.

acute_pericarditis_010:
  primary_diagnosis: Post-pericardiotomy syndrome
  presenting_complaint: Fever and chest pain ten days after mitral valve replacement.
  summary_of_course: A 68-year-old male developed pleuritic chest pain and a new pleural effusion ten days post-cardiac surgery. Inflammatory markers were elevated, and ECG showed non-specific T-wave changes. He was diagnosed with post-pericardiotomy syndrome and managed with Colchicine and a tapering dose of Ibuprofen.

acute_pericarditis_011:
  primary_diagnosis: Drug-induced pericarditis
  presenting_complaint: New onset chest pain and arthralgia.
  summary_of_course: A 65-year-old female treated with Hydralazine for resistant hypertension developed a lupus-like syndrome. She presented with pericarditic chest pain and positive anti-histone antibodies. Symptoms and pericardial inflammation resolved completely within two weeks of discontinuing the offending medication.

acute_pericarditis_012:
  primary_diagnosis: Acute pericarditis in pregnancy
  presenting_complaint: Sharp chest pain at 32 weeks gestation.
  summary_of_course: A 31-year-old pregnant female presented with classic pericarditic symptoms and a friction rub. Due to gestational age, high-dose Aspirin and NSAIDs were avoided; she was managed with Paracetamol and a low-dose tapering course of Prednisolone. She remained stable and delivered a healthy infant at term.

acute_pericarditis_013:
  primary_diagnosis: Radiation-induced subacute pericarditis
  presenting_complaint: Chest heaviness and exercise intolerance six months post-radiotherapy.
  summary_of_course: A 54-year-old female previously treated with mediastinal radiation for Hodgkin lymphoma presented with signs of pericardial inflammation and a thickened pericardium on CT. Echocardiography showed early signs of constriction. She was treated with a prolonged course of anti-inflammatories to mitigate the progression to chronic constrictive pericarditis.

acute_pericarditis_014:
  primary_diagnosis: Traumatic pericarditis
  presenting_complaint: Chest pain following blunt thoracic trauma in a road traffic accident.
  summary_of_course: A 21-year-old male presented with retrosternal pain 48 hours after a steering wheel injury. Initial ECG was normal, but follow-up showed diffuse ST elevation and a small haemopericardium on echo. He was monitored in the High Dependency Unit and treated with simple analgesia as the effusion remained stable and small.

acute_pericarditis_015:
  primary_diagnosis: Acute pericarditis secondary to IBD
  presenting_complaint: Pleuritic pain during a flare of ulcerative colitis.
  summary_of_course: A 36-year-old male presented with bloody diarrhoea and simultaneous sharp chest pain. Clinical workup confirmed acute pericarditis as an extra-intestinal manifestation of his inflammatory bowel disease. Both the colitis and pericarditis responded to systemic corticosteroid therapy.

acute_pericarditis_016:
  primary_diagnosis: COVID-19 vaccine-associated pericarditis
  presenting_complaint: Mild chest pain three days after mRNA vaccination.
  summary_of_course: A 22-year-old male presented to the Emergency Department with mild, position-dependent chest pain. ECG showed subtle ST elevation in the inferolateral leads and CRP was 12 mg/L. He was diagnosed with a mild, self-limiting case of post-vaccination pericarditis and recovered fully with three days of Naproxen.

acute_pericarditis_017:
  primary_diagnosis: Constrictive pericarditis (Acute-on-chronic)
  presenting_complaint: Abdominal swelling and peripheral oedema.
  summary_of_course: An 80-year-old male with a history of idiopathic pericarditis two years prior presented with signs of right heart failure. Examination revealed a positive Kussmaul’s sign and a pericardial knock on auscultation. Imaging confirmed a calcified, thickened pericardium, and he was referred for surgical pericardiectomy.

acute_pericarditis_018:
  primary_diagnosis: Atypical geriatric pericarditis
  presenting_complaint: Epigastric discomfort and confusion.
  summary_of_course: An 82-year-old male presented with vague abdominal pain and delirium. Initial suspicion was of a surgical abdomen, but a chest X-ray showed an enlarged globular heart. Subsequent ECG and echocardiography confirmed acute pericarditis with a moderate effusion, which responded to low-dose Colchicine and cautious Aspirin.

acute_pericarditis_019:
  primary_diagnosis: Rheumatoid pericarditis
  presenting_complaint: Dyspnoea and muffled heart sounds in a patient with RA.
  summary_of_course: A 75-year-old female with long-standing erosive rheumatoid arthritis presented with a silent but large pericardial effusion discovered during a routine echo for heart failure. Pericardial fluid analysis showed very low glucose and high LDH, characteristic of RA. Her management involved intensifying her DMARD therapy and a short course of steroids.

acute_pericarditis_020:
  primary_diagnosis: Sarcoid pericarditis
  presenting_complaint: Palpitations and pleuritic chest pain.
  summary_of_course: A 38-year-old female with known pulmonary sarcoidosis presented with acute pericarditis. Cardiac MRI showed both pericardial thickening and patchy myocardial enhancement. She was treated with a combination of Prednisolone and Methotrexate to manage the systemic and cardiac manifestations of her sarcoidosis.