cerebral_oedema_001:
  primary_diagnosis: Vasogenic cerebral oedema secondary to glioblastoma multiforme
  presenting_complaint: Progressive morning headache and right-sided weakness
  summary_of_course: A 64-year-old male presented with a 2-week history of worsening headaches and hemiparesis. MRI revealed a large left frontal high-grade glioma with significant perilesional vasogenic oedema and 8mm midline shift. He was started on high-dose dexamethasone and omeprazole, resulting in rapid symptomatic improvement before planned neurosurgery.

cerebral_oedema_002:
  primary_diagnosis: Acute cytotoxic cerebral oedema following malignant MCA infarction
  presenting_complaint: Sudden onset left-sided paralysis and reduced consciousness
  summary_of_course: A 52-year-old female with atrial fibrillation suffered a massive right middle cerebral artery (MCA) territory stroke. Within 48 hours, her GCS dropped from 12 to 7 due to severe cytotoxic oedema and uncal herniation. She underwent an emergency decompressive hemicraniectomy and was managed in ICU with hypertonic saline boluses.

cerebral_oedema_003:
  primary_diagnosis: Paediatric cerebral oedema complicating diabetic ketoacidosis (DKA)
  presenting_complaint: Vomiting, drowsiness, and severe dehydration
  summary_of_course: An 8-year-old boy with newly diagnosed Type 1 diabetes was being treated for severe DKA. Six hours into intravenous fluid resuscitation, he developed sudden bradycardia and became unresponsive. Urgent CT confirmed diffuse cerebral oedema; he was treated with intravenous mannitol and transferred to paediatric intensive care.

cerebral_oedema_004:
  primary_diagnosis: Exercise-associated hyponatraemic cerebral oedema
  presenting_complaint: Confusion and tonic-clonic seizures after marathon completion
  summary_of_course: A 29-year-old male was brought to the medical tent after collapsing at the finish line of a marathon. Blood gas showed a serum sodium of 118 mmol/L, consistent with dilutional hyponatraemia from excessive water intake. He received 150ml of 3% hypertonic saline, which resolved the acute cerebral oedema and stopped the seizure activity.

cerebral_oedema_005:
  primary_diagnosis: Traumatic cerebral oedema with diffuse axonal injury
  presenting_complaint: Unconscious following a high-speed road traffic accident
  summary_of_course: A 21-year-old male was intubated at the scene of a motor vehicle collision. Initial CT brain showed multiple petechial haemorrhages and early signs of global cerebral swelling without a focal haematoma. An intracranial pressure (ICP) bolt was inserted, showing pressures consistently above 25 mmHg, requiring sedation, paralysis, and therapeutic hypothermia.

cerebral_oedema_006:
  primary_diagnosis: Posterior Reversible Encephalopathy Syndrome (PRES)
  presenting_complaint: Severe headache, visual blurring, and hypertension
  summary_of_course: A 34-year-old pregnant female at 34 weeks gestation presented with pre-eclampsia and sudden cortical blindness. MRI Brain showed symmetric vasogenic oedema in the posterior parietal and occipital lobes. Her symptoms and the cerebral oedema resolved following delivery of the neonate and aggressive blood pressure control with labetalol.

cerebral_oedema_007:
  primary_diagnosis: Interstitial cerebral oedema due to obstructive hydrocephalus
  presenting_complaint: Gait ataxia, urinary incontinence, and cognitive decline
  summary_of_course: A 72-year-old male presented with a subacute 3-month history of the "classic triad" of symptoms. Imaging demonstrated dilated ventricles with periventricular lucency on CT, indicative of transependymal flow of CSF (interstitial oedema). He underwent a ventriculoperitoneal shunt insertion with significant recovery of cognitive function.

cerebral_oedema_008:
  primary_diagnosis: High Altitude Cerebral Oedema (HACE)
  presenting_complaint: Ataxia and altered mental status at 5,000 metres
  summary_of_course: A 40-year-old mountain climber developed severe lethargy and "drunken" gait during an ascent in the Himalayas. He was diagnosed with HACE and immediately treated with dexamethasone, supplemental oxygen, and a portable hyperbaric chamber (Gamow bag). He was evacuated to a lower altitude, leading to a full neurological recovery.

cerebral_oedema_009:
  primary_diagnosis: Cerebral oedema secondary to acute bacterial meningitis
  presenting_complaint: Fever, neck stiffness, and photophobia
  summary_of_course: A 19-year-old university student presented with a purpuric rash and a GCS of 10. Lumbar puncture confirmed Neisseria meningitidis, and CT showed effacement of the sulci suggesting inflammatory cerebral oedema. He was treated with intravenous ceftriaxone and dexamethasone to reduce the inflammatory response and intracranial pressure.

cerebral_oedema_010:
  primary_diagnosis: Hepatic encephalopathy with cerebral oedema in acute liver failure
  presenting_complaint: Jaundice and grade IV encephalopathy
  summary_of_course: A 45-year-old female with paracetamol overdose developed hyperacute liver failure. She progressed to deep coma with signs of increased ICP due to ammonia-induced astrocyte swelling. Despite aggressive management with lactulose, rifaximin, and continuous veno-venous haemofiltration, she succumbed to brainstem herniation.

cerebral_oedema_011:
  primary_diagnosis: Cerebral oedema secondary to cerebral venous sinus thrombosis (CVST)
  presenting_complaint: Thunderclap headache and papilloedema
  summary_of_course: A 28-year-old female on the combined oral contraceptive pill presented with a severe, progressive headache. MR venogram confirmed thrombosis of the superior sagittal sinus with associated venous infarction and focal cerebral oedema. She was started on low-molecular-weight heparin, which prevented further venous congestion and allowed the oedema to subside.

cerebral_oedema_012:
  primary_diagnosis: Global hypoxic-ischaemic cerebral oedema
  presenting_complaint: Comatose post-cardiac arrest
  summary_of_course: A 68-year-old male suffered an out-of-hospital cardiac arrest with a 15-minute downtime before ROSC. CT brain at 24 hours showed loss of grey-white matter differentiation and diffuse sulcal effacement consistent with global cytotoxic oedema. Prognosis was deemed poor based on clinical examination and neuroimaging, and care was eventually withdrawn.

cerebral_oedema_013:
  primary_diagnosis: Radiation-induced cerebral oedema (Radiation Necrosis)
  presenting_complaint: New onset seizures 6 months after radiotherapy
  summary_of_course: A 55-year-old female previously treated with stereotactic radiosurgery for a brain metastasis presented with focal seizures. MRI showed an enlarging necrotic core with extensive surrounding vasogenic oedema, difficult to distinguish from tumour recurrence. A PET scan confirmed radiation necrosis, and she was successfully treated with a course of Bevacizumab.

cerebral_oedema_014:
  primary_diagnosis: Uraemic encephalopathy with cerebral disequilibrium syndrome
  presenting_complaint: Headache and restlessness during first haemodialysis session
  summary_of_course: A 60-year-old male with newly diagnosed end-stage renal failure and a very high urea level underwent his first dialysis session. He developed a severe headache and confusion mid-treatment, attributed to rapid urea clearance causing an osmotic shift and mild cerebral oedema. Subsequent sessions were shortened with lower flow rates to prevent recurrence.

cerebral_oedema_015:
  primary_diagnosis: Lead encephalopathy with severe cerebral oedema
  presenting_complaint: Abdominal pain, irritability, and encephalopathy
  summary_of_course: A 3-year-old child from an older housing estate presented with developmental regression and a sudden seizure. Blood lead levels were critically high at 80 Âµg/dL, and MRI showed diffuse cerebral swelling. He was managed with chelation therapy (EDTA) and mannitol in a paediatric ICU setting to control intracranial hypertension.

cerebral_oedema_016:
  primary_diagnosis: Acute Disseminated Encephalomyelitis (ADEM)
  presenting_complaint: Rapidly progressive paraparesis and confusion
  summary_of_course: A 12-year-old girl developed neurological symptoms two weeks after a viral upper respiratory tract infection. MRI revealed multifocal demyelinating lesions with significant associated inflammatory oedema throughout the white matter. She responded exceptionally well to a 5-day course of high-dose intravenous methylprednisolone.

cerebral_oedema_017:
  primary_diagnosis: Cerebral oedema secondary to acute obstructive hydrocephalus (Colloid Cyst)
  presenting_complaint: Sudden "drop attacks" and severe episodic headaches
  summary_of_course: A 42-year-old male presented to A&E with an acute, excruciating headache and collapse. CT showed a colloid cyst of the third ventricle causing acute biventricular hydrocephalus and transependymal oedema. An emergency external ventricular drain (EVD) was placed to relieve the pressure before definitive endoscopic cyst resection.

cerebral_oedema_018:
  primary_diagnosis: Focal cerebral oedema secondary to cerebral abscess
  presenting_complaint: Low-grade fever and progressive expressive aphasia
  summary_of_course: A 38-year-old male with poor dental hygiene presented with a 1-week history of speech difficulties. Imaging identified a ring-enhancing lesion in the left temporal lobe with extensive "finger-like" vasogenic oedema. He was treated with neurosurgical aspiration and a 6-week course of intravenous antibiotics, with resolution of the oedema on follow-up imaging.

cerebral_oedema_019:
  primary_diagnosis: Ecstasy-induced hyponatraemic cerebral oedema
  presenting_complaint: Agitation followed by status epilepticus
  summary_of_course: A 19-year-old male was brought from a music festival after consuming MDMA and large volumes of water. He arrived in status epilepticus with a serum sodium of 115 mmol/L. Despite treatment with hypertonic saline and anticonvulsants, the cerebral oedema was refractory, leading to brainstem death 24 hours later.

cerebral_oedema_020:
  primary_diagnosis: Idiopathic Intracranial Hypertension (IIH)
  presenting_complaint: Chronic daily headache and pulsatile tinnitus
  summary_of_course: A 26-year-old obese female presented with blurred vision and headaches that worsened when stooping. Fundoscopy revealed bilateral papilloedema, and lumbar puncture showed an opening pressure of 35 cmH2O with normal CSF constituents. She was diagnosed with IIH (pseudotumour cerebri) and started on acetazolamide and a weight management programme.