tachypnoea_001:
  primary_diagnosis: Acute Pulmonary Embolism
  presenting_complaint: Sudden onset pleuritic chest pain and shortness of breath
  summary_of_course: A 45-year-old female presented to the ED two weeks post-cholecystectomy with a respiratory rate of 32 bpm and tachycardia. CTPA revealed a large saddle embolus in the pulmonary arteries. She was commenced on a heparin infusion and later transitioned to apixaban, with her tachypnoea resolving over 48 hours.

tachypnoea_002:
  primary_diagnosis: Community-Acquired Pneumonia
  presenting_complaint: Productive cough, rigors, and increased work of breathing
  summary_of_course: An 82-year-old male from a residential home presented with a RR of 26 bpm and oxygen saturations of 88% on room air. Chest X-ray showed right lower lobe consolidation and CRP was 150 mg/L. He was treated with IV co-amoxiclav and clarithromycin, showing gradual improvement in his tachypnoea over five days.

tachypnoea_003:
  primary_diagnosis: Acute Severe Asthma
  presenting_complaint: Wheeze and inability to complete sentences
  summary_of_course: A 7-year-old girl was brought to the paediatric assessment unit with a RR of 45 bpm and widespread polyphonic wheeze. Despite initial salbutamol nebs, her tachypnoea persisted, requiring IV magnesium sulphate and a course of oral prednisolone. She was discharged after 24 hours of observation once her respiratory rate normalised to 20 bpm.

tachypnoea_004:
  primary_diagnosis: Diabetic Ketoacidosis (DKA)
  presenting_complaint: Deep, rapid breathing and abdominal pain
  summary_of_course: A 19-year-old male with Type 1 Diabetes presented with Kussmaul respiration (RR 34 bpm) and a fruity odour to his breath. Blood gas showed a pH of 7.1 and ketones of 5.2 mmol/L. He was managed on the Fixed Rate Insulin Infusion protocol, and his tachypnoea resolved as the metabolic acidosis was corrected.

tachypnoea_005:
  primary_diagnosis: Acute Exacerbation of COPD
  presenting_complaint: Worsening dyspnoea and increased sputum production
  summary_of_course: A 68-year-old heavy smoker presented with a RR of 28 bpm and use of accessory muscles. ABG confirmed Type 2 respiratory failure with compensated acidosis. He was treated with controlled oxygen, nebulisers, and steroids, narrowly avoiding the need for non-invasive ventilation (NIV).

tachypnoea_006:
  primary_diagnosis: Panic Disorder
  presenting_complaint: Rapid breathing and tingling in extremities
  summary_of_course: A 24-year-old female presented to the walk-in centre with acute tachypnoea (RR 30 bpm) and carpopedal spasm. Physical examination and bedside tests (ECG, SpO2) were unremarkable. The tachypnoea resolved with breathing retraining and reassurance, and she was referred for cognitive behavioural therapy.

tachypnoea_007:
  primary_diagnosis: Urosepsis
  presenting_complaint: Confusion and shivering
  summary_of_course: An 88-year-old female with dementia was admitted with a RR of 26 bpm, BP 90/50 mmHg, and temperature of 38.9C. Urine dipstick was positive for nitrites and leucocytes. She received Sepsis Six management including IV fluids and broad-spectrum antibiotics, which stabilised her respiratory rate within 12 hours.

tachypnoea_008:
  primary_diagnosis: Iron Deficiency Anaemia
  presenting_complaint: Exertional breathlessness and lethargy
  summary_of_course: A 52-year-old female reported mild tachypnoea (RR 22 bpm) only when climbing stairs. Blood tests revealed a haemoglobin of 62 g/L with low ferritin. She underwent a blood transfusion and was investigated via gastroscopy, which identified a bleeding peptic ulcer.

tachypnoea_009:
  primary_diagnosis: Spontaneous Pneumothorax
  presenting_complaint: Sudden left-sided chest pain and tachypnoea
  summary_of_course: A 21-year-old tall, thin male smoker presented with a RR of 28 bpm and reduced breath sounds on the left. Chest X-ray confirmed a 3cm apical pneumothorax. Following needle aspiration which failed to expand the lung, a formal chest drain was inserted, resolving the tachypnoea.

tachypnoea_010:
  primary_diagnosis: Salicylate Toxicity
  presenting_complaint: Tinnitus and rapid, deep breathing
  summary_of_course: A 35-year-old male was brought to the ED following an intentional overdose of aspirin. He was hyperventilating with a RR of 36 bpm and was found to have a mixed respiratory alkalosis and metabolic acidosis. He required urinary alkalinisation with sodium bicarbonate to enhance salicylate clearance.

tachypnoea_011:
  primary_diagnosis: Acute Bronchiolitis
  presenting_complaint: Poor feeding and increased work of breathing
  summary_of_course: A 5-month-old infant presented with a RR of 65 bpm, subcostal recession, and nasal flaring. Nasal aspirate was positive for Respiratory Syncytial Virus (RSV). The patient required high-flow nasal cannula (HFNC) oxygen therapy and nasogastric feeding for four days before the tachypnoea subsided.

tachypnoea_012:
  primary_diagnosis: Congestive Heart Failure
  presenting_complaint: Orthopnoea and paroxysmal nocturnal dyspnoea
  summary_of_course: A 75-year-old male with a history of MI presented with a RR of 25 bpm and bilateral pitting oedema. Echo showed an ejection fraction of 30% and CXR demonstrated pulmonary venous congestion. Treatment with IV furosemide resulted in significant diuresis and resolution of his tachypnoea.

tachypnoea_013:
  primary_diagnosis: Idiopathic Pulmonary Fibrosis (IPF)
  presenting_complaint: Chronic, progressive breathlessness and dry cough
  summary_of_course: A 70-year-old retired stonemason presented with chronic tachypnoea (resting RR 22 bpm) and fine bibasal inspiratory crackles. High-resolution CT showed honeycombing and traction bronchiectasis. He was started on nintedanib and long-term oxygen therapy to manage his symptoms.

tachypnoea_014:
  primary_diagnosis: Anaphylaxis
  presenting_complaint: Swelling of lips and rapid breathing after eating nuts
  summary_of_course: A 28-year-old male developed a RR of 38 bpm, widespread urticaria, and inspiratory stridor within minutes of allergen exposure. He was treated immediately with IM adrenaline (1:1000), IV fluids, and hydrocortisone. His tachypnoea resolved rapidly following the first dose of adrenaline.

tachypnoea_015:
  primary_diagnosis: Malignant Pleural Effusion
  presenting_complaint: Dull chest ache and persistent tachypnoea
  summary_of_course: A 64-year-old female with known metastatic breast cancer presented with a RR of 24 bpm and stony dullness on percussion of the left base. Ultrasound-guided thoracocentesis drained 1.5 litres of straw-coloured fluid. Cytology confirmed malignant cells, and her respiratory rate improved to 16 bpm post-procedure.

tachypnoea_016:
  primary_diagnosis: Graves' Disease (Thyrotoxicosis)
  presenting_complaint: Palpitations, weight loss, and mild tachypnoea
  summary_of_course: A 42-year-old female presented to her GP with a resting RR of 23 bpm and a fine tremor. Thyroid function tests showed a TSH <0.01 mIU/L and elevated Free T4. She was commenced on carbimazole and propranolol, which successfully reduced her sympathetic overactivity and respiratory rate.

tachypnoea_017:
  primary_diagnosis: Acute Respiratory Distress Syndrome (ARDS)
  presenting_complaint: Severe hypoxia and rapid breathing following trauma
  summary_of_course: A 50-year-old male involved in a road traffic accident developed a RR of 40 bpm and refractory hypoxaemia 24 hours after admission. CXR showed bilateral diffuse alveolar infiltrates. He was transferred to the ICU for prone positioning and lung-protective mechanical ventilation.

tachypnoea_018:
  primary_diagnosis: Carbon Monoxide Poisoning
  presenting_complaint: Headache, nausea, and tachypnoea
  summary_of_course: A 40-year-old male was found in a poorly ventilated flat with a RR of 26 bpm and a GCS of 14. Venous blood gas showed a carboxyhaemoglobin level of 18%. He was treated with 100% high-flow oxygen via a non-rebreathe mask until CO levels normalised and his tachypnoea resolved.

tachypnoea_019:
  primary_diagnosis: Bilateral Diaphragmatic Paralysis
  presenting_complaint: Severe breathlessness when lying flat
  summary_of_course: A 58-year-old male post-cardiac surgery presented with a RR of 22 bpm that increased to 35 bpm when supine. Fluoroscopic 'sniff test' confirmed paradoxical diaphragmatic movement. He required nocturnal non-invasive ventilation to support his breathing while awaiting potential nerve recovery.

tachypnoea_020:
  primary_diagnosis: High Altitude Pulmonary Oedema (HAPE)
  presenting_complaint: Cough and tachypnoea at high altitude
  summary_of_course: A 30-year-old mountaineer at 4,000m developed a RR of 32 bpm and pink frothy sputum. Clinical examination revealed crackles in the right mid-zone. He was treated with immediate descent, supplemental oxygen, and nifedipine, resulting in a full recovery.