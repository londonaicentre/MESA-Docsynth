cutaneous_abscess_001:
  primary_diagnosis: Uncomplicated cutaneous abscess
  presenting_complaint: Painful, swollen lump on the left forearm for 3 days.
  summary_of_course: A 34-year-old healthy male presented with a 3cm fluctuant, erythematous mass on his forearm following a minor scratch. Clinical examination confirmed a localised cutaneous abscess with no systemic upset. He underwent incision and drainage (I&D) under local anaesthetic in the ED, was prescribed a 5-day course of oral flucloxacillin, and achieved full resolution at one-week follow-up.

cutaneous_abscess_002:
  primary_diagnosis: Cutaneous abscess with associated cellulitis
  presenting_complaint: Rapidly enlarging, painful red area on the right lower leg with a central "head".
  summary_of_course: A 68-year-old female with Type 2 diabetes presented with a subacute 5cm abscess surrounded by 10cm of spreading cellulitis. Blood tests revealed an elevated CRP of 85 mg/L and mild leucocytosis. She was admitted for IV flucloxacillin and surgical debridement; wound swabs grew Staphylococcus aureus, and she was discharged on oral antibiotics once the cellulitis regressed.

cutaneous_abscess_003:
  primary_diagnosis: Paediatric gluteal abscess
  presenting_complaint: Fever and refusal to sit due to severe buttock pain.
  summary_of_course: A 4-year-old boy presented with a 4cm fluctuant mass on the right buttock and a temperature of 38.5°C. Ultrasound confirmed a deep-seated cutaneous abscess. He underwent I&D under general anaesthetic, and the cavity was packed; he recovered well with paediatric nursing team support for dressing changes.

cutaneous_abscess_004:
  primary_diagnosis: Recurrent axillary abscesses secondary to hidradenitis suppurativa
  presenting_complaint: Recurrent, painful "boils" in both armpits with foul-smelling discharge.
  summary_of_course: A 26-year-old female with a history of smoking presented with acute-on-chronic axillary lesions. Examination showed multiple interconnected sinus tracts and a new 4cm fluctuant abscess. She required acute drainage of the new abscess and was subsequently referred to dermatology for long-term management with adalimumab and clindamycin/rifampicin.

cutaneous_abscess_005:
  primary_diagnosis: MRSA cutaneous abscess
  presenting_complaint: Persistent, non-healing abscess on the upper back despite previous antibiotics.
  summary_of_course: A 38-year-old male presented with a 4cm abscess that failed to respond to a 7-day course of flucloxacillin. Pus cultures from a repeat I&D identified Methicillin-resistant Staphylococcus aureus (MRSA). He was successfully treated with a 10-day course of oral doxycycline and a nasal decolonisation protocol.

cutaneous_abscess_006:
  primary_diagnosis: Perianal abscess
  presenting_complaint: Severe throbbing pain near the anus, worse when walking or defecating.
  summary_of_course: A 45-year-old male presented with a 3-day history of perianal swelling and exquisite tenderness. Digital rectal examination and clinical inspection confirmed a superficial perianal abscess. He underwent urgent surgical drainage in the operating theatre to prevent fistula formation and was discharged the following day.

cutaneous_abscess_007:
  primary_diagnosis: Cutaneous abscess with sepsis
  presenting_complaint: Large, painful thigh swelling, rigors, and confusion.
  summary_of_course: A 72-year-old male with congestive heart failure presented with a 10cm abscess on the medial thigh and signs of systemic inflammatory response syndrome (HR 115, BP 95/60). He was treated via the Sepsis Six pathway with IV fluids and broad-spectrum IV co-amoxiclav. Following emergency surgical drainage and ICU stabilisation for 24 hours, he was stepped down to the surgical ward.

cutaneous_abscess_008:
  primary_diagnosis: Infected sebaceous cyst (cutaneous abscess)
  presenting_complaint: Chronic lump on the scalp that has suddenly become red and very painful.
  summary_of_course: A 50-year-old female presented with an acute-on-chronic 2cm fluctuant mass on her vertex. The lesion was identified as an infected pilar cyst that had progressed to an abscess. It was drained under local anaesthesia, and she was scheduled for elective excision of the cyst wall once the acute inflammation settled.

cutaneous_abscess_009:
  primary_diagnosis: Bartholin’s gland abscess
  presenting_complaint: Unilateral vulval pain and difficulty walking.
  summary_of_course: A 29-year-old female presented with a 4cm, extremely tender mass in the posterior third of the left labia majora. Clinical diagnosis of a Bartholin’s abscess was made. She underwent I&D with the insertion of a Word catheter to promote drainage and prevent recurrence, with complete symptom relief within 48 hours.

cutaneous_abscess_010:
  primary_diagnosis: Cutaneous abscess secondary to IV drug use
  presenting_complaint: Painful, hot swelling at an injection site in the left groin.
  summary_of_course: A 31-year-old male with a history of intravenous heroin use presented with a 6cm abscess in the femoral triangle. A Doppler ultrasound was performed to rule out an underlying mycotic aneurysm before surgical I&D. Cultures grew a polymicrobial mix including Anaerobes and MRSA, requiring prolonged IV vancomycin and metronidazole.

cutaneous_abscess_011:
  primary_diagnosis: Facial cutaneous abscess
  presenting_complaint: Swelling and redness of the left cheek and lower eyelid.
  summary_of_course: A 19-year-old male presented with a 2cm abscess on the malar prominence following an infected acne lesion. Due to the proximity to the "danger triangle" of the face and risk of cavernous sinus thrombosis, he was admitted for IV flucloxacillin and ophthalmology review. The abscess drained spontaneously, and he was discharged on oral antibiotics after 48 hours of observation.

cutaneous_abscess_012:
  primary_diagnosis: Post-operative wound abscess
  presenting_complaint: Purulent discharge and pain at a recent laparotomy scar.
  summary_of_course: A 55-year-old male, ten days post-appendicectomy, presented with a 3cm collection deep to the skin incision. Bedside exploration revealed a cutaneous abscess; the wound was opened, washed out, and managed with negative pressure wound therapy (VAC dressing). He remained afebrile and was managed as an outpatient by the district nursing team.

cutaneous_abscess_013:
  primary_diagnosis: Cutaneous abscess in an immunocompromised host
  presenting_complaint: Small, painful nodule on the chest wall with surrounding dusky skin.
  summary_of_course: A 62-year-old female undergoing chemotherapy for breast cancer presented with a 2cm abscess and neutropenia (WBC 0.8 x 10^9/L). Given the high risk of necrotising fasciitis, she was started on IV piperacillin/tazobactam and underwent urgent surgical exploration. The abscess was drained, and she received G-CSF to support her white cell count recovery.

cutaneous_abscess_014:
  primary_diagnosis: Pilonidal abscess
  presenting_complaint: Pain and swelling at the base of the spine.
  summary_of_course: A 22-year-old male presented with a 5cm fluctuant area in the natal cleft. He was diagnosed with an acute pilonidal abscess and underwent I&D under GA. The wound was left open to heal by secondary intention with daily packing, and he was advised on definitive pilonidal sinus surgery in the future.

cutaneous_abscess_015:
  primary_diagnosis: Breast abscess (non-lactational)
  presenting_complaint: Painful lump behind the nipple with skin retraction.
  summary_of_course: A 40-year-old female smoker presented with a subareolar abscess. Ultrasound-guided needle aspiration was performed, yielding 10ml of pus, and she was started on co-amoxiclav. She required two further aspirations over the following week for complete resolution and was counselled on smoking cessation to prevent recurrence.

cutaneous_abscess_016:
  primary_diagnosis: Cutaneous abscess secondary to foreign body
  presenting_complaint: Throbbing pain in the heel of the foot for 2 weeks.
  summary_of_course: A 12-year-old girl presented with a localised abscess on her heel. Plain X-ray was negative, but ultrasound revealed a 5mm retained wooden splinter within a 2cm fluid collection. The abscess was drained and the foreign body removed under local anaesthetic, leading to rapid healing.

cutaneous_abscess_017:
  primary_diagnosis: Multiple cutaneous abscesses (Furunculosis)
  presenting_complaint: Multiple painful, pus-filled bumps across the neck and shoulders.
  summary_of_course: A 21-year-old rugby player presented with five separate abscesses in various stages of development. He was diagnosed with recurrent furunculosis; the largest two were drained, and he was prescribed a 10-day course of flucloxacillin along with chlorhexidine body wash and mupirocin nasal ointment for decolonisation of S. aureus.

cutaneous_abscess_018:
  primary_diagnosis: Infected pressure sore (cutaneous abscess)
  presenting_complaint: Foul-smelling discharge and redness around a sacral sore.
  summary_of_course: An 85-year-old bedbound female in a nursing home presented with a Grade 3 pressure ulcer that had developed an associated 4cm abscess. She was treated with oral metronidazole and ciprofloxacin, bedside drainage, and an enhanced pressure-relieving mattress. Due to her frailty, a conservative management plan focused on comfort and wound hygiene was implemented.

cutaneous_abscess_019:
  primary_diagnosis: Hand abscess (Collar-stud abscess)
  presenting_complaint: Swelling of the palm and dorsal aspect of the hand between the fingers.
  summary_of_course: A 48-year-old carpenter presented with a complex "collar-stud" abscess of the web space. The infection had tracked from the palmar surface to the dorsum of the hand. He required formal surgical exploration and drainage in theatre to ensure all compartments were cleared and to protect the flexor tendons.

cutaneous_abscess_020:
  primary_diagnosis: Cutaneous abscess of the scrotum (Fournier’s gangrene precursor)
  presenting_complaint: Rapidly worsening scrotal pain, swelling, and high fever.
  summary_of_course: A 59-year-old male with poorly controlled diabetes presented with a 5cm abscess on the scrotal wall and significant oedema. Due to the risk of Fournier’s gangrene, he was started on IV meropenem and clindamycin and taken for emergency surgical debridement. Extensive drainage was performed, and fortunately, no fascial necrosis was found, allowing for a full recovery after a 10-day hospital stay.