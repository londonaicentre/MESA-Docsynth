pyrexia_of_unknown_origin_001:
  primary_diagnosis: Adult-onset Still's disease
  presenting_complaint: Spiking quotidian fevers, evanescent salmon-pink rash, and polyarthritis.
  summary_of_course: A 34-year-old female presented with a 4-week history of daily fevers up to 39.5°C, usually in the evening, associated with a transient maculopapular rash and wrist pain. Investigations revealed a neutrophilic leucocytosis, markedly elevated CRP (180 mg/L), and serum ferritin exceeding 15,000 ng/mL, while septic and autoimmune screens were negative. She was diagnosed with Adult-onset Still's disease and showed a rapid clinical response to high-dose prednisolone and subsequent IL-1 inhibition with anakinra.

pyrexia_of_unknown_origin_002:
  primary_diagnosis: Giant cell arteritis
  presenting_complaint: Persistent low-grade pyrexia, scalp tenderness, and unintentional weight loss.
  summary_of_course: A 72-year-old male presented with a 5-week history of lethargy, night sweats, and a temperature of 38.2°C. Despite no visual disturbance or jaw claudication, his ESR was 105 mm/hr and CRP was 92 mg/L. A temporal artery biopsy confirmed transmural inflammation with giant cells, and his pyrexia resolved within 48 hours of commencing 40mg prednisolone daily.

pyrexia_of_unknown_origin_003:
  primary_diagnosis: Subacute bacterial endocarditis
  presenting_complaint: Recurrent fevers, malaise, and new-onset exertional breathlessness.
  summary_of_course: A 58-year-old male with a history of mitral valve prolapse presented with a 6-week history of fluctuating temperatures and night sweats. Clinical examination revealed splinter haemorrhages and a new pansystolic murmur at the apex. Multiple sets of blood cultures grew Streptococcus sanguinis, and a transoesophageal echocardiogram confirmed a 10mm vegetation on the mitral valve, requiring a prolonged course of IV benzylpenicillin and gentamicin.

pyrexia_of_unknown_origin_004:
  primary_diagnosis: Disseminated tuberculosis
  presenting_complaint: Chronic pyrexia, drenching night sweats, and progressive weight loss.
  summary_of_course: A 29-year-old male, recently moved to the UK from a high-prevalence area, presented with a 2-month history of PUO and 8kg weight loss. Initial chest X-ray was unremarkable, but a CT of the thorax and abdomen revealed miliary shadowing and necrotic para-aortic lymphadenopathy. Sputum cultures were negative, but a CT-guided lymph node biopsy confirmed acid-fast bacilli on Ziehl-Neelsen stain, and he was commenced on quadruple anti-tuberculous therapy.

pyrexia_of_unknown_origin_005:
  primary_diagnosis: Hodgkin lymphoma
  presenting_complaint: Pel-Ebstein fevers, generalised pruritus, and cervical lymphadenopathy.
  summary_of_course: A 22-year-old female presented with a 6-week history of "on-off" fevers lasting several days at a time. She reported significant pruritus and noted a painless lump in her left supraclavicular fossa. An excisional biopsy of the node revealed Reed-Sternberg cells, confirming classical Hodgkin lymphoma (nodular sclerosing subtype), and she was referred for ABVD chemotherapy.

pyrexia_of_unknown_origin_006:
  primary_diagnosis: Drug-induced fever
  presenting_complaint: Persistent high fever and a diffuse morbilliform eruption.
  summary_of_course: A 45-year-old male with recently diagnosed epilepsy was admitted with a 10-day history of fever (38.8°C) and a widespread rash three weeks after starting carbamazepine. Laboratory tests showed a mild eosinophilia and deranged liver function tests (ALT 140 U/L). All infectious workups were negative, and the fever resolved completely within 5 days of discontinuing carbamazepine, confirming a drug-induced hypersensitivity reaction.

pyrexia_of_unknown_origin_007:
  primary_diagnosis: Q fever (Coxiella burnetii)
  presenting_complaint: Prolonged fever, severe headache, and hepatosplenomegaly.
  summary_of_course: A 42-year-old livestock farmer presented with a 4-week history of intermittent fevers, rigors, and dry cough. Physical examination noted moderate splenomegaly, and blood tests showed mild thrombocytopenia and disordered LFTs. Serological testing for Coxiella burnetii phase II antibodies was strongly positive (titre 1:1024), and he was successfully treated with a 3-week course of doxycycline.

pyrexia_of_unknown_origin_008:
  primary_diagnosis: Kikuchi-Fujimoto disease
  presenting_complaint: Fever, tender cervical lymphadenopathy, and night sweats.
  summary_of_course: A 26-year-old female of East Asian descent presented with a 3-week history of persistent fever and painful swelling in the posterior cervical triangle. Extensive screening for TB, HIV, and lymphoma was negative. A lymph node core biopsy showed characteristic histiocytic necrotising lymphadenitis without granulocytes, and the condition resolved spontaneously over 8 weeks with supportive care and NSAIDs.

pyrexia_of_unknown_origin_009:
  primary_diagnosis: Systemic lupus erythematosus
  presenting_complaint: Fever, pleuritic chest pain, and arthralgia.
  summary_of_course: A 31-year-old female presented with a 5-week history of PUO, fatigue, and painful small joints of the hands. Investigations revealed a leucopenia, proteinuria (uPCR 80 mg/mmol), and a positive ANA with high-titre anti-dsDNA antibodies. She was diagnosed with systemic lupus erythematosus with associated serositis and responded well to hydroxychloroquine and a tapering course of oral steroids.

pyrexia_of_unknown_origin_010:
  primary_diagnosis: Factitious fever
  presenting_complaint: Extreme pyrexia (up to 41°C) without associated tachycardia.
  summary_of_course: A 38-year-old healthcare worker was admitted for investigation of recurrent high fevers of unknown origin. Despite the recorded high temperatures, the patient appeared clinically well, and the skin felt cool to the touch during "febrile" episodes. Supervised thermometry revealed the patient was manipulating the electronic thermometer, and a diagnosis of factitious disorder was made following psychiatric consultation.

pyrexia_of_unknown_origin_011:
  primary_diagnosis: Subacute thyroiditis (De Quervain's)
  presenting_complaint: Fever, anterior neck pain, and palpitations.
  summary_of_course: A 40-year-old female presented with a 3-week history of low-grade fever and a very tender thyroid gland following a viral upper respiratory tract infection. Blood tests showed a suppressed TSH (<0.01 mIU/L) and elevated Free T4, with a markedly raised ESR of 85 mm/hr. A technetium-99m thyroid uptake scan showed globally reduced uptake, confirming subacute thyroiditis, which was treated with high-dose aspirin.

pyrexia_of_unknown_origin_012:
  primary_diagnosis: Whipple's disease
  presenting_complaint: Chronic fever, migratory polyarthritis, and drenching sweats.
  summary_of_course: A 64-year-old male presented with a 1-year history of episodic fever and joint pains, recently complicated by diarrhoea and weight loss. Multiple courses of antibiotics for presumed chest infections had provided only temporary relief. Oesophagogastroduodenoscopy (OGD) with duodenal biopsy revealed PAS-positive macrophages in the lamina propria, and PCR confirmed Tropheryma whipplei, necessitating long-term co-trimoxazole therapy.

pyrexia_of_unknown_origin_013:
  primary_diagnosis: Occult renal cell carcinoma
  presenting_complaint: Pyrexia, night sweats, and microscopic haematuria.
  summary_of_course: A 67-year-old male smoker presented with a 6-week history of PUO and 5kg weight loss. Initial investigations showed a normocytic anaemia and a raised ALP, but no obvious source of infection. A CT of the abdomen and pelvis identified a 6cm heterogeneously enhancing mass in the left kidney, and the fever resolved completely following a radical nephrectomy, confirming a paraneoplastic presentation of renal cell carcinoma.

pyrexia_of_unknown_origin_014:
  primary_diagnosis: Familial Mediterranean Fever
  presenting_complaint: Recurrent 48-hour episodes of high fever and severe abdominal pain.
  summary_of_course: An 8-year-old boy of Turkish descent presented with a 6-month history of short-lived, self-limiting episodes of fever (39.5°C) and peritonitic abdominal pain. Between episodes, he was entirely asymptomatic with normal inflammatory markers. Genetic testing confirmed homozygous mutations in the MEFV gene, and he was commenced on colchicine, which significantly reduced the frequency and severity of the attacks.

pyrexia_of_unknown_origin_015:
  primary_diagnosis: Invasive pulmonary aspergillosis
  presenting_complaint: Persistent fever in a neutropenic patient.
  summary_of_course: A 62-year-old female undergoing induction chemotherapy for AML remained febrile despite 7 days of IV piperacillin/tazobactam and amikacin. A high-resolution CT of the chest showed a small nodule with a "halo sign" in the right upper lobe. Serum galactomannan was positive (index 1.8), and she was successfully treated for invasive aspergillosis with IV voriconazole.

pyrexia_of_unknown_origin_016:
  primary_diagnosis: Amoebic liver abscess
  presenting_complaint: Fever, rigors, and right upper quadrant pain.
  summary_of_course: A 50-year-old male presented with a 4-week history of PUO following a trip to rural India. Ultrasound of the liver showed a 7cm cystic lesion in the right lobe, and Entamoeba histolytica serology was strongly positive. He was treated with a 10-day course of metronidazole followed by paromomycin to eradicate the luminal phase, resulting in complete resolution of the abscess.

pyrexia_of_unknown_origin_017:
  primary_diagnosis: Sarcoidosis
  presenting_complaint: Fever, dry cough, and painful red lumps on the shins.
  summary_of_course: A 35-year-old male presented with a 4-week history of persistent fever and erythema nodosum. Chest X-ray showed bilateral hilar lymphadenopathy, and blood tests revealed a raised serum ACE level (110 U/L) and hypercalcaemia. Transbronchial lung biopsy demonstrated non-caseating granulomas, and he was diagnosed with Löfgren's syndrome, a specific acute presentation of sarcoidosis.

pyrexia_of_unknown_origin_018:
  primary_diagnosis: Crohn's disease
  presenting_complaint: Fever, intermittent abdominal cramping, and anaemia.
  summary_of_course: A 19-year-old male presented with a 2-month history of low-grade pyrexia and lethargy, without significant change in bowel habit. Investigations showed a microcytic anaemia and a faecal calprotectin of 850 µg/g. Colonoscopy revealed "skip lesions" and deep longitudinal ulceration in the terminal ileum, and the fevers subsided once treatment with azathioprine and infliximab was established.

pyrexia_of_unknown_origin_019:
  primary_diagnosis: Subphrenic abscess
  presenting_complaint: Fever and right-sided pleuritic chest pain.
  summary_of_course: A 55-year-old female presented with a 3-week history of fluctuating fevers (38.5°C) and shoulder tip pain, six weeks after an emergency laparoscopic cholecystectomy. CT of the abdomen revealed a 5cm loculated fluid collection in the right subphrenic space. Percutaneous drainage was performed, yielding pus which grew Klebsiella pneumoniae, and she recovered following a 2-week course of targeted IV antibiotics.

pyrexia_of_unknown_origin_020:
  primary_diagnosis: Adrenal insufficiency (Addisonian crisis)
  presenting_complaint: Fever, profound hypotension, and hyperpigmentation.
  summary_of_course: A 52-year-old male with a history of vitiligo was admitted to the ICU with a 2-week history of PUO, vomiting, and refractory hypotension. Laboratory tests showed hyponatraemia (124 mmol/L) and hyperkalaemia (6.1 mmol/L). A short Synacthen test showed a flat cortisol response (baseline 80 nmol/L, 30-min 85 nmol/L), and his symptoms, including the fever, resolved rapidly upon administration of IV hydrocortisone.