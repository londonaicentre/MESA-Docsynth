syncope_collapse_001:
  primary_diagnosis: Simple Vasovagal Syncope
  presenting_complaint: Sudden loss of consciousness during venepuncture
  summary_of_course: A 19-year-old female with no significant medical history experienced a brief LOC after seeing a needle during a routine blood test. She reported a prodrome of nausea, warmth, and tunnel vision; recovery was rapid and complete within 2 minutes. Clinical examination and a 12-lead ECG were unremarkable, confirming a benign reflex syncope.

syncope_collapse_002:
  primary_diagnosis: Drug-Induced Orthostatic Hypotension
  presenting_complaint: Recurrent dizzy spells and collapse upon standing
  summary_of_course: An 82-year-old male with hypertension and benign prostatic hyperplasia was admitted after falling in the bathroom. Observations revealed a postural drop of 35mmHg in systolic blood pressure following the recent addition of doxazosin to his ramipril regimen. The medication was adjusted, and his symptoms resolved with increased fluid intake and slower postural changes.

syncope_collapse_003:
  primary_diagnosis: Complete Heart Block (Stokes-Adams Attack)
  presenting_complaint: Sudden collapse without warning and facial bruising
  summary_of_course: A 75-year-old female presented to A&E with a sudden LOC while sitting, resulting in facial trauma. ECG demonstrated third-degree atrioventricular block with a ventricular escape rhythm of 28 bpm. She was stabilised with temporary pacing and subsequently underwent permanent dual-chamber pacemaker insertion with no further episodes.

syncope_collapse_004:
  primary_diagnosis: Severe Aortic Stenosis
  presenting_complaint: Exertional syncope while walking uphill
  summary_of_course: A 70-year-old male reported a transient collapse during brisk walking. Physical examination identified a loud ejection systolic murmur radiating to the carotids, and echocardiography confirmed severe calcific aortic stenosis (valve area 0.7cmÂ²). He was referred for urgent transcatheter aortic valve implantation (TAVI) given the high-risk nature of exertional syncope in this context.

syncope_collapse_005:
  primary_diagnosis: Micturition Syncope
  presenting_complaint: Collapse in the bathroom during the night
  summary_of_course: A 55-year-old male presented after waking up to urinate and collapsing immediately after voiding. He regained consciousness quickly but felt briefly washed out; there were no features of seizure or cardiac compromise. He was advised on lifestyle modifications, including sitting to urinate at night and maintaining adequate hydration.

syncope_collapse_006:
  primary_diagnosis: Massive Pulmonary Embolism
  presenting_complaint: Acute collapse, shortness of breath, and pleuritic chest pain
  summary_of_course: A 40-year-old female, three weeks post-total hip replacement, collapsed in the community. On arrival at the hospital, she was hypoxic and tachycardic with a S1Q3T3 pattern on ECG. CT pulmonary angiogram confirmed a large saddle embolus; she received thrombolysis in the ICU and was later transitioned to oral anticoagulation.

syncope_collapse_007:
  primary_diagnosis: Cyanotic Breath-Holding Spell
  presenting_complaint: Brief LOC and blue lips following a temper tantrum
  summary_of_course: A 2-year-old toddler was brought to the paediatric assessment unit after an episode where he stopped breathing during a crying fit, turned blue, and went limp for 30 seconds. He recovered fully and was playing normally within minutes. The parents were reassured of the benign nature of these episodes, and blood tests ruled out iron-deficiency anaemia.

syncope_collapse_008:
  primary_diagnosis: Hypertrophic Obstructive Cardiomyopathy (HOCM)
  presenting_complaint: Collapse during a high-school football match
  summary_of_course: A 16-year-old male with a family history of sudden cardiac death collapsed during intense exercise. ECG showed deep T-wave inversions and LVH, while echocardiography revealed asymmetrical septal hypertrophy and dynamic outflow tract obstruction. He was fitted with an implantable cardioverter-defibrillator (ICD) for secondary prevention of sudden cardiac death.

syncope_collapse_009:
  primary_diagnosis: Carotid Sinus Hypersensitivity
  presenting_complaint: Recurrent syncope while shaving or wearing tight collars
  summary_of_course: A 68-year-old male reported multiple episodes of lightheadedness and LOC triggered by neck movements. Carotid sinus massage under continuous ECG monitoring induced a 4-second asystolic pause. He was diagnosed with the cardioinhibitory subtype of carotid sinus syndrome and managed with a permanent pacemaker.

syncope_collapse_010:
  primary_diagnosis: Psychogenic Pseudosyncope
  presenting_complaint: Multiple daily episodes of prolonged unresponsiveness
  summary_of_course: A 24-year-old female with a history of anxiety presented with frequent "blackouts" lasting up to 10 minutes. During episodes, her eyes were tightly closed, and there were no changes in heart rate, blood pressure, or EEG readings. Multi-disciplinary management involving neurology and psychiatry was initiated to address the underlying psychological distress.

syncope_collapse_011:
  primary_diagnosis: Subclavian Steal Syndrome
  presenting_complaint: Vertigo and syncope triggered by left arm exercise
  summary_of_course: A 62-year-old female experienced syncope while hanging laundry. Investigations revealed a 40mmHg blood pressure discrepancy between her arms and retrograde flow in the left vertebral artery on Doppler ultrasound. She was diagnosed with subclavian artery stenosis and underwent successful percutaneous angioplasty and stenting.

syncope_collapse_012:
  primary_diagnosis: Drug-Induced Torsades de Pointes
  presenting_complaint: Recurrent syncope following initiation of antibiotics
  summary_of_course: A 30-year-old female with a history of long QT syndrome was prescribed erythromycin for a chest infection. She suffered multiple syncopal episodes; telemetry captured paroxysms of Torsades de Pointes. The offending medication was stopped, electrolytes were corrected, and she was stabilised in the coronary care unit.

syncope_collapse_013:
  primary_diagnosis: Ruptured Ectopic Pregnancy
  presenting_complaint: Acute abdominal pain and collapse in a young woman
  summary_of_course: A 28-year-old female was brought to A&E after collapsing at home. She was hypotensive (BP 80/40) and tachycardic with severe lower abdominal tenderness. A positive bedside pregnancy test and ultrasound showing free fluid in the pelvis led to an emergency laparotomy for a ruptured ectopic pregnancy and haemoperitoneum.

syncope_collapse_014:
  primary_diagnosis: Post-Prandial Hypotension
  presenting_complaint: Dizziness and collapse shortly after eating lunch
  summary_of_course: An 88-year-old male with Parkinson's disease reported recurrent episodes of syncope occurring 45 minutes after large meals. Serial blood pressure monitoring confirmed a significant drop in systolic BP following carbohydrate-rich meals. Management included smaller, more frequent meals and avoiding antihypertensive medications before eating.

syncope_collapse_015:
  primary_diagnosis: Postural Tachycardia Syndrome (PoTS)
  presenting_complaint: Chronic pre-syncope and occasional collapse on standing
  summary_of_course: A 22-year-old female presented with a 6-month history of palpitations and near-fainting when standing. A tilt table test demonstrated a sustained heart rate increase of 45 bpm without a significant drop in blood pressure. She was managed with increased salt and fluid intake, compression stockings, and eventually ivabradine.

syncope_collapse_016:
  primary_diagnosis: Brugada Syndrome
  presenting_complaint: Syncope during a febrile illness
  summary_of_course: A 35-year-old male of Southeast Asian descent collapsed while suffering from a high fever due to influenza. His ECG showed the characteristic Type 1 coved ST-segment elevation in V1-V2. Given the history of syncope and the high-risk ECG pattern, he was referred for an electrophysiology study and subsequent ICD implantation.

syncope_collapse_017:
  primary_diagnosis: Pacemaker Lead Malfunction
  presenting_complaint: Recurrent dizzy spells in a patient with a known pacemaker
  summary_of_course: An 80-year-old female with a history of sick sinus syndrome and a dual-chamber pacemaker presented with renewed syncopal symptoms. Pacemaker interrogation revealed a fracture in the ventricular lead with intermittent failure to sense and capture. She underwent lead extraction and replacement, resulting in complete resolution of symptoms.

syncope_collapse_018:
  primary_diagnosis: Severe Anaemia-Related Syncope
  presenting_complaint: Exertional collapse and melaena
  summary_of_course: A 72-year-old male collapsed while walking to the shops. He reported a two-week history of dark, tarry stools and lethargy. Blood tests showed a haemoglobin of 62g/L; urgent gastroscopy identified a bleeding duodenal ulcer. He was resuscitated with blood transfusions and underwent endoscopic haemostasis.

syncope_collapse_019:
  primary_diagnosis: Malignant Vasovagal Syncope
  presenting_complaint: Frequent, unpredictable collapse with no prodrome
  summary_of_course: A 45-year-old female experienced recurrent, severe syncopal episodes leading to multiple injuries. An implantable loop recorder (ILR) captured a spontaneous episode associated with a 9-second period of asystole. Despite the diagnosis being reflex syncope, the severity and lack of prodrome necessitated the insertion of a permanent pacemaker.

syncope_collapse_020:
  primary_diagnosis: Sick Sinus Syndrome (Tachy-Brady Syndrome)
  presenting_complaint: Palpitations followed by sudden collapse
  summary_of_course: A 78-year-old male reported episodes of rapid heartbeats followed by a "thumping" sensation and LOC. 24-hour Holter monitoring showed periods of atrial fibrillation followed by prolonged sinus pauses of up to 5 seconds upon reversion to sinus rhythm. He was treated with a combination of a permanent pacemaker and beta-blockers for rate control.