presyncope_001:
  primary_diagnosis: Drug-induced orthostatic hypotension
  presenting_complaint: Recurrent lightheadedness and blurred vision upon standing
  summary_of_course: A 74-year-old male with hypertension and benign prostatic hyperplasia presented with frequent morning lightheadedness. Clinical examination revealed a postural blood pressure drop of 35/15 mmHg within three minutes of standing. Symptoms were attributed to a recent dose increase in doxazosin and furosemide; dose adjustment led to complete resolution of symptoms.

presyncope_002:
  primary_diagnosis: Vasovagal presyncope
  presenting_complaint: Sudden warmth, nausea, and "greying out" during a blood draw
  summary_of_course: A 16-year-old female experienced a prodrome of diaphoresis and pallor while undergoing routine venepuncture in the GP surgery. She was immediately placed in the Trendelenburg position, preventing a full loss of consciousness. She recovered within minutes after oral rehydration and was advised on isometric counter-pressure manoeuvres for future triggers.

presyncope_003:
  primary_diagnosis: Mobitz Type II second-degree atrioventricular block
  presenting_complaint: Intermittent "near-blackouts" and palpitations during mild exertion
  summary_of_course: A 68-year-old male presented to A&E after several episodes of sudden-onset severe presyncope while walking his dog. An urgent ECG demonstrated a 3:1 conduction ratio with a fixed PR interval, indicative of high-grade AV block. He was admitted for urgent dual-chamber pacemaker insertion, after which he remained asymptomatic at his six-week follow-up.

presyncope_004:
  primary_diagnosis: Postural Orthostatic Tachycardia Syndrome (POTS)
  presenting_complaint: Chronic daily dizziness, palpitations, and brain fog when upright
  summary_of_course: A 22-year-old female student reported a six-month history of debilitating presyncope that improved only when lying down. A tilt table test showed a heart rate increase from 72 bpm to 128 bpm without a significant drop in blood pressure. Management included increased salt intake, compression stockings, and commencement of ivabradine, which significantly improved her quality of life.

presyncope_005:
  primary_diagnosis: Carotid sinus hypersensitivity
  presenting_complaint: Brief episodes of severe dizziness when turning the head or wearing tight collars
  summary_of_course: An 82-year-old male reported several "close calls" where he felt he was about to faint while shaving. Carotid sinus massage under continuous ECG monitoring induced a 4.2-second ventricular standstill and reproduced his presyncopal symptoms. He was diagnosed with the cardioinhibitory subtype of carotid sinus syndrome and underwent permanent pacemaker implantation.

presyncope_006:
  primary_diagnosis: Iron deficiency anaemia in pregnancy
  presenting_complaint: Shortness of breath and lightheadedness on minimal exertion
  summary_of_course: A 29-year-old female at 28 weeks gestation presented to the maternity assessment unit with increasing episodes of presyncope. Blood tests revealed a haemoglobin level of 84 g/L and low ferritin. She was treated with an intravenous iron infusion and showed rapid improvement in her exertional symptoms and haemodynamic stability.

presyncope_007:
  primary_diagnosis: Hypertrophic obstructive cardiomyopathy (HOCM)
  presenting_complaint: Exertional presyncope and chest tightness during football matches
  summary_of_course: An 18-year-old male athlete experienced several episodes of near-collapse during high-intensity training. Physical examination noted a harsh systolic murmur that intensified with the Valsalva manoeuvre, and echocardiography confirmed asymmetrical septal hypertrophy with outflow tract obstruction. He was advised to cease competitive sports and commenced on beta-blocker therapy to manage the LVOT gradient.

presyncope_008:
  primary_diagnosis: Severe calcific aortic stenosis
  presenting_complaint: Exertional lightheadedness and progressive dyspnoea
  summary_of_course: A 79-year-old female with a history of smoking presented with subacute presyncope occurring whenever she climbed stairs. Examination revealed a slow-rising pulse and a grade 4/6 ejection systolic murmur radiating to the carotids. Following an echocardiogram showing an aortic valve area of 0.7 cmÂ², she was referred for Transcatheter Aortic Valve Implantation (TAVI).

presyncope_009:
  primary_diagnosis: Acute submassive pulmonary embolism
  presenting_complaint: Sudden-onset pleuritic chest pain, tachycardia, and near-syncope
  summary_of_course: A 54-year-old male presented to the emergency department acutely unwell after a long-haul flight. He was tachycardic (125 bpm) and hypoxic, with a Wells score indicating high probability for venous thromboembolism. CT pulmonary angiogram confirmed bilateral saddle emboli; he was stabilised with low molecular weight heparin and transferred to the high dependency unit for monitoring.

presyncope_010:
  primary_diagnosis: Diabetic autonomic neuropathy
  presenting_complaint: Persistent postural dizziness and postprandial bloating
  summary_of_course: A 62-year-old female with a 30-year history of Type 1 diabetes reported chronic presyncope that was worse in the mornings. Investigations showed a lack of heart rate variability during deep breathing and significant orthostatic hypotension. Treatment involved midodrine and lifestyle modifications, though her response was only partial due to the severity of the underlying nerve damage.

presyncope_011:
  primary_diagnosis: Cyanotic breath-holding spell
  presenting_complaint: Turning blue and becoming limp after a crying episode
  summary_of_course: A 3-year-old boy was brought to the paediatrician after he stopped breathing and nearly lost consciousness following a minor fall. His mother described him turning blue around the lips before becoming briefly unresponsive but not completely unconscious. The clinical diagnosis was a breath-holding spell; the parents were reassured of the benign nature of the condition and no further investigations were required.

presyncope_012:
  primary_diagnosis: Hyperventilation syndrome
  presenting_complaint: Perioral tingling, carpopedal spasm, and feeling "faint"
  summary_of_course: A 35-year-old female was brought to A&E by ambulance during a period of intense work stress. She was tachypnoeic and reported a terrifying sensation of being unable to breathe followed by severe presyncope. Arterial blood gas showed a respiratory alkalosis with a low pCO2; symptoms resolved with breathing retraining and psychological support for panic disorder.

presyncope_013:
  primary_diagnosis: Postprandial hypotension
  presenting_complaint: Dizziness and somnolence occurring 45 minutes after large meals
  summary_of_course: An 86-year-old resident in a care home experienced recurrent falls and presyncope shortly after lunch. Serial blood pressure monitoring revealed a 30 mmHg drop in systolic pressure post-ingestion of a high-carbohydrate meal. Management included smaller, more frequent meals and encouraging the patient to remain seated for 90 minutes after eating.

presyncope_014:
  primary_diagnosis: Primary adrenal insufficiency (Addison's disease)
  presenting_complaint: Weight loss, hyperpigmentation, and profound postural presyncope
  summary_of_course: A 42-year-old male presented with a six-month history of worsening fatigue and "blackout" feelings when standing. Laboratory tests showed hyponatraemia, hyperkalaemia, and a failed short Synacthen test. He was diagnosed with Addison's disease and started on hydrocortisone and fludrocortisone, resulting in a dramatic resolution of his presyncopal episodes.

presyncope_015:
  primary_diagnosis: Acute post-operative haemorrhage
  presenting_complaint: Tachycardia and severe lightheadedness on first mobilisation post-surgery
  summary_of_course: A 66-year-old male underwent a total hip replacement and experienced severe presyncope when first assisted to stand by physiotherapists. His blood pressure was 85/50 mmHg and his surgical drain showed a large volume of fresh blood. He was resuscitated with intravenous fluids and two units of packed red cells before being returned to theatre for wound exploration.

presyncope_016:
  primary_diagnosis: Intradialytic hypotension
  presenting_complaint: Sudden dizziness and nausea during a haemodialysis session
  summary_of_course: A 70-year-old male with end-stage renal disease experienced a sharp drop in blood pressure two hours into his four-hour dialysis session. The ultrafiltration rate was reduced and a bolus of normal saline was administered, which alleviated the presyncope. His dry weight was subsequently reassessed to prevent future episodes of excessive fluid removal.

presyncope_017:
  primary_diagnosis: Subclavian steal syndrome
  presenting_complaint: Vertigo and presyncope triggered by repetitive left arm exercise
  summary_of_course: A 58-year-old female reported "dizzy spells" specifically when hanging laundry or gardening. Examination revealed a 40 mmHg systolic blood pressure difference between the right and left arms and a left-sided supraclavicular bruit. Doppler ultrasound confirmed retrograde flow in the left vertebral artery; she was referred to vascular surgery for consideration of stenting.

presyncope_018:
  primary_diagnosis: Sick Sinus Syndrome (Tachy-brady syndrome)
  presenting_complaint: Palpitations followed by sudden, severe lightheadedness
  summary_of_course: A 75-year-old female presented with episodic presyncope associated with a racing heart. A 7-day Holter monitor captured periods of atrial fibrillation followed by a 5-second sinus pause upon reversion to sinus rhythm. She underwent permanent pacemaker implantation followed by the introduction of beta-blocker therapy to control the tachyarrhythmia.

presyncope_019:
  primary_diagnosis: Brugada syndrome
  presenting_complaint: Recurrent nocturnal presyncope and palpitations
  summary_of_course: A 25-year-old male of Southeast Asian descent presented after several episodes of waking up feeling extremely lightheaded and "thumping" in his chest. His ECG showed coved ST-segment elevation in leads V1-V2 (Type 1 Brugada pattern). Given the high risk of sudden cardiac death and symptomatic presentation, he was fitted with an Implantable Cardioverter Defibrillator (ICD).

presyncope_020:
  primary_diagnosis: Micturition presyncope
  presenting_complaint: Lightheadedness and near-collapse while urinating at night
  summary_of_course: A 61-year-old male reported several episodes where he felt he was about to pass out while standing to void his bladder in the middle of the night. He had no other cardiac symptoms and a normal 12-lead ECG. He was diagnosed with micturition presyncope and advised to sit down while urinating and to increase fluid intake during the day.