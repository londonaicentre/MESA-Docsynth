poor_personal_hygiene_001:
  primary_diagnosis: Chronic self-neglect in Alzheimer's dementia
  presenting_complaint: Malodorous appearance and significant skin excoriation
  summary_of_course: An 82-year-old male with advanced dementia was brought to A&E by social services after being found in a heavily soiled state. Physical examination revealed ingrained dirt, long untrimmed toenails, and extensive fungal intertrigo in the groin and axillae. He was treated with topical antifungals, assisted bathing, and a referral for 24-hour residential care was initiated.

poor_personal_hygiene_002:
  primary_diagnosis: Schizophrenia with secondary hygiene neglect
  presenting_complaint: Matted hair and multiple skin abscesses
  summary_of_course: A 34-year-old male with paranoid schizophrenia presented with a 6-month history of refusing to bathe due to delusional beliefs about water contamination. He exhibited severe halitosis, matted hair (plica polonica), and multiple staphylococcal skin abscesses requiring incision and drainage. Following antipsychotic adjustment and intensive nursing care for hygiene, his skin condition improved significantly.

poor_personal_hygiene_003:
  primary_diagnosis: Paediatric neglect and pediculosis capitis
  presenting_complaint: Persistent scalp itching and unwashed appearance
  summary_of_course: A 7-year-old girl was brought to the paediatric clinic by a school nurse due to chronic head lice and poor hygiene. Examination showed extensive lice infestation, secondary impetigo from scratching, and clothing that appeared unwashed for weeks. Safeguarding protocols were triggered, and the child was treated with malathion lotion and oral antibiotics for the skin infection.

poor_personal_hygiene_004:
  primary_diagnosis: Diogenes syndrome
  presenting_complaint: Extreme self-neglect and domestic squalor
  summary_of_course: A 76-year-old female living in isolation was admitted after neighbours reported a foul smell. She was found covered in layers of old clothing soaked in urine and faeces, with evidence of severe hoarding in her home. Clinical assessment revealed Vitamin C deficiency (scurvy) and pressure sores from sleeping in a chair; she required multidisciplinary input from psychiatry and social care.

poor_personal_hygiene_005:
  primary_diagnosis: Necrotising fasciitis secondary to poor hygiene and IVDU
  presenting_complaint: Severe pain and skin discolouration in the right groin
  summary_of_course: A 40-year-old male with a history of intravenous drug use and chronic poor personal hygiene presented in septic shock. Examination showed a foul-smelling, necrotic wound in the groin area with surrounding cellulitis and crepitus. He underwent emergency surgical debridement and broad-spectrum IV antibiotics in the ICU, with hygiene neglect noted as a major contributing factor to the wound's severity.

poor_personal_hygiene_006:
  primary_diagnosis: Severe postnatal depression with hygiene deficit
  presenting_complaint: Lack of self-care and unwashed state for three weeks
  summary_of_course: A 28-year-old primiparous woman presented to her GP with her 4-week-old infant, appearing dishevelled and smelling of stale sweat. She admitted to not bathing or brushing her teeth since returning from the hospital due to profound low mood and lethargy. She was diagnosed with severe postnatal depression and started on SSRIs and referred to the perinatal mental health team.

poor_personal_hygiene_007:
  primary_diagnosis: Chronic Scabies infestation in a homeless patient
  presenting_complaint: Intractable nocturnal itching and widespread rash
  summary_of_course: A 52-year-old homeless male presented to a walk-in centre with a 2-month history of pruritus. Extensive burrows and crusting were noted across his hands, axillae, and genitals, exacerbated by an inability to access regular washing facilities. He was treated with two doses of permethrin cream and provided with clean clothing and temporary hostel accommodation to facilitate hygiene.

poor_personal_hygiene_008:
  primary_diagnosis: Morbid obesity with chronic intertrigo
  presenting_complaint: Recurrent skin breakdown and odour in abdominal folds
  summary_of_course: A 55-year-old male with a BMI of 52 presented with painful, malodorous rashes in his skin folds. Due to limited mobility, he struggled with basic hygiene in hard-to-reach areas, leading to chronic maceration and secondary candidal infection. Treatment involved topical nystatin, moisture-wicking dressings, and a referral to the bariatric team and physiotherapy to improve functional reach.

poor_personal_hygiene_009:
  primary_diagnosis: Major Depressive Disorder with acute-on-chronic neglect
  presenting_complaint: Significant weight loss and poor oral hygiene
  summary_of_course: A 19-year-old university student was brought in by parents after failing to leave his room for a month. He was unwashed, with greasy hair, severe halitosis, and multiple dental caries due to a total cessation of hygiene practices. He was admitted to a psychiatric ward for management of treatment-resistant depression and assisted with a gradual return to self-care routines.

poor_personal_hygiene_010:
  primary_diagnosis: Alcohol Use Disorder with secondary self-neglect
  presenting_complaint: Confusion and unkempt appearance
  summary_of_course: A 63-year-old male with chronic alcoholism was admitted with Wernicke's encephalopathy. He was noted to have significant hygiene issues, including ingrained dirt, urinary incontinence dermatitis, and clothes that were stiff with filth. Following IV pabrinex and detoxification, his cognitive state improved, allowing him to engage with personal care again.

poor_personal_hygiene_011:
  primary_diagnosis: Severe Autism Spectrum Disorder with sensory hygiene aversion
  presenting_complaint: Gingival bleeding and refusal to bathe
  summary_of_course: A 14-year-old boy with non-verbal ASD presented with severe gingivitis and body odour. His parents reported extreme distress and meltdowns triggered by the sensation of water or toothbrushes, leading to a total breakdown in hygiene. He required dental treatment under general anaesthesia and a desensitisation programme designed by occupational therapy.

poor_personal_hygiene_012:
  primary_diagnosis: Post-stroke functional hygiene deficit
  presenting_complaint: Recurrent UTIs and skin irritation
  summary_of_course: A 70-year-old female with residual left-sided hemiplegia following a stroke presented with her third UTI in six months. Assessment revealed she was unable to perform adequate perineal hygiene independently and was too embarrassed to ask for help, leading to chronic faecal contamination. A package of care was implemented to assist with daily washing, and her recurrent infections ceased.

poor_personal_hygiene_013:
  primary_diagnosis: Learning disability with inadequate hygiene skills
  presenting_complaint: Recurrent impetigo and social isolation
  summary_of_course: A 25-year-old male with a moderate learning disability presented with honey-coloured crusts on his face and arms. History revealed he had recently moved into independent living but lacked the functional skills to maintain regular bathing and laundry, resulting in recurrent skin infections. He was treated with topical fusidic acid and provided with a support worker to teach basic hygiene routines.

poor_personal_hygiene_014:
  primary_diagnosis: Bipolar Affective Disorder, Manic Episode
  presenting_complaint: Eccentric dress and neglect of basic needs
  summary_of_course: A 42-year-old woman in an acute manic state was brought to the hospital by police. She was wearing multiple layers of mismatched, dirty clothing and had not bathed for over a week, prioritising "grandiose projects" over personal care. Following stabilisation with lithium and olanzapine, her hygiene returned to her baseline of being meticulous.

poor_personal_hygiene_015:
  primary_diagnosis: Chronic Venous Insufficiency with hygiene-related ulceration
  presenting_complaint: Foul-smelling leg ulcers and "dirty" appearance
  summary_of_course: A 68-year-old male with chronic venous hypertension presented with bilateral lower limb ulcers covered in slough and debris. He had stopped washing his legs for fear of pain, leading to a build-up of hyperkeratotic skin and opportunistic infection. Debridement, compression bandaging, and education on gentle limb hygiene resulted in gradual wound healing.

poor_personal_hygiene_016:
  primary_diagnosis: Parkinson's disease with motor-related hygiene failure
  presenting_complaint: Seborrhoeic dermatitis and unkempt beard
  summary_of_course: A 72-year-old male with advanced Parkinson's disease presented with severe flaking and erythema on his face and scalp. His tremors and bradykinesia made shaving and washing his face nearly impossible, leading to a build-up of oils and yeast. He was treated with ketoconazole shampoo and referred for adaptive grooming aids to assist his motor limitations.

poor_personal_hygiene_017:
  primary_diagnosis: Obsessive Compulsive Disorder with paradoxical neglect
  presenting_complaint: Severe dental decay and localized skin infections
  summary_of_course: A 31-year-old male with severe OCD focused on "pure" water spent hours washing his hands but neglected his teeth and feet because he perceived those areas as "permanently contaminated" and untouchable. This paradoxical neglect led to multiple extractions and cellulitis of the foot. Treatment involved intensive Exposure and Response Prevention (ERP) therapy alongside medical care for his infections.

poor_personal_hygiene_018:
  primary_diagnosis: Frailty and bereavement-related self-neglect
  presenting_complaint: Weight loss and general decline in grooming
  summary_of_course: An 85-year-old male, recently widowed, presented with a dishevelled appearance and stale odour. He had previously relied on his wife for prompts and assistance with laundry and bathing; following her death, he stopped these activities entirely. He was diagnosed with adjustment disorder and frailty, and was supported through a local bereavement group and home-help services.

poor_personal_hygiene_019:
  primary_diagnosis: Chronic Fatigue Syndrome (ME/CFS)
  presenting_complaint: Inability to maintain hygiene due to profound exhaustion
  summary_of_course: A 29-year-old female with severe ME/CFS reported that she could only manage to shower once every two weeks due to post-exertional malaise. This resulted in chronic fungal skin infections and significant distress over her appearance. Management focused on "pacing" strategies and the use of waterless cleansing products to maintain hygiene without depleting her limited energy reserves.

poor_personal_hygiene_020:
  primary_diagnosis: Sepsis secondary to infected pressure sore
  presenting_complaint: Fever, lethargy, and a malodorous sacral wound
  summary_of_course: A 77-year-old bedbound male with multiple comorbidities was admitted from home with a temperature of 39.2C. He was found in a state of severe neglect, with dried faeces present in a Stage 4 sacral pressure ulcer. He required aggressive IV fluid resuscitation, antibiotics, and surgical debridement, highlighting the life-threatening consequences of inadequate hygiene in the immobile.