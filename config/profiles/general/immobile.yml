immobile_001:
  primary_diagnosis: Acute Ischaemic Stroke
  presenting_complaint: Sudden onset right-sided weakness and inability to move.
  summary_of_course: A 74-year-old male with atrial fibrillation presented with dense right hemiplegia (NIHSS 18). CT head confirmed a left MCA territory infarct; he was thrombolysed but remained immobile throughout his hospital stay. He was transferred to a stroke rehabilitation unit for intensive physiotherapy to address significant motor deficits.

immobile_002:
  primary_diagnosis: Traumatic Spinal Cord Injury (C5 Level)
  presenting_complaint: Complete loss of sensation and movement below the neck following a fall.
  summary_of_course: A 22-year-old female sustained a cervical spine fracture after a diving accident. MRI showed complete cord transection at C5, resulting in immediate tetraplegia and respiratory insufficiency requiring mechanical ventilation. She remains immobile and is undergoing long-term management in a specialist spinal injuries unit.

immobile_003:
  primary_diagnosis: Advanced Alzheimer's Dementia
  presenting_complaint: Progressive decline in mobility, now completely bed-bound.
  summary_of_course: An 88-year-old female with a 10-year history of dementia has become increasingly frail and non-ambulatory. She is now immobile with bilateral hip and knee contractures, requiring hoisting for all transfers. Management is focused on palliative care and prevention of pressure sores in her nursing home.

immobile_004:
  primary_diagnosis: Guillain-Barr√© Syndrome (GBS)
  presenting_complaint: Rapidly ascending paralysis starting in the feet.
  summary_of_course: A 35-year-old male presented with a 3-day history of leg weakness following a diarrhoeal illness. He became completely immobile within 48 hours due to flaccid paralysis and required ICU admission for ventilatory support. Following IVIG treatment, he showed slow neurological recovery over several months.

immobile_005:
  primary_diagnosis: Critical Illness Polyneuropathy
  presenting_complaint: Failure to wean from ventilator and profound generalised weakness.
  summary_of_course: A 62-year-old male spent four weeks in ICU for septic shock secondary to faecal peritonitis. Despite resolution of infection, he remained immobile and unable to lift his limbs against gravity. Nerve conduction studies confirmed critical illness polyneuropathy, necessitating a prolonged weaning and rehabilitation programme.

immobile_006:
  primary_diagnosis: Fractured Neck of Femur
  presenting_complaint: Inability to bear weight following a fall at home.
  summary_of_course: An 81-year-old female with osteoporosis presented with a shortened, externally rotated right leg. She underwent hemiarthroplasty but remained immobile post-operatively due to delirium and poor pain control. Intensive multidisciplinary input was required to achieve basic transfers and prevent venous thromboembolism.

immobile_007:
  primary_diagnosis: Catatonic Schizophrenia
  presenting_complaint: Stupor and total lack of voluntary movement.
  summary_of_course: A 29-year-old male was brought to A&E in a state of "waxy flexibility," remaining in fixed positions for hours. He was completely immobile, mute, and refused oral intake, leading to dehydration and risk of DVT. He responded significantly to high-dose benzodiazepines and subsequent ECT.

immobile_008:
  primary_diagnosis: Motor Neurone Disease (Amyotrophic Lateral Sclerosis)
  presenting_complaint: Progressive limb weakness and frequent falls.
  summary_of_course: A 55-year-old male was diagnosed with MND after presenting with fasciculations and foot drop. Over 18 months, his condition progressed to involve all four limbs, leaving him immobile and dependent on a power-chair and PEG feeding. His care is now managed by a community palliative care team.

immobile_009:
  primary_diagnosis: Spastic Quadriplegic Cerebral Palsy
  presenting_complaint: Lifelong immobility and severe muscle spasticity.
  summary_of_course: A 12-year-old boy with a history of birth asphyxia presents for review of his baclofen pump. He has always been immobile, requiring a specialised seating system and 24-hour postural management to prevent scoliosis. Recent surgery for hip subluxation has further limited his passive range of movement.

immobile_010:
  primary_diagnosis: Morbid Obesity with Hypoventilation Syndrome
  presenting_complaint: Severe breathlessness and inability to mobilise from bed.
  summary_of_course: A 48-year-old female with a BMI of 64 presented with Type 2 respiratory failure. She has been immobile for six months due to extreme weight and osteoarthritis, leading to extensive intertrigo and sacral pressure ulcers. She was admitted to a specialist bariatric ward for controlled weight loss and physiotherapy.

immobile_011:
  primary_diagnosis: Multiple Sclerosis (Relapsing-Remitting)
  presenting_complaint: Acute onset of paraparesis and bladder dysfunction.
  summary_of_course: A 31-year-old female with known MS presented with a severe relapse, rendering her immobile and unable to stand. MRI showed new active demyelinating lesions in the thoracic spinal cord. She was treated with high-dose methylprednisolone, resulting in partial recovery of mobility over three weeks.

immobile_012:
  primary_diagnosis: End-stage Parkinson's Disease
  presenting_complaint: Severe "off" periods and frequent freezing of gait.
  summary_of_course: A 77-year-old male with a 20-year history of Parkinson's now experiences profound bradykinesia and rigidity. He is largely immobile during "off" periods, which last several hours a day despite complex levodopa dosing. He requires a hoist for transfers and is being considered for apomorphine infusion.

immobile_013:
  primary_diagnosis: Pelvic Ring Fracture
  presenting_complaint: Severe pelvic pain and inability to move legs following a road traffic accident.
  summary_of_course: A 40-year-old male sustained unstable pelvic fractures in a high-speed collision. He was managed with external fixation and remained strictly immobile and bed-bound for six weeks to allow for bone healing. Complications included a calf DVT despite prophylactic anticoagulation.

immobile_014:
  primary_diagnosis: Infected Pressure Ulcer with Osteomyelitis
  presenting_complaint: Foul-smelling discharge from a sacral wound and fever.
  summary_of_course: A 69-year-old male, immobile following a previous spinal cord injury, presented with a Grade 4 sacral pressure ulcer. Investigation revealed underlying osteomyelitis of the coccyx. Treatment involved surgical debridement and long-term IV antibiotics, with strict "no-pressure" nursing care on an air-mattress.

immobile_015:
  primary_diagnosis: Ankylosing Spondylitis
  presenting_complaint: Extreme spinal stiffness and inability to turn the head or torso.
  summary_of_course: A 50-year-old male with long-standing AS presented with "bamboo spine" on X-ray. His spinal column is fused, making him functionally immobile in the neck and trunk, significantly impacting his peripheral joint range. He was started on a TNF-alpha inhibitor to manage pain and prevent further peripheral joint involvement.

immobile_016:
  primary_diagnosis: Functional Neurological Disorder (FND)
  presenting_complaint: Sudden, unexplained paralysis of both legs.
  summary_of_course: A 26-year-old female presented with a one-week history of being unable to move her lower limbs. Neurological examination showed Hoover's sign and inconsistencies inconsistent with organic pathology; MRI brain and spine were normal. She was diagnosed with FND and referred for specialist functional physiotherapy and psychological support.

immobile_017:
  primary_diagnosis: Myasthenic Crisis
  presenting_complaint: Severe generalised weakness and difficulty swallowing.
  summary_of_course: A 44-year-old female with known Myasthenia Gravis presented with rapidly worsening muscle fatigue. She became immobile and developed respiratory distress, necessitating intubation and ICU admission. She was treated with plasma exchange and regained mobility after ten days of intensive therapy.

immobile_018:
  primary_diagnosis: End-Stage Congestive Heart Failure
  presenting_complaint: Dyspnoea at rest and inability to walk more than a few steps.
  summary_of_course: A 72-year-old male with NYHA Class IV heart failure is now housebound and largely immobile due to profound exercise intolerance. He has significant peripheral oedema and requires assistance with all activities of daily living. Care is focused on symptom optimisation and community-based heart failure nursing.

immobile_019:
  primary_diagnosis: Post-Polio Syndrome
  presenting_complaint: New-onset muscle weakness and fatigue decades after initial infection.
  summary_of_course: A 68-year-old male who had paralytic polio as a child presented with new, progressive weakness in his "good" leg. This has rendered him immobile without the use of a wheelchair. Management involves energy conservation strategies and orthotic adjustments to maintain limited independence.

immobile_020:
  primary_diagnosis: Osteogenesis Imperfecta (Type III)
  presenting_complaint: Recurrent fractures and severe skeletal deformity.
  summary_of_course: A 7-year-old girl with severe OI has suffered over 30 fractures since birth. Her skeletal fragility and progressive limb deformities have left her immobile and dependent on a manual wheelchair. She is managed by a specialist paediatric bone clinic with regular bisphosphonate infusions and protective handling.