compression_of_brain_001:
  primary_diagnosis: Acute extradural haematoma
  presenting_complaint: Lucid interval followed by rapid loss of consciousness and a fixed, dilated right pupil.
  summary_of_course: A 19-year-old male sustained a temporal skull fracture during a rugby match. After an initial recovery, his GCS dropped from 15 to 6 within two hours. Urgent CT head revealed a biconvex, hyperdense collection causing a 12mm midline shift, necessitating immediate craniotomy and evacuation.

compression_of_brain_002:
  primary_diagnosis: Chronic subdural haematoma
  presenting_complaint: Progressive confusion, gait instability, and worsening headaches over three weeks.
  summary_of_course: An 82-year-old female on warfarin for atrial fibrillation presented following a minor mechanical fall. Imaging demonstrated a large, crescent-shaped hypodense collection with significant mass effect on the left hemisphere. She underwent successful burr-hole drainage and reversal of anticoagulation with prothrombin complex concentrate.

compression_of_brain_003:
  primary_diagnosis: Glioblastoma multiforme with vasogenic oedema
  presenting_complaint: New-onset focal seizures and progressive right-sided weakness.
  summary_of_course: A 55-year-old male presented with a one-week history of worsening hemiparesis. MRI brain identified a ring-enhancing lesion in the left parietal lobe with extensive surrounding vasogenic oedema compressing the lateral ventricle. High-dose dexamethasone was initiated to reduce intracranial pressure prior to debulking surgery.

compression_of_brain_004:
  primary_diagnosis: Malignant middle cerebral artery (MCA) syndrome
  presenting_complaint: Dense left-sided plegia, neglect, and deteriorating level of consciousness.
  summary_of_course: A 68-year-old female with a known history of hypertension suffered a massive right-sided ischaemic stroke. Serial CT imaging showed progressive cerebral oedema and midline shift (malignant transformation). She was transferred to the neurosurgical unit for a life-saving decompressive hemicraniectomy.

compression_of_brain_005:
  primary_diagnosis: Acute subdural haematoma
  presenting_complaint: Immediate coma following a high-velocity road traffic accident.
  summary_of_course: A 32-year-old male was intubated at the scene with a GCS of 4. CT head showed a thin but extensive hyperdense crescentic collection over the right hemisphere with global cerebral swelling and effacement of the basal cisterns. Despite aggressive ICP monitoring and surgical evacuation, the patient remained in a persistent vegetative state.

compression_of_brain_006:
  primary_diagnosis: Large sphenoid wing meningioma
  presenting_complaint: Gradual visual loss in the left eye and chronic dull headache.
  summary_of_course: A 60-year-old female presented to ophthalmology with reduced visual acuity and optic disc pallor. Neuroimaging revealed a 5cm slow-growing meningioma compressing the optic chiasm and the left frontal lobe. The patient underwent elective elective pterional craniotomy for tumour resection with good neurological recovery.

compression_of_brain_007:
  primary_diagnosis: Brain abscess
  presenting_complaint: Fever, severe headache, and expressive aphasia.
  summary_of_course: A 44-year-old male with poorly controlled type 2 diabetes and chronic sinusitis presented with subacute neurological decline. CT showed a multiloculated, ring-enhancing mass in the left frontal lobe causing significant mass effect and subfalcine herniation. Management involved neurosurgical aspiration, long-term intravenous antibiotics, and anticonvulsants.

compression_of_brain_008:
  primary_diagnosis: Obstructive hydrocephalus due to medulloblastoma
  presenting_complaint: Morning vomiting, ataxia, and "sunsetting" eye sign.
  summary_of_course: A 6-year-old boy presented with a two-week history of lethargy and imbalance. MRI confirmed a posterior fossa mass obstructing the fourth ventricle, leading to acute-on-chronic hydrocephalus and brainstem compression. An external ventricular drain (EVD) was placed urgently to relieve pressure before definitive tumour resection.

compression_of_brain_009:
  primary_diagnosis: Hypertensive intracerebral haemorrhage
  presenting_complaint: Sudden onset "worst ever" headache and rapid collapse.
  summary_of_course: A 74-year-old male with untreated hypertension presented with a GCS of 7 and a BP of 230/120 mmHg. CT scan showed a large right thalamic haemorrhage with intraventricular extension and secondary brainstem compression. He was managed in the ICU with intensive blood pressure control and intracranial pressure monitoring.

compression_of_brain_010:
  primary_diagnosis: Acute-on-chronic subdural haematoma
  presenting_complaint: Sudden neurological deterioration in a patient with known stable subdural collection.
  summary_of_course: An 89-year-old male with pre-existing cerebral atrophy and a small chronic SDH suffered a minor head bump in his care home. New hyperdense blood was noted within the old collection on CT, causing acute herniation. Due to extensive comorbidities and frailty, a multidisciplinary decision was made for palliative comfort care.

compression_of_brain_011:
  primary_diagnosis: Depressed skull fracture with cortical compression
  presenting_complaint: Focal motor seizures involving the left arm following a fall from height.
  summary_of_course: A 10-year-old girl sustained a direct blow to the right parietal bone. CT showed a comminuted skull fracture with bone fragments depressed by 15mm, directly compressing the motor cortex. She underwent surgical elevation of the fracture and debridement, with subsequent resolution of seizure activity.

compression_of_brain_012:
  primary_diagnosis: Cerebellar haemorrhage with brainstem compression
  presenting_complaint: Sudden vertigo, repeated vomiting, and rapid decline in GCS.
  summary_of_course: A 65-year-old female presented to the ED with acute truncal ataxia. Within one hour, her GCS dropped as the cerebellar haematoma expanded, causing direct compression of the medulla and pons. Urgent suboccipital decompression and haematoma evacuation were performed to prevent respiratory arrest.

compression_of_brain_013:
  primary_diagnosis: Multiple brain metastases with global oedema
  presenting_complaint: Generalised cognitive slowing, urinary incontinence, and headache.
  summary_of_course: A 58-year-old male with known metastatic lung adenocarcinoma presented with subacute personality changes. MRI revealed over ten metastatic lesions, with two large frontal deposits causing significant vasogenic oedema and mass effect. He was treated with high-dose steroids and whole-brain radiotherapy to palliate symptoms of raised intracranial pressure.

compression_of_brain_014:
  primary_diagnosis: Tension pneumocephalus
  presenting_complaint: Severe headache and confusion following transsphenoidal pituitary surgery.
  summary_of_course: A 42-year-old male developed worsening neurological status 48 hours post-operatively. CT head showed the "Mount Fuji" sign, where air trapped in the frontal subdural space was compressing both frontal lobes. This neurosurgical emergency was treated with immediate burr-hole release of the trapped air.

compression_of_brain_015:
  primary_diagnosis: Cerebral venous sinus thrombosis (CVST)
  presenting_complaint: Persistent headache, blurred vision, and bilateral papilloedema.
  summary_of_course: A 28-year-old female on the combined oral contraceptive pill presented with a one-week history of worsening cephalalgia. MRV confirmed thrombosis of the superior sagittal sinus with associated venous infarction and congestive cerebral oedema. She was treated with low molecular weight heparin and acetazolamide to manage intracranial hypertension.

compression_of_brain_016:
  primary_diagnosis: Colloid cyst of the third ventricle
  presenting_complaint: Sudden, severe paroxysmal headaches triggered by changes in head position.
  summary_of_course: A 50-year-old male presented with "drop attacks" and episodic headaches. Imaging identified a 12mm colloid cyst at the Foramen of Monro, causing intermittent obstructive hydrocephalus and acute compression of the fornices. He underwent successful endoscopic resection of the cyst, preventing potential sudden cardiac arrest.

compression_of_brain_017:
  primary_diagnosis: Subacute subdural haematoma
  presenting_complaint: Progressive lethargy and mild right-sided weakness over 10 days.
  summary_of_course: A 75-year-old male with chronic alcohol excess presented with a gradual decline in function. CT showed an isodense collection over the left hemisphere, which was difficult to distinguish from brain parenchyma without contrast, causing significant sulcal effacement. Surgical evacuation via craniotomy resulted in a full neurological recovery.

compression_of_brain_018:
  primary_diagnosis: Ruptured Arteriovenous Malformation (AVM)
  presenting_complaint: Sudden "thunderclap" headache followed by right-sided numbness.
  summary_of_course: A 22-year-old female presented with a GCS of 13. CT showed a 40ml lobar haemorrhage in the left parietal lobe with associated mass effect and midline shift. Angiography confirmed a small AVM as the source; she underwent urgent clot evacuation and subsequent stereotactic radiosurgery to the nidus.

compression_of_brain_019:
  primary_diagnosis: Diffuse cerebral oedema post-cardiac arrest
  presenting_complaint: Comatose state following successful resuscitation from a primary cardiac event.
  summary_of_course: A 48-year-old male suffered a 20-minute downtime before ROSC. Serial CT scans showed loss of grey-white matter differentiation and global brain swelling (hypoxic-ischaemic brain injury) causing compression of the ventricles and basal cisterns. Despite intensive ICU support and neuroprotective measures, the patient progressed to brainstem death.

compression_of_brain_020:
  primary_diagnosis: Symptomatic arachnoid cyst
  presenting_complaint: Chronic localised headache and a palpable bulge on the skull.
  summary_of_course: A 14-year-old boy presented with a long history of left-sided headaches. MRI revealed a large Galassi Type III arachnoid cyst in the left middle cranial fossa, causing significant displacement of the temporal lobe and thinning of the overlying calvarium. He underwent cystoperitoneal shunting, which led to a significant reduction in cyst volume and symptom resolution.