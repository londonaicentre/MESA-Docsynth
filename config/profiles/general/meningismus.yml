meningismus_001:
  primary_diagnosis: Acute Meningococcal Meningitis
  presenting_complaint: High fever, severe headache, and non-blanching purpuric rash.
  summary_of_course: A 19-year-old male university student presented with a 12-hour history of rapid clinical deterioration, GCS 13, and profound nuchal rigidity. Lumbar puncture revealed cloudy CSF with polymorphonuclear leucocytosis and Gram-negative diplococci. He was treated with intravenous ceftriaxone and dexamethasone in the ICU, making a full recovery despite initial septic shock.

meningismus_002:
  primary_diagnosis: Viral Meningitis (Enterovirus)
  presenting_complaint: Moderate headache, photophobia, and mild neck stiffness.
  summary_of_course: A 28-year-old female presented to the emergency department with a 3-day history of malaise and increasing sensitivity to light. Clinical examination confirmed positive Kernig’s and Brudzinski’s signs, but no neurological deficits. CSF PCR was positive for enterovirus, and she was managed with supportive care and simple analgesia, resolving within 7 days.

meningismus_003:
  primary_diagnosis: Subarachnoid Haemorrhage
  presenting_complaint: Sudden onset "thunderclap" headache and vomiting.
  summary_of_course: A 55-year-old male smoker presented with an excruciating headache that reached peak intensity within seconds, followed by significant meningismus without pyrexia. Non-contrast CT head demonstrated diffuse blood in the basal cisterns. He underwent urgent neurosurgical clipping of a ruptured berry aneurysm in the anterior communicating artery.

meningismus_004:
  primary_diagnosis: Tuberculous Meningitis
  presenting_complaint: Subacute headache, weight loss, and low-grade night sweats.
  summary_of_course: A 42-year-old male, recently moved from an endemic region, reported a 4-week history of progressive lethargy and worsening meningismus. CSF analysis showed high protein, low glucose, and a lymphocytic pleocytosis, with Ziehl-Neelsen stain eventually confirming acid-fast bacilli. He was commenced on a long-term quadruple anti-tuberculous regimen and high-dose corticosteroids.

meningismus_005:
  primary_diagnosis: Listeria Monocytogenes Meningitis
  presenting_complaint: Confusion, fever, and subtle neck stiffness.
  summary_of_course: An 82-year-old female with underlying chronic lymphocytic leukaemia presented with atypical, vague symptoms of delirium and mild meningismus. Blood cultures and CSF grew Listeria monocytogenes, necessitating a change from standard ceftriaxone to high-dose intravenous amoxicillin and gentamicin. Her recovery was prolonged by a period of post-infectious cerebellitis.

meningismus_006:
  primary_diagnosis: Drug-Induced Aseptic Meningitis (DIAM)
  presenting_complaint: Recurrent headache and neck stiffness following NSAID use.
  summary_of_course: A 34-year-old female with systemic lupus erythematosus presented with her third episode of acute meningismus in twelve months. Detailed history revealed each episode occurred within hours of taking ibuprofen for joint pain. Symptoms resolved rapidly upon drug cessation, and CSF cultures remained sterile.

meningismus_007:
  primary_diagnosis: Pneumococcal Meningitis with Complications
  presenting_complaint: Severe headache, pyrexia, and hearing loss.
  summary_of_course: A 60-year-old male with a history of splenectomy presented with life-threatening bacterial meningitis. Despite prompt antibiotic therapy, he developed bilateral sensorineural hearing loss and obstructive hydrocephalus requiring an external ventricular drain. He was eventually discharged to neuro-rehabilitation with significant long-term morbidity.

meningismus_008:
  primary_diagnosis: Cryptococcal Meningitis
  presenting_complaint: Chronic headache and blurred vision in an immunocompromised patient.
  summary_of_course: A 37-year-old male with undiagnosed HIV presented with a 2-week history of mild meningismus and papilloedema. CSF India ink preparation was positive for encapsulated yeasts, and Cryptococcal antigen was highly elevated. He required serial lumbar punctures to manage raised intracranial pressure alongside amphotericin B therapy.

meningismus_009:
  primary_diagnosis: Reflex Meningismus (Pseudo-meningismus)
  presenting_complaint: Fever, cough, and neck pain.
  summary_of_course: A 5-year-old girl was brought to paediatrics with high pyrexia and significant resistance to neck flexion. Clinical examination revealed right-sided basal crackles, and a chest X-ray confirmed right lower lobe pneumonia. The meningismus was attributed to apical pleurisy and meningeal irritation from systemic infection; it resolved completely once her pneumonia was treated with amoxicillin.

meningismus_010:
  primary_diagnosis: Chemical Meningitis
  presenting_complaint: Post-operative fever and neck stiffness.
  summary_of_course: A 50-year-old male underwent resection of a posterior fossa tumour and developed meningismus on post-operative day four. CSF showed high protein and pleocytosis but repeated cultures were negative for bacterial growth. He was diagnosed with aseptic chemical meningitis due to posterior fossa surgery and responded rapidly to a short course of dexamethasone.

meningismus_011:
  primary_diagnosis: Leptospirosis (Weil’s Disease)
  presenting_complaint: Fever, jaundice, and severe myalgia with neck stiffness.
  summary_of_course: A 29-year-old farm worker presented with a 5-day history of flu-like symptoms, conjunctival suffusion, and meningismus. Laboratory tests showed acute kidney injury and deranged liver function tests. Leptospira serology was positive, and he was treated with intravenous benzylpenicillin, leading to gradual resolution of his multi-organ dysfunction.

meningismus_012:
  primary_diagnosis: Mollaret Meningitis
  presenting_complaint: Recurrent self-limiting episodes of meningitis.
  summary_of_course: A 31-year-old female presented with her fifth episode of acute-onset headache and photophobia over three years. CSF PCR during the acute phase was positive for Herpes Simplex Virus type 2 (HSV-2). She was diagnosed with benign recurrent lymphocytic meningitis and started on prophylactic aciclovir to reduce the frequency of attacks.

meningismus_013:
  primary_diagnosis: Lyme Meningitis
  presenting_complaint: Facial nerve palsy, headache, and neck stiffness.
  summary_of_course: A 22-year-old male hiker presented with a unilateral Bell’s palsy and mild meningismus several weeks after a tick bite in the New Forest. CSF showed a lymphocytic pleocytosis and Borrelia burgdorferi-specific antibodies. He completed a 21-day course of intravenous ceftriaxone with complete resolution of his neurological symptoms.

meningismus_014:
  primary_diagnosis: Carcinomatous Meningitis
  presenting_complaint: Progressive headache, nausea, and multiple cranial nerve palsies.
  summary_of_course: A 66-year-old female with metastatic breast cancer presented with subacute meningismus and new-onset diplopia. MRI neuroaxis showed diffuse leptomeningeal enhancement, and CSF cytology confirmed the presence of malignant cells. Her care was transitioned to a palliative approach focused on symptom control and intrathecal chemotherapy.

meningismus_015:
  primary_diagnosis: Neurosarcoidosis
  presenting_complaint: Chronic headache, thirst (diabetes insipidus), and neck stiffness.
  summary_of_course: A 48-year-old male with known pulmonary sarcoidosis presented with a 2-month history of worsening meningismus. Investigations revealed basal leptomeningeal thickening on MRI and a lymphocytic CSF with elevated ACE levels. He was managed with high-dose prednisolone and methotrexate, resulting in significant clinical improvement.

meningismus_016:
  primary_diagnosis: Mumps Meningitis
  presenting_complaint: Painful parotid swelling followed by headache and photophobia.
  summary_of_course: An 8-year-old unvaccinated boy presented with bilateral parotitis, followed four days later by vomiting and meningismus. Clinical diagnosis of mumps meningitis was made, and CSF analysis confirmed a viral pattern. He was managed conservatively with fluids and analgesia, recovering fully without neurological sequelae.

meningismus_017:
  primary_diagnosis: Behçet’s Disease (Neuro-Behçet’s)
  presenting_complaint: Recurrent oral ulcers and acute meningismus.
  summary_of_course: A 25-year-old male of Mediterranean descent presented with acute headache, fever, and neck stiffness. He had a significant history of recurrent, painful orogenital ulceration and uveitis. He was diagnosed with Neuro-Behçet’s syndrome after CSF showed a neutrophilic pleocytosis but negative cultures, and he was treated with pulsed methylprednisolone.

meningismus_018:
  primary_diagnosis: Spontaneous Intracranial Hypotension
  presenting_complaint: Severe orthostatic headache and mild meningismus.
  summary_of_course: A 44-year-old female presented with a headache that was debilitating when upright but relieved by lying flat, accompanied by mild nuchal rigidity. MRI brain showed diffuse pachymeningeal enhancement and "sagging" of the brainstem. She was treated with an autologous epidural blood patch, which provided immediate and lasting symptom relief.

meningismus_019:
  primary_diagnosis: Cervical Spondylosis (Meningismus Mimic)
  presenting_complaint: Chronic neck stiffness and occipital headache.
  summary_of_course: An 85-year-old male was admitted with suspected meningitis due to severe neck stiffness on examination. However, he was afebrile, had no photophobia, and the stiffness was present in all planes of movement rather than just flexion. Imaging confirmed advanced cervical spondylosis with disc-osteophyte complexes, and he was managed with physiotherapy and analgesia.

meningismus_020:
  primary_diagnosis: Systemic Lupus Erythematosus (SLE) Aseptic Meningitis
  presenting_complaint: Fever, malar rash, and acute meningismus.
  summary_of_course: A 27-year-old female with a known diagnosis of SLE presented with an acute flare characterised by polyarthritis and new-onset meningismus. CSF was sterile with a mild pleocytosis and elevated protein. The symptoms were attributed to a CNS manifestation of her SLE and responded well to an escalation of her immunosuppressive therapy.