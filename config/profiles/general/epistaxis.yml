epistaxis_001:
  primary_diagnosis: Acute idiopathic anterior epistaxis
  presenting_complaint: Sudden onset left-sided nasal bleeding following digital trauma
  summary_of_course: A 7-year-old male presented to A&E with a 20-minute history of active bleeding from the left nostril. Examination revealed a prominent vessel in Little's area with evidence of recent nose-picking. Haemostasis was achieved with 10 minutes of direct pressure and topical application of Naseptin cream.

epistaxis_002:
  primary_diagnosis: Posterior epistaxis secondary to hypertensive crisis
  presenting_complaint: Profuse bilateral nasal bleeding and haematemesis
  summary_of_course: A 68-year-old male with poorly controlled hypertension presented with severe posterior haemorrhage and a BP of 210/115 mmHg. Initial anterior packing failed to control the flow, requiring the insertion of a posterior Brighton socket catheter. He was admitted for BP management and transitioned to silver nitrate cautery once stable.

epistaxis_003:
  primary_diagnosis: Recurrent epistaxis secondary to Hereditary Haemorrhagic Telangiectasia (HHT)
  presenting_complaint: Frequent, short-lived nosebleeds and chronic fatigue
  summary_of_course: A 45-year-old female with a family history of Osler-Weber-Rendu syndrome presented with daily epistaxis and symptomatic anaemia (Hb 82 g/L). Nasal endoscopy showed multiple telangiectasias over the turbinates and septum. She underwent argon plasma coagulation and was started on oral iron supplements.

epistaxis_004:
  primary_diagnosis: Epistaxis associated with cocaine-induced septal perforation
  presenting_complaint: Recurrent crusting and intermittent brisk nasal bleeding
  summary_of_course: A 29-year-old male presented with subacute, recurrent epistaxis and whistling during inspiration. Examination confirmed a large septal perforation with friable edges due to chronic intranasal cocaine use. Bleeding was managed with paraffin-based ointments and advice on substance cessation.

epistaxis_005:
  primary_diagnosis: Warfarin-induced coagulopathic epistaxis
  presenting_complaint: Continuous slow oozing from both nostrils for six hours
  summary_of_course: An 82-year-old female on warfarin for atrial fibrillation presented with an INR of 5.2 and persistent epistaxis. She received 5mg of intravenous Vitamin K and Beriplex to reverse anticoagulation. Anterior RapidRhino packs were inserted for 48 hours until her coagulation profile normalised.

epistaxis_006:
  primary_diagnosis: Epistaxis secondary to intranasal foreign body
  presenting_complaint: Unilateral right-sided blood-stained purulent discharge
  summary_of_course: A 4-year-old girl was brought to the clinic with a three-day history of foul-smelling nasal discharge and occasional spotting of blood. A small plastic bead was identified in the right nasal cavity surrounded by granulation tissue. The bead was removed using a Jobson Horne probe, resolving the symptoms immediately.

epistaxis_007:
  primary_diagnosis: Post-operative epistaxis following septoplasty
  presenting_complaint: Brisk nasal bleeding five days post-surgery
  summary_of_course: A 34-year-old male presented to the ENT emergency clinic with sudden haemorrhage following a recent septoplasty. Examination revealed a small septal haematoma which was drained under local anaesthetic. Bipolar cautery was applied to a prominent vessel on the septal flap, and he was discharged with a course of prophylactic antibiotics.

epistaxis_008:
  primary_diagnosis: Epistaxis secondary to Nasopharyngeal Carcinoma
  presenting_complaint: Recurrent unilateral epistaxis and muffled hearing
  summary_of_course: A 62-year-old male presented with a four-month history of intermittent left-sided nosebleeds and persistent serous otitis media. Flexible nasendoscopy revealed a friable mass in the Fossa of Rosenm√ºller. Biopsy confirmed squamous cell carcinoma, and the patient was referred for urgent radiotherapy and chemotherapy.

epistaxis_009:
  primary_diagnosis: Juvenile Nasopharyngeal Angiofibroma (JNA)
  presenting_complaint: Severe, recurrent unilateral epistaxis and nasal obstruction
  summary_of_course: A 14-year-old boy presented with multiple episodes of life-threatening epistaxis requiring transfusion. Contrast-enhanced CT and MRI showed a highly vascular mass extending into the pterygopalatine fossa. He underwent preoperative embolisation followed by an endoscopic resection of the angiofibroma.

epistaxis_010:
  primary_diagnosis: Environmental desiccated mucosa epistaxis
  presenting_complaint: Minor spotting of blood on tissues every morning
  summary_of_course: A 22-year-old female presented during winter with complaints of dry, painful nasal passages and minor bleeding. Examination showed dry, cracked mucosa over the anterior septum with no active bleeding point. Symptoms resolved completely with the use of a humidifier and twice-daily application of white soft paraffin.

epistaxis_011:
  primary_diagnosis: Epistaxis of pregnancy
  presenting_complaint: Recurrent moderate nosebleeds during the third trimester
  summary_of_course: A 31-year-old pregnant female (34 weeks gestation) reported increased frequency of epistaxis. This was attributed to gestational hyperaemia and increased mucosal vascularity. She was managed conservatively with topical lubricants and reassurance, with symptoms resolving spontaneously post-partum.

epistaxis_012:
  primary_diagnosis: Traumatic epistaxis with nasal fracture
  presenting_complaint: Profuse bleeding and deformity following facial trauma
  summary_of_course: A 19-year-old male sustained a blow to the nose during a rugby match, resulting in immediate haemorrhage and a lateral deviation of the nasal bridge. The bleeding was controlled with anterior packing in A&E. He was scheduled for closed reduction of the nasal fracture under general anaesthesia five days later once swelling subsided.

epistaxis_013:
  primary_diagnosis: Epistaxis secondary to Granulomatosis with Polyangiitis (GPA)
  presenting_complaint: Chronic crusting, epistaxis, and "saddle nose" deformity
  summary_of_course: A 54-year-old male presented with persistent nasal crusting, intermittent bleeding, and new-onset shortness of breath. Investigations revealed c-ANCA positivity and renal impairment. He was diagnosed with GPA and commenced on systemic corticosteroids and rituximab, which significantly improved his nasal symptoms.

epistaxis_014:
  primary_diagnosis: Epistaxis secondary to Immune Thrombocytopenic Purpura (ITP)
  presenting_complaint: Spontaneous nosebleed and widespread petechiae
  summary_of_course: An 8-year-old boy presented with a non-resolving nosebleed and a purpuric rash on his limbs. Full blood count revealed a platelet count of 8 x 10^9/L. He was admitted for intravenous immunoglobulin (IVIG) therapy and nasal packing with non-adherent haemostatic gauze.

epistaxis_015:
  primary_diagnosis: Life-threatening epistaxis in end-stage liver disease
  presenting_complaint: Massive nasal haemorrhage and haematemesis
  summary_of_course: A 52-year-old male with alcoholic cirrhosis and known oesophageal varices presented in hypovolaemic shock due to uncontrolled epistaxis. Despite bilateral anterior and posterior packing, bleeding continued due to severe coagulopathy and thrombocytopenia. He was managed in the ICU with massive transfusion protocol and urgent sphenopalatine artery ligation.

epistaxis_016:
  primary_diagnosis: Topical steroid-induced septal ulceration
  presenting_complaint: Intermittent epistaxis and nasal stinging
  summary_of_course: A 70-year-old female using long-term fluticasone spray for allergic rhinitis presented with recurrent minor bleeds. Examination showed a 5mm ulcer on the anterior septum caused by poor spray technique. She was instructed on the "opposite hand to opposite nostril" technique and prescribed a short course of antiseptic ointment.

epistaxis_017:
  primary_diagnosis: Epistaxis secondary to Aspirin-exacerbated respiratory disease
  presenting_complaint: Recurrent nosebleeds and worsening asthma
  summary_of_course: A 42-year-old male on high-dose aspirin for chronic pain presented with frequent epistaxis and nasal polyposis. His bleeding was exacerbated by the antiplatelet effect of aspirin. He underwent endoscopic sinus surgery for polyp removal, and his aspirin was switched to an alternative analgesic, leading to a reduction in epistaxis frequency.

epistaxis_018:
  primary_diagnosis: Von Willebrand Disease (vWD) presenting as epistaxis
  presenting_complaint: Prolonged nosebleeds since early childhood and heavy menses
  summary_of_course: A 15-year-old girl presented with an epistaxis episode lasting over two hours. A detailed history revealed easy bruising and menorrhagia. Coagulation studies confirmed Type 1 vWD; she was managed with desmopressin (DDAVP) and tranexamic acid, which successfully controlled the bleeding.

epistaxis_019:
  primary_diagnosis: Refractory epistaxis requiring surgical intervention
  presenting_complaint: Recurrent severe bleeding despite multiple nasal packings
  summary_of_course: A 75-year-old male had three A&E attendances in one week for epistaxis, failing management with RapidRhino and silver nitrate cautery. He was taken to theatre for formal rigid nasendoscopy, which identified a pumping branch of the sphenopalatine artery. Endoscopic sphenopalatine artery ligation (ESPAL) was performed, with no further recurrence.

epistaxis_020:
  primary_diagnosis: Traumatic Internal Carotid Artery (ICA) pseudoaneurysm
  presenting_complaint: Delayed, massive oronasal haemorrhage following skull base fracture
  summary_of_course: A 38-year-old male presented with catastrophic epistaxis three weeks after a road traffic accident involving a base of skull fracture. Emergency angiography identified a pseudoaneurysm of the cavernous segment of the left ICA. The vessel was successfully excluded using endovascular coiling by the interventional neuroradiology team.