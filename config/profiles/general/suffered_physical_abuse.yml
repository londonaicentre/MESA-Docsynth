suffered_physical_abuse_001:
  primary_diagnosis: Non-accidental injury (NAI)
  presenting_complaint: Lethargy and bulging fontanelle in a 4-month-old infant.
  summary_of_course: A 4-month-old male presented with reduced feeding and irritability. CT head revealed multi-stage bilateral subdural haematomas and retinal haemorrhages were confirmed on ophthalmoscopy. Skeletal survey identified healing posterior rib fractures, leading to a diagnosis of physical abuse; the patient required neurosurgical drainage and a safeguarding referral was initiated.

suffered_physical_abuse_002:
  primary_diagnosis: Intimate partner violence (IPV)
  presenting_complaint: Left-sided chest pain and shortness of breath following an "accidental fall."
  summary_of_course: A 28-year-old female presented to A&E with acute respiratory distress. Examination revealed multiple contusions of varying ages and a clinical diagnosis of a tension pneumothorax secondary to rib fractures was made. Upon stabilisation, the patient disclosed a history of chronic physical assault by a partner, and was referred to the hospital’s domestic violence liaison officer.

suffered_physical_abuse_003:
  primary_diagnosis: Elder abuse and physical assault
  presenting_complaint: Unexplained bruising and worsening confusion in an 82-year-old.
  summary_of_course: An 82-year-old female with vascular dementia was brought from home by her daughter with extensive bruising to the upper arms and torso. Investigations showed a fractured ulnar (nightstick fracture) and biochemical evidence of dehydration. The patient eventually disclosed being physically restrained and struck by a private carer, resulting in a police investigation and social services intervention.

suffered_physical_abuse_004:
  primary_diagnosis: Traumatic splenic rupture due to physical abuse
  presenting_complaint: Severe abdominal pain and syncope.
  summary_of_course: A 35-year-old male was admitted to the ICU following a suspected assault by a housemate. Imaging confirmed a Grade IV splenic laceration and significant haemoperitoneum requiring urgent laparotomy and splenectomy. The patient had a history of recurrent presentations for "accidental" trauma, suggesting a chronic pattern of physical abuse.

suffered_physical_abuse_005:
  primary_diagnosis: Non-accidental cigarette burns
  presenting_complaint: Multiple circular skin lesions on the lower limbs.
  summary_of_course: A 6-year-old girl was brought to the paediatric outpatient clinic by a school nurse. Examination revealed multiple well-circumscribed, circular full-thickness burns in various stages of healing on the thighs and calves. The child eventually disclosed these were inflicted as "punishment," leading to an immediate child protection order and admission for wound management.

suffered_physical_abuse_006:
  primary_diagnosis: Blunt force head injury (Assault)
  presenting_complaint: Loss of consciousness and periorbital haematoma.
  summary_of_course: A 19-year-old male was brought to A&E by police after being found unconscious following a domestic dispute. CT showed a depressed skull fracture and a small extradural haematoma. The patient’s partner later admitted to using a heavy object during the altercation; the patient underwent craniotomy and made a slow recovery with significant cognitive sequelae.

suffered_physical_abuse_007:
  primary_diagnosis: Chronic physical abuse with neglected fractures
  presenting_complaint: Limp and refusal to bear weight on the right leg.
  summary_of_course: A 3-year-old boy presented with a subacute limp. Radiographs revealed a spiral fracture of the right femur and evidence of several older, poorly healed fractures in the upper limbs. Discrepancies in the parental history led to a diagnosis of chronic physical abuse, requiring surgical fixation and placement into local authority care.

suffered_physical_abuse_008:
  primary_diagnosis: Strangulation and soft tissue neck injury
  presenting_complaint: Hoarseness, sore throat, and neck bruising.
  summary_of_course: A 41-year-old female presented with petechiae on the face and neck following an assault by her spouse. Clinical examination revealed laryngeal tenderness and subconjunctival haemorrhages consistent with manual strangulation. She was monitored for airway oedema and provided with specialist domestic abuse support services.

suffered_physical_abuse_009:
  primary_diagnosis: Physical abuse in pregnancy
  presenting_complaint: Vaginal bleeding and abdominal cramping at 28 weeks gestation.
  summary_of_course: A 24-year-old pregnant female presented following a physical altercation involving kicks to the abdomen. Ultrasound confirmed a partial placental abruption and foetal distress, necessitating an emergency caesarean section. The patient disclosed a pattern of escalating physical violence during the pregnancy, requiring multi-agency safeguarding involvement.

suffered_physical_abuse_010:
  primary_diagnosis: Institutional physical abuse
  presenting_complaint: Sudden onset of withdrawal and refusal to eat in a care home resident.
  summary_of_course: A 74-year-old male with severe Parkinson’s disease and limited communication was found to have unexplained grip-pattern bruising on both forearms. Further examination revealed a healing jaw fracture that had not been reported by the facility. A safeguarding alert was raised for institutional abuse, and the patient was relocated to a different setting.

suffered_physical_abuse_011:
  primary_diagnosis: Non-accidental immersion burns
  presenting_complaint: Severe burns to the buttocks and feet.
  summary_of_course: An 18-month-old toddler was brought to the burns unit with symmetrical "glove and stocking" scalds. The sharp demarcation lines and lack of splash marks were pathognomonic for forced immersion in hot water. The child required skin grafting and the case was referred to the police and social services for severe physical abuse.

suffered_physical_abuse_012:
  primary_diagnosis: Chronic domestic abuse with complex PTSD
  presenting_complaint: Recurrent migraines and chronic pelvic pain.
  summary_of_course: A 50-year-old female with a long history of medically unexplained symptoms was referred to a pain clinic. During a sensitive consultation, she revealed a 20-year history of physical and emotional abuse by her partner. Her symptoms were identified as somatic manifestations of chronic physical abuse and complex PTSD, requiring a multidisciplinary psychological and social approach.

suffered_physical_abuse_013:
  primary_diagnosis: Facial fractures secondary to domestic assault
  presenting_complaint: Facial swelling and inability to close the jaw.
  summary_of_course: A 33-year-old male presented with a bilateral mandibular fracture and a fractured zygoma. Initially claiming a fall, the patient later admitted to being repeatedly struck with a blunt instrument by a family member. He underwent open reduction and internal fixation (ORIF) and was referred to a victim support unit.

suffered_physical_abuse_014:
  primary_diagnosis: Physical abuse with traumatic myopathy
  presenting_complaint: Severe muscle pain and dark urine.
  summary_of_course: A 22-year-old female was admitted with rhabdomyolysis (CK >20,000 U/L) following a prolonged physical assault where she was repeatedly kicked. She developed acute kidney injury requiring temporary haemodialysis. The history of physical abuse was confirmed by forensic examination of the extensive soft tissue injuries, and she eventually recovered renal function.

suffered_physical_abuse_015:
  primary_diagnosis: Shaken baby syndrome (Abusive Head Trauma)
  presenting_complaint: Seizures and apnoeic episodes.
  summary_of_course: A 5-month-old female was brought to A&E in status epilepticus. MRI brain showed diffuse axonal injury and acute-on-chronic subdural collections. The presence of multi-layered retinal haemorrhages and the absence of external trauma confirmed a diagnosis of abusive head trauma (shaken baby syndrome), resulting in permanent neurological impairment.

suffered_physical_abuse_016:
  primary_diagnosis: Physical abuse of a vulnerable adult
  presenting_complaint: Infected skin ulcers and multiple contusions.
  summary_of_course: A 45-year-old male with Down’s syndrome was brought to the GP with foul-smelling wounds on his back. Examination revealed infected lacerations consistent with being struck by a belt, alongside signs of chronic neglect. He was admitted for IV antibiotics and a safeguarding investigation was launched against his primary caregiver.

suffered_physical_abuse_017:
  primary_diagnosis: Defensive wound lacerations
  presenting_complaint: Deep lacerations to the palms and forearms.
  summary_of_course: A 29-year-old female presented with multiple sharp-force injuries to her hands. The nature of the wounds was consistent with defensive "grabbing" of a knife during a domestic assault. She required tendon repair surgery and was provided with emergency housing to escape the abusive environment.

suffered_physical_abuse_018:
  primary_diagnosis: Abdominal trauma and hollow organ perforation
  presenting_complaint: Acute abdominal pain and vomiting.
  summary_of_course: A 7-year-old boy presented with peritonitis; an urgent CT scan showed free air in the peritoneum. Laparotomy revealed a duodenal perforation caused by high-impact blunt force trauma to the epigastrium. The injury was inconsistent with the provided history of a "short fall," leading to a diagnosis of severe physical abuse.

suffered_physical_abuse_019:
  primary_diagnosis: Recurrent physical abuse with multiple fractures
  presenting_complaint: Pain in the right wrist and left ribs.
  summary_of_course: A 62-year-old female with osteoporosis presented with a Colles' fracture. Radiographs incidentally showed multiple old, healed rib fractures and a previous vertebral compression fracture not consistent with her medical history. Detailed social history revealed long-term physical abuse by an adult son, leading to a referral to Adult Protective Services.

suffered_physical_abuse_020:
  primary_diagnosis: Traumatic alopecia and scalp haematoma
  presenting_complaint: Large areas of hair loss and scalp pain.
  summary_of_course: A 9-year-old girl was seen in paediatrics with irregular patches of hair loss and boggy swelling of the scalp. Examination confirmed traumatic alopecia (hair pulling) and a subgaleal haematoma. The child disclosed that her hair was used to drag her across the floor, and she was immediately removed from the home for her safety.