wernicke_encephalopathy_001:
  primary_diagnosis: Acute Wernicke Encephalopathy
  presenting_complaint: Confusion, unsteady gait, and double vision.
  summary_of_course: A 52-year-old male with chronic alcohol dependence presented with acute confusion and truncal ataxia. Physical exam revealed horizontal nystagmus and bilateral abducens nerve palsy. MRI showed high signal intensity in the mammillary bodies; he was treated with IV Pabrinex with rapid resolution of ocular signs.

wernicke_encephalopathy_002:
  primary_diagnosis: Wernicke Encephalopathy secondary to Hyperemesis Gravidarum
  presenting_complaint: Persistent vomiting and blurred vision in the 14th week of pregnancy.
  summary_of_course: A 28-year-old female presented with severe intractable vomiting and new-onset diplopia. She was initially treated for dehydration, but developed apathy and gait instability. Urgent thiamine replacement was initiated after a clinical diagnosis of WE, preventing progression to Korsakoff syndrome.

wernicke_encephalopathy_003:
  primary_diagnosis: Post-bariatric Wernicke Encephalopathy
  presenting_complaint: Numbness in legs and difficulty concentrating 6 weeks post-gastric bypass.
  summary_of_course: A 40-year-old female underwent Roux-en-Y gastric bypass and experienced post-operative food intolerance. She developed progressive lower limb weakness and confusion; neurological assessment confirmed nystagmus. Following high-dose parenteral thiamine, her cognitive status improved, though mild residual ataxia persisted.

wernicke_encephalopathy_004:
  primary_diagnosis: Subacute Wernicke Encephalopathy
  presenting_complaint: Gradual cognitive decline and frequent falls.
  summary_of_course: An 82-year-old widower living alone with a "tea and toast" diet presented with subacute confusion. Initial workup for dementia was negative, but discovery of ophthalmoplegia prompted thiamine treatment. Significant recovery in orientation and gait was observed after five days of IV Pabrinex.

wernicke_encephalopathy_005:
  primary_diagnosis: Severe Wernicke Encephalopathy with Coma
  presenting_complaint: Unresponsiveness following a period of heavy drinking and starvation.
  summary_of_course: A 45-year-old male was found unconscious in a hostel with a GCS of 6. Lab results showed profound metabolic acidosis and malnutrition; MRI Brain demonstrated periaqueductal grey matter enhancement. He received intensive care support and aggressive thiamine loading, eventually regaining consciousness but with significant anterograde amnesia.

wernicke_encephalopathy_006:
  primary_diagnosis: Wernicke Encephalopathy in Anorexia Nervosa
  presenting_complaint: Extreme lethargy and inability to walk.
  summary_of_course: A 19-year-old female with a BMI of 13.5 presented with bradycardia and global confusion. Physical examination noted restricted upward gaze and past-pointing. She was diagnosed with WE and treated with IV Pabrinex alongside cautious refeeding to avoid refeeding syndrome.

wernicke_encephalopathy_007:
  primary_diagnosis: Iatrogenic Wernicke Encephalopathy
  presenting_complaint: Acute delirium following IV fluid resuscitation.
  summary_of_course: A 60-year-old male with known alcohol misuse was admitted for acute pancreatitis. He was started on 5% dextrose infusions without thiamine supplementation, triggering acute ophthalmoplegia and stupor. The diagnosis was made clinically, and symptoms partially reversed after immediate high-dose thiamine administration.

wernicke_encephalopathy_008:
  primary_diagnosis: Wernicke Encephalopathy secondary to Gastric Adenocarcinoma
  presenting_complaint: Vomiting, weight loss, and sudden onset of double vision.
  summary_of_course: A 68-year-old male with pyloric obstruction due to malignancy presented with acute ocular motility issues. He had been unable to tolerate oral intake for three weeks; neurological exam showed bilateral sixth nerve palsies. He responded well to parenteral thiamine, allowing for subsequent palliative chemotherapy.

wernicke_encephalopathy_009:
  primary_diagnosis: Chronic-on-acute Wernicke Encephalopathy
  presenting_complaint: Worsening balance and memory gaps.
  summary_of_course: A 34-year-old female with refractory Crohn's disease and short bowel syndrome presented with progressive ataxia. Despite oral multivitamins, her thiamine levels were critically low due to malabsorption. She required long-term home parenteral thiamine to maintain neurological stability.

wernicke_encephalopathy_010:
  primary_diagnosis: Paediatric Wernicke Encephalopathy
  presenting_complaint: Irritability, vomiting, and eye-rolling in a child.
  summary_of_course: An 8-year-old boy undergoing intensive chemotherapy for acute lymphoblastic leukaemia developed acute encephalopathy while on TPN. Clinical suspicion of WE was confirmed by MRI findings of thalami and tectal plate signal changes. He made a full recovery following prompt IV thiamine replacement.

wernicke_encephalopathy_011:
  primary_diagnosis: Wernicke Encephalopathy masked by Delirium Tremens
  presenting_complaint: Agitation, tremors, and hallucinations.
  summary_of_course: A 55-year-old female was admitted in severe alcohol withdrawal. While her agitation settled with benzodiazepines, she remained profoundly confused and unable to stand. Recognition of nystagmus led to a late diagnosis of WE, resulting in permanent Korsakoff's psychosis.

wernicke_encephalopathy_012:
  primary_diagnosis: Wernicke Encephalopathy in End-Stage Renal Disease
  presenting_complaint: Confusion and dizziness post-haemodialysis.
  summary_of_course: A 72-year-old male on maintenance haemodialysis presented with acute disorientation and ataxia. He had poor nutritional intake and frequent vomiting; dialysis was thought to have further depleted water-soluble vitamins. He was treated with IV Pabrinex during his sessions with significant improvement in gait.

wernicke_encephalopathy_013:
  primary_diagnosis: Mild Wernicke Encephalopathy
  presenting_complaint: Vague dizziness and mild forgetfulness.
  summary_of_course: A 48-year-old female with a history of heavy wine consumption presented to her GP with "brain fog" and imbalance. Subtle nystagmus was noted on examination; she was referred for urgent outpatient thiamine injections. Her symptoms resolved within two weeks, and she was linked with alcohol cessation services.

wernicke_encephalopathy_014:
  primary_diagnosis: Wernicke Encephalopathy in HIV/AIDS
  presenting_complaint: Profound weakness and mental slowing.
  summary_of_course: A 39-year-old male with untreated HIV and systemic wasting syndrome presented with acute cognitive impairment. Neurological exam showed global confusion and bilateral ptosis. He was diagnosed with WE and started on Pabrinex alongside antiretroviral therapy, showing slow but steady cognitive recovery.

wernicke_encephalopathy_015:
  primary_diagnosis: Wernicke Encephalopathy with Self-Neglect
  presenting_complaint: Found collapsed with hypothermia and confusion.
  summary_of_course: A 63-year-old male with chronic schizophrenia and social isolation was brought to A&E. He was malnourished and displayed classic truncal ataxia and ophthalmoplegia. Following treatment for hypothermia and high-dose thiamine, his neurological symptoms improved, though he required long-term supported living.

wernicke_encephalopathy_016:
  primary_diagnosis: Acute Wernicke Encephalopathy post-Laparotomy
  presenting_complaint: Sudden onset of stupor 10 days post-surgery.
  summary_of_course: A 58-year-old female suffered a prolonged post-operative ileus following a bowel resection. She received IV fluids without vitamin supplementation for 12 days before developing acute ophthalmoplegia. Prompt recognition and IV Pabrinex administration led to a rapid reversal of her neurological deficits.

wernicke_encephalopathy_017:
  primary_diagnosis: Wernicke Encephalopathy with Wet Beriberi
  presenting_complaint: Shortness of breath, leg swelling, and confusion.
  summary_of_course: A 25-year-old male refugee presented with high-output heart failure and acute encephalopathy. Clinical examination revealed peripheral oedema, tachycardia, and nystagmus. He was treated for both wet beriberi and WE with parenteral thiamine, resulting in rapid diuresis and clearing of his sensorium.

wernicke_encephalopathy_018:
  primary_diagnosis: Wernicke-Korsakoff Syndrome
  presenting_complaint: Severe memory loss and confabulation.
  summary_of_course: A 50-year-old male with a long history of alcohol misuse presented with an acute-on-chronic presentation. While his acute ataxia responded to thiamine, he was left with a profound inability to form new memories and frequent confabulation. He was transitioned to a specialist nursing home for long-term care.

wernicke_encephalopathy_019:
  primary_diagnosis: Wernicke Encephalopathy in Decompensated Cirrhosis
  presenting_complaint: Worsening jaundice and suspected hepatic encephalopathy.
  summary_of_course: A 59-year-old female with alcoholic cirrhosis was admitted with supposed hepatic encephalopathy. When she failed to improve with lactulose and rifaximin, the presence of nystagmus was noted. High-dose thiamine was commenced, leading to a significant improvement in her GCS, confirming a dual pathology.

wernicke_encephalopathy_020:
  primary_diagnosis: Refractory Wernicke Encephalopathy
  presenting_complaint: Persistent coma following nutritional depletion.
  summary_of_course: A 70-year-old female with advanced oropharyngeal cancer and severe dysphagia presented with a 4-day history of decreased consciousness. Despite intensive thiamine therapy (Pabrinex 2 pairs TDS), her MRI showed extensive irreversible necrotic changes in the thalami. She did not regain meaningful neurological function and was transitioned to palliative care.