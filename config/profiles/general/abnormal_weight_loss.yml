abnormal_weight_loss_001:
  primary_diagnosis: Graves' Disease
  presenting_complaint: 6kg weight loss over 2 months, palpitations, and heat intolerance.
  summary_of_course: A 34-year-old female presented to her GP with unintentional weight loss despite an increased appetite. Physical examination revealed a fine tremor, tachycardia, and a diffuse non-tender goitre. Blood tests confirmed hyperthyroidism with suppressed TSH and elevated free T4; she was commenced on carbimazole and propranolol with good symptomatic recovery.

abnormal_weight_loss_002:
  primary_diagnosis: Gastric Adenocarcinoma
  presenting_complaint: 15kg weight loss, early satiety, and epigastric pain.
  summary_of_course: A 68-year-old male smoker presented with significant weight loss and progressive dyspepsia unresponsive to proton pump inhibitors. An urgent OGD revealed a large ulcerated mass in the gastric antrum, and staging CT showed local lymph node involvement. He was referred to the MDT for neo-adjuvant chemotherapy followed by potential gastrectomy.

abnormal_weight_loss_003:
  primary_diagnosis: Type 1 Diabetes Mellitus
  presenting_complaint: 4kg weight loss, polyuria, and extreme thirst over 3 weeks.
  summary_of_course: An 8-year-old boy was brought to A&E with rapid weight loss and lethargy. Bedside testing showed a capillary blood glucose of 28 mmol/L and significant ketonuria. He was diagnosed with new-onset Type 1 Diabetes and managed for mild ketoacidosis before being transitioned to a basal-bolus insulin regimen.

abnormal_weight_loss_004:
  primary_diagnosis: Anorexia Nervosa
  presenting_complaint: Severe weight loss, amenorrhoea, and dizziness.
  summary_of_course: A 16-year-old female was admitted to a specialist eating disorder unit with a BMI of 13.2 and symptomatic bradycardia. History revealed restrictive eating patterns and excessive exercise over 12 months. She required a structured refeeding programme under the care of CAMHS with close monitoring for refeeding syndrome.

abnormal_weight_loss_005:
  primary_diagnosis: Pulmonary Tuberculosis
  presenting_complaint: 8kg weight loss, chronic cough, and drenching night sweats.
  summary_of_course: A 29-year-old male originally from a high-prevalence area presented with subacute weight loss and haemoptysis. Chest X-ray demonstrated upper lobe cavitation, and sputum cultures were positive for Mycobacterium tuberculosis. He was started on a standard six-month RIPE antibiotic course with public health notification.

abnormal_weight_loss_006:
  primary_diagnosis: Coeliac Disease
  presenting_complaint: 5kg weight loss, bloating, and iron-deficiency anaemia.
  summary_of_course: A 42-year-old female was investigated for chronic fatigue and weight loss. Blood results showed a microcytic anaemia and positive anti-tissue transglutaminase (anti-tTG) antibodies. Duodenal biopsy confirmed Marsh 3c changes, and she achieved clinical remission following strict adherence to a gluten-free diet.

abnormal_weight_loss_007:
  primary_diagnosis: Pancreatic Ductal Adenocarcinoma
  presenting_complaint: 12kg weight loss, painless jaundice, and dark urine.
  summary_of_course: A 75-year-old male presented with rapid weight loss and icterus. A CT abdomen revealed a mass in the head of the pancreas causing biliary tree dilatation (Courvoisier's sign). Due to the advanced stage and vascular invasion, he was managed palliatively with a biliary stent and nutritional support.

abnormal_weight_loss_008:
  primary_diagnosis: Addison's Disease
  presenting_complaint: 7kg weight loss, profound weakness, and skin hyperpigmentation.
  summary_of_course: A 50-year-old female presented with chronic weight loss and recurrent syncopal episodes. Laboratory tests showed hyponatraemia, hyperkalaemia, and a low morning cortisol level. A short Synacthen test confirmed primary adrenal insufficiency, and she was stabilised on lifelong hydrocortisone and fludrocortisone.

abnormal_weight_loss_009:
  primary_diagnosis: Cardiac Cachexia
  presenting_complaint: 10% loss of total body weight in 6 months and worsening breathlessness.
  summary_of_course: An 82-year-old male with long-standing NYHA Class IV heart failure presented with visible muscle wasting and loss of appetite. Despite optimal medical therapy with diuretics and ACE inhibitors, his weight continued to decline due to metabolic shift and systemic inflammation. He was transitioned to a palliative care pathway focusing on symptom control.

abnormal_weight_loss_010:
  primary_diagnosis: Frailty and Social Isolation
  presenting_complaint: 15kg weight loss noted by a visiting relative.
  summary_of_course: An 88-year-old female living alone was found to have significant unintentional weight loss and an empty larder. Assessment revealed moderate cognitive impairment and difficulty with activities of daily living, leading to inadequate caloric intake. She was managed with social care intervention, daily home meals, and high-calorie oral nutritional supplements.

abnormal_weight_loss_011:
  primary_diagnosis: Crohn's Disease
  presenting_complaint: 9kg weight loss, right lower quadrant pain, and non-bloody diarrhoea.
  summary_of_course: A 22-year-old male presented with a 4-month history of abdominal pain and weight loss. Faecal calprotectin was significantly elevated at 850 µg/g, and colonoscopy showed skip lesions and cobblestoning in the terminal ileum. He was treated with a course of corticosteroids and commenced on adalimumab for maintenance of remission.

abnormal_weight_loss_012:
  primary_diagnosis: HIV-associated Wasting Syndrome
  presenting_complaint: 14kg weight loss, chronic diarrhoea, and oral candidiasis.
  summary_of_course: A 38-year-old male presented with progressive weight loss and persistent low-grade fever. Testing confirmed HIV-1 infection with a CD4 count of 120 cells/mm³ and high viral load. He was diagnosed with wasting syndrome and commenced on antiretroviral therapy (ART) and opportunistic infection prophylaxis.

abnormal_weight_loss_013:
  primary_diagnosis: Chronic Pancreatitis
  presenting_complaint: 11kg weight loss and foul-smelling, difficult-to-flush stools.
  summary_of_course: A 55-year-old male with a history of chronic alcohol excess presented with malabsorption-related weight loss. Faecal elastase was low (<50 µg/g), indicating severe exocrine pancreatic insufficiency. He was started on high-dose Pancreatic Enzyme Replacement Therapy (PERT) and vitamin supplementation, resulting in weight stabilisation.

abnormal_weight_loss_014:
  primary_diagnosis: Major Depressive Disorder
  presenting_complaint: 8kg weight loss, insomnia, and loss of interest in food.
  summary_of_course: A 70-year-old widower presented with significant weight loss and apathy. Physical investigations for malignancy were negative, but a geriatric depression scale indicated severe depression. He was treated with mirtazapine, which served to both improve his mood and stimulate his appetite.

abnormal_weight_loss_015:
  primary_diagnosis: Hyperemesis Gravidarum
  presenting_complaint: 5kg weight loss and intractable vomiting at 10 weeks gestation.
  summary_of_course: A 26-year-old pregnant female was admitted to the maternity ward with a 6% reduction in pre-pregnancy weight. She was unable to tolerate oral fluids and had significant ketonuria. Management included aggressive IV fluid resuscitation, parenteral thiamine, and a combination of antiemetics.

abnormal_weight_loss_016:
  primary_diagnosis: Hodgkin Lymphoma
  presenting_complaint: 7kg weight loss, painless neck swelling, and pruritus.
  summary_of_course: A 21-year-old female presented with "B symptoms," including weight loss and night sweats. Examination revealed firm, non-tender cervical lymphadenopathy. An excisional biopsy confirmed Hodgkin lymphoma (nodular sclerosing subtype), and she was scheduled for ABVD chemotherapy.

abnormal_weight_loss_017:
  primary_diagnosis: COPD-related Cachexia
  presenting_complaint: 6kg weight loss and severe exertional dyspnoea.
  summary_of_course: A 69-year-old male with GOLD stage IV COPD presented with a BMI of 17.5. The weight loss was attributed to the high metabolic cost of breathing and systemic inflammation associated with chronic respiratory failure. He was referred for pulmonary rehabilitation and a high-protein nutritional intervention.

abnormal_weight_loss_018:
  primary_diagnosis: Chronic Mesenteric Ischaemia
  presenting_complaint: 13kg weight loss and "food fear" due to post-prandial pain.
  summary_of_course: A 73-year-old female with extensive peripheral vascular disease presented with significant weight loss because eating triggered severe abdominal angina. CT angiography demonstrated high-grade stenosis of the coeliac axis and superior mesenteric artery. She underwent successful mesenteric artery stenting with resolution of pain and subsequent weight gain.

abnormal_weight_loss_019:
  primary_diagnosis: End-Stage Renal Disease (ESRD)
  presenting_complaint: 10kg weight loss, nausea, and metallic taste in the mouth.
  summary_of_course: A 62-year-old male with long-standing hypertension presented with uraemic symptoms and weight loss. Blood tests showed an eGFR of 7 mL/min/1.73m² and severe metabolic acidosis. He was diagnosed with ESRD and commenced on haemodialysis, which helped manage his uraemic anorexia.

abnormal_weight_loss_020:
  primary_diagnosis: Strongyloidiasis
  presenting_complaint: 6kg weight loss, epigastric pain, and intermittent urticaria.
  summary_of_course: A 44-year-old male who recently returned from South-East Asia presented with weight loss and eosinophilia. Stool microscopy was initially negative, but Strongyloides stercoralis serology was positive. He was treated with ivermectin, leading to a full resolution of his gastrointestinal symptoms and weight recovery.