responsive_to_pain_001:
  primary_diagnosis: Acute Extradural Haematoma
  presenting_complaint: Reduced consciousness following a fall from height
  summary_of_course: A 24-year-old male presented to A&E with a GCS of 8 (E2V2M4), localising only to painful stimuli after a 3-metre fall. CT head revealed a large biconvex lentiform haematoma with midline shift. He underwent urgent neurosurgical evacuation and made a full recovery.

responsive_to_pain_002:
  primary_diagnosis: Opioid Toxicity
  presenting_complaint: Unresponsive with pinpoint pupils and respiratory depression
  summary_of_course: A 42-year-old female was brought to the ED by ambulance after being found with drug paraphernalia. She was 'P' on the AVPU scale, responding only to sternal rub with a groan. Following 400mcg IV naloxone, her respiratory rate improved and she became fully alert.

responsive_to_pain_003:
  primary_diagnosis: Meningococcal Septicaemia
  presenting_complaint: Fever, non-blanching purpuric rash, and lethargy
  summary_of_course: A 3-year-old male was admitted to the paediatric intensive care unit with a rapid decline in mental state. On assessment, he was unresponsive to voice but exhibited a withdrawal reflex to painful stimuli. He was treated with IV ceftriaxone and dexamethasone for confirmed Neisseria meningitidis.

responsive_to_pain_004:
  primary_diagnosis: Grade 3 Hepatic Encephalopathy
  presenting_complaint: Confusion and jaundice in a patient with known cirrhosis
  summary_of_course: A 58-year-old male with alcoholic liver disease presented with gross ascites and stupor. He was unable to follow commands and only opened his eyes to deep pressure. Management included lactulose via nasogastric tube and rifaximin, resulting in a gradual improvement to GCS 15 over five days.

responsive_to_pain_005:
  primary_diagnosis: Severe Hypoglycaemia
  presenting_complaint: Found unconscious at home by family
  summary_of_course: A 31-year-old female with Type 1 Diabetes was found in a stuporous state with a capillary blood glucose of 1.4 mmol/L. She was responsive to pain only, showing non-specific moaning during IV cannulation. Following administration of 100ml of 10% dextrose, her GCS returned to 15 immediately.

responsive_to_pain_006:
  primary_diagnosis: Spontaneous Subarachnoid Haemorrhage
  presenting_complaint: Sudden onset "thunderclap" headache followed by collapse
  summary_of_course: A 50-year-old female presented with a GCS of 9 (E2V3M4), showing flexion withdrawal to painful stimuli. CT angiography confirmed a ruptured berry aneurysm of the anterior communicating artery. She was transferred to a neurosurgical centre for urgent endovascular coiling.

responsive_to_pain_007:
  primary_diagnosis: Post-ictal State
  presenting_complaint: Prolonged period of unresponsiveness following a tonic-clonic seizure
  summary_of_course: An 18-year-old male with refractory epilepsy had a witnessed 5-minute seizure. Twenty minutes later, he remained in a deep post-ictal sleep, responding only to supraorbital pressure with a grimace. He gradually regained full consciousness over the next hour without further intervention.

responsive_to_pain_008:
  primary_diagnosis: Severe Urosepsis
  presenting_complaint: Rigors and decreased level of consciousness in an elderly patient
  summary_of_course: An 88-year-old female from a nursing home was admitted with a temperature of 39.2°C and hypotension. She was unresponsive to verbal stimuli but withdrew her arm from a finger-prick blood test. She was treated for a multi-drug resistant E. coli UTI and required vasopressor support in the High Dependency Unit.

responsive_to_pain_009:
  primary_diagnosis: Carbon Monoxide Poisoning
  presenting_complaint: Found unconscious in a poorly ventilated flat
  summary_of_course: A 45-year-old male was found by emergency services with cherry-red skin discolouration. He was responsive to pain only, with a carboxyhaemoglobin level of 35%. He was treated with high-flow 100% oxygen via a non-rebreathe mask and later transferred for hyperbaric oxygen therapy.

responsive_to_pain_010:
  primary_diagnosis: Severe Hyponatraemia
  presenting_complaint: Generalised weakness and progressive drowsiness
  summary_of_course: A 76-year-old female with heart failure and recent diuretic increase presented with a serum sodium of 110 mmol/L. She was profoundly obtunded, responding only to painful stimuli with abnormal extension. Slow correction with hypertonic saline was initiated to avoid osmotic demyelination syndrome.

responsive_to_pain_011:
  primary_diagnosis: Malignant Middle Cerebral Artery Infarct
  presenting_complaint: Right-sided weakness and deteriorating GCS
  summary_of_course: A 67-year-old male was admitted with an ischaemic stroke; on day 3, his GCS dropped from 13 to 8. He became responsive to pain only, localising on the left side but with no response on the right. Repeat CT showed massive cerebral oedema and midline shift, necessitating a decompressive hemicraniectomy.

responsive_to_pain_012:
  primary_diagnosis: Accidental Hypothermia
  presenting_complaint: Found outdoors in winter with no visible injuries
  summary_of_course: A 70-year-old male was found in a park with a core temperature of 27.5°C. He was bradycardic and only responded to painful stimuli with incomprehensible sounds. Internal rewarming with warmed IV fluids and humidified oxygen was performed in the ICU until his GCS normalised.

responsive_to_pain_013:
  primary_diagnosis: Tricyclic Antidepressant Overdose
  presenting_complaint: Ingestion of unknown quantity of Amitriptyline
  summary_of_course: A 22-year-old female presented with tachycardia and a broadened QRS complex on ECG. She was responsive to pain only, exhibiting a withdrawal reflex. Following treatment with sodium bicarbonate and supportive care, her neurological status and cardiac conduction defects resolved.

responsive_to_pain_014:
  primary_diagnosis: Cerebral Malaria
  presenting_complaint: Fever and altered consciousness following travel to Nigeria
  summary_of_course: A 29-year-old male presented with a 4-day history of rigors and sudden neurological decline. He was unresponsive to voice but showed purposeful movement to painful stimuli. Thick and thin blood films confirmed Plasmodium falciparum with 10% parasitaemia, treated with IV artesunate.

responsive_to_pain_015:
  primary_diagnosis: Diabetic Ketoacidosis with Cerebral Oedema
  presenting_complaint: Vomiting, abdominal pain, and rapid neurological deterioration
  summary_of_course: A 12-year-old male with newly diagnosed Type 1 Diabetes became suddenly unresponsive during saline resuscitation. He exhibited decorticate posturing in response to pain. Urgent IV mannitol was administered for suspected cerebral oedema, and he was intubated for airway protection.

responsive_to_pain_016:
  primary_diagnosis: Non-convulsive Status Epilepticus
  presenting_complaint: Prolonged "absence" and failure to wake up
  summary_of_course: A 74-year-old female with a history of stroke remained in a stuporous state for 6 hours. She was responsive to pain only, with subtle eyelid flickering. EEG confirmed continuous seizure activity, which resolved after administration of IV levetiracetam, leading to a return of baseline consciousness.

responsive_to_pain_017:
  primary_diagnosis: Brain Abscess
  presenting_complaint: Chronic ear discharge, headache, and new-onset drowsiness
  summary_of_course: A 15-year-old male with untreated otitis media presented with a GCS of 10. He was responsive to pain only, localising the stimulus with his left hand. MRI revealed a large temporal lobe abscess with surrounding vasogenic oedema, requiring urgent neurosurgical drainage.

responsive_to_pain_018:
  primary_diagnosis: Wernicke's Encephalopathy
  presenting_complaint: Ataxia and profound confusion in a patient with alcohol dependency
  summary_of_course: A 52-year-old male was brought to the ED in a state of stupor. He was unresponsive to verbal commands but withdrew from painful stimuli. Following high-dose IV thiamine (Pabrinex), his level of consciousness improved significantly within 24 hours, though residual ophthalmoplegia remained.

responsive_to_pain_019:
  primary_diagnosis: Hypoxic-Ischaemic Encephalopathy
  presenting_complaint: Post-cardiac arrest unresponsiveness
  summary_of_course: A 63-year-old male had a 15-minute downtime following an out-of-hospital cardiac arrest. After ROSC and 48 hours of targeted temperature management, he remained responsive to pain only, showing a non-specific withdrawal reflex. Prognostication was guided by SSEP and repeat neurological assessment.

responsive_to_pain_020:
  primary_diagnosis: Acute Subdural Haematoma
  presenting_complaint: Deteriorating GCS following a low-fall in an anticoagulated patient
  summary_of_course: An 82-year-old female on warfarin for atrial fibrillation fell at home. In the ED, her GCS dropped to 7 (E1V2M4), responding only to painful stimuli. Her INR was 4.2; she received prothrombin complex concentrate and vitamin K before undergoing emergency burr-hole drainage.