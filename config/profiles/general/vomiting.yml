vomiting_001:
  primary_diagnosis: Viral gastroenteritis
  presenting_complaint: Acute onset of non-bilious vomiting and watery diarrhoea.
  summary_of_course: A 4-year-old male presented to the GP with a 12-hour history of frequent vomiting and low-grade pyrexia. Clinical examination showed mild dehydration but a soft, non-tender abdomen. Managed with oral rehydration solution (ORS) in the community; symptoms resolved within 48 hours without further intervention.

vomiting_002:
  primary_diagnosis: Infantile hypertrophic pyloric stenosis
  presenting_complaint: Projectile, non-bilious vomiting after every feed.
  summary_of_course: A 6-week-old male infant presented with a 4-day history of worsening projectile vomiting and failure to thrive. Physical examination revealed a palpable 'olive-shaped' mass in the epigastrium and visible gastric peristalsis. Ultrasound confirmed pyloric thickening; the patient underwent successful Ramstedtâ€™s pyloromyotomy following correction of hypochloraemic alkalosis.

vomiting_003:
  primary_diagnosis: Small bowel obstruction
  presenting_complaint: Faeculent vomiting, absolute constipation, and abdominal distension.
  summary_of_course: A 65-year-old female with a history of previous appendicectomy presented with acute abdominal pain and vomiting. Abdominal X-ray showed dilated small bowel loops with air-fluid levels, suggesting adhesive obstruction. Managed initially with 'drip and suck' (IV fluids and nasogastric tube decompression), but required laparotomy and adhesiolysis due to signs of strangulation.

vomiting_004:
  primary_diagnosis: Hyperemesis gravidarum
  presenting_complaint: Intractable vomiting and inability to tolerate oral intake in pregnancy.
  summary_of_course: A 24-year-old female at 10 weeks gestation presented with severe nausea and vomiting, losing 6% of her pre-pregnancy body weight. Urinalysis showed 4+ ketones, and electrolytes revealed mild hypokalaemia. Admitted for IV rehydration, thiamine supplementation, and parenteral antiemetics (Ondansetron), with gradual improvement over five days.

vomiting_005:
  primary_diagnosis: Diabetic gastroparesis
  presenting_complaint: Chronic post-prandial vomiting and early satiety.
  summary_of_course: A 58-year-old male with a 20-year history of Type 1 Diabetes and retinopathy presented with recurrent episodes of vomiting undigested food several hours after eating. A gastric emptying study confirmed significantly delayed transit. Managed with optimized glycaemic control, small frequent meals, and prokinetic therapy (Domperidone).

vomiting_006:
  primary_diagnosis: Acute pancreatitis
  presenting_complaint: Severe epigastric pain radiating to the back with persistent vomiting.
  summary_of_course: A 42-year-old male with a history of heavy alcohol consumption presented with sudden-onset epigastric pain and repeated vomiting. Serum amylase was elevated at 1400 U/L, and a CT scan confirmed pancreatic inflammation and peripancreatic fluid. Admitted for aggressive fluid resuscitation and analgesia; recovered after a 10-day hospital stay.

vomiting_007:
  primary_diagnosis: Cyclic vomiting syndrome
  presenting_complaint: Recurrent, stereotypical episodes of intense vomiting and lethargy.
  summary_of_course: A 19-year-old female with a history of migraines presented with her fourth episode this year of hourly vomiting lasting 48 hours. Extensive gastrointestinal investigations, including endoscopy and CT, were normal. Diagnosed with cyclic vomiting syndrome and commenced on prophylactic Amitriptyline, which reduced the frequency of future episodes.

vomiting_008:
  primary_diagnosis: Acute mesenteric ischaemia
  presenting_complaint: Severe abdominal pain out of proportion to physical findings, followed by vomiting.
  summary_of_course: An 82-year-old male with atrial fibrillation presented with sudden, agonising central abdominal pain and bilious vomiting. Initial examination was unremarkable, but he rapidly developed metabolic acidosis and peritonitis. Emergency CT angiography showed an occlusion of the superior mesenteric artery; despite emergency embolectomy, significant bowel resection was required.

vomiting_009:
  primary_diagnosis: Mallory-Weiss tear
  presenting_complaint: Haematemesis following several episodes of forceful non-bloody vomiting.
  summary_of_course: A 28-year-old male presented to A&E after a night of heavy binge drinking, reporting bright red blood in his vomit after multiple previous retching episodes. Oesophagogastroduodenoscopy (OGD) identified a linear mucosal tear at the gastro-oesophageal junction. The bleeding had ceased spontaneously, and he was discharged with proton pump inhibitors (PPIs).

vomiting_010:
  primary_diagnosis: Raised intracranial pressure secondary to glioblastoma
  presenting_complaint: Early morning vomiting and progressive nocturnal headaches.
  summary_of_course: A 52-year-old female reported a 3-week history of vomiting shortly after waking, which relieved her dull headache. Neurological examination revealed bilateral papilloedema but no focal deficits. Urgent MRI Brain demonstrated a large space-occupying lesion in the right frontal lobe with significant midline shift; she was started on high-dose Dexamethasone and referred to neurosurgery.

vomiting_011:
  primary_diagnosis: Digoxin toxicity
  presenting_complaint: Nausea, vomiting, and blurred yellow-tinted vision.
  summary_of_course: A 78-year-old female on long-term Digoxin for atrial fibrillation presented with a 2-day history of vomiting and confusion following a course of clarithromycin. ECG showed a slow ventricular rate and characteristic 'reverse tick' ST-depression. Serum digoxin levels were found to be in the toxic range (3.5 ng/mL); managed with Digoxin-specific antibody fragments (Digibind) and electrolyte monitoring.

vomiting_012:
  primary_diagnosis: Diabetic ketoacidosis (DKA)
  presenting_complaint: Profuse vomiting, polyuria, and fruity-smelling breath.
  summary_of_course: A 16-year-old male presented with a 24-hour history of vomiting and abdominal pain. Investigations revealed a blood glucose of 28 mmol/L, pH of 7.12, and heavy ketonuria. He was managed according to the paediatric DKA protocol with IV fluids and insulin infusion, requiring ICU admission for close monitoring of cerebral oedema risk.

vomiting_013:
  primary_diagnosis: Acute cholecystitis
  presenting_complaint: Right upper quadrant pain and vomiting after fatty meals.
  summary_of_course: A 50-year-old female presented with persistent right upper quadrant (RUQ) pain, vomiting, and a positive Murphy's sign. Ultrasound confirmed a thickened gallbladder wall and the presence of multiple gallstones. She was treated with IV antibiotics and underwent a laparoscopic cholecystectomy during the same admission.

vomiting_014:
  primary_diagnosis: Intussusception
  presenting_complaint: Episodic screaming, vomiting, and 'red currant jelly' stools.
  summary_of_course: A 9-month-old infant presented with intermittent bouts of inconsolable crying followed by vomiting and lethargy. On examination, a sausage-shaped mass was palpable in the right hypochondrium. Ultrasound confirmed an ileocolic intussusception, which was successfully reduced via air insufflation enema under radiological guidance.

vomiting_015:
  primary_diagnosis: Gastric outlet obstruction
  presenting_complaint: Large volume vomiting of undigested food and weight loss.
  summary_of_course: A 70-year-old male smoker presented with a 2-month history of progressive vomiting and 10kg weight loss. Physical examination revealed a succussion splash 4 hours after his last meal. Endoscopy revealed an obstructing mass in the pyloric antrum, confirmed as adenocarcinoma on biopsy; he was referred for palliative stenting and chemotherapy.

vomiting_016:
  primary_diagnosis: Addisonian crisis
  presenting_complaint: Severe vomiting, abdominal pain, and profound hypotension.
  summary_of_course: A 34-year-old female with known autoimmune hypothyroidism presented in shock following a viral illness, with refractory vomiting and a blood pressure of 80/50 mmHg. Laboratory tests showed hyponatraemia and hyperkalaemia. She responded rapidly to IV hydrocortisone and saline resuscitation, with subsequent synacthen testing confirming primary adrenal insufficiency.

vomiting_017:
  primary_diagnosis: Migraine with aura
  presenting_complaint: Unilateral throbbing headache associated with photophobia and vomiting.
  summary_of_course: A 30-year-old female presented to the Urgent Care Centre with a severe headache preceded by visual scotoma and followed by three episodes of vomiting. She was unable to tolerate oral triptans due to the emesis. Treated with subcutaneous Sumatriptan and IM Metoclopramide, which resolved the symptoms within 4 hours.

vomiting_018:
  primary_diagnosis: Uraemic encephalopathy
  presenting_complaint: Persistent nausea, vomiting, and hiccups in a patient with CKD.
  summary_of_course: An 82-year-old male with Stage 5 Chronic Kidney Disease (CKD) presented with worsening lethargy and intractable vomiting. Blood tests revealed a urea of 48 mmol/L and severe metabolic acidosis. He was admitted for emergency haemodialysis, which led to a rapid resolution of his gastrointestinal and neurological symptoms.

vomiting_019:
  primary_diagnosis: Serotonin syndrome
  presenting_complaint: Vomiting, agitation, tremor, and tachycardia.
  summary_of_course: A 27-year-old male was brought to A&E after recently starting Tramadol for back pain while already taking a high-dose SSRI (Sertraline). He presented with vomiting, hyperpyrexia, and hyperreflexia. Diagnosed with Serotonin Syndrome, he was managed with cessation of serotonergic agents, IV fluids, and Diazepam for sedation, with full recovery over 48 hours.

vomiting_020:
  primary_diagnosis: Norovirus infection
  presenting_complaint: Sudden onset of 'winter vomiting' and abdominal cramps.
  summary_of_course: A 60-year-old male resident of a nursing home developed sudden, forceful vomiting and diarrhoea during a confirmed local outbreak. He remained haemodynamically stable and was managed with isolation and oral fluids. Symptoms resolved spontaneously after 36 hours, and no hospital admission was required.