fracture_of_thoracic_spine_001:
  primary_diagnosis: Osteoporotic wedge compression fracture of T8
  presenting_complaint: Sudden onset mid-back pain after lifting a heavy kettle
  summary_of_course: 78-year-old female with known osteoporosis presented with acute focal T8 tenderness. X-ray confirmed a 30% loss of vertebral height; managed conservatively with analgesia, a soft brace, and commencement of bisphosphonates. Pain improved significantly over six weeks of outpatient follow-up.

fracture_of_thoracic_spine_002:
  primary_diagnosis: Unstable T6-T7 fracture-dislocation with complete cord transection
  presenting_complaint: Immediate paralysis and loss of sensation below the mid-chest following a high-speed road traffic accident
  summary_of_course: 24-year-old male brought to A&E via HEMS following a motorcycle collision. CT showed a three-column injury at T6/7 with associated spinal shock; underwent urgent posterior stabilisation and decompression. Patient remained paraplegic (ASIA A) and was transferred to a specialist spinal cord injury centre for long-term rehabilitation.

fracture_of_thoracic_spine_003:
  primary_diagnosis: Stable T10 burst fracture
  presenting_complaint: Severe mid-thoracic pain following a fall from a 3-metre height
  summary_of_course: 10-year-old male fell from a climbing frame. CT imaging revealed a T10 burst fracture without neurological deficit or significant canal compromise. Managed with a custom-moulded TLSO brace for 12 weeks and serial imaging, showing good healing and no progressive kyphosis.

fracture_of_thoracic_spine_004:
  primary_diagnosis: Pathological T4 fracture secondary to metastatic breast cancer
  presenting_complaint: Progressive nocturnal back pain and new-onset lower limb weakness
  summary_of_course: 55-year-old female with stage IV breast cancer presented with subacute T4 pain. MRI demonstrated a pathological fracture with epidural extension causing cord compression; treated with urgent radiotherapy and dexamethasone. Local stabilisation was achieved with percutaneous cement augmentation (vertebroplasty) to improve quality of life.

fracture_of_thoracic_spine_005:
  primary_diagnosis: Acute T12 burst fracture with cauda equina involvement
  presenting_complaint: Excruciating lower back pain and urinary retention after falling from a ladder
  summary_of_course: 42-year-old male builder fell 4 metres onto his buttocks. Examination revealed saddle anaesthesia and reduced anal tone; CT showed T12 burst fracture with 50% canal stenosis. Emergency decompression and pedicle screw fixation were performed within 6 hours, resulting in partial recovery of bladder function over subsequent months.

fracture_of_thoracic_spine_006:
  primary_diagnosis: Chronic osteoporotic T11 compression fracture
  presenting_complaint: Increasing difficulty standing upright and persistent dull ache in the mid-back
  summary_of_course: 82-year-old female with dementia presented via her daughter noting a new hump in her back. Imaging revealed an old, partially healed T11 wedge fracture with 40 degrees of local kyphosis. Management focused on physiotherapy, postural support, and optimising bone health in the community setting.

fracture_of_thoracic_spine_007:
  primary_diagnosis: Steroid-induced multiple thoracic vertebral fractures (T6, T7, T9)
  presenting_complaint: Generalised thoracic pain and height loss over three months
  summary_of_course: 68-year-old male on long-term prednisolone for polymyalgia rheumatica presented with subacute pain. MRI revealed multi-level acute and subacute compression fractures. Treated with a combination of teriparatide, analgesia, and a structured rehabilitation programme to prevent further fractures.

fracture_of_thoracic_spine_008:
  primary_diagnosis: T9 Chance fracture with associated jejunal perforation
  presenting_complaint: Severe abdominal and back pain following a head-on motor vehicle collision
  summary_of_course: 19-year-old female was a restrained passenger using a lap-only belt. CT revealed a horizontal distraction fracture through the T9 vertebral body and posterior elements, alongside free air in the peritoneum. Underwent emergency laparotomy for bowel repair followed by posterior spinal instrumentation during the same admission.

fracture_of_thoracic_spine_009:
  primary_diagnosis: Unstable T5 fracture in Ankylosing Spondylitis
  presenting_complaint: Sharp mid-back pain after a minor trip and fall onto a carpeted floor
  summary_of_course: 62-year-old male with long-standing ankylosing spondylitis presented with focal T5 tenderness. Despite the low-energy mechanism, CT revealed a highly unstable carrot-stick fracture through the fused spinal column. Required long-segment posterior fixation to achieve stability due to the long lever arms of the fused spine.

fracture_of_thoracic_spine_010:
  primary_diagnosis: Multiple thoracic fractures in Osteogenesis Imperfecta
  presenting_complaint: Acute chest wall and back pain after being hugged by a sibling
  summary_of_course: 7-year-old female with Type III Osteogenesis Imperfecta. Radiographs showed new T7 and T8 compression fractures alongside multiple rib fractures in various stages of healing. Managed conservatively with pain relief and continued multidisciplinary care for her underlying bone dysplasia.

fracture_of_thoracic_spine_011:
  primary_diagnosis: T3 fracture with traumatic CSF leak
  presenting_complaint: Back pain and clear fluid drainage from a puncture wound after a stabbing incident
  summary_of_course: 30-year-old male sustained a penetrating injury to the upper back. CT and MRI showed a T3 laminar fracture and dural tear with associated pneumocephalus. Underwent surgical exploration, dural repair, and T2-T4 stabilisation; discharged after a 10-day course of intravenous antibiotics.

fracture_of_thoracic_spine_012:
  primary_diagnosis: Incidental T12 superior endplate fracture
  presenting_complaint: Asymptomatic; discovered during staging for hiatus hernia repair
  summary_of_course: 65-year-old female underwent a CT abdomen and pelvis which revealed an old, healed T12 endplate fracture. Patient recalled a heavy fall 20 years prior but never sought medical attention. No active treatment required; referred for a DEXA scan which confirmed underlying osteopenia.

fracture_of_thoracic_spine_013:
  primary_diagnosis: Acute T10 fracture adjacent to previous T11-L2 fusion
  presenting_complaint: Sudden snap in the back followed by intense pain while reaching for a shelf
  summary_of_course: 72-year-old male with a history of prior lumbar fusion presented with acute-on-chronic pain. Imaging confirmed a junctional fracture at T10, the level immediately above his previous construct. Required extension of his posterior fixation to T7 to address the mechanical instability.

fracture_of_thoracic_spine_014:
  primary_diagnosis: T7 fracture with associated bilateral haemothoraces and lung contusions
  presenting_complaint: Respiratory distress and severe thoracic pain following a fall from a balcony
  summary_of_course: 35-year-old male admitted to ICU with polytrauma. CT showed a T7 burst fracture and significant chest wall trauma; initial management focused on bilateral chest drains and mechanical ventilation. Once respiratory status stabilised, he underwent posterior spinal fixation on day 5.

fracture_of_thoracic_spine_015:
  primary_diagnosis: Cough-induced T8 compression fracture
  presenting_complaint: Sharp, pleuritic-style back pain following a severe bout of bronchitis
  summary_of_course: 85-year-old frail male with COPD and severe osteoporosis. Developed acute T8 pain after a coughing fit; MRI confirmed an acute marrow-oedema positive wedge fracture. Managed with opiate analgesia, which unfortunately led to a delirium episode, requiring a prolonged hospital stay for geriatric input.

fracture_of_thoracic_spine_016:
  primary_diagnosis: Non-union of T12 fracture with progressive pseudarthrosis
  presenting_complaint: Chronic, worsening mid-back pain six months after a stable fracture diagnosis
  summary_of_course: 50-year-old smoker initially diagnosed with a stable T12 wedge fracture managed in a brace. Follow-up imaging at 6 months showed persistent fracture lines and vacuum signs consistent with non-union (Kummell's disease). Proceeded to anterior-posterior reconstruction to achieve fusion and relieve chronic pain.

fracture_of_thoracic_spine_017:
  primary_diagnosis: T6 burst fracture with delayed-onset myelopathy
  presenting_complaint: Progressive leg stiffness and gait instability three weeks after a fall
  summary_of_course: 58-year-old male initially declined hospital admission after a fall. Presented 21 days later with hyperreflexia and clonus; MRI showed a T6 burst fracture with significant retropulsion of a bone fragment into the canal. Urgent laminectomy and stabilisation resulted in gradual improvement of neurological symptoms over six months.

fracture_of_thoracic_spine_018:
  primary_diagnosis: New T2 fracture in a patient with chronic T10 paraplegia
  presenting_complaint: Autonomic dysreflexia symptoms (headache, sweating) and increased spasms
  summary_of_course: 45-year-old male with known T10 complete paraplegia fell from his wheelchair. Presented with hypertensive crisis; CT identified a new T2 fracture. Management was complicated by his pre-existing spinal cord injury, requiring intensive blood pressure monitoring and bed rest before deciding on conservative bracing.

fracture_of_thoracic_spine_019:
  primary_diagnosis: Unstable T12 burst fracture with 70% canal compromise
  presenting_complaint: Loss of sensation in the perineum and lower limb weakness after a paragliding accident
  summary_of_course: 28-year-old female sustained a heavy vertical impact landing. CT showed a severe T12 burst fracture with significant retropulsion; admitted to ICU for haemodynamic monitoring and urgent surgical decompression. Post-operative recovery involved intensive neuro-rehabilitation for incomplete paraplegia (ASIA C).

fracture_of_thoracic_spine_020:
  primary_diagnosis: T10 compression fracture masked by acute hip fracture
  presenting_complaint: Inability to weight bear and groin pain following a fall
  summary_of_course: 89-year-old female admitted for a fractured neck of femur. Post-operatively, she complained of persistent mid-back pain; a delayed thoracic spine X-ray revealed an acute T10 fracture that was missed during the initial trauma assessment. Analgesia was adjusted, and she was mobilised as tolerated with the aid of a physiotherapist.