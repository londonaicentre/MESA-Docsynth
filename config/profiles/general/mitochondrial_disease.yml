mitochondrial_disease_001:
  primary_diagnosis: MELAS syndrome
  presenting_complaint: Acute onset left-sided weakness and focal seizures.
  summary_of_course: A 24-year-old male presented with a stroke-like episode and lactic acidosis (venous lactate 6.2 mmol/L). MRI brain showed cortical swelling in the right parietal lobe not conforming to vascular territories. Genetic testing confirmed the m.3243A>G mutation; he was managed with IV arginine and anticonvulsants with partial recovery of motor function.

mitochondrial_disease_002:
  primary_diagnosis: Leigh syndrome
  presenting_complaint: Developmental regression and respiratory distress.
  summary_of_course: An 11-month-old infant presented with loss of motor milestones and subacute respiratory failure following a viral prodrome. MRI revealed symmetrical T2 hyperintensities in the basal ganglia and brainstem. Despite intensive supportive care in the PICU, the patient succumbed to progressive neurological decline and central respiratory failure.

mitochondrial_diagnosis_003:
  primary_diagnosis: Kearns-Sayre Syndrome (KSS)
  presenting_complaint: Progressive drooping of eyelids and exercise intolerance.
  summary_of_course: A 19-year-old female with a history of pigmentary retinopathy presented with bilateral ptosis and ophthalmoplegia. ECG demonstrated a first-degree heart block which progressed to complete heart block during admission, requiring urgent permanent pacemaker insertion. Muscle biopsy showed ragged red fibres and a large-scale mtDNA deletion.

mitochondrial_disease_004:
  primary_diagnosis: Leber Hereditary Optic Neuropathy (LHON)
  presenting_complaint: Sudden, painless central vision loss in the right eye.
  summary_of_course: A 22-year-old male smoker reported rapid deterioration of vision in the right eye, followed by the left eye six weeks later. Fundoscopy showed circumpapillary telangiectatic microangiopathy and swelling of the nerve fibre layer. Genetic testing identified the m.11778G>A mutation, and he was commenced on Idebenone therapy.

mitochondrial_disease_005:
  primary_diagnosis: Chronic Progressive External Ophthalmoplegia (CPEO)
  presenting_complaint: Bilateral ptosis and restricted eye movements.
  summary_of_course: A 45-year-old woman presented with a 10-year history of slowly progressive drooping eyelids and difficulty looking upwards. Clinical examination confirmed symmetrical ophthalmoparesis without diplopia and mild proximal limb weakness. Genetic analysis of muscle mitochondrial DNA revealed multiple deletions secondary to a nuclear gene mutation (POLG).

mitochondrial_disease_006:
  primary_diagnosis: MERRF syndrome
  presenting_complaint: Myoclonic jerks and unsteady gait.
  summary_of_course: A 16-year-old girl presented with progressive myoclonus, ataxia, and generalised tonic-clonic seizures. Investigations revealed elevated CSF lactate and ragged red fibres on Gomori trichrome stain of the quadriceps biopsy. Molecular analysis confirmed the m.8344A>G mutation in the MT-TK gene.

mitochondrial_disease_007:
  primary_diagnosis: Alpers-Huttenlocher Syndrome
  presenting_complaint: Refractory status epilepticus and jaundice.
  summary_of_course: A 3-year-old boy presented with intractable focal seizures following a period of developmental delay. After being started on sodium valproate, he developed acute liver failure with significantly elevated transaminases and coagulopathy. Post-mortem genetic analysis identified biallelic mutations in the POLG gene.

mitochondrial_disease_008:
  primary_diagnosis: Pearson Syndrome
  presenting_complaint: Severe anaemia and failure to thrive.
  summary_of_course: A 4-month-old infant presented with transfusion-dependent sideroblastic anaemia and exocrine pancreatic insufficiency. Bone marrow aspirate showed characteristic vacuolisation of erythroid and myeloid progenitors. The patient required regular blood transfusions and enzyme replacement before transitioning to a Kearns-Sayre phenotype in later childhood.

mitochondrial_disease_009:
  primary_diagnosis: Mitochondrial Neurogastrointestinal Encephalopathy (MNGIE)
  presenting_complaint: Severe weight loss and chronic intestinal pseudo-obstruction.
  summary_of_course: A 30-year-old male presented with cachexia, recurrent abdominal pain, and vomiting. Imaging showed a dilated bowel without mechanical obstruction, and nerve conduction studies revealed a demyelinating polyneuropathy. Low thymidine phosphorylase activity and TYMP gene mutations confirmed the diagnosis; he was considered for haematopoietic stem cell transplantation.

mitochondrial_disease_010:
  primary_diagnosis: Maternally Inherited Diabetes and Deafness (MIDD)
  presenting_complaint: High blood sugars and bilateral hearing loss.
  summary_of_course: A 38-year-old woman with a BMI of 21 kg/mÂ² presented with new-onset diabetes and progressive sensorineural hearing loss. Her mother and maternal aunt also had early-onset deafness and glucose intolerance. Genetic screening for the m.3243A>G mutation was positive, and she was managed with insulin and a hearing aid.

mitochondrial_disease_011:
  primary_diagnosis: NARP (Neuropathy, Ataxia, and Retinitis Pigmentosa)
  presenting_complaint: Night blindness and difficulty walking.
  summary_of_course: A 27-year-old male presented with sensory ataxia and peripheral neuropathy. Electroretinogram confirmed pigmentary retinopathy, and genetic testing showed a 75% heteroplasmy level for the m.8993T>G mutation in the MT-ATP6 gene. He remains stable with supportive physiotherapy and orthotics.

mitochondrial_disease_012:
  primary_diagnosis: POLG-related Sensory Ataxic Neuropathy, Dysarthria, and Ophthalmoparesis (SANDO)
  presenting_complaint: Unsteady gait and slurred speech.
  summary_of_course: A 52-year-old male presented with a 5-year history of sensory ataxia, dysarthria, and progressive external ophthalmoplegia. Nerve conduction studies showed a prominent sensory neuronopathy. Genetic testing identified compound heterozygous mutations in the POLG gene, and management focused on symptomatic relief and falls prevention.

mitochondrial_disease_013:
  primary_diagnosis: Primary Coenzyme Q10 Deficiency
  presenting_complaint: Nephrotic syndrome and cerebellar ataxia.
  summary_of_course: A 6-year-old girl presented with proteinuria and progressive truncal ataxia. Renal biopsy showed focal segmental glomerulosclerosis, and muscle biopsy revealed significantly reduced CoQ10 levels. Following high-dose oral ubiquinol supplementation, her neurological symptoms stabilised and renal function improved significantly.

mitochondrial_disease_014:
  primary_diagnosis: Barth Syndrome
  presenting_complaint: Shortness of breath and recurrent infections.
  summary_of_course: A 5-year-old boy presented with dilated cardiomyopathy and chronic neutropenia. Laboratory tests showed 3-methylglutaconic aciduria and low cardiolipin levels. Genetic testing confirmed a mutation in the TAZ gene; he is managed with ACE inhibitors, beta-blockers, and G-CSF for neutropenic episodes.

mitochondrial_disease_015:
  primary_diagnosis: Mitochondrial Myopathy
  presenting_complaint: Severe exercise intolerance and muscle fatigue.
  summary_of_course: A 60-year-old male presented with late-onset muscle weakness and "heavy limbs" after minimal exertion. Serum creatine kinase was mildly elevated and resting lactate was 3.5 mmol/L. Muscle biopsy showed 15% cytochrome c oxidase (COX)-deficient fibres, and he was started on a "mitochondrial cocktail" (CoQ10, L-carnitine, Riboflavin) with modest symptomatic improvement.

mitochondrial_disease_016:
  primary_diagnosis: Leigh-like Syndrome (SURF1 deficiency)
  presenting_complaint: Hypotonia and global developmental delay.
  summary_of_course: An 18-month-old girl presented with poor head control and failure to reach milestones. Brain MRI showed characteristic lesions in the subthalamic nuclei. Biochemical assay showed profound COX deficiency in fibroblasts, and SURF1 gene sequencing confirmed the diagnosis; she is currently receiving palliative multidisciplinary support.

mitochondrial_disease_017:
  primary_diagnosis: Mitochondrial DNA Depletion Syndrome (Hepatocerebral form)
  presenting_complaint: Abdominal distension and intractable vomiting.
  summary_of_course: A 6-week-old neonate presented with acute liver failure, hypoglycaemia, and hypotonia. Investigations showed severe mtDNA depletion in liver tissue (5% of age-matched controls) and mutations in the DGUOK gene. Despite intensive support, the infant developed multi-organ failure and died at 3 months of age.

mitochondrial_disease_018:
  primary_diagnosis: Mitochondrial DNA Depletion Syndrome (Myopathic form)
  presenting_complaint: Progressive muscle weakness and respiratory insufficiency.
  summary_of_course: A 2-year-old boy presented with rapidly progressive proximal weakness and difficulty breathing. Genetic testing identified biallelic mutations in the TK2 gene. He was started on experimental pyrimidine nucleoside therapy under a compassionate use protocol, which resulted in significant improvement in motor function and weaning from nocturnal ventilation.

mitochondrial_disease_019:
  primary_diagnosis: LHON-plus Syndrome
  presenting_complaint: Vision loss accompanied by tremors and stiffness.
  summary_of_course: A 35-year-old woman presented with subacute bilateral visual loss consistent with LHON (m.14484T>C mutation). However, she also developed extrapyramidal signs including bradykinesia and a resting tremor. MRI showed T2 signal changes in the putamen, representing an expanded "LHON-plus" phenotype involving the basal ganglia.

mitochondrial_disease_020:
  primary_diagnosis: Mitochondrial Encephalopathy (Acute Metabolic Crisis)
  presenting_complaint: Confusion, vomiting, and lethargy following a flu-like illness.
  summary_of_course: A 12-year-old boy with a known but previously stable mitochondrial cytopathy presented in an acute metabolic crisis triggered by influenza A. He had profound lactic acidosis (pH 7.1, lactate 14 mmol/L) and required haemofiltration and IV dextrose/bicarbonate. He was eventually stabilised but was left with new-onset cerebellar ataxia and cognitive slowing.