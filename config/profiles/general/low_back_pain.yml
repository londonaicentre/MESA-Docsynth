low_back_pain_001:
  primary_diagnosis: Acute Mechanical Low Back Pain
  presenting_complaint: Sudden onset lower back pain after lifting heavy boxes.
  summary_of_course: A 28-year-old male warehouse worker presented to his GP with localized lumbar pain and paraspinal muscle guarding. Neurological examination was normal with no red flags identified. He was managed in the community with regular paracetamol, ibuprofen, and advice to remain active, resulting in full resolution within two weeks.

low_back_pain_002:
  primary_diagnosis: Cauda Equina Syndrome
  presenting_complaint: Severe back pain with bilateral sciatica and urinary retention.
  summary_of_course: A 45-year-old female presented to A&E with acute-on-chronic back pain, saddle anaesthesia, and reduced anal tone. Urgent MRI spine confirmed a massive L4/L5 disc sequestration compressing the cauda equina. She underwent emergency surgical decompression within 6 hours of presentation to prevent permanent neurological deficit.

low_back_pain_003:
  primary_diagnosis: Metastatic Spinal Cord Compression (MSCC)
  presenting_complaint: Progressive nocturnal back pain and lower limb weakness.
  summary_of_course: An 82-year-old male with known prostate cancer presented with severe thoracic-lumbar pain that was worse when lying flat. Examination revealed hyperreflexia and upgoing plantars, while MRI showed vertebral body collapse at T12 with epidural extension. He was started on high-dose dexamethasone and referred for urgent palliative radiotherapy.

low_back_pain_004:
  primary_diagnosis: Ankylosing Spondylitis
  presenting_complaint: Chronic back pain and morning stiffness for six months.
  summary_of_course: A 24-year-old male presented to rheumatology with inflammatory back pain that improved with exercise but not rest. Investigations revealed an elevated ESR, HLA-B27 positivity, and sacroiliitis on MRI. He was commenced on a regime of NSAIDs and a supervised physiotherapy programme, with consideration for TNF-inhibitor therapy.

low_back_pain_005:
  primary_diagnosis: Lumbar Spinal Stenosis
  presenting_complaint: Bilateral leg pain and heaviness exacerbated by walking.
  summary_of_course: A 75-year-old female reported neurogenic claudication symptoms that were relieved by leaning forward on a shopping trolley. MRI Lumbar Spine demonstrated multilevel degenerative changes and significant narrowing of the central canal. Following failed conservative management with epidural injections, she underwent a successful lumbar laminectomy.

low_back_pain_006:
  primary_diagnosis: Osteoporotic Vertebral Compression Fracture
  presenting_complaint: Acute, sharp midline back pain following a minor fall.
  summary_of_course: An 88-year-old female with known osteoporosis presented with focal tenderness over the L2 vertebrae. Plain film X-rays confirmed a wedge fracture of the L2 vertebral body. She was treated with optimized analgesia, a back brace, and an urgent DEXA scan to guide further bisphosphonate therapy.

low_back_pain_007:
  primary_diagnosis: Pyogenic Spondylodiscitis
  presenting_complaint: Constant, deep back pain associated with rigours and night sweats.
  summary_of_course: A 55-year-old male with poorly controlled Type 2 diabetes presented with a three-week history of worsening lumbar pain and a CRP of 180 mg/L. Blood cultures grew Staphylococcus aureus, and MRI confirmed infection of the L3/L4 disc space and adjacent endplates. He required a six-week course of intravenous flucloxacillin followed by oral antibiotics.

low_back_pain_008:
  primary_diagnosis: Lumbar Disc Herniation with Radiculopathy
  presenting_complaint: Sharp, shooting pain radiating from the buttock to the lateral calf.
  summary_of_course: A 34-year-old female presented with classic L5 radicular pain and a positive straight leg raise test at 30 degrees. MRI confirmed a left-sided L4/L5 postero-lateral disc protrusion. She showed significant improvement following a transforaminal epidural steroid injection and targeted nerve root physiotherapy.

low_back_pain_009:
  primary_diagnosis: Ruptured Abdominal Aortic Aneurysm (AAA)
  presenting_complaint: Sudden onset "tearing" back pain and collapse.
  summary_of_course: A 68-year-old male smoker was brought to A&E in hypovolaemic shock with severe abdominal pain radiating to the lumbar region. A pulsatile abdominal mass was palpated, and bedside ultrasound confirmed a 7.5cm AAA with evidence of rupture. He was transferred immediately to the operating theatre for emergency endovascular aneurysm repair (EVAR).

low_back_pain_010:
  primary_diagnosis: Spondylolisthesis (Grade II)
  presenting_complaint: Persistent lower back pain in an adolescent gymnast.
  summary_of_course: A 14-year-old girl complained of pain during spinal extension movements. Lateral X-rays revealed a bilateral pars interarticularis defect at L5 with 30% anterior displacement of L5 on S1. She was managed conservatively with a period of rest from sports and core stabilization exercises to prevent further slippage.

low_back_pain_011:
  primary_diagnosis: Spinal Epidural Abscess
  presenting_complaint: Severe back pain, fever, and progressive leg weakness.
  summary_of_course: A 42-year-old male intravenous drug user presented to the emergency department with midline spinal tenderness and a temperature of 39.2Â°C. MRI showed a multi-segmental epidural fluid collection from L2 to L5 causing significant thecal sac compression. He underwent urgent surgical drainage and long-term antimicrobial therapy.

low_back_pain_012:
  primary_diagnosis: Chronic Non-Specific Low Back Pain
  presenting_complaint: Persistent dull ache in the lumbar region for over two years.
  summary_of_course: A 50-year-old office worker presented with pain that had high "yellow flag" indicators, including fear-avoidance behaviour and low mood. Extensive imaging showed only age-related degenerative changes with no clear structural cause for the pain. He was referred to a multidisciplinary pain management programme focusing on CBT and functional restoration.

low_back_pain_013:
  primary_diagnosis: Multiple Myeloma
  presenting_complaint: Generalized back pain, fatigue, and unexplained weight loss.
  summary_of_course: A 66-year-old female presented with persistent lumbar pain and was found to have a normocytic anaemia and hypercalcaemia. Spinal X-rays showed multiple "punched-out" lytic lesions, and serum protein electrophoresis confirmed a monoclonal paraprotein band. She was referred to haematology for chemotherapy and bone marrow biopsy.

low_back_pain_014:
  primary_diagnosis: Renal Colic
  presenting_complaint: Agonising, colicky left-sided loin pain radiating to the groin.
  summary_of_course: A 44-year-old male presented to the Urgent Care Centre unable to find a comfortable position. Urinalysis showed 3+ blood, and a non-contrast CT KUB identified a 6mm calculus at the left vesicoureteric junction. His pain was managed with rectal diclofenac, and the stone passed spontaneously within 48 hours.

low_back_pain_015:
  primary_diagnosis: Failed Back Surgery Syndrome (FBSS)
  presenting_complaint: Persistent, burning neuropathic pain following lumbar discectomy.
  summary_of_course: A 52-year-old male reported no relief from his original symptoms six months after an L5/S1 discectomy. Repeat MRI showed extensive post-operative scarring but no recurrent herniation. He was managed by the specialist pain clinic with gabapentin and eventually underwent spinal cord stimulator (SCS) implantation.

low_back_pain_016:
  primary_diagnosis: Paget's Disease of Bone
  presenting_complaint: Deep, aching back pain and increasing hat size.
  summary_of_course: A 78-year-old male presented with chronic back pain and an isolated elevation of alkaline phosphatase (ALP). Pelvic and spinal X-rays showed characteristic cortical thickening and coarsened trabeculae. He was treated with a single infusion of intravenous zoledronic acid, which resulted in a significant reduction in bone turnover markers and pain.

low_back_pain_017:
  primary_diagnosis: Pregnancy-Related Pelvic Girdle Pain
  presenting_complaint: Difficulty walking and sharp pain over the sacroiliac joints.
  summary_of_course: A 31-year-old female in her third trimester of pregnancy reported severe pain when turning in bed and climbing stairs. Clinical examination revealed tenderness over the symphysis pubis and positive posterior pelvic pain provocation tests. She was managed by the obstetric physiotherapy team with a pelvic support belt and specific strengthening exercises.

low_back_pain_018:
  primary_diagnosis: Scheuermann's Kyphosis
  presenting_complaint: Mid-to-low back pain and a visible "hunchback" deformity.
  summary_of_course: A 16-year-old male presented with thoracic-lumbar pain that worsened with activity. X-rays demonstrated anterior wedging of three contiguous vertebrae and Schmorl's nodes. Because his kyphosis angle was 65 degrees, he was treated with a combination of a Milwaukee brace and a specialized exercise programme.

low_back_pain_019:
  primary_diagnosis: Psoriatic Spondylitis
  presenting_complaint: Axial back pain associated with skin rashes and nail changes.
  summary_of_course: A 39-year-old female with a history of plaque psoriasis presented with chronic inflammatory-type back pain. Examination showed dactylitis of the second toe and pitting of the fingernails. MRI of the spine showed syndesmophyte formation, and she was successfully transitioned from NSAIDs to Secukinumab by her rheumatologist.

low_back_pain_020:
  primary_diagnosis: Somatisation Disorder
  presenting_complaint: Widespread, non-anatomical back pain and total body weakness.
  summary_of_course: A 48-year-old female with a history of multiple medically unexplained symptoms presented with severe lower back pain. Physical examination revealed multiple Waddell's signs, including superficial tenderness and overreaction during assessment. Despite normal MRI and blood tests, she remained highly distressed and was eventually managed through a collaborative primary care and mental health approach.