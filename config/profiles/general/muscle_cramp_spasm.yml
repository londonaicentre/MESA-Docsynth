muscle_cramp_spasm_001:
  primary_diagnosis: Benign nocturnal leg cramps
  presenting_complaint: Sudden, excruciating calf pain during sleep.
  summary_of_course: A 74-year-old female presents with frequent night-time spasms in her left gastrocnemius lasting several minutes. Physical examination and routine bloods including electrolytes and glucose were unremarkable. She was advised on passive stretching exercises and a trial of quinine sulfate was initiated for symptom management.

muscle_cramp_spasm_002:
  primary_diagnosis: Exercise-associated muscle cramps (EAMC)
  presenting_complaint: Intense quadriceps spasms during a marathon.
  summary_of_course: A 26-year-old male athlete experienced acute, involuntary contractions of the thigh muscles at mile 22 of a race. He was treated at the trackside with immediate stretching and oral electrolyte replacement. Symptoms resolved within 20 minutes, and he was advised on conditioning and hydration strategies.

muscle_cramp_spasm_003:
  primary_diagnosis: Hypocalcaemic tetany
  presenting_complaint: Carpopedal spasms and perioral tingling.
  summary_of_course: A 42-year-old female, 48 hours post-total thyroidectomy, developed painful spasms of the hands and feet. Clinical examination revealed positive Chvostek and Trousseau signs, with a corrected calcium of 1.65 mmol/L. She was treated with urgent intravenous calcium gluconate followed by oral calcium and vitamin D supplementation.

muscle_cramp_spasm_004:
  primary_diagnosis: Stiff Person Syndrome
  presenting_complaint: Progressive truncal stiffness and episodic painful muscle spasms.
  summary_of_course: A 51-year-old male presented with a two-year history of worsening axial rigidity and severe spasms triggered by sudden noise. Investigations confirmed high titres of anti-GAD antibodies. He was commenced on high-dose diazepam and intravenous immunoglobulin (IVIG) with moderate improvement in mobility.

muscle_cramp_spasm_005:
  primary_diagnosis: Generalised Tetanus
  presenting_complaint: Lockjaw and painful whole-body spasms.
  summary_of_course: A 63-year-old gardener presented with trismus and opisthotonus ten days after a puncture wound from a rusty nail. He was admitted to the ICU for wound debridement, human tetanus immunoglobulin, and mechanical ventilation due to respiratory muscle involvement. He required a prolonged recovery period involving neuromuscular blockade.

muscle_cramp_spasm_006:
  primary_diagnosis: Heat cramps
  presenting_complaint: Abdominal and limb muscle spasms in hot weather.
  summary_of_course: A 31-year-old construction worker presented to A&E during a summer heatwave with severe abdominal wall spasms. He had been working outdoors for eight hours with heavy sweating and water-only hydration. Symptoms resolved rapidly following rest in a cool environment and oral rehydration with isotonic saline solutions.

muscle_cramp_spasm_007:
  primary_diagnosis: Uraemic muscle cramps
  presenting_complaint: Painful leg cramps during haemodialysis sessions.
  summary_of_course: A 69-year-old male with end-stage renal disease reported debilitating lower limb spasms occurring in the final hour of dialysis. Evaluation suggested rapid fluid removal as a trigger. Management involved adjusting the ultrafiltration rate and a trial of gabapentin, which significantly reduced the frequency of intradialytic spasms.

muscle_cramp_spasm_008:
  primary_diagnosis: Acute dystonic reaction
  presenting_complaint: Involuntary neck twisting and upward eye deviation.
  summary_of_course: A 19-year-old male presented to the emergency department four hours after his first dose of prochlorperazine for nausea. He exhibited torticollis and an oculogyric crisis. He was treated with 5mg of intramuscular procyclidine, resulting in complete resolution of the spasms within 15 minutes.

muscle_cramp_spasm_009:
  primary_diagnosis: Pregnancy-related leg cramps
  presenting_complaint: Frequent nocturnal calf spasms in the third trimester.
  summary_of_course: A 29-year-old primigravida at 32 weeks gestation reported worsening sleep disturbance due to leg cramps. Obstetric review confirmed no evidence of pre-eclampsia or deep vein thrombosis. She was managed conservatively with magnesium supplementation and calf-stretching exercises prior to sleep.

muscle_cramp_spasm_010:
  primary_diagnosis: Amyotrophic Lateral Sclerosis (ALS)
  presenting_complaint: Muscle twitching and painful cramps associated with weakness.
  summary_of_course: A 66-year-old male presented with a six-month history of progressive hand weakness, widespread fasciculations, and painful muscle cramps. Electromyography (EMG) showed chronic denervation and reinnervation in multiple segments. He was diagnosed with ALS and started on riluzole, with mexiletine added specifically to target the debilitating cramps.

muscle_cramp_spasm_011:
  primary_diagnosis: McArdle Disease (GSD Type V)
  presenting_complaint: Exercise-induced muscle pain and stiffness.
  summary_of_course: A 15-year-old boy reported severe muscle cramping and "locking" shortly after starting vigorous exercise, which improved after a brief rest (second wind phenomenon). A non-ischaemic forearm exercise test showed a lack of lactate rise. Genetic testing confirmed a mutation in the PYGM gene, and he was advised on a high-protein diet and supervised exercise.

muscle_cramp_spasm_012:
  primary_diagnosis: Alcohol withdrawal syndrome
  presenting_complaint: Tremor, agitation, and diffuse muscle jerking.
  summary_of_course: A 45-year-old male was admitted with acute alcohol withdrawal 48 hours after his last drink. He displayed significant autonomic hyperactivity and painful muscle spasms. He was managed on a symptom-triggered chlordiazepoxide regimen and high-dose parenteral thiamine (Pabrinex) to prevent Wernicke's encephalopathy.

muscle_cramp_spasm_013:
  primary_diagnosis: Statin-associated muscle symptoms (SAMS)
  presenting_complaint: Myalgia and persistent muscle cramps in the thighs.
  summary_of_course: A 58-year-old male recently started on atorvastatin 40mg for hypercholesterolaemia. He developed symmetrical proximal muscle aching and cramps, though his creatine kinase (CK) levels remained within the normal range. The symptoms resolved upon discontinuation of the statin and did not recur when switched to a lower dose of rosuvastatin.

muscle_cramp_spasm_014:
  primary_diagnosis: Hypomagnesaemia-induced spasms
  presenting_complaint: Diffuse muscle twitching and cramps.
  summary_of_course: A 53-year-old female with a history of Crohn's disease and chronic malabsorption presented with generalized carpopedal spasms. Laboratory results showed a serum magnesium of 0.4 mmol/L and concurrent hypokalaemia. She required intravenous magnesium sulphate replacement followed by long-term oral magnesium glycerophosphate.

muscle_cramp_spasm_015:
  primary_diagnosis: Neuromyotonia (Isaac's Syndrome)
  presenting_complaint: Continuous muscle rippling and stiffness.
  summary_of_course: A 49-year-old male presented with persistent "bag of worms" muscle twitching (myokymia) in his calves and progressive stiffness that persisted during sleep. EMG demonstrated continuous muscle fibre activity. He tested positive for voltage-gated potassium channel (VGKC) antibodies and showed a significant clinical response to carbamazepine.

muscle_cramp_spasm_016:
  primary_diagnosis: Focal hand dystonia (Writer's cramp)
  presenting_complaint: Involuntary hand cramping when writing or typing.
  summary_of_course: A 34-year-old administrative assistant reported that her right hand would painfully "lock" and her fingers would curl only when attempting to write. Neurological examination was normal for all other tasks. She was diagnosed with task-specific focal dystonia and treated with targeted botulinum toxin injections into the flexor digitorum muscles.

muscle_cramp_spasm_017:
  primary_diagnosis: Multiple Sclerosis-related spasticity
  presenting_complaint: Painful extensor spasms in the lower limbs.
  summary_of_course: A 41-year-old female with secondary progressive MS reported frequent, forceful leg extensions that interfered with wheelchair positioning. Despite oral baclofen and tizanidine, the spasms remained poorly controlled. She was eventually referred for an intrathecal baclofen pump trial, which provided significant symptomatic relief.

muscle_cramp_spasm_018:
  primary_diagnosis: Serotonin Syndrome
  presenting_complaint: Shivering, muscle rigidity, and jerking limbs.
  summary_of_course: A 23-year-old male was brought to A&E after taking an overdose of sertraline and tramadol. He was pyrexial, tachycardic, and exhibited spontaneous clonus and "lead-pipe" rigidity. He was treated with IV fluids, benzodiazepines for muscle spasms, and cooling measures in a high-dependency unit.

muscle_cramp_spasm_019:
  primary_diagnosis: Hypokalaemic periodic paralysis
  presenting_complaint: Sudden onset of limb weakness and painful cramping.
  summary_of_course: A 27-year-old male woke up with inability to move his legs and severe muscle aching following a high-carbohydrate meal the previous evening. Serum potassium was 2.2 mmol/L during the attack. He was treated with oral potassium chloride, and subsequent genetic testing identified a mutation in the CACNA1S gene.

muscle_cramp_spasm_020:
  primary_diagnosis: Acute lumbar paraspinal muscle spasm
  presenting_complaint: Sudden, debilitating lower back pain and "locking".
  summary_of_course: A 39-year-old male experienced an acute "pop" in his back while lifting heavy luggage, followed by intense paraspinal spasms that prevented standing upright. Examination showed no neurological deficit but significant muscle guarding. He was treated with short-term diazepam for spasm, naproxen, and early physiotherapy.