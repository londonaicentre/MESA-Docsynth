cns_abscess_001:
  primary_diagnosis: Acute pyogenic brain abscess
  presenting_complaint: Severe headache, vomiting, and worsening lethargy
  summary_of_course: A 7-year-old male presented with a 5-day history of right-sided otalgia and fever, progressing to focal neurological deficits. CT head revealed a 3cm ring-enhancing lesion in the right temporal lobe with significant perilesional oedema, secondary to chronic otitis media. He underwent urgent neurosurgical aspiration and a 6-week course of IV ceftriaxone and metronidazole, resulting in full clinical recovery.

cns_abscess_002:
  primary_diagnosis: Subacute frontal lobe abscess
  presenting_complaint: New-onset focal seizures and personality changes
  summary_of_course: A 42-year-old female with poor dental hygiene presented with a 2-week history of progressive frontal headaches and irritability. MRI demonstrated a large abscess in the left frontal lobe; pus cultures grew Streptococcus anginosus (milleri group). Management involved stereotactic aspiration, dental extractions of infected molars, and prolonged antimicrobial therapy with significant improvement in cognitive function.

cns_abscess_003:
  primary_diagnosis: Chronic fungal brain abscess
  presenting_complaint: Progressive left-sided weakness and chronic low-grade fever
  summary_of_course: A 65-year-old male on long-term immunosuppression for a renal transplant presented with subacute hemiparesis. Imaging showed a multiloculated lesion in the right parietal lobe, initially suspicious for a tumour, but biopsy confirmed Aspergillus fumigatus. Despite aggressive treatment with voriconazole and surgical debulking, the patient was left with permanent motor deficits.

cns_abscess_010:
  primary_diagnosis: Cerebral Toxoplasmosis
  presenting_complaint: Confusion, ataxia, and blurred vision
  summary_of_course: A 38-year-old male with undiagnosed HIV (CD4 count 45 cells/uL) presented with subacute encephalopathy. MRI brain showed multiple ring-enhancing lesions in the basal ganglia and corticomedullary junction. He was started on pyrimethamine, sulfadiazine, and folinic acid with a presumptive diagnosis of toxoplasmosis, showing marked radiological improvement after 3 weeks.

cns_abscess_005:
  primary_diagnosis: Multiple embolic brain abscesses
  presenting_complaint: Sudden onset dysphasia and right-sided paraesthesia
  summary_of_course: A 29-year-old male with a history of intravenous drug use (IVDU) presented with symptoms of infective endocarditis. MRI revealed multiple small, scattered abscesses across both hemispheres consistent with septic emboli from a tricuspid valve vegetation. He required a 12-week course of IV vancomycin and gentamicin, managed jointly by cardiology and neurosurgery.

cns_abscess_006:
  primary_diagnosis: Paediatric cerebellar abscess
  presenting_complaint: Ataxia, nystagmus, and occipital headache
  summary_of_course: An 8-year-old girl with Tetralogy of Fallot presented with acute cerebellar signs and fever. Investigations confirmed a right cerebellar abscess likely caused by paradoxical embolism due to her right-to-left cardiac shunt. She underwent successful burr-hole aspiration and 8 weeks of targeted IV antibiotics, with close monitoring by paediatric cardiology.

cns_abscess_007:
  primary_diagnosis: Frontal lobe abscess secondary to sinusitis
  presenting_complaint: Severe retro-orbital pain and periorbital swelling
  summary_of_course: A 19-year-old male presented with acute-on-chronic frontal sinusitis that failed to respond to oral antibiotics. CT showed erosion of the posterior table of the frontal sinus and a contiguous 2.5cm frontal lobe abscess. He underwent combined functional endoscopic sinus surgery (FESS) and neurosurgical drainage, followed by 6 weeks of IV ceftriaxone.

cns_abscess_008:
  primary_diagnosis: Post-traumatic brain abscess
  presenting_complaint: Persistent headache and discharge from an old scalp wound
  summary_of_course: A 55-year-old male presented with a localized abscess surrounding a retained metallic fragment from a penetrating injury sustained 20 years prior. MRI showed a well-encapsulated abscess in the occipital cortex with minimal mass effect. The fragment and abscess capsule were surgically excised, and he completed a 4-week course of flucloxacillin with no further recurrence.

cns_abscess_009:
  primary_diagnosis: Cryptogenic brain abscess
  presenting_complaint: Gradual onset of expressive aphasia
  summary_of_course: A 50-year-old female with no significant medical history presented with a 3-week history of word-finding difficulties. Imaging revealed a solitary left temporal lobe abscess, but extensive investigations failed to identify a primary source of infection. She responded well to empirical IV therapy followed by an oral switch to ciprofloxacin and metronidazole.

cns_abscess_004:
  primary_diagnosis: Post-operative subdural empyema and cortical abscess
  presenting_complaint: Fever, meningism, and declining GCS following craniotomy
  summary_of_course: A 34-year-old male developed hospital-acquired meningitis 10 days after a resection of a vestibular schwannoma. Repeat MRI identified a subdural empyema and an underlying cortical abscess at the operative site. He required emergency re-operation for washout and a prolonged course of meropenem and linezolid due to multi-resistant Staphylococcus epidermidis.

cns_abscess_011:
  primary_diagnosis: Nocardia brain abscess
  presenting_complaint: Subacute cough and new-onset focal seizures
  summary_of_course: A 62-year-old male on chemotherapy for lymphoma presented with pulmonary nodules and a solitary brain lesion. Biopsy of the brain lesion confirmed Nocardia asteroides, a rare opportunistic infection. He required a 12-month course of high-dose co-trimoxazole, which was complicated by drug-induced acute kidney injury requiring careful dose titration.

cns_abscess_012:
  primary_diagnosis: Life-threatening intraventricular abscess rupture
  presenting_complaint: Sudden collapse, decerebrate posturing, and high fever
  summary_of_course: A 45-year-old male with a known but untreated deep-seated thalamic abscess suffered a sudden clinical deterioration. CT confirmed rupture of the abscess into the lateral ventricles (ventriculitis) causing acute obstructive hydrocephalus. He was managed in ICU with an external ventricular drain (EVD), intrathecal antibiotics, and intensive systemic therapy, but survived with significant neurological morbidity.

cns_abscess_013:
  primary_diagnosis: Spinal epidural abscess
  presenting_complaint: Severe midline back pain and progressive leg weakness
  summary_of_course: A 70-year-old male with poorly controlled Type 2 diabetes presented with a 4-day history of localized lumbar pain and urinary retention. MRI spine revealed a large epidural abscess from L3 to L5 with cord compression. He underwent urgent decompressive laminectomy and evacuation of pus, which grew Methicillin-sensitive Staphylococcus aureus (MSSA).

cns_abscess_014:
  primary_diagnosis: Brainstem abscess
  presenting_complaint: Diplopia, facial numbness, and dysphagia
  summary_of_course: A 31-year-old female presented with progressive cranial nerve palsies over 10 days. MRI showed a small, 1cm abscess within the pons, a technically challenging location for surgery. Due to the high risk of biopsy, she was treated empirically with broad-spectrum IV antibiotics and dexamethasone, showing complete radiological resolution after 12 weeks.

cns_abscess_015:
  primary_diagnosis: Tuberculous brain abscess
  presenting_complaint: Chronic headache, weight loss, and night sweats
  summary_of_course: A 28-year-old male recently arrived from a high-TB prevalence region presented with a 2-month history of constitutional symptoms and focal neurology. MRI showed a large, thick-walled abscess in the right parietal lobe with surrounding oedema. Sputum and abscess aspirate were positive for Mycobacterium tuberculosis, and he was commenced on a standard 12-month anti-TB regimen plus steroids.

cns_abscess_016:
  primary_diagnosis: Recurrent CNS abscess
  presenting_complaint: Recurrence of headache and fever 3 months post-treatment
  summary_of_course: A 52-year-old male presented with a repeat frontal lobe abscess despite previous successful drainage. Investigation revealed a persistent patent foramen ovale (PFO) and a chronic occult dental infection. Following repeat drainage, PFO closure, and definitive dental surgery, he remained infection-free at 1-year follow-up.

cns_abscess_017:
  primary_diagnosis: Cerebellar abscess post-mastoiditis
  presenting_complaint: Vertigo, vomiting, and inability to walk
  summary_of_course: A 12-year-old boy with a history of chronic suppurative otitis media presented with acute vestibular dysfunction. CT mastoids and brain confirmed otomastoiditis and a contiguous cerebellar abscess. He underwent a combined mastoidectomy and neurosurgical drainage, with cultures growing a polymicrobial mix of anaerobes and Pseudomonas aeruginosa.

cns_abscess_018:
  primary_diagnosis: Amoebic brain abscess
  presenting_complaint: Severe headache and confusion following tropical travel
  summary_of_course: A 48-year-old male presented 4 weeks after returning from Southeast Asia with a history of bloody diarrhoea followed by neurological symptoms. MRI showed a solitary necrotic lesion in the right hemisphere; serology and PCR confirmed Entamoeba histolytica. He was treated with metronidazole and paromomycin, alongside neurosurgical aspiration, with good clinical improvement.

cns_abscess_019:
  primary_diagnosis: Pregnancy-associated brain abscess
  presenting_complaint: New-onset seizures in the third trimester
  summary_of_course: A 32-year-old female at 34 weeks gestation presented with a first-time seizure and fever. MRI identified a 2cm parietal abscess; management required a multidisciplinary approach involving obstetrics, neurosurgery, and infectious diseases. She underwent stereotactic aspiration under local anaesthesia and was started on ceftriaxone and metronidazole, with a healthy baby delivered via planned C-section at 37 weeks.

cns_abscess_020:
  primary_diagnosis: Multiple brain abscesses in an elderly patient
  presenting_complaint: Subacute decline in GCS and low-grade fever
  summary_of_course: An 82-year-old male with multiple comorbidities, including atrial fibrillation and bronchiectasis, presented with a "failure to thrive" and confusion. MRI revealed multiple small abscesses in the grey-white matter junction, likely due to haematogenous spread from a pulmonary source. Due to his frailty, he was treated conservatively with long-term IV antibiotics via a PICC line in a community hospital setting.