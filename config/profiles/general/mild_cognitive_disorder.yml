mild_cognitive_disorder_001:
  primary_diagnosis: Amnestic Mild Cognitive Disorder
  presenting_complaint: Progressive short-term memory loss and forgetting appointments.
  summary_of_course: A 78-year-old female presented to the GP with a 12-month history of worsening episodic memory. ACE-III score was 83/100, with specific deficits in delayed recall. MRI brain showed mild hippocampal atrophy (Scheltens scale 2), and she was diagnosed with chronic amnestic MCD, likely prodromal Alzheimer's, managed with lifestyle modifications and monitoring.

mild_cognitive_disorder_002:
  primary_diagnosis: Vascular Mild Cognitive Disorder
  presenting_complaint: Slowed thinking and difficulty with complex planning.
  summary_of_course: A 72-year-old male with long-standing hypertension and Type 2 diabetes reported subacute executive dysfunction following a minor TIA. Neuropsychological testing revealed impaired processing speed and executive function but preserved memory. MRI demonstrated significant small vessel disease and periventricular leukoaraiosis, confirming a diagnosis of vascular MCD.

mild_cognitive_disorder_003:
  primary_diagnosis: Traumatic Mild Cognitive Disorder
  presenting_complaint: Persistent "brain fog" and irritability following a road traffic accident.
  summary_of_course: A 24-year-old male sustained a mild traumatic brain injury (TBI) with loss of consciousness for 5 minutes. Six months post-injury, he remains in the community with significant deficits in attention and social cognition. CT head was initially clear, but formal assessment confirmed post-traumatic mild cognitive disorder, requiring occupational therapy and vocational rehabilitation.

mild_cognitive_disorder_004:
  primary_diagnosis: HIV-Associated Neurocognitive Disorder (HAND)
  presenting_complaint: Difficulty multi-tasking and mild motor slowing.
  summary_of_course: A 45-year-old male, HIV-positive for 15 years with stable CD4 counts on ART, reported subacute cognitive decline. Lumbar puncture excluded opportunistic infections, and neurocognitive testing showed mild impairment in two or more domains (speed of information processing and fine motor skills). He was diagnosed with asymptomatic neurocognitive impairment (ANI), a mild form of HAND.

mild_cognitive_disorder_005:
  primary_diagnosis: Alcohol-Related Mild Cognitive Disorder
  presenting_complaint: Disorientation and poor concentration.
  summary_of_course: A 52-year-old female with a history of chronic alcohol dependence presented to A&E with subacute confusion. Following detoxification and high-dose parenteral thiamine (Pabrinex), her global confusion resolved, but she was left with mild deficits in executive function and visuospatial tasks. She was diagnosed with alcohol-related brain damage (ARBD) presenting as mild cognitive disorder.

mild_cognitive_disorder_006:
  primary_diagnosis: Parkinson’s Disease Mild Cognitive Disorder (PD-MCI)
  presenting_complaint: Visual-spatial difficulties and trouble following complex conversations.
  summary_of_course: A 68-year-old male with a 5-year history of Parkinson’s disease reported chronic, mild cognitive changes. Assessment revealed impairments in executive function and visuospatial abilities (MoCA 22/30) without significant impact on daily living. He was diagnosed with PD-MCI, and his medication was reviewed to ensure no anticholinergic burden was contributing.

mild_cognitive_disorder_007:
  primary_diagnosis: Reversible Mild Cognitive Disorder due to Vitamin B12 Deficiency
  presenting_complaint: Lethargy and "muddled" thinking.
  summary_of_course: An 81-year-old vegan male presented with subacute cognitive decline and paraesthesia in his feet. Blood tests revealed a macrocytic anaemia and a serum B12 level of 90 ng/L. Following a course of intramuscular hydroxocobalamin, his cognitive scores improved from MoCA 21/30 to 27/30, indicating a partially reversible MCD secondary to nutritional deficiency.

mild_cognitive_disorder_008:
  primary_diagnosis: Post-Operative Mild Cognitive Disorder
  presenting_complaint: Persistent confusion and memory lapses post-surgery.
  summary_of_course: A 79-year-old female underwent elective total hip arthroplasty; post-operatively, she suffered from prolonged delirium. Three months post-discharge, she still exhibits mild cognitive deficits in attention and memory compared to her pre-operative baseline. This chronic post-operative cognitive dysfunction (POCD) is being managed with community cognitive stimulation therapy.

mild_cognitive_disorder_009:
  primary_diagnosis: Multiple Sclerosis-Related Mild Cognitive Disorder
  presenting_complaint: Word-finding difficulties and cognitive fatigue.
  summary_of_course: A 38-year-old female with relapsing-remitting MS reported that "brain fog" was impacting her work as an accountant. Neuropsychological evaluation using the BICAMS battery showed significant slowing in processing speed. She was diagnosed with MS-associated mild cognitive disorder, and her workplace implemented reasonable adjustments to accommodate her cognitive fatigue.

mild_cognitive_disorder_010:
  primary_diagnosis: Mild Cognitive Disorder due to Obstructive Sleep Apnoea (OSA)
  presenting_complaint: Excessive daytime sleepiness and poor short-term memory.
  summary_of_course: A 50-year-old male with a BMI of 36 was referred by his partner for heavy snoring and witnessed apnoeas. He complained of chronic morning headaches and forgetfulness. Polysomnography confirmed severe OSA (AHI 45), and baseline cognitive testing showed mild executive dysfunction, which improved significantly after six months of CPAP therapy.

mild_cognitive_disorder_011:
  primary_diagnosis: Pseudo-dementia (Depression-Related MCD)
  presenting_complaint: Subjective memory loss and inability to concentrate.
  summary_of_course: A 62-year-old female presented to the memory clinic following the death of her husband, convinced she had Alzheimer's. Testing showed inconsistent effort and a "don't know" answering pattern, with a GDS score of 12/15. She was diagnosed with a mild cognitive disorder secondary to major depressive disorder and showed cognitive recovery following treatment with SSRIs and CBT.

mild_cognitive_disorder_012:
  primary_diagnosis: Mild Cognitive Disorder with Lewy Bodies
  presenting_complaint: Fluctuating alertness and vivid dreams.
  summary_of_course: A 71-year-old male presented with chronic mild cognitive impairment and REM sleep behaviour disorder. He experienced occasional non-threatening visual hallucinations of small animals. DaTscan showed reduced dopamine transporter uptake in the striatum, confirming a diagnosis of mild cognitive disorder with Lewy bodies (prodromal DLB).

mild_cognitive_disorder_013:
  primary_diagnosis: Chemotherapy-Induced Mild Cognitive Disorder
  presenting_complaint: Lack of mental clarity and difficulty multitasking.
  summary_of_course: A 48-year-old female, six months post-adjuvant chemotherapy for breast cancer, reported persistent "chemo-brain". Assessments confirmed mild deficits in verbal memory and executive function. She was diagnosed with chemotherapy-induced cognitive impairment, an uncomplicated but distressing MCD, and was enrolled in a cognitive rehabilitation programme.

mild_cognitive_disorder_014:
  primary_diagnosis: Metabolic Mild Cognitive Disorder (Uraemic)
  presenting_complaint: Mild confusion and "clouded" consciousness.
  summary_of_course: A 65-year-old male with Stage 4 Chronic Kidney Disease (CKD) presented with acute-on-chronic cognitive decline during a period of dehydration. His urea was 28 mmol/L and creatinine 450 µmol/L. After fluid resuscitation and stabilisation of his renal function, his acute confusion resolved, but he remained with a mild baseline cognitive disorder typical of end-stage renal disease.

mild_cognitive_disorder_015:
  primary_diagnosis: Frontotemporal Mild Cognitive Disorder (Behavioural Variant)
  presenting_complaint: Changes in personality and loss of empathy.
  summary_of_course: A 55-year-old male was brought to the clinic by his wife due to subacute changes in social conduct and apathy. While his memory scores were relatively preserved (MMSE 28/30), he failed frontal assessment batteries and showed mild orbitofrontal atrophy on MRI. He was diagnosed with the behavioural variant of mild cognitive disorder, likely prodromal FTD.

mild_cognitive_disorder_016:
  primary_diagnosis: Life-Threatening MCD Complication (Medication Error)
  presenting_complaint: Severe hypoglycaemia and collapse.
  summary_of_course: An 84-year-old male with known mild cognitive disorder was admitted to the ICU after accidentally self-administering a triple dose of insulin. His cognitive impairment had led to him forgetting he had already injected. Following stabilisation of his life-threatening hypoglycaemia, his care package was upgraded to include a district nurse for medication administration.

mild_cognitive_disorder_017:
  primary_diagnosis: Post-Sepsis Mild Cognitive Disorder
  presenting_complaint: Difficulty concentrating and memory gaps.
  summary_of_course: A 55-year-old female spent three weeks in the ICU with septic shock secondary to pneumonia. Two months post-discharge, she exhibits new-onset mild cognitive disorder (Post-ICU Syndrome), with deficits in executive function and attention. She is currently undergoing outpatient neuro-rehabilitation with slow but steady improvement.

mild_cognitive_disorder_018:
  primary_diagnosis: Mild Cognitive Disorder in Down's Syndrome
  presenting_complaint: Loss of interest in hobbies and mild disorientation.
  summary_of_course: A 42-year-old male with Down's syndrome showed a subacute decline in his functional abilities and social engagement. Given the high risk of early-onset Alzheimer's in this population, a PET-CT scan was performed, showing early amyloid deposition. He was diagnosed with mild cognitive disorder, representing the prodromal phase of dementia in Down's syndrome.

mild_cognitive_disorder_019:
  primary_diagnosis: Chronic Hypoxic Mild Cognitive Disorder
  presenting_complaint: Mental slowness and poor decision-making.
  summary_of_course: A 74-year-old male with severe COPD (FEV1 35% predicted) and chronic respiratory failure presented with chronic cognitive decline. Neuropsychological testing showed mild impairments across multiple domains, attributed to chronic cerebral hypoxia. He was started on long-term oxygen therapy (LTOT) to prevent further cognitive deterioration.

mild_cognitive_disorder_020:
  primary_diagnosis: Paediatric Post-Encephalitic Mild Cognitive Disorder
  presenting_complaint: Academic decline and impulsivity.
  summary_of_course: A 14-year-old male who suffered from Herpes Simplex Encephalitis at age 12 presented with new-onset learning difficulties. While his IQ remains in the normal range, specific testing revealed mild cognitive disorder affecting his working memory and impulse control. He is managed with an Education, Health and Care (EHC) plan in a mainstream school.