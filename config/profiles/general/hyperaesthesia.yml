hyperaesthesia_001:
  primary_diagnosis: Herpes zoster (shingles)
  presenting_complaint: Intense burning pain and extreme skin sensitivity over the right ribcage.
  summary_of_course: A 68-year-old male presented with a vesicular rash in a T4 dermatomal distribution. He reported severe hyperaesthesia, where even the touch of a light cotton shirt was unbearable. He was treated with oral aciclovir and amitriptyline, with gradual resolution of the rash but persistent focal sensitivity.

hyperaesthesia_002:
  primary_diagnosis: Diabetic peripheral neuropathy
  presenting_complaint: Chronic burning sensation and hypersensitivity in both feet.
  summary_of_course: A 54-year-old female with a 15-year history of Type 2 diabetes presented with worsening "glove and stocking" hyperaesthesia. Examination revealed reduced vibration sense but heightened response to pinprick. HbA1c was elevated at 88 mmol/mol, and she was started on gabapentin for symptomatic relief.

hyperaesthesia_003:
  primary_diagnosis: Complex Regional Pain Syndrome (CRPS) Type 1
  presenting_complaint: Agonising pain and sensitivity in the left hand following a wrist fracture.
  summary_of_course: A 29-year-old female developed severe hyperaesthesia and allodynia six weeks after a Colles fracture. The hand appeared swollen and cyanotic with restricted range of motion. She was managed by the chronic pain team with a combination of physical therapy, desensitisation techniques, and nerve blocks.

hyperaesthesia_004:
  primary_diagnosis: Multiple Sclerosis sensory relapse
  presenting_complaint: Acute onset of a "tight band" sensation and skin sensitivity around the abdomen.
  summary_of_course: A 34-year-old female with relapsing-remitting MS presented with subacute hyperaesthesia in a girdle-like distribution. MRI of the thoracic spine showed a new gadolinium-enhancing plaque at T7-T8. She received a three-day course of intravenous methylprednisolone, leading to significant improvement in sensory symptoms.

hyperaesthesia_005:
  primary_diagnosis: Chemotherapy-induced peripheral neuropathy (CIPN)
  presenting_complaint: Severe cold-induced hyperaesthesia and tingling in the fingers.
  summary_of_course: A 62-year-old male undergoing treatment with oxaliplatin for colorectal cancer reported acute hypersensitivity to cold stimuli. He experienced sharp pain when touching cold objects or breathing cold air. Following a clinical review, his chemotherapy dose was reduced, and he was advised on non-pharmacological cold avoidance.

hyperaesthesia_006:
  primary_diagnosis: Vitamin B12 deficiency (Subacute combined degeneration)
  presenting_complaint: Progressive numbness and extreme sensitivity to touch in the lower limbs.
  summary_of_course: A 75-year-old vegan female presented with subacute ataxia and hyperaesthesia of the legs. Investigations confirmed a serum B12 level of 90 ng/L and macrocytic anaemia. She commenced intramuscular hydroxocobalamin injections, resulting in a slow but steady recovery of neurological function.

hyperaesthesia_007:
  primary_diagnosis: Alcoholic polyneuropathy
  presenting_complaint: Persistent burning pain and tenderness in the calves and feet.
  summary_of_course: A 50-year-old male with chronic alcohol dependency presented with severe lower limb hyperaesthesia and muscle wasting. Electromyography confirmed a primary axonal neuropathy. Management focused on alcohol abstinence, high-dose thiamine supplementation (Pabrinex), and neuropathic pain modulation with duloxetine.

hyperaesthesia_008:
  primary_diagnosis: Central post-stroke pain (Dejerine-Roussy syndrome)
  presenting_complaint: Constant burning and hypersensitivity on the left side of the body.
  summary_of_course: A 71-year-old female developed hemi-hyperaesthesia three months after a right-sided thalamic infarct. The slightest touch to her left arm or leg was perceived as painful and distressing. She was treated with pregabalin and referred to a specialist neuro-rehabilitation centre for long-term management.

hyperaesthesia_009:
  primary_diagnosis: Fibromyalgia
  presenting_complaint: Widespread musculoskeletal pain and heightened sensitivity to pressure.
  summary_of_course: A 42-year-old female reported a three-year history of chronic pain and generalized hyperaesthesia. Clinical examination identified multiple tender points and significant distress with light palpation. She was managed with a multidisciplinary approach involving cognitive behavioural therapy, low-dose amitriptyline, and graded exercise.

hyperaesthesia_010:
  primary_diagnosis: Guillain-Barr√© Syndrome (GBS)
  presenting_complaint: Rapidly progressing weakness and intense skin sensitivity in the limbs.
  summary_of_course: A 24-year-old male presented with acute ascending paralysis and severe hyperaesthesia of the feet and hands following a gastrointestinal infection. He was admitted to the ICU for monitoring of respiratory function. Treatment with intravenous immunoglobulin (IVIG) was initiated, and his sensory symptoms gradually subsided over several weeks.

hyperaesthesia_011:
  primary_diagnosis: Lumbar radiculopathy (L5)
  presenting_complaint: Sharp shooting pain and skin sensitivity down the outer aspect of the right leg.
  summary_of_course: A 48-year-old male presented with acute sciatica and hyperaesthesia in the L5 dermatome. MRI revealed a large L4/L5 disc protrusion compressing the nerve root. After failing conservative management with analgesia and physiotherapy, he underwent a successful microdiscectomy.

hyperaesthesia_012:
  primary_diagnosis: Paediatric Complex Regional Pain Syndrome
  presenting_complaint: Refusal to wear socks or shoes due to extreme foot sensitivity.
  summary_of_course: An 11-year-old girl presented with localized hyperaesthesia in her right ankle following a minor sprain. There was no evidence of fracture, but the limb was cool and mottled. She responded well to a paediatric-led programme of intensive physiotherapy and psychological support for pain management.

hyperaesthesia_013:
  primary_diagnosis: Trigeminal neuralgia
  presenting_complaint: Brief, electric-shock-like pains in the face triggered by light touch.
  summary_of_course: A 65-year-old female reported paroxysms of intense facial hyperaesthesia triggered by washing her face or a light breeze. The pain was localized to the V2 distribution of the trigeminal nerve. She achieved excellent symptom control with carbamazepine, though she required regular monitoring of her liver function.

hyperaesthesia_014:
  primary_diagnosis: Idiopathic small fibre neuropathy
  presenting_complaint: Burning sensations and prickling hypersensitivity in the hands and feet.
  summary_of_course: A 58-year-old male presented with a two-year history of distal hyperaesthesia. Nerve conduction studies were unexpectedly normal, but a skin punch biopsy confirmed a reduced intraepidermal nerve fibre density. Extensive screening for underlying causes was negative, and he was managed with pregabalin.

hyperaesthesia_015:
  primary_diagnosis: Post-thoracotomy pain syndrome
  presenting_complaint: Severe sensitivity and burning around a surgical scar on the chest wall.
  summary_of_course: A 55-year-old male underwent a lobectomy for lung cancer six months prior. He developed chronic hyperaesthesia along the thoracotomy scar, making it difficult to wear a seatbelt. Treatment involved lidocaine patches and referral to the pain clinic for intercostal nerve blocks.

hyperaesthesia_016:
  primary_diagnosis: Meralgia paraesthetica
  presenting_complaint: Burning and hypersensitivity on the outer aspect of the right thigh.
  summary_of_course: A 40-year-old obese female presented with localized hyperaesthesia in the distribution of the lateral femoral cutaneous nerve. Symptoms were exacerbated by standing for long periods. She was advised on weight loss and avoiding tight clothing, which led to a significant reduction in her discomfort.

hyperaesthesia_017:
  primary_diagnosis: Nitrofurantoin-induced polyneuropathy
  presenting_complaint: Acute onset of tingling and skin sensitivity while being treated for a UTI.
  summary_of_course: A 66-year-old female with moderate renal impairment was prescribed nitrofurantoin for a urinary tract infection. On day five, she developed significant hyperaesthesia and paraesthesia in her lower limbs. The medication was immediately discontinued, and her symptoms resolved over the following two weeks.

hyperaesthesia_018:
  primary_diagnosis: Chronic inflammatory demyelinating polyneuropathy (CIDP)
  presenting_complaint: Gradual onset of weakness and distressing skin sensitivity in the extremities.
  summary_of_course: A 52-year-old male presented with a six-month history of progressive motor weakness and sensory hyperaesthesia. Lumbar puncture showed albuminocytologic dissociation, and EMG confirmed demyelinating features. He commenced long-term treatment with corticosteroids and periodic IVIG to maintain remission.

hyperaesthesia_019:
  primary_diagnosis: Tuberculoid leprosy (imported)
  presenting_complaint: A pale, insensitive skin patch with a hyperaesthetic border on the arm.
  summary_of_course: A 38-year-old male who recently emigrated from South Asia presented with a hypopigmented macule on his left forearm. While the centre of the patch was anaesthetic, the margin exhibited marked hyperaesthesia. Skin biopsy confirmed Mycobacterium leprae, and he was started on a multidrug therapy regimen (rifampicin and dapsone).

hyperaesthesia_020:
  primary_diagnosis: Regenerative hyperaesthesia post-burn injury
  presenting_complaint: Intense itching and hypersensitivity in healing skin grafts.
  summary_of_course: A 19-year-old male suffered partial-thickness burns to his legs in a domestic accident. During the healing and re-innervation phase, he developed severe hyperaesthesia and pruritus in the affected areas. He was managed with silicone gel sheets, pressure garments, and oral antihistamines to alleviate the sensory symptoms.