nephrotic_syndrome_001:
  primary_diagnosis: Minimal Change Disease (MCD)
  presenting_complaint: Periorbital oedema and frothy urine
  summary_of_course: A 4-year-old boy presented with sudden onset facial swelling and abdominal distension. Urinalysis showed 4+ protein with a formal protein-creatinine ratio (PCR) of 950 mg/mmol and serum albumin of 18 g/L. He was diagnosed with MCD and commenced on high-dose oral prednisolone, achieving complete remission within 14 days.

nephrotic_syndrome_002:
  primary_diagnosis: Primary Focal Segmental Glomerulosclerosis (FSGS)
  presenting_complaint: Progressive bilateral leg swelling and breathlessness
  summary_of_course: A 32-year-old woman of African descent presented with subacute lower limb oedema and hypertension (155/95 mmHg). Renal biopsy confirmed FSGS (NOS variant) with a baseline eGFR of 45 mL/min/1.73m2 and proteinuria of 8.4 g/24h. Despite treatment with ciclosporin and ACE inhibitors, she showed only partial response and remains at high risk of progression to ESRD.

nephrotic_syndrome_003:
  primary_diagnosis: Idiopathic Membranous Nephropathy
  presenting_complaint: Weight gain and exertional dyspnoea
  summary_of_course: A 68-year-old man presented to his GP with a 10kg weight gain over three weeks and pitting oedema to the mid-thigh. Serological testing was positive for anti-PLA2R antibodies (titre 1:160) with a serum albumin of 22 g/L. He was managed via the Modified Ponticelli Regimen (alternating steroids and cyclophosphamide) due to high risk of progression.

nephrotic_syndrome_004:
  primary_diagnosis: Diabetic Nephropathy with Nephrotic Syndrome
  presenting_complaint: Severe anasarca and lethargy
  summary_of_course: A 62-year-old male with a 25-year history of Type 2 Diabetes and proliferative retinopathy presented with gross fluid overload. Investigations revealed a PCR of 1200 mg/mmol, hypoalbuminaemia (15 g/L), and stable retinopathy, confirming advanced diabetic glomerulosclerosis. Management focused on intensive glycaemic control, high-dose loop diuretics, and maximal SGLT2 inhibitor and ACE inhibitor therapy.

nephrotic_syndrome_005:
  primary_diagnosis: Systemic AL Amyloidosis
  presenting_complaint: Macroglossia and nephrotic-range proteinuria
  summary_of_course: A 71-year-old woman presented with an enlarged tongue, purpura, and significant peripheral oedema. Laboratory tests showed a monoclonal lambda light chain spike and a PCR of 1100 mg/mmol. A fat pad biopsy confirmed Congo Red positive deposits with apple-green birefringence, and she was referred for systemic chemotherapy (bortezomib-based).

nephrotic_syndrome_006:
  primary_diagnosis: Class IV Lupus Nephritis
  presenting_complaint: Malar rash, arthralgia, and tea-coloured urine
  summary_of_course: A 24-year-old woman presented with acute nephritic-nephrotic syndrome, featuring haematuria, hypertension, and 6g/day proteinuria. Bloods showed low C3/C4 levels and high dsDNA titres; renal biopsy confirmed diffuse proliferative lupus nephritis. She was treated with intravenous methylprednisolone pulses followed by mycophenolate mofetil for induction.

nephrotic_syndrome_007:
  primary_diagnosis: Membranous Nephropathy complicated by Renal Vein Thrombosis
  presenting_complaint: Acute left-sided flank pain and worsening oedema
  summary_of_course: A 50-year-old man with known PLA2R-positive membranous nephropathy presented with sudden onset left loin pain and macroscopic haematuria. CT angiography confirmed a left renal vein thrombus, a known hypercoagulable complication of his severe hypoalbuminaemia (14 g/L). He was commenced on therapeutic anticoagulation with low-molecular-weight heparin transitioned to warfarin.

nephrotic_syndrome_008:
  primary_diagnosis: Minimal Change Disease with Acute Kidney Injury
  presenting_complaint: Reduced urine output and severe abdominal pain
  summary_of_course: A 55-year-old man presented with acute-onset nephrotic syndrome and a concurrent rise in serum creatinine from 80 to 240 µmol/L (AKI Stage 2). Biopsy showed MCD with extensive foot process effacement and acute tubular necrosis. He required short-term haemodialysis and intravenous albumin infusions alongside steroids before renal function recovered.

nephrotic_syndrome_009:
  primary_diagnosis: Secondary Membranous Nephropathy (Paraneoplastic)
  presenting_complaint: Chronic cough, weight loss, and leg swelling
  summary_of_course: A 74-year-old male smoker presented with new-onset nephrotic syndrome (albumin 20 g/L, PCR 700 mg/mmol). PLA2R was negative, prompting a malignancy screen which identified an underlying squamous cell lung carcinoma. Treatment of the primary malignancy led to a significant reduction in proteinuria, confirming a paraneoplastic aetiology.

nephrotic_syndrome_010:
  primary_diagnosis: HIV-Associated Nephropathy (HIVAN)
  presenting_complaint: Rapidly progressive oedema and uraemic symptoms
  summary_of_course: A 38-year-old man, recently diagnosed with HIV (CD4 count 120), presented with a creatinine of 400 µmol/L and 12g/day proteinuria. Renal ultrasound showed large, echogenic kidneys, and biopsy confirmed collapsing FSGS. He was started on highly active antiretroviral therapy (HAART) and ACE inhibitors, but his renal function continued to decline towards dialysis dependency.

nephrotic_syndrome_011:
  primary_diagnosis: Steroid-Resistant Nephrotic Syndrome (Genetic FSGS)
  presenting_complaint: Persistent proteinuria since early childhood
  summary_of_course: An 8-year-old girl with persistent nephrotic syndrome failed to respond to 8 weeks of high-dose prednisolone and subsequent calcineurin inhibitors. Genetic testing revealed a homozygous NPHS2 mutation (Podocin deficiency). Management shifted from immunosuppression to supportive care with RAAS blockade and preparation for future renal transplantation.

nephrotic_syndrome_012:
  primary_diagnosis: NSAID-induced Minimal Change Disease and Interstitial Nephritis
  presenting_complaint: Generalized swelling and skin rash
  summary_of_course: A 58-year-old woman taking high-dose ibuprofen for osteoarthritis presented with nephrotic-range proteinuria (9g/24h) and a rising creatinine. Biopsy revealed a combination of MCD and acute interstitial nephritis (AIN). Discontinuation of the NSAID and a short course of oral steroids resulted in complete resolution of both the AKI and the nephrotic syndrome.

nephrotic_syndrome_013:
  primary_diagnosis: Secondary Syphilis-associated Nephrotic Syndrome
  presenting_complaint: Palmar rash and frothy urine
  summary_of_course: A 29-year-old man presented with a diffuse maculopapular rash and significant peripheral oedema. Investigations showed a positive RPR and TPPA alongside a PCR of 850 mg/mmol. Following treatment with intramuscular benzathine penicillin, his proteinuria resolved completely within six weeks without the need for immunosuppression.

nephrotic_syndrome_014:
  primary_diagnosis: IgA Nephropathy (Nephrotic Variant)
  presenting_complaint: Recurrent haematuria and leg swelling
  summary_of_course: An 18-year-old male presented with nephrotic syndrome (albumin 24 g/L, PCR 450 mg/mmol) and persistent microscopic haematuria. Biopsy showed mesangial IgA deposition with significant endocapillary hypercellularity (Oxford M1 E1 S0 T0). He was treated with the STOP-IgAN protocol (steroids and optimized ACE inhibition) with partial remission of proteinuria.

nephrotic_syndrome_015:
  primary_diagnosis: Congenital Nephrotic Syndrome (Finnish Type)
  presenting_complaint: Massive proteinuria and oedema at birth
  summary_of_course: A neonate was born with low birth weight, a large placenta, and immediate onset of massive proteinuria and hypoalbuminaemia. Genetic analysis confirmed NPHS1 mutations. The infant required daily albumin infusions and eventually underwent bilateral nephrectomies and peritoneal dialysis as a bridge to transplantation.

nephrotic_syndrome_016:
  primary_diagnosis: Obesity-Related Glomerulopathy (ORG)
  presenting_complaint: Incidental finding of proteinuria
  summary_of_course: A 45-year-old man with a BMI of 42 kg/m2 was found to have a PCR of 400 mg/mmol during a routine health check. He had no oedema and a normal serum albumin (38 g/L). Biopsy showed glomerulomegaly and focal segmental sclerosis, consistent with ORG; he was managed with weight loss and an SGLT2 inhibitor.

nephrotic_syndrome_017:
  primary_diagnosis: Frequently Relapsing Minimal Change Disease
  presenting_complaint: Recurrent swelling upon reducing steroid dose
  summary_of_course: A 10-year-old boy, initially steroid-responsive, experienced four relapses within twelve months, each occurring when prednisolone was tapered below 0.5 mg/kg. To reduce steroid toxicity (Cushingoid features and growth retardation), he was commenced on Rituximab. He successfully achieved long-term steroid-free remission following two doses of Rituximab.

nephrotic_syndrome_018:
  primary_diagnosis: Membranoproliferative Glomerulonephritis (MPGN) Type 1
  presenting_complaint: Low-grade fever, purpura, and oedema
  summary_of_course: A 52-year-old woman with chronic Hepatitis C infection presented with nephrotic syndrome and cryoglobulinaemic vasculitis. Bloods showed low C3 and C4 with positive cryoglobulins; biopsy confirmed MPGN with subendothelial deposits. Treatment with direct-acting antivirals for Hepatitis C led to gradual improvement in renal parameters.

nephrotic_syndrome_019:
  primary_diagnosis: Nephrotic Syndrome secondary to AA Amyloidosis
  presenting_complaint: Chronic diarrhoea and leg swelling
  summary_of_course: A 65-year-old man with a 30-year history of poorly controlled Rheumatoid Arthritis presented with nephrotic-range proteinuria (5.5 g/24h). Biopsy confirmed AA amyloidosis secondary to chronic inflammation. Management focused on aggressive control of his RA with TNF-alpha inhibitors to halt further amyloid deposition.

nephrotic_syndrome_020:
  primary_diagnosis: Life-threatening Nephrotic Syndrome with Sepsis
  presenting_complaint: Fever, abdominal pain, and anasarca
  summary_of_course: A 42-year-old woman with severe untreated FSGS was admitted to the ICU with Spontaneous Bacterial Peritonitis (Streptococcus pneumoniae). She was profoundly hypoalbuminaemic (11 g/L) and required vasopressor support and intravenous antibiotics. Following stabilization of the sepsis, she was started on a cautious course of immunosuppression and diuretics.