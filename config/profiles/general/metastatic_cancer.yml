metastatic_cancer_001:
  primary_diagnosis: Metastatic breast adenocarcinoma (ER+ HER2-)
  presenting_complaint: Incidental finding of sclerotic bone lesions on staging CT
  summary_of_course: A 68-year-old female with a history of primary breast cancer five years ago presented for routine surveillance. CT thorax/abdomen/pelvis revealed multiple sclerotic lesions in the lumbar spine and pelvis, confirmed as metastatic disease on bone biopsy. She was started on Letrozole and Palbociclib with stable disease at 12 months.

metastatic_cancer_002:
  primary_diagnosis: Metastatic non-small cell lung cancer (NSCLC) with cerebral metastases
  presenting_complaint: New-onset tonic-clonic seizure and progressive left-sided weakness
  summary_of_course: A 55-year-old male smoker presented acutely to A&E following a seizure. MRI head showed three ring-enhancing lesions with significant perilesional oedema, and staging CT identified a 4cm right hilar mass. He received emergency dexamethasone and whole-brain radiotherapy, followed by palliative chemotherapy.

metastatic_cancer_003:
  primary_diagnosis: Metastatic prostate adenocarcinoma with spinal cord compression
  presenting_complaint: Severe lower back pain and bilateral leg weakness
  summary_of_course: An 82-year-old male with known Gleason 9 prostate cancer presented with acute-on-chronic back pain and reduced mobility. MRI spine confirmed epidural extension at T10 causing cord compression. He underwent emergency surgical decompression followed by palliative radiotherapy and transition to second-line androgen deprivation therapy.

metastatic_cancer_004:
  primary_diagnosis: Metastatic colorectal carcinoma with hepatic involvement
  presenting_complaint: Right upper quadrant pain, jaundice, and 10kg weight loss
  summary_of_course: A 45-year-old male presented with a three-month history of altered bowel habits and progressive abdominal discomfort. CT imaging revealed a primary sigmoid lesion and multiple bilateral liver metastases, the largest measuring 8cm. He was commenced on FOLFOX chemotherapy with palliative intent but developed obstructive jaundice requiring biliary stenting.

metastatic_cancer_005:
  primary_diagnosis: Metastatic malignant melanoma (BRAF V600E mutant)
  presenting_complaint: Multiple enlarging subcutaneous nodules and persistent cough
  summary_of_course: A 30-year-old female previously treated for Stage II melanoma presented with new skin lesions and exertional dyspnoea. PET-CT demonstrated widespread metastases in the lungs, subcutaneous tissue, and adrenal glands. She was initiated on Dabrafenib and Trametinib, showing a significant partial response within eight weeks.

metastatic_cancer_006:
  primary_diagnosis: Metastatic high-grade serous ovarian carcinoma
  presenting_complaint: Abdominal bloating, early satiety, and new-onset ascites
  summary_of_course: A 62-year-old female presented with subacute abdominal distension and discomfort. Ultrasound and subsequent CT showed omental caking and large volume ascites, with a CA-125 level of 2400 U/mL. She underwent paracentesis for symptom relief and commenced carboplatin and paclitaxel chemotherapy.

metastatic_cancer_007:
  primary_diagnosis: Metastatic pancreatic ductal adenocarcinoma
  presenting_complaint: Epigastric pain radiating to the back and profound cachexia
  summary_of_course: A 74-year-old male presented with rapid functional decline and severe abdominal pain. Imaging confirmed a mass in the pancreatic tail with multiple low-attenuation lesions in the liver and peritoneal seeding. Due to poor performance status, he was managed with palliative care involvement and syringe driver analgesia.

metastatic_cancer_008:
  primary_diagnosis: Metastatic clear cell renal cell carcinoma (ccRCC)
  presenting_complaint: Pathological fracture of the right humerus
  summary_of_course: A 59-year-old male presented to the minor injuries unit following a minor fall resulting in a humeral fracture. X-rays showed a lytic lesion at the fracture site, and subsequent CT identified a 7cm renal mass and pulmonary nodules. He underwent intramedullary nailing of the humerus and was started on Sunitinib.

metastatic_cancer_009:
  primary_diagnosis: Metastatic neuroblastoma (Stage M)
  presenting_complaint: Bone pain, periorbital ecchymosis, and abdominal mass
  summary_of_course: A 3-year-old boy presented with irritability, refusal to walk, and "raccoon eyes." Investigations revealed a large suprarenal mass and bone marrow infiltration on biopsy. He was treated under a high-risk protocol including intensive induction chemotherapy and stem cell rescue.

metastatic_cancer_010:
  primary_diagnosis: Metastatic gastric adenocarcinoma (Virchowâ€™s node)
  presenting_complaint: Persistent dyspepsia and a palpable left supraclavicular lump
  summary_of_course: A 50-year-old male presented with a six-month history of indigestion and the recent discovery of a firm, non-tender neck mass. Endoscopy revealed a malignant ulcer in the gastric antrum, and biopsy of the supraclavicular node confirmed metastatic adenocarcinoma. He was referred for palliative chemotherapy and nutritional support via a PEG tube.

metastatic_cancer_011:
  primary_diagnosis: Metastatic papillary thyroid carcinoma
  presenting_complaint: Incidental pulmonary nodules on chest X-ray
  summary_of_course: A 28-year-old female underwent a chest X-ray for a persistent cough, which revealed "miliary" pattern nodules. History revealed a previous total thyroidectomy for thyroid cancer four years prior. Radioactive iodine (RAI) whole-body scan showed avid uptake in the lungs, and she was treated with high-dose RAI therapy.

metastatic_cancer_012:
  primary_diagnosis: Metastatic urothelial cell carcinoma
  presenting_complaint: Macroscopic haematuria and bilateral flank pain
  summary_of_course: A 77-year-old male with a history of bladder cancer presented with worsening haematuria and uraemic symptoms. CT showed local recurrence invading the pelvic side wall and extensive retroperitoneal lymphadenopathy causing bilateral hydronephrosis. He required bilateral nephrostomy insertion followed by palliative Gemcitabine and Cisplatin.

metastatic_cancer_013:
  primary_diagnosis: Carcinoma of unknown primary (CUP)
  presenting_complaint: Progressive dyspnoea and multiple liver lesions
  summary_of_course: A 65-year-old female presented with breathlessness and hepatomegaly. CT imaging showed widespread pulmonary and hepatic metastases, but no primary tumour was identified despite extensive endoscopic and radiological workup. Histology from a liver biopsy showed poorly differentiated adenocarcinoma, and she was treated with empirical broad-spectrum chemotherapy.

metastatic_cancer_014:
  primary_diagnosis: Leptomeningeal carcinomatosis from breast cancer
  presenting_complaint: Severe headache, nausea, and multiple cranial nerve palsies
  summary_of_course: A 52-year-old female with known metastatic breast cancer presented with acute neurological deterioration. MRI of the neuraxis showed linear enhancement of the meninges, and CSF cytology confirmed the presence of malignant cells. She was treated with intrathecal methotrexate and palliative radiotherapy to the whole brain.

metastatic_cancer_015:
  primary_diagnosis: Metastatic non-seminomatous germ cell tumour (NSGCT)
  presenting_complaint: Scrotal swelling and acute back pain
  summary_of_course: A 24-year-old male presented with a firm testicular mass and lumbar pain. Imaging revealed a primary testicular tumour and a large (10cm) retroperitoneal lymph node mass compressing the ureters. Despite the high metastatic burden, he achieved a complete clinical remission following radical orchidectomy and four cycles of BEP chemotherapy.

metastatic_cancer_016:
  primary_diagnosis: Metastatic oesophageal squamous cell carcinoma
  presenting_complaint: Complete dysphagia and aspiration pneumonia
  summary_of_course: An 80-year-old male with chronic COPD presented with an inability to swallow liquids and a productive cough. Investigations confirmed a mid-oesophageal tumour with metastases to the mediastinal nodes and both adrenal glands. He was managed with an oesophageal stent for palliation and antibiotics for pneumonia, but declined further active oncological treatment.

metastatic_cancer_017:
  primary_diagnosis: Metastatic osteosarcoma
  presenting_complaint: Pleuritic chest pain and haemoptysis
  summary_of_course: A 16-year-old male previously treated for a distal femur osteosarcoma presented with new respiratory symptoms. CT thorax showed multiple "cannonball" pulmonary metastases. He underwent bilateral pulmonary metastasectomies followed by salvage chemotherapy, but developed further recurrence within six months.

metastatic_cancer_018:
  primary_diagnosis: Metastatic cervical carcinoma with vesicovaginal fistula
  presenting_complaint: Continuous urinary incontinence and pelvic pain
  summary_of_course: A 38-year-old female with untreated Stage IVB cervical cancer presented with urine leaking from the vagina. Examination confirmed a fistula caused by direct tumour invasion, with CT showing distant metastases in the para-aortic nodes and liver. She was managed with a urinary diversion (ileal conduit) and palliative pelvic radiotherapy.

metastatic_cancer_019:
  primary_diagnosis: Metastatic hepatocellular carcinoma (HCC)
  presenting_complaint: Worsening ascites and new-onset hip pain
  summary_of_course: A 66-year-old male with compensated Hepatitis C cirrhosis presented with increased abdominal girth and right hip pain. Imaging showed a 5cm HCC in the right lobe of the liver and a lytic lesion in the right femoral neck. He was started on Sorafenib and received palliative radiotherapy to the hip lesion.

metastatic_cancer_020:
  primary_diagnosis: Extensive-stage small cell lung cancer (SCLC)
  presenting_complaint: Facial swelling and dilated neck veins (SVC obstruction)
  summary_of_course: A 60-year-old heavy smoker presented to the ICU with acute Superior Vena Cava (SVC) obstruction. CT showed a massive mediastinal conglomerate invading the SVC and widespread hepatic metastases. He received emergency stenting of the SVC and immediate commencement of carboplatin and etoposide chemotherapy.