first_degree_av_block_001:
  primary_diagnosis: Asymptomatic first-degree atrioventricular block
  presenting_complaint: Routine pre-employment screening; no symptoms.
  summary_of_course: A 24-year-old professional athlete underwent a routine ECG which revealed a PR interval of 240ms with a heart rate of 52 bpm. Physical examination and echocardiography were normal. No treatment was required as the block was attributed to high vagal tone, and the patient remains under periodic observation.

first_degree_av_block_002:
  primary_diagnosis: Chronic first-degree AV block due to idiopathic fibrosis
  presenting_complaint: Occasional mild fatigue during exertion.
  summary_of_course: An 82-year-old female with hypertension presented for an annual review. ECG showed a stable PR interval of 215ms, unchanged from three years prior. Given the absence of significant symptoms or higher-grade block, she was managed conservatively with lifestyle advice and continued monitoring of her antihypertensive regimen.

first_degree_av_block_003:
  primary_diagnosis: Acute first-degree AV block secondary to inferior STEMI
  presenting_complaint: Severe retrosternal chest pain and diaphoresis.
  summary_of_course: A 65-year-old male presented to A&E with an acute inferior myocardial infarction. Admission ECG demonstrated ST-elevation in leads II, III, and aVF, alongside a new-onset PR interval prolongation to 260ms. Following successful primary percutaneous coronary intervention (PCI), the AV block resolved within 48 hours without the need for pacing.

first_degree_av_block_004:
  primary_diagnosis: Drug-induced first-degree AV block
  presenting_complaint: Dizziness and lightheadedness after medication change.
  summary_of_course: A 58-year-old male recently started on Bisoprolol 5mg for rate control in atrial fibrillation. He presented with symptomatic bradycardia and an ECG showing a PR interval of 280ms. The dose was reduced to 2.5mg, resulting in the PR interval shortening to 190ms and complete resolution of his symptoms.

first_degree_av_block_005:
  primary_diagnosis: First-degree AV block associated with hyperkalaemia
  presenting_complaint: Generalised weakness and reduced urine output.
  summary_of_course: A 72-year-old female with Stage 4 chronic kidney disease presented with acute-on-chronic renal failure. Biochemistry revealed a potassium level of 6.4 mmol/L, and ECG showed peaked T-waves with a PR interval of 300ms. Following treatment with calcium gluconate and insulin-dextrose, her potassium normalised and the PR interval returned to 180ms.

first_degree_av_block_006:
  primary_diagnosis: Lyme carditis with first-degree AV block
  presenting_complaint: Palpitations, lethargy, and a migrating skin rash.
  summary_of_course: A 29-year-old male presented four weeks after a hiking trip with erythema chronicum migrans and new-onset palpitations. ECG confirmed first-degree AV block with a PR interval of 320ms. He was admitted for intravenous ceftriaxone and continuous cardiac monitoring to watch for progression to complete heart block; his conduction normalised after 10 days of antibiotics.

first_degree_av_block_007:
  primary_diagnosis: Paediatric first-degree AV block
  presenting_complaint: Incidental finding during sports clearance.
  summary_of_course: A 10-year-old boy underwent an ECG for a school football academy which showed a PR interval of 210ms. A 24-hour Holter monitor demonstrated that the PR interval normalised during exercise and periods of sympathetic activity. He was cleared for all sports with no further intervention required.

first_degree_av_block_008:
  primary_diagnosis: Post-procedural first-degree AV block
  presenting_complaint: Routine post-operative monitoring.
  summary_of_course: A 70-year-old male underwent a Transcatheter Aortic Valve Implantation (TAVI). Post-procedure ECG showed a new first-degree AV block (PR 250ms) and a new left bundle branch block. He was monitored in hospital for 72 hours for progression to high-grade block; as the intervals remained stable, he was discharged with close cardiology follow-up.

first_degree_av_block_009:
  primary_diagnosis: Viral myocarditis with first-degree AV block
  presenting_complaint: Pleuritic chest pain and recent flu-like illness.
  summary_of_course: A 34-year-old female presented with chest pain and elevated Troponin T (450 ng/L). ECG showed diffuse ST-segment elevation and a PR interval of 235ms. Cardiac MRI confirmed myocarditis, and she was treated with ibuprofen and colchicine, leading to full recovery of conduction and ventricular function over six weeks.

first_degree_av_block_010:
  primary_diagnosis: Symptomatic marked first-degree AV block
  presenting_complaint: Dyspnoea on exertion and "pacemaker syndrome" symptoms.
  summary_of_course: An 85-year-old male presented with significant breathlessness despite normal LV function. ECG revealed a "marked" first-degree AV block with a PR interval of 420ms, causing atrial contraction to occur during the previous ventricular systole. He underwent dual-chamber pacemaker insertion to optimise AV synchrony, which significantly improved his functional capacity.

first_degree_av_block_011:
  primary_diagnosis: Digoxin toxicity causing first-degree AV block
  presenting_complaint: Nausea, confusion, and yellow-tinted vision.
  summary_of_course: A 77-year-old female on Digoxin for heart failure presented with acute confusion. Her Digoxin level was toxic at 3.4 ng/mL, and ECG showed a PR interval of 290ms with characteristic ST-segment "slurring". Digoxin was withheld, and her electrolytes were corrected, leading to the resolution of both symptoms and ECG changes.

first_degree_av_block_012:
  primary_diagnosis: Acute Rheumatic Fever with first-degree AV block
  presenting_complaint: Migratory polyarthritis and a new heart murmur.
  summary_of_course: A 19-year-old male from a high-prevalence region presented with painful joints and fever. Clinical examination revealed a pansystolic murmur of mitral regurgitation, and ECG showed a PR interval of 245ms (a minor Jones criterion). He was treated with penicillin and aspirin, and his PR interval normalised as the acute inflammatory phase subsided.

first_degree_av_block_013:
  primary_diagnosis: Cardiac Sarcoidosis presenting as first-degree AV block
  presenting_complaint: Persistent cough and unexplained syncope.
  summary_of_course: A 46-year-old female with known pulmonary sarcoidosis presented with a PR interval of 270ms on a routine ECG. Given the history of syncope, a cardiac MRI was performed, revealing late gadolinium enhancement in the basal septum. She was started on prednisolone and received an ICD due to the high risk of progression to sudden cardiac death.

first_degree_av_block_014:
  primary_diagnosis: Synergistic drug-induced AV block
  presenting_complaint: Extreme lethargy and bradycardia.
  summary_of_course: A 62-year-old male was concurrently prescribed Verapamil for hypertension and Atenolol for stable angina. He presented with a heart rate of 44 bpm and a PR interval of 310ms. Both medications were discontinued and replaced with an ACE inhibitor, which resolved the conduction delay.

first_degree_av_block_015:
  primary_diagnosis: Obstructive Sleep Apnoea (OSA) related AV block
  presenting_complaint: Excessive daytime somnolence and heavy snoring.
  summary_of_course: A 54-year-old male with a BMI of 38 was referred for sleep studies. Overnight monitoring showed multiple episodes of first-degree AV block (PR up to 280ms) and sinus bradycardia during apnoeic events. Initiation of CPAP therapy resulted in the disappearance of nocturnal conduction abnormalities.

first_degree_av_block_016:
  primary_diagnosis: Hypothyroidism-induced first-degree AV block
  presenting_complaint: Cold intolerance, weight gain, and constipation.
  summary_of_course: A 69-year-old female presented with clinical features of hypothyroidism, confirmed by a TSH of 52 mIU/L. Her ECG showed sinus bradycardia and a PR interval of 225ms. Following three months of Levothyroxine replacement, her TSH normalised and the PR interval returned to 170ms.

first_degree_av_block_017:
  primary_diagnosis: Iatrogenic hypermagnesaemia causing AV block
  presenting_complaint: Decreased deep tendon reflexes and hypotension.
  summary_of_course: A 39-year-old pregnant female was receiving a magnesium sulphate infusion for pre-eclampsia. She developed signs of toxicity, and an urgent ECG showed a new PR interval of 255ms. The infusion was stopped and calcium gluconate was administered, which reversed the neuromuscular and cardiac conduction delays.

first_degree_av_block_018:
  primary_diagnosis: First-degree AV block in Levocardia with ASD
  presenting_complaint: Recurrent chest infections and mild exercise intolerance.
  summary_of_course: A 14-year-old girl with a known ostium secundum atrial septal defect (ASD) was noted to have a PR interval of 220ms. This is a common association with ASD due to atrial stretching. Following surgical closure of the defect, the PR interval remained stable at 210ms and she required no further cardiac intervention.

first_degree_av_block_019:
  primary_diagnosis: Cardiac Amyloidosis with first-degree AV block
  presenting_complaint: Bilateral leg oedema and orthopnoea.
  summary_of_course: A 75-year-old male was investigated for heart failure with preserved ejection fraction. ECG showed low voltage complexes in the limb leads and a PR interval of 265ms. Technetium-99m DPD scintigraphy confirmed ATTR amyloidosis, and he was commenced on tafamidis to manage the underlying protein misfolding.

first_degree_av_block_020:
  primary_diagnosis: Progression of first-degree to second-degree AV block
  presenting_complaint: Worsening dizzy spells and one episode of near-syncope.
  summary_of_course: An 81-year-old male with a baseline PR interval of 240ms was monitored via a 7-day tape. The recording showed the PR interval progressively lengthening until a P-wave was not conducted (Mobitz Type I). Due to the development of symptomatic second-degree block, he was referred for permanent dual-chamber pacemaker implantation.