acute_toxicity_from_antidepressives_001:
  primary_diagnosis: Severe amitriptyline toxicity
  presenting_complaint: Reduced level of consciousness and suspected seizure following intentional ingestion.
  summary_of_course: A 24-year-old female was brought to A&E after consuming 50 tablets of 50mg amitriptyline. ECG revealed a QRS duration of 145ms and a dominant R wave in aVR, treated promptly with intravenous sodium bicarbonate. She was intubated for airway protection and transferred to ICU for vasopressor support; she made a full recovery following 48 hours of intensive management.

acute_toxicity_from_antidepressives_002:
  primary_diagnosis: Moderate serotonin syndrome from sertraline overdose
  presenting_complaint: Agitation, profuse sweating, and bilateral leg tremors.
  summary_of_course: An 18-year-old male presented 4 hours after ingesting 1.5g of sertraline in a self-harm attempt. Physical examination demonstrated hyperreflexia, inducible clonus, and a temperature of 38.2°C. He was managed in the Medical Assessment Unit with intravenous fluids and diazepam for agitation, with symptoms resolving over 24 hours.

acute_toxicity_from_antidepressives_003:
  primary_diagnosis: Mild citalopram toxicity
  presenting_complaint: Nausea, dizziness, and palpitations.
  summary_of_course: A 31-year-old woman accidentally took a double dose of her 40mg citalopram. ECG showed a QTc interval of 460ms with no arrhythmias. Following a 6-hour period of observation and normalisation of repeat ECG, she was discharged with advice on medication adherence.

acute_toxicity_from_antidepressives_004:
  primary_diagnosis: Venlafaxine-induced status epilepticus
  presenting_complaint: Recurrent generalised tonic-clonic seizures.
  summary_of_course: A 35-year-old male with a history of depression ingested 4.5g of venlafaxine XR. He suffered three seizures in the ambulance, requiring midazolam and subsequent loading with levetiracetam. He remained tachycardic (HR 130 bpm) for 12 hours but did not develop serotonin syndrome and was stepped down to the ward after 24 hours in ICU.

acute_toxicity_from_antidepressives_005:
  primary_diagnosis: Anticholinergic toxidrome from dosulepin
  presenting_complaint: Acute confusion, blurred vision, and urinary retention.
  summary_of_course: A 78-year-old male was found disorientated at home with an empty bottle of dosulepin. Examination showed dilated pupils, dry mucous membranes, and a palpable bladder; catheterisation drained 800ml of urine. His confusion cleared over 48 hours as the drug was metabolised, and he was referred to the geriatric psychiatry team.

acute_toxicity_from_antidepressives_006:
  primary_diagnosis: MAOI-induced hypertensive crisis
  presenting_complaint: Severe "thunderclap" headache and epistaxis.
  summary_of_course: A 55-year-old male on phenelzine presented after consuming a large amount of matured cheese at a party. His blood pressure was 210/125 mmHg, and he was treated with intravenous phentolamine in the High Dependency Unit. CT head ruled out intracranial haemorrhage, and his blood pressure stabilised after 12 hours.

acute_toxicity_from_antidepressives_007:
  primary_diagnosis: Accidental paediatric fluoxetine ingestion
  presenting_complaint: Vomiting and mild lethargy.
  summary_of_course: A 3-year-old girl was brought to the paediatric ED after her parents found her with an open bottle of fluoxetine liquid. She remained haemodynamically stable with a normal ECG throughout 12 hours of observation. She was discharged following a review by the paediatric safeguarding team.

acute_toxicity_from_antidepressives_008:
  primary_diagnosis: Mirtazapine overdose with profound sedation
  presenting_complaint: Unresponsiveness and snoring respirations.
  summary_of_course: A 29-year-old female was found by her partner after ingesting 900mg of mirtazapine. She had a GCS of 9 but maintained her airway and remained haemodynamically stable. She was managed supportively with nursing care and regained full consciousness 18 hours later without further complication.

acute_toxicity_from_antidepressives_009:
  primary_diagnosis: Bupropion-induced delayed seizure
  presenting_complaint: New-onset seizure 10 hours after ingestion.
  summary_of_course: A 22-year-old male presented after ingesting 3g of bupropion for smoking cessation. He was initially asymptomatic with a normal ECG, but suffered a generalised seizure 10 hours into his observation period. He was treated with lorazepam and monitored for a further 12 hours before psychiatric assessment.

acute_toxicity_from_antidepressives_010:
  primary_diagnosis: Clomipramine toxicity with cardiac arrest
  presenting_complaint: Collapse and pulseless electrical activity (PEA).
  summary_of_course: A 45-year-old male ingested an unknown quantity of clomipramine and suffered a PEA cardiac arrest shortly after arrival in A&E. Prolonged CPR was performed alongside administration of intravenous lipid emulsion and high-dose sodium bicarbonate. ROSC was achieved after 25 minutes, but he unfortunately developed multi-organ failure and died in ICU.

acute_toxicity_from_antidepressives_011:
  primary_diagnosis: Escitalopram-induced Torsades de Pointes
  presenting_complaint: Recurrent syncope and "thumping" in the chest.
  summary_of_course: A 65-year-old female on escitalopram 20mg daily took an extra 10 tablets. ECG showed a QTc of 540ms and episodes of non-sustained polymorphic ventricular tachycardia. She was treated with intravenous magnesium sulphate and temporary pacing until the QTc normalised.

acute_toxicity_from_antidepressives_012:
  primary_diagnosis: Serotonin syndrome (Paroxetine and St John's Wort)
  presenting_complaint: Fever, shivering, and "electric shock" sensations.
  summary_of_course: A 38-year-old woman on paroxetine 30mg began taking high-dose St John's Wort supplements. She presented with autonomic instability, ocular clonus, and hyperreflexia. Symptoms resolved rapidly upon discontinuation of both substances and treatment with oral cyproheptadine.

acute_toxicity_from_antidepressives_013:
  primary_diagnosis: Lofepramine-induced hepatotoxicity
  presenting_complaint: Jaundice and right upper quadrant pain.
  summary_of_course: A 52-year-old male presented 5 days after a deliberate lofepramine overdose. Bloods revealed an ALT of 1200 U/L and bilirubin of 85 µmol/L, suggesting delayed drug-induced liver injury. He was managed supportively with serial LFT monitoring and gradually improved over two weeks.

acute_toxicity_from_antidepressives_014:
  primary_diagnosis: Moderate duloxetine toxicity
  presenting_complaint: Vomiting, tachycardia, and hypertension.
  summary_of_course: A 44-year-old male ingested 1.2g of duloxetine. He remained hypertensive (BP 170/105 mmHg) and tachycardic for several hours, requiring intravenous fluids and a small dose of diazepam. His symptoms settled without progressing to full serotonin syndrome, and he was discharged to psychiatric care.

acute_toxicity_from_antidepressives_015:
  primary_diagnosis: Trazodone-induced priapism and hypotension
  presenting_complaint: Persistent painful erection and lightheadedness.
  summary_of_course: An 82-year-old male was admitted following an accidental overdose of his trazodone. He was found to be hypotensive (BP 85/50 mmHg) and had been suffering from priapism for 6 hours. He required urological intervention (aspiration and phenylephrine injection) and fluid resuscitation.

acute_toxicity_from_antidepressives_016:
  primary_diagnosis: Life-threatening Serotonin Syndrome (Moclobemide and MDMA)
  presenting_complaint: Hyperpyrexia (41.5°C) and muscular rigidity.
  summary_of_course: A 26-year-old male on moclobemide presented after recreational MDMA use. He was profoundly rigid with extreme hyperthermia, requiring immediate paralysis, intubation, and aggressive external cooling. He spent 5 days in ICU and developed mild rhabdomyolysis but survived with no neurological deficit.

acute_toxicity_from_antidepressives_017:
  primary_diagnosis: Desvenlafaxine overdose with rhabdomyolysis
  presenting_complaint: Muscle pain and dark urine.
  summary_of_course: A 41-year-old female ingested 2g of desvenlafaxine. While her cardiovascular status remained stable, her creatine kinase (CK) peaked at 15,000 U/L. She was treated with aggressive intravenous rehydration to prevent acute kidney injury and her CK levels trended down over 4 days.

acute_toxicity_from_antidepressives_018:
  primary_diagnosis: Acute-on-chronic amitriptyline toxicity
  presenting_complaint: Slurred speech and ataxia.
  summary_of_course: A 40-year-old male on long-term amitriptyline for neuropathic pain took an extra 500mg. He presented with subacute worsening of anticholinergic symptoms and a widened QRS of 110ms on ECG. He was monitored for 24 hours, received oral activated charcoal, and his regular dose was subsequently reviewed.

acute_toxicity_from_antidepressives_019:
  primary_diagnosis: Vortioxetine overdose with SIADH
  presenting_complaint: Severe nausea, headache, and confusion.
  summary_of_course: A 37-year-old female took 300mg of vortioxetine. She developed persistent vomiting and became increasingly confused; labs showed a serum sodium of 122 mmol/L consistent with SIADH. She was managed with fluid restriction and her sodium levels returned to baseline over 72 hours.

acute_toxicity_from_antidepressives_020:
  primary_diagnosis: Milnacipran toxicity
  presenting_complaint: Diaphoresis and sinus tachycardia.
  summary_of_course: A 55-year-old female ingested 1g of milnacipran. She exhibited significant sweating and a heart rate of 125 bpm but remained normotensive with no neurological signs of serotonin syndrome. She was observed for 12 hours and discharged after her heart rate settled to 85 bpm.