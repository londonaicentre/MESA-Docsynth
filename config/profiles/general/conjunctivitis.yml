conjunctivitis_001:
  primary_diagnosis: Acute bacterial conjunctivitis
  presenting_complaint: Bilateral red eyes with yellow purulent discharge and crusting in the mornings.
  summary_of_course: A 4-year-old male presented to his GP with a 48-hour history of sticky eyes following a recent upper respiratory tract infection. Clinical examination showed conjunctival injection and matted eyelashes but no corneal involvement. He was prescribed topical chloramphenicol drops and advised on lid hygiene, resulting in complete resolution within 5 days.

conjunctivitis_002:
  primary_diagnosis: Adenoviral keratoconjunctivitis
  presenting_complaint: Sudden onset painful red eye, watery discharge, and preauricular lymphadenopathy.
  summary_of_course: A 32-year-old female teacher presented with severe unilateral chemosis and a follicular conjunctival response. Within 3 days, the second eye became involved, and she developed subepithelial infiltrates causing blurred vision. Management was supportive with cold compresses and lubricants; the condition took three weeks to resolve, leaving mild persistent glare.

conjunctivitis_003:
  primary_diagnosis: Seasonal allergic conjunctivitis
  presenting_complaint: Intense bilateral ocular pruritus, lacrimation, and conjunctival swelling.
  summary_of_course: A 19-year-old male with known asthma and hay fever presented during high pollen season with "milky" conjunctival appearance and significant chemosis. Slit-lamp exam revealed small papillae on the superior tarsal conjunctiva. He was treated with topical olopatadine and oral cetirizine, showing rapid improvement in symptoms.

conjunctivitis_004:
  primary_diagnosis: Hyperacute gonococcal conjunctivitis
  presenting_complaint: Rapidly progressive eyelid swelling and profuse, thick purulent discharge.
  summary_of_course: A 24-year-old male presented to A&E with a 24-hour history of severe ocular pain and "overflowing" pus. Gram stain revealed Gram-negative intracellular diplococci, raising concerns for corneal perforation. He was admitted for urgent IV ceftriaxone and hourly saline irrigation, preventing permanent visual loss.

conjunctivitis_005:
  primary_diagnosis: Ophthalmia neonatorum (Chlamydial)
  presenting_complaint: Mucopurulent discharge and swollen eyelids in a 10-day-old infant.
  summary_of_course: A neonate born via vaginal delivery presented with subacute conjunctival injection and moderate discharge. Conjunctival swabs were positive for Chlamydia trachomatis via NAAT. The infant was treated with oral erythromycin syrup for 14 days to cover both ocular and potential respiratory involvement, and the mother was referred to GUM services.

conjunctivitis_006:
  primary_diagnosis: Vernal keratoconjunctivitis (VKC)
  presenting_complaint: Severe itching, photophobia, and "stringy" mucoid discharge.
  summary_of_course: An 8-year-old boy with multiple allergies presented with "cobblestone" papillae on the superior tarsal plate and Horner-Trantas dots at the limbus. Due to the risk of a "shield ulcer," he was started on topical ciclosporin and a short course of topical steroids. This chronic condition required long-term follow-up in a paediatric ophthalmology clinic.

conjunctivitis_007:
  primary_diagnosis: Giant papillary conjunctivitis (GPC)
  presenting_complaint: Contact lens intolerance and increased mucus production.
  summary_of_course: A 28-year-old female soft contact lens wearer reported "lens awareness" and the lens moving excessively on the eye. Examination showed large papillae (>1mm) on the upper tarsal conjunctiva. She was advised to cease lens wear for 4 weeks and switch to daily disposables thereafter, combined with topical mast cell stabilisers.

conjunctivitis_008:
  primary_diagnosis: Chemical conjunctivitis (Alkali burn)
  presenting_complaint: Severe pain and blurred vision after splashing cleaning fluid in the eye.
  summary_of_course: A 45-year-old cleaner presented with diffuse conjunctival blanching and epithelial loss. Immediate copious irrigation was performed until the pH neutralised to 7.2. Despite intensive topical steroids and lubricants, she developed symblepharon (adhesion) between the palpebral and bulbar conjunctiva, requiring later surgical revision.

conjunctivitis_009:
  primary_diagnosis: Toxic conjunctivitis
  presenting_complaint: Chronic red, itchy eyes and leathery skin on the eyelids.
  summary_of_course: A 70-year-old male with glaucoma had been using brimonidine drops for six months. He developed a follicular conjunctival reaction and eczematous dermatitis of the periocular skin. The diagnosis of medicamentosa was made; symptoms resolved after withdrawing the offending drop and substituting it with a preservative-free alternative.

conjunctivitis_010:
  primary_diagnosis: Trachoma (Active)
  presenting_complaint: Chronic mild irritation and blurred vision in a migrant patient.
  summary_of_course: A 50-year-old male recently arrived from an endemic region presented with conjunctival scarring (Arlt's line) and trichiasis. Examination of the upper lid showed active follicular inflammation (TF stage). He received a single dose of oral azithromycin and was listed for lid surgery to prevent corneal opacification from inward-turning lashes.

conjunctivitis_011:
  primary_diagnosis: Stevens-Johnson Syndrome (SJS) ocular involvement
  presenting_complaint: Sloughing of the conjunctiva and severe ocular surface pain.
  summary_of_course: A 35-year-old female in ICU with SJS following sulfonamide use developed haemorrhagic crusting of the lids and diffuse conjunctival membranes. Daily bedside ophthalmic debridement and amniotic membrane grafting were required to prevent total ocular surface failure. This life-threatening systemic condition resulted in permanent dry eye and corneal scarring.

conjunctivitis_012:
  primary_diagnosis: Ocular cicatricial pemphigoid (OCP)
  presenting_complaint: Progressive redness, grittiness, and "shrinking" of the eye surface.
  summary_of_course: A 75-year-old female presented with chronic bilateral conjunctivitis unresponsive to antibiotics. Slit-lamp exam revealed foreshortening of the inferior fornices and early symblepharon. Conjunctival biopsy confirmed basement membrane zone antibodies; she was commenced on systemic immunosuppression with mycophenolate mofetil to halt progression.

conjunctivitis_013:
  primary_diagnosis: Parinaud oculoglandular syndrome
  presenting_complaint: Unilateral red eye with a large fleshy mass and a swollen neck gland.
  summary_of_course: A 12-year-old girl presented with granulomatous conjunctivitis and ipsilateral preauricular and submandibular lymphadenopathy. History revealed a recent scratch from a stray kitten. Serology confirmed Bartonella henselae infection; she was treated with a course of oral azithromycin, leading to gradual resolution of the granuloma and lymphadenopathy.

conjunctivitis_014:
  primary_diagnosis: Superior limbic keratoconjunctivitis (SLK)
  presenting_complaint: Chronic burning and foreign body sensation, worse with blinking.
  summary_of_course: A 42-year-old female with Graves' disease presented with superior bulbar conjunctival injection and papillary hypertrophy of the superior tarsus. Rose Bengal staining showed intense uptake in the superior limbic area. Treatment involved silver nitrate cautery to the superior conjunctiva and management of her underlying thyroid dysfunction.

conjunctivitis_015:
  primary_diagnosis: Primary Herpes Simplex Virus (HSV) conjunctivitis
  presenting_complaint: Unilateral red eye with small blisters on the eyelid skin.
  summary_of_course: A 20-year-old male presented with an acute follicular conjunctivitis and vesicular lesions on the lower lid margin. No corneal dendrites were initially visible, but he developed a geographic ulcer 48 hours later. He was treated with topical aciclovir ointment five times daily, resulting in healing over 10 days.

conjunctivitis_016:
  primary_diagnosis: Molluscum contagiosum-induced conjunctivitis
  presenting_complaint: Chronic unilateral watery red eye for three months.
  summary_of_course: A 6-year-old child had been treated multiple times for suspected bacterial conjunctivitis without success. Careful examination revealed a small, umbilicated waxy nodule on the upper lid margin shedding viral particles. Curettage of the lesion led to complete resolution of the secondary follicular conjunctivitis within one week.

conjunctivitis_017:
  primary_diagnosis: Reactive arthritis (Reiterâ€™s Syndrome)
  presenting_complaint: Bilateral conjunctival redness, painful urination, and a swollen knee.
  summary_of_course: A 29-year-old male presented with the classic triad following a gastrointestinal infection. Ocular exam showed a mild, sterile mucopurulent conjunctivitis. While the ocular symptoms were self-limiting and managed with lubricants, the patient required rheumatology input for the management of his systemic inflammatory arthritis.

conjunctivitis_018:
  primary_diagnosis: Acne rosacea-associated blepharoconjunctivitis
  presenting_complaint: Chronic grittiness, redness, and recurrent styes.
  summary_of_course: A 55-year-old male with facial flushing presented with telangiectatic lid margins and meibomian gland dysfunction. The conjunctiva showed diffuse hyperaemia and inferior punctate erosions. He was managed with a 3-month course of oral doxycycline, lid hygiene, and warm compresses, which significantly improved both his skin and ocular symptoms.

conjunctivitis_019:
  primary_diagnosis: Phlyctenular keratoconjunctivitis
  presenting_complaint: Localised redness and severe photophobia.
  summary_of_course: A 14-year-old girl from a high-risk TB background presented with a small, raised white nodule at the limbus surrounded by hyperaemic vessels. This was identified as a delayed hypersensitivity reaction to microbial antigens. She was screened for tuberculosis (Quantiferon-Gold positive) and treated with topical steroid-antibiotic combinations alongside systemic anti-TB therapy.

conjunctivitis_020:
  primary_diagnosis: MRSA bacterial conjunctivitis
  presenting_complaint: Persistent purulent discharge following cataract surgery.
  summary_of_course: An 82-year-old nursing home resident developed a severe post-operative conjunctival infection. Cultures grew Methicillin-resistant Staphylococcus aureus (MRSA) resistant to chloramphenicol and fusidic acid. The infection was successfully managed with topical vancomycin drops prepared by the hospital pharmacy, highlighting the challenge of multi-drug resistant organisms in the elderly.