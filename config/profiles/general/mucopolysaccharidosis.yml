mucopolysaccharidosis_001:
  primary_diagnosis: Mucopolysaccharidosis Type IH (Hurler Syndrome)
  presenting_complaint: Coarse facial features and progressive abdominal distension.
  summary_of_course: An 18-month-old male presented with macrocephaly, a flattened nasal bridge, and hepatosplenomegaly. Investigations revealed elevated urinary dermatan and heparan sulphate, with deficient alpha-L-iduronidase activity (0.1 nmol/hr/mg). The patient is currently undergoing workup for haematopoietic stem cell transplantation (HSCT) to prevent neurocognitive decline.

mucopolysaccharidosis_002:
  primary_diagnosis: Mucopolysaccharidosis Type IS (Scheie Syndrome)
  presenting_complaint: Bilateral stiff hands and corneal clouding.
  summary_of_course: A 32-year-old female with a history of carpal tunnel syndrome presented with progressive joint stiffness and visual blurring. Slit-lamp examination confirmed diffuse corneal opacities, and enzyme assay showed reduced alpha-L-iduronidase activity with preserved intelligence. She has commenced weekly intravenous enzyme replacement therapy (ERT) with laronidase.

mucopolysaccharidosis_003:
  primary_diagnosis: Mucopolysaccharidosis Type II (Hunter Syndrome, severe)
  presenting_complaint: Recurrent ear infections and aggressive behavioural changes.
  summary_of_course: A 4-year-old boy with a history of inguinal hernia repairs presented with developmental delay and hyperactivity. Physical exam noted pebbly skin lesions on the scapula and hepatomegaly, but no corneal clouding. Genetic testing confirmed a pathogenic mutation in the IDS gene, and he has started idursulfase therapy.

mucopolysaccharidosis_004:
  primary_diagnosis: Mucopolysaccharidosis Type IIIA (Sanfilippo Syndrome)
  presenting_complaint: Significant speech delay and sleep disturbances.
  summary_of_course: A 5-year-old girl previously meeting milestones presented with progressive loss of expressive language and nocturnal wakefulness. Urinary glycosaminoglycan (GAG) levels were moderately elevated, and skin fibroblast culture confirmed heparan N-sulfatase deficiency. Management is currently supportive, focusing on behavioural therapy and melatonin for sleep.

mucopolysaccharidosis_005:
  primary_diagnosis: Mucopolysaccharidosis Type IVA (Morquio A Syndrome)
  presenting_complaint: Short stature and progressive knock-knees (genu valgum).
  summary_of_course: An 8-year-old male presented with pectus carinatum and a height below the 0.4th centile. Radiographs demonstrated dysostosis multiplex and odontoid hypoplasia, risking atlanto-axial instability. He is scheduled for spinal stabilisation surgery and has commenced elosulfase alfa infusions.

mucopolysaccharidosis_006:
  primary_diagnosis: Mucopolysaccharidosis Type VI (Maroteaux-Lamy Syndrome)
  presenting_complaint: Exertional dyspnoea and reduced exercise tolerance.
  summary_of_course: A 14-year-old girl with normal intelligence presented with worsening cardiac symptoms. Echocardiography revealed severe mitral valve regurgitation and left ventricular hypertrophy. Biochemical analysis confirmed N-acetylgalactosamine-4-sulfatase deficiency, and she is being stabilised on ERT prior to considering valve replacement.

mucopolysaccharidosis_007:
  primary_diagnosis: Mucopolysaccharidosis Type VII (Sly Syndrome)
  presenting_complaint: Neonatal hydrops fetalis and respiratory distress.
  summary_of_course: A newborn male was born via emergency Caesarean section for non-immune hydrops fetalis. Physical examination showed profound hepatosplenomegaly and skeletal deformities. Beta-glucuronidase activity was undetectable, and despite intensive neonatal care, the patient succumbed to multi-organ failure at three weeks of age.

mucopolysaccharidosis_008:
  primary_diagnosis: Mucopolysaccharidosis Type II (Hunter Syndrome, attenuated)
  presenting_complaint: Chronic joint pain and obstructive sleep apnoea.
  summary_of_course: A 45-year-old male, diagnosed in late childhood, presented for review of worsening nocturnal hypoxia. Despite long-term ERT, he has developed restrictive lung disease and significant valvular heart disease. He uses nocturnal CPAP and is managed by a multidisciplinary metabolic team for chronic pain.

mucopolysaccharidosis_009:
  primary_diagnosis: Mucopolysaccharidosis Type IH/S (Hurler-Scheie Syndrome)
  presenting_complaint: Progressive stiffness in the fingers and shoulders.
  summary_of_course: A 10-year-old girl presented with intermediate severity symptoms, including mild corneal clouding and cardiac murmur. Genetic testing showed compound heterozygosity in the IDUA gene. She is managed with a combination of ERT and physical therapy to maintain joint mobility.

mucopolysaccharidosis_010:
  primary_diagnosis: Mucopolysaccharidosis Type IIIB (Sanfilippo Syndrome)
  presenting_complaint: Rapid cognitive decline and new-onset seizures.
  summary_of_course: A 16-year-old male with known Sanfilippo B syndrome presented with increased seizure frequency and loss of ambulatory skills. EEG showed generalised slowing and multifocal spikes. He is now managed palliatively with anti-epileptic medication and enteral feeding via PEG tube.

mucopolysaccharidosis_011:
  primary_diagnosis: Mucopolysaccharidosis Type IVB (Morquio B Syndrome)
  presenting_complaint: Bilateral hip pain and difficulty walking.
  summary_of_course: A 22-year-old female presented with progressive hip dysplasia and mild corneal opacification. Unlike Type IVA, her primary deficiency is beta-galactosidase. She underwent bilateral total hip arthroplasties with significant improvement in mobility and quality of life.

mucopolysaccharidosis_012:
  primary_diagnosis: Mucopolysaccharidosis Type I (Post-HSCT complication)
  presenting_complaint: Chronic graft-versus-host disease (GvHD) and persistent skeletal issues.
  summary_of_course: A 7-year-old boy who underwent HSCT at age 2 for Hurler syndrome presented with sclerodermatous skin changes. While his neurocognition has stabilised and GAG levels are normal, he continues to suffer from dysostosis multiplex requiring multiple orthopaedic interventions. He is currently on immunosuppressants for GvHD.

mucopolysaccharidosis_013:
  primary_diagnosis: Mucopolysaccharidosis Type VI (Severe presentation)
  presenting_complaint: Recurrent pneumonia and upper airway obstruction.
  summary_of_course: A 6-year-old boy with Maroteaux-Lamy syndrome presented with acute respiratory failure. Investigations showed tonsillar hypertrophy and macroglossia complicating a narrow trachea. He required an emergency tracheostomy and is now stable on long-term ventilation and galsulfase ERT.

mucopolysaccharidosis_014:
  primary_diagnosis: Mucopolysaccharidosis Type II (Hunter Syndrome)
  presenting_complaint: Acute spinal cord compression symptoms.
  summary_of_course: A 19-year-old male with known MPS II presented with sudden onset lower limb weakness and urinary incontinence. MRI spine revealed severe cervical canal stenosis due to dural thickening and GAG deposition. He underwent urgent decompressive laminectomy with partial recovery of motor function.

mucopolysaccharidosis_015:
  primary_diagnosis: Mucopolysaccharidosis Type IIIC (Sanfilippo Syndrome)
  presenting_complaint: Behavioural outbursts and loss of toilet training.
  summary_of_course: An 8-year-old boy presented with worsening hyperactivity and aggressive tendencies. Biochemical screening showed normal sulfatase activities but deficient acetyl-CoA:alpha-glucosaminide N-acetyltransferase. The family is receiving genetic counselling and support for the patient's significant learning disabilities.

mucopolysaccharidosis_016:
  primary_diagnosis: Mucopolysaccharidosis Type IX (Natowicz Syndrome)
  presenting_complaint: Soft tissue masses around joints and short stature.
  summary_of_course: A 15-year-old girl presented with multiple periarticular soft tissue masses and episodic joint swelling. Investigations showed hyaluronidase deficiency and radiographic evidence of acetabular erosions. This rare form of MPS was managed symptomatically with anti-inflammatories and physical therapy.

mucopolysaccharidosis_017:
  primary_diagnosis: Mucopolysaccharidosis Type IS (Late-onset Scheie)
  presenting_complaint: Aortic stenosis and carpal tunnel syndrome.
  summary_of_course: A 58-year-old male was referred from cardiology following an echocardiogram showing unexplained valvular thickening. Retrospective history revealed multiple hand surgeries and mild corneal haze. Enzyme testing confirmed alpha-L-iduronidase deficiency, making this an unusually late diagnosis of attenuated MPS I.

mucopolysaccharidosis_018:
  primary_diagnosis: Mucopolysaccharidosis Type II (Hunter Syndrome)
  presenting_complaint: Progressive hearing loss and macroglossia.
  summary_of_course: A 7-year-old boy presented with bilateral mixed hearing loss requiring hearing aids. Examination showed the characteristic coarse facies and significant tongue enlargement. He has been started on idursulfase and is scheduled for adenotonsillectomy to improve his airway patency.

mucopolysaccharidosis_019:
  primary_diagnosis: Mucopolysaccharidosis Type IVA (Morquio A)
  presenting_complaint: Acute neck pain and paraesthesia in hands.
  summary_of_course: A 12-year-old girl with Morquio A presented following a minor fall with neurological symptoms. CT imaging confirmed atlanto-axial subluxation with cord signal change on MRI. She underwent urgent posterior spinal fusion and has since regained full neurological function.

mucopolysaccharidosis_020:
  primary_diagnosis: Mucopolysaccharidosis Type VII (Attenuated Sly Syndrome)
  presenting_complaint: Splenomegaly and mild kyphosis.
  summary_of_course: A 25-year-old male presented with incidental splenomegaly on abdominal ultrasound. Further workup revealed mild vertebral wedging and low beta-glucuronidase activity (5% of normal). He remains relatively asymptomatic and is monitored annually for cardiac and skeletal progression.