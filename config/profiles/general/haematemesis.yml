haematemesis_001:
  primary_diagnosis: Gastric Ulcer (PUD)
  presenting_complaint: Acute haematemesis and melaena
  summary_of_course: A 72-year-old male presented with two episodes of bright red haematemesis following prolonged Ibuprofen use for osteoarthritis. Urgent OGD revealed a 2cm Forrest Ib gastric antral ulcer which was treated with adrenaline injection and heater probe thermocoagulation. He was discharged on a 8-week course of high-dose oral PPI with advice on NSAID avoidance.

haematemesis_002:
  primary_diagnosis: Oesophageal Varices
  presenting_complaint: Life-threatening haematemesis and haemorrhagic shock
  summary_of_course: A 45-year-old female with known alcoholic cirrhosis presented with massive haematemesis and haemodynamic instability (BP 85/40 mmHg). Following resuscitation with O-negative blood and Terlipressin, emergency endoscopy confirmed Grade III oesophageal varices which were successfully banded. She was managed in ICU for 48 hours and later commenced on Propranolol for secondary prophylaxis.

haematemesis_003:
  primary_diagnosis: Mallory-Weiss Tear
  presenting_complaint: Small volume haematemesis following forceful vomiting
  summary_of_course: A 28-year-old male presented to A&E after a night of heavy alcohol consumption, reporting bright red blood in his vomit after several bouts of retching. OGD showed a non-bleeding linear mucosal tear at the gastro-oesophageal junction. No endoscopic intervention was required as the bleeding had ceased spontaneously, and he was discharged with symptomatic relief.

haematemesis_004:
  primary_diagnosis: Gastric Adenocarcinoma
  presenting_complaint: Chronic coffee-ground emesis and weight loss
  summary_of_course: A 68-year-old male reported a three-month history of early satiety, 10kg weight loss, and intermittent coffee-ground vomiting. Investigations revealed a profound microcytic anaemia (Hb 72 g/L) and OGD identified a large, friable, ulcerated mass in the gastric body. Biopsies confirmed poorly differentiated adenocarcinoma, and he was referred to the MDT for staging and palliative management.

haematemesis_005:
  primary_diagnosis: Dieulafoy Lesion
  presenting_complaint: Recurrent, intermittent brisk haematemesis
  summary_of_course: A 55-year-old female experienced three episodes of unexplained severe haematemesis over two weeks with previously normal OGDs. A repeat emergency endoscopy during an active bleed identified a protruding pulsatile vessel without an associated ulcer in the proximal stomach. The Dieulafoy lesion was successfully treated with endoscopic band ligation, with no further recurrence.

haematemesis_006:
  primary_diagnosis: Aorto-enteric Fistula
  presenting_complaint: Catastrophic "herald" bleed followed by massive haematemesis
  summary_of_course: An 80-year-old male with a history of open AAA repair five years prior presented with a self-limiting episode of haematemesis followed two hours later by exsanguinating haemorrhage. CT angiography confirmed a fistula between the aortic graft and the third part of the duodenum. Despite emergency vascular surgery, the patient unfortunately died intraoperatively due to uncontrollable haemorrhage.

haematemesis_007:
  primary_diagnosis: Gastric Antral Vascular Ectasia (GAVE)
  presenting_complaint: Chronic occult bleeding and intermittent haematemesis
  summary_of_course: A 74-year-old female with systemic sclerosis presented with worsening lethargy and occasional coffee-ground emesis. OGD demonstrated "watermelon stomach" with characteristic longitudinal erythematous strips in the antrum. She underwent multiple sessions of Argon Plasma Coagulation (APC) which stabilised her haemoglobin and reduced her transfusion requirements.

haematemesis_008:
  primary_diagnosis: Erosive Oesophagitis
  presenting_complaint: Mild haematemesis and severe retrosternal pain
  summary_of_course: A 34-year-old male presented with small streaks of blood in his vomit and odynophagia. He had a long-standing history of untreated GORD and was currently taking Alendronate for osteopenia without adequate water. OGD showed severe circumferential erosive oesophagitis (Los Angeles Grade D), and he was treated with liquid sucralfate and double-dose PPIs.

haematemesis_009:
  primary_diagnosis: Duodenal Ulcer
  presenting_complaint: Acute haematemesis and epigastric pain
  summary_of_course: A 19-year-old student presented with sudden onset haematemesis and sharp epigastric pain. OGD identified a 1.5cm ulcer in the duodenal cap with a visible non-bleeding vessel (Forrest IIa). He tested positive for H. pylori via rapid urease test and was successfully treated with triple therapy (Amoxicillin, Clarithromycin, and Lansoprazole).

haematemesis_010:
  primary_diagnosis: Coagulopathy-induced GI Bleed
  presenting_complaint: Haematemesis while on anticoagulation
  summary_of_course: An 82-year-old male on Warfarin for atrial fibrillation presented with haematemesis and an INR of 9.5. OGD showed diffuse mucosal oozing in the stomach but no focal lesion. He was treated with Vitamin K and Prothrombin Complex Concentrate (Beriplex) to reverse the coagulopathy, and his anticoagulation was later switched to a DOAC after clinical stabilisation.

haematemesis_011:
  primary_diagnosis: Cameron Lesions
  presenting_complaint: Subacute haematemesis and iron deficiency anaemia
  summary_of_course: A 77-year-old female with a known large para-oesophageal hiatus hernia presented with intermittent coffee-ground emesis. Endoscopy identified linear erosions (Cameron lesions) located on the mucosal ridges where the stomach was constricted by the diaphragm. Management involved high-dose PPI therapy and iron supplementation, which successfully resolved her symptoms.

haematemesis_012:
  primary_diagnosis: Isolated Gastric Varices
  presenting_complaint: Severe haematemesis in a patient with chronic pancreatitis
  summary_of_course: A 50-year-old male with chronic calcific pancreatitis presented with sudden, large-volume haematemesis. Imaging revealed splenic vein thrombosis leading to left-sided portal hypertension and isolated gastric varices (IGV1). The bleeding was controlled endoscopically using cyanoacrylate "glue" injection, and he remained stable on follow-up.

haematemesis_013:
  primary_diagnosis: Oesophageal Candidiasis
  presenting_complaint: Mild haematemesis and oral thrush
  summary_of_course: A 38-year-old male with poorly controlled HIV (CD4 count 120) presented with dysphagia and small-volume haematemesis. OGD revealed extensive white plaques and underlying friable, bleeding mucosa throughout the oesophagus. He was treated with a 14-day course of oral Fluconazole and commenced on HAART, leading to complete resolution of symptoms.

haematemesis_014:
  primary_diagnosis: Foreign Body Ingestion
  presenting_complaint: Haematemesis following ingestion of a sharp object
  summary_of_course: A 25-year-old female with a history of personality disorder presented to A&E after swallowing a broken razor blade, followed by haematemesis. Emergency OGD located the blade in the gastric body with associated mucosal lacerations. The object was safely removed using a protector hood and forceps, and she was referred for psychiatric evaluation.

haematemesis_015:
  primary_diagnosis: Haemobilia
  presenting_complaint: Haematemesis, RUQ pain, and jaundice (Quinke's triad)
  summary_of_course: A 62-year-old male presented with haematemesis one week after a percutaneous liver biopsy for a suspected mass. OGD showed blood emanating from the Ampulla of Vater. Mesenteric angiography confirmed a pseudoaneurysm of the right hepatic artery, which was successfully embolised by interventional radiology.

haematemesis_016:
  primary_diagnosis: Stress-Induced Gastritis
  presenting_complaint: Coffee-ground aspirate from nasogastric tube
  summary_of_course: A 58-year-old female in the ICU for septic shock secondary to pneumonia developed coffee-ground emesis. She was not on PPI prophylaxis and had been haemodynamically unstable. OGD showed multiple shallow, haemorrhagic erosions throughout the gastric fundus, and she was started on an intravenous PPI infusion with gradual improvement.

haematemesis_017:
  primary_diagnosis: Oesophageal Squamous Cell Carcinoma
  presenting_complaint: Progressive dysphagia and recent haematemesis
  summary_of_course: A 65-year-old male smoker with a history of heavy alcohol use presented with a 4-month history of dysphagia to solids and a single episode of haematemesis. OGD identified a circumferential, friable mid-oesophageal tumour. Staging CT showed local lymphadenopathy (T3N1M0), and he was initiated on neoadjuvant chemoradiotherapy.

haematemesis_018:
  primary_diagnosis: Portal Hypertensive Gastropathy (PHG)
  presenting_complaint: Chronic melaena and occasional haematemesis
  summary_of_course: A 52-year-old male with NASH-related cirrhosis presented with persistent anaemia and occasional coffee-ground vomiting. OGD showed a "mosaic" or "snake-skin" appearance of the gastric mucosa consistent with severe PHG. He was treated with Carvedilol to reduce portal pressures, which successfully reduced the frequency of bleeding episodes.

haematemesis_019:
  primary_diagnosis: Angiodysplasia of the Stomach
  presenting_complaint: Recurrent haematemesis and Heyde's Syndrome
  summary_of_course: An 85-year-old male with severe aortic stenosis presented with recurrent, small-volume haematemesis. OGD identified multiple vascular ectasias in the gastric fundus. These were treated with APC, and the patient was subsequently referred for Transcatheter Aortic Valve Implantation (TAVI) to address the underlying Heyde's Syndrome.

haematemesis_020:
  primary_diagnosis: Button Battery Ingestion
  presenting_complaint: Acute haematemesis in a toddler
  summary_of_course: A 2-year-old girl was brought to A&E after a witnessed ingestion of a button battery, followed by an episode of haematemesis. X-ray confirmed the battery in the mid-oesophagus. Emergency endoscopy was performed to remove the battery, which had already caused a deep mucosal burn; she was monitored closely for the risk of delayed aorto-oesophageal fistula.