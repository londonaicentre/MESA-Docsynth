exertional_dyspnoea_001:
  primary_diagnosis: Chronic Heart Failure with Reduced Ejection Fraction (HFrEF)
  presenting_complaint: Progressive exertional dyspnoea and orthopnoea over three months.
  summary_of_course: A 78-year-old male with a history of hypertension presented with NYHA Class III symptoms and bilateral ankle oedema. Echocardiogram revealed a left ventricular ejection fraction of 28% and global hypokinesis. He was stabilised with intravenous furosemide and commenced on quadruple therapy (ACE inhibitor, beta-blocker, MRA, and SGLT2 inhibitor) with significant symptomatic improvement.

exertional_dyspnoea_002:
  primary_diagnosis: Exercise-Induced Asthma
  presenting_complaint: Shortness of breath and wheeze specifically during school PE lessons.
  summary_of_course: A 12-year-old female reported chest tightness and dyspnoea only during high-intensity running. Spirometry showed a normal baseline but a 20% drop in FEV1 following a treadmill provocation test. She was successfully managed with a salbutamol inhaler used 15 minutes prior to exercise and regular low-dose inhaled corticosteroids.

exertional_dyspnoea_003:
  primary_diagnosis: Chronic Obstructive Pulmonary Disease (COPD) Exacerbation
  presenting_complaint: Acute-on-chronic breathlessness and increased productive cough.
  summary_of_course: A 65-year-old heavy smoker presented to A&E with severe exertional dyspnoea and Type 2 respiratory failure (pH 7.32, pCO2 7.1 kPa). He was treated with controlled oxygen, nebulised bronchodilators, oral prednisolone, and amoxicillin. After 48 hours of non-invasive ventilation (NIV), his acidosis resolved and he was discharged with a referral to pulmonary rehabilitation.

exertional_dyspnoea_004:
  primary_diagnosis: Subacute Pulmonary Embolism
  presenting_complaint: Sudden onset of breathlessness on exertion following a long-haul flight.
  summary_of_course: A 45-year-old female presented with a two-week history of pleuritic chest pain and reduced exercise tolerance. A CT Pulmonary Angiogram (CTPA) confirmed bilateral segmental pulmonary emboli with evidence of right ventricular strain. She was commenced on apixaban and underwent outpatient follow-up to screen for underlying malignancy or thrombophilia.

exertional_dyspnoea_005:
  primary_diagnosis: Iron Deficiency Anaemia
  presenting_complaint: Lethargy and breathlessness when climbing stairs.
  summary_of_course: A 32-year-old woman with menorrhagia reported a six-month history of worsening exertional dyspnoea and pica. Blood tests revealed a haemoglobin of 82 g/L and a ferritin of 5 ng/mL, confirming severe iron deficiency. Following an intravenous iron infusion and subsequent hormonal management of her menses, her breathlessness completely resolved within four weeks.

exertional_dyspnoea_006:
  primary_diagnosis: Idiopathic Pulmonary Fibrosis (IPF)
  presenting_complaint: Chronic dry cough and progressive exertional dyspnoea over 18 months.
  summary_of_course: A 72-year-old retired stonemason presented with fine end-inspiratory "Velcro" crackles and digital clubbing. High-resolution CT (HRCT) of the chest showed a typical interstitial pneumonia (UIP) pattern with honeycombing. He was started on nintedanib to slow disease progression and referred for long-term oxygen therapy assessment.

exertional_dyspnoea_007:
  primary_diagnosis: Severe Aortic Stenosis
  presenting_complaint: Exertional dyspnoea, lightheadedness, and occasional angina.
  summary_of_course: An 82-year-old male was found to have a harsh ejection systolic murmur radiating to the carotids during a routine check-up for breathlessness. Echocardiography confirmed a peak gradient of 70 mmHg and an aortic valve area of 0.7 cm². Due to high surgical risk, he successfully underwent a Transcatheter Aortic Valve Implantation (TAVI) with immediate resolution of symptoms.

exertional_dyspnoea_008:
  primary_diagnosis: Obstructive Sleep Apnoea (OSA) with Obesity Hypoventilation
  presenting_complaint: Severe exertional dyspnoea and excessive daytime somnolence.
  summary_of_course: A 50-year-old male with a BMI of 48 kg/m² presented with chronic breathlessness and morning headaches. Sleep studies showed an Apnoea-Hypopnoea Index (AHI) of 45, and arterial blood gas showed daytime hypercapnia. Treatment with nocturnal CPAP and a structured weight management programme led to a significant improvement in his exercise capacity.

exertional_dyspnoea_009:
  primary_diagnosis: Idiopathic Pulmonary Arterial Hypertension (IPAH)
  presenting_complaint: Rapidly progressive breathlessness and near-syncope on exertion.
  summary_of_course: A 28-year-old female with no prior medical history presented with NYHA Class IV dyspnoea. Right heart catheterisation revealed a mean pulmonary artery pressure of 55 mmHg with a normal wedge pressure. She was commenced on triple therapy (macitentan, tadalafil, and inhaled iloprost) and is currently being evaluated for a lung transplant.

exertional_dyspnoea_010:
  primary_diagnosis: Mitral Regurgitation secondary to Chordal Rupture
  presenting_complaint: Sudden, severe breathlessness while gardening.
  summary_of_course: A 58-year-old male with known mitral valve prolapse experienced acute-onset exertional dyspnoea and pulmonary oedema. Transoesophageal echocardiography revealed a flail posterior mitral leaflet due to ruptured chordae tendineae. He underwent urgent mitral valve repair surgery, which resulted in a full recovery and return to normal activity levels.

exertional_dyspnoea_011:
  primary_diagnosis: Silent Myocardial Ischaemia
  presenting_complaint: Exertional breathlessness without typical chest pain.
  summary_of_course: A 66-year-old male with Type 2 diabetes presented with "windedness" when walking uphill. An exercise tolerance test was positive for significant ST-segment depression in the absence of pain. Coronary angiography revealed triple-vessel disease, and he subsequently underwent a Coronary Artery Bypass Graft (CABG) to treat his anginal equivalent.

exertional_dyspnoea_012:
  primary_diagnosis: Malignant Pleural Effusion
  presenting_complaint: Progressive breathlessness and dull ache in the right chest.
  summary_of_course: A 70-year-old former shipyard worker presented with weight loss and exertional dyspnoea. Chest X-ray showed a large right-sided pleural effusion, and pleural fluid cytology confirmed adenocarcinoma of the lung. He underwent therapeutic thoracentesis followed by an indwelling pleural catheter (IPC) for palliative symptom management.

exertional_dyspnoea_013:
  primary_diagnosis: Hyperthyroidism (Graves' Disease)
  presenting_complaint: Palpitations, heat intolerance, and breathlessness on minimal exertion.
  summary_of_course: A 42-year-old female presented with a three-month history of worsening dyspnoea and a fine tremor. Thyroid function tests showed a suppressed TSH (<0.01 mU/L) and an elevated Free T4 (48 pmol/L). She was treated with carbimazole and propranolol, which resolved her tachycardia and exertional symptoms within six weeks.

exertional_dyspnoea_014:
  primary_diagnosis: Bronchiectasis with Pseudomonas colonisation
  presenting_complaint: Chronic exertional dyspnoea and daily production of large volumes of purulent sputum.
  summary_of_course: A 55-year-old female with a history of childhood pertussis presented with recurrent chest infections. HRCT showed widespread signet-ring signs and bronchial wall thickening. Despite intensive chest physiotherapy and rotating antibiotics, she remained limited by exertional dyspnoea, eventually requiring long-term nebulised colistimethate sodium.

exertional_dyspnoea_015:
  primary_diagnosis: Sarcoidosis (Stage II)
  presenting_complaint: Persistent dry cough and breathlessness during moderate activity.
  summary_of_course: A 34-year-old male presented with exertional dyspnoea and tender red nodules on his shins (erythema nodosum). Chest X-ray revealed bilateral hilar lymphadenopathy and interstitial infiltrates. Transbronchial biopsy confirmed non-caseating granulomas, and he was started on a tapering course of oral prednisolone with good symptomatic response.

exertional_dyspnoea_016:
  primary_diagnosis: Atrial Fibrillation with Rapid Ventricular Response
  presenting_complaint: Sudden onset of breathlessness and an "irregularly irregular" heartbeat.
  summary_of_course: An 80-year-old female presented to the community clinic with new-onset exertional dyspnoea. An ECG confirmed atrial fibrillation with a heart rate of 145 bpm. She was admitted for rate control with intravenous digoxin and bisoprolol, and started on edoxaban for stroke prevention, leading to significant improvement in her exercise tolerance.

exertional_dyspnoea_017:
  primary_diagnosis: Cystic Fibrosis-related Lung Disease
  presenting_complaint: Increasing breathlessness and reduced exercise tolerance in a paediatric patient.
  summary_of_course: A 10-year-old boy with known cystic fibrosis presented with a decline in FEV1 and increased exertional dyspnoea. Sputum cultures grew Staphylococcus aureus, and he was treated with a two-week course of intravenous antibiotics. His exercise capacity improved following the treatment of the pulmonary exacerbation and optimization of his CFTR modulator therapy.

exertional_dyspnoea_018:
  primary_diagnosis: Deconditioning post-ICU Admission
  presenting_complaint: Severe breathlessness on minimal movement following hospital discharge.
  summary_of_course: A 60-year-old male who spent six weeks in ICU for COVID-19 pneumonitis presented with profound exertional dyspnoea. Extensive investigations, including CTPA and echocardiography, were unremarkable for acute pathology. He was diagnosed with severe deconditioning and muscle wasting, and showed gradual improvement over six months through a structured community pulmonary rehabilitation programme.

exertional_dyspnoea_019:
  primary_diagnosis: Primary Spontaneous Pneumothorax
  presenting_complaint: Sudden onset of unilateral chest pain and breathlessness while lifting weights.
  summary_of_course: A 19-year-old tall, thin male presented with acute exertional dyspnoea. Clinical examination revealed reduced breath sounds and hyper-resonance on the right side. A chest X-ray confirmed a 30% pneumothorax, which was treated with simple aspiration followed by a small-bore chest drain when the lung failed to re-expand.

exertional_dyspnoea_020:
  primary_diagnosis: Allergic Bronchopulmonary Aspergillosis (ABPA)
  presenting_complaint: Worsening asthma symptoms and breathlessness despite high-dose inhalers.
  summary_of_course: A 48-year-old male with long-standing asthma presented with exertional dyspnoea and coughing up brownish mucus plugs. Investigations showed peripheral eosinophilia, high total IgE, and positive Aspergillus-specific IgE. He was treated with a combination of oral corticosteroids and itraconazole, which significantly reduced his exertional symptoms and the frequency of exacerbations.