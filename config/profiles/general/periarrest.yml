periarrest_001:
  primary_diagnosis: Complete Heart Block with Haemodynamic Compromise
  presenting_complaint: Sudden onset syncope and profound dizziness
  summary_of_course: An 82-year-old male with known ischaemic heart disease presented to A&E following a syncopal episode. Examination revealed a heart rate of 28 bpm and BP 75/40 mmHg; ECG confirmed third-degree AV block. He was managed in the resuscitation room as a periarrest case with transcutaneous pacing and an isoprenaline infusion while awaiting emergency permanent pacemaker insertion.

periarrest_002:
  primary_diagnosis: Acute Anaphylaxis
  presenting_complaint: Severe dyspnoea, stridor, and generalised urticaria
  summary_of_course: A 24-year-old female presented to the emergency department minutes after consuming peanuts. She was in a periarrest state with audible stridor, cyanosis, and unrecordable blood pressure. Immediate treatment included repeated IM adrenaline, IV fluid resuscitation, and emergency intubation by the anaesthetic team due to impending airway loss.

periarrest_003:
  primary_diagnosis: Massive Pulmonary Embolism
  presenting_complaint: Pleuritic chest pain and sudden collapse
  summary_of_course: A 55-year-old male, three days post-total hip replacement, collapsed on the ward. He was found to be tachycardic at 140 bpm, hypoxic (SpO2 82% on 15L O2), and hypotensive, indicating a periarrest status. Bedside echocardiography showed severe right ventricular strain, and he was successfully treated with systemic thrombolysis (Alteplase).

periarrest_004:
  primary_diagnosis: Severe Hyperkalaemia
  presenting_complaint: Generalized weakness and palpitations
  summary_of_course: A 69-year-old female with Stage 5 CKD missed two dialysis sessions and presented with profound lethargy. Her ECG showed "sine wave" QRS complexes and absent P-waves, with a serum potassium of 8.9 mmol/L. She was treated as periarrest with IV calcium gluconate, insulin-dextrose, and urgent haemodialysis to prevent imminent asystole.

periarrest_005:
  primary_diagnosis: Tension Pneumothorax
  presenting_complaint: Acute respiratory distress following blunt chest trauma
  summary_of_course: A 19-year-old male was brought to the trauma bay after a road traffic collision with worsening hypoxia and tracheal deviation. He became periarrest with pulseless electrical activity (PEA) imminent as his BP dropped to 60/30 mmHg. Immediate needle decompression followed by a wide-bore chest drain resulted in rapid haemodynamic stabilisation.

periarrest_006:
  primary_diagnosis: Septic Shock secondary to Meningococcal Septicaemia
  presenting_complaint: Fever, headache, and non-blanching purpuric rash
  summary_of_course: A 4-year-old child was brought to paediatrics in a moribund state with cold peripheries and a capillary refill time of 5 seconds. The patient was in periarrest septic shock, requiring aggressive intraosseous fluid boluses and early initiation of peripheral noradrenaline. He was transferred to the paediatric intensive care unit (PICU) for ongoing vasopressor support.

periarrest_007:
  primary_diagnosis: Acute Myocardial Infarction with Cardiogenic Shock
  presenting_complaint: Crushing central chest pain and diaphoresis
  summary_of_course: A 62-year-old male presented with ST-elevation MI (STEMI) complicated by acute pulmonary oedema and cardiogenic shock. He entered a periarrest state in the catheterisation laboratory with refractory ventricular tachycardia. Following multiple DC shocks and emergency percutaneous coronary intervention (PCI) to the LAD, he was stabilised with an intra-aortic balloon pump.

periarrest_008:
  primary_diagnosis: Tricyclic Antidepressant (TCA) Overdose
  presenting_complaint: Decreased level of consciousness and seizures
  summary_of_course: A 31-year-old female was found unresponsive with an empty bottle of Amitriptyline. In A&E, her ECG showed a QRS duration of 180ms and a prominent R wave in aVR, signifying a periarrest toxicological emergency. She was treated with high-dose sodium bicarbonate and intubated for airway protection, preventing cardiac arrest.

periarrest_009:
  primary_diagnosis: Ruptured Abdominal Aortic Aneurysm (AAA)
  presenting_complaint: Sudden onset abdominal and back pain with collapse
  summary_of_course: A 75-year-old male with a history of hypertension presented in a periarrest state with a palpable, pulsatile abdominal mass and BP 65/35 mmHg. He was fast-tracked to the operating theatre for emergency endovascular repair (EVAR). Despite massive blood loss, he was resuscitated with a 1:1 ratio of packed red cells and FFP.

periarrest_010:
  primary_diagnosis: Status Asthmaticus
  presenting_complaint: Exhaustion and "silent chest" on auscultation
  summary_of_course: A 12-year-old girl with brittle asthma presented with worsening breathlessness and inability to speak. On arrival, she was drowsy with a rising PaCO2 on ABG and a silent chest, indicating a periarrest respiratory failure. She was managed with IV magnesium sulphate, salbutamol infusions, and eventually required RSI and mechanical ventilation.

periarrest_011:
  primary_diagnosis: Cardiac Tamponade
  presenting_complaint: Muffled heart sounds and jugular venous distension
  summary_of_course: A 50-year-old female undergoing chemotherapy for lung cancer presented with acute dyspnoea and Beck's triad. She was in a periarrest state with pulsus paradoxus and low-voltage QRS complexes on ECG. Emergency bedside pericardiocentesis was performed, draining 400ml of haemorrhagic fluid and restoring normal haemodynamics.

periarrest_012:
  primary_diagnosis: Hypovolaemic Shock secondary to GI Haemorrhage
  presenting_complaint: Massive haematemesis and melaena
  summary_of_course: A 45-year-old male with known liver cirrhosis presented with torrential variceal bleeding. He was periarrest with a heart rate of 150 bpm and profound pallor; GCS dropped to 6. He underwent emergency intubation and Sengstaken-Blakemore tube insertion alongside massive transfusion protocol before urgent endoscopy.

periarrest_013:
  primary_diagnosis: Hypothermic Cardiac Instability
  presenting_complaint: Found outdoors in winter, unresponsive
  summary_of_course: An 88-year-old female was found in her unheated home with a core temperature of 26Â°C. She was in a periarrest state with profound bradycardia and frequent ventricular ectopics (Osborn waves on ECG). She was carefully rewarmed using active internal and external methods in the ICU to avoid rewarming shock or VF.

periarrest_014:
  primary_diagnosis: Diabetic Ketoacidosis (DKA) with Severe Acidosis
  presenting_complaint: Vomiting, abdominal pain, and Kussmaul breathing
  summary_of_course: A 22-year-old male with Type 1 Diabetes presented with a pH of 6.85 and bicarbonate of 4 mmol/L. He was periarrest due to profound metabolic derangement and associated hypovolaemia. Management focused on cautious fluid resuscitation and fixed-rate insulin infusion, with close monitoring for cerebral oedema.

periarrest_015:
  primary_diagnosis: WPW Syndrome with Rapid Atrial Fibrillation
  presenting_complaint: Palpitations and pre-syncope
  summary_of_course: A 28-year-old male with known Wolff-Parkinson-White syndrome presented with AF and a ventricular rate exceeding 220 bpm. He became haemodynamically unstable (BP 80/40 mmHg), representing a periarrest tachyarrhythmia. Immediate synchronised DC cardioversion was performed under sedation, successfully restoring sinus rhythm.

periarrest_016:
  primary_diagnosis: Acute Epiglottitis
  presenting_complaint: Drooling, sore throat, and inspiratory stridor
  summary_of_course: A 3-year-old unimmunised child presented in severe respiratory distress, sitting in the tripod position. The child was in a periarrest state due to imminent airway obstruction. Management involved a controlled induction in theatre with both ENT and anaesthetic consultants present for an emergency tracheostomy if intubation failed.

periarrest_017:
  primary_diagnosis: Digoxin Toxicity
  presenting_complaint: Nausea, yellow-tinted vision, and bradycardia
  summary_of_course: A 79-year-old female on digoxin for AF presented with a heart rate of 32 bpm and frequent PVCs. Her serum digoxin level was 4.5 ng/mL, and she was periarrest with worsening hypotension. She was successfully treated with Digoxin-specific antibody fragments (DigiFab) and temporary pacing.

periarrest_018:
  primary_diagnosis: Amniotic Fluid Embolism
  presenting_complaint: Sudden collapse and seizures during active labour
  summary_of_course: A 34-year-old G2P1 female suddenly collapsed during the second stage of labour, followed by disseminated intravascular coagulation (DIC) and profound hypoxia. She was managed as a periarrest emergency with a perimortem caesarean section performed in the delivery suite to facilitate maternal resuscitation; both mother and neonate survived.

periarrest_019:
  primary_diagnosis: Severe Hyponatraemia
  presenting_complaint: Confusion and status epilepticus
  summary_of_course: A 72-year-old male on thiazide diuretics presented with a sodium of 108 mmol/L. He developed refractory seizures and respiratory depression, placing him in a periarrest state. He was treated with boluses of 3% hypertonic saline to increase the sodium by 5 mmol/L rapidly, stabilising his neurological and cardiac status.

periarrest_020:
  primary_diagnosis: Post-ROSC Unstable Period
  presenting_complaint: Post-cardiac arrest stabilisation
  summary_of_course: A 60-year-old female achieved Return of Spontaneous Circulation (ROSC) after a 10-minute VF arrest. She remained in a periarrest state with frequent runs of non-sustained VT and fluctuating blood pressure. She was stabilised with an amiodarone infusion and titrated noradrenaline before transfer to the cardiac intensive care unit.