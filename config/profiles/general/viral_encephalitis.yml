viral_encephalitis_001:
  primary_diagnosis: Herpes Simplex Encephalitis (HSV-1)
  presenting_complaint: Acute onset of fever, headache, and expressive dysphasia.
  summary_of_course: A 45-year-old female presented with a 48-hour history of pyrexia and progressive confusion. MRI brain demonstrated hyperintensity in the left temporal lobe, and CSF PCR confirmed HSV-1. She was treated with a 21-day course of IV aciclovir and showed significant cognitive improvement, though retained mild word-finding difficulties.

viral_encephalitis_002:
  primary_diagnosis: Varicella-Zoster Virus (VZV) Cerebellitis
  presenting_complaint: Acute truncal ataxia and vomiting following a vesicular rash.
  summary_of_course: A 6-year-old male developed gait instability five days after the onset of chickenpox. Clinical examination revealed dysmetria and nystagmus, with CSF analysis showing a lymphocytic pleocytosis and VZV DNA. He was managed with supportive care and a short course of IV aciclovir, resulting in full resolution of neurological signs within three weeks.

viral_encephalitis_003:
  primary_diagnosis: Japanese Encephalitis
  presenting_complaint: High fever, rigors, and tonic-clonic seizures.
  summary_of_course: A 28-year-old male returned from a rural backpacking trip in Southeast Asia with rapid neurological decline. MRI showed bilateral thalamic involvement, and serum IgM for Japanese Encephalitis virus was positive. Despite intensive care support and seizure management, he was left with permanent extrapyramidal parkinsonian features.

viral_encephalitis_004:
  primary_diagnosis: Cytomegalovirus (CMV) Encephalitis
  presenting_complaint: Subacute cognitive decline and periventricular abnormalities.
  summary_of_course: A 35-year-old male with known AIDS (CD4 count <50) presented with a three-week history of apathy and memory loss. CSF PCR was positive for CMV, and imaging showed characteristic periventricular enhancement. Treatment with IV ganciclovir and foscarnet was initiated, alongside optimization of HAART, leading to partial stabilization of his mental state.

viral_encephalitis_005:
  primary_diagnosis: West Nile Virus Encephalitis
  presenting_complaint: Fever, headache, and acute flaccid paralysis.
  summary_of_course: A 72-year-old female presented during a summer outbreak in Southern Europe with meningism followed by rapid limb weakness. Investigations confirmed West Nile Virus via CSF IgM capture ELISA. She required mechanical ventilation for respiratory failure and underwent prolonged rehabilitation for residual motor deficits.

viral_encephalitis_006:
  primary_diagnosis: Tick-borne Encephalitis (TBE)
  presenting_complaint: Biphasic illness with initial flu-like symptoms followed by severe meningitis.
  summary_of_course: A 40-year-old forestry worker in Central Europe experienced a week of malaise, followed by a brief recovery and then sudden high fever and neck stiffness. CSF showed lymphocytic pleocytosis, and TBEV-specific antibodies were detected in serum. He recovered fully over two months with supportive inpatient management.

viral_encephalitis_007:
  primary_diagnosis: Mumps Encephalitis
  presenting_complaint: Parotid swelling followed by headache and altered consciousness.
  summary_of_course: An unvaccinated 15-year-old male presented with bilateral parotitis, which was followed four days later by somnolence and vomiting. CSF PCR confirmed mumps virus infection. The course was relatively mild and self-limiting, with the patient discharged after five days of observation and hydration.

viral_encephalitis_008:
  primary_diagnosis: Rabies Encephalitis
  presenting_complaint: Hydrophobia, aerophobia, and extreme agitation.
  summary_of_course: A 30-year-old male presented with pharyngeal spasms when attempting to drink, three months after a dog bite in India for which no post-exposure prophylaxis was sought. Despite aggressive intensive care and the Milwaukee protocol, the patient’s condition deteriorated into a coma. He died 12 days after admission; post-mortem brain biopsy confirmed Negri bodies.

viral_encephalitis_009:
  primary_diagnosis: Enterovirus 71 Rhombencephalitis
  presenting_complaint: Hand-foot-and-mouth disease symptoms followed by myoclonic jerks.
  summary_of_course: A 3-year-old girl presented with a vesicular rash and oral ulcers, followed by ataxia and frequent startle-like myoclonus. MRI revealed brainstem lesions characteristic of Enterovirus 71 encephalitis. She was treated with IV immunoglobulin (IVIG) and milrinone for autonomic instability, eventually making a full recovery.

viral_encephalitis_010:
  primary_diagnosis: Epstein-Barr Virus (EBV) Encephalitis
  presenting_complaint: Psychosis, visual hallucinations, and lymphadenopathy.
  summary_of_course: A 19-year-old university student with infectious mononucleosis developed acute paranoid delusions and "Alice in Wonderland" syndrome. CSF PCR was positive for EBV, and EEG showed diffuse slowing. He was managed with low-dose antipsychotics and supportive care, with complete resolution of psychiatric symptoms as the primary infection subsided.

viral_encephalitis_011:
  primary_diagnosis: Post-HSV Autoimmune Encephalitis
  presenting_complaint: Recurrent neurological symptoms four weeks after successful HSV treatment.
  summary_of_course: A 50-year-old female, previously treated for confirmed HSV encephalitis, was readmitted with choreoathetosis and personality changes. Repeat CSF was PCR negative for HSV but positive for NMDA-receptor antibodies. She responded well to second-line immunotherapy with rituximab and plasma exchange.

viral_encephalitis_012:
  primary_diagnosis: Neonatal Herpes Simplex Encephalitis
  presenting_complaint: Poor feeding, lethargy, and focal seizures in a 10-day-old infant.
  summary_of_course: A neonate born via vaginal delivery presented with irritability and a single focal seizure; no skin vesicles were present. CSF PCR confirmed HSV-2, and MRI showed diffuse cortical oedema. Despite high-dose IV aciclovir for 21 days, the infant developed significant developmental delay and multicystic encephalomalacia.

viral_encephalitis_013:
  primary_diagnosis: Subacute Sclerosing Panencephalitis (SSPE)
  presenting_complaint: Progressive cognitive decline and frequent myoclonic jerks.
  summary_of_course: A 12-year-old male presented with a history of measles at age 2, followed by recent school failure and personality changes. EEG showed periodic complexes, and CSF measles antibody titres were extremely high (1:256). The disease followed a chronic progressive course, and the patient was managed palliatively with isoprinosine.

viral_encephalitis_014:
  primary_diagnosis: HHV-6 Encephalitis
  presenting_complaint: Acute amnesia and seizures post-haematopoietic stem cell transplant.
  summary_of_course: A 45-year-old male, 21 days post-HSCT for AML, developed sudden short-term memory loss and complex partial seizures. MRI showed bilateral hippocampal T2-hyperintensity, and CSF HHV-6 DNA was elevated. He was treated with IV foscarnet, which led to a gradual improvement in memory, though some deficits persisted.

viral_encephalitis_015:
  primary_diagnosis: Influenza-Associated Acute Necrotising Encephalopathy (ANE)
  presenting_complaint: Rapidly progressing coma following a 24-hour history of cough and fever.
  summary_of_course: A 5-year-old female tested positive for Influenza A and deteriorated within hours into a deep coma. CT showed characteristic symmetric thalamic necrosis. She was treated with oseltamivir, high-dose corticosteroids, and IVIG, but unfortunately succumbed to brainstem herniation within 48 hours of admission.

viral_encephalitis_016:
  primary_diagnosis: Toscana Virus Encephalitis
  presenting_complaint: Severe headache, photophobia, and mild confusion.
  summary_of_course: A 55-year-old female returned from a holiday in Tuscany with a sudden onset of meningeal signs and lethargy. CSF analysis revealed a lymphocytic pleocytosis and Toscana virus RNA. Her symptoms were moderate and resolved spontaneously with conservative management over 10 days in a community hospital setting.

viral_encephalitis_017:
  primary_diagnosis: Adenovirus Encephalitis
  presenting_complaint: Pharyngitis followed by status epilepticus.
  summary_of_course: A 22-year-old immunocompetent male presented with a sore throat and conjunctivitis, followed by a cluster of tonic-clonic seizures. CSF PCR was positive for Adenovirus type 7. He required intubation and midazolam infusion for seizure control but recovered without significant neurological sequelae after two weeks.

viral_encephalitis_018:
  primary_diagnosis: Zika Virus Encephalitis
  presenting_complaint: Maculopapular rash, arthralgia, and acute encephalopathy.
  summary_of_course: A 29-year-old female returned from Brazil with a pruritic rash followed by disorientation and tremors. Serum and CSF PCR confirmed Zika virus. While the encephalopathy was transient and resolved within a week, she subsequently developed Guillain-Barré syndrome requiring IVIG treatment.

viral_encephalitis_019:
  primary_diagnosis: Rubella Encephalitis
  presenting_complaint: Fever, post-auricular lymphadenopathy, and decreasing Glasgow Coma Scale (GCS).
  summary_of_course: A 33-year-old unvaccinated male developed a fine pink rash followed by a rapid decline in consciousness (GCS 9). CSF showed mild pleocytosis and rubella-specific IgM. He was managed in the ICU with supportive care and made a slow but complete recovery over several weeks.

viral_encephalitis_020:
  primary_diagnosis: Seronegative Viral Encephalitis
  presenting_complaint: Acute confusion, pyrexia, and temporal lobe EEG slowing.
  summary_of_course: A 68-year-old male presented with classic symptoms of encephalitis, but exhaustive CSF PCR panels for HSV, VZV, and enteroviruses were negative. Despite the lack of a molecular diagnosis, he was treated empirically with IV aciclovir for 14 days due to high clinical suspicion. He showed a prompt clinical response and was discharged to outpatient follow-up with no residual deficits.