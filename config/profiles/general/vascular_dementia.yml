vascular_dementia_001:
  primary_diagnosis: Post-stroke vascular dementia
  presenting_complaint: Stepwise cognitive decline and right-sided weakness.
  summary_of_course: A 72-year-old male with a history of hypertension and a previous left-sided ischaemic stroke presented with a sudden drop in cognitive function. MRI Brain confirmed new lacunar infarcts in the basal ganglia. He was diagnosed with moderate vascular dementia and started on clopidogrel and atorvastatin for secondary prevention.

vascular_dementia_002:
  primary_diagnosis: Subcortical ischaemic vascular dementia
  presenting_complaint: Progressive gait instability and urinary urgency.
  summary_of_course: An 85-year-old female presented to the falls clinic with a "magnetic gait" and slowed processing speed. CT imaging showed extensive periventricular leucoaraiosis and old small vessel disease. A diagnosis of Binswangerâ€™s type vascular dementia was made, and management focused on intensive blood pressure control and physiotherapy.

vascular_dementia_003:
  primary_diagnosis: CADASIL (Cerebral Autosomal Dominant Arteriopathy with Subcortical Infarcts and Leukoencephalopathy)
  presenting_complaint: Recurrent migraines and early-onset memory loss.
  summary_of_course: A 44-year-old male with a strong family history of early-onset stroke presented with executive dysfunction. Genetic testing confirmed a NOTCH3 mutation, and MRI showed characteristic temporal pole white matter hyperintensities. He is currently managed in a specialist neurology clinic for mild cognitive impairment progressing to vascular dementia.

vascular_dementia_004:
  primary_diagnosis: Strategic infarct dementia
  presenting_complaint: Sudden onset apathy and disorientation.
  summary_of_course: A 68-year-old male presented acutely after a small ischaemic stroke involving the left paramedian thalamus. Despite minimal motor deficits, he developed profound anterograde amnesia and personality changes. He was diagnosed with strategic infarct dementia and requires 24-hour supervision in a residential setting.

vascular_dementia_005:
  primary_diagnosis: Mixed dementia (Alzheimer's and Vascular)
  presenting_complaint: Gradual memory loss with episodic worsening.
  summary_of_course: An 81-year-old female with long-standing hypertension and T2DM showed a slow decline in short-term memory followed by sudden periods of confusion. Neuropsychological testing and MRI suggested a dual pathology of hippocampal atrophy and multiple cortical infarcts. She was prescribed donepezil alongside aggressive management of her cardiovascular risk factors.

vascular_dementia_006:
  primary_diagnosis: Multi-infarct dementia
  presenting_complaint: Fluctuating confusion and dysphasia.
  summary_of_course: A 79-year-old male with poorly controlled atrial fibrillation (AF) experienced multiple transient ischaemic attacks (TIAs) over 18 months. Subsequent cognitive assessment revealed a MoCA score of 14/30 with significant deficits in executive function. He was started on apixaban for stroke prevention and referred to the memory service for moderate multi-infarct dementia.

vascular_dementia_007:
  primary_diagnosis: Acute-on-chronic vascular dementia
  presenting_complaint: Acute delirium and refusal to eat.
  summary_of_course: An 83-year-old female with known mild vascular dementia was admitted with a urinary tract infection (UTI) and acute confusion. While the infection resolved with antibiotics, her cognitive function failed to return to baseline, revealing a significant underlying progression of her vascular disease. She was discharged to a nursing home with a diagnosis of severe vascular dementia.

vascular_dementia_008:
  primary_diagnosis: Severe vascular dementia with BPSD
  presenting_complaint: Physical aggression and nocturnal wandering.
  summary_of_course: A 76-year-old male with severe vascular dementia presented with worsening behavioural and psychological symptoms (BPSD). Despite trials of trazodone and environmental modifications, his aggression escalated, requiring a short-term admission to a mental health unit. He was eventually stabilised on low-dose risperidone under close monitoring for cerebrovascular side effects.

vascular_dementia_009:
  primary_diagnosis: Post-haemorrhagic vascular dementia
  presenting_complaint: Chronic cognitive impairment following intracranial bleed.
  summary_of_course: A 65-year-old female suffered a large hypertensive intracerebral haemorrhage (ICH) two years ago. Following rehabilitation, she was left with permanent cognitive deficits, including impaired planning and attention. Her condition is classified as chronic, stable vascular dementia secondary to haemorrhage.

vascular_dementia_010:
  primary_diagnosis: Vascular dementia secondary to cerebral amyloid angiopathy (CAA)
  presenting_complaint: Recurrent focal neurological episodes and cognitive decline.
  summary_of_course: A 74-year-old male presented with multiple lobar microbleeds on MRI (SWI sequence) and episodic confusion. His cognitive profile showed a decline in processing speed and visual-spatial skills. He was diagnosed with CAA-related vascular dementia and advised to avoid antiplatelet therapy due to high haemorrhagic risk.

vascular_dementia_011:
  primary_diagnosis: Mild vascular dementia
  presenting_complaint: Difficulty managing complex finances and mild forgetfulness.
  summary_of_course: A 70-year-old male, still working part-time, noticed errors in his accounting. Outpatient assessment showed mild executive dysfunction and an ACE-III score of 82/100. MRI showed moderate small vessel disease, and he was diagnosed with mild vascular dementia, focusing on lifestyle changes and BP control.

vascular_dementia_012:
  primary_diagnosis: Vascular dementia with dysphagia
  presenting_complaint: Recurrent chest infections and weight loss.
  summary_of_course: An 88-year-old male with advanced vascular dementia was admitted for the third time with aspiration pneumonia. Videofluoroscopy confirmed severe oropharyngeal dysphagia related to pseudobulbar palsy from multiple strokes. After a multidisciplinary meeting, he was placed on a palliative pathway for end-stage dementia.

vascular_dementia_013:
  primary_diagnosis: Vascular dementia with Parkinsonism
  presenting_complaint: Slowed movement and cognitive slowing.
  summary_of_course: A 77-year-old female presented with a "lower-half" Parkinsonism and significant cognitive impairment. Imaging revealed extensive white matter disease and lacunar infarcts in the basal ganglia, but no dopamine transporter deficit on DaTscan. She was diagnosed with vascular Parkinsonism and associated vascular dementia.

vascular_dementia_014:
  primary_diagnosis: Vascular dementia post-CABG
  presenting_complaint: Failure to recover cognitive function after cardiac surgery.
  summary_of_course: A 69-year-old male underwent coronary artery bypass grafting (CABG) but experienced prolonged post-operative delirium. Six months later, he remained significantly cognitively impaired with evidence of new embolic infarcts on MRI. He was diagnosed with vascular dementia, likely exacerbated by peri-operative hypoperfusion and emboli.

vascular_dementia_015:
  primary_diagnosis: Vascular dementia in CNS vasculitis
  presenting_complaint: Rapidly progressive cognitive decline and headaches.
  summary_of_course: A 58-year-old female presented with subacute cognitive deterioration over four months. Brain biopsy and angiography confirmed primary angiitis of the central nervous system (PACNS). Despite immunosuppressive treatment with cyclophosphamide, she was left with permanent, moderate vascular dementia due to extensive ischaemic damage.

vascular_dementia_016:
  primary_diagnosis: Vascular dementia with depression
  presenting_complaint: Low mood, social withdrawal, and memory complaints.
  summary_of_course: A 73-year-old male with a history of ischaemic heart disease presented with what appeared to be "pseudodementia" from depression. However, despite improvement in mood with sertraline, his cognitive deficits persisted and imaging showed significant vascular burden. He was diagnosed with vascular dementia with comorbid depression.

vascular_dementia_017:
  primary_diagnosis: End-stage vascular dementia
  presenting_complaint: Completely dependent for all activities of daily living.
  summary_of_course: An 91-year-old female with a 10-year history of stepwise decline is now bedbound and non-verbal. She has developed stage 4 pressure ulcers and recurrent UTIs. Her care is currently focused on comfort and symptom management within a community hospice framework.

vascular_dementia_018:
  primary_diagnosis: Vascular dementia, diagnostic challenge
  presenting_complaint: Normal pressure hydrocephalus (NPH) mimic.
  summary_of_course: An 80-year-old male presented with gait apraxia, incontinence, and dementia. While NPH was suspected, high-volume lumbar puncture did not improve symptoms, and MRI showed that the ventriculomegaly was secondary to severe cortical atrophy and white matter ischaemia (hydrocephalus ex vacuo). He was subsequently managed for vascular dementia.

vascular_dementia_019:
  primary_diagnosis: Vascular dementia with severe executive dysfunction
  presenting_complaint: Inability to plan meals or follow instructions.
  summary_of_course: A 67-year-old female with long-standing poorly controlled hypertension presented with profound executive dysfunction but relatively preserved memory. Neuropsychological testing showed severe impairment in frontal lobe tasks. MRI confirmed multiple "silent" cortical infarcts, leading to a diagnosis of moderate vascular dementia.

vascular_dementia_020:
  primary_diagnosis: Life-threatening acute stroke on vascular dementia
  presenting_complaint: Comatose following a massive ischaemic event.
  summary_of_course: An 84-year-old male with pre-existing moderate vascular dementia was admitted with a dense right-sided hemiplegia and reduced GCS (8/15). CT showed a massive left MCA territory infarct. Given his baseline dementia and the severity of the stroke, the family and clinical team agreed on a DNACPR (Do Not Attempt Cardiopulmonary Resuscitation) order and palliative care.