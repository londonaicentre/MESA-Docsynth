cardiogenic_shock_001:
  primary_diagnosis: Acute Myocardial Infarction with Cardiogenic Shock
  presenting_complaint: Severe retrosternal chest pain, diaphoresis, and profound hypotension.
  summary_of_course: A 64-year-old male presented with ST-elevation myocardial infarction (STEMI). Despite emergency percutaneous coronary intervention (PCI) to the left anterior descending artery, he developed refractory hypotension (BP 75/40 mmHg) and pulmonary oedema. He required dual inotropic support and an Intra-Aortic Balloon Pump (IABP) for stabilisation in the Cardiac Intensive Care Unit.

cardiogenic_shock_002:
  primary_diagnosis: Fulminant Viral Myocarditis
  presenting_complaint: Rapidly progressive breathlessness and palpitations following a viral prodrome.
  summary_of_course: A 19-year-old female with no prior history presented with a two-day history of flu-like symptoms followed by acute heart failure. Echocardiography revealed a left ventricular ejection fraction (LVEF) of 10% with global hypokinesis and a lactate of 8.2 mmol/L. She was escalated to veno-arterial extracorporeal membrane oxygenation (VA-ECMO) as a bridge to recovery.

cardiogenic_shock_003:
  primary_diagnosis: Acute Mitral Regurgitation due to Papillary Muscle Rupture
  presenting_complaint: Sudden onset respiratory distress and collapse three days post-infarction.
  summary_of_course: A 72-year-old male, recovering from a recent inferior MI, developed sudden pulmonary oedema and cardiogenic shock. Physical examination revealed a new loud pansystolic murmur; urgent transoesophageal echocardiography confirmed rupture of the posteromedial papillary muscle. He underwent emergency mitral valve replacement but died intraoperatively due to multi-organ failure.

cardiogenic_shock_004:
  primary_diagnosis: Acute-on-Chronic Heart Failure (Decompensated)
  presenting_complaint: Increasing peripheral oedema, orthopnoea, and cool peripheries.
  summary_of_course: An 81-year-old female with known ischaemic cardiomyopathy presented with subacute worsening of heart failure symptoms. On admission, she was found to have a cardiac index of 1.6 L/min/m² and worsening renal function (Type 1 cardiorenal syndrome). She was managed with cautious levosimendan infusion and slow ultrafiltration, showing gradual improvement over 14 days.

cardiogenic_shock_005:
  primary_diagnosis: Post-Cardiotomy Cardiogenic Shock
  presenting_complaint: Inability to wean from cardiopulmonary bypass following aortic valve replacement.
  summary_of_course: A 68-year-old male underwent elective surgery for severe aortic stenosis. Post-procedure, he exhibited persistent low cardiac output syndrome despite high-dose adrenaline and milrinone. An Impella 5.5 device was inserted in theatre to provide mechanical circulatory support, allowing for myocardial stunning to resolve over 5 days.

cardiogenic_shock_006:
  primary_diagnosis: Isolated Right Ventricular Cardiogenic Shock
  presenting_complaint: Hypotension and distended neck veins with clear lung fields.
  summary_of_course: A 55-year-old male presented with an acute proximal right coronary artery occlusion. While his left ventricular function was preserved, he exhibited severe right ventricular (RV) failure and profound hypotension. Treatment focused on aggressive volume loading, avoidance of nitrates, and RV-specific inotropic support with dobutamine.

cardiogenic_shock_007:
  primary_diagnosis: Stress-Induced (Takotsubo) Cardiomyopathy
  presenting_complaint: Acute chest pain and syncope following severe emotional bereavement.
  summary_of_course: A 62-year-old female presented in extremis with apical ballooning on ventriculography and no obstructive coronary disease. She required temporary vasopressor support for cardiogenic shock. Her LVEF improved from 25% to 50% within two weeks of supportive care and beta-blocker titration.

cardiogenic_shock_008:
  primary_diagnosis: Peripartum Cardiomyopathy
  presenting_complaint: Severe dyspnoea and haemoptysis three weeks after delivery.
  summary_of_course: A 31-year-old primigravida presented with acute pulmonary oedema and a BP of 82/50 mmHg. Investigations showed an LVEF of 15% and significantly raised NT-proBNP. She was treated with bromocriptine, diuretics, and an ACE inhibitor (post-acute phase), showing partial recovery of ventricular function at 6 months.

cardiogenic_shock_009:
  primary_diagnosis: Beta-Blocker Toxicity-Induced Shock
  presenting_complaint: Bradycardia, obtundation, and profound hypotension.
  summary_of_course: A 45-year-old male was brought to A&E following an intentional overdose of propranolol. He presented with a heart rate of 30 bpm and cardiogenic collapse refractory to atropine. He was successfully managed with high-dose insulin-euglycaemia therapy and intravenous glucagon to bypass beta-adrenergic blockade.

cardiogenic_shock_010:
  primary_diagnosis: Paediatric Cardiogenic Shock (HLHS)
  presenting_complaint: Poor feeding, grey skin colour, and tachypnoea in a neonate.
  summary_of_course: A 10-day-old infant presented with closing ductus arteriosus in the context of undiagnosed hypoplastic left heart syndrome. The infant was in profound shock with a pH of 6.9 and undetectable peripheral pulses. Emergency prostaglandin E1 infusion was started to reopen the ductus, followed by urgent Norwood procedure.

cardiogenic_shock_011:
  primary_diagnosis: Septic Cardiomyopathy (Mixed Shock)
  presenting_complaint: Fever, rigors, and hypotension unresponsive to fluid resuscitation.
  summary_of_course: A 70-year-old male with urosepsis developed secondary myocardial depression. Despite adequate fluid filling and noradrenaline, his cardiac output remained low (cardiac index 1.8 L/min/m²) with a dilated, hypocontractile left ventricle on bedside echo. The addition of dobutamine improved systemic perfusion and lactate clearance.

cardiogenic_shock_012:
  primary_diagnosis: Cardiac Tamponade leading to Obstructive-Cardiogenic Shock
  presenting_complaint: Muffled heart sounds, hypotension, and raised JVP (Beck's Triad).
  summary_of_course: A 50-year-old female with metastatic lung adenocarcinoma presented with acute-onset shortness of breath. Bedside ultrasound confirmed a large pericardial effusion with right ventricular diastolic collapse. Emergency pericardiocentesis drained 600ml of serosanguinous fluid, resulting in immediate haemodynamic stabilisation.

cardiogenic_shock_013:
  primary_diagnosis: Arrhythmia-Induced Cardiogenic Shock (VT Storm)
  presenting_complaint: Multiple ICD shocks and persistent light-headedness.
  summary_of_course: A 66-year-old male with a background of ischaemic heart disease presented in refractory ventricular tachycardia (VT). The persistent tachyarrhythmia led to inadequate diastolic filling and a drop in mean arterial pressure to 45 mmHg. He required emergency intubation, amiodarone infusion, and eventual catheter ablation of the VT circuit.

cardiogenic_shock_014:
  primary_diagnosis: Critical Aortic Stenosis with Low-Flow Low-Gradient Shock
  presenting_complaint: Exertional syncope and progressive orthopnoea.
  summary_of_course: An 88-year-old female presented with "normotensive" shock (BP 105/70 mmHg but lactate 5.0 mmol/L) and severe heart failure. Echocardiography showed a calcified aortic valve with an area of 0.6 cm² and very low stroke volume. Given her frailty, she underwent successful emergency Balloon Aortic Valvuloplasty as a bridge to TAVI.

cardiogenic_shock_015:
  primary_diagnosis: Hypertrophic Obstructive Cardiomyopathy (HOCM) with Outflow Obstruction
  presenting_complaint: Sudden collapse during intense physical exercise.
  summary_of_course: A 25-year-old male athlete presented with cardiogenic shock triggered by dehydration and tachycardia, exacerbating systolic anterior motion (SAM) of the mitral valve. Unlike standard shock management, inotropes worsened his condition; he responded to aggressive fluid resuscitation and cautious beta-blockade to reduce the outflow gradient.

cardiogenic_shock_016:
  primary_diagnosis: Occult Cardiogenic Shock (Normotensive Shock)
  presenting_complaint: Confusion and oliguria in an elderly patient.
  summary_of_course: A 75-year-old male with a history of hypertension presented with a "normal" BP of 120/80 mmHg but signs of poor end-organ perfusion. Invasive monitoring revealed a high systemic vascular resistance and a very low cardiac output. He was diagnosed with an evolutional MI and was treated with vasodilators and cautious inotropy to "unload" the ventricle.

cardiogenic_shock_017:
  primary_diagnosis: Acute Cellular Rejection (Post-Transplant)
  presenting_complaint: Fatigue and dyspnoea 6 months post-orthotopic heart transplant.
  summary_of_course: A 40-year-old male transplant recipient presented with rapidly declining exercise tolerance and hypotension. Endomyocardial biopsy confirmed Grade 3R acute cellular rejection. He required high-dose methylprednisolone and temporary mechanical circulatory support with a TandemHeart until graft function recovered.

cardiogenic_shock_018:
  primary_diagnosis: Blunt Cardiac Contusion
  presenting_complaint: Precordial ecchymosis and chest pain following a high-speed motor vehicle accident.
  summary_of_course: A 22-year-old male sustained a direct blow to the chest from the steering wheel. He developed multifocal ventricular ectopy and a significant drop in cardiac output. Troponin I was highly elevated (15,000 ng/L) and echo showed a regional wall motion abnormality in the RV apex; he was managed supportively in the ICU.

cardiogenic_shock_019:
  primary_diagnosis: Anthracycline-Induced Cardiotoxicity
  presenting_complaint: Chronic breathlessness reaching a crisis point of collapse.
  summary_of_course: A 55-year-old female, three years post-chemotherapy for breast cancer, presented with end-stage dilated cardiomyopathy. She arrived in the emergency department with a cold, mottled lower body and a lactate of 7.4 mmol/L. Despite maximal medical therapy, she was deemed unsuitable for transplant and transitioned to palliative care.

cardiogenic_shock_020:
  primary_diagnosis: Cardiac Amyloidosis with Restrictive Physiology
  presenting_complaint: Progressive weight loss, macroglossia, and severe heart failure.
  summary_of_course: A 78-year-old male with AL amyloidosis presented with low-voltage ECG and a "sparkling" appearance of the myocardium on echo. He developed cardiogenic shock characterized by a fixed stroke volume and extreme sensitivity to preload changes. He failed to respond to inotropic support and died of pulseless electrical activity (PEA) arrest.