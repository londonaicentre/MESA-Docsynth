alert_and_orientated_001:
  primary_diagnosis: Acute Appendicitis
  presenting_complaint: Right iliac fossa pain and nausea
  summary_of_course: A 24-year-old male with no PMH presented to A&E with a 12-hour history of migrating abdominal pain. On examination, he was alert and orientated, though tachycardic and guarding in the RIF. Ultrasound confirmed an inflamed appendix, and he underwent an uncomplicated laparoscopic appendicectomy before discharge the following day.

alert_and_orientated_002:
  primary_diagnosis: Congestive Cardiac Failure Exacerbation
  presenting_complaint: Increasing shortness of breath and peripheral oedema
  summary_of_course: An 82-year-old female with known ischaemic heart disease and AF presented with a 1-week history of orthopnoea. Despite significant respiratory distress and bibasal crackles, she remained fully alert and orientated (GCS 15). She was treated with intravenous furosemide and adjusted bisoprolol, showing good clinical response over five days.

alert_and_orientated_003:
  primary_diagnosis: Acute Viral Croup
  presenting_complaint: Barking cough and inspiratory stridor
  summary_of_course: A 3-year-old male was brought to the paediatric assessment unit with sudden onset nocturnal stridor. The child was alert and orientated to his parents, with a Westley Croup Score of 4. Following a single dose of oral dexamethasone, his symptoms settled, and he was discharged after a four-hour observation period.

alert_and_orientated_004:
  primary_diagnosis: Septic Shock secondary to Urosepsis
  presenting_complaint: Rigors, dysuria, and profound hypotension
  summary_of_course: A 68-year-old male with a history of BPH presented with a BP of 85/50 mmHg and a temperature of 39.2°C. Remarkably, he remained alert and orientated, answering all questions accurately despite his physiological instability. He was transferred to ICU for vasopressor support and IV ceftriaxone, eventually stabilising after 48 hours.

alert_and_orientated_005:
  primary_diagnosis: Neck of Femur Fracture
  presenting_complaint: Inability to weight bear following a mechanical fall
  summary_of_course: A 75-year-old female with osteoporosis fell at home, sustaining a displaced intracapsular hip fracture. She was alert and orientated on arrival at the trauma unit, with an Abbreviated Mental Test Score (AMTS) of 10/10. She underwent a successful hemiarthroplasty and commenced early mobilisation with physiotherapy.

alert_and_orientated_006:
  primary_diagnosis: Severe Pre-eclampsia
  presenting_complaint: Frontal headache and visual disturbances in pregnancy
  summary_of_course: A 31-year-old primigravida at 36 weeks gestation presented to the maternity assessment unit with a BP of 170/110 mmHg and 3+ proteinuria. She was alert and orientated but hyperreflexic on examination. Following a magnesium sulphate bolus and IV labetalol, an emergency caesarean section was performed to deliver a healthy neonate.

alert_and_orientated_007:
  primary_diagnosis: Massive Pulmonary Embolism
  presenting_complaint: Sudden onset pleuritic chest pain and syncope
  summary_of_course: A 29-year-old female on the combined oral contraceptive pill collapsed at work. Upon arrival by ambulance, she was alert and orientated but hypoxic (SpO2 88% on room air) and tachycardic. CTPA demonstrated bilateral saddle emboli, and she was successfully treated with thrombolysis in the resus bay.

alert_and_orientated_008:
  primary_diagnosis: Acute-on-Chronic Renal Failure
  presenting_complaint: Nausea, pruritus, and decreased urine output
  summary_of_course: A 62-year-old male with Stage 4 CKD and Type 2 Diabetes presented with a creatinine of 850 µmol/L and hyperkalaemia (K+ 6.8 mmol/L). Despite the metabolic derangement, he remained alert and orientated throughout the admission. He required urgent haemodialysis via a Tesio line and was later transitioned back to his outpatient nephrology regimen.

alert_and_orientated_009:
  primary_diagnosis: Diabetic Ketoacidosis (Mild)
  presenting_complaint: Polyuria, polydipsia, and abdominal discomfort
  summary_of_course: A 19-year-old female with Type 1 Diabetes presented with a 2-day history of vomiting after missing insulin doses. Blood glucose was 22 mmol/L with ketones of 4.1 mmol/L, yet she was alert and orientated with no signs of cerebral oedema. She was managed on the fixed-rate insulin infusion protocol and discharged once eating and drinking normally.

alert_and_orientated_010:
  primary_diagnosis: Febrile Neutropenia
  presenting_complaint: Fever and lethargy following chemotherapy
  summary_of_course: A 54-year-old male undergoing treatment for non-Hodgkin lymphoma presented with a temperature of 38.8°C. He was alert and orientated but neutropenic (neutrophils 0.2 x 10^9/L). He was started on immediate IV piperacillin/tazobactam as per the local neutropenic sepsis protocol and remained stable throughout his 7-day inpatient stay.

alert_and_orientated_011:
  primary_diagnosis: Transient Ischaemic Attack (TIA)
  presenting_complaint: Transient left-sided weakness and facial droop
  summary_of_course: A 70-year-old male experienced 15 minutes of focal neurological deficit which resolved completely prior to ambulance arrival. In the TIA clinic, he was alert and orientated with a GCS of 15 and no residual weakness. MRI brain showed no acute infarct, and he was commenced on Clopidogrel and high-dose Atorvastatin.

alert_and_orientated_012:
  primary_diagnosis: Crohn's Disease Flare
  presenting_complaint: Bloody diarrhoea and colicky abdominal pain
  summary_of_course: A 22-year-old female with a known history of Crohn's presented to the outpatient gastro clinic. She was alert and orientated but appeared pale and malnourished with an elevated CRP of 85 mg/L. She was admitted for IV hydrocortisone and nutritional support, avoiding the need for surgical intervention.

alert_and_orientated_013:
  primary_diagnosis: Paracetamol Overdose
  presenting_complaint: Intentional ingestion of 20g paracetamol
  summary_of_course: A 28-year-old male with a history of depression presented 4 hours post-ingestion. He was alert and orientated, expressing regret for his actions. Following the NAC (N-acetylcysteine) protocol, his liver function tests remained normal, and he was subsequently cleared by the psychiatric liaison team for community follow-up.

alert_and_orientated_014:
  primary_diagnosis: Carbon Monoxide Poisoning (Mild)
  presenting_complaint: Headache, dizziness, and nausea
  summary_of_course: A 45-year-old male was brought in after a faulty boiler was identified in his home. He was alert and orientated but complained of a "throbbing" headache; carboxyhaemoglobin levels were found to be 12%. He was treated with high-flow oxygen for six hours, resulting in complete resolution of symptoms.

alert_and_orientated_015:
  primary_diagnosis: Chronic Obstructive Pulmonary Disease (COPD) Exacerbation
  presenting_complaint: Productive cough and increased wheeze
  summary_of_course: A 66-year-old heavy smoker presented with acute breathlessness and Type 2 respiratory failure (pCO2 7.2 kPa). Despite the hypercapnia, he remained alert and orientated, though used accessory muscles to breathe. He was managed with controlled oxygen, nebulisers, and a 5-day course of prednisolone and clarithromycin.

alert_and_orientated_016:
  primary_diagnosis: Compensated Liver Cirrhosis
  presenting_complaint: Routine follow-up for alcoholic liver disease
  summary_of_course: A 58-year-old male attended the hepatology clinic for a screening ultrasound and fibroscan. He was alert and orientated with no signs of hepatic encephalopathy (no asterixis). His bloods showed mild thrombocytopenia and deranged LFTs, but he remained clinically stable on a regimen of thiamine and total alcohol abstinence.

alert_and_orientated_017:
  primary_diagnosis: Bacterial Meningitis (Early)
  presenting_complaint: Severe headache, photophobia, and neck stiffness
  summary_of_course: A 20-year-old university student presented with a rapid-onset headache and non-blanching petechial rash. Although he was alert and orientated on initial assessment, his condition was treated as a medical emergency. Lumbar puncture confirmed Neisseria meningitidis, and he was successfully treated with a 7-day course of IV ceftriaxone.

alert_and_orientated_018:
  primary_diagnosis: Anaphylaxis
  presenting_complaint: Urticaria, tongue swelling, and wheeze after nut ingestion
  summary_of_course: A 12-year-old girl was brought to A&E after using her own EpiPen at school. On arrival, she was alert and orientated, though still exhibited mild wheezing and widespread hives. She was monitored for 12 hours for a biphasic reaction and discharged with a steroid "burst" and a referral to the allergy clinic.

alert_and_orientated_019:
  primary_diagnosis: Pneumocystis jirovecii Pneumonia (PCP)
  presenting_complaint: Subacute dry cough and exertional dyspnoea
  summary_of_course: A 39-year-old male with previously undiagnosed HIV presented with a 3-week history of worsening breathlessness. He was alert and orientated but significantly desaturated on walking. Induced sputum confirmed PCP, and he was commenced on high-dose co-trimoxazole and antiretroviral therapy.

alert_and_orientated_020:
  primary_diagnosis: Iatrogenic Hyponatraemia
  presenting_complaint: Mild confusion and generalized weakness
  summary_of_course: An 88-year-old male was admitted following a medication change to indapamide for hypertension. His sodium was 122 mmol/L; however, on the ward, he was found to be alert and orientated to person and place, only struggling with specific dates. His diuretics were withheld, and his sodium was cautiously corrected with fluid restriction over several days.