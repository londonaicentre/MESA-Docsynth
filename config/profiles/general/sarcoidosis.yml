sarcoidosis_001:
  primary_diagnosis: Lofgren's syndrome
  presenting_complaint: Painful red leg lumps and bilateral ankle swelling
  summary_of_course: A 28-year-old female presented with acute erythema nodosum and polyarthritis. Chest X-ray revealed bilateral hilar lymphadenopathy (BHL) without parenchymal infiltrates. She was treated with Naproxen for symptom control, and the condition resolved spontaneously within six months.

sarcoidosis_002:
  primary_diagnosis: Asymptomatic Stage I pulmonary sarcoidosis
  presenting_complaint: Incidental finding on pre-employment screening
  summary_of_course: A 45-year-old male underwent a routine chest X-ray which showed prominent bilateral hilar shadows. He was entirely asymptomatic with normal spirometry and a normal ACE level. A period of watchful waiting was adopted, and follow-up imaging at 12 months showed complete resolution.

sarcoidosis_003:
  primary_diagnosis: Cardiac sarcoidosis with complete heart block
  presenting_complaint: Sudden onset syncope and lightheadedness
  summary_of_course: A 52-year-old male presented to A&E following a syncopal episode; ECG confirmed third-degree atrioventricular block. Cardiac MRI demonstrated late gadolinium enhancement in the basal septum, and EBUS-TBNA of hilar nodes confirmed non-caseating granulomas. He received a permanent pacemaker and high-dose Prednisolone.

sarcoidosis_004:
  primary_diagnosis: Neurosarcoidosis presenting as facial nerve palsy
  presenting_complaint: Right-sided facial drooping and retro-auricular pain
  summary_of_course: A 36-year-old female was initially treated for Bell's palsy without improvement. Subsequent MRI showed enhancement of the seventh cranial nerve and leptomeningeal thickening. Lumbar puncture revealed lymphocytic pleocytosis, and she responded well to intravenous Methylprednisolone followed by oral tapering.

sarcoidosis_005:
  primary_diagnosis: Stage IV pulmonary sarcoidosis with respiratory failure
  presenting_complaint: Chronic progressive breathlessness and dry cough
  summary_of_course: A 68-year-old female with a 15-year history of sarcoidosis presented with Type 1 respiratory failure. HRCT showed extensive upper lobe fibrosis, honeycombing, and traction bronchiectasis. She was started on long-term oxygen therapy (LTOT) and referred for pulmonary rehabilitation, as she was no longer responsive to immunosuppression.

sarcoidosis_006:
  primary_diagnosis: Renal sarcoidosis with hypercalcaemia
  presenting_complaint: Polyuria, polydipsia, and worsening confusion
  summary_of_course: A 55-year-old male presented with acute kidney injury (creatinine 240 Âµmol/L) and a corrected calcium of 3.15 mmol/L. Serum ACE was significantly elevated at 145 U/L. Renal biopsy confirmed granulomatous interstitial nephritis, and renal function improved rapidly with steroid therapy and aggressive hydration.

sarcoidosis_007:
  primary_diagnosis: Cutaneous sarcoidosis (Lupus pernio)
  presenting_complaint: Disfiguring purple-red plaques on the nose and cheeks
  summary_of_course: A 50-year-old female of Afro-Caribbean descent presented with chronic, indurated skin lesions across the mid-face. Skin punch biopsy confirmed non-caseating granulomas with no evidence of infection. Due to the cosmetic impact and chronicity, she was started on Methotrexate and Hydroxychloroquine with moderate success.

sarcoidosis_008:
  primary_diagnosis: Ocular sarcoidosis (Anterior uveitis)
  presenting_complaint: Photophobia, blurred vision, and red eyes
  summary_of_course: A 42-year-old male presented to ophthalmology with bilateral eye pain. Slit-lamp examination revealed "mutton-fat" keratic precipitates and posterior synechiae. Systemic workup including a CT thorax showed BHL, confirming sarcoidosis as the underlying cause of his uveitis.

sarcoidosis_009:
  primary_diagnosis: Heerfordt's syndrome
  presenting_complaint: Fever, parotid gland swelling, and blurred vision
  summary_of_course: A 31-year-old female presented with the classic triad of uveitis, parotitis, and cranial nerve palsy (facial nerve). Clinical diagnosis was supported by an elevated serum ACE and BHL on chest radiography. She required a prolonged course of systemic corticosteroids to resolve the parotid swelling and neurological deficits.

sarcoidosis_010:
  primary_diagnosis: Hepatosplenic sarcoidosis
  presenting_complaint: Right upper quadrant discomfort and pruritus
  summary_of_course: A 48-year-old female presented with hepatosplenomegaly and a cholestatic liver function profile (ALP 580 U/L). Liver biopsy showed multiple non-caseating granulomas within the portal tracts. She was treated with Ursodeoxycholic acid and Prednisolone, resulting in a gradual improvement in her biochemistry.

sarcoidosis_011:
  primary_diagnosis: Paediatric sarcoidosis (Early-onset)
  presenting_complaint: Persistent rash, joint stiffness, and red eyes
  summary_of_course: An 8-year-old boy presented with a maculopapular rash and bilateral knee effusions. Investigations revealed granulomatous uveitis and a negative rheumatoid factor. Genetic testing for Blau syndrome was negative, and he was managed with Methotrexate to control systemic granulomatous inflammation.

sarcoidosis_012:
  primary_diagnosis: Refractory sarcoidosis
  presenting_complaint: Persistent dyspnoea despite dual immunosuppression
  summary_of_course: A 59-year-old female with Stage III pulmonary sarcoidosis remained symptomatic despite 15mg Prednisolone and 20mg Methotrexate weekly. Repeat HRCT showed progressing parenchymal opacities. Following a multidisciplinary review, she was commenced on Infliximab infusions, which led to a 15% improvement in her Forced Vital Capacity (FVC).

sarcoidosis_013:
  primary_diagnosis: Sarcoidosis mimicking metastatic malignancy
  presenting_complaint: Weight loss, night sweats, and cervical lymphadenopathy
  summary_of_course: A 40-year-old male underwent PET-CT for suspected lymphoma, which showed intense FDG-avidity in mediastinal and cervical nodes (SUV max 12). Excisional biopsy of a cervical node revealed confluent non-caseating granulomas and no malignant cells. All cultures for TB were negative, and the patient was diagnosed with systemic sarcoidosis.

sarcoidosis_014:
  primary_diagnosis: Musculoskeletal sarcoidosis (Dactylitis)
  presenting_complaint: Swollen, painful "sausage-like" index finger
  summary_of_course: A 33-year-old male presented with chronic swelling of the right index finger. X-rays demonstrated a "lace-like" reticular pattern of bone resorption in the middle phalanx. A diagnosis of osseous sarcoidosis was made in the context of known pulmonary BHL, and he responded to a combination of NSAIDs and low-dose steroids.

sarcoidosis_015:
  primary_diagnosis: Stage II pulmonary sarcoidosis
  presenting_complaint: Persistent dry cough and exertional breathlessness
  summary_of_course: A 44-year-old male smoker presented with a three-month history of cough. Chest X-ray showed BHL and diffuse reticulonodular opacities in the mid-to-upper zones. Lung function tests showed a restrictive pattern, and he was successfully managed with a six-monther course of oral Prednisolone.

sarcoidosis_016:
  primary_diagnosis: Neurosarcoidosis with Diabetes Insipidus
  presenting_complaint: Extreme thirst and passage of large volumes of dilute urine
  summary_of_course: A 37-year-old male presented with polyuria (8L/day) and polydipsia. Water deprivation test confirmed central diabetes insipidus, and MRI brain showed thickening and enhancement of the pituitary stalk. Systemic screening revealed occult BHL, and his symptoms improved with Desmopressin and systemic steroids.

sarcoidosis_017:
  primary_diagnosis: Sarcoidosis-associated small fibre neuropathy
  presenting_complaint: Burning pain and paraesthesia in the feet and hands
  summary_of_course: A 51-year-old female with known pulmonary sarcoidosis complained of severe neuropathic pain. Nerve conduction studies were normal, but skin punch biopsy showed significantly reduced intraepidermal nerve fibre density. She was treated with Gabapentin and IVIG, as her symptoms were refractory to standard immunosuppression.

sarcoidosis_018:
  primary_diagnosis: Gastric sarcoidosis
  presenting_complaint: Epigastric pain, nausea, and early satiety
  summary_of_course: A 46-year-old male underwent gastroscopy for suspected peptic ulcer disease, which revealed friable, thickened gastric mucosal folds. Biopsies showed non-caseating granulomas, and further staging showed mediastinal lymphadenopathy. His gastric symptoms resolved completely after starting a course of Prednisolone.

sarcoidosis_019:
  primary_diagnosis: Acute-on-chronic pulmonary sarcoidosis
  presenting_complaint: Sudden worsening of breathlessness and new fever
  summary_of_course: A 62-year-old male with stable Stage III sarcoidosis presented with an acute exacerbation. Investigations ruled out pulmonary embolism and infection, but showed a significant rise in ACE and new ground-glass opacities on HRCT. He required hospital admission for high-dose intravenous Methylprednisolone and slow oral taper.

sarcoidosis_020:
  primary_diagnosis: Cardiac sarcoidosis with ventricular tachycardia
  presenting_complaint: Palpitations and near-syncope
  summary_of_course: A 54-year-old male presented with a broad-complex tachycardia (VT) that required DC cardioversion. He had no prior history of ischaemic heart disease. Cardiac MRI and subsequent PET-CT confirmed active myocardial sarcoidosis; he received an implantable cardioverter-defibrillator (ICD) and was started on Mycophenolate Mofetil.