streptococcal_meningitis_001:
  primary_diagnosis: Neonatal Group B Streptococcal meningitis
  presenting_complaint: Poor feeding, irritability, and bulging fontanelle.
  summary_of_course: A 2-day-old neonate presented with lethargy and temperature instability following a precipitous vaginal delivery. Lumbar puncture revealed turbid CSF with a high white cell count and Gram-positive cocci, later identified as Streptococcus agalactiae. The infant was treated with intravenous benzylpenicillin and gentamicin for 21 days, making a full recovery with normal hearing on discharge.

streptococcal_meningitis_002:
  primary_diagnosis: Acute pneumococcal meningitis
  presenting_complaint: Sudden onset headache, photophobia, and neck stiffness.
  summary_of_course: A 34-year-old male presented to A&E with a 6-hour history of severe meningism and a pyrexia of 39.5°C. CSF analysis showed a neutrophil count of 2500/mm³, low glucose (1.2 mmol/L), and Streptococcus pneumoniae on PCR. He received high-dose ceftriaxone and dexamethasone, resulting in rapid clinical improvement within 48 hours.

streptococcal_meningitis_003:
  primary_diagnosis: Streptococcus suis meningitis with complications
  presenting_complaint: Fever, headache, and sudden bilateral hearing loss.
  summary_of_course: A 48-year-old pig farmer presented with acute confusion and profound deafness following a three-day prodrome of malaise. Blood cultures and CSF grew Streptococcus suis, likely contracted through a hand laceration during work. Despite intensive antibiotic therapy and steroid administration, the patient was left with permanent bilateral sensorineural hearing loss.

streptococcal_meningitis_004:
  primary_diagnosis: Severe pneumococcal meningitis in an asplenic patient
  presenting_complaint: Fulminant sepsis, rigors, and altered conscious level.
  summary_of_course: A 52-year-old female with a previous splenectomy for trauma presented with a GCS of 9 and purpura fulminans. CSF and blood cultures confirmed Streptococcus pneumoniae serotype 12F, indicating overwhelming post-splenectomy infection (OPSI). She required mechanical ventilation and vasopressor support in the ICU but eventually recovered after a prolonged course of ceftriaxone.

streptococcal_meningitis_005:
  primary_diagnosis: Group A Streptococcal meningitis secondary to mastoiditis
  presenting_complaint: Ear pain, retro-auricular swelling, and vomiting.
  summary_of_course: An 8-year-old girl with untreated otitis media developed mastoiditis followed by seizures and neck rigidity. Imaging confirmed mastoid opacification and meningeal enhancement, while CSF grew Streptococcus pyogenes. She underwent an emergency mastoidectomy and received intravenous antibiotics for four weeks, with no long-term neurological deficits.

streptococcal_meningitis_006:
  primary_diagnosis: Subacute Viridans Streptococcal meningitis
  presenting_complaint: Persistent low-grade fever and mild headache following neurosurgery.
  summary_of_course: A 60-year-old male, three weeks post-craniotomy for tumour resection, presented with subacute symptoms and a discharging wound. CSF culture grew Streptococcus mitis, a member of the viridans group, likely introduced perioperatively. He was successfully treated with a six-week course of intravenous vancomycin and ceftriaxone after the removal of infected bone flap.

streptococcal_meningitis_007:
  primary_diagnosis: Recurrent pneumococcal meningitis due to CSF leak
  presenting_complaint: Recurrent headache and clear fluid discharge from the nose.
  summary_of_course: A 25-year-old male presented with his third episode of meningitis in two years, with CSF cultures again positive for Streptococcus pneumoniae. Investigation revealed a traumatic cribriform plate defect from a previous road traffic accident causing persistent CSF rhinorrhoea. The infection was treated with ceftriaxone, followed by surgical repair of the dural defect to prevent further recurrence.

streptococcal_meningitis_008:
  primary_diagnosis: Late-onset Group B Streptococcal meningitis
  presenting_complaint: High-pitched cry and poor perfusion in a 5-week-old infant.
  summary_of_course: A 5-week-old infant presented to the paediatric assessment unit with a 12-hour history of irritability and mottled skin. Lumbar puncture confirmed Streptococcus agalactiae meningitis, classified as late-onset GBS. Following 14 days of intravenous amoxicillin, the infant was discharged with outpatient paediatric neurology follow-up.

streptococcal_meningitis_009:
  primary_diagnosis: Pneumococcal meningitis with diagnostic challenge
  presenting_complaint: Confusion and lethargy in an elderly patient without meningism.
  summary_of_course: An 82-year-old female with dementia was admitted with increased confusion and a low-grade pyrexia. Initial assessment showed no neck stiffness or photophobia, but a lumbar puncture was performed due to persistent delirium. CSF showed pleocytosis and Streptococcus pneumoniae, highlighting the atypical presentation of meningitis in the elderly; she responded well to intravenous antibiotics.

streptococcal_meningitis_010:
  primary_diagnosis: Penicillin-resistant pneumococcal meningitis
  presenting_complaint: Worsening headache and fever despite initial antibiotic therapy.
  summary_of_course: A 42-year-old male was initially treated for suspected meningitis with benzylpenicillin by his GP. Upon hospital admission, his condition deteriorated with a GCS drop, and CSF cultures grew Streptococcus pneumoniae with high-level penicillin resistance (MIC >2.0 mg/L). His regimen was changed to vancomycin and ceftriaxone, leading to eventual clinical stabilisation and recovery.

streptococcal_meningitis_011:
  primary_diagnosis: Streptococcus gallolyticus meningitis associated with endocarditis
  presenting_complaint: Fever, night sweats, and new-onset focal weakness.
  summary_of_course: A 68-year-old male presented with subacute fever and a left-sided hemiparesis. Echocardiography showed mitral valve vegetations, and CSF cultures grew Streptococcus gallolyticus (formerly S. bovis). Further investigation with colonoscopy revealed an underlying colonic adenocarcinoma, which is classically associated with this specific streptococcal infection.

streptococcal_meningitis_012:
  primary_diagnosis: Pneumococcal meningitis complicated by hydrocephalus
  presenting_complaint: Severe headache, projectile vomiting, and declining consciousness.
  summary_of_course: A 10-year-old boy developed acute pneumococcal meningitis that was initially responsive to antibiotics. However, on day five, he developed signs of raised intracranial pressure and a declining GCS. CT imaging confirmed communicating hydrocephalus, requiring the temporary insertion of an external ventricular drain (EVD) alongside continued antibiotic therapy.

streptococcal_meningitis_013:
  primary_diagnosis: Streptococcus pneumoniae meningitis in a patient with HIV
  presenting_complaint: Fever, headache, and weight loss.
  summary_of_course: A 38-year-old male with known HIV and poor compliance with ART presented with acute bacterial meningitis. CSF was positive for Streptococcus pneumoniae, and his CD4 count was found to be 150 cells/µL. He required a prolonged course of antibiotics and was subsequently restarted on highly active antiretroviral therapy (HAART) once the acute infection resolved.

streptococcal_meningitis_014:
  primary_diagnosis: Acute pneumococcal meningitis following skull base fracture
  presenting_complaint: Rapid onset of coma and fever 48 hours after head injury.
  summary_of_course: A 19-year-old male sustained a basal skull fracture in a fall and developed fulminant meningitis two days later. CSF Gram stain showed numerous Gram-positive diplococci, and cultures confirmed Streptococcus pneumoniae. Despite aggressive ICU management and neuroprotection, the patient succumbed to refractory intracranial hypertension.

streptococcal_meningitis_015:
  primary_diagnosis: Pneumococcal meningitis in a patient with a cochlear implant
  presenting_complaint: Ear pain followed by rapid onset of meningeal signs.
  summary_of_course: A 7-year-old girl with a bilateral cochlear implant presented with high fever and neck stiffness. Streptococcus pneumoniae was isolated from the CSF, likely having spread from a middle ear infection along the electrode track. She was treated with a 14-day course of intravenous ceftriaxone and fortunately did not require removal of the implant.

streptococcal_meningitis_016:
  primary_diagnosis: Mild pneumococcal meningitis (partially treated)
  presenting_complaint: Persistent headache and low-grade fever after oral antibiotics.
  summary_of_course: A 28-year-old female was treated with oral amoxicillin for a "sinus infection" by her GP. She presented to the hospital four days later with a persistent, nagging headache and mild photophobia. CSF PCR was positive for Streptococcus pneumoniae despite negative cultures, confirming partially treated bacterial meningitis; she completed a full course of IV ceftriaxone.

streptococcal_meningitis_017:
  primary_diagnosis: Pneumococcal meningitis with associated cerebral vasculitis
  presenting_complaint: Fever, headache, and sudden onset of expressive aphasia.
  summary_of_course: A 55-year-old male presented with classic meningitis symptoms and a new-onset speech deficit. MRI brain showed areas of restricted diffusion consistent with small vessel vasculitis and ischaemic infarction secondary to pneumococcal meningitis. He was treated with antibiotics and a prolonged course of high-dose steroids to mitigate inflammatory vascular damage.

streptococcal_meningitis_018:
  primary_diagnosis: Group B Streptococcal meningitis in a pregnant patient
  presenting_complaint: Fever, rigors, and back pain at 32 weeks gestation.
  summary_of_course: A 29-year-old pregnant female presented with sepsis and signs of meningeal irritation. Lumbar puncture confirmed GBS meningitis, and she was started on IV benzylpenicillin. Due to fetal distress, an emergency caesarean section was performed; both mother and baby were treated for GBS and made a full recovery.

streptococcal_meningitis_019:
  primary_diagnosis: Pneumococcal meningitis (PCV13 breakthrough)
  presenting_complaint: Irritability, vomiting, and pyrexia in a toddler.
  summary_of_course: A 3-year-old boy, fully vaccinated according to the UK schedule, presented with acute pneumococcal meningitis. Serotyping of the Streptococcus pneumoniae isolate revealed it to be serotype 19A, a strain known for occasional breakthrough infections despite vaccination. He was treated with ceftriaxone and recovered with mild unilateral hearing impairment.

streptococcal_meningitis_020:
  primary_diagnosis: Streptococcus pyogenes meningitis with toxic shock-like syndrome
  presenting_complaint: Fever, diffuse rash, and rapid neurological decline.
  summary_of_course: A 21-year-old female presented with a sore throat, followed by a widespread erythematous rash, hypotension, and meningitis. CSF and blood cultures grew Streptococcus pyogenes (Group A Strep). She required multi-organ support in the ICU for toxic shock-like syndrome and was treated with a combination of ceftriaxone, clindamycin, and intravenous immunoglobulin (IVIG).