dyspnoea_001:
  primary_diagnosis: Acute Asthma Exacerbation
  presenting_complaint: Sudden onset shortness of breath, wheeze, and chest tightness.
  summary_of_course: A 7-year-old boy with known atopy presented to A&E with a silent chest and tracheal tug. Peak flow was unrecordable, and he was treated with back-to-back salbutamol and ipratropium nebulisers plus IV hydrocortisone. He was stabilised on the paediatric ward and discharged with a formal asthma action plan.

dyspnoea_002:
  primary_diagnosis: Infective Exacerbation of COPD
  presenting_complaint: Increased breathlessness over three days with productive cough and green sputum.
  summary_of_course: A 72-year-old male smoker with severe COPD (GOLD Stage III) presented with acute-on-chronic respiratory failure. Blood gas showed compensated respiratory acidosis (pH 7.36, pCO2 7.2 kPa). He responded well to controlled 24% oxygen, nebulised bronchodilators, oral prednisolone, and amoxicillin.

dyspnoea_003:
  primary_diagnosis: Congestive Cardiac Failure
  presenting_complaint: Progressive exertional dyspnoea, orthopnoea, and paroxysmal nocturnal dyspnoea (PND).
  summary_of_course: A 68-year-old female with a history of hypertension presented with bilateral pitting ankle oedema and fine bibasal lung crackles. NT-proBNP was significantly elevated at 2400 pg/mL, and echocardiography revealed a reduced ejection fraction of 35%. She was commenced on furosemide, bisoprolol, and ramipril with symptomatic improvement.

dyspnoea_004:
  primary_diagnosis: Acute Pulmonary Embolism
  presenting_complaint: Sharp pleuritic chest pain and sudden breathlessness following a long-haul flight.
  summary_of_course: A 45-year-old woman presented to the ambulatory care unit with tachycardia and hypoxia (SpO2 91% on air). CT Pulmonary Angiogram (CTPA) confirmed a large saddle embolus. She was commenced on apixaban and monitored for signs of right ventricular strain before discharge.

dyspnoea_005:
  primary_diagnosis: Community-Acquired Pneumonia
  presenting_complaint: Fever, rigors, and shortness of breath with right-sided pleuritic pain.
  summary_of_course: A 34-year-old previously healthy male presented with bronchial breathing in the right lower zone and a CRP of 180 mg/L. Chest X-ray confirmed right lower lobe consolidation. He was treated with a 5-day course of oral clarithromycin and recovered fully within two weeks.

dyspnoea_006:
  primary_diagnosis: Panic Disorder with Hyperventilation
  presenting_complaint: Acute episodes of breathlessness, perioral tingling, and carpopedal spasm.
  summary_of_course: A 22-year-old university student presented to A&E multiple times with acute respiratory distress despite normal oxygen saturations and clear lungs. Clinical examination and normal D-dimer ruled out organic pathology. She was referred to psychological services for cognitive behavioural therapy and breathing retraining.

dyspnoea_007:
  primary_diagnosis: Idiopathic Pulmonary Fibrosis
  presenting_complaint: Chronic, dry cough and worsening breathlessness on exertion over 18 months.
  summary_of_course: An 80-year-old retired stonemason presented with digital clubbing and "velcro-like" end-inspiratory crackles. High-resolution CT (HRCT) showed a pattern of usual interstitial pneumonia (UIP). He was started on nintedanib to slow disease progression and referred for long-term oxygen therapy assessment.

dyspnoea_008:
  primary_diagnosis: Anaphylaxis
  presenting_complaint: Rapidly progressive dyspnoea, stridor, and itchy rash after eating a nut-containing snack.
  summary_of_course: A 14-year-old girl presented with angioedema and wheeze. She was immediately treated with 500mcg of intramuscular adrenaline (1:1000) and IV fluids for hypotension. Following a 12-hour observation period for biphasic reactions, she was discharged with an EpiPen and allergy clinic follow-up.

dyspnoea_009:
  primary_diagnosis: Malignant Pleural Effusion
  presenting_complaint: Dull, aching chest pain and breathlessness that is worse when lying on the left side.
  summary_of_course: A 65-year-old male with known metastatic lung adenocarcinoma presented with stony dullness on percussion of the left base. Ultrasound-guided thoracentesis drained 1.5 litres of straw-coloured fluid, which showed malignant cells on cytology. An indwelling pleural catheter (IPC) was inserted for palliative symptom management.

dyspnoea_010:
  primary_diagnosis: Iron Deficiency Anaemia
  presenting_complaint: Fatigue, palpitations, and breathlessness when climbing stairs.
  summary_of_course: A 42-year-old woman with heavy menstrual bleeding presented with a haemoglobin of 78 g/L and a ferritin of 5 ug/L. Physical examination showed conjunctival pallor but no cardiorespiratory abnormalities. She was treated with an intravenous iron infusion (ferric carboxymaltose) and her dyspnoea resolved as her Hb normalised.

dyspnoea_011:
  primary_diagnosis: Tension Pneumothorax
  presenting_complaint: Sudden, severe breathlessness and pleuritic pain following blunt chest trauma.
  summary_of_course: A 25-year-old male was brought to the trauma bay with deviated trachea and absent breath sounds on the right. He was haemodynamically unstable with a blood pressure of 85/50 mmHg. Immediate needle decompression was performed in the second intercostal space, followed by a formal large-bore chest drain insertion.

dyspnoea_012:
  primary_diagnosis: Obstructive Sleep Apnoea
  presenting_complaint: Daytime somnolence and waking up gasping for air at night.
  summary_of_course: A 55-year-old male with a BMI of 38 kg/m2 was referred by his GP due to heavy snoring and witnessed apnoeic episodes. An overnight sleep study (polysomnography) showed an Apnoea-Hypopnoea Index (AHI) of 45, indicating severe OSA. He was successfully commenced on Continuous Positive Airway Pressure (CPAP) therapy.

dyspnoea_013:
  primary_diagnosis: Mitral Valve Regurgitation
  presenting_complaint: Gradual decline in exercise tolerance and orthopnoea.
  summary_of_course: An 82-year-old female presented with a loud pansystolic murmur radiating to the axilla. Transthoracic echocardiography confirmed severe mitral regurgitation with pulmonary hypertension. Due to her frailty, she was managed medically with diuretics and rate control for concomitant atrial fibrillation.

dyspnoea_014:
  primary_diagnosis: Pulmonary Sarcoidosis
  presenting_complaint: Mild breathlessness, dry cough, and painful red lumps on the shins.
  summary_of_course: A 30-year-old woman of Afro-Caribbean descent presented with erythema nodosum and bilateral hilar lymphadenopathy on CXR. Transbronchial biopsy showed non-caseating granulomas. As her lung function tests showed only mild restrictive impairment, she was managed with a "watch and wait" approach.

dyspnoea_015:
  primary_diagnosis: Acute Bronchiolitis
  presenting_complaint: Coryzal symptoms followed by wheezy breathlessness and poor feeding.
  summary_of_course: A 6-month-old infant presented with subcostal recessions and a respiratory rate of 60. Nasopharyngeal aspirate was positive for Respiratory Syncytial Virus (RSV). He required 48 hours of high-flow nasal oxygen (HFNO) and nasogastric feeding before recovering sufficiently for discharge.

dyspnoea_016:
  primary_diagnosis: Carbon Monoxide Poisoning
  presenting_complaint: Headache, nausea, and breathlessness in a household of three symptomatic people.
  summary_of_course: A 50-year-old male presented after being found confused in his flat with a faulty boiler. Venous blood gas showed a carboxyhaemoglobin (COHb) level of 25%. He was treated with high-flow 100% oxygen via a non-rebreathe mask until COHb levels dropped below 5%.

dyspnoea_017:
  primary_diagnosis: Myasthenic Crisis
  presenting_complaint: Worsening breathlessness, double vision, and difficulty swallowing.
  summary_of_course: A 42-year-old female with known Myasthenia Gravis presented with respiratory muscle weakness and a weak cough. Forced Vital Capacity (FVC) was found to be declining rapidly at the bedside. She was admitted to the ICU for elective intubation and treated with plasmapheresis and IV immunoglobulins.

dyspnoea_018:
  primary_diagnosis: Pneumocystis jirovecii Pneumonia (PJP)
  presenting_complaint: Subacute onset of dry cough and profound exertional desaturation.
  summary_of_course: A 29-year-old male, recently diagnosed with HIV (CD4 count 45 cells/uL), presented with a normal CXR but significant hypoxia on walking. Induced sputum confirmed PJP. He was treated with high-dose co-trimoxazole and a tapering course of prednisolone, resulting in clinical recovery.

dyspnoea_019:
  primary_diagnosis: Diabetic Ketoacidosis (Kussmaul Breathing)
  presenting_complaint: Deep, rapid breathing, abdominal pain, and vomiting.
  summary_of_course: A 19-year-old male with Type 1 Diabetes presented with "air hunger" (Kussmaul respiration). Blood glucose was 32 mmol/L with ketones of 5.8 mmol/L and a pH of 7.1. He was treated according to the national DKA protocol with IV fluids and fixed-rate insulin infusion, resolving the metabolic acidosis and the dyspnoea.

dyspnoea_020:
  primary_diagnosis: Vocal Cord Dysfunction
  presenting_complaint: Episodic, severe breathlessness and inspiratory "wheeze" during high-intensity exercise.
  summary_of_course: A 17-year-old competitive swimmer was initially misdiagnosed with exercise-induced asthma but failed to respond to inhalers. Laryngoscopy during a symptomatic episode revealed paradoxical vocal fold adduction during inspiration. She was successfully managed with speech and language therapy focusing on laryngeal release exercises.