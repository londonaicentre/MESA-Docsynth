microscopic_haematuria_001:
  primary_diagnosis: IgA Nephropathy
  presenting_complaint: Incidental finding of microscopic haematuria during routine employment medical.
  summary_of_course: A 24-year-old male presented with persistent dipstick +2 blood but no proteinuria or hypertension. Renal biopsy confirmed IgA deposition in the mesangium following a 6-month period of monitoring. He was commenced on an ACE inhibitor for renal protection, with stable creatinine and ongoing surveillance in the outpatient nephrology clinic.

microscopic_haematuria_002:
  primary_diagnosis: Transitional Cell Carcinoma of the Bladder
  presenting_complaint: Intermittent microscopic haematuria and increased urinary frequency.
  summary_of_course: A 72-year-old female smoker presented with non-visible haematuria found during investigation for LUTS. Flexible cystoscopy revealed a small papillary lesion near the left ureteric orifice. She underwent transurethral resection of bladder tumour (TURBT), which confirmed pT1 G2 disease, followed by a course of intravesical Mitomycin C.

microscopic_haematuria_003:
  primary_diagnosis: Post-Streptococcal Glomerulonephritis
  presenting_complaint: Periorbital oedema and microscopic haematuria following a sore throat.
  summary_of_course: An 8-year-old boy presented two weeks after a pharyngeal infection with mild hypertension and +3 blood on urine dipstick. Investigations showed low C3 complement levels and an elevated ASOT titre. He was managed supportively with fluid restriction and achieved full clinical recovery within four weeks.

microscopic_haematuria_004:
  primary_diagnosis: Nephrolithiasis
  presenting_complaint: Acute onset left-sided loin pain and microscopic haematuria.
  summary_of_course: A 45-year-old male presented to A&E with colicky flank pain; dipstick showed +3 blood but no nitrites. A non-contrast CT KUB identified a 3mm calculus in the distal left ureter. He was managed with tamsulosin and oral analgesia, with the stone passing spontaneously three days later.

microscopic_haematuria_005:
  primary_diagnosis: Warfarin Over-anticoagulation
  presenting_complaint: Incidental microscopic haematuria during routine INR monitoring.
  summary_of_course: An 80-year-old male with atrial fibrillation was found to have an INR of 7.2 during a community pharmacy check. Urine dipstick performed due to vague abdominal discomfort showed +2 blood. Warfarin was withheld, Vitamin K was administered, and subsequent urological workup was negative for malignancy, suggesting the haematuria was precipitated by the coagulopathy.

microscopic_haematuria_006:
  primary_diagnosis: Exercise-Induced Haematuria
  presenting_complaint: Microscopic haematuria found on dipstick after a marathon.
  summary_of_course: A 22-year-old female athlete presented with trace haematuria in a sample provided for a sports physical immediately following a long-distance race. Repeat testing 72 hours later, after a period of rest, showed complete resolution of the haematuria. No further investigations were required as this was deemed a transient physiological response to strenuous exercise.

microscopic_haematuria_007:
  primary_diagnosis: Lupus Nephritis (Class IV)
  presenting_complaint: Malar rash, arthralgia, and microscopic haematuria.
  summary_of_course: A 31-year-old female with known SLE presented with worsening fatigue and dipstick findings of +3 blood and +2 protein. Renal biopsy demonstrated diffuse proliferative glomerulonephritis. She was treated with high-dose corticosteroids and mycophenolate mofetil, resulting in a gradual reduction in haematuria and stabilization of her eGFR.

microscopic_haematuria_008:
  primary_diagnosis: Benign Prostatic Hyperplasia
  presenting_complaint: Poor urinary stream, nocturia, and microscopic haematuria.
  summary_of_course: A 68-year-old male presented with lower urinary tract symptoms and persistent microscopic haematuria on three separate occasions. Digital rectal examination revealed a large, smooth prostate, and PSA was slightly elevated for his age. Following a negative cystoscopy and CT Urogram, he was started on Finasteride, which significantly improved his symptoms and resolved the haematuria.

microscopic_haematuria_009:
  primary_diagnosis: Nutcracker Syndrome
  presenting_complaint: Chronic left flank pain and microscopic haematuria.
  summary_of_course: A 29-year-old thin female presented with long-standing left-sided pain that worsened with standing. Multi-phase CT imaging demonstrated compression of the left renal vein between the aorta and the superior mesenteric artery. She was referred to vascular surgery for left renal vein transposition after conservative measures failed to alleviate the haematuria.

microscopic_haematuria_010:
  primary_diagnosis: Alport Syndrome
  presenting_complaint: Persistent microscopic haematuria and progressive hearing loss.
  summary_of_course: A 12-year-old boy was referred to paediatrics due to persistent haematuria noted during a school health check. Audiometry confirmed bilateral sensorineural hearing loss, and genetic testing identified a mutation in the COL4A5 gene. He was started on Ramipril to delay the progression of chronic kidney disease.

microscopic_haematuria_011:
  primary_diagnosis: Renal Cell Carcinoma
  presenting_complaint: Unintentional weight loss and microscopic haematuria.
  summary_of_course: A 55-year-old male presented with a 5kg weight loss over three months; routine screening showed +2 blood in the urine. An urgent ultrasound scan of the renal tract identified a 5cm solid mass in the upper pole of the right kidney. He underwent a successful radical nephrectomy, with histology confirming clear cell renal cell carcinoma, Fuhrman grade 2.

microscopic_haematuria_012:
  primary_diagnosis: Catheter-Associated Urinary Tract Injury
  presenting_complaint: Microscopic haematuria following difficult urethral catheterisation.
  summary_of_course: A 75-year-old male underwent emergency hip surgery, during which catheterisation was noted to be traumatic. Post-operative urine monitoring showed persistent microscopic haematuria despite clear urine visually. The catheter was removed on day 3, and the haematuria resolved spontaneously within 48 hours without evidence of infection or further trauma.

microscopic_haematuria_013:
  primary_diagnosis: Diabetic Nephropathy
  presenting_complaint: Microscopic haematuria and significant albuminuria in a known diabetic.
  summary_of_course: A 62-year-old male with a 20-year history of Type 2 Diabetes presented for his annual review with +1 blood and +3 protein on dipstick. His eGFR had declined from 55 to 42 mL/min/1.73mÂ² over 12 months. Management focused on strict glycaemic control and titration of SGLT2 inhibitors to slow the progression of his chronic kidney disease.

microscopic_haematuria_014:
  primary_diagnosis: Urinary Schistosomiasis
  presenting_complaint: Microscopic haematuria and terminal dysuria after foreign travel.
  summary_of_course: A 34-year-old male presented with microscopic haematuria six months after returning from a backpacking trip to Lake Malawi. Terminal urine microscopy revealed characteristic terminal-spined eggs of Schistosoma haematobium. He was treated with two doses of Praziquantel, leading to complete eradication of the parasite and resolution of symptoms.

microscopic_haematuria_015:
  primary_diagnosis: Microscopic Polyangiitis
  presenting_complaint: Acute kidney injury, haemoptysis, and microscopic haematuria.
  summary_of_course: A 69-year-old female presented to the emergency department with rapidly rising creatinine and +3 blood on urine dipstick. Serology was strongly positive for p-ANCA (MPO), and renal biopsy showed necrotising crescentic glomerulonephritis. She required urgent haemodialysis and intensive immunosuppression with methylprednisolone and rituximab.

microscopic_haematuria_016:
  primary_diagnosis: Asymptomatic Bacteriuria in Pregnancy
  presenting_complaint: Microscopic haematuria on routine antenatal screening.
  summary_of_course: A 28-year-old female at 20 weeks gestation was found to have +1 blood and +1 nitrites on a routine dipstick. She denied any dysuria or frequency. Urine culture grew >10^5 CFU/mL of Escherichia coli, and she was successfully treated with a seven-day course of Nitrofurantoin to prevent progression to pyelonephritis.

microscopic_haematuria_017:
  primary_diagnosis: Loin Pain-Haematuria Syndrome
  presenting_complaint: Severe, recurrent bilateral loin pain and microscopic haematuria.
  summary_of_course: A 40-year-old female with a history of multiple hospital admissions for flank pain was found to have persistent microscopic haematuria. Extensive investigations including CT urogram, cystoscopy, and renal angiography were all unremarkable. She was managed via a multidisciplinary chronic pain clinic with a focus on neuropathic analgesia and psychological support.

microscopic_haematuria_018:
  primary_diagnosis: Thin Basement Membrane Disease
  presenting_complaint: Persistent asymptomatic microscopic haematuria.
  summary_of_course: A 19-year-old male was referred following the discovery of +2 blood on a pre-university health screen. His father and sister were also known to have "benign" haematuria with normal renal function. A diagnosis of thin basement membrane disease was made based on the family history and stable clinical picture, requiring no active treatment other than annual BP and dipstick checks.

microscopic_haematuria_019:
  primary_diagnosis: Sepsis-Induced Acute Kidney Injury
  presenting_complaint: Microscopic haematuria in a critically ill patient with urosepsis.
  summary_of_course: A 65-year-old male was admitted to the ICU with septic shock secondary to an E. coli UTI. During his stay, he developed oligo-anuric AKI with microscopic haematuria noted on hourly urine output monitoring. Following aggressive fluid resuscitation and antibiotic therapy, his renal function improved and the haematuria resolved as the inflammatory state subsided.

microscopic_haematuria_020:
  primary_diagnosis: Acute Interstitial Nephritis
  presenting_complaint: Fever, maculopapular rash, and microscopic haematuria.
  summary_of_course: A 50-year-old female presented with a systemic rash and AKI ten days after starting Ibuprofen for back pain. Urine microscopy showed sterile pyuria and microscopic haematuria with eosinophiluria. The NSAID was discontinued, and a short course of oral prednisolone was administered, leading to a full recovery of her renal function.