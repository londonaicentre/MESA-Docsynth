trauma_injury_to_abdomen_001:
  primary_diagnosis: Grade I Hepatic Laceration
  presenting_complaint: Right upper quadrant pain following a fall from a bicycle.
  summary_of_course: An 8-year-old male presented after falling onto his handlebars. Clinical examination revealed tenderness in the RUQ but no peritonitis; CT imaging confirmed a minor subcapsular liver haematoma. He was managed conservatively with bed rest and serial haemoglobin monitoring, subsequently discharged after 48 hours of observation.

trauma_injury_to_abdomen_002:
  primary_diagnosis: Grade IV Splenic Rupture
  presenting_complaint: Severe abdominal pain and lightheadedness following a high-speed road traffic accident.
  summary_of_course: A 25-year-old female was brought to A&E with hypotension (BP 85/50) and tachycardia. FAST scan was positive for free fluid in the splenorenal recess, and CT showed extensive splenic parenchymal disruption. She underwent emergency laparotomy and splenectomy, requiring a massive transfusion protocol for haemorrhagic shock.

trauma_injury_to_abdomen_003:
  primary_diagnosis: Spontaneous-on-Traumatic Rectus Sheath Haematoma
  presenting_complaint: Sudden onset painful abdominal swelling after a minor trip and fall.
  summary_of_course: A 72-year-old female on warfarin for atrial fibrillation presented with a palpable, tender mass in the lower abdomen. Ultrasound confirmed a large rectus sheath haematoma measuring 10cm. Her INR was supratherapeutic at 4.5; she was treated with Vitamin K and prothrombin complex concentrate, and managed conservatively.

trauma_injury_to_abdomen_004:
  primary_diagnosis: Traumatic Pancreatic Pseudocyst
  presenting_complaint: Epigastric pain and early satiety two weeks after blunt abdominal trauma.
  summary_of_course: A 34-year-old male sustained a kick to the epigastrium during an assault. Initial CT was unremarkable, but he developed progressive vomiting and pain; repeat imaging revealed a 6cm pseudocyst in the pancreatic tail. He was managed with endoscopic ultrasound-guided cystogastrostomy after failing to resolve with conservative measures.

trauma_injury_to_abdomen_005:
  primary_diagnosis: Traumatic Duodenal Perforation
  presenting_complaint: Increasing abdominal distension and bilious vomiting in a toddler.
  summary_of_course: A 3-year-old male was brought in with suspected non-accidental injury. X-ray showed pneumoperitoneum and CT confirmed a retroperitoneal duodenal rupture. He underwent urgent surgical repair and was transferred to the paediatric ICU for postoperative management of sepsis.

trauma_injury_to_abdomen_006:
  primary_diagnosis: Penetrating Abdominal Stab Wound with Evisceration
  presenting_complaint: Visible loops of bowel protruding from a midline abdominal wound.
  summary_of_course: A 22-year-old male arrived via ambulance following a knife attack. On examination, 20cm of small bowel was eviscerated; he remained haemodynamically stable but was rushed to theatre for wound exploration. No major vascular or visceral injury was found beyond the abdominal wall defect, which was repaired primarily.

trauma_injury_to_abdomen_007:
  primary_diagnosis: Delayed Mesenteric Ischaemia
  presenting_complaint: Worsening generalised abdominal pain 48 hours after a seatbelt injury.
  summary_of_course: A 65-year-old male was involved in a frontal collision with a "seatbelt sign" on his abdomen. Initial CT showed minor mesenteric bruising, but he developed peritonism two days later. Emergency laparotomy revealed a segment of ischaemic ileum due to a mesenteric tear, requiring a 30cm bowel resection.

trauma_injury_to_abdomen_008:
  primary_diagnosis: Abdominal Wall Contusion
  presenting_complaint: Localised bruising and tenderness after a rugby tackle.
  summary_of_course: A 19-year-old male presented to the minor injuries unit with a large haematoma over the left flank. Physical exam showed no guarding or rebound tenderness, and bedside FAST scan was negative. He was diagnosed with a simple contusion and discharged with oral analgesia and advice on activity modification.

trauma_injury_to_abdomen_009:
  primary_diagnosis: Blast Injury to Abdomen
  presenting_complaint: Multiple shrapnel wounds and diffuse abdominal pain following an industrial explosion.
  summary_of_course: A 40-year-old male presented with primary, secondary, and tertiary blast injuries. CT demonstrated multiple small bowel perforations and a Grade II renal laceration. He required multi-stage damage control surgery, including temporary abdominal closure, and spent three weeks in the ICU.

trauma_injury_to_abdomen_010:
  primary_diagnosis: Left Renal Contusion and Haematuria
  presenting_complaint: Gross haematuria after falling from a height of 10 feet.
  summary_of_course: A 12-year-old female fell from a tree, landing on her left side. Urinalysis showed macroscopic blood, and CT confirmed a Grade II renal contusion with no urinary extravasation. She was managed with strict bed rest and intravenous fluids until the haematuria cleared, with no long-term renal impairment.

trauma_injury_to_abdomen_011:
  primary_diagnosis: Occult Hollow Viscus Injury
  presenting_complaint: Persistent low-grade abdominal pain despite normal initial trauma scans.
  summary_of_course: A 30-year-old female was involved in a low-speed RTA. Initial CT abdomen with contrast was reported as normal, but she returned 24 hours later with a rising CRP and localized tenderness. A repeat CT with oral contrast identified a small jejunal perforation, which was subsequently repaired laparoscopically.

trauma_injury_to_abdomen_012:
  primary_diagnosis: Retroperitoneal Haematoma secondary to Pelvic Fracture
  presenting_complaint: Pelvic instability and profound hypotension following a pedestrian-vs-car incident.
  summary_of_course: An 80-year-old male sustained an "open book" pelvic fracture. CT showed a massive Zone 3 retroperitoneal haematoma causing haemodynamic collapse. He underwent urgent pelvic binder application and arterial embolisation by interventional radiology to control the venous and arterial bleeding.

trauma_injury_to_abdomen_013:
  primary_diagnosis: Failed Splenic Artery Embolisation
  presenting_complaint: Recurrent syncope and abdominal pain three days after a Grade III splenic injury.
  summary_of_course: A 28-year-old male initially underwent successful proximal splenic artery embolisation for a sports injury. However, he developed a sudden drop in haemoglobin (115 to 62 g/L) on day three. Emergency laparotomy revealed a ruptured subcapsular haematoma, necessitating a salvage splenectomy.

trauma_injury_to_abdomen_014:
  primary_diagnosis: Abdominal Compartment Syndrome
  presenting_complaint: Tense, distended abdomen and oliguria in a multi-trauma patient.
  summary_of_course: A 45-year-old male received 15 units of blood products for a complex liver injury. On the ICU, his bladder pressure rose to 28 mmHg, accompanied by rising airway pressures and falling urine output. He underwent an emergency bedside decompressive laparotomy to relieve the intra-abdominal hypertension.

trauma_injury_to_abdomen_015:
  primary_diagnosis: Traumatic Diaphragmatic Hernia
  presenting_complaint: Respiratory distress and "hollow" abdomen following a crush injury.
  summary_of_course: A 7-year-old male was pinned under a heavy gate. Chest X-ray revealed bowel loops in the left hemithorax and a shifted mediastinum. He underwent urgent thoracotomy and laparotomy, which confirmed a large radial tear in the left diaphragm; the stomach and spleen were reduced, and the defect was repaired with non-absorbable sutures.

trauma_injury_to_abdomen_016:
  primary_diagnosis: Post-Traumatic Biloma
  presenting_complaint: Jaundice and dull RUQ pain two weeks after a liver laceration.
  summary_of_course: A 33-year-old male was treated conservatively for a Grade III liver injury. He presented later with a bilirubin of 55 Âµmol/L and a localized fluid collection on ultrasound. A CT-guided drain was placed, yielding 500ml of bile-stained fluid, and an ERCP was performed to place a biliary stent for a persistent ductal leak.

trauma_injury_to_abdomen_017:
  primary_diagnosis: Pathological Splenic Rupture
  presenting_complaint: Acute left-sided abdominal pain after a minor cough.
  summary_of_course: A 68-year-old male with known chronic lymphocytic leukaemia (CLL) and splenomegaly presented in shock. Despite the minimal "trauma" of coughing, CT showed a ruptured spleen with significant haemoperitoneum. Due to the underlying malignancy and ongoing haemorrhage, he underwent an emergency splenectomy.

trauma_injury_to_abdomen_018:
  primary_diagnosis: Traumatic Rupture of Abdominal Aortic Artery (AAA)
  presenting_complaint: Collapse and severe back pain following a fall downstairs.
  summary_of_course: A 75-year-old male with a known 4.5cm AAA fell and struck his abdomen. He arrived in A&E with a thready pulse and a pulsatile mass; CT confirmed the aneurysm had ruptured due to the blunt impact. He was taken immediately for an emergency endovascular aneurysm repair (EVAR).

trauma_injury_to_abdomen_019:
  primary_diagnosis: Traumatic Abdominal Wall Hernia
  presenting_complaint: A painful lump in the flank that appeared after being kicked by a horse.
  summary_of_course: A 21-year-old female presented with a 5cm bulge in the left lumbar region. CT imaging showed a disruption of the internal and external oblique muscles with herniation of mesenteric fat, but no bowel incarceration. She underwent an elective mesh repair of the traumatic defect three months later.

trauma_injury_to_abdomen_020:
  primary_diagnosis: Trans-axial Gunshot Wound to Abdomen
  presenting_complaint: Multiple entry and exit wounds with peritonitis.
  summary_of_course: A 29-year-old male sustained a GSW that traversed the mid-abdomen. Laparotomy revealed six small bowel perforations, a through-and-through gastric injury, and a tangential injury to the inferior vena cava. He underwent primary bowel repairs and a vascular patch of the IVC, remaining in a critical condition for 10 days postoperatively.