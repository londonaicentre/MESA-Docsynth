chronic_back_pain_001:
  primary_diagnosis: Non-specific mechanical lower back pain
  presenting_complaint: Intermittent dull ache in the lumbar region exacerbated by prolonged sitting
  summary_of_course: A 34-year-old office worker presented with a 6-month history of fluctuating lumbar pain. Physical examination revealed no neurological deficits or red flags. Managed in primary care with a structured exercise programme and ergonomic adjustments, leading to improved functional capacity.

chronic_back_pain_002:
  primary_diagnosis: Lumbar disc herniation with radiculopathy
  presenting_complaint: Sharp, radiating pain from the lower back to the right calf
  summary_of_course: A 42-year-old male presented with subacute sciatica and associated paraesthesia in the S1 distribution. MRI confirmed a right-sided L5/S1 disc protrusion. Symptoms partially resolved with a course of neuropathic agents and targeted physiotherapy over 12 weeks.

chronic_back_pain_003:
  primary_diagnosis: Ankylosing Spondylitis
  presenting_complaint: Chronic inflammatory back pain and early morning stiffness
  summary_of_course: A 26-year-old male reported a 2-year history of nocturnal back pain that improves with activity. Blood tests showed elevated CRP and HLA-B27 positivity, while MRI of the sacroiliac joints confirmed bilateral sacroiliitis. Commenced on TNF-alpha inhibitors by rheumatology with significant reduction in disease activity.

chronic_back_pain_004:
  primary_diagnosis: Lumbar spinal stenosis
  presenting_complaint: Bilateral leg heaviness and back pain relieved by leaning forward
  summary_of_course: A 78-year-old female with a 5-year history of neurogenic claudication presented with reduced walking distance. Imaging demonstrated multi-level degenerative changes and central canal narrowing at L3-L5. Managed with epidural steroid injections and lifestyle modification in an outpatient setting.

chronic_back_pain_005:
  primary_diagnosis: Cauda Equina Syndrome
  presenting_complaint: Acute worsening of chronic back pain with saddle anaesthesia and urinary retention
  summary_of_course: A 50-year-old male with known degenerative disc disease presented as an emergency with new-onset bladder dysfunction. Urgent MRI revealed a massive L4/L5 disc sequestration causing severe thecal sac compression. Underwent emergency decompressive laminectomy within 6 hours of presentation to prevent permanent paralysis.

chronic_back_pain_006:
  primary_diagnosis: Vertebral osteomyelitis and discitis
  presenting_complaint: Severe localised spinal pain, night sweats, and rigours
  summary_of_course: A 65-year-old diabetic male presented with acute-on-chronic back pain and a low-grade fever. Blood cultures were positive for Staphylococcus aureus, and MRI showed endplate destruction at L2/L3. Required a 6-week course of intravenous antibiotics and bracing, followed by long-term oral therapy.

chronic_back_pain_007:
  primary_diagnosis: Metastatic spinal cord compression (MSCC)
  presenting_complaint: Progressive thoracic pain and lower limb weakness
  summary_of_course: A 72-year-old male with known prostate cancer presented with new-onset gait instability and nocturnal pain. MRI spine showed a T9 vertebral body metastasis with epidural extension. Treated urgently with high-dose dexamethasone and palliative radiotherapy to preserve neurological function.

chronic_back_pain_008:
  primary_diagnosis: Osteoporotic vertebral compression fracture
  presenting_complaint: Sudden onset of midline back pain following a minor fall
  summary_of_course: An 82-year-old female with known osteoporosis presented with acute-on-chronic pain. X-ray confirmed a wedge fracture of the T12 vertebra. Managed with analgesia, a soft spinal brace, and optimization of bone sparing medication including bisphosphonates.

chronic_back_pain_009:
  primary_diagnosis: Failed back surgery syndrome (FBSS)
  presenting_complaint: Persistent, burning back and limb pain following spinal fusion
  summary_of_course: A 55-year-old female underwent L4-S1 fusion two years ago but reported worsening symptoms. Extensive investigations showed no hardware failure or new stenosis. Referred to a specialist pain clinic for a spinal cord stimulator trial after failing conservative multidisciplinary management.

chronic_back_pain_010:
  primary_diagnosis: Isthmic spondylolisthesis
  presenting_complaint: Chronic lower back pain in an adolescent athlete
  summary_of_course: A 15-year-old gymnast presented with pain exacerbated by spinal hyperextension. SPECT-CT revealed a bilateral pars interarticularis defect at L5 with Grade II anterior slippage. Managed with activity restriction and core stabilisation exercises under paediatric orthopaedic review.

chronic_back_pain_011:
  primary_diagnosis: Fibromyalgia-associated spinal pain
  presenting_complaint: Widespread musculoskeletal pain and fatigue
  summary_of_course: A 40-year-old female presented with chronic axial pain and multiple tender points. Investigations were negative for inflammatory or structural pathology. Diagnosis was made based on clinical criteria, and management focused on a biopsychosocial approach, including CBT and low-dose amitriptyline.

chronic_back_pain_012:
  primary_diagnosis: Psoriatic spondylitis
  presenting_complaint: Inflammatory back pain and peripheral joint swelling
  summary_of_course: A 48-year-old male with a history of plaque psoriasis presented with chronic stiffness in the lumbar spine. Clinical examination noted dactylitis and nail pitting. Radiographs showed asymmetric sacroiliitis and syndesmophytes, necessitating a transition from NSAIDs to methotrexate and biologics.

chronic_back_pain_013:
  primary_diagnosis: Spinal epidural abscess
  presenting_complaint: Severe back pain, fever, and progressive leg weakness
  summary_of_course: A 39-year-old intravenous drug user presented to the ICU with sepsis and midline spinal tenderness. MRI identified a multi-level posterior epidural fluid collection from T10-L2. Required urgent surgical drainage and a prolonged course of targeted antimicrobial therapy.

chronic_back_pain_014:
  primary_diagnosis: Scheuermann's kyphosis
  presenting_complaint: Mid-back pain and progressive postural deformity
  summary_of_course: A 17-year-old male presented with thoracic discomfort and a "hunched" appearance. Lateral radiographs demonstrated anterior wedging of three contiguous vertebrae and Schmorl's nodes. Managed with a physical therapy programme focusing on postural correction and extension exercises.

chronic_back_pain_015:
  primary_diagnosis: Multiple Myeloma
  presenting_complaint: Persistent back pain, lethargy, and unexplained weight loss
  summary_of_course: A 63-year-old male presented with chronic back pain that was non-mechanical in nature. Blood tests revealed normocytic anaemia and hypercalcaemia, while serum protein electrophoresis showed a monoclonal paraprotein band. Bone marrow biopsy confirmed plasma cell dyscrasia, and he commenced chemotherapy.

chronic_back_pain_016:
  primary_diagnosis: Paget's disease of bone
  presenting_complaint: Deep, aching back pain and increasing hat size
  summary_of_course: A 75-year-old male presented with chronic lumbar pain and bowing of the femurs. Biochemistry showed an isolated elevation of alkaline phosphatase with normal calcium and phosphate levels. Isotope bone scan showed intense uptake in the L4 vertebra, and he was treated with intravenous zoledronic acid.

chronic_back_pain_017:
  primary_diagnosis: Diffuse Idiopathic Skeletal Hyperostosis (DISH)
  presenting_complaint: Chronic stiffness in the thoracic spine and mild dysphagia
  summary_of_course: A 70-year-old male with Type 2 diabetes presented with long-term restricted spinal mobility. Imaging revealed "flowing" calcification along the anterior longitudinal ligament of the thoracic spine involving five segments. Managed conservatively with regular stretching and analgesia as required.

chronic_back_pain_018:
  primary_diagnosis: Post-partum sacroiliac joint dysfunction
  presenting_complaint: Persistent pelvic girdle and lower back pain following childbirth
  summary_of_course: A 31-year-old female presented 4 months post-partum with pain localized to the sacroiliac joints. Clinical tests including the FABER and Gaenslen's tests were positive. Responded well to a pelvic floor rehabilitation programme and manual therapy.

chronic_back_pain_019:
  primary_diagnosis: Spinal arachnoiditis
  presenting_complaint: Burning back pain and "electric shock" sensations in the legs
  summary_of_course: A 52-year-old male with a history of multiple spinal surgeries and previous myelography presented with chronic, debilitating neuropathic pain. MRI with contrast showed clumping of the cauda equina nerve roots. Management was palliative, focusing on multi-modal analgesia and spinal cord stimulation.

chronic_back_pain_020:
  primary_diagnosis: Chronic non-specific back pain with yellow flags
  presenting_complaint: Persistent lower back pain and significant fear-avoidance behaviour
  summary_of_course: A 45-year-old male presented with a 3-year history of pain following a minor lifting injury. Despite normal imaging, the patient remained off work and expressed high levels of catastrophising. Referred to a multidisciplinary pain management programme focusing on cognitive functional therapy and gradual reactivation.