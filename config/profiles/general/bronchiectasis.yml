bronchiectasis_001:
  primary_diagnosis: Cystic fibrosis-related bronchiectasis
  presenting_complaint: Productive cough with thick green sputum and poor weight gain.
  summary_of_course: A 14-year-old male with known cystic fibrosis presented with an acute pulmonary exacerbation. HRCT confirmed extensive bilateral cystic bronchiectasis and mucus plugging. He was treated with intravenous tobramycin and intensified airway clearance, resulting in a return to baseline FEV1.

bronchiectasis_002:
  primary_diagnosis: Post-infectious bronchiectasis
  presenting_complaint: Chronic daily cough and recurrent pleuritic chest pain.
  summary_of_course: A 68-year-old female with a history of severe childhood measles and pertussis presented with lifelong sputum production. HRCT chest revealed cylindrical bronchiectasis in the left lower lobe. She was managed with twice-daily oscillatory PEP therapy and prophylactic azithromycin, significantly reducing her annual exacerbation rate.

bronchiectasis_003:
  primary_diagnosis: Primary ciliary dyskinesia (PCD)
  presenting_complaint: Chronic rhinorrhoea and productive cough since infancy.
  summary_of_course: A 22-year-old male with dextrocardia (Situs Inversus) underwent nasal nitric oxide testing and ciliary biopsy, confirming PCD. HRCT demonstrated middle lobe and lingular bronchiectasis. He remains stable on a regimen of hypertonic saline nebulisers and regular chest physiotherapy.

bronchiectasis_004:
  primary_diagnosis: Allergic bronchopulmonary aspergillosis (ABPA)
  presenting_complaint: Worsening wheeze and expectoration of brown "plug-like" sputum.
  summary_of_course: A 45-year-old female with difficult-to-control asthma showed central bronchiectasis on HRCT. Investigations revealed elevated total IgE (>1000 kU/L) and positive Aspergillus-specific IgG/IgE. She responded well to a combination of oral prednisolone and itraconazole.

bronchiectasis_005:
  primary_diagnosis: Common variable immunodeficiency (CVID) associated bronchiectasis
  presenting_complaint: Recurrent sinopulmonary infections requiring multiple antibiotic courses.
  summary_of_course: A 31-year-old male was diagnosed with CVID after immunology screen showed IgG 2.1 g/L. HRCT confirmed early bronchiectatic changes in the lung bases. He commenced lifelong intravenous immunoglobulin (IVIG) replacement therapy, which halted the progression of his lung disease.

bronchiectasis_006:
  primary_diagnosis: Bronchiectasis with massive haemoptysis
  presenting_complaint: Sudden onset of coughing up approximately 300ml of bright red blood.
  summary_of_course: A 55-year-old female with known idiopathic bronchiectasis was admitted to the High Dependency Unit with life-threatening haemoptysis. Urgent bronchial artery embolisation was performed by interventional radiology to control the bleeding. She was subsequently stabilised and discharged on tranexamic acid and oral antibiotics.

bronchiectasis_007:
  primary_diagnosis: Pseudomonas aeruginosa colonised bronchiectasis
  presenting_complaint: Increased breathlessness and change in sputum colour to dark green.
  summary_of_course: A 70-year-old male with severe bronchiectasis and chronic Pseudomonas colonisation presented with an acute-on-chronic exacerbation. Sputum cultures confirmed multi-resistant Pseudomonas, requiring a 14-day course of intravenous ceftazidime and ciprofloxacin. He was later transitioned to long-term nebulised colistimethate sodium.

bronchiectasis_008:
  primary_diagnosis: Lady Windermere syndrome (Mycobacterium avium complex)
  presenting_complaint: Persistent dry cough, lethargy, and unintentional weight loss.
  summary_of_course: A 74-year-old non-smoking female with a tall, thin habitus presented with subacute symptoms. HRCT showed nodular bronchiectasis in the right middle lobe and lingula. Sputum cultures were positive for Mycobacterium avium complex (MAC), and she commenced a triple-antibiotic regimen of rifampicin, ethambutol, and clarithromycin.

bronchiectasis_009:
  primary_diagnosis: Rheumatoid arthritis-associated bronchiectasis
  presenting_complaint: Exertional dyspnoea and joint stiffness.
  summary_of_course: A 62-year-old female with a 10-year history of rheumatoid arthritis developed a chronic productive cough. HRCT chest showed traction bronchiectasis and interstitial lung disease (ILD) overlap. Management focused on optimising her RA treatment and introducing pulmonary rehabilitation.

bronchiectasis_010:
  primary_diagnosis: Traction bronchiectasis secondary to Idiopathic Pulmonary Fibrosis (IPF)
  presenting_complaint: Progressive shortness of breath and fine bibasal inspiratory crackles.
  summary_of_course: A 78-year-old male smoker presented with worsening exercise tolerance. HRCT revealed honeycombing and significant traction bronchiectasis in the lower zones. He was diagnosed with IPF and started on nintedanib, with palliative care involvement for symptom management.

bronchiectasis_011:
  primary_diagnosis: Post-tuberculous bronchiectasis
  presenting_complaint: Chronic cough and occasional streaks of blood in sputum.
  summary_of_course: A 50-year-old male who completed treatment for pulmonary TB 20 years ago presented with recurrent infections. HRCT showed upper lobe scarring and varicose bronchiectasis. He was managed conservatively with sputum clearance techniques and prompt treatment of secondary bacterial infections.

bronchiectasis_012:
  primary_diagnosis: Alpha-1 antitrypsin deficiency (AATD) with bronchiectasis
  presenting_complaint: Early-onset emphysema symptoms and daily sputum production.
  summary_of_course: A 38-year-old male with PiZZ phenotype AATD presented with lower zone dominant bronchiectasis and panlobular emphysema. Despite smoking cessation, his lung function declined rapidly. He was referred for lung transplant assessment due to the severity of his combined obstructive and bronchiectatic disease.

bronchiectasis_013:
  primary_diagnosis: Bronchiectasis with Cor Pulmonale
  presenting_complaint: Worsening peripheral oedema and severe breathlessness.
  summary_of_course: An 82-year-old female with end-stage bronchiectasis presented with signs of right heart failure. Echocardiography showed a dilated right ventricle and pulmonary hypertension. She was treated with diuretics and long-term oxygen therapy (LTOT) for chronic type 2 respiratory failure.

bronchiectasis_014:
  primary_diagnosis: Idiopathic bronchiectasis (Mild)
  presenting_complaint: Occasional productive cough following viral upper respiratory tract infections.
  summary_of_course: A 29-year-old female with no significant past medical history was found to have mild cylindrical bronchiectasis on HRCT after a prolonged cough. Extensive screening for underlying causes was negative. She was managed in primary care with "as required" chest physiotherapy and rescue antibiotics.

bronchiectasis_015:
  primary_diagnosis: Bronchiectasis exacerbation with Type 2 Respiratory Failure
  presenting_complaint: Drowsiness, confusion, and severe respiratory distress.
  summary_of_course: A 65-year-old male with severe bronchiectasis was admitted to the ICU with hypercapnic respiratory failure (pH 7.24, pCO2 9.5 kPa). He required non-invasive ventilation (NIV) and aggressive nebuliser therapy. He successfully weaned from NIV after 48 hours of intensive treatment for a Haemophilus influenzae infection.

bronchiectasis_016:
  primary_diagnosis: Ulcerative colitis-associated bronchiectasis
  presenting_complaint: New onset cough and sputum production following a flare of colitis.
  summary_of_course: A 42-year-old male with known ulcerative colitis developed respiratory symptoms. HRCT confirmed diffuse bronchiectasis, considered an extra-intestinal manifestation of his IBD. His respiratory symptoms improved significantly following an increase in his systemic corticosteroid dose for his bowel disease.

bronchiectasis_017:
  primary_diagnosis: Williams-Campbell syndrome
  presenting_complaint: Severe, persistent wheeze and recurrent pneumonia since birth.
  summary_of_course: A 5-year-old child was diagnosed with this rare congenital disorder characterised by a deficiency of bronchial cartilage. HRCT showed cystic bronchiectasis distal to the third-order bronchi. Management is supportive, focusing on aggressive nutritional support and infection prophylaxis.

bronchiectasis_018:
  primary_diagnosis: Bronchiectasis secondary to chronic aspiration
  presenting_complaint: Recurrent right lower lobe pneumonia.
  summary_of_course: A 72-year-old male with Parkinson's disease and dysphagia was found to have localized bronchiectasis in the right lower lobe. Video fluoroscopy confirmed silent aspiration. Management involved thickening of fluids and speech and language therapy (SLT) intervention to prevent further lung damage.

bronchiectasis_019:
  primary_diagnosis: Bronchiectasis with Stenotrophomonas maltophilia infection
  presenting_complaint: Persistent cough and failure to respond to standard antibiotics.
  summary_of_course: A 48-year-old female with moderate bronchiectasis failed to improve on co-amoxiclav and clarithromycin. Sputum culture grew Stenotrophomonas maltophilia, sensitive only to co-trimoxazole. A 3-week course of high-dose co-trimoxazole resulted in clinical resolution of the exacerbation.

bronchiectasis_020:
  primary_diagnosis: Yellow nail syndrome
  presenting_complaint: Thickened yellow nails, lymphoedema, and chronic cough.
  summary_of_course: A 58-year-old male presented with the classic triad of yellow nails, primary lymphoedema, and bronchiectasis. HRCT confirmed diffuse cylindrical bronchiectasis and bilateral pleural effusions. He was managed with vitamin E for nail changes and regular pleural aspirations alongside standard bronchiectasis care.