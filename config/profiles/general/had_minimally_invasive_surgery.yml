had_minimally_invasive_surgery_001:
  primary_diagnosis: Symptomatic cholelithiasis
  presenting_complaint: Recurrent right upper quadrant pain and dyspepsia
  summary_of_course: 45-year-old female with a history of biliary colic and ultrasound-confirmed gallstones. She underwent an elective, uncomplicated laparoscopic cholecystectomy as a day-case procedure. She was discharged the same evening with simple analgesia and recovered without complications.

had_minimally_invasive_surgery_002:
  primary_diagnosis: Acute appendicitis
  presenting_complaint: Periumbilical pain migrating to the right iliac fossa
  summary_of_course: 14-year-old male presented with anorexia, fever, and RIF tenderness. Bloods showed a WCC of 16.2 and CRP of 88; laparoscopic appendicectomy was performed within 6 hours. Findings showed a suppurative appendix which was removed successfully, and he was discharged on day 2.

had_minimally_invasive_surgery_003:
  primary_diagnosis: Prostate adenocarcinoma
  presenting_complaint: Elevated PSA and abnormal digital rectal examination
  summary_of_course: 71-year-old male with Gleason 3+4 disease and comorbidities of hypertension and T2DM. He underwent robotic-assisted radical prostatectomy (RARP) with bilateral nerve-sparing. Post-operative recovery was stable, and his catheter was removed on day 10 with good early continence.

had_minimally_invasive_surgery_004:
  primary_diagnosis: Infrarenal abdominal aortic aneurysm
  presenting_complaint: Asymptomatic 5.8cm aneurysm found on screening
  summary_of_course: 79-year-old male with severe COPD and ischaemic heart disease deemed high risk for open repair. He underwent endovascular aneurysm repair (EVAR) under local anaesthetic and sedation. Post-operative CT confirmed correct stent graft placement with no evidence of endoleak.

had_minimally_invasive_surgery_005:
  primary_diagnosis: Non-small cell lung cancer (NSCLC)
  presenting_complaint: Persistent cough and incidental solitary pulmonary nodule
  summary_of_course: 66-year-old female smoker diagnosed with T1N0M0 squamous cell carcinoma. She underwent a video-assisted thoracoscopic surgery (VATS) right upper lobectomy and mediastinal lymph node dissection. Her chest drain was removed on day 2, and she was discharged on day 4.

had_minimally_invasive_surgery_006:
  primary_diagnosis: Morbid obesity with metabolic syndrome
  presenting_complaint: Request for weight loss surgery to manage T2DM and OSA
  summary_of_course: 38-year-old female with a BMI of 48 and obstructive sleep apnoea. After a failed multidisciplinary weight management programme, she underwent a laparoscopic Roux-en-Y gastric bypass. She achieved significant weight loss and resolution of her T2DM within six months.

had_minimally_invasive_surgery_007:
  primary_diagnosis: Submucosal uterine fibroid
  presenting_complaint: Heavy menstrual bleeding and iron-deficiency anaemia
  summary_of_course: 34-year-old female with menorrhagia refractory to medical management. Ultrasound showed a 3cm FIGO type 1 fibroid. She underwent an outpatient hysteroscopic resection of the fibroid under conscious sedation, resulting in immediate improvement of symptoms.

had_minimally_invasive_surgery_008:
  primary_diagnosis: Anterior cruciate ligament (ACL) rupture
  presenting_complaint: Knee instability and pain following a sports injury
  summary_of_course: 22-year-old male athlete who sustained a twisting injury to the knee. MRI confirmed a full-thickness ACL tear. He underwent arthroscopic ACL reconstruction using a quadrupled hamstring autograft and began an intensive physiotherapy protocol the following week.

had_minimally_invasive_surgery_009:
  primary_diagnosis: Refractory immune thrombocytopenic purpura (ITP)
  presenting_complaint: Persistent bruising and very low platelet count
  summary_of_course: 28-year-old female with ITP unresponsive to steroids and rituximab. She underwent a laparoscopic splenectomy after appropriate vaccinations. Her platelet count rose from 12x10^9/L to 180x10^9/L within 72 hours post-operatively.

had_minimally_invasive_surgery_010:
  primary_diagnosis: Rectal tubulovillous adenoma
  presenting_complaint: Rectal bleeding and altered bowel habit
  summary_of_course: 69-year-old male with a large sessile polyp 8cm from the anal verge. Biopsy showed high-grade dysplasia but no invasive carcinoma. He underwent transanal endoscopic microsurgery (TEMS) for full-thickness local excision, avoiding the morbidity of an anterior resection.

had_minimally_invasive_surgery_011:
  primary_diagnosis: Conn's syndrome (Primary hyperaldosteronism)
  presenting_complaint: Resistant hypertension and profound hypokalaemia
  summary_of_course: 52-year-old male with a 1.5cm left adrenal adenoma confirmed on CT and adrenal vein sampling. He underwent a laparoscopic left adrenalectomy. Post-operatively, his potassium levels normalised immediately, and his antihypertensive requirements were significantly reduced.

had_minimally_invasive_surgery_012:
  primary_diagnosis: Renal cell carcinoma (RCC)
  presenting_complaint: Incidental 3cm renal mass on CT for abdominal pain
  summary_of_course: 55-year-old female with a Bosniak IV cystic lesion in the lower pole of the right kidney. She underwent robotic-assisted partial nephrectomy with a warm ischaemia time of 14 minutes. Histology confirmed clear cell RCC, pT1a, with clear surgical margins.

had_minimally_invasive_surgery_013:
  primary_diagnosis: Gastro-oesophageal reflux disease (GORD)
  presenting_complaint: Chronic heartburn and regurgitation despite PPI therapy
  summary_of_course: 50-year-old male with a large hiatus hernia and Los Angeles Grade C oesophagitis on OGD. He underwent a laparoscopic Nissen fundoplication and crural repair. He reported complete resolution of reflux symptoms at his 6-week follow-up appointment.

had_minimally_invasive_surgery_014:
  primary_diagnosis: Obstructive hydrocephalus
  presenting_complaint: Headache, vomiting, and papilloedema
  summary_of_course: 4-year-old male with hydrocephalus secondary to congenital aqueductal stenosis. He underwent an endoscopic third ventriculostomy (ETV) to create an internal shunt. Post-operative MRI confirmed patency of the stoma and a reduction in ventricular size.

had_minimally_invasive_surgery_015:
  primary_diagnosis: Symptomatic uterine leiomyoma
  presenting_complaint: Pelvic pressure and increased urinary frequency
  summary_of_course: 31-year-old female with an 8cm intramural fibroid wishing to preserve fertility. She underwent a laparoscopic myomectomy with the use of in-bag morcellation. She was discharged on day 1 and had an unremarkable recovery with significant symptom relief.

had_minimally_invasive_surgery_016:
  primary_diagnosis: Malignant pleural effusion
  presenting_complaint: Progressive dyspnoea and pleuritic chest pain
  summary_of_course: 70-year-old male with known metastatic mesothelioma. He underwent VATS drainage of the effusion and talc poudrage pleurodesis. This minimally invasive palliative approach resulted in successful lung re-expansion and significant improvement in his quality of life.

had_minimally_invasive_surgery_017:
  primary_diagnosis: Bilateral inguinal hernias
  presenting_complaint: Groin discomfort and visible lumps on coughing
  summary_of_course: 40-year-old male labourer with bilateral direct inguinal hernias. He underwent a laparoscopic totally extraperitoneal (TEP) repair with mesh. He experienced minimal post-operative pain and was able to return to light duties within one week.

had_minimally_invasive_surgery_018:
  primary_diagnosis: Pancreatic mucinous cystic neoplasm
  presenting_complaint: Vague epigastric pain and incidental pancreatic tail lesion
  summary_of_course: 61-year-old female with a 4cm cyst in the tail of the pancreas. She underwent a laparoscopic distal pancreatectomy and splenectomy. Despite the complexity, she did not develop a pancreatic fistula and was discharged on day 5.

had_minimally_invasive_surgery_019:
  primary_diagnosis: Severe mitral regurgitation
  presenting_complaint: Dyspnoea on exertion and palpitations
  summary_of_course: 65-year-old female with degenerative mitral valve disease. She underwent a minimally invasive mitral valve repair via a right mini-thoracotomy approach. Transoesophageal echocardiography showed no residual regurgitation, and she was discharged on day 4.

had_minimally_invasive_surgery_020:
  primary_diagnosis: Sigmoid colon adenocarcinoma
  presenting_complaint: Change in bowel habit and positive FIT test
  summary_of_course: 68-year-old male underwent a laparoscopic-assisted anterior resection. On post-operative day 5, he developed tachycardia and abdominal peritonitis; CT confirmed an anastomotic leak. He required emergency conversion to an open laparotomy and Hartmann's procedure.