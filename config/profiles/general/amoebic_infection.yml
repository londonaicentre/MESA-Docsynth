amoebic_infection_001:
  primary_diagnosis: Amoebic dysentery
  presenting_complaint: 3-day history of bloody diarrhoea with abdominal cramping
  summary_of_course: 42yo male returned from Bangladesh 2 weeks ago. Presenting with frequent bloody stools, tenesmus, low-grade fever. Stool microscopy positive for Entamoeba histolytica trophozoites. Started metronidazole. Improving after 48 hours.

amoebic_infection_002:
  primary_diagnosis: Intestinal amoebiasis
  presenting_complaint: Chronic diarrhoea for 6 weeks, weight loss
  summary_of_course: 35yo female with persistent loose stools, fatigue, 4kg weight loss. No recent travel. Stool antigen test positive for E. histolytica. Treated with metronidazole followed by paromomycin. Symptoms resolved completely.

amoebic_infection_003:
  primary_diagnosis: Severe amoebic colitis
  presenting_complaint: Severe bloody diarrhoea, dehydration, abdominal pain
  summary_of_course: 28yo male with 10+ bloody stools/day, severe dehydration requiring IV fluids. Recent travel to India. Colonoscopy showed flask-shaped ulcers. Stool PCR confirmed E. histolytica. Admitted for IV metronidazole. Developed toxic megacolon requiring surgical consultation but avoided colectomy with aggressive medical management.

amoebic_infection_004:
  primary_diagnosis: Amoebic dysentery with perforation
  presenting_complaint: Acute abdomen, peritonitis
  summary_of_course: 55yo male with 5-day history of bloody diarrhoea, now acute severe abdominal pain. CT showed colonic perforation. Emergency laparotomy performed. Histology confirmed amoebic colitis with perforation. Post-op metronidazole and paromomycin. Prolonged recovery with wound infection.

amoebic_infection_005:
  primary_diagnosis: Mild intestinal amoebiasis
  presenting_complaint: Intermittent loose stools for 2 weeks
  summary_of_course: 24yo backpacker returning from Southeast Asia. Occasional loose stools, no blood, no fever. Otherwise well. Stool antigen positive. Treated as outpatient with metronidazole and paromomycin. Full resolution.

amoebic_infection_006:
  primary_diagnosis: Amoebic colitis
  presenting_complaint: Bloody diarrhoea, fever, malaise
  summary_of_course: 38yo male construction worker. No travel history. Presented with 1 week of bloody mucoid stools, fever 38.5°C, abdominal tenderness. Stool microscopy showed E. histolytica. Background of poor sanitation exposure. Responded well to metronidazole.

amoebic_infection_007:
  primary_diagnosis: Intestinal amoebiasis in HIV patient
  presenting_complaint: Severe watery diarrhoea, weight loss
  summary_of_course: 41yo male with known HIV (CD4 120), presenting with profuse diarrhoea, severe dehydration. Multiple opportunistic infections. Stool testing positive for E. histolytica. Prolonged treatment required. Also treated for concurrent cryptosporidiosis. Slow improvement.

amoebic_infection_008:
  primary_diagnosis: Asymptomatic amoebic infection
  presenting_complaint: Routine screening showed positive stool test
  summary_of_course: 30yo food handler, asymptomatic. Routine occupational health screening detected E. histolytica cysts in stool. No symptoms. Treated with paromomycin to eradicate cysts and prevent transmission. Remained asymptomatic throughout.

amoebic_infection_009:
  primary_diagnosis: Recurrent amoebic dysentery
  presenting_complaint: Third episode of bloody diarrhoea in 18 months
  summary_of_course: 45yo male living in endemic area (rural Pakistan). Third presentation with bloody diarrhoea despite previous treatment courses. Non-compliance with full treatment regimen. Re-educated on completing both metronidazole and luminal agent. Referred for sanitation improvement.

amoebic_infection_010:
  primary_diagnosis: Amoebic colitis with toxic megacolon
  presenting_complaint: Severe abdominal distension, sepsis
  summary_of_course: 62yo diabetic male with 1-week history of bloody diarrhoea, now systemically unwell. AXR showed dilated colon 9cm. CT confirmed toxic megacolon. Stool positive for E. histolytica. ICU admission, IV metronidazole, surgical team involved. Avoided surgery. Prolonged hospital stay.

amoebic_infection_011:
  primary_diagnosis: Amoebic dysentery post-travel
  presenting_complaint: Bloody diarrhoea 10 days after returning from Mexico
  summary_of_course: 29yo female tourist. Developed symptoms 10 days post-return. Moderate bloody diarrhoea, cramping, no fever. Stool antigen positive. Treated as outpatient. Complete resolution within 5 days of starting metronidazole.

amoebic_infection_012:
  primary_diagnosis: Chronic intestinal amoebiasis
  presenting_complaint: 3 months of intermittent diarrhoea and abdominal discomfort
  summary_of_course: 50yo male immigrant from Bangladesh. Long-standing symptoms, initially misdiagnosed as IBS. Eventually stool testing showed E. histolytica. Colonoscopy revealed patchy colitis. Full treatment with metronidazole and paromomycin resulted in complete symptom resolution.

amoebic_infection_013:
  primary_diagnosis: Amoebic dysentery in child
  presenting_complaint: 7yo with bloody diarrhoea and fever
  summary_of_course: 7yo female with recent travel to India with family. Acute onset bloody diarrhoea, fever 38.9°C, dehydration. Stool microscopy positive for trophozoites. Admitted for IV fluids and age-appropriate metronidazole dosing. Good response, discharged after 3 days.

amoebic_infection_014:
  primary_diagnosis: Amoebic colitis with anaemia
  presenting_complaint: Chronic diarrhoea, fatigue, pallor
  summary_of_course: 33yo male with 2 months of intermittent bloody stools. Presented with severe iron deficiency anaemia (Hb 6.8). Colonoscopy showed amoebic ulcers. Blood transfusion required. Treated with metronidazole and iron supplementation. Slow recovery over 6 weeks.

amoebic_infection_015:
  primary_diagnosis: Fulminant amoebic colitis
  presenting_complaint: Shock, massive GI bleeding
  summary_of_course: 68yo male with diabetes and chronic kidney disease. Presented with haemodynamic shock, massive lower GI bleeding. Emergency colonoscopy showed severe amoebic colitis with active bleeding. ICU admission, blood products, IV metronidazole. Required subtotal colectomy for uncontrolled bleeding. Histology confirmed invasive amoebiasis.

amoebic_infection_016:
  primary_diagnosis: Amoebic dysentery misdiagnosed as IBD
  presenting_complaint: Bloody diarrhoea initially treated as UC flare
  summary_of_course: 31yo male with previous diagnosis of ulcerative colitis. Presenting with bloody diarrhoea, initially treated with steroids for presumed flare. No improvement. Stool testing revealed E. histolytica. Steroids stopped, metronidazole started. Rapid improvement. Diagnosis of UC questioned.

amoebic_infection_017:
  primary_diagnosis: Mild amoebic infection
  presenting_complaint: Loose stools, mild abdominal discomfort for 10 days
  summary_of_course: 26yo male, recent travel to Egypt. Mild symptoms, no blood in stool, no fever, minimal impact on daily activities. Stool antigen weakly positive. Treated with oral metronidazole and paromomycin. Symptoms settled within 3 days.

amoebic_infection_018:
  primary_diagnosis: Amoebic colitis in pregnancy
  presenting_complaint: 24 weeks pregnant with bloody diarrhoea
  summary_of_course: 27yo female, 24 weeks gestation, recent travel to Mexico. Developed bloody diarrhoea, dehydration. Obstetric team involved. Stool positive for E. histolytica. Treated with metronidazole (considered safe in 2nd/3rd trimester). Close fetal monitoring. Mother and baby did well.

amoebic_infection_019:
  primary_diagnosis: Amoebic dysentery with co-infection
  presenting_complaint: Severe bloody diarrhoea, high fever
  summary_of_course: 39yo male returned from India. Severe dysentery, fever 39.5°C. Stool culture grew Salmonella alongside E. histolytica on microscopy. Dual pathogen infection. Treated with ciprofloxacin and metronidazole. Complicated course requiring 5-day admission.

amoebic_infection_020:
  primary_diagnosis: Amoebic colitis in elderly patient
  presenting_complaint: 82yo with confusion, diarrhoea, dehydration
  summary_of_course: 82yo female living in nursing home. Presented with altered mental state. Found to have severe dehydration from bloody diarrhoea. No travel history but exposed to contaminated water supply during recent pipe work. E. histolytica confirmed. Hospital admission, IV fluids, metronidazole. Slow recovery complicated by hospital-acquired pneumonia.
