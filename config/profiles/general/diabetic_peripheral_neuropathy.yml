diabetic_peripheral_neuropathy_001:
  primary_diagnosis: Chronic Distal Symmetrical Polyneuropathy
  presenting_complaint: Gradual onset of bilateral foot numbness and "pins and needles".
  summary_of_course: A 68-year-old male with a 15-year history of Type 2 Diabetes Mellitus (T2DM) presented to his GP with a "cotton wool" sensation under his toes. Clinical examination revealed reduced vibration sense and absent ankle jerks bilaterally. HbA1c was 68 mmol/mol; he was managed with improved glycaemic control and podiatry referral for preventative foot care.

diabetic_peripheral_neuropathy_002:
  primary_diagnosis: Painful Diabetic Peripheral Neuropathy
  presenting_complaint: Severe burning pain in both feet, worsening at night.
  summary_of_course: A 52-year-old female with T2DM presented with sleep-disturbing dysaesthesia in a stocking distribution. Physical examination confirmed hyperalgesia and allodynia. She was commenced on Amitriptyline 10mg nocte, titrated to 30mg, which provided moderate symptomatic relief alongside optimisation of her metformin regimen.

diabetic_peripheral_neuropathy_003:
  primary_diagnosis: Diabetic Foot Ulcer secondary to Sensory Neuropathy
  presenting_complaint: Painless ulcer on the plantar surface of the right hallux.
  summary_of_course: A 75-year-old male with long-standing T2DM and known peripheral neuropathy presented after noticing blood on his sock. Examination showed a Grade 2 Wagner ulcer with total loss of protective sensation (10g monofilament). He required debridement, offloading via a total contact cast, and a course of Flucloxacillin for secondary infection.

diabetic_peripheral_neuropathy_004:
  primary_diagnosis: Treatment-Induced Neuropathy of Diabetes (TIND)
  presenting_complaint: Acute, excruciating burning pain following rapid glycaemic control.
  summary_of_course: A 24-year-old female with poorly controlled Type 1 Diabetes (T1DM) (HbA1c 110 mmol/mol) was started on an insulin pump. Within four weeks, she developed "insulin neuritis" with severe neuropathic pain despite improved HbA1c (55 mmol/mol). Management involved intensive pain modulation with Pregabalin and slow titration of insulin doses.

diabetic_peripheral_neuropathy_005:
  primary_diagnosis: Diabetic Peripheral Neuropathy with Vitamin B12 Deficiency
  presenting_complaint: Progressive gait instability and tingling in hands and feet.
  summary_of_course: A 60-year-old male on high-dose Metformin for 10 years presented with worsening sensory ataxia. Investigations revealed a macrocytic anaemia and low serum B12 levels (110 ng/L) superimposed on chronic diabetic neuropathy. Symptoms partially improved following a course of intramuscular Hydroxocobalamin injections.

diabetic_peripheral_neuropathy_006:
  primary_diagnosis: Diabetic Autonomic Neuropathy
  presenting_complaint: Recurrent postprandial vomiting and orthostatic dizziness.
  summary_of_course: A 70-year-old female with severe sensory DPN presented with symptoms of gastroparesis and postural hypotension. Gastric emptying studies confirmed delayed transit, and tilt-table testing showed a significant drop in blood pressure without compensatory tachycardia. She was treated with small, frequent meals, Metoclopramide, and Midodrine.

diabetic_peripheral_neuropathy_007:
  primary_diagnosis: Early-onset Diabetic Peripheral Neuropathy
  presenting_complaint: Reduced sensation in feet noted during routine screening.
  summary_of_course: A 17-year-old male with T1DM since age 5 presented for his annual review. Despite no subjective complaints, clinical testing showed diminished vibration perception at the great toe using a 128Hz tuning fork. He was counselled on the importance of strict glycaemic targets to prevent progression to symptomatic neuropathy.

diabetic_peripheral_neuropathy_008:
  primary_diagnosis: Acute Charcot Neuroarthropathy
  presenting_complaint: Unilateral red, swollen, and warm foot following minor trauma.
  summary_of_course: A 55-year-old male with known insensate DPN presented with a suspected "sprain". X-rays revealed midfoot cortical fractures and joint subluxation, confirming acute Charcot foot. He was placed in a non-weight-bearing knee-high plaster cast for six months to prevent permanent deformity.

diabetic_peripheral_neuropathy_009:
  primary_diagnosis: Infected Neuropathic Ulcer with Osteomyelitis
  presenting_complaint: Foul-smelling discharge from a chronic foot wound and systemic malaise.
  summary_of_course: A 62-year-old female with severe DPN was admitted with sepsis. MRI of the foot confirmed marrow oedema and bone destruction of the third metatarsal head. She underwent surgical resection of the infected bone and received six weeks of targeted intravenous antibiotics.

diabetic_peripheral_neuropathy_010:
  primary_diagnosis: Small Fibre Neuropathy (Diabetic)
  presenting_complaint: Intense burning pain in feet with normal nerve conduction studies.
  summary_of_course: A 48-year-old male with T2DM complained of severe neuropathic pain but had normal motor and sensory nerve conduction velocities. A skin punch biopsy was performed, revealing significantly reduced intraepidermal nerve fibre density (IENFD). He was started on Duloxetine 60mg daily with a positive clinical response.

diabetic_peripheral_neuropathy_011:
  primary_diagnosis: Refractory Painful Diabetic Peripheral Neuropathy
  presenting_complaint: Persistent lancinating pain despite multiple medications.
  summary_of_course: A 59-year-old female failed to respond to maximum tolerated doses of Amitriptyline, Duloxetine, and Gabapentin. Her pain scores remained 8/10, severely impacting her quality of life. She was referred to a specialist pain clinic for consideration of a spinal cord stimulator (SCS) trial.

diabetic_peripheral_neuropathy_012:
  primary_diagnosis: Sensory Ataxia secondary to DPN
  presenting_complaint: Multiple falls and "unsteadiness" in the dark.
  summary_of_course: An 82-year-old male with T2DM presented to the falls clinic. Assessment revealed profound loss of proprioception and a positive Romberg's sign, attributed to advanced diabetic large-fibre neuropathy. He was prescribed physiotherapy for gait training and provided with a walking frame to improve stability.

diabetic_peripheral_neuropathy_013:
  primary_diagnosis: Asymptomatic Diabetic Peripheral Neuropathy
  presenting_complaint: Incidental finding of sensory loss during diabetic foot screening.
  summary_of_course: A 65-year-old female with well-managed T2DM (HbA1c 52 mmol/mol) reported no foot symptoms. However, routine 10g monofilament testing showed 4/10 insensitive sites on each foot. She was categorised as "at risk" and enrolled in a high-frequency podiatry surveillance programme.

diabetic_peripheral_neuropathy_014:
  primary_diagnosis: Diabetic Amyotrophy (Radiculoplexus Neuropathy)
  presenting_complaint: Acute onset of severe right thigh pain followed by muscle wasting.
  summary_of_course: A 58-year-old male with T2DM presented with subacute weakness in hip flexion and knee extension. Electromyography confirmed lumbosacral radiculoplexopathy. While distinct from distal DPN, he also exhibited stocking-distribution sensory loss, requiring a multidisciplinary approach involving intensive physiotherapy and analgesia.

diabetic_peripheral_neuropathy_015:
  primary_diagnosis: Neuroischaemic Diabetic Foot Ulcer
  presenting_complaint: Non-healing lateral malleolus ulcer with cold extremities.
  summary_of_course: A 71-year-old male smoker with T2DM and DPN presented with a chronic ulcer. Doppler studies showed significant peripheral arterial disease (ABPI 0.5). He underwent successful femoral-popliteal bypass surgery to improve perfusion, which facilitated the healing of the neuropathic wound.

diabetic_peripheral_neuropathy_016:
  primary_diagnosis: Hypoglycaemia Unawareness secondary to Autonomic Neuropathy
  presenting_complaint: Sudden loss of consciousness without prior adrenergic symptoms.
  summary_of_course: A 30-year-old female with long-standing T1DM was admitted following a severe hypoglycaemic seizure. She reported no longer feeling shaky or sweaty when her blood glucose was low. Continuous Glucose Monitoring (CGM) with predictive alerts was initiated to manage her autonomic failure.

diabetic_peripheral_neuropathy_017:
  primary_diagnosis: Diabetic Mononeuritis Multiplex
  presenting_complaint: Sudden double vision and drooping of the left eyelid.
  summary_of_course: A 66-year-old male with established DPN developed an acute left third cranial nerve palsy (pupil-sparing). MRI ruled out intracranial aneurysm. The palsy was attributed to diabetic microvascular ischaemia and resolved spontaneously over three months with strict blood pressure and glucose control.

diabetic_peripheral_neuropathy_018:
  primary_diagnosis: Severe Diabetic Peripheral Neuropathy with Neuropathic Arthropathy
  presenting_complaint: Bilateral foot deformities and "rocker-bottom" appearance.
  summary_of_course: A 74-year-old female with a 30-year history of T2DM presented with chronic foot architectural changes. She had total anaesthesia below the ankles. Management focused on bespoke orthotic footwear to prevent ulceration over the bony prominences caused by collapsed tarsal bones.

diabetic_peripheral_neuropathy_019:
  primary_diagnosis: Mild Diabetic Peripheral Neuropathy
  presenting_complaint: Intermittent "crawling" sensation on the shins.
  summary_of_course: A 50-year-old male, newly diagnosed with T2DM, reported mild paraesthesia. Clinical exam showed only slight reduction in vibration sense at the hallux. He was managed with lifestyle modifications and Metformin, with symptoms stabilising as his HbA1c improved from 75 to 48 mmol/mol.

diabetic_peripheral_neuropathy_020:
  primary_diagnosis: Acute-on-Chronic Painful Diabetic Neuropathy
  presenting_complaint: Sudden exacerbation of foot pain and weight loss.
  summary_of_course: A 45-year-old male with T2DM and chronic alcohol excess presented with a "flare" of burning pain. Investigations showed a significant nutritional deficiency (thiamine and folate) alongside a recent spike in HbA1c (92 mmol/mol). He was treated with high-potency B-vitamins, Pregabalin, and insulin initiation, leading to gradual pain reduction.