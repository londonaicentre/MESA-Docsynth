cardiac_arrest_with_rosc_001:
  primary_diagnosis: Out-of-hospital cardiac arrest secondary to STEMI
  presenting_complaint: Sudden collapse and loss of consciousness
  summary_of_course: A 55-year-old male collapsed while jogging. Bystander CPR was initiated, and paramedics identified ventricular fibrillation (VF). Following two shocks and 1mg of adrenaline, ROSC was achieved after 12 minutes. Post-ROSC ECG showed ST-elevation in leads II, III, and aVF, leading to successful primary percutaneous coronary intervention (PCI) of the right coronary artery.

cardiac_arrest_with_rosc_002:
  primary_diagnosis: Paediatric drowning-induced cardiac arrest
  presenting_complaint: Submersion in fresh water and respiratory failure
  summary_of_course: A 4-year-old female was found unresponsive in a swimming pool. Initial rhythm was asystole. Following 10 minutes of advanced paediatric life support (APLS) and five rescue breaths, ROSC was achieved. The patient was transferred to the paediatric intensive care unit (PICU) for neuroprotective cooling and management of aspiration pneumonia.

cardiac_arrest_with_rosc_003:
  primary_diagnosis: Massive pulmonary embolism with PEA arrest
  presenting_complaint: Sudden onset pleuritic chest pain and syncope
  summary_of_course: An 82-year-old female with a recent hip fracture presented with acute dyspnoea followed by pulseless electrical activity (PEA). Thrombolysis with alteplase was administered during CPR, resulting in ROSC after 20 minutes. CT pulmonary angiogram subsequently confirmed a large saddle embolus, and the patient was stabilised on a heparin infusion.

cardiac_arrest_with_rosc_004:
  primary_diagnosis: Hyperkalaemic cardiac arrest in end-stage renal disease
  presenting_complaint: Generalized weakness and missed dialysis
  summary_of_course: A 68-year-old male with CKD stage 5 missed three dialysis sessions and presented with bradycardia progressing to asystole in the emergency department. Bedside biochemistry revealed a potassium of 8.4 mmol/L. Following administration of calcium gluconate, insulin/dextrose, and 15 minutes of CPR, ROSC was achieved, and emergent haemodialysis was performed.

cardiac_arrest_with_rosc_005:
  primary_diagnosis: HOCM-related cardiac arrest
  presenting_complaint: Exercise-induced syncope and cardiac arrest
  summary_of_course: A 19-year-old male athlete collapsed during a football match. An automated external defibrillator (AED) detected VF and delivered one shock, resulting in immediate ROSC. Echocardiography revealed severe asymmetric septal hypertrophy consistent with hypertrophic obstructive cardiomyopathy (HOCM), and an implantable cardioverter-defibrillator (ICD) was subsequently fitted.

cardiac_arrest_with_rosc_006:
  primary_diagnosis: Opioid overdose-induced respiratory and cardiac arrest
  presenting_complaint: Found unresponsive with pinpoint pupils
  summary_of_course: A 30-year-old female was found by ambulance crews in respiratory arrest which progressed to asystole. Following 6 minutes of CPR and 400mcg of intravenous naloxone, ROSC was achieved. The patient remained in the ICU for 48 hours for management of non-cardiogenic pulmonary oedema and observation for rebound toxicity.

cardiac_arrest_with_rosc_007:
  primary_diagnosis: Traumatic cardiac arrest due to tension pneumothorax
  presenting_complaint: Blunt chest trauma following road traffic accident
  summary_of_course: A 45-year-old male involved in a high-speed collision developed PEA arrest shortly after arrival at the trauma centre. Immediate bilateral finger thoracostomies were performed to relieve a suspected tension pneumothorax, resulting in immediate ROSC. The patient was then taken to theatre for management of a splenic laceration and multiple rib fractures.

cardiac_arrest_with_rosc_008:
  primary_diagnosis: Anaphylactic cardiac arrest
  presenting_complaint: Rapid onset swelling and wheeze following wasp sting
  summary_of_course: A 12-year-old male with a known allergy to insect stings developed profound hypotension and PEA arrest. Intramuscular adrenaline was given followed by IV adrenaline and 8 minutes of CPR before ROSC was attained. He was managed with a steroid and antihistamine protocol and made a full neurological recovery.

cardiac_arrest_with_rosc_009:
  primary_diagnosis: Amniotic fluid embolism leading to cardiac arrest
  presenting_complaint: Sudden cardiovascular collapse during active labour
  summary_of_course: A 34-year-old G2P1 female experienced sudden seizure-like activity followed by PEA arrest during the second stage of labour. A perimortem caesarean section was performed within 4 minutes, and ROSC was achieved in the mother shortly after delivery. Both mother and neonate were transferred to intensive care for further stabilisation.

cardiac_arrest_with_rosc_010:
  primary_diagnosis: Septic shock-induced cardiac arrest
  presenting_complaint: Fever, confusion, and hypotension
  summary_of_course: A 75-year-old male with urosepsis deteriorated in the high dependency unit, progressing to PEA arrest. Following 30 minutes of advanced life support, including multiple doses of adrenaline and fluid boluses, ROSC was achieved. Despite ROSC, the patient developed multi-organ failure and required significant vasopressor support in the ICU.

cardiac_arrest_with_rosc_011:
  primary_diagnosis: Accidental electrocution causing VF arrest
  presenting_complaint: Electric shock from high-voltage machinery
  summary_of_course: A 28-year-old electrician sustained a high-voltage shock at work, resulting in an immediate VF arrest. Colleagues performed high-quality CPR until paramedics arrived and successfully defibrillated the patient once, achieving ROSC. He was treated for full-thickness exit burns on his feet and monitored for rhabdomyolysis.

cardiac_arrest_with_rosc_012:
  primary_diagnosis: Accidental hypothermia-induced cardiac arrest
  presenting_complaint: Found outdoors in winter with core temperature 26C
  summary_of_course: A 70-year-old female was found unresponsive in her garden. During transfer, she entered a non-perfusing rhythm. Prolonged CPR was performed during active internal rewarming using warmed IV fluids and bladder lavage. ROSC was finally achieved when her core temperature reached 32C, after 45 minutes of resuscitation.

cardiac_arrest_with_rosc_013:
  primary_diagnosis: Cardiac arrest secondary to decompensated heart failure
  presenting_complaint: Worsening orthopnoea and peripheral oedema
  summary_of_course: A 60-year-old male with known ischaemic cardiomyopathy presented with acute pulmonary oedema. He suffered a PEA arrest in the emergency department. After 15 minutes of CPR and intubation, ROSC was achieved. He was started on dobutamine and levosimendan for cardiogenic shock and transferred to a tertiary cardiac centre.

cardiac_arrest_with_rosc_014:
  primary_diagnosis: Neonatal asystolic arrest at birth
  presenting_complaint: No respiratory effort and heart rate <60 bpm at delivery
  summary_of_course: A neonate was born via emergency section for fetal distress with thick meconium. Initial heart rate was 40 bpm, which dropped to asystole despite bag-mask ventilation. Following chest compressions and umbilical vein adrenaline, ROSC was achieved at 5 minutes of life, and the infant was started on therapeutic hypothermia for hypoxic-ischaemic encephalopathy.

cardiac_arrest_with_rosc_015:
  primary_diagnosis: Tricyclic antidepressant (TCA) overdose
  presenting_complaint: Ingestion of unknown quantity of amitriptyline
  summary_of_course: A 22-year-old female presented with tachycardia and a broad QRS complex on ECG, which rapidly progressed to VF arrest. Sodium bicarbonate boluses were administered alongside standard ACLS protocols. ROSC was achieved after 18 minutes, and the patient was ventilated and monitored for further arrhythmias in the ICU.

cardiac_arrest_with_rosc_016:
  primary_diagnosis: Near-fatal asthma leading to cardiac arrest
  presenting_complaint: Severe respiratory distress and silent chest
  summary_of_course: A 15-year-old female with brittle asthma presented in extremis and suffered a PEA arrest due to dynamic hyperinflation and hypoxia. Bilateral needle decompression was performed to rule out tension pneumothorax, and ROSC was achieved after 5 minutes of CPR and manual hypoventilation. She was successfully extubated three days later.

cardiac_arrest_with_rosc_017:
  primary_diagnosis: Cardiac tamponade post-cardiac catheterisation
  presenting_complaint: Sudden hypotension and distended neck veins
  summary_of_course: A 65-year-old male undergoing a TAVI procedure developed sudden-onset PEA arrest. Bedside ultrasound confirmed a large pericardial effusion with tamponade physiology. Emergency pericardiocentesis was performed during CPR, resulting in immediate ROSC and return of stable haemodynamics.

cardiac_arrest_with_rosc_018:
  primary_diagnosis: Subarachnoid haemorrhage-induced cardiac arrest
  presenting_complaint: Sudden "thunderclap" headache followed by collapse
  summary_of_course: A 50-year-old female collapsed shortly after complaining of a severe headache. She was found to be in a PEA rhythm by the ambulance crew. ROSC was achieved after 5 minutes of CPR. A CT head subsequently revealed a Grade V subarachnoid haemorrhage with intraventricular extension, and she was transferred for neurosurgical intervention.

cardiac_arrest_with_rosc_019:
  primary_diagnosis: Severe metabolic acidosis-induced cardiac arrest in DKA
  presenting_complaint: Vomiting, polyuria, and altered mental status
  summary_of_course: An 18-year-old male with Type 1 diabetes presented with a pH of 6.85 and severe dehydration. He suffered a PEA arrest during initial fluid resuscitation. Following 12 minutes of CPR including intravenous bicarbonate and aggressive fluid replacement, ROSC was achieved. He was managed on an insulin infusion protocol in the ICU.

cardiac_arrest_with_rosc_020:
  primary_diagnosis: Commotio cordis
  presenting_complaint: Collapse after blunt impact to the chest
  summary_of_course: A 14-year-old male was struck in the precordium by a cricket ball and immediately collapsed. The school nurse identified VF and delivered a shock with the school's AED within 3 minutes. Immediate ROSC was achieved, and subsequent investigations, including an ECG and echocardiogram, showed no underlying structural heart disease.