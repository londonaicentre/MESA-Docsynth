unemployed_001:
  primary_diagnosis: Major Depressive Disorder
  presenting_complaint: Persistent low mood, anhedonia, and suicidal ideation for six months.
  summary_of_course: A 45-year-old male, currently unemployed following redundancy, presented to his GP with severe lethargy and social withdrawal. Mental state examination revealed psychomotor retardation and hopelessness; he was started on Sertraline 50mg and referred to the local Crisis Resolution and Home Treatment Team. His symptoms showed moderate improvement after eight weeks of combined pharmacotherapy and cognitive behavioural therapy.

unemployed_002:
  primary_diagnosis: Acute Exacerbation of COPD
  presenting_complaint: Worsening shortness of breath, productive cough, and wheezing.
  summary_of_course: A 62-year-old female, long-term unemployed with a 40 pack-year smoking history, was admitted to the respiratory ward with Type 2 respiratory failure (pH 7.32, pCO2 7.1 kPa). She was treated with controlled oxygen, nebulised salbutamol and ipratropium, and a five-day course of prednisolone and amoxicillin. She was discharged with a referral to pulmonary rehabilitation and smoking cessation services.

unemployed_003:
  primary_diagnosis: Type 2 Diabetes Mellitus with Peripheral Neuropathy
  presenting_complaint: Numbness and tingling in both feet, with a non-healing ulcer on the right hallux.
  summary_of_course: A 30-year-old male, recently unemployed, presented with a Grade 2 Wagner ulcer. Investigations showed an HbA1c of 98 mmol/mol and reduced monofilament sensation; he was started on Metformin and referred to the multidisciplinary foot clinic. Despite initial non-compliance due to financial stress, intensive podiatry and diabetic education led to ulcer healing over three months.

unemployed_004:
  primary_diagnosis: Alcohol Withdrawal Syndrome (Delirium Tremens)
  presenting_complaint: Severe tremors, agitation, visual hallucinations, and tachycardia.
  summary_of_course: A 52-year-old male, unemployed for five years, was brought to A&E by a neighbour after a seizure. He developed Delirium Tremens in the clinical decision unit, requiring high-dose intravenous diazepam and Pabrinex. Following stabilisation, he was transferred to a residential detox programme and engaged with community alcohol services.

unemployed_005:
  primary_diagnosis: Paranoid Schizophrenia
  presenting_complaint: Auditory hallucinations and persecutory delusions regarding the Jobcentre staff.
  summary_of_course: A 27-year-old female, never employed due to chronic mental health issues, was admitted under Section 2 of the Mental Health Act. She had discontinued her Aripiprazole three months prior; she was recommenced on antipsychotics and transitioned to a Long-Acting Injectable (LAI) formulation. Her symptoms stabilised, and she was discharged to a supported living facility with community psychiatric nurse oversight.

unemployed_006:
  primary_diagnosis: Viral Gastroenteritis
  presenting_complaint: Acute onset of watery diarrhoea, vomiting, and abdominal cramps.
  summary_of_course: A 20-year-old male, currently an unemployed school leaver, presented to the Urgent Care Centre with signs of mild dehydration. Clinical examination was unremarkable except for hyperactive bowel sounds; he was managed with oral rehydration salts and anti-emetics. He made a full recovery within 48 hours and was advised on hygiene measures to prevent household spread.

unemployed_007:
  primary_diagnosis: Acute Ischaemic Stroke
  presenting_complaint: Sudden onset right-sided facial drooping and expressive aphasia.
  summary_of_course: A 56-year-old female, unemployed due to previous spinal surgery, presented within two hours of symptom onset. CT head confirmed an ischaemic infarct in the left MCA territory, and she underwent successful thrombolysis with Alteplase. She was transferred to the Hyperacute Stroke Unit (HASU) for intensive physiotherapy and speech and language therapy.

unemployed_008:
  primary_diagnosis: Iron Deficiency Anaemia
  presenting_complaint: Severe fatigue, shortness of breath on exertion, and brittle nails.
  summary_of_course: A 41-year-old female, an unemployed single parent, was found to have a haemoglobin of 7.2 g/dL and ferritin of 5 ng/mL on routine bloods. Further history revealed heavy menstrual bleeding and a diet poor in red meat; she was treated with oral ferrous fumarate 305mg twice daily. Her haemoglobin normalised over three months, and she was referred for a pelvic ultrasound to investigate menorrhagia.

unemployed_009:
  primary_diagnosis: Opioid Overdose
  presenting_complaint: Unresponsiveness with pinpoint pupils and a respiratory rate of 4 breaths per minute.
  summary_of_course: A 25-year-old male, unemployed and known to drug services, was found collapsed in a public park. Paramedics administered 400mcg of intramuscular Naloxone, resulting in rapid reversal of respiratory depression. He was monitored in A&E for six hours and subsequently referred to the hospital’s substance misuse liaison team for harm reduction advice.

unemployed_010:
  primary_diagnosis: Osteoarthritis of the Knee
  presenting_complaint: Chronic bilateral knee pain, stiffness, and reduced mobility.
  summary_of_course: A 65-year-old male, recently made redundant from a manual labour job, presented with pain that was worse at the end of the day. Radiographs showed joint space narrowing and osteophytes; he was managed with paracetamol, topical NSAIDs, and a weight loss programme. He was placed on the waiting list for a total knee replacement after failing conservative management.

unemployed_011:
  primary_diagnosis: Generalised Anxiety Disorder (GAD)
  presenting_complaint: Constant worry, palpitations, and sleep disturbance since losing his job.
  summary_of_course: A 34-year-old male, unemployed for four months, reported physical symptoms of tension and difficulty concentrating. GAD-7 score was 18, indicating severe anxiety; he was started on Propranolol for somatic symptoms and referred for low-intensity IAPT interventions. His condition improved significantly after six sessions of guided self-help and improved job prospects.

unemployed_012:
  primary_diagnosis: Pulmonary Tuberculosis
  presenting_complaint: Chronic cough, night sweats, and weight loss of 10kg over two months.
  summary_of_course: A 44-year-old male, homeless and unemployed, presented with haemoptysis; a chest X-ray showed upper lobe cavitation. Sputum smear was positive for acid-fast bacilli, and he was started on a six-month course of Rifampicin, Isoniazid, Pyrazinamide, and Ethambutol. He was managed via Directly Observed Therapy (DOT) through the local TB nursing team to ensure compliance.

unemployed_013:
  primary_diagnosis: Cellulitis of the Lower Limb
  presenting_complaint: Red, hot, and swollen left calf with associated fever and rigors.
  summary_of_course: A 59-year-old female, long-term unemployed with chronic venous insufficiency, presented with a spreading area of erythema. Blood tests showed a CRP of 145 mg/L and leucocytosis; she was admitted for IV Flucloxacillin. After three days, she transitioned to oral antibiotics and was discharged with advice on leg elevation and skin care.

unemployed_014:
  primary_diagnosis: Acute Severe Asthma
  presenting_complaint: Severe wheeze, inability to complete sentences, and chest tightness.
  summary_of_course: A 19-year-old male, currently unemployed, presented to A&E with a Peak Expiratory Flow Rate (PEFR) 40% of his predicted value. He was treated with back-to-back salbutamol nebulisers, IV hydrocortisone, and magnesium sulphate. He was monitored for 24 hours and discharged with a stepped-up asthma action plan and a follow-up appointment with the asthma nurse.

unemployed_015:
  primary_diagnosis: Vitamin D Deficiency (Osteomalacia)
  presenting_complaint: Generalised bone pain and proximal muscle weakness.
  summary_of_course: A 23-year-old female, unemployed and rarely leaving her flat, presented with dull aching in her hips and lower back. Biochemistry revealed a 25-hydroxyvitamin D level of 12 nmol/L and elevated alkaline phosphatase; she was prescribed high-dose Colecalciferol (50,000 IU weekly for six weeks). Her symptoms resolved after two months of supplementation and increased sunlight exposure.

unemployed_016:
  primary_diagnosis: ST-Elevation Myocardial Infarction (STEMI)
  presenting_complaint: Sudden onset crushing retrosternal chest pain radiating to the left arm.
  summary_of_course: A 51-year-old male, unemployed with untreated hypertension, presented via ambulance. ECG showed ST-elevation in leads V1-V4; he underwent emergency primary percutaneous coronary intervention (PCI) with a drug-eluting stent to the LAD. He was started on dual antiplatelet therapy, a statin, and an ACE inhibitor, and enrolled in cardiac rehabilitation.

unemployed_017:
  primary_diagnosis: Chronic Kidney Disease Stage 4
  presenting_complaint: Bilateral ankle oedema, pruritus, and metallic taste in the mouth.
  summary_of_course: A 61-year-old female, unemployed due to long-standing rheumatoid arthritis, was found to have an eGFR of 22 mL/min/1.73m² during a routine check-up. Investigations showed normocytic anaemia and secondary hyperparathyroidism; she was managed with dietary phosphate restriction and erythropoietin-stimulating agents. She was referred to the pre-dialysis clinic for education on renal replacement therapy options.

unemployed_018:
  primary_diagnosis: Scurvy (Vitamin C Deficiency)
  presenting_complaint: Swollen, bleeding gums and petechiae on the lower limbs.
  summary_of_course: A 78-year-old male, an unemployed widower living in social isolation, presented with perifollicular haemorrhages. A detailed dietary history revealed a diet consisting almost entirely of tea and toast; serum Vitamin C levels were undetectable. He was treated with high-dose Ascorbic acid and referred to social services for a hot meal delivery programme (Meals on Wheels).

unemployed_019:
  primary_diagnosis: Pneumocystis jirovecii Pneumonia (PJP)
  presenting_complaint: Subacute dry cough, exertional dyspnoea, and low-grade fever.
  summary_of_course: A 39-year-old male, unemployed and previously lost to follow-up for HIV, presented with oxygen saturations of 88% on room air. Bronchoalveolar lavage confirmed PJP, and he was treated with high-dose Co-trimoxazole and prednisolone. He was subsequently recommenced on Antiretroviral Therapy (ART) and assigned a dedicated HIV specialist nurse for adherence support.

unemployed_020:
  primary_diagnosis: Helicobacter pylori-positive Gastritis
  presenting_complaint: Burning epigastric pain and bloating, relieved by eating.
  summary_of_course: A 47-year-old female, recently made redundant, presented with worsening dyspepsia. A urea breath test was positive for H. pylori; she was prescribed a seven-day course of triple therapy (Lansoprazole, Amoxicillin, and Clarithromycin). Her symptoms resolved completely, and a follow-up stool antigen test confirmed successful eradication of the infection.