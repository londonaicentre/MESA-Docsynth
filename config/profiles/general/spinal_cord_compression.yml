spinal_cord_compression_001:
  primary_diagnosis: Acute Traumatic Cervical Spinal Cord Compression
  presenting_complaint: Immediate paralysis and loss of sensation following a high-speed road traffic accident.
  summary_of_course: A 24-year-old male presented via A&E with a C5/C6 fracture-dislocation and complete cord transection. MRI confirmed severe cord compression and oedema; he underwent emergency stabilisation and decompression but remained tetraplegic.

spinal_cord_compression_002:
  primary_diagnosis: Metastatic Spinal Cord Compression secondary to Breast Carcinoma
  presenting_complaint: Progressive thoracic back pain and bilateral leg heaviness over two weeks.
  summary_of_course: A 58-year-old female with known stage IV breast cancer developed subacute T8 cord compression from a vertebral body metastasis. Urgent dexamethasone and radiotherapy were initiated after MRI confirmed epidural extension; she regained partial mobility.

spinal_cord_compression_003:
  primary_diagnosis: Chronic Cervical Spondylotic Myelopathy
  presenting_complaint: Gradual loss of manual dexterity and unsteady gait over 18 months.
  summary_of_course: A 72-year-old male presented to the outpatient neurology clinic with hyperreflexia and a positive Hoffman's sign. MRI showed multi-level degenerative stenosis and cord signal change at C5-C7; he was referred for elective decompressive laminectomy.

spinal_cord_compression_004:
  primary_diagnosis: Spinal Epidural Abscess
  presenting_complaint: Severe midline lumbar pain, rigors, and rapidly progressing leg weakness.
  summary_of_course: A 45-year-old intravenous drug user presented with acute-on-chronic back pain and a fever of 39.2C. MRI revealed an anterior epidural abscess at L2-L3 causing cauda equina and lower cord compression; he required emergency surgical drainage and six weeks of IV flucloxacillin.

spinal_cord_compression_005:
  primary_diagnosis: Central Cord Syndrome
  presenting_complaint: Disproportionate weakness in the arms compared to legs following a low-energy fall.
  summary_of_course: An 81-year-old male with pre-existing cervical stenosis fell at home, hyperextending his neck. He presented with acute upper limb paralysis and sensory loss but preserved lower limb strength; he was managed conservatively with a hard collar and intensive physiotherapy.

spinal_cord_compression_006:
  primary_diagnosis: Paediatric Spinal Cord Compression secondary to Neuroblastoma
  presenting_complaint: Irritability, refusal to walk, and new-onset urinary incontinence in a toddler.
  summary_of_course: A 3-year-old girl was brought to the paediatric assessment unit with a 1-week history of progressive leg weakness. Urgent MRI demonstrated a paraspinal neuroblastoma invading the spinal canal at T10-T12; she was started on chemotherapy and dexamethasone with significant neurological recovery.

spinal_cord_compression_007:
  primary_diagnosis: Spontaneous Spinal Epidural Haematoma
  presenting_complaint: Sudden onset of 'knife-like' interscapular pain followed by rapid paraplegia.
  summary_of_course: A 66-year-old male on Warfarin for atrial fibrillation (INR 4.2) presented to A&E with acute cord compression. MRI showed a large posterior epidural haematoma from T2-T5; despite urgent reversal of anticoagulation and decompressive surgery, he suffered permanent neurological deficits.

spinal_cord_compression_008:
  primary_diagnosis: Spinal Cord Compression secondary to Paget's Disease
  presenting_complaint: Slow onset of leg stiffness and sensory changes in the feet.
  summary_of_course: A 79-year-old male with known Paget's disease of the bone presented with chronic, progressive myelopathy. Investigations showed vertebral body expansion of T6 causing canal stenosis; he was treated with bisphosphonates and elective decompression, resulting in stabilised symptoms.

spinal_cord_compression_009:
  primary_diagnosis: Post-operative Spinal Epidural Haematoma
  presenting_complaint: Sudden loss of motor function in the lower limbs four hours after lumbar surgery.
  summary_of_course: A 50-year-old female underwent an uncomplicated L4/L5 laminectomy but developed acute paraparesis in the recovery room. Emergency MRI confirmed a post-operative haematoma; she was rushed back to theatre for evacuation, achieving a full neurological recovery.

spinal_cord_compression_010:
  primary_diagnosis: Acute Thoracic Disc Herniation
  presenting_complaint: Sudden 'electric shock' sensation followed by numbness from the waist down after heavy lifting.
  summary_of_course: A 38-year-old healthy male presented with acute T10 cord compression due to a massive central disc prolapse. He exhibited a clear sensory level and brisk knee reflexes; urgent microdiscectomy was performed within 12 hours of symptom onset.

spinal_cord_compression_011:
  primary_diagnosis: Atlanto-axial Subluxation with Cord Compression
  presenting_complaint: Chronic neck pain and worsening balance in a patient with long-standing Rheumatoid Arthritis.
  summary_of_course: A 62-year-old female with erosive RA presented with signs of cervical myelopathy and a positive Lhermitte's sign. Lateral neck X-rays and MRI confirmed C1/C2 instability with significant cord impingement; she underwent posterior C1-C2 fusion and stabilisation.

spinal_cord_compression_012:
  primary_diagnosis: Spinal Meningioma
  presenting_complaint: Slowly progressive unilateral leg weakness and Brown-SÃ©quard syndrome features.
  summary_of_course: A 54-year-old female presented with a 2-year history of worsening right leg weakness and left-sided loss of pain sensation. MRI identified a benign intradural extramedullary tumour at T4; total surgical excision led to complete resolution of symptoms over six months.

spinal_cord_compression_013:
  primary_diagnosis: Metastatic Spinal Cord Compression secondary to Prostate Cancer
  presenting_complaint: Acute urinary retention and inability to climb stairs.
  summary_of_course: A 75-year-old male, initially suspected of having simple BPH, was found to have saddle anaesthesia and leg hyperreflexia. MRI revealed L1 vertebral collapse from metastatic prostate adenocarcinoma; he was treated with emergency spinal stabilisation and androgen deprivation therapy.

spinal_cord_compression_014:
  primary_diagnosis: Tuberculous Spondylitis (Pott's Disease)
  presenting_complaint: Chronic back pain, weight loss, and progressive kyphotic deformity with leg weakness.
  summary_of_course: A 29-year-old recent immigrant presented with subacute cord compression at T9. MRI showed 'cold' paravertebral abscesses and vertebral destruction; he was started on quadruple anti-tuberculous therapy and underwent surgical debridement and stabilisation.

spinal_cord_compression_015:
  primary_diagnosis: Spinal Arteriovenous Malformation (AVM)
  presenting_complaint: Fluctuating neurological symptoms exacerbated by exercise (neurogenic claudication).
  summary_of_course: A 42-year-old male presented with intermittent paraparesis that worsened when walking. Spinal angiography confirmed a dural arteriovenous fistula (AVF) causing venous congestion and cord oedema; symptoms improved significantly following endovascular embolisation.

spinal_cord_compression_016:
  primary_diagnosis: Chalk-stick Fracture in Ankylosing Spondylitis
  presenting_complaint: Severe back pain and inability to move legs after a minor stumble.
  summary_of_course: A 55-year-old male with advanced ankylosing spondylitis and a 'bamboo spine' suffered a transverse fracture through the T11/T12 disc space. The fracture was highly unstable, causing acute cord compression; he required multi-level posterior fixation but remained paraplegic.

spinal_cord_compression_017:
  primary_diagnosis: Multiple Myeloma with Plasmacytoma
  presenting_complaint: New-onset mid-back pain and anaemia in an elderly patient.
  summary_of_course: An 83-year-old female presented with a pathological fracture of T7 and epidural extension of a plasmacytoma. Despite her frailty, she was treated with dexamethasone and urgent palliative radiotherapy, which preserved her ability to transfer independently.

spinal_cord_compression_018:
  primary_diagnosis: Mild Cervical Myelopathy (Outpatient Case)
  presenting_complaint: Occasional pins and needles in both hands and difficulty with buttons.
  summary_of_course: A 48-year-old male office worker was referred to neurology with subtle upper motor neurone signs. MRI showed mild C5/C6 cord flattening without signal change; he was managed with conservative surveillance and lifestyle modifications, avoiding immediate surgery.

spinal_cord_compression_019:
  primary_diagnosis: Syringomyelia secondary to Chiari I Malformation
  presenting_complaint: Loss of temperature sensation in the hands and progressive muscle wasting.
  summary_of_course: A 31-year-old female presented with a 'cape-like' distribution of sensory loss. MRI brain and spine revealed a Chiari I malformation and a large cervical syrinx causing internal cord compression; she underwent posterior fossa decompression to halt progression.

spinal_cord_compression_020:
  primary_diagnosis: Recurrent Metastatic Spinal Cord Compression (Treatment Failure)
  presenting_complaint: Recurrence of paraplegia despite previous surgery and radiotherapy.
  summary_of_course: A 64-year-old male with renal cell carcinoma presented with acute neurological decline at a previously treated site (T10). Further surgery was deemed inappropriate due to poor performance status and extensive systemic disease; he was managed with high-dose steroids and transitioned to palliative care.