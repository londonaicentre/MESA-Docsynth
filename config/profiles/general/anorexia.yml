anorexia_001:
  primary_diagnosis: Anorexia nervosa, restrictive type
  presenting_complaint: Severe weight loss and secondary amenorrhoea.
  summary_of_course: A 15-year-old female presented via GP with a BMI of 14.2 and restrictive eating habits over six months. Bloods showed mild anaemia and leukopenia; ECG revealed sinus bradycardia (42 bpm). Following specialist CAMHS referral, she was admitted for medically stabilised refeeding and family-based therapy.

anorexia_002:
  primary_diagnosis: Geriatric anorexia of ageing
  presenting_complaint: Progressive loss of appetite and frailty.
  summary_of_course: An 84-year-old male living alone reported significant anorexia following the death of his spouse. Physical examination showed temporal wasting and a 12kg weight loss over one year. Management involved social intervention, nutritional supplementation, and mirtazapine, resulting in gradual weight stabilisation.

anorexia_003:
  primary_diagnosis: Uraemic anorexia in Chronic Kidney Disease
  presenting_complaint: Nausea and profound anorexia.
  summary_of_course: A 62-year-old female with Stage 5 CKD presented with worsening uraemic symptoms, including a total loss of appetite and metallic taste. Investigations confirmed eGFR of 8 mL/min/1.73mÂ² and metabolic acidosis. Symptoms of anorexia resolved significantly following the commencement of regular haemodialysis.

anorexia_004:
  primary_diagnosis: Anorexia nervosa with refeeding syndrome
  presenting_complaint: Extreme lethargy and syncopal episodes.
  summary_of_course: A 19-year-old female with chronic AN (BMI 11.8) was admitted to ICU for emergency stabilisation. Upon initiation of nasogastric feeding, she developed acute hypophosphataemia (0.4 mmol/L) and peripheral oedema. Refeeding was slowed, and electrolyte replacement was administered intravenously until metabolic stability was achieved.

anorexia_005:
  primary_diagnosis: Malignancy-associated anorexia-cachexia syndrome
  presenting_complaint: Rapid weight loss and early satiety.
  summary_of_course: A 68-year-old male smoker presented with a 3-month history of anorexia and persistent cough. CT chest/abdomen revealed a primary bronchial carcinoma with hepatic metastases. He was started on dexamethasone to stimulate appetite and referred to palliative care for symptom management.

anorexia_006:
  primary_diagnosis: Atypical anorexia nervosa
  presenting_complaint: Intensive preoccupation with weight and restricted intake.
  summary_of_course: A 21-year-old female presented with significant psychological distress and restrictive eating but maintained a BMI within the "normal" range (22.5). Despite the absence of low weight, she exhibited severe bradycardia and orthostatic hypotension. She was diagnosed with atypical AN and enrolled in an intensive outpatient eating disorder programme.

anorexia_007:
  primary_diagnosis: Medication-induced anorexia
  presenting_complaint: Acute loss of appetite and weight loss.
  summary_of_course: A 55-year-old male recently started on Fluoxetine for depression reported severe drug-induced anorexia. He lost 5kg in three weeks and felt unable to tolerate solid food. The medication was switched to Sertraline, leading to an improvement in appetite and weight maintenance.

anorexia_008:
  primary_diagnosis: Anorexia nervosa, binge-eating/purging type
  presenting_complaint: Dental enamel erosion and parotid gland swelling.
  summary_of_course: A 24-year-old male presented with chronic anorexia punctuated by binge-purge cycles. Laboratory tests showed hypokalaemia (K+ 2.8 mmol/L) and metabolic alkalosis due to frequent vomiting. He was treated with oral potassium supplements and referred for Cognitive Behavioural Therapy (CBT-E).

anorexia_009:
  primary_diagnosis: Post-viral anorexia
  presenting_complaint: Persistent anorexia and fatigue following infection.
  summary_of_course: A 12-year-old boy presented with a 4-week history of anorexia following a severe bout of Infectious Mononucleosis. Clinical examination was unremarkable except for mild splenomegaly. His appetite gradually returned over two months with supportive care and high-calorie liquid supplements.

anorexia_010:
  primary_diagnosis: Anorexia secondary to Major Depressive Disorder
  presenting_complaint: Refusal to eat and psychomotor retardation.
  summary_of_course: A 45-year-old female with severe depression presented with "melancholic" features, including total anorexia and insomnia. She had lost 15% of her body weight and expressed that she "did not deserve to eat." Treatment with ECT (Electroconvulsive Therapy) led to a rapid improvement in both mood and nutritional intake.

anorexia_011:
  primary_diagnosis: Chronic refractory anorexia nervosa
  presenting_complaint: Long-term low weight and multiple treatment failures.
  summary_of_course: A 38-year-old female with a 20-year history of AN presented for a routine review. Despite numerous inpatient admissions, her BMI remained stable at 13.5 with persistent restrictive behaviours. Management shifted to a harm-reduction model in the community, focusing on quality of life and bone density monitoring.

anorexia_012:
  primary_diagnosis: Addison's disease presenting as anorexia
  presenting_complaint: Anorexia, hyperpigmentation, and postural dizziness.
  summary_of_course: A 31-year-old male presented with subacute anorexia and unexplained weight loss. Blood tests revealed hyponatraemia, hyperkalaemia, and a low morning cortisol (60 nmol/L). A Short Synacthen test confirmed adrenal insufficiency, and his appetite recovered promptly after starting hydrocortisone.

anorexia_013:
  primary_diagnosis: Avoidant/Restrictive Food Intake Disorder (ARFID)
  presenting_complaint: Sensory-based food avoidance and weight faltering.
  summary_of_course: An 8-year-old girl with Autism Spectrum Disorder presented with severe anorexia limited to specific textures. Her nutritional status was compromised, requiring a gastrostomy tube for supplemental feeding. Multidisciplinary input from dietetics and speech and language therapy helped expand her safe food repertoire.

anorexia_014:
  primary_diagnosis: Digoxin toxicity
  presenting_complaint: Confusion, yellow-tinted vision, and anorexia.
  summary_of_course: An 78-year-old female on Digoxin for atrial fibrillation presented with acute onset anorexia and nausea. Her serum Digoxin level was found to be in the toxic range (3.2 ng/mL) due to declining renal function. The medication was held, and her appetite returned as levels normalised.

anorexia_015:
  primary_diagnosis: Anorexia nervosa with severe osteoporosis
  presenting_complaint: Back pain and restrictive eating.
  summary_of_course: A 28-year-old female with a 10-year history of AN presented with acute spinal pain. A DEXA scan revealed a T-score of -3.2, indicating severe osteoporosis secondary to chronic malnutrition and oestrogen deficiency. She was started on bisphosphonates alongside intensive nutritional rehabilitation.

anorexia_016:
  primary_diagnosis: Cardiac anorexia
  presenting_complaint: Abdominal fullness and loss of appetite.
  summary_of_course: A 72-year-old male with NYHA Class IV Heart Failure presented with profound anorexia. Clinical assessment revealed congestive hepatomegaly and gut oedema, which contributed to early satiety. Optimisation of diuretic therapy reduced systemic congestion and partially restored his appetite.

anorexia_017:
  primary_diagnosis: Anorexia nervosa in pregnancy
  presenting_complaint: Inadequate weight gain during the second trimester.
  summary_of_course: A 26-year-old pregnant female with a history of AN experienced a relapse, presenting with restrictive eating and fear of gestational weight gain. Obstetric ultrasound showed intrauterine growth restriction (IUGR). She was managed by a specialist perinatal mental health team and high-risk midwifery.

anorexia_018:
  primary_diagnosis: Alcohol-related anorexia
  presenting_complaint: Weight loss and jaundice.
  summary_of_course: A 50-year-old male with chronic alcohol dependence presented with anorexia and abdominal distension. Investigations confirmed alcoholic cirrhosis with ascites. His anorexia was multifactorial, involving nutrient deficiencies and cytokine-mediated suppression; he was treated with thiamine and high-protein enteral nutrition.

anorexia_019:
  primary_diagnosis: Anorexia nervosa, male presentation
  presenting_complaint: Excessive exercise and restricted caloric intake.
  summary_of_course: A 17-year-old male athlete presented with a BMI of 16.5 and an obsession with "clean eating" and muscle definition. He exhibited significant bradycardia and low testosterone levels. He was diagnosed with AN and required a combination of nutritional restoration and therapy focused on muscle dysmorphia.

anorexia_020:
  primary_diagnosis: Dementia-related anorexia
  presenting_complaint: Forgetting to eat and significant weight loss.
  summary_of_course: A 79-year-old female with advanced Alzheimer's disease was brought in by her family for worsening anorexia. Assessment suggested she had lost the cognitive recognition of hunger and the motor skills for feeding. Management involved high-calorie finger foods and supervised mealtimes to maintain nutritional intake.