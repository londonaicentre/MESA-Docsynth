speech_disturbance_001:
  primary_diagnosis: Acute Ischaemic Stroke
  presenting_complaint: Sudden onset expressive aphasia and right-sided facial droop
  summary_of_course: A 74-year-old male with atrial fibrillation presented to A&E with acute loss of speech and right arm weakness. NIHSS score was 14; non-contrast CT head followed by CT angiogram confirmed a left-sided MCA territory infarct. He underwent successful mechanical thrombectomy and regained significant speech function within 48 hours, though mild dysarthria persists.

speech_disturbance_002:
  primary_diagnosis: Motor Neurone Disease (Bulbar Onset)
  presenting_complaint: Progressive slurring of speech and difficulty swallowing liquids
  summary_of_course: A 62-year-old female reported a 6-month history of increasingly "heavy" speech and choking episodes. Neurological examination revealed tongue fasciculations and a nasal quality to her voice. Electromyography confirmed widespread anterior horn cell dysfunction; she was started on Riluzole and referred to the palliative SALT team for communication aids.

speech_disturbance_003:
  primary_diagnosis: Functional Speech Disorder
  presenting_complaint: Sudden "whispering" voice and intermittent stuttering
  summary_of_course: A 28-year-old female presented with a complete inability to speak at normal volume following a period of significant emotional stress. Laryngoscopy showed normal vocal cord mobility and MRI brain was unremarkable. Diagnosis of functional dysphonia was made, and she showed marked improvement following multidisciplinary input from neurology and specialist psychotherapy.

speech_disturbance_004:
  primary_diagnosis: Transient Ischaemic Attack (TIA)
  presenting_complaint: Transient episode of word-finding difficulty lasting 15 minutes
  summary_of_course: A 68-year-old male smoker experienced a brief period where he could understand speech but could not produce coherent sentences. Symptoms resolved completely before arrival at the TIA clinic. Carotid duplex showed 80% left internal carotid artery stenosis; he was commenced on dual antiplatelet therapy and scheduled for urgent carotid endarterectomy.

speech_disturbance_005:
  primary_diagnosis: Developmental Verbal Dyspraxia
  presenting_complaint: Severe unintelligibility and frustration during communication
  summary_of_course: A 4-year-old boy was referred by his GP due to limited expressive language and inconsistent speech sound errors. Formal assessment by a paediatric SALT confirmed a diagnosis of childhood apraxia of speech. He is currently receiving intensive speech therapy with a focus on motor programming and phonological awareness.

speech_disturbance_006:
  primary_diagnosis: Parkinson's Disease
  presenting_complaint: Quiet, monotone speech and reduced facial expression
  summary_of_course: An 80-year-old male with a 5-year history of Parkinson's disease reported that his family could no longer hear him during conversations. Clinical review noted significant hypophonia and tachyphemia. His Levodopa regimen was optimised, and he was enrolled in the Lee Silverman Voice Treatment (LSVT) programme to improve vocal loudness.

speech_disturbance_007:
  primary_diagnosis: Wernicke's Encephalopathy
  presenting_complaint: Incoherent "word salad" and unsteady gait
  summary_of_course: A 54-year-old male with chronic alcohol dependency was brought to the ICU with profound confusion and fluent but nonsensical speech. Examination revealed ophthalmoplegia and ataxia. He was treated with high-dose intravenous Pabrinex for suspected Wernicke's, leading to a gradual improvement in cognitive clarity, though mild receptive aphasia remained.

speech_disturbance_008:
  primary_diagnosis: Glioblastoma Multiforme
  presenting_complaint: Subacute progressive expressive aphasia and morning headaches
  summary_of_course: A 50-year-old female presented with a 3-week history of increasing difficulty naming common objects and worsening headaches. Contrast-enhanced MRI revealed a large, heterogeneously enhancing mass in the left frontal lobe (Broca's area) with significant perilesional oedema. She underwent debulking surgery followed by adjuvant chemoradiotherapy.

speech_disturbance_009:
  primary_diagnosis: Myasthenia Gravis
  presenting_complaint: Fatigable slurred speech and ptosis towards the end of the day
  summary_of_course: A 35-year-old female reported that her speech was normal in the morning but became progressively slurred and nasal by evening. Anti-acetylcholine receptor antibodies were positive, and repetitive nerve stimulation showed a decremental response. She was successfully managed with Pyridostigmine and remains under regular neurology outpatient review.

speech_disturbance_010:
  primary_diagnosis: Multiple Sclerosis (Relapse)
  presenting_complaint: Acute onset of "scanning" or staccato speech
  summary_of_course: A 31-year-old female with known relapsing-remitting MS presented with a new onset of jerky, interrupted speech patterns and intention tremor. MRI showed two new gadolinium-enhancing plaques in the cerebellum. She was treated with a 3-day course of IV methylprednisolone, resulting in partial resolution of the speech disturbance over the following month.

speech_disturbance_011:
  primary_diagnosis: Developmental Stuttering
  presenting_complaint: Repetition of initial syllables and facial tension when speaking
  summary_of_course: A 6-year-old girl presented with a 12-month history of "bumpy" speech characterized by repetitions and prolongations. There were no focal neurological deficits and her developmental milestones were otherwise normal. She was referred to community SALT for fluency-shaping therapy and parental coaching.

speech_disturbance_012:
  primary_diagnosis: Acute Alcohol Intoxication
  presenting_complaint: Severe dysarthria and impaired coordination
  summary_of_course: A 45-year-old male was brought to A&E by police after being found collapsed in the street. He exhibited gross slurring of speech and a GCS of 12; blood ethanol levels were 320 mg/dL. He was monitored for respiratory depression and managed with intravenous fluids until clinical sobriety and speech normalised the following morning.

speech_disturbance_013:
  primary_diagnosis: Wilson's Disease
  presenting_complaint: Progressive dysarthria and "sardonic" smile in a young adult
  summary_of_course: A 19-year-old male presented with a 4-month history of worsening speech clarity and hand tremors. Slit-lamp examination revealed Kayser-Fleischer rings, and serum caeruloplasmin was significantly low. He was diagnosed with hepatolenticular degeneration and commenced on Penicillamine, with slow but steady improvement in neurological symptoms.

speech_disturbance_014:
  primary_diagnosis: Post-Extubation Laryngeal Oedema
  presenting_complaint: Hoarseness and inspiratory stridor following ICU discharge
  summary_of_course: A 65-year-old male was extubated after 10 days of mechanical ventilation for COVID-19 pneumonia. He immediately developed a very weak, breathy voice and mild respiratory distress. Bedside laryngoscopy confirmed vocal cord oedema and bilateral paresis; he was treated with nebulised adrenaline and dexamethasone, avoiding re-intubation.

speech_disturbance_015:
  primary_diagnosis: Migraine with Aura
  presenting_complaint: Transient dysphasia followed by unilateral throbbing headache
  summary_of_course: A 24-year-old female presented with a 30-minute episode where she was unable to form words, preceded by visual scintillating scotoma. The episode was followed by a severe, photophobic headache and nausea. Given the stereotypical sequence and normal neurological exam post-ictally, she was diagnosed with complex migraine and started on Propranolol prophylaxis.

speech_disturbance_016:
  primary_diagnosis: Primary Progressive Aphasia (Non-fluent variant)
  presenting_complaint: Gradual loss of fluency and grammatical errors over 2 years
  summary_of_course: A 69-year-old male was brought by his wife due to increasing difficulty initiating speech and frequent "tip-of-the-tongue" errors. Neuropsychological testing showed isolated language deficits with preserved memory and visuospatial skills. FDG-PET scan demonstrated hypometabolism in the left inferior frontal gyrus, consistent with a tauopathy-related dementia.

speech_disturbance_017:
  primary_diagnosis: Bell's Palsy
  presenting_complaint: Slurred speech due to inability to close lips on the left side
  summary_of_course: A 42-year-old male woke with a complete left-sided facial paralysis and drooling. He complained that his speech sounded "muffled," particularly with labial consonants like 'p' and 'b'. He was prescribed a 10-day course of Prednisolone; his facial strength and speech clarity returned to baseline within 6 weeks.

speech_disturbance_018:
  primary_diagnosis: Foodborne Botulism
  presenting_complaint: Rapidly descending paralysis starting with dysarthria and diplopia
  summary_of_course: A 38-year-old female presented with sudden slurred speech and double vision 18 hours after consuming home-preserved vegetables. Within hours, she developed dysphagia and respiratory weakness requiring ICU admission and intubation. Treatment with heptavalent botulinum antitoxin was administered, followed by a prolonged recovery phase in neuro-rehabilitation.

speech_disturbance_019:
  primary_diagnosis: Selective Mutism
  presenting_complaint: Persistent failure to speak in school settings despite speaking at home
  summary_of_course: A 5-year-old boy was reported by his teacher to have not spoken a single word in class for two terms, though his parents described him as talkative at home. Hearing tests and physical exams were normal. He was diagnosed with selective mutism and managed through a collaborative behavioural programme involving school staff and educational psychologists.

speech_disturbance_020:
  primary_diagnosis: Acute Laryngitis
  presenting_complaint: Complete loss of voice (aphonia) following a viral URTI
  summary_of_course: A 22-year-old primary school teacher presented with a 3-day history of sore throat, cough, and total loss of voice. There was no respiratory distress or dysphagia. She was diagnosed with viral laryngitis and advised on strict voice rest, steam inhalation, and hydration, with full voice recovery achieved after 7 days.