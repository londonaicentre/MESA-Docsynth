chronic_kidney_disease_001:
  primary_diagnosis: Autosomal Dominant Polycystic Kidney Disease (ADPKD)
  presenting_complaint: Incidental finding of hypertension and microscopic haematuria.
  summary_of_course: A 32-year-old male presented for an insurance medical where he was found to be hypertensive (155/95 mmHg). Subsequent renal ultrasound revealed multiple bilateral cysts consistent with ADPKD, and bloods showed a GFR of 78 mL/min/1.73m² (Stage 2 CKD). He was commenced on Ramipril for BP control and referred for genetic counselling given his family history.

chronic_kidney_disease_002:
  primary_diagnosis: Diabetic Nephropathy (Stage 3b)
  presenting_complaint: Routine monitoring of Type 2 Diabetes Mellitus.
  summary_of_course: A 68-year-old female with a 20-year history of Type 2 DM and retinopathy was noted to have a declining eGFR of 38 mL/min/1.73m² and a urine albumin-creatinine ratio (ACR) of 45 mg/mmol. Despite SGLT2 inhibitor therapy and ACE inhibition, her renal function has remained stable but impaired over the last 12 months. She is currently managed in a community renal clinic focusing on cardiovascular risk reduction.

chronic_kidney_disease_003:
  primary_diagnosis: Hypertensive Nephrosclerosis (Stage 4)
  presenting_complaint: Fatigue and bilateral ankle oedema.
  summary_of_course: A 55-year-old Afro-Caribbean male with long-standing poorly controlled hypertension presented with worsening lethargy. Investigations confirmed Stage 4 CKD with an eGFR of 22 mL/min/1.73m² and significant left ventricular hypertrophy on ECG. Management involved intensive BP control with multiple agents and dietary sodium restriction to slow progression toward end-stage renal disease.

chronic_kidney_disease_004:
  primary_diagnosis: Acute-on-chronic kidney disease
  presenting_complaint: Reduced urine output and confusion following a gastrointestinal illness.
  summary_of_course: A 72-year-old male with known Stage 3 CKD (baseline eGFR 45) was admitted with dehydration and NSAID use for back pain. Admission creatinine was 450 µmol/L (eGFR 12), representing an AKI on CKD. Following intravenous fluid resuscitation and cessation of nephrotoxic medications, his renal function partially recovered to a new baseline eGFR of 30.

chronic_kidney_disease_005:
  primary_diagnosis: Posterior Urethral Valves (Paediatric CKD)
  presenting_complaint: Poor growth and polyuria.
  summary_of_course: An 8-year-old boy with a history of antenatal hydronephrosis due to posterior urethral valves presented with failure to thrive. Blood tests revealed a creatinine of 110 µmol/L, which is significantly elevated for his age, indicating Stage 3 CKD. He is managed by paediatric nephrology with a focus on nutrition, growth hormone therapy, and bladder management.

chronic_kidney_disease_006:
  primary_diagnosis: Atherosclerotic Renovascular Disease
  presenting_complaint: Flash pulmonary oedema and refractory hypertension.
  summary_of_course: A 79-year-old female smoker with peripheral vascular disease presented with sudden onset breathlessness. Renal artery duplex and MR angiography confirmed bilateral renal artery stenosis. Her CKD has progressed to Stage 4 (eGFR 18 mL/min/1.73m²), and she is being considered for renal artery stenting versus medical management of her heart failure symptoms.

chronic_kidney_disease_007:
  primary_diagnosis: Anaemia of Chronic Kidney Disease
  presenting_complaint: Severe lethargy and exertional dyspnoea.
  summary_of_course: A 60-year-old male with Stage 4 CKD (eGFR 20) secondary to chronic glomerulonephritis presented with symptomatic anaemia. Laboratory results showed a haemoglobin of 82 g/L with normal iron stores (ferritin 350 µg/L), indicating erythropoietin deficiency. He was commenced on subcutaneous Darbepoetin alfa, resulting in an improvement of haemoglobin to a target of 115 g/L.

chronic_kidney_disease_008:
  primary_diagnosis: CKD-Mineral and Bone Disorder (CKD-MBD)
  presenting_complaint: Bone pain and proximal muscle weakness.
  summary_of_course: A 45-year-old male on long-term haemodialysis presented with worsening hip pain. Investigations showed a significantly elevated parathyroid hormone (PTH) of 85 pmol/L, hyperphosphataemia, and low vitamin D levels. He was diagnosed with secondary hyperparathyroidism and treated with phosphate binders and Cinacalcet to manage his mineral bone metabolism.

chronic_kidney_disease_009:
  primary_diagnosis: Stage 5 CKD (Uraemic Emergency)
  presenting_complaint: Nausea, vomiting, and metallic taste in the mouth.
  summary_of_course: A 50-year-old female who had defaulted from renal follow-up presented to the A&E with uraemic symptoms and pericardial rub. Bloods showed a creatinine of 1200 µmol/L and potassium of 6.8 mmol/L with ECG changes. She underwent emergency femoral vein cannulation and urgent haemodialysis for life-threatening hyperkalaemia and uraemic serositis.

chronic_kidney_disease_010:
  primary_diagnosis: Chronic Allograft Nephropathy
  presenting_complaint: Rising creatinine 5 years post-renal transplant.
  summary_of_course: A 40-year-old male recipient of a deceased donor kidney transplant was noted to have a gradual rise in baseline creatinine from 120 to 210 µmol/L. A transplant biopsy showed interstitial fibrosis and tubular atrophy (IFTA) with no evidence of acute rejection. His immunosuppression was optimized, but he was counselled on the eventual need for a return to dialysis as his graft function continues to decline.

chronic_kidney_disease_011:
  primary_diagnosis: Cardiorenal Syndrome (Type 2)
  presenting_complaint: Worsening peripheral oedema and orthopnoea.
  summary_of_course: An 82-year-old male with chronic heart failure (HFrEF) and Stage 3b CKD presented with fluid overload. His renal function frequently fluctuates in response to diuretic therapy, making fluid management challenging. He is managed via a joint cardio-renal clinic where his loop diuretics are carefully titrated alongside ACE inhibitors to balance congestion and renal perfusion.

chronic_kidney_disease_012:
  primary_diagnosis: IgA Nephropathy
  presenting_complaint: Visible haematuria following an upper respiratory tract infection.
  summary_of_course: A 24-year-old male presented with "cola-coloured" urine 48 hours after a sore throat. Renal biopsy confirmed IgA nephropathy with significant crescents, and his eGFR was 55 mL/min/1.73m². He was treated with a course of high-dose corticosteroids and ACE inhibitors, showing a partial reduction in proteinuria but remaining at high risk for future progression.

chronic_kidney_disease_013:
  primary_diagnosis: Peritoneal Dialysis-Related Peritonitis
  presenting_complaint: Abdominal pain and cloudy peritoneal dialysis effluent.
  summary_of_course: A 65-year-old female on continuous ambulatory peritoneal dialysis (CAPD) for Stage 5 CKD presented with acute abdominal tenderness. Effluent white cell count was 1500/mm³ and cultures grew Staphylococcus epidermidis. She was treated with intraperitoneal Vancomycin, but persistent infection eventually required Tenckhoff catheter removal and temporary transition to haemodialysis.

chronic_kidney_disease_014:
  primary_diagnosis: Obstructive Uropathy (Chronic)
  presenting_complaint: Urinary frequency, hesitancy, and nocturia.
  summary_of_course: An 88-year-old male with benign prostatic hyperplasia (BPH) was found to have a palpable bladder and a creatinine of 320 µmol/L (eGFR 15). Renal ultrasound demonstrated bilateral hydronephrosis and a thickened bladder wall. Following urinary catheterisation and subsequent TURP, his creatinine improved to 180 µmol/L, though he remains in Stage 4 CKD due to chronic obstructive damage.

chronic_kidney_disease_015:
  primary_diagnosis: Lupus Nephritis (Class IV)
  presenting_complaint: Malar rash, joint pains, and foamy urine.
  summary_of_course: A 29-year-old female with Systemic Lupus Erythematosus (SLE) presented with new-onset nephrotic range proteinuria (uACR 350 mg/mmol). Biopsy confirmed Class IV Lupus Nephritis, and she was started on Mycophenolate Mofetil and Prednisolone. Despite therapy, her renal function has stabilised at an eGFR of 42 mL/min/1.73m², classifying her as Stage 3b CKD.

chronic_kidney_disease_016:
  primary_diagnosis: AL Amyloidosis (Renal Involvement)
  presenting_complaint: Massive lower limb oedema and weight loss.
  summary_of_course: A 66-year-old male presented with nephrotic syndrome and a serum lambda light chain excess. Renal biopsy showed apple-green birefringence under Congo red staining, confirming AL amyloidosis. His CKD progressed rapidly from Stage 2 to Stage 4 within six months despite starting chemotherapy (Bortezomib-based regimen), highlighting the aggressive nature of the disease.

chronic_kidney_disease_017:
  primary_diagnosis: CKD in Pregnancy
  presenting_complaint: Pre-conception counselling for known Stage 2 CKD.
  summary_of_course: A 31-year-old female with reflux nephropathy and a baseline eGFR of 75 mL/min/1.73m² requested advice on pregnancy. During her second trimester, she developed worsening proteinuria and gestational hypertension. She was managed in a high-risk obstetric-renal clinic, delivering a healthy infant at 34 weeks via C-section, though her postpartum eGFR remained slightly lower than her pre-pregnancy baseline.

chronic_kidney_disease_018:
  primary_diagnosis: Lithium-induced Nephropathy
  presenting_complaint: Polyuria and polydipsia with rising creatinine.
  summary_of_course: A 58-year-old female with a 25-year history of lithium use for bipolar disorder was noted to have a slow decline in eGFR to 35 mL/min/1.73m². Imaging showed small, echogenic kidneys with multiple tiny cysts, characteristic of chronic lithium toxicity. In consultation with psychiatry, her lithium was switched to an alternative mood stabiliser, but her CKD Stage 3b persists due to irreversible tubulointerstitial fibrosis.

chronic_kidney_disease_019:
  primary_diagnosis: Sepsis-induced AKI on CKD
  presenting_complaint: Fever, hypotension, and anuria.
  summary_of_course: A 74-year-old male with Stage 3 CKD (diabetic) was admitted to the ICU with urosepsis. He developed profound AKI requiring continuous veno-venous haemofiltration (CVVHF) for 5 days. While he survived the acute episode, his renal function failed to return to baseline, leaving him with Stage 5 CKD and a requirement for permanent maintenance haemodialysis.

chronic_kidney_disease_020:
  primary_diagnosis: End-stage Kidney Disease (Conservative Management)
  presenting_complaint: Progressive frailty and loss of appetite.
  summary_of_course: A 91-year-old female with Stage 5 CKD (eGFR 9) and advanced dementia was reviewed regarding dialysis. After a multidisciplinary discussion with her family, a decision was made for conservative kidney management focusing on symptom control and quality of life. She is currently supported by a community palliative care team, managing her fluid balance and uraemic pruritus without invasive intervention.