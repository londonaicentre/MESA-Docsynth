orthopnoea_001:
  primary_diagnosis: Acute Decompensated Heart Failure
  presenting_complaint: Severe shortness of breath, unable to lie flat, and waking up gasping for air.
  summary_of_course: A 78-year-old male with known ischaemic heart disease presented to A&E with life-threatening orthopnoea requiring four pillows. Clinical examination revealed bilateral basal crackles and a raised JVP, with a BNP of 4500 pg/mL. He was treated with intravenous furosemide and non-invasive ventilation (CPAP) in the acute medical unit, showing significant improvement within 24 hours.

orthopnoea_002:
  primary_diagnosis: Peripartum Cardiomyopathy
  presenting_complaint: Progressive dyspnoea and orthopnoea occurring three weeks postpartum.
  summary_of_course: A 32-year-old female, previously healthy, reported subacute onset of breathlessness when reclining to breastfeed. Echocardiography demonstrated a reduced left ventricular ejection fraction of 30% and global hypokinesis. She was started on an ACE inhibitor, beta-blocker, and cautious diuresis, with a slow recovery of cardiac function over six months.

orthopnoea_003:
  primary_diagnosis: Bilateral Diaphragmatic Paralysis
  presenting_complaint: Paradoxical breathing and severe orthopnoea immediately upon lying down.
  summary_of_course: A 55-year-old male presented post-cardiac surgery with unexplained respiratory distress when supine. Pulmonary function tests showed a 50% reduction in vital capacity when moving from a seated to a supine position, confirming diaphragmatic palsy. He was managed with nocturnal bilevel positive airway pressure (BiPAP) while awaiting potential nerve recovery.

orthopnoea_004:
  primary_diagnosis: Massive Ascites due to Liver Cirrhosis
  presenting_complaint: Abdominal distension and mechanical orthopnoea.
  summary_of_course: A 65-year-old male with alcoholic cirrhosis presented with moderate orthopnoea caused by massive tense ascites limiting diaphragmatic excursion. Ultrasound-guided paracentesis removed 8 litres of fluid, resulting in immediate resolution of his positional breathlessness. He was discharged on spironolactone and a low-sodium diet.

orthopnoea_005:
  primary_diagnosis: Paediatric Ventricular Septal Defect (VSD)
  presenting_complaint: Poor feeding, tachypnoea, and preference for being held upright.
  summary_of_course: A 4-month-old infant presented with failure to thrive and respiratory distress that worsened when lying flat in the cot. Investigations revealed a large perimembranous VSD with significant left-to-right shunting and pulmonary hypertension. The patient underwent successful surgical closure of the defect at a tertiary paediatric cardiac centre.

orthopnoea_006:
  primary_diagnosis: Acute Mitral Regurgitation
  presenting_complaint: Sudden onset of severe breathlessness and orthopnoea following chest pain.
  summary_of_course: An 82-year-old female suffered a ruptured chordae tendineae secondary to a silent myocardial infarction. She presented in extremis with flash pulmonary oedema and absolute orthopnoea. Emergency mitral valve repair was performed, though her postoperative course was complicated by a prolonged ICU stay for weaning from mechanical ventilation.

orthopnoea_007:
  primary_diagnosis: Obesity Hypoventilation Syndrome (OHS)
  presenting_complaint: Excessive daytime somnolence and breathlessness when supine.
  summary_of_course: A 45-year-old male with a BMI of 54 presented to the sleep clinic with chronic orthopnoea and morning headaches. Arterial blood gas showed chronic hypercapnia and hypoxaemia, while polysomnography confirmed severe obstructive sleep apnoea. He was treated with nocturnal CPAP and referred to a bariatric multidisciplinary team for weight management.

orthopnoea_008:
  primary_diagnosis: Fluid Overload secondary to End-Stage Renal Disease
  presenting_complaint: Acute-on-chronic orthopnoea and peripheral oedema.
  summary_of_course: A 70-year-old male on haemodialysis missed two consecutive sessions due to transport issues. He presented to the emergency department with severe fluid overload, hypertension, and orthopnoea. Urgent dialysis was performed, removing 4.5kg of fluid, which completely resolved his respiratory symptoms.

orthopnoea_009:
  primary_diagnosis: Malignant Pleural Effusion
  presenting_complaint: Persistent cough and orthopnoea for three weeks.
  summary_of_course: A 60-year-old female with known metastatic breast cancer presented with subacute orthopnoea. A chest X-ray revealed a large right-sided pleural effusion causing mediastinal shift. Thoracentesis was performed for symptom relief, followed by the insertion of an indwelling pleural catheter for long-term management of recurrent fluid.

orthopnoea_010:
  primary_diagnosis: Infective Endocarditis
  presenting_complaint: Fever, night sweats, and new-onset orthopnoea.
  summary_of_course: A 25-year-old male with a history of intravenous drug use presented with a two-week history of malaise and sudden orthopnoea. Echocardiography showed large vegetations on the aortic valve with severe acute regurgitation. He required emergency valve replacement and a six-week course of intravenous antibiotics for Staphylococcus aureus.

orthopnoea_011:
  primary_diagnosis: Cardiac Amyloidosis
  presenting_complaint: Progressive exercise intolerance and mild orthopnoea.
  summary_of_course: A 68-year-old male presented with chronic, worsening breathlessness and a requirement for two pillows at night. Despite a normal ejection fraction on echocardiography, cardiac MRI and a bone scintigraphy (DPD) scan confirmed ATTR amyloidosis. He was commenced on tafamidis and cautious diuretic therapy to manage his restrictive cardiomyopathy.

orthopnoea_012:
  primary_diagnosis: High-Output Heart Failure due to Severe Anaemia
  presenting_complaint: Palpitations, lethargy, and orthopnoea.
  summary_of_course: A 50-year-old female with severe menorrhagia presented with a haemoglobin of 4.2 g/dL. The resulting high-output state led to pulmonary venous congestion and orthopnoea. Symptoms resolved rapidly following a slow blood transfusion and subsequent iron supplementation, with no evidence of primary cardiac disease.

orthopnoea_013:
  primary_diagnosis: COPD and Heart Failure Overlap
  presenting_complaint: Wheezing and nocturnal breathlessness.
  summary_of_course: A 74-year-old heavy smoker presented with chronic breathlessness, initially attributed solely to COPD. However, the presence of orthopnoea prompted further investigation, revealing a co-existing dilated cardiomyopathy. A combined regimen of long-acting bronchodilators and heart failure medications (ARNI and SGLT2 inhibitors) significantly improved his functional capacity.

orthopnoea_014:
  primary_diagnosis: Iatrogenic Fluid Overload
  presenting_complaint: Shortness of breath 48 hours post-orthopaedic surgery.
  summary_of_course: An 88-year-old female received aggressive intravenous fluid resuscitation following a hip hemiarthroplasty. She developed acute orthopnoea and bibasal crackles on the ward. Treatment with a single dose of IV furosemide and fluid restriction led to rapid diuresis and resolution of symptoms.

orthopnoea_015:
  primary_diagnosis: Thyrotoxicosis-induced Cardiomyopathy
  presenting_complaint: Weight loss, tremors, and orthopnoea.
  summary_of_course: A 40-year-old male with Graves' disease presented with fast atrial fibrillation and signs of congestive heart failure, including orthopnoea. Thyroid function tests showed a T4 >70 pmol/L. He was treated with beta-blockers, carbimazole, and diuretics, leading to the restoration of sinus rhythm and normalisation of cardiac function as he became euthyroid.

orthopnoea_016:
  primary_diagnosis: Constrictive Pericarditis
  presenting_complaint: Raised JVP, peripheral oedema, and orthopnoea.
  summary_of_course: A 62-year-old male who underwent mediastinal radiotherapy ten years prior presented with signs of right-sided heart failure and mild orthopnoea. CT imaging showed a thickened, calcified pericardium. He underwent a pericardiectomy, which successfully relieved the diastolic filling restriction and his positional dyspnoea.

orthopnoea_017:
  primary_diagnosis: Motor Neurone Disease (MND)
  presenting_complaint: Limb weakness and difficulty breathing when lying flat.
  summary_of_course: A 58-year-old female was referred to neurology with progressive muscle wasting. Her orthopnoea was initially misdiagnosed as asthma, but respiratory muscle strength testing (MIP/MEP) showed significant impairment. She was diagnosed with amyotrophic lateral sclerosis and started on nocturnal non-invasive ventilation to manage her respiratory insufficiency.

orthopnoea_018:
  primary_diagnosis: Acute Myocarditis
  presenting_complaint: Pleuritic chest pain followed by severe orthopnoea.
  summary_of_course: A 35-year-old male presented one week after a viral prodrome with acute heart failure symptoms. Cardiac enzymes were elevated and cardiac MRI showed late gadolinium enhancement consistent with myocarditis. He was supported in the CCU with inotropes and diuretics, eventually making a full recovery of LV function.

orthopnoea_019:
  primary_diagnosis: Rheumatic Mitral Stenosis
  presenting_complaint: Progressive breathlessness and paroxysmal nocturnal dyspnoea.
  summary_of_course: A 72-year-old female, originally from a region where rheumatic fever is endemic, presented with chronic orthopnoea. Echocardiography revealed a "fish-mouth" mitral valve with a valve area of 0.8 cmÂ². She underwent a successful percutaneous mitral commissurotomy, which significantly reduced her pulmonary capillary wedge pressure and relieved her orthopnoea.

orthopnoea_020:
  primary_diagnosis: Ischaemic Cardiomyopathy (Silent MI)
  presenting_complaint: Insidious onset of needing to sleep in a recliner chair.
  summary_of_course: A 66-year-old male with poorly controlled type 2 diabetes presented with a three-month history of progressive orthopnoea. He denied any history of chest pain, but an ECG showed Q-waves in the anterior leads. Coronary angiography confirmed triple vessel disease, and he was managed with optimal medical therapy and referred for coronary artery bypass grafting.