hypovolaemic_shock_001:
  primary_diagnosis: Haemorrhagic shock secondary to splenic rupture
  presenting_complaint: Severe abdominal pain and dizziness following a road traffic accident
  summary_of_course: A 24-year-old male presented to A&E with blunt force trauma, tachycardia (HR 135), and hypotension (BP 85/45). FAST scan revealed significant free fluid in the peritoneal cavity, and CT confirmed a Grade IV splenic laceration. He underwent emergency laparotomy and splenectomy with massive transfusion protocol activation, resulting in haemodynamic stabilisation.

hypovolaemic_shock_002:
  primary_diagnosis: Hypovolaemic shock due to severe paediatric gastroenteritis
  presenting_complaint: Profuse vomiting, diarrhoea, and lethargy for 48 hours
  summary_of_course: An 18-month-old infant was brought to the paediatric assessment unit with dry mucous membranes, sunken fontanelle, and delayed capillary refill time of 4 seconds. Laboratory tests showed hypernatraemic dehydration and metabolic acidosis. He was treated with an initial 20ml/kg bolus of 0.9% sodium chloride followed by maintenance fluids, showing rapid clinical improvement.

hypovolaemic_shock_003:
  primary_diagnosis: Haemorrhagic shock from ruptured ectopic pregnancy
  presenting_complaint: Sudden onset lower abdominal pain and syncope
  summary_of_course: A 31-year-old female with a six-week history of amenorrhoea presented in extremis with a rigid abdomen and BP 70/40. Bedside ultrasound confirmed a ruptured ectopic pregnancy with massive haemoperitoneum. She was rushed to theatre for emergency salpingectomy and received four units of packed red cells perioperatively.

hypovolaemic_shock_004:
  primary_diagnosis: Hypovolaemic shock secondary to 40% TBSA burns
  presenting_complaint: Extensive thermal injuries following a house fire
  summary_of_course: A 45-year-old male was admitted to the burns unit with full-thickness burns to his torso and limbs. He developed profound hypovolaemia due to fluid sequestration and increased capillary permeability. Fluid resuscitation was managed using the Parkland formula with Hartmann’s solution, requiring intensive monitoring of urine output and central venous pressure.

hypovolaemic_shock_005:
  primary_diagnosis: Haemorrhagic shock from ruptured abdominal aortic aneurysm (AAA)
  presenting_complaint: Sudden, tearing back pain and collapse
  summary_of_course: A 72-year-old male with known hypertension and smoking history presented with a pulsatile abdominal mass and profound hypotension. He was transferred immediately to the vascular suite for emergency endovascular aneurysm repair (EVAR). Despite successful graft placement, he required prolonged ICU stay for multi-organ dysfunction syndrome (MODS) following the initial ischaemic insult.

hypovolaemic_shock_006:
  primary_diagnosis: Hypovolaemic shock due to upper gastrointestinal bleed
  presenting_complaint: Haematemesis and melaena with associated light-headedness
  summary_of_course: A 68-year-old male with a history of chronic NSAID use presented with coffee-ground vomit and a haemoglobin of 62 g/L. Endoscopy revealed a Forrest Class Ib peptic ulcer which was treated with adrenaline injection and heater probe. He received two units of blood and intravenous pantoprazole, with no further evidence of re-bleeding.

hypovolaemic_shock_007:
  primary_diagnosis: Hypovolaemic shock secondary to diabetic ketoacidosis (DKA)
  presenting_complaint: Polyuria, polydipsia, and altered mental status
  summary_of_course: A 19-year-old female with Type 1 diabetes presented with Kussmaul breathing and a pH of 7.05. Profound osmotic diuresis had led to a fluid deficit estimated at 6 litres, manifesting as severe tachycardia and cool peripheries. She was managed with the national DKA protocol, involving aggressive fluid replacement and insulin infusion, leading to resolution of the acidosis.

hypovolaemic_shock_008:
  primary_diagnosis: Iatrogenic hypovolaemic shock from diuretic overuse
  presenting_complaint: Severe weakness, confusion, and falls in an elderly patient
  summary_of_course: An 85-year-old female was admitted from a nursing home with profound dehydration and AKI (creatinine 340 μmol/L) after accidentally doubling her furosemide dose for two weeks. She was orthostatically hypotensive and oliguric. Slow rehydration with isotonic crystalloids was performed to avoid precipitating heart failure, resulting in gradual recovery of renal function.

hypovolaemic_shock_009:
  primary_diagnosis: Haemorrhagic shock from pelvic fracture
  presenting_complaint: Pelvic pain and inability to bear weight after a fall from height
  summary_of_course: A 55-year-old male sustained an "open book" pelvic fracture with significant retroperitoneal haemorrhage. Despite pelvic binding, he remained haemodynamically unstable (MAP < 60 mmHg) requiring arterial embolisation by interventional radiology. He received a total of 8 units of blood and 4 units of FFP to maintain haemostasis.

hypovolaemic_shock_010:
  primary_diagnosis: Hypovolaemic shock due to heat stroke
  presenting_complaint: Hyperpyrexia, confusion, and cessation of sweating during a marathon
  summary_of_course: A 29-year-old male was brought to the medical tent with a core temperature of 41°C and a BP of 80/50. He had severe volume depletion from excessive sweating and inadequate fluid intake. He was treated with evaporative cooling and rapid intravenous cold saline boluses, preventing permanent neurological damage.

hypovolaemic_shock_011:
  primary_diagnosis: Haemorrhagic shock secondary to post-partum haemorrhage (PPH)
  presenting_complaint: Massive vaginal bleeding following a vaginal delivery
  summary_of_course: A 33-year-old G2P1 female experienced uterine atony immediately after delivery, losing an estimated 2.5 litres of blood. She became pale and tachypnoeic with unrecordable blood pressure. Management included bimanual uterine compression, intravenous oxytocin, ergometrine, and carboprost, alongside massive transfusion, which successfully arrested the haemorrhage.

hypovolaemic_shock_012:
  primary_diagnosis: Hypovolaemic shock due to small bowel obstruction
  presenting_complaint: Absolute constipation, faeculent vomiting, and abdominal distension
  summary_of_course: A 64-year-old female presented with a four-day history of vomiting due to adhesions. Third-space fluid sequestration led to severe intravascular depletion and a lactate of 4.2 mmol/L. Following aggressive fluid resuscitation and nasogastric decompression, she underwent an emergency adhesiolysis with bowel resection.

hypovolaemic_shock_013:
  primary_diagnosis: Haemorrhagic shock from oesophageal variceal rupture
  presenting_complaint: Massive haematemesis in a patient with known cirrhosis
  summary_of_course: A 50-year-old male with alcoholic liver disease presented in Class IV shock. He was intubated for airway protection and received urgent endoscopic band ligation. Despite terlipressin and prophylactic antibiotics, he developed hepatorenal syndrome as a complication of the prolonged hypotensive episode.

hypovolaemic_shock_014:
  primary_diagnosis: Hypovolaemic shock secondary to necrotising pancreatitis
  presenting_complaint: Severe epigastric pain radiating to the back and persistent vomiting
  summary_of_course: A 42-year-old male was admitted with gallstone pancreatitis and developed systemic inflammatory response syndrome (SIRS). Extensive capillary leak and retroperitoneal fluid collections led to profound hypovolaemia requiring 6 litres of crystalloid in the first 24 hours. He was managed in ICU with vasopressor support and targeted fluid therapy.

hypovolaemic_shock_015:
  primary_diagnosis: Haemorrhagic shock from occult retroperitoneal haematoma
  presenting_complaint: Unexplained flank pain and hypotension following cardiac catheterisation
  summary_of_course: A 70-year-old male on dual antiplatelet therapy developed sudden hypotension (BP 90/50) four hours post-femoral artery puncture. CT angiography identified a large retroperitoneal haematoma from the puncture site. He was managed conservatively with blood transfusions and reversal of anticoagulation, as the bleeding was self-limiting.

hypovolaemic_shock_016:
  primary_diagnosis: Hypovolaemic shock in Addisonian crisis
  presenting_complaint: Nausea, abdominal pain, and refractory hypotension
  summary_of_course: A 38-year-old female with known Addison’s disease presented with a chest infection and subsequent collapse. She was profoundly hypovolaemic due to mineralocorticoid deficiency-induced salt wasting. Her shock was refractory to fluid boluses until high-dose intravenous hydrocortisone was administered, highlighting the diagnostic challenge of "relative" hypovolaemia.

hypovolaemic_shock_017:
  primary_diagnosis: Haemorrhagic shock from traumatic limb amputation
  presenting_complaint: Traumatic loss of lower leg in an industrial accident
  summary_of_course: A 40-year-old worker arrived via air ambulance with a tourniquet in situ for a mid-calf amputation. He was tachycardic and confused (GCS 13) with a haemoglobin of 75 g/L. Following wound debridement and formalisation of the amputation in theatre, his haemodynamics were stabilised with blood products and tranexamic acid.

hypovolaemic_shock_018:
  primary_diagnosis: Hypovolaemic shock due to Dengue Shock Syndrome
  presenting_complaint: Fever, rash, and sudden abdominal pain following travel to SE Asia
  summary_of_course: A 12-year-old boy presented with a positive tourniquet test, thrombocytopenia, and signs of pleural effusion. He rapidly deteriorated into shock due to systemic plasma leakage. He required meticulous fluid titration with colloids to maintain intravascular volume without causing fluid overload during the recovery phase.

hypovolaemic_shock_019:
  primary_diagnosis: Haemorrhagic shock from post-operative neck haematoma
  presenting_complaint: Neck swelling and respiratory distress following thyroidectomy
  summary_of_course: A 58-year-old female developed a rapidly expanding neck haematoma two hours post-surgery. The compression of the venous return and arterial bleeding led to both airway compromise and hypovolaemic signs. The wound was opened at the bedside to relieve pressure, followed by surgical exploration and ligation of a branch of the superior thyroid artery.

hypovolaemic_shock_020:
  primary_diagnosis: Hypovolaemic shock secondary to severe Clostridium difficile colitis
  presenting_complaint: Profuse watery diarrhoea (20+ episodes/day) and rigors
  summary_of_course: An 82-year-old male on long-term antibiotics for a UTI developed severe pseudomembranous colitis. Massive enteric fluid loss led to a state of severe hypovolaemia, AKI, and a lactate of 5.5 mmol/L. He was treated with oral vancomycin and aggressive intravenous fluid resuscitation in the high dependency unit.