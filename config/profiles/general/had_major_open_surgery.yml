had_major_open_surgery_001:
  primary_diagnosis: Elective Total Hip Replacement
  presenting_complaint: Osteoarthritis and chronic hip pain
  summary_of_course: A 78-year-old male underwent elective right total hip arthroplasty via a posterior approach. The procedure was uncomplicated under spinal anaesthesia. He was mobilised on post-operative day 1 and discharged to community rehabilitation on day 4 with a well-healing wound.

had_major_open_surgery_002:
  primary_diagnosis: Perforated Appendicitis
  presenting_complaint: Acute abdominal pain and pyrexia
  summary_of_course: An 8-year-old female presented with a 48-hour history of migratory RIF pain and guarding. She underwent an emergency midline laparotomy for perforated appendicitis and localised peritonitis. Following a peritoneal washout and a 5-day course of IV antibiotics, she made a full recovery.

had_major_open_surgery_003:
  primary_diagnosis: Penetrating Chest Trauma
  presenting_complaint: Stab wound to the left precordium
  summary_of_course: A 24-year-old male presented in traumatic arrest following a knife injury. An emergency resuscitative thoracotomy was performed in the ED to manage a cardiac tamponade and repair a ventricular laceration. He was transferred to ICU for ventilation and subsequently required a second look in theatre for haemostasis.

had_major_open_surgery_004:
  primary_diagnosis: Pancreatic Head Adenocarcinoma
  presenting_complaint: Obstructive jaundice and weight loss
  summary_of_course: A 65-year-old female underwent a Whipple's procedure (pancreaticoduodenectomy) for a T2N0 tumour. The 7-hour open surgery involved complex biliary and enteric reconstructions. Her recovery was delayed by a Grade A pancreatic fistula managed conservatively with a surgical drain.

had_major_open_surgery_005:
  primary_diagnosis: Post-operative Paralytic Ileus
  presenting_complaint: Abdominal distension and vomiting
  summary_of_course: A 52-year-old male underwent an open sigmoid colectomy for diverticular disease. On post-operative day 4, he developed significant distension and failed to pass flatus. Abdominal X-ray confirmed dilated small bowel loops; he was managed with "drip and suck" (NG tube and IV fluids) for 72 hours until bowel function returned.

had_major_open_surgery_006:
  primary_diagnosis: Ruptured Abdominal Aortic Aneurysm
  presenting_complaint: Sudden onset back pain and hypotension
  summary_of_course: An 82-year-old male with multiple comorbidities presented in haemorrhagic shock. He underwent emergency open AAA repair with a bifurcated synthetic graft. Post-operatively, he developed acute kidney injury (AKI) stage 3 requiring continuous veno-venous haemofiltration in the ICU.

had_major_open_surgery_007:
  primary_diagnosis: Pulmonary Embolism
  presenting_complaint: Sudden onset dyspnoea and pleuritic chest pain
  summary_of_course: A 45-year-old female underwent an open posterior spinal fusion for severe scoliosis. Despite LMWH prophylaxis, she developed acute respiratory distress on post-operative day 5. CTPA confirmed bilateral pulmonary emboli, and she was commenced on a therapeutic dose of anticoagulation.

had_major_open_surgery_008:
  primary_diagnosis: Biliary Atresia
  presenting_complaint: Persistent neonatal jaundice and pale stools
  summary_of_course: A 6-week-old infant was diagnosed with Type III biliary atresia. He underwent an open Kasai portoenterostomy to establish bile flow. Post-operative monitoring showed a gradual reduction in serum bilirubin, though he remains under long-term paediatric hepatology surveillance.

had_major_open_surgery_009:
  primary_diagnosis: Major Obstetric Haemorrhage
  presenting_complaint: Antepartum haemorrhage at 34 weeks gestation
  summary_of_course: A 31-year-old G2P1 female with placenta praevia underwent an emergency Caesarean section. Intraoperatively, she suffered a 2.5-litre haemorrhage due to uterine atony. A Bakri balloon was inserted and she received a 4-unit red cell transfusion before being stabilised in the HDU.

had_major_open_surgery_010:
  primary_diagnosis: Anastomotic Leak
  presenting_complaint: Faeculent discharge from wound and tachycardia
  summary_of_course: A 69-year-old male underwent an open anterior resection for rectal cancer. On day 7, he became peritonitic with rising inflammatory markers. A CT scan confirmed a large anastomotic leak, necessitating an emergency return to theatre for a Hartmann's procedure and formation of an end colostomy.

had_major_open_surgery_011:
  primary_diagnosis: Incisional Hernia
  presenting_complaint: Large bulge at the site of a previous nephrectomy scar
  summary_of_course: A 58-year-old male presented two years after an open radical nephrectomy for renal cell carcinoma. He had developed a symptomatic 15cm incisional hernia. He underwent a complex open abdominal wall reconstruction with sublay mesh, resulting in significant improvement in core stability.

had_major_open_surgery_012:
  primary_diagnosis: Infected Revision Arthroplasty
  presenting_complaint: Chronic knee pain and discharging sinus
  summary_of_course: An 85-year-old female with a previous TKR presented with a prosthetic joint infection (Staphylococcus aureus). She underwent the first stage of a two-stage revision, involving removal of the prosthesis and insertion of an antibiotic-loaded cement spacer. She is currently completing a 6-week course of IV vancomycin.

had_major_open_surgery_013:
  primary_diagnosis: Post-operative Delirium
  presenting_complaint: Acute confusion and agitation
  summary_of_course: A 62-year-old male underwent a triple coronary artery bypass graft (CABG) via median sternotomy. On post-operative day 3, he became acutely disorientated with visual hallucinations. Following a negative CT head and septic screen, he was diagnosed with hyperactive delirium, managed with low-dose haloperidol and environmental modification.

had_major_open_surgery_014:
  primary_diagnosis: Cryptorchidism
  presenting_complaint: Non-palpable left testis
  summary_of_course: A 5-year-old male was admitted for an elective open orchidopexy. An inguinal incision was used to mobilise the testis and secure it within the scrotal pouch. The procedure was performed as a day case under general anaesthesia with an ilioinguinal nerve block for analgesia.

had_major_open_surgery_015:
  primary_diagnosis: End-Stage Liver Disease
  presenting_complaint: Ascites and encephalopathy
  summary_of_course: A 48-year-old female with NASH-related cirrhosis underwent an orthotopic liver transplant. The surgery involved a large "Mercedes-Benz" incision and 8 hours of operative time. She required significant vasopressor support in ICU but was successfully extubated within 24 hours with good graft function.

had_major_open_surgery_016:
  primary_diagnosis: Advanced Ovarian Malignancy
  presenting_complaint: Abdominal bloating and early satiety
  summary_of_course: A 71-year-old female underwent primary cytoreductive surgery for Stage IIIC ovarian cancer. The open procedure included a total abdominal hysterectomy, bilateral salpingo-oophorectomy, and omentectomy. Optimal debulking was achieved with no visible residual disease, and she was referred for adjuvant chemotherapy.

had_major_open_surgery_017:
  primary_diagnosis: Deep Sternal Wound Infection
  presenting_complaint: Sternal instability and purulent drainage
  summary_of_course: A 66-year-old male returned to the clinic 4 weeks after cardiac surgery. Examination revealed "clicking" of the sternum and localized erythema. He was readmitted for surgical debridement of the sternum and Vacuum-Assisted Closure (VAC) therapy, followed by a plastic surgery pectoral flap reconstruction.

had_major_open_surgery_018:
  primary_diagnosis: Comminuted Femoral Fracture
  presenting_complaint: Deformity and severe pain in the right thigh
  summary_of_course: A 12-year-old female sustained a high-energy femoral shaft fracture in a road traffic accident. She underwent an open reduction and internal fixation (ORIF) with a dynamic compression plate. Despite significant intraoperative blood loss, she recovered well and commenced partial weight-bearing at 6 weeks.

had_major_open_surgery_019:
  primary_diagnosis: Peri-operative Myocardial Infarction
  presenting_complaint: Sudden chest tightness and diaphoresis post-surgery
  summary_of_course: A 74-year-old male underwent a total gastrectomy for gastric cancer. Six hours post-operatively, he developed ST-elevation on telemetry. He was urgently transferred to the cardiac catheterisation lab for primary PCI while still recovering from his major abdominal surgery, requiring careful balance of antiplatelet therapy.

had_major_open_surgery_020:
  primary_diagnosis: Refractory Immune Thrombocytopenia (ITP)
  presenting_complaint: Recurrent epistaxis and low platelet count
  summary_of_course: A 35-year-old female failed medical management for ITP with a persistent platelet count <10. She underwent an elective open splenectomy via a left subcostal incision. She received preoperative vaccinations against encapsulated bacteria and showed a rapid rise in platelet count to 150 within 48 hours of surgery.