has_social_care_package_001:
  primary_diagnosis: Alzheimer's dementia
  presenting_complaint: Gradual decline in self-care and wandering behaviours.
  summary_of_course: An 82-year-old female with moderate cognitive impairment was assessed by social services following several kitchen mishaps. She now receives a formal social care package consisting of QDS (four times daily) carer visits to assist with medication compliance, meal preparation, and personal hygiene. Her condition remains stable in the community with this level of support.

has_social_care_package_002:
  primary_diagnosis: Spastic quadriplegic cerebral palsy
  presenting_complaint: Recurrent aspiration pneumonia and seating difficulties.
  summary_of_course: A 7-year-old male with complex neurodisability and GMFCS level V requires 24-hour postural management. He has a robust social care package including overnight respite care twice a month and two-to-one carer support for community outings. Recent admission for pneumonia was managed with IV antibiotics, and his social care plan was reviewed to include additional suctioning support.

has_social_care_package_003:
  primary_diagnosis: Relapsing-remitting multiple sclerosis
  presenting_complaint: Acute lower limb weakness and urinary incontinence.
  summary_of_course: A 44-year-old female experienced a significant relapse, reducing her mobility to being housebound. Her existing social care package was increased from twice-daily to three-times-daily visits to facilitate transfers and catheter care. She is currently undergoing a course of IV methylprednisolone with input from the community neuro-rehabilitation team.

has_social_care_package_004:
  primary_diagnosis: Fractured neck of femur
  presenting_complaint: Right hip pain following a fall at home.
  summary_of_course: An 89-year-old male underwent a right hemiarthroplasty after a mechanical fall. Previously independent, he was discharged with a six-week 'reablement' social care package to assist with ADLs while regaining strength. Following the reablement period, he was transitioned to a long-term social care arrangement for morning personal care.

has_social_care_package_005:
  primary_diagnosis: Treatment-resistant schizophrenia
  presenting_complaint: Poor self-neglect and social withdrawal.
  summary_of_course: A 31-year-old male with a history of multiple hospital admissions under the Mental Health Act. He currently resides in supported living with a social care package funded via direct payments, allowing him to employ personal assistants for social inclusion activities. This arrangement has significantly reduced his rate of relapse and hospitalisation.

has_social_care_package_006:
  primary_diagnosis: Metastatic bronchogenic carcinoma
  presenting_complaint: Intractable bone pain and progressive breathlessness.
  summary_of_course: A 76-year-old female with stage IV lung cancer opted for palliative management at home. Due to rapid functional decline, she was granted Fast-Track Continuing Healthcare (CHC) funding for a comprehensive social care package. This includes live-in care to manage her comfort and assist the district nursing team with end-of-life care.

has_social_care_package_007:
  primary_diagnosis: Complete C5 spinal cord injury
  presenting_complaint: Autonomic dysreflexia secondary to bladder distension.
  summary_of_course: A 23-year-old male, five years post-trauma, remains tetraplegic and ventilator-dependent overnight. He manages his own social care package through a personal health budget, employing a team of trained carers for 24/7 clinical and social support. He was treated in the ED for dysreflexia, which resolved after his carers performed a catheter flush.

has_social_care_package_008:
  primary_diagnosis: Diogenes syndrome (Self-neglect)
  presenting_complaint: Infected leg ulcers and severe domestic squalor.
  summary_of_course: A 92-year-old female was admitted following a safeguarding alert from a neighbour. After treatment for cellulitis and a capacity assessment, she agreed to a local authority-funded social care package. This includes daily visits for wound dressing support and a weekly deep-cleaning service to maintain a safe living environment.

has_social_care_package_009:
  primary_diagnosis: Down's syndrome with early-onset dementia
  presenting_complaint: Increased agitation and loss of verbal communication.
  summary_of_course: A 39-year-old male living in a residential care home for adults with learning disabilities. His social care package covers 24-hour residential support, including specialist speech and language therapy input for dysphagia. He was recently reviewed by the learning disability psychiatry team for mood stabilisation.

has_social_care_package_010:
  primary_diagnosis: Age-related macular degeneration and bilateral hearing loss
  presenting_complaint: Repeated falls and inability to manage household tasks.
  summary_of_course: An 85-year-old female with dual sensory impairment was struggling to live independently. A social care assessment resulted in a package of care focused on 'safe and well' checks and assistance with shopping and correspondence. This social support has enabled her to remain in her own home despite her significant sensory deficits.

has_social_care_package_011:
  primary_diagnosis: Alcohol-related brain damage (ARBD)
  presenting_complaint: Memory loss and impaired executive function.
  summary_of_course: A 53-year-old male with a long history of alcohol dependency and Wernicke-Korsakoff syndrome. He was transitioned from an acute medical ward to a specialist ARBD supported-living facility. His social care package is designed to provide a structured routine and prevent access to alcohol, showing marked improvement in his nutritional status.

has_social_care_package_012:
  primary_diagnosis: Dense left-sided hemiplegia post-ischaemic stroke
  presenting_complaint: Inability to perform transfers and high falls risk.
  summary_of_course: A 78-year-old male failed to regain significant motor function following a large MCA territory infarct. He was discharged home with a 'double-up' social care package (two carers per visit) four times a day to manage his hoisting requirements. His wife acts as his primary carer between professional visits.

has_social_care_package_013:
  primary_diagnosis: Spinal muscular atrophy (SMA) Type 1
  presenting_complaint: Productive cough and increased work of breathing.
  summary_of_course: A 13-year-old girl receiving Nusinersen therapy requires intensive daily management. Her social care package includes a school nurse assistant and home-based carers who are trained in chest physiotherapy and cough assist techniques. She was admitted for a chest infection but was quickly discharged back to her community care team.

has_social_care_package_014:
  primary_diagnosis: Prader-Willi Syndrome
  presenting_complaint: Morbid obesity and skin fold infections.
  summary_of_course: A 56-year-old female with Prader-Willi lives in a specialized group home. Her social care package includes strict 1:1 supervision of food access and a structured exercise programme. Despite these measures, she developed intertrigo, which was managed with topical antifungals and increased hygiene assistance from her care staff.

has_social_care_package_015:
  primary_diagnosis: Advanced Parkinson's disease
  presenting_complaint: Severe 'off' periods and night-time hallucinations.
  summary_of_course: An 81-year-old male with Hoehn and Yahr stage IV Parkinson's. His social care package was recently upgraded to include a night-sitting service three nights a week to provide respite for his elderly spouse. This has prevented a breakdown in his home care arrangement following a period of increased nocturnal agitation.

has_social_care_package_016:
  primary_diagnosis: Traumatic brain injury (TBI)
  presenting_complaint: Impulsivity and difficulty with financial management.
  summary_of_course: A 29-year-old male, three years post-RTC, has significant frontal lobe deficits. He receives a social care package that provides 20 hours of outreach support per week, focusing on vocational rehabilitation and budgeting. This community-based support has allowed him to move from a high-dependency unit to his own flat.

has_social_care_package_017:
  primary_diagnosis: NYHA Class IV Heart Failure
  presenting_complaint: Orthopnoea and peripheral oedema.
  summary_of_course: An 87-year-old female with severe biventricular failure and CKD stage 4. She has a social care package consisting of daily morning visits to assist with compression hosiery application and a 'meals on wheels' service. Her care was recently reviewed to ensure she had adequate domestic support to prevent over-exertion.

has_social_care_package_018:
  primary_diagnosis: Fibromyalgia and Chronic Fatigue Syndrome
  presenting_complaint: Severe widespread pain and total exhaustion.
  summary_of_course: A 42-year-old male with long-standing functional impairment. Following a social care assessment, he was found eligible for a package of care to assist with heavy domestic tasks and childcare for his two young children. This support has significantly reduced his mental health burden and improved his overall quality of life.

has_social_care_package_019:
  primary_diagnosis: Urosepsis and Acute Delirium
  presenting_complaint: Confusion, fever, and refusal of care.
  summary_of_course: An 84-year-old female with a pre-existing social care package for mild frailty was admitted with urosepsis. Her delirium led to a temporary breakdown of her home care as she became combative with carers. Following treatment with IV ceftriaxone, her delirium resolved, and her social care package was reinstated with an interim increase in frequency.

has_social_care_package_020:
  primary_diagnosis: Severe Autism Spectrum Disorder
  presenting_complaint: Self-injurious behaviour and sleep disturbance.
  summary_of_course: A 20-year-old female with non-verbal autism and profound learning disabilities. She has a high-intensity social care package that includes a dedicated day-centre placement five days a week and 2:1 support for all community access. Her medication (risperidone) is monitored via the STOMP initiative in conjunction with her social care providers.