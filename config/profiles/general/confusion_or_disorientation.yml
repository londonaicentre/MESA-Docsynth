confusion_or_disorientation_001:
  primary_diagnosis: Delirium secondary to Urinary Tract Infection
  presenting_complaint: Acute onset confusion, agitation, and smelly urine.
  summary_of_course: An 84-year-old female from a residential home presented with a 24-hour history of fluctuating disorientation and visual hallucinations. Urinalysis was positive for nitrites and leucocytes, with a CRP of 88 mg/L. She was treated with oral Nitrofurantoin and IV fluids, resulting in a full resolution of cognitive symptoms within 72 hours.

confusion_or_disorientation_002:
  primary_diagnosis: Hypoglycaemia
  presenting_complaint: Sudden disorientation, diaphoresis, and tremors.
  summary_of_course: A 45-year-old male with Type 1 Diabetes was brought to A&E after being found wandering and disorientated in a park. Capillary blood glucose was 1.9 mmol/L on arrival. He received 100ml of 10% IV glucose, leading to immediate restoration of full orientation and cognitive function.

confusion_or_disorientation_003:
  primary_diagnosis: Alzheimer's Disease
  presenting_complaint: Chronic, progressive memory loss and disorientation to time and place.
  summary_of_course: A 78-year-old male presented to the memory clinic with a 2-year history of worsening cognitive decline and getting lost in familiar surroundings. Neuropsychological testing showed an AMTS of 6/10 and MRI brain revealed bilateral hippocampal atrophy. He was commenced on Donepezil with a stabilisation of his symptoms over the following six months.

confusion_or_disorientation_004:
  primary_diagnosis: Bacterial Meningitis
  presenting_complaint: Severe confusion, high fever, and neck stiffness.
  summary_of_course: A 19-year-old university student presented with acute disorientation, photophobia, and a non-blanching purpuric rash. Lumbar puncture confirmed Neisseria meningitidis with high opening pressure and low CSF glucose. Following a course of IV Ceftriaxone in the ICU, he made a slow but complete neurological recovery.

confusion_or_disorientation_005:
  primary_diagnosis: Wernicke's Encephalopathy
  presenting_complaint: Subacute confusion, ataxia, and ophthalmoplegia.
  summary_of_course: A 55-year-old male with a history of chronic alcohol dependence presented with profound disorientation and nystagmus. Clinical diagnosis was made based on the classic triad, and he was immediately started on high-dose IV Pabrinex. While his eye movements improved, he was left with residual short-term memory deficits consistent with Korsakoff syndrome.

confusion_or_disorientation_006:
  primary_diagnosis: Lewy Body Dementia
  presenting_complaint: Fluctuating disorientation and vivid visual hallucinations.
  summary_of_course: An 80-year-old female was referred by her GP for episodes of acute confusion interspersed with periods of lucidity. She exhibited mild Parkinsonian features and reported seeing "small children" in her garden. A DaTscan confirmed reduced dopamine transporter uptake, and she was managed with Rivastigmine and specialist OT input.

confusion_or_disorientation_007:
  primary_diagnosis: Post-ictal State
  presenting_complaint: Transient disorientation and drowsiness following a collapse.
  summary_of_course: A 10-year-old boy was brought to paediatrics after a witnessed tonic-clonic seizure lasting three minutes. For 40 minutes post-seizure, he was severely disorientated and unable to recognise his parents. His orientation returned to baseline spontaneously, and subsequent EEG showed focal spikes in the temporal lobe.

confusion_or_disorientation_008:
  primary_diagnosis: Hepatic Encephalopathy
  presenting_complaint: Severe confusion, lethargy, and a flapping tremor.
  summary_of_course: A 62-year-old male with known alcoholic cirrhosis presented with Grade 3 encephalopathy following a gastrointestinal bleed. Serum ammonia was 120 µmol/L and he exhibited asterixis on examination. Treatment with Lactulose and Rifaximin, alongside management of the variceal bleed, led to a gradual improvement in mental state.

confusion_or_disorientation_009:
  primary_diagnosis: Hyponatraemia
  presenting_complaint: Mild disorientation, nausea, and gait instability.
  summary_of_course: A 74-year-old female on Indapamide for hypertension presented with a one-week history of "fogginess" and mild disorientation to date. Blood tests revealed a serum sodium of 121 mmol/L. The diuretic was stopped and she underwent slow sodium correction via fluid restriction, resulting in complete resolution of her cognitive symptoms.

confusion_or_disorientation_010:
  primary_diagnosis: Carbon Monoxide Poisoning
  presenting_complaint: Acute disorientation, headache, and cherry-red skin discolouration.
  summary_of_course: A 32-year-old female was found disorientated and vomiting in her flat during winter. Paramedics noted a faulty gas boiler and carboxyhaemoglobin levels were 28% on arrival at the hospital. She was treated with 100% high-flow oxygen, which cleared the disorientation over several hours.

confusion_or_disorientation_011:
  primary_diagnosis: Chronic Subdural Haematoma
  presenting_complaint: Progressive subacute confusion and slowed cognitive processing.
  summary_of_course: An 86-year-old male, who had a minor fall three weeks prior, presented with worsening disorientation and a new-onset left-sided weakness. A CT head revealed a large right-sided chronic subdural haematoma with midline shift. Following neurosurgical burr-hole drainage, his orientation and mobility significantly improved.

confusion_or_disorientation_012:
  primary_diagnosis: Serotonin Syndrome
  presenting_complaint: Acute disorientation, agitation, and hyperreflexia.
  summary_of_course: A 38-year-old female recently started on Sertraline was prescribed Tramadol for back pain, leading to rapid-onset confusion and shivering. On admission, she was tachycardic with inducible clonus and disorientation to person. Both medications were withheld, and she was managed with IV fluids and Diazepam in the High Dependency Unit.

confusion_or_disorientation_013:
  primary_diagnosis: Hyperosmolar Hyperglycaemic State
  presenting_complaint: Severe disorientation, profound dehydration, and polyuria.
  summary_of_course: A 71-year-old male with Type 2 Diabetes presented with a three-day history of worsening confusion and lethargy. Laboratory results showed a blood glucose of 48 mmol/L and serum osmolality of 360 mOsm/kg. He required aggressive fluid resuscitation and a low-dose insulin infusion to slowly correct the metabolic derangement and restore orientation.

confusion_or_disorientation_014:
  primary_diagnosis: Tricyclic Antidepressant Overdose
  presenting_complaint: Disorientation, dilated pupils, and tachycardia.
  summary_of_course: A 5-year-old girl was brought to A&E after accidentally ingesting her grandmother's Amitriptyline tablets. She presented with an anticholinergic toxidrome, including severe disorientation and hallucinations. After cardiac monitoring and a period of observation, her symptoms subsided as the drug was metabolised.

confusion_or_disorientation_015:
  primary_diagnosis: Anti-NMDA Receptor Encephalitis
  presenting_complaint: Subacute disorientation, psychiatric symptoms, and seizures.
  summary_of_course: A 24-year-old female presented with a two-week history of increasing disorientation, paranoia, and orofacial dyskinesia. Initial CT and MRI were normal, but CSF analysis was positive for anti-NMDA receptor antibodies. She required a prolonged hospital stay involving IVIG, steroids, and plasma exchange before regaining cognitive function.

confusion_or_disorientation_016:
  primary_diagnosis: Silent Myocardial Infarction
  presenting_complaint: Acute onset disorientation and breathlessness in the absence of chest pain.
  summary_of_course: An 89-year-old female with dementia presented with a sudden "step-change" in her confusion and increased respiratory rate. An ECG showed ST-elevation in the inferior leads and Troponin T was significantly elevated at 450 ng/L. She was managed for an acute MI with aspirin and ticagrelor, and her confusion returned to baseline as her cardiac output stabilised.

confusion_or_disorientation_017:
  primary_diagnosis: Neutropenic Sepsis
  presenting_complaint: Life-threatening confusion, rigors, and hypotension.
  summary_of_course: A 65-year-old male undergoing chemotherapy for lymphoma presented with acute disorientation and a temperature of 39.4°C. Blood results showed a neutrophil count of 0.1 x 10^9/L. He was immediately started on IV Piperacillin/Tazobactam according to the neutropenic sepsis protocol, leading to stabilisation of his mental state within 24 hours.

confusion_or_disorientation_018:
  primary_diagnosis: Vitamin B12 Deficiency
  presenting_complaint: Chronic mild disorientation and paraesthesia in the hands.
  summary_of_course: A 68-year-old male with a history of a strict vegan diet presented with a 6-month history of "brain fog," disorientation to date, and numbness in his fingers. Serum B12 was severely low at 45 ng/L and megaloblastic anaemia was present. Following a course of IM Hydroxocobalamin injections, his cognitive clarity and sensory symptoms improved markedly.

confusion_or_disorientation_019:
  primary_diagnosis: Confusional Migraine
  presenting_complaint: Acute episode of disorientation and expressive aphasia.
  summary_of_course: A 14-year-old girl presented with a sudden onset of profound disorientation and inability to name common objects, followed by a severe throbbing headache. Brain imaging was clear and the episode resolved completely within six hours. This was her second such episode, and a diagnosis of complex confusional migraine was made by the paediatric neurologist.

confusion_or_disorientation_020:
  primary_diagnosis: Uraemic Encephalopathy
  presenting_complaint: Moderate disorientation, hiccups, and "muddy" skin.
  summary_of_course: A 70-year-old male with Stage 4 CKD presented with worsening disorientation and asterixis after a bout of gastroenteritis. Bloods revealed a Urea of 45 mmol/L and Creatinine of 750 µmol/L. He was treated with emergency haemodialysis, which rapidly cleared the uraemic toxins and restored his baseline mental status.