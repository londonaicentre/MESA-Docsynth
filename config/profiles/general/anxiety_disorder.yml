anxiety_disorder_001:
  primary_diagnosis: Generalised Anxiety Disorder (GAD)
  presenting_complaint: Persistent worry, restlessness, and muscle tension for 8 months.
  summary_of_course: A 34-year-old female presented to her GP with "constant on-edge" feelings and insomnia. Physical examination and bloods (FBC, TFTs, glucose) were unremarkable, ruling out organic causes. She was diagnosed with moderate GAD and commenced on a self-help CBT programme and Sertraline 50mg, showing significant improvement in GAD-7 scores after 12 weeks.

anxiety_disorder_002:
  primary_diagnosis: Panic Disorder
  presenting_complaint: Recurrent, unexpected episodes of palpitations, chest pain, and shortness of breath.
  summary_of_course: A 25-year-old male attended A&E three times in one month fearing a myocardial infarction. ECG, troponin, and d-dimer were repeatedly normal; bedside assessment during an episode revealed hyperventilation and carpopedal spasm. He was diagnosed with severe panic disorder and referred to the local IAPT service for high-intensity CBT.

anxiety_disorder_003:
  primary_diagnosis: Social Anxiety Disorder
  presenting_complaint: Intense fear of scrutiny and avoidance of social situations.
  summary_of_course: A 16-year-old female was referred to CAMHS due to school refusal and selective mutism in public settings. History revealed long-standing distress regarding oral presentations and eating in the canteen. Following a combination of graded exposure therapy and a low-dose SSRI, she successfully re-engaged with her GCSE coursework.

anxiety_disorder_004:
  primary_diagnosis: Agoraphobia with Panic Disorder
  presenting_complaint: Inability to leave the house alone due to fear of collapsing.
  summary_of_course: A 72-year-old widow became housebound following a minor fall in the supermarket six months ago. She experienced acute autonomic arousal when attempting to cross her threshold, leading to significant social isolation. A community psychiatric nurse-led home-based desensitisation programme was initiated alongside Pregabalin, allowing her to resume short walks.

anxiety_disorder_005:
  primary_diagnosis: Health Anxiety (Hypochondriasis)
  presenting_complaint: Preoccupation with having an undiagnosed neurological malignancy.
  summary_of_course: A 45-year-old male requested multiple private MRI scans for transient tension-type headaches. Despite normal imaging and specialist reassurance, he spent hours daily "body checking" and researching brain tumour symptoms. He was eventually transitioned from neurology to a specialist health anxiety clinic for cognitive restructuring.

anxiety_disorder_006:
  primary_diagnosis: Anxiety disorder due to another medical condition
  presenting_complaint: Acute onset of tremors, sweating, and profound "doom-like" anxiety.
  summary_of_course: A 38-year-old female with no psychiatric history presented with subacute anxiety and weight loss. Investigations revealed suppressed TSH and elevated T4, confirming Graves' disease rather than a primary psychiatric disorder. Her anxiety symptoms resolved completely following treatment with Carbimazole and Propranolol.

anxiety_disorder_007:
  primary_diagnosis: Mixed Anxiety and Depressive Disorder
  presenting_complaint: Low mood, fatigue, and constant worrying about infant safety.
  summary_of_course: A 29-year-old woman, four months postpartum, reported intrusive thoughts and a persistent "heavy" feeling. Screening via EPDS and GAD-7 indicated moderate severity in both domains. She was managed by the perinatal mental health team with a focus on mother-infant bonding and Mirtazapine to address both anxiety and insomnia.

anxiety_disorder_008:
  primary_diagnosis: Separation Anxiety Disorder
  presenting_complaint: Excessive distress when separating from parents and refusal to sleep alone.
  summary_of_course: An 8-year-old boy presented with somatic complaints of stomach aches and nausea every morning before school. Clinical interview revealed a morbid preoccupation with his mother being involved in a car accident. Family therapy and a school-based support plan were implemented to gradually increase his independence.

anxiety_disorder_009:
  primary_diagnosis: GAD with comorbid COPD
  presenting_complaint: Acute-on-chronic breathlessness and catastrophic thoughts of suffocation.
  summary_of_course: A 68-year-old male with GOLD stage III COPD presented to the respiratory clinic with worsening dyspnoea despite optimal inhaler use. Assessment identified that his breathlessness was being exacerbated by "breathing-related anxiety" and anticipatory panic. He was enrolled in a pulmonary rehabilitation programme that included a specific anxiety management module.

anxiety_disorder_010:
  primary_diagnosis: Treatment-Resistant Panic Disorder
  presenting_complaint: Persistent panic attacks despite multiple pharmacological interventions.
  summary_of_course: A 42-year-old female failed to respond to maximum doses of Fluoxetine, Venlafaxine, and a course of CBT. She remained highly symptomatic with daily nocturnal panic attacks. After review by a tertiary affective disorders unit, she was commenced on Phenelzine (a MAOI) under strict dietary supervision, resulting in a 60% reduction in attack frequency.

anxiety_disorder_011:
  primary_diagnosis: Severe Anxiety with secondary Alcohol Misuse
  presenting_complaint: Tremulousness and high anxiety levels, self-medicating with vodka.
  summary_of_course: A 50-year-old male used alcohol to "numb" chronic social phobia, leading to a dependency of 30 units per day. He presented in mild withdrawal; following a successful community Chlordiazepoxide detox, his underlying GAD became more apparent. He was subsequently dual-managed by addictions and community mental health teams.

anxiety_disorder_012:
  primary_diagnosis: Specific Phobia (Dental Phobia)
  presenting_complaint: Extreme terror of dental procedures leading to severe tooth decay.
  summary_of_course: A 31-year-old male avoided the dentist for 15 years, resulting in multiple abscesses. He required an urgent extraction but experienced a vasovagal syncope upon entering the surgery. He was managed via a specialist sedation clinic using intravenous Midazolam to facilitate the necessary dental work.

anxiety_disorder_013:
  primary_diagnosis: Anxiety-related Functional Neurological Disorder (FND)
  presenting_complaint: Sudden onset of non-epileptic attacks (dissociative seizures).
  summary_of_course: A 22-year-old university student presented with "seizures" triggered by high-stress environments. Video-EEG confirmed the events were non-epileptic and correlated with periods of intense physiological anxiety. Treatment involved explaining the diagnosis using the "software vs hardware" analogy and starting psychodynamic psychotherapy.

anxiety_disorder_014:
  primary_diagnosis: Generalised Anxiety Disorder
  presenting_complaint: Difficulty concentrating, irritability, and "mind racing" during exams.
  summary_of_course: A 20-year-old male student reported that his grades were suffering because he could not stop worrying about future unemployment. He had physical symptoms of IBS and tension headaches. He responded well to a low-intensity "Living Life to the Full" CBT course and lifestyle modifications, including reduced caffeine intake.

anxiety_disorder_015:
  primary_diagnosis: Severe Panic Disorder with Agoraphobia
  presenting_complaint: Acute crisis following a panic attack in a crowded shopping centre.
  summary_of_course: A 55-year-old woman was admitted to a psychiatric home treatment team after becoming unable to leave her bedroom. She was experiencing "rolling" panic attacks every few hours, leading to significant weight loss and dehydration. Short-term Diazepam was used to bridge the initiation of Escitalopram, alongside intensive daily home visits.

anxiety_disorder_016:
  primary_diagnosis: Anxiety in Alzheimer's Disease
  presenting_complaint: Agitation and "shadowing" of the primary caregiver.
  summary_of_course: An 84-year-old female with moderate dementia became increasingly distressed when her husband left the room, even for a few minutes. This BPSD (Behavioural and Psychological Symptoms of Dementia) was identified as a manifestation of anxiety. Management focused on environmental modification and a trial of low-dose Trazodone, which improved her evening agitation.

anxiety_disorder_017:
  primary_diagnosis: PTSD with prominent Anxiety/Hyperarousal
  presenting_complaint: Hypervigilance, exaggerated startle response, and night terrors.
  summary_of_course: A 35-year-old military veteran presented with severe anxiety in public places, constantly scanning for threats. While meeting the criteria for PTSD, his clinical picture was dominated by GAD-like symptoms and autonomic overactivity. He was treated with Trauma-Focused CBT and Prazosin for his nightmares, leading to improved daytime anxiety levels.

anxiety_disorder_018:
  primary_diagnosis: Substance-induced Anxiety Disorder
  presenting_complaint: Acute onset of paranoia and severe anxiety while on hospital ward.
  summary_of_course: A 60-year-old female being treated for an asthma exacerbation developed acute agitation and anxiety shortly after starting high-dose oral Prednisolone. She had no prior psychiatric history. The symptoms were identified as steroid-induced; reducing the dosage and adding a short course of Lorazepam resolved the psychiatric symptoms within 48 hours.

anxiety_disorder_019:
  primary_diagnosis: GAD with Somatic Symptom Disorder (IBS)
  presenting_complaint: Chronic abdominal bloating and diarrhoea exacerbated by stress.
  summary_of_course: A 27-year-old female had undergone extensive gastroenterology investigations (including colonoscopy) which were all normal. It became clear that her bowel symptoms were intrinsically linked to her chronic "what if" worrying about her career. She was successfully managed with Amitriptyline 25mg nocte, which addressed both the visceral hypersensitivity and her anxiety.

anxiety_disorder_020:
  primary_diagnosis: Selective Mutism
  presenting_complaint: Failure to speak in specific social situations (e.g., school).
  summary_of_course: A 6-year-old girl was vocal and bubbly at home but had not spoken a word to her teacher or peers in over a year. Educational psychology assessment confirmed this was an anxiety-based mutism rather than a communication disorder. A "sliding-in" technique (a form of stimulus fading) was used by a speech and language therapist to gradually build her confidence in school.