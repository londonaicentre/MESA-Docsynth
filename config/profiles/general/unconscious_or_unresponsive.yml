unconscious_or_unresponsive_001:
  primary_diagnosis: Severe Hypoglycaemia
  presenting_complaint: Found unresponsive at home by spouse.
  summary_of_course: A 45-year-old male with Type 1 Diabetes Mellitus was found unconscious with diaphoresis. Paramedics recorded a capillary blood glucose of 1.4 mmol/L. Following administration of 1mg glucagon IM and subsequent 10% IV glucose, the patient regained full consciousness (GCS 15) and was transported to A&E for observation.

unconscious_or_unresponsive_002:
  primary_diagnosis: Opioid Overdose
  presenting_complaint: Unconscious with pinpoint pupils and respiratory depression.
  summary_of_course: A 28-year-old female was found in a public park with a GCS of 3 and a respiratory rate of 6 breaths per minute. Clinical examination revealed track marks on the arms and miosis. She responded rapidly to 400 micrograms of IV Naloxone, necessitating a second dose due to subsequent somnolence; she was later admitted for monitoring of pulmonary oedema.

unconscious_or_unresponsive_003:
  primary_diagnosis: Acute Extradural Haematoma
  presenting_complaint: Rapid decline in consciousness following a head injury.
  summary_of_course: A 19-year-old male fell from a bicycle, initially experiencing a brief loss of consciousness followed by a 'lucid interval'. Two hours later, he developed a severe headache and became unresponsive (GCS 7) with a blown left pupil. Urgent CT head showed a biconvex hyperdense collection, and he was transferred for emergency neurosurgical decompression.

unconscious_or_unresponsive_004:
  primary_diagnosis: Vasovagal Syncope
  presenting_complaint: Brief loss of consciousness during venepuncture.
  summary_of_course: A 14-year-old female experienced a transient loss of consciousness while having bloods taken in an outpatient clinic. The episode lasted 30 seconds, preceded by pallor and nausea, with no post-ictal confusion. Recovery was spontaneous and complete upon lying supine; observations remained stable, and she was discharged with reassurance.

unconscious_or_unresponsive_005:
  primary_diagnosis: Convulsive Status Epilepticus
  presenting_complaint: Continuous tonic-clonic seizures for 35 minutes.
  summary_of_course: A 60-year-old male with a history of epilepsy was brought to A&E via ambulance in active status. Despite two doses of 4mg IV Lorazepam, seizures persisted, requiring a loading dose of IV Levetiracetam and eventual intubation for airway protection. He was transferred to the ICU for a Midazolam infusion to achieve seizure control.

unconscious_or_unresponsive_006:
  primary_diagnosis: Septic Encephalopathy
  presenting_complaint: Reduced level of consciousness and hypotension.
  summary_of_course: An 82-year-old female resident of a nursing home was admitted with acute confusion progressing to unresponsiveness. She was febrile (38.9°C) with a BP of 82/44 mmHg and a GCS of 9. Investigations revealed a significant urinary tract infection with E. coli bacteraemia; she required aggressive fluid resuscitation and IV antibiotics to improve her neurological status.

unconscious_or_unresponsive_007:
  primary_diagnosis: Basilar Artery Occlusion
  presenting_complaint: Sudden collapse and quadriplegia.
  summary_of_course: A 72-year-old male smoker presented with sudden onset vertigo followed by rapid loss of consciousness. On arrival, he was GCS 4 with pinpoint pupils and absent brainstem reflexes. CT angiogram confirmed a basilar artery thrombus, and he underwent emergency mechanical thrombectomy with partial recovery of neurological function.

unconscious_or_unresponsive_008:
  primary_diagnosis: Aneurysmal Subarachnoid Haemorrhage
  presenting_complaint: Sudden "thunderclap" headache followed by collapse.
  summary_of_course: A 55-year-old female collapsed after reporting the worst headache of her life. In the ED, she was GCS 6 and required immediate intubation. Non-contrast CT head demonstrated extensive subarachnoid blood in the basal cisterns (Fisher Grade 4), and she was referred to interventional neuroradiology for urgent coiling of a ruptured berry aneurysm.

unconscious_or_unresponsive_009:
  primary_diagnosis: Carbon Monoxide Poisoning
  presenting_complaint: Found unconscious in a poorly ventilated flat.
  summary_of_course: A 32-year-old male and his partner were found unresponsive by a neighbour; a faulty gas heater was suspected. The patient had a GCS of 8 and cherry-red skin discolouration. Arterial blood gas showed a carboxyhaemoglobin level of 38%, and he was treated with high-flow oxygen and hyperbaric oxygen therapy to prevent delayed neurological sequelae.

unconscious_or_unresponsive_010:
  primary_diagnosis: Hyperosmolar Hyperglycaemic State (HHS)
  presenting_complaint: Gradual decline in consciousness over four days.
  summary_of_course: A 78-year-old male with Type 2 Diabetes presented with profound dehydration and a GCS of 10. Laboratory results showed a blood glucose of 48 mmol/L, serum osmolality of 360 mOsm/kg, and absent ketonaemia. He was managed with cautious IV 0.9% sodium chloride rehydration and a low-dose insulin infusion, slowly regaining consciousness over 48 hours.

unconscious_or_unresponsive_011:
  primary_diagnosis: Anaphylactic Shock
  presenting_complaint: Collapse and respiratory distress after nut ingestion.
  summary_of_course: A 10-year-old boy with a known peanut allergy accidentally consumed a biscuit containing satay sauce and became rapidly unresponsive. He exhibited stridor, a widespread urticarial rash, and unmeasurable blood pressure. Immediate administration of 300 micrograms IM Adrenaline, followed by IV fluids and hydrocortisone, led to a rapid improvement in GCS and haemodynamics.

unconscious_or_unresponsive_012:
  primary_diagnosis: Hepatic Encephalopathy (Grade IV)
  presenting_complaint: Coma in a patient with known cirrhosis.
  summary_of_course: A 50-year-old male with alcoholic cirrhosis was admitted after being found unresponsive by his social worker. He was deeply comatose (GCS 6) with asterixis noted on previous days. Blood ammonia was 180 µmol/L; treatment with lactulose enemas and Rifaximin via nasogastric tube was initiated, alongside management of a triggering spontaneous bacterial peritonitis.

unconscious_or_unresponsive_013:
  primary_diagnosis: Myxoedema Coma
  presenting_complaint: Profound lethargy progressing to unresponsiveness.
  summary_of_course: An 85-year-old female was brought to A&E with a core temperature of 31.2°C and a GCS of 7. She had non-pitting oedema and severe bradycardia (HR 35 bpm). Thyroid function tests revealed a TSH of 110 mU/L and undetectable free T4; she was treated with IV Liothyronine and hydrocortisone in the ICU, showing slow neurological improvement.

unconscious_or_unresponsive_014:
  primary_diagnosis: Post-Cardiac Arrest Syndrome
  presenting_complaint: Unresponsive following successful resuscitation.
  summary_of_course: A 65-year-old male suffered an out-of-hospital cardiac arrest (ventricular fibrillation). ROSC was achieved after 15 minutes of CPR and two shocks, but the patient remained GCS 3. He was admitted to the ICU for targeted temperature management and neuroprognostication; an MRI later showed diffuse hypoxic-ischaemic encephalopathy.

unconscious_or_unresponsive_015:
  primary_diagnosis: Severe Accidental Hypothermia
  presenting_complaint: Found unconscious outdoors in winter.
  summary_of_course: A 40-year-old male rough sleeper was found unresponsive in a park with a GCS of 5. His initial tympanic temperature was below the detectable limit, later confirmed at 25.8°C via oesophageal probe. He was managed with active internal rewarming using warmed IV fluids and humidified oxygen, eventually regaining consciousness without major focal deficits.

unconscious_or_unresponsive_016:
  primary_diagnosis: Acute Alcohol Intoxication
  presenting_complaint: Unresponsive after binge drinking.
  summary_of_course: A 22-year-old university student was brought to the ED by friends after consuming a large quantity of vodka. He was GCS 6, with a strong smell of alcohol and suppressed gag reflex. He was intubated for airway protection while his blood alcohol level was 350 mg/dL; he was extubated 8 hours later once metabolically cleared and GCS improved to 15.

unconscious_or_unresponsive_017:
  primary_diagnosis: Meningococcal Meningitis
  presenting_complaint: Fever, rash, and rapid loss of consciousness.
  summary_of_course: A 2-year-old girl was brought to A&E with a high fever and a non-blanching purpuric rash. During assessment, her GCS dropped from 13 to 8. She received immediate IV Ceftriaxone and Dexamethasone; lumbar puncture confirmed Neisseria meningitidis, and she required three days of paediatric intensive care for stabilisation.

unconscious_or_unresponsive_018:
  primary_diagnosis: Hypertensive Encephalopathy
  presenting_complaint: Seizures and coma with extreme hypertension.
  summary_of_course: A 50-year-old male with untreated hypertension presented with a GCS of 7 and a blood pressure of 250/145 mmHg. MRI brain showed vasogenic oedema in the posterior circulation consistent with Posterior Reversible Encephalopathy Syndrome (PRES). Consciousness was gradually restored over 24 hours as blood pressure was cautiously lowered using an IV Labetalol infusion.

unconscious_or_unresponsive_019:
  primary_diagnosis: Wernicke's Encephalopathy
  presenting_complaint: Acute confusion progressing to stupor.
  summary_of_course: A 55-year-old male with chronic alcohol dependency and poor nutrition was admitted with ataxia and ophthalmoplegia, which rapidly progressed to unresponsiveness. Given the clinical suspicion, high-dose IV Pabrinex (thiamine) was administered. His level of consciousness improved within hours, although he was left with some residual cognitive impairment and memory deficits.

unconscious_or_unresponsive_020:
  primary_diagnosis: Dissociative Unresponsiveness
  presenting_complaint: Recurrent episodes of apparent unconsciousness.
  summary_of_course: A 30-year-old female was brought to the ED four times in one month in an "unresponsive" state. Clinical examination showed normal pupillary responses, resistance to eye opening, and a positive "hand-drop" test (avoiding the face). Vital signs and EEG were consistently normal; she was eventually referred to neuropsychiatry for management of a functional neurological disorder.