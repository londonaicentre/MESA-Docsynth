cardiac_murmur_on_auscultation_001:
  primary_diagnosis: Innocent Still's Murmur
  presenting_complaint: Routine pre-school physical examination
  summary_of_course: A 4-year-old healthy male presented for a routine check-up where a grade 2/6 musical mid-systolic murmur was noted at the left lower sternal edge. The murmur decreased in intensity when sitting upright and there were no associated symptoms or signs of heart failure. ECG and pulse oximetry were normal, confirming a physiological innocent murmur requiring no further intervention.

cardiac_murmur_on_auscultation_002:
  primary_diagnosis: Severe Calcific Aortic Stenosis
  presenting_complaint: Exertional syncope and progressive dyspnoea
  summary_of_course: An 82-year-old female with hypertension presented after a fainting episode while walking. Auscultation revealed a grade 4/6 crescendo-decrescendo systolic murmur radiating to the carotids with a quiet second heart sound. Echocardiography confirmed a valve area of 0.7 cm² and a mean gradient of 45 mmHg, leading to a successful Transcatheter Aortic Valve Implantation (TAVI).

cardiac_murmur_on_auscultation_003:
  primary_diagnosis: Acute Infective Endocarditis
  presenting_complaint: Fever, rigors, and new-onset lethargy
  summary_of_course: A 34-year-old male with a history of intravenous drug use presented with a temperature of 39.2°C and a new grade 3/6 pansystolic murmur at the apex. Transthoracic echocardiography identified a 10mm mobile vegetation on the mitral valve with moderate regurgitation. He was commenced on IV vancomycin and ceftriaxone according to local microbiology guidelines with clinical improvement over six weeks.

cardiac_murmur_on_auscultation_004:
  primary_diagnosis: Acute Mitral Regurgitation due to Papillary Muscle Rupture
  presenting_complaint: Sudden onset respiratory distress three days post-myocardial infarction
  summary_of_course: A 68-year-old male, recently treated for an inferior STEMI, developed sudden pulmonary oedema and haemodynamic instability. Clinical examination revealed a new, harsh grade 3/6 pansystolic murmur loudest at the apex. Urgent transoesophageal echo confirmed posteromedial papillary muscle rupture, and the patient was stabilised with an intra-aortic balloon pump before undergoing emergency mitral valve replacement.

cardiac_murmur_on_auscultation_005:
  primary_diagnosis: Hypertrophic Obstructive Cardiomyopathy (HOCM)
  presenting_complaint: Recurrent palpitations and lightheadedness during football
  summary_of_course: A 19-year-old male athlete was referred after a near-syncopal episode during training. Auscultation identified a grade 3/6 ejection systolic murmur at the left sternal edge that intensified significantly during a Valsalva manoeuvre. Echocardiography showed asymmetric septal hypertrophy and systolic anterior motion of the mitral valve, necessitating beta-blocker therapy and advice against competitive sports.

cardiac_murmur_on_auscultation_006:
  primary_diagnosis: Chronic Rheumatic Mitral Stenosis
  presenting_complaint: Worsening orthopnoea and haemoptysis
  summary_of_course: A 45-year-old female originally from a region with high rheumatic fever prevalence presented with signs of right heart failure. Physical exam noted a loud first heart sound, an opening snap, and a mid-diastolic rumbling murmur heard best in the left lateral decubitus position. Echo showed "hockey-stick" deformity of the mitral valve with a valve area of 1.1 cm², managed initially with diuretics and later balloon valvuloplasty.

cardiac_murmur_on_auscultation_007:
  primary_diagnosis: Large Ventricular Septal Defect (VSD)
  presenting_complaint: Poor feeding and failure to thrive in a neonate
  summary_of_course: A 6-week-old infant presented with tachypnoea and sweating during feeds. A loud, harsh grade 4/6 holosystolic murmur was audible across the precordium with a palpable thrill. Echocardiography revealed a large perimembranous VSD with significant left-to-right shunting and pulmonary hypertension, requiring surgical closure at three months of age.

cardiac_murmur_on_auscultation_008:
  primary_diagnosis: Chronic Aortic Regurgitation
  presenting_complaint: Incidental finding during preoperative assessment
  summary_of_course: A 58-year-old male with Marfan syndrome was found to have a high-pitched, blowing early diastolic murmur at the left sternal edge during a routine hernia pre-op. He also exhibited a wide pulse pressure (160/60 mmHg) and Quincke's sign in the nail beds. Echo confirmed severe aortic root dilatation and regurgitation, leading to an elective Bentall procedure.

cardiac_murmur_on_auscultation_009:
  primary_diagnosis: Tricuspid Regurgitation secondary to COPD
  presenting_complaint: Peripheral oedema and abdominal bloating
  summary_of_course: A 72-year-old heavy smoker with severe COPD presented with gross ascites and bilateral pitting leg oedema. Examination revealed a soft pansystolic murmur at the lower left sternal border that increased with inspiration (Carvallo's sign) and prominent V-waves in the JVP. The condition was managed by optimising pulmonary function and aggressive diuretic therapy for cor pulmonale.

cardiac_murmur_on_auscultation_010:
  primary_diagnosis: Physiological Flow Murmur of Pregnancy
  presenting_complaint: Routine antenatal check-up at 24 weeks gestation
  summary_of_course: A 28-year-old G1P0 female was noted to have a soft grade 2/6 mid-systolic murmur at the left upper sternal border. She was asymptomatic with no history of cardiac disease, and her haemoglobin was 10.8 g/dL. The murmur was attributed to the hyperdynamic circulation of pregnancy and mild anaemia, resolving completely three months postpartum.

cardiac_murmur_on_auscultation_011:
  primary_diagnosis: Secundum Atrial Septal Defect (ASD)
  presenting_complaint: New-onset atrial fibrillation in middle age
  summary_of_course: A 52-year-old female presented with an irregular pulse and mild breathlessness. Auscultation revealed a grade 2/6 systolic ejection murmur at the pulmonary area and a characteristic fixed, wide splitting of the second heart sound. Transoesophageal echo confirmed a large secundum ASD with right ventricular volume overload, subsequently treated with percutaneous device closure.

cardiac_murmur_on_auscultation_012:
  primary_diagnosis: Mitral Valve Prolapse with Mid-Systolic Click
  presenting_complaint: Atypical chest pain and anxiety
  summary_of_course: A 24-year-old female presented with intermittent sharp chest pains and palpitations. Clinical examination identified a high-pitched mid-systolic click followed by a late systolic murmur at the apex. Echocardiography showed bileaflet prolapse with mild regurgitation, and the patient was reassured and started on low-dose propranolol for symptomatic relief of palpitations.

cardiac_murmur_on_auscultation_013:
  primary_diagnosis: Bicuspid Aortic Valve with Mild Stenosis
  presenting_complaint: Routine medical for HGV licence
  summary_of_course: A 31-year-old male was found to have an early systolic ejection click followed by a grade 2/6 systolic murmur at the right second intercostal space. He was entirely asymptomatic and had high exercise tolerance. Echocardiography confirmed a bicuspid aortic valve with mild thickening but no significant gradient, necessitating long-term surveillance and endocarditis awareness.

cardiac_murmur_on_auscultation_014:
  primary_diagnosis: Patent Ductus Arteriosus (PDA)
  presenting_complaint: Continuous "machinery" murmur in a premature infant
  summary_of_course: A neonate born at 28 weeks gestation was noted to have a continuous, rumbling murmur heard in the left infraclavicular area that persisted through both systole and diastole. The infant showed signs of increased work of breathing and wide pulse pressures. Following a failed course of intravenous ibuprofen, the PDA was successfully closed via surgical ligation.

cardiac_murmur_on_auscultation_015:
  primary_diagnosis: Flow Murmur secondary to Severe Iron Deficiency Anaemia
  presenting_complaint: Profound fatigue and pallor
  summary_of_course: A 65-year-old male with occult gastrointestinal bleeding presented with a haemoglobin of 5.4 g/dL. A loud grade 3/6 mid-systolic flow murmur was audible over the base of the heart. Following blood transfusion and iron supplementation, the murmur completely disappeared, and subsequent echocardiography showed a structurally normal heart.

cardiac_murmur_on_auscultation_016:
  primary_diagnosis: Tetralogy of Fallot
  presenting_complaint: Cyanosis during crying spells (Tet spells)
  summary_of_course: A 4-month-old infant was brought to A&E with perioral cyanosis and rapid breathing while feeding. Examination revealed a harsh grade 3/6 ejection systolic murmur at the left upper sternal border due to right ventricular outflow tract obstruction. Echocardiography confirmed VSD, pulmonary stenosis, right ventricular hypertrophy, and overriding aorta, leading to a planned total surgical repair.

cardiac_murmur_on_auscultation_017:
  primary_diagnosis: Prosthetic Valve Thrombosis
  presenting_complaint: Sudden onset dyspnoea and muffled heart sounds
  summary_of_course: A 60-year-old male with a mechanical mitral valve and sub-therapeutic INR (1.4) presented in acute heart failure. On auscultation, the previously crisp metallic closing click was significantly muffled, and a new low-pitched diastolic murmur was heard. Emergency fluoroscopy and echo confirmed restricted leaflet motion due to thrombus, requiring urgent thrombolysis.

cardiac_murmur_on_auscultation_018:
  primary_diagnosis: Congenital Pulmonary Stenosis
  presenting_complaint: Exertional fatigue in an adolescent
  summary_of_course: A 15-year-old male complained of being unable to keep up with peers during PE lessons. Auscultation revealed a harsh grade 3/6 systolic ejection murmur at the left second intercostal space, preceded by an ejection click that decreased with inspiration. Echo showed a peak gradient of 60 mmHg across the pulmonary valve, and he underwent successful balloon pulmonary valvuloplasty.

cardiac_murmur_on_auscultation_019:
  primary_diagnosis: Ebstein's Anomaly
  presenting_complaint: Recurrent SVT and mild cyanosis
  summary_of_course: A 22-year-old male presented with a narrow-complex tachycardia. After stabilisation, auscultation revealed a "quadruple rhythm" and a soft holosystolic murmur of tricuspid regurgitation at the lower left sternal border. Echocardiography demonstrated apical displacement of the tricuspid valve leaflets and "atrialisation" of the right ventricle, confirming the diagnosis.

cardiac_murmur_on_auscultation_020:
  primary_diagnosis: Carcinoid Heart Disease
  presenting_complaint: Chronic diarrhoea, cutaneous flushing, and weight loss
  summary_of_course: A 55-year-old male with a known neuroendocrine tumour presented with increasing abdominal distension. Auscultation revealed a grade 3/6 pansystolic murmur at the left sternal edge that increased with inspiration, alongside a mid-diastolic murmur in the same area. Echo showed thickened, retracted tricuspid and pulmonary valve leaflets with severe regurgitation, consistent with carcinoid-induced plaque deposition.