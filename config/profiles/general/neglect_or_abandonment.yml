neglect_or_abandonment_001:
  primary_diagnosis: Severe caregiver neglect
  presenting_complaint: Grade 4 sacral pressure ulcer and profound dehydration.
  summary_of_course: An 82-year-old bedbound female with advanced dementia was admitted from home after a district nurse found her in squalid conditions. Examination revealed a necrotic sacral sore exposing bone and a BMI of 14.2; bloods showed hypernatraemia (Na 158 mmol/L) and acute kidney injury. She was treated with IV fluids and surgical debridement while a safeguarding alert was raised against her primary caregiver.

neglect_or_abandonment_002:
  primary_diagnosis: Non-organic failure to thrive
  presenting_complaint: Poor weight gain and developmental delay.
  summary_of_course: A 7-month-old male was brought to the paediatric assessment unit by a social worker due to concerns regarding growth. The infant weighed 5.2kg (well below the 0.4th centile) and exhibited "frozen watchfulness" and lack of social smiling. Extensive metabolic screening was negative, and the infant gained 400g in one week with standard hospital feeding, confirming nutritional neglect.

neglect_or_abandonment_003:
  primary_diagnosis: Medical neglect of a vulnerable adult
  presenting_complaint: Recurrent hypoglycaemic episodes and unmanaged epilepsy.
  summary_of_course: A 24-year-old male with severe learning disabilities was admitted following a prolonged tonic-clonic seizure. Investigation revealed his anti-epileptic medication had not been dispensed for three months and his blood glucose logs were falsified by his private live-in carer. The patient stabilised once medications were resumed under hospital supervision, and a police investigation into the carer was initiated.

neglect_or_abandonment_004:
  primary_diagnosis: Chronic self-neglect
  presenting_complaint: Scurvy and lower limb oedema.
  summary_of_course: A 65-year-old male living in isolation was brought to A&E by police after neighbours reported a foul smell. He presented with perifollicular haemorrhages, corkscrew hairs, and bleeding gums; dietary history revealed he had consumed only tea and toast for 12 months. He was diagnosed with Vitamin C deficiency and protein-energy malnutrition, requiring multi-disciplinary input from dietetics and social services.

neglect_or_abandonment_005:
  primary_diagnosis: Abandonment of the elderly
  presenting_complaint: Confusion and inability to cope at home.
  summary_of_course: An 88-year-old female was left at the hospital reception by a family member who provided a false contact number and disappeared. The patient had moderate cognitive impairment, was wearing soiled clothing, and was found to have an untreated urinary tract infection. She was admitted for medical stabilisation and long-term placement as she had no identifiable next of kin willing to provide care.

neglect_or_abandonment_006:
  primary_diagnosis: Severe dental neglect
  presenting_complaint: Multiple dental abscesses and facial swelling.
  summary_of_course: A 6-year-old girl presented with significant submandibular swelling and pyrexia. Clinical examination revealed 12 carious teeth with multiple active abscesses; she had never been registered with a dentist despite repeated school health warnings. She required intravenous antibiotics and extraction of 10 primary teeth under general anaesthesia, followed by a referral to paediatric social services.

neglect_or_abandonment_007:
  primary_diagnosis: Neglect-related hypothermia
  presenting_complaint: Decreased level of consciousness and cold to touch.
  summary_of_course: A 79-year-old male was found by a postal worker lying on the floor of his unheated flat during a cold spell. His core temperature was 28.4Â°C, and he was bradycardic; investigations revealed he had no access to food or heating because his pension was being managed and withheld by a relative. He was successfully rewarmed in the ICU, and the case was managed as financial abuse and neglect.

neglect_or_abandonment_008:
  primary_diagnosis: Chronic paediatric neglect
  presenting_complaint: Extensive infected scabies and pediculosis capitis.
  summary_of_course: A 9-year-old boy was referred by his school nurse for chronic, untreated skin conditions. He had widespread secondary impetiginised scabies and a severe head lice infestation that had caused scalp excoriations and lymphadenopathy. Despite multiple previous prescriptions provided to the parents, the treatments were never applied, necessitating a period of inpatient care for skin hygiene and topical therapy.

neglect_or_abandonment_009:
  primary_diagnosis: Life-threatening hypernatraemic dehydration
  presenting_complaint: Lethargy and poor feeding.
  summary_of_course: A 3-month-old female was admitted to the PICU with a sodium of 172 mmol/L and signs of shock. History revealed the mother had been intentionally over-diluting infant formula to make it "last longer" due to extreme poverty and lack of support. The infant required slow rehydration to prevent cerebral oedema and was later discharged to the care of a maternal aunt.

neglect_or_abandonment_010:
  primary_diagnosis: Neglect of physical health needs
  presenting_complaint: Diabetic ketoacidosis (DKA).
  summary_of_course: A 14-year-old girl with Type 1 Diabetes was admitted in DKA for the fourth time in six months. It was discovered that her parents were "anti-medicine" and were replacing her insulin with herbal supplements and a restrictive diet. After intensive education and social work involvement, a court order was obtained to ensure the child received insulin, preventing further life-threatening episodes.

neglect_or_abandonment_011:
  primary_diagnosis: Institutional neglect
  presenting_complaint: Multiple falls and unexplained bruising.
  summary_of_course: A 91-year-old resident of a private care home was admitted with a fractured neck of femur. Upon assessment, he was found to have multiple bruises in various stages of healing and was severely dehydrated with a dry mucous membrane. Review of care home records showed he had not been turned or hydrated according to his care plan, leading to a Care Quality Commission (CQC) investigation.

neglect_or_abandonment_012:
  primary_diagnosis: Emotional and educational neglect
  presenting_complaint: Selective mutism and extreme social withdrawal.
  summary_of_course: An 11-year-old boy was referred to CAMHS by social services after being found living in a room with no toys, books, or stimulation for several years. He had not attended school since age 5 and displayed significant language delay and an inability to interact with peers. He was placed in therapeutic foster care, where he began to show slow improvement in communicative abilities.

neglect_or_abandonment_013:
  primary_diagnosis: Neglect-related sepsis
  presenting_complaint: Fever, rigors, and infected indwelling catheter.
  summary_of_course: A 50-year-old male with tetraplegia was admitted with urosepsis. His suprapubic catheter had not been changed or cleaned for six months, despite him having a package of care for daily hygiene. He required IV meropenem and intensive fluid resuscitation; the agency providing his home care was subsequently investigated for gross negligence.

neglect_or_abandonment_014:
  primary_diagnosis: Acute-on-chronic neglect
  presenting_complaint: Severe nappy dermatitis with secondary fungal infection.
  summary_of_course: An 18-month-old toddler was brought to A&E with raw, bleeding skin in the groin area. The mother admitted she only changed the child's nappy once a day to save money; the child also had an untreated ear infection and was behind on all scheduled immunisations. Treatment with topical antifungals and barrier creams was successful, and the family was referred for intensive parenting support.

neglect_or_abandonment_015:
  primary_diagnosis: Neglect of safety (accidental poisoning)
  presenting_complaint: Ingestion of caustic cleaning fluid.
  summary_of_course: A 4-year-old was admitted with oesophageal burns after drinking bleach left in a lemonade bottle on the floor. This was the third admission for "accidental" trauma in a year, including a previous scald and a fall from a height. A safeguarding assessment concluded that chronic lack of supervision constituted significant neglect, leading to a child protection plan.

neglect_or_abandonment_016:
  primary_diagnosis: Nutritional neglect (Morbid obesity)
  presenting_complaint: Pickwickian syndrome and severe intertrigo.
  summary_of_course: A 12-year-old boy weighing 115kg was admitted with respiratory distress and skin fold infections. His parents consistently provided only high-calorie fast food and refused to engage with weight management services or school health plans. The case was managed as a form of neglect due to the failure to provide a nutritious diet, resulting in significant physical harm.

neglect_or_abandonment_017:
  primary_diagnosis: Neglect of a person with MS
  presenting_complaint: Contractures and severe muscle wasting.
  summary_of_course: A 55-year-old woman with Multiple Sclerosis was found in a state of extreme neglect during a wellness check. She was found in a bed soaked in urine, with fixed flexion contractures of the knees and hips due to lack of movement for over a year. She was profoundly anaemic (Hb 62 g/L) and required blood transfusions and intensive physiotherapy in a rehabilitation unit.

neglect_or_abandonment_018:
  primary_diagnosis: Abandonment in a public place
  presenting_complaint: Found wandering in a confused state.
  summary_of_course: A 72-year-old male was found by police at a motorway service station with no identification and a packed suitcase. He was disoriented to time and place and appeared malnourished; later identification revealed he had been driven there and left by his family from a different county. He was diagnosed with Alzheimer's disease and was transitioned into local authority care.

neglect_or_abandonment_019:
  primary_diagnosis: Neglect of chronic wound care
  presenting_complaint: Maggot infestation of a chronic leg ulcer.
  summary_of_course: A 60-year-old female with peripheral vascular disease presented with a foul-smelling wound on her left calf. Examination revealed a large ulcerated area containing live dipterous larvae (maggots) and signs of cellulitis; she had not sought medical help or changed the dressing for several weeks due to severe depression and lack of social support. She required wound debridement, antibiotics, and psychiatric evaluation.

neglect_or_abandonment_020:
  primary_diagnosis: Medical neglect (Asthma)
  presenting_complaint: Near-fatal asthma attack.
  summary_of_course: An 8-year-old girl was intubated following a severe asthma exacerbation. Review of her medical records showed 15 missed outpatient appointments and no prescriptions for preventer inhalers had been collected in the last 12 months. The parents' failure to manage a known chronic condition led to life-threatening respiratory failure, necessitating social services intervention for medical neglect.