agitation_001:
  primary_diagnosis: Alzheimer's disease with sundowning
  presenting_complaint: Worsening evening restlessness and verbal aggression
  summary_of_course: 82-year-old female with known Alzheimer's residing in a care home. Presents with "sundowning" behaviour, becoming increasingly distressed and pacing after 4pm. Physical causes including UTI and constipation were excluded; managed with environmental modifications and a low-dose trial of Risperidone with moderate improvement.

agitation_002:
  primary_diagnosis: Delirium Tremens
  presenting_complaint: Severe psychomotor agitation, tremors, and visual hallucinations
  summary_of_course: 45-year-old male admitted for a fractured femur with a history of heavy alcohol use. On day three of admission, he became acutely agitated, tachycardic, and diaphoretic, claiming to see insects on the walls. Transferred to ICU for CIWA-Ar monitored sedation with intravenous diazepam and Pabrinex.

agitation_003:
  primary_diagnosis: Hyperactive delirium secondary to urinary tract infection
  presenting_complaint: Acute confusion and pulling out peripheral cannulae
  summary_of_course: 79-year-old male with no prior cognitive impairment admitted from a nursing home. Developed sudden-onset agitation, attempting to climb out of bed and shouting at staff. Urinalysis was positive for nitrites and leucocytes; agitation resolved 48 hours after commencing intravenous nitrofurantoin.

agitation_004:
  primary_diagnosis: Acute manic episode in Bipolar I Disorder
  presenting_complaint: Pressured speech, flight of ideas, and physical overactivity
  summary_of_course: 28-year-old female with a history of Bipolar I Disorder presented to A&E after three days of no sleep. She was highly agitated, intrusive, and demanding, with a labile mood. Admitted to an acute psychiatric ward for stabilisation on Lithium and Olanzapine.

agitation_005:
  primary_diagnosis: Severe hypoglycaemia
  presenting_complaint: Sudden aggressive behaviour and confusion during exercise
  summary_of_course: 19-year-old male with Type 1 Diabetes Mellitus found shouting and acting combatively at a local gym. Paramedics noted a capillary blood glucose of 1.8 mmol/L. Following administration of 10% intravenous glucose, his agitation resolved instantly, and he returned to his baseline mental state.

agitation_006:
  primary_diagnosis: Pulmonary embolism with hypoxia
  presenting_complaint: Acute onset restlessness and "feeling of impending doom"
  summary_of_course: 65-year-old female three days post-total hip replacement. Developed sudden-onset agitation, tachypnoea, and tachycardia; oxygen saturations were 88% on room air. CTPA confirmed a large saddle embolus; agitation was a primary symptom of acute hypoxia and respiratory distress.

agitation_007:
  primary_diagnosis: Autism Spectrum Disorder (ASD) sensory meltdown
  presenting_complaint: Distressed screaming and self-injurious behaviour
  summary_of_course: 9-year-old male with non-verbal ASD brought to the paediatric ED due to intense agitation following a change in routine. He was hitting his head against the wall and was inconsolable. Managed in a low-stimulus environment with sensory regulation techniques; no pharmacological intervention was required.

agitation_008:
  primary_diagnosis: Cocaine toxicity
  presenting_complaint: Violent agitation, paranoia, and chest pain
  summary_of_course: 24-year-old male brought in by police after being found shouting at passers-by. He was hyperthermic (38.5C), hypertensive (180/110 mmHg), and extremely agitated, requiring physical restraint. Treated with titrated doses of intravenous Lorazepam to manage sympathomimetic effects and prevent rhabdomyolysis.

agitation_009:
  primary_diagnosis: Steroid-induced psychosis
  presenting_complaint: Irritability, insomnia, and grandiose delusions
  summary_of_course: 55-year-old male prescribed high-dose Prednisolone for a COPD exacerbation. Within five days, he became increasingly agitated, pacing the ward and claiming he had "superhuman energy." Steroid dose was tapered and a short course of Quetiapine was initiated, leading to resolution of symptoms.

agitation_010:
  primary_diagnosis: Antipsychotic-induced akathisia
  presenting_complaint: Intense internal restlessness and inability to sit still
  summary_of_course: 34-year-old female recently started on Haloperidol for schizophrenia. She presented with severe distress, describing a "crawling sensation" in her legs and an inability to remain seated. Initially mistaken for worsening psychosis, the agitation improved significantly after the administration of Procyclidine and a reduction in Haloperidol dose.

agitation_011:
  primary_diagnosis: Post-traumatic agitation (Traumatic Brain Injury)
  presenting_complaint: Thrashing and combativeness following emergence from coma
  summary_of_course: 40-year-old male involved in a high-speed road traffic accident with a resulting frontal lobe contusion. During his recovery on the neurosurgical ward, he exhibited severe agitation, frequently attempting to remove his tracheostomy tube. Managed with a multi-disciplinary approach including environmental control and low-dose Propranolol.

agitation_012:
  primary_diagnosis: Thyrotoxic crisis (Thyroid Storm)
  presenting_complaint: Extreme anxiety, agitation, and palpitations
  summary_of_course: 32-year-old female with undiagnosed Graves' disease presented with acute-onset agitation, fever of 39.2C, and atrial fibrillation. Bloods showed a suppressed TSH (<0.01 mIU/L) and highly elevated Free T4. Admitted to HDU for Propranolol, Carbimazole, and Lugol's iodine to manage life-threatening thyrotoxicosis.

agitation_013:
  primary_diagnosis: Serotonin Syndrome
  presenting_complaint: Agitation, shivering, and muscle rigidity
  summary_of_course: 22-year-old female taking Sertraline who was recently prescribed Tramadol for back pain. Presented with acute agitation, autonomic instability, and spontaneous clonus. Diagnosis of Serotonin Syndrome was made; symptoms resolved within 24 hours of discontinuing both serotonergic agents and supportive care.

agitation_014:
  primary_diagnosis: Uraemic Encephalopathy
  presenting_complaint: Fluctuating consciousness with periods of intense agitation
  summary_of_course: 70-year-old male with Stage 5 Chronic Kidney Disease who had missed two sessions of haemodialysis. He presented with "uraemic frost" and became intermittently combative and disoriented. Agitation subsided following urgent haemodialysis and correction of his metabolic derangements.

agitation_015:
  primary_diagnosis: Terminal restlessness (Palliative care)
  presenting_complaint: Non-purposeful plucking at bedsheets and moaning
  summary_of_course: 88-year-old female with metastatic breast cancer in the final days of life. Developed subacute agitation and distress, likely due to a combination of pain and biochemical changes. Managed via a syringe driver containing Midazolam and Morphine to ensure comfort and symptom control.

agitation_016:
  primary_diagnosis: Wernicke’s Encephalopathy
  presenting_complaint: Confusion, ataxia, and profound restlessness
  summary_of_course: 50-year-old male with chronic alcohol dependency presented with acute-on-chronic confusion and agitation. Physical exam revealed nystagmus and ophthalmoplegia. High-dose intravenous thiamine (Pabrinex) was administered immediately, preventing progression to Korsakoff’s syndrome and stabilising his mental state.

agitation_017:
  primary_diagnosis: Post-ictal confusion
  presenting_complaint: Aggressive behaviour following a tonic-clonic seizure
  summary_of_course: 15-year-old female with known epilepsy had a witnessed seizure at school. During the post-ictal phase, she became highly agitated and struck out at first-aiders, appearing not to recognise her parents. The episode lasted 20 minutes before she fell into a deep sleep, later having no memory of the event.

agitation_018:
  primary_diagnosis: Frontotemporal Dementia (Behavioural Variant)
  presenting_complaint: Disinhibition, impulsivity, and social agitation
  summary_of_course: 58-year-old male referred by his GP after several months of personality change and inappropriate outbursts in public. He showed marked agitation when challenged on his behaviour. Neuroimaging revealed significant bilateral frontal lobe atrophy, confirming a diagnosis of Pick’s disease.

agitation_019:
  primary_diagnosis: Acute Schizophrenia (First Episode Psychosis)
  presenting_complaint: Responding to internal stimuli and fearful agitation
  summary_of_course: 21-year-old male university student brought to A&E by roommates. He was found pacing his room, talking to himself, and appeared terrified of "the monitors in the walls." Following a mental health act assessment, he was started on Aripiprazole, showing a gradual reduction in agitation over two weeks.

agitation_020:
  primary_diagnosis: Dementia with Lewy Bodies (DLB)
  presenting_complaint: Visual hallucinations and fluctuating agitation
  summary_of_course: 75-year-old male presenting with vivid hallucinations of children in his garden, causing significant distress and nighttime agitation. He exhibited Parkinsonian features and marked sensitivity to antipsychotics. Managed with Donepezil, which improved his cognitive fluctuations and reduced the frequency of agitated episodes.