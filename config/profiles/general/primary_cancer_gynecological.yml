primary_cancer_gynecological_001:
  primary_diagnosis: Endometrial adenocarcinoma
  presenting_complaint: Postmenopausal bleeding and pelvic heaviness
  summary_of_course: A 64-year-old obese female with type 2 diabetes presented with a two-month history of intermittent vaginal spotting. Transvaginal ultrasound revealed an endometrial thickness of 14mm, and subsequent pipelle biopsy confirmed Grade 1 endometrioid adenocarcinoma. She underwent a total laparoscopic hysterectomy and bilateral salpingo-oophorectomy (TLH/BSO), with pathology showing Stage IA disease requiring no adjuvant therapy.

primary_cancer_gynecological_002:
  primary_diagnosis: High-grade serous ovarian carcinoma
  presenting_complaint: Abdominal bloating, early satiety, and increased urinary frequency
  summary_of_course: A 71-year-old female presented subacutely with a three-week history of significant abdominal distension and weight loss. Clinical examination and CT imaging identified gross ascites and an "omental cake," with a CA-125 level of 2,400 U/mL. Following image-guided biopsy and neoadjuvant chemotherapy with carboplatin and paclitaxel, she is scheduled for interval debulking surgery.

primary_cancer_gynecological_003:
  primary_diagnosis: Squamous cell carcinoma of the cervix
  presenting_complaint: Post-coital bleeding and offensive vaginal discharge
  summary_of_course: A 34-year-old smoker, who had defaulted from routine cervical screening, presented with persistent intermenstrual bleeding. Colposcopy revealed a 3cm friable exophytic lesion on the ectocervix, and biopsy confirmed invasive squamous cell carcinoma. MRI staging indicated FIGO Stage IIB disease, and she was commenced on radical chemoradiotherapy with concurrent cisplatin.

primary_cancer_gynecological_004:
  primary_diagnosis: Vulvar squamous cell carcinoma
  presenting_complaint: Persistent vulvar pruritus and a painful lump
  summary_of_course: An 82-year-old female with a long history of lichen sclerosus presented with a non-healing 2cm ulcerated lesion on the right labia majora. Biopsy confirmed keratinising squamous cell carcinoma with a depth of invasion of 4mm. She underwent a wide local excision and right-sided inguinal sentinel lymph node biopsy, which was negative for metastasis.

primary_cancer_gynecological_005:
  primary_diagnosis: Gestational trophoblastic neoplasia (Choriocarcinoma)
  presenting_complaint: Severe vaginal haemorrhage and acute breathlessness
  summary_of_course: A 26-year-old female presented to A&E six months post-partum with heavy vaginal bleeding and haemoptysis. Investigations revealed a serum beta-hCG of 450,000 IU/L and multiple "cannonball" metastases on chest X-ray. She was diagnosed with high-risk metastatic choriocarcinoma (FIGO Stage IV) and urgently transferred to a specialist centre for multi-agent EMA-CO chemotherapy.

primary_cancer_gynecological_006:
  primary_diagnosis: Clear cell carcinoma of the ovary
  presenting_complaint: Acute pelvic pain and a palpable adnexal mass
  summary_of_course: A 45-year-old female with known pelvic endometriosis presented with sudden-onset left-sided pelvic pain. Imaging showed a 10cm complex ovarian cyst and a concurrent deep vein thrombosis in the left femoral vein. Histopathology following emergency oophorectomy revealed clear cell carcinoma arising within an endometrioma, necessitating further staging surgery and adjuvant platinum-based chemotherapy.

primary_cancer_gynecological_007:
  primary_diagnosis: Endometrial serous carcinoma
  presenting_complaint: Serosanguinous vaginal discharge and weight loss
  summary_of_course: A 68-year-old non-obese female presented with a thin, watery vaginal discharge and significant unintentional weight loss. Despite a normal endometrial thickness on initial ultrasound, hysteroscopy and curettage identified high-grade serous carcinoma. Staging laparotomy revealed peritoneal washings positive for malignant cells (Stage IVB), and she was started on carboplatin/paclitaxel with trastuzumab due to HER2 overexpression.

primary_cancer_gynecological_008:
  primary_diagnosis: Malignant germ cell tumour (Dysgerminoma)
  presenting_complaint: Rapidly enlarging abdominal mass in a teenager
  summary_of_course: A 15-year-old girl presented with a firm, painless midline abdominal mass reaching the umbilicus. Tumour markers showed elevated LDH and beta-hCG but normal AFP, and MRI confirmed a 15cm solid ovarian mass. She underwent fertility-sparing surgery (unilateral salpingo-oophorectomy) followed by BEP (bleomycin, etoposide, cisplatin) chemotherapy, with an excellent clinical response.

primary_cancer_gynecological_009:
  primary_diagnosis: Vaginal squamous cell carcinoma
  presenting_complaint: Vaginal spotting and pelvic discomfort
  summary_of_course: A 75-year-old female, previously treated with radical hysterectomy for cervical cancer 20 years ago, presented with new-onset vaginal spotting. Examination revealed a 2cm ulcerative lesion in the upper third of the posterior vaginal wall, and biopsy confirmed primary vaginal SCC. Due to her previous surgical history, she was treated with radical interstitial brachytherapy and external beam radiotherapy.

primary_cancer_gynecological_010:
  primary_diagnosis: Granulosa cell tumour of the ovary
  presenting_complaint: Recurrent postmenopausal bleeding and breast tenderness
  summary_of_course: A 59-year-old female presented with signs of hyperoestrogenism, including breast engorgement and thickened endometrium. An 8cm solid-cystic adnexal mass was identified on CT, and serum Inhibin B was significantly elevated. She underwent a TAH/BSO, and histopathology confirmed an adult-type granulosa cell tumour, an indolent malignancy requiring long-term follow-up for potential late recurrence.

primary_cancer_gynecological_011:
  primary_diagnosis: Primary fallopian tube carcinoma
  presenting_complaint: Profuse watery vaginal discharge (hydrops tubae profluens)
  summary_of_course: A 62-year-old female presented with the classic triad of pelvic pain, a palpable mass, and intermittent gush of clear vaginal fluid. Pre-operative imaging suggested a hydrosalpinx, but laparoscopic findings revealed a fimbrial malignancy. Final pathology confirmed primary fallopian tube serous carcinoma, and she was managed according to epithelial ovarian cancer protocols.

primary_cancer_gynecological_012:
  primary_diagnosis: Uterine leiomyosarcoma
  presenting_complaint: Rapidly enlarging uterus and severe pelvic pressure
  summary_of_course: A 52-year-old female, initially diagnosed with symptomatic uterine fibroids, reported a sudden increase in uterine size over three months. Following a total hysterectomy for presumed benign disease, histopathology unexpectedly revealed leiomyosarcoma with high mitotic activity and geographic necrosis. She was referred to a sarcoma multidisciplinary team for consideration of adjuvant pelvic radiotherapy and systemic surveillance.

primary_cancer_gynecological_013:
  primary_diagnosis: Mucinous cystadenocarcinoma of the ovary
  presenting_complaint: Massive abdominal distension and shortness of breath
  summary_of_course: A 55-year-old female presented with a massive abdominal girth and orthopnoea due to diaphragmatic splinting. Imaging showed a giant 35cm multi-septated cystic mass filling the entire pelvic and abdominal cavities. She underwent a laparotomy and cystectomy with careful avoidance of rupture to prevent pseudomyxoma peritonei, with pathology confirming a primary mucinous ovarian malignancy.

primary_cancer_gynecological_014:
  primary_diagnosis: Cervical adenocarcinoma in situ (AIS)
  presenting_complaint: Abnormal glandular cells on routine cervical screening
  summary_of_course: A 29-year-old nulliparous female was referred to colposcopy following a smear test showing "cervical glandular intraepithelial neoplasia" (CGIN). Colposcopic appearance was unremarkable, but a large cold knife cone biopsy confirmed adenocarcinoma in situ with clear margins. Given her desire for future fertility, she is being managed with intensive cytological and colposcopic surveillance every six months.

primary_cancer_gynecological_015:
  primary_diagnosis: Vulvar melanoma
  presenting_complaint: Pigmented, enlarging lesion on the clitoris
  summary_of_course: A 70-year-old female noticed a dark, itchy spot on her vulva that had changed shape over six months. Clinical examination revealed a 1.5cm pigmented, irregular lesion involving the clitoral hood. Biopsy confirmed a mucosal melanoma with a Breslow thickness of 3mm, necessitating radical local excision and bilateral inguinofemoral lymphadenectomy.

primary_cancer_gynecological_016:
  primary_diagnosis: Small cell carcinoma of the ovary, hypercalcaemic type
  presenting_complaint: Severe lethargy, nausea, and acute confusion
  summary_of_course: A 22-year-old female was admitted to the ICU with life-threatening hypercalcaemia (corrected calcium 3.8 mmol/L) and a large pelvic mass. Imaging and biopsy confirmed a rare and highly aggressive small cell carcinoma of the ovary, hypercalcaemic type (SCCOHT). Despite aggressive multi-modal therapy including surgery, high-dose chemotherapy, and radiotherapy, the disease progressed rapidly within four months.

primary_cancer_gynecological_017:
  primary_diagnosis: Borderline ovarian tumour (Serous)
  presenting_complaint: Incidental finding of an adnexal mass during fertility workup
  summary_of_course: A 31-year-old female underwent a pelvic ultrasound for primary infertility, which identified a 6cm complex cyst with papillary projections. Laparoscopic cystectomy was performed, and frozen section suggested a serous borderline ovarian tumour. She opted for fertility-sparing surgery (unilateral oophorectomy and omental biopsy) and remains under close sonographic surveillance.

primary_cancer_gynecological_018:
  primary_diagnosis: Advanced cervical cancer with fistula
  presenting_complaint: Faecaloid vaginal discharge and severe pelvic pain
  summary_of_course: A 58-year-old female with untreated Stage IVA cervical cancer presented with the passage of faeces per vaginam. Examination confirmed a rectovaginal fistula caused by direct tumour invasion into the rectum. She was admitted for a defunctioning colostomy to manage symptoms and was subsequently commenced on palliative chemotherapy and pelvic radiotherapy for pain control.

primary_cancer_gynecological_019:
  primary_diagnosis: Uterine carcinosarcoma (Malignant Mixed Mullerian Tumour)
  presenting_complaint: Heavy vaginal bleeding and passage of tissue fragments
  summary_of_course: A 73-year-old female presented with acute-on-chronic vaginal bleeding and pelvic cramping. Hysteroscopy revealed a large, friable polypoid mass protruding through the cervix, which was biopsied. Histopathology showed a biphasic tumour with both malignant epithelial and sarcomatous components (carcinosarcoma), and she underwent radical surgery followed by adjuvant carboplatin/ifosfamide chemotherapy.

primary_cancer_gynecological_020:
  primary_diagnosis: Primary peritoneal carcinoma
  presenting_complaint: Vague abdominal pain, bloating, and early satiety
  summary_of_course: A 66-year-old BRCA1-positive female, who had previously undergone a prophylactic hysterectomy but retained her ovaries, presented with new-onset ascites. PET-CT showed diffuse peritoneal carcinomatosis with normal-sized ovaries. Biopsy confirmed a high-grade serous carcinoma of primary peritoneal origin, and she was treated with a combination of debulking surgery and platinum-based chemotherapy followed by PARP inhibitor maintenance.