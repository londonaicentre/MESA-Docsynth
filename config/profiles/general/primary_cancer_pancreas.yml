primary_cancer_pancreas_001:
  primary_diagnosis: Pancreatic ductal adenocarcinoma (head of pancreas)
  presenting_complaint: Painless obstructive jaundice, dark urine, and pale stools.
  summary_of_course: A 72-year-old male presented with a two-week history of progressive jaundice and pruritus. CT abdomen revealed a 3cm hypoattenuating mass in the pancreatic head causing dilatation of the common bile duct and pancreatic duct (double duct sign). He underwent a successful pylorus-preserving pancreaticoduodenectomy (Whipple's procedure) followed by adjuvant gemcitabine and capecitabine.

primary_cancer_pancreas_002:
  primary_diagnosis: Metastatic pancreatic adenocarcinoma (tail of pancreas)
  presenting_complaint: Persistent mid-back pain and unexplained weight loss of 10kg.
  summary_of_course: A 55-year-old female with a history of smoking presented with worsening nocturnal back pain. Imaging identified a 5cm mass in the pancreatic tail with multiple omental deposits and biopsy-proven liver metastases. She was commenced on palliative FOLFIRINOX chemotherapy with a partial radiological response at three months.

primary_cancer_pancreas_003:
  primary_diagnosis: Pancreatic ductal adenocarcinoma with new-onset diabetes
  presenting_complaint: Polyuria, polydipsia, and 5kg weight loss over three months.
  summary_of_course: A 64-year-old male was initially treated for new-onset Type 2 diabetes, but persistent weight loss prompted an urgent CT scan. A 2.5cm mass was found in the pancreatic body, staged as T2N0M0. He underwent a distal pancreatectomy and splenectomy, with histology confirming adenocarcinoma and clear margins.

primary_cancer_pancreas_004:
  primary_diagnosis: Malignant biliary obstruction due to pancreatic head cancer
  presenting_complaint: Fever, rigors, and right upper quadrant pain.
  summary_of_course: A 68-year-old female presented with acute cholangitis secondary to a pancreatic head tumour. Following stabilisation with intravenous antibiotics, an ERCP was performed for biliary decompression and placement of a covered metal stent. Staging confirmed locally advanced unresectable disease due to superior mesenteric vein involvement, and she was referred for palliative radiotherapy.

primary_cancer_pancreas_005:
  primary_diagnosis: Solid pseudopapillary neoplasm (SPN) of the pancreas
  presenting_complaint: Vague abdominal fullness and a palpable epigastric mass.
  summary_of_course: A 24-year-old female presented with a slow-growing abdominal mass and mild dyspepsia. MRI showed a large, well-circumscribed, heterogeneous solid and cystic mass in the pancreatic tail. She underwent a spleen-preserving distal pancreatectomy, and pathology confirmed a low-grade solid pseudopapillary neoplasm with no evidence of malignancy in the resection margins.

primary_cancer_pancreas_006:
  primary_diagnosis: Pancreatoblastoma
  presenting_complaint: Abdominal distension and vomiting in a child.
  summary_of_course: A 6-year-old boy presented with a rapidly enlarging upper abdominal mass and elevated serum alpha-fetoprotein (AFP). Imaging revealed a 10cm mass arising from the pancreas with calcifications. After four cycles of cisplatin-based chemotherapy, the tumour size reduced significantly, allowing for a complete surgical resection.

primary_cancer_pancreas_007:
  primary_diagnosis: Borderline resectable pancreatic adenocarcinoma
  presenting_complaint: Epigastric discomfort and anorexia.
  summary_of_course: A 61-year-old male was diagnosed with a pancreatic head tumour showing 120-degree contact with the superior mesenteric artery. He completed a course of neoadjuvant FOLFIRINOX, which resulted in stable disease and a decrease in CA19-9 levels. Subsequent surgical exploration and Whipple's procedure achieved an R0 resection.

primary_cancer_pancreas_008:
  primary_diagnosis: Pancreatic cancer presenting as Trousseau's syndrome
  presenting_complaint: Painful swelling of the left calf and sudden onset shortness of breath.
  summary_of_course: A 69-year-old female presented with a deep vein thrombosis and pulmonary embolism despite no clear risk factors. Further investigation with a CT TAP revealed an incidental 4cm mass in the body of the pancreas and regional lymphadenopathy. She was started on lifelong low-molecular-weight heparin and palliative gemcitabine.

primary_cancer_pancreas_009:
  primary_diagnosis: Pancreatic adenocarcinoma with duodenal obstruction
  presenting_complaint: Projectile vomiting and inability to tolerate oral intake.
  summary_of_course: A 70-year-old male with known unresectable pancreatic head cancer presented with gastric outlet obstruction. An endoscopic duodenal stent was placed to allow for nutritional intake, but this subsequently migrated, requiring a surgical gastrojejunostomy. He was eventually discharged to a community hospice for end-of-life care.

primary_cancer_pancreas_010:
  primary_diagnosis: Pancreatic Neuroendocrine Tumour (Insulinoma)
  presenting_complaint: Recurrent episodes of confusion, sweating, and palpitations relieved by eating.
  summary_of_course: A 42-year-old female presented with Whipple's triad and a documented fasting glucose of 2.1 mmol/L with inappropriately high insulin levels. Endoscopic ultrasound (EUS) identified a 1.2cm hypervascular lesion in the pancreatic body. The tumour was successfully enucleated, resulting in complete resolution of her hypoglycaemic symptoms.

primary_cancer_pancreas_011:
  primary_diagnosis: Non-functional Pancreatic Neuroendocrine Tumour (pNET)
  presenting_complaint: Incidental finding on CT for renal stones.
  summary_of_course: A 52-year-old male underwent a CT scan for suspected urolithiasis, which revealed a 3.5cm enhancing mass in the pancreatic tail. Biopsy via EUS-FNA confirmed a Grade 2 neuroendocrine tumour (Ki-67 index 5%). He underwent a laparoscopic distal pancreatectomy and remains under surveillance with no recurrence at two years.

primary_cancer_pancreas_012:
  primary_diagnosis: Recurrent pancreatic adenocarcinoma (post-Whipple)
  presenting_complaint: New onset dry cough and lethargy.
  summary_of_course: A 65-year-old male, two years post-Whipple's procedure for T3N1 disease, presented with constitutional symptoms. A surveillance CT scan identified multiple bilateral pulmonary nodules and a rise in CA19-9 from 15 to 450 U/mL. He was commenced on second-line nab-paclitaxel and gemcitabine.

primary_cancer_pancreas_013:
  primary_diagnosis: End-stage pancreatic cancer with malignant ascites
  presenting_complaint: Severe abdominal bloating and breathlessness.
  summary_of_course: A 78-year-old female with metastatic pancreatic cancer presented with tense ascites and cachexia. Paracentesis removed 5 litres of straw-coloured fluid, with cytology confirming adenocarcinoma cells. Due to her frailty and poor performance status (ECOG 4), she was managed with a permanent indwelling peritoneal catheter and best supportive care.

primary_cancer_pancreas_014:
  primary_diagnosis: Incidental early-stage pancreatic adenocarcinoma
  presenting_complaint: Abdominal pain following a road traffic accident.
  summary_of_course: A 50-year-old male had a CT trauma series which incidentally found a 1.2cm mass in the pancreatic head without vascular involvement. EUS-FNA confirmed adenocarcinoma, and he underwent an urgent Whipple's procedure. Histology showed a pT1cN0 tumour, and he is currently undergoing adjuvant chemotherapy.

primary_cancer_pancreas_015:
  primary_diagnosis: Intraductal Papillary Mucinous Neoplasm (IPMN) with high-grade dysplasia
  presenting_complaint: Routine follow-up for a known pancreatic cyst.
  summary_of_course: A 73-year-old female with a known 2cm branch-duct IPMN showed progression on surveillance MRI, with the development of a 6mm enhancing mural nodule. Due to these "worrisome features," she underwent a total pancreatectomy. Pathology revealed IPMN with focal progression to invasive adenocarcinoma, but with negative lymph nodes.

primary_cancer_pancreas_016:
  primary_diagnosis: Familial pancreatic cancer (BRCA2 mutation)
  presenting_complaint: Screening due to strong family history and known genetic mutation.
  summary_of_course: A 45-year-old BRCA2-positive female underwent annual EUS screening as part of a high-risk surveillance programme. A 9mm lesion was detected in the pancreatic body, which was confirmed as adenocarcinoma on biopsy. She underwent a distal pancreatectomy and is being considered for PARP inhibitor therapy.

primary_cancer_pancreas_017:
  primary_diagnosis: Pancreatic head cancer with portal vein thrombosis
  presenting_complaint: Sudden onset of haematemesis and melaena.
  summary_of_course: A 66-year-old male presented with upper gastrointestinal bleeding secondary to oesophageal varices. Imaging revealed a large pancreatic head mass causing complete occlusion of the portal vein and cavernous transformation. Due to the extensive local invasion and portal hypertension, the tumour was deemed unresectable, and he was managed with variceal banding and palliative care.

primary_cancer_pancreas_018:
  primary_diagnosis: Locally advanced pancreatic adenocarcinoma (unresectable)
  presenting_complaint: Severe, boring epigastric pain radiating to the back.
  summary_of_course: A 58-year-old male presented with intractable pain requiring high-dose opioid analgesia. CT imaging showed a 4.5cm mass in the pancreatic body with 360-degree encasement of the celiac axis. He underwent an EUS-guided celiac plexus neurolysis for pain control and was started on palliative gemcitabine.

primary_cancer_pancreas_019:
  primary_diagnosis: Pancreatic cancer in a frail elderly patient
  presenting_complaint: Anorexia, weight loss, and mild jaundice.
  summary_of_course: An 89-year-old male with advanced dementia and heart failure was found to have a 4cm pancreatic head mass on ultrasound. After a multidisciplinary team discussion and consultation with his family, it was decided that invasive investigations and aggressive treatments were not in his best interest. He was managed with oral morphine for pain and supportive measures in a nursing home.

primary_cancer_pancreas_020:
  primary_diagnosis: Acinar cell carcinoma of the pancreas
  presenting_complaint: Abdominal pain and multiple subcutaneous painful red nodules (panniculitis).
  summary_of_course: A 54-year-old male presented with "Schmid's triad" (eosinophilia, panniculitis, and polyarthralgia) caused by lipase hypersecretion. CT showed a large 8cm exophytic mass arising from the pancreas. Biopsy confirmed acinar cell carcinoma, and despite initial debulking surgery, the patient developed rapid hepatic recurrence.