hepatomegaly_001:
  primary_diagnosis: Alcoholic Hepatitis
  presenting_complaint: Jaundice, right upper quadrant pain, and abdominal swelling.
  summary_of_course: A 45-year-old male with a history of heavy alcohol consumption presented with acute-on-chronic liver failure. Physical examination revealed tender hepatomegaly (6cm below costal margin) and ascites. Investigations showed elevated bilirubin, AST:ALT ratio >2, and prolonged prothrombin time; he was treated with prednisolone and nutritional support.

hepatomegaly_002:
  primary_diagnosis: Congestive Heart Failure
  presenting_complaint: Shortness of breath, orthopnoea, and bilateral leg oedema.
  summary_of_course: A 78-year-old female with known ischaemic heart disease presented with worsening NYHA Class IV symptoms. Clinical examination identified a pulsatile hepatomegaly and elevated jugular venous pressure. Diuretic therapy with intravenous furosemide resulted in significant reduction in liver size and symptomatic improvement.

hepatomegaly_003:
  primary_diagnosis: Metabolic Dysfunction-Associated Steatotic Liver Disease (MASLD)
  presenting_complaint: Incidental finding of raised liver enzymes during routine health check.
  summary_of_course: A 52-year-old obese male with Type 2 Diabetes and hypertension was found to have mild hepatomegaly on routine palpation. Ultrasound confirmed diffuse increased echogenicity consistent with hepatic steatosis. Management focused on weight loss, Mediterranean diet, and optimisation of glycaemic control.

hepatomegaly_004:
  primary_diagnosis: Biliary Atresia
  presenting_complaint: Persistent neonatal jaundice and pale stools.
  summary_of_course: A 6-week-old infant presented with conjugated hyperbilirubinaemia and firm hepatomegaly. Urgent ultrasound and HIDA scan suggested biliary obstruction, confirmed by operative cholangiogram. The patient underwent a Kasai portoenterostomy to establish bile flow.

hepatomegaly_005:
  primary_diagnosis: Metastatic Breast Adenocarcinoma
  presenting_complaint: Weight loss, anorexia, and a dull ache in the upper abdomen.
  summary_of_course: A 60-year-old female with a history of treated breast cancer presented with new-onset nodular hepatomegaly. CT imaging revealed multiple "bull's eye" lesions throughout the liver parenchyma. Palliative chemotherapy was initiated following biopsy confirmation of metastatic disease.

hepatomegaly_006:
  primary_diagnosis: Budd-Chiari Syndrome
  presenting_complaint: Sudden onset of severe abdominal pain and rapid abdominal distension.
  summary_of_course: A 28-year-old female on the combined oral contraceptive pill presented with acute ascites and painful hepatomegaly. Doppler ultrasound revealed thrombosis of the hepatic veins. She was started on anticoagulation and referred for a Transjugular Intrahepatic Portosystemic Shunt (TIPS) procedure.

hepatomegaly_007:
  primary_diagnosis: Hereditary Haemochromatosis
  presenting_complaint: Chronic fatigue, joint pain, and skin hyperpigmentation.
  summary_of_course: A 50-year-old male was found to have firm, non-tender hepatomegaly during an outpatient review for lethargy. Blood tests showed a transferrin saturation of 85% and serum ferritin of 2200 ng/mL. Genetic testing confirmed HFE gene mutations, and he commenced regular venesection.

hepatomegaly_008:
  primary_diagnosis: Pyogenic Liver Abscess
  presenting_complaint: High-grade fever, rigors, and right-sided pleuritic chest pain.
  summary_of_course: A 72-year-old male with a history of recent diverticulitis presented with sepsis and tender hepatomegaly. CT abdomen identified a 5cm multiloculated abscess in the right hepatic lobe. Management involved ultrasound-guided percutaneous drainage and a six-week course of intravenous antibiotics.

hepatomegaly_009:
  primary_diagnosis: Gaucher Disease (Type 1)
  presenting_complaint: Easy bruising and massive abdominal protuberance.
  summary_of_course: An 8-year-old boy presented with significant growth retardation and massive hepatosplenomegaly. Haematology revealed anaemia and thrombocytopenia. Low beta-glucosidase activity confirmed the diagnosis, and he was commenced on enzyme replacement therapy.

hepatomegaly_010:
  primary_diagnosis: Primary Biliary Cholangitis (PBC)
  presenting_complaint: Intractable pruritus and profound lethargy.
  summary_of_course: A 48-year-old female presented with excoriations from scratching and mild hepatomegaly on examination. Laboratory findings showed a cholestatic pattern of LFTs and positive anti-mitochondrial antibodies (AMA). She was started on ursodeoxycholic acid to slow disease progression.

hepatomegaly_011:
  primary_diagnosis: Wilson's Disease
  presenting_complaint: Tremor, dysarthria, and jaundice in an adolescent.
  summary_of_course: A 16-year-old male presented with neurological decline and hepatomegaly. Slit-lamp examination revealed Kayser-Fleischer rings. Investigations showed low serum caeruloplasmin and high urinary copper excretion; treatment with penicillamine was initiated.

hepatomegaly_012:
  primary_diagnosis: Acute Viral Hepatitis A
  presenting_complaint: Nausea, vomiting, and dark urine following international travel.
  summary_of_course: A 22-year-old male returned from South Asia with acute jaundice and tender hepatomegaly. Serum ALT was >2000 U/L and IgM anti-HAV was positive. The condition was self-limiting, with full clinical and biochemical recovery within six weeks.

hepatomegaly_013:
  primary_diagnosis: Systemic AL Amyloidosis
  presenting_complaint: Nephrotic-range proteinuria and macroglossia.
  summary_of_course: A 65-year-old male presented with heart failure and a very firm, non-tender liver edge palpable 4cm below the ribs. Rectal biopsy and Congo red staining confirmed amyloid deposition. He was referred to haematology for chemotherapy targeting the underlying plasma cell dyscrasia.

hepatomegaly_014:
  primary_diagnosis: Chronic Lymphocytic Leukaemia (CLL)
  presenting_complaint: Painless lymphadenopathy and night sweats.
  summary_of_course: A 75-year-old male was found to have generalised lymphadenopathy and moderate hepatosplenomegaly during a routine physical. Full blood count showed a persistent lymphocytosis of 45 x 10^9/L. Flow cytometry confirmed a B-cell CLL phenotype, and he was placed on a "watch and wait" protocol.

hepatomegaly_015:
  primary_diagnosis: Hepatic Schistosomiasis
  presenting_complaint: Haematemesis and abdominal distension.
  summary_of_course: A 34-year-old male immigrant from Egypt presented with signs of portal hypertension, including oesophageal varices and hepatosplenomegaly. Stool microscopy and serology confirmed Schistosoma mansoni infection. He was treated with praziquantel and underwent endoscopic band ligation of varices.

hepatomegaly_016:
  primary_diagnosis: Drug-Induced Liver Injury (DILI)
  presenting_complaint: Rash, fever, and jaundice two weeks after starting Co-amoxiclav.
  summary_of_course: A 39-year-old female developed acute cholestatic jaundice and tender hepatomegaly following an antibiotic course for sinusitis. Liver biopsy showed eosinophilic infiltration and bile stasis. Symptoms resolved completely over two months after drug withdrawal and a short course of antihistamines.

hepatomegaly_017:
  primary_diagnosis: Polycystic Liver Disease
  presenting_complaint: Early satiety and abdominal discomfort due to mass effect.
  summary_of_course: A 55-year-old female with known Autosomal Dominant Polycystic Kidney Disease (ADPKD) presented with a massively enlarged, irregular liver. Despite the size, liver function tests remained remarkably normal. Management was conservative, focusing on nutritional support and cyst decompression for symptom relief.

hepatomegaly_018:
  primary_diagnosis: Alpha-1 Antitrypsin Deficiency
  presenting_complaint: Failure to thrive and neonatal cholestasis.
  summary_of_course: A 2-year-old toddler presented with persistent hepatomegaly and low weight centiles. Protease inhibitor (Pi) typing revealed a PiZZ phenotype. The patient is being monitored by a specialist paediatric hepatology unit for signs of progressive cirrhosis.

hepatomegaly_019:
  primary_diagnosis: Hepatic Sarcoidosis
  presenting_complaint: Dry cough, dyspnoea, and incidental hepatomegaly.
  summary_of_course: A 40-year-old male of Afro-Caribbean descent presented with pulmonary sarcoidosis. Abdominal examination revealed a firm liver edge, and LFTs showed an isolated rise in alkaline phosphatase. Liver biopsy demonstrated non-caseating granulomas, and he responded well to systemic corticosteroids.

hepatomegaly_020:
  primary_diagnosis: Tricuspid Regurgitation
  presenting_complaint: Fatigue and prominent neck pulsations.
  summary_of_course: An 82-year-old male with a history of permanent atrial fibrillation presented with severe tricuspid regurgitation. Examination revealed a pansystolic murmur and a large, pulsatile liver. Optimisation of heart failure medications and rate control helped reduce hepatic congestion.