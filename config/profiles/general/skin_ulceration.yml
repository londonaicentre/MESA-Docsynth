skin_ulceration_001:
  primary_diagnosis: Chronic Venous Leg Ulcer
  presenting_complaint: Persistent, shallow sore on the inner ankle with heavy discharge
  summary_of_course: 78-year-old female with a history of deep vein thrombosis presented with a 6-month history of a gaiter-area ulcer. Clinical examination revealed lipodermatosclerosis and pedal pulses were palpable. Treatment with multilayer compression bandaging and pentoxifylline resulted in complete healing over 12 weeks.

skin_ulceration_002:
  primary_diagnosis: Neuropathic Diabetic Foot Ulcer
  presenting_complaint: Painless hole on the sole of the foot noticed during bathing
  summary_of_course: 62-year-old male with poorly controlled Type 2 diabetes presented with a Grade 2 Wagner ulcer on the first metatarsal head. Investigations showed a loss of protective sensation and a CRP of 45 mg/L, but X-rays excluded osteomyelitis. Management involved off-loading, sharp debridement, and optimized glycaemic control.

skin_ulceration_003:
  primary_diagnosis: Pyoderma Gangrenosum
  presenting_complaint: Rapidly enlarging, extremely painful ulcer with a purple border
  summary_of_course: 45-year-old female with Ulcerative Colitis developed a small pustule on her shin that transformed into a 10cm necrotic ulcer within days. Biopsy showed a sterile neutrophilic dermatosis, confirming the diagnosis. The patient responded well to high-dose oral prednisolone and ciclosporin.

skin_ulceration_004:
  primary_diagnosis: Grade 4 Pressure Ulcer
  presenting_complaint: Deep wound on the lower back with exposed bone
  summary_of_course: 88-year-old frail male admitted from a nursing home with severe malnutrition and immobility. Examination revealed a sacral ulcer with extensive undermining and visible coccyx. Despite surgical debridement and negative pressure wound therapy, the patient developed osteomyelitis and required long-term antibiotics.

skin_ulceration_005:
  primary_diagnosis: Ischaemic Arterial Ulcer
  presenting_complaint: Painful, "punched out" sores on the toes that worsen at night
  summary_of_course: 70-year-old male smoker presented with small, deep ulcers on the distal phalanges and cool extremities. Ankle-brachial pressure index (ABPI) was 0.4, indicating severe peripheral arterial disease. Urgent revascularisation via angioplasty was performed to prevent limb loss.

skin_ulceration_006:
  primary_diagnosis: Calciphylaxis
  presenting_complaint: Exceedingly painful, blackened skin patches on the thighs
  summary_of_course: 55-year-old male with end-stage renal disease on haemodialysis presented with livedo reticularis progressing to necrotic ulceration. Bloods showed a high calcium-phosphate product and biopsy confirmed medial arteriolar calcification. Treatment with sodium thiosulphate was initiated, but the patient unfortunately succumbed to secondary sepsis.

skin_ulceration_007:
  primary_diagnosis: Ecthyma
  presenting_complaint: Multiple crusted sores on the legs following insect bites
  summary_of_course: 8-year-old boy presented with "punched out" ulcers covered by yellow-green crusts. Swabs grew Staphylococcus aureus, confirming a deep form of impetigo. A course of oral flucloxacillin and topical mupirocin led to resolution with scarring.

skin_ulceration_008:
  primary_diagnosis: Martorell Hypertensive Ulcer
  presenting_complaint: Intense, burning pain from an ulcer on the lateral calf
  summary_of_course: 72-year-old female with long-standing, poorly controlled hypertension and normal ABPI. The ulcer was necrotic with a purpuric rim and disproportionate pain levels. Diagnosis was made clinically and confirmed by skin biopsy showing stenotic arteriolosclerosis; healing was achieved after strict BP control and skin grafting.

skin_ulceration_009:
  primary_diagnosis: Marjolin’s Ulcer (Squamous Cell Carcinoma)
  presenting_complaint: New growth and bleeding within a 30-year-old burn scar
  summary_of_course: 65-year-old male presented with a non-healing, exophytic ulcerating mass on his right thigh at the site of a childhood burn. Wedge biopsy confirmed well-differentiated squamous cell carcinoma. The patient underwent wide local excision and sentinel lymph node biopsy.

skin_ulceration_010:
  primary_diagnosis: Cutaneous Vasculitic Ulcer
  presenting_complaint: Small, painful ulcers on the lower legs with surrounding purple spots
  summary_of_course: 34-year-old female with Systemic Lupus Erythematosus presented with palpable purpura and multiple small, deep ulcers. Histopathology revealed leukocytoclastic vasculitis of the small vessels. Symptoms improved significantly following an escalation in systemic immunosuppression with azathioprine.

skin_ulceration_011:
  primary_diagnosis: Buruli Ulcer
  presenting_complaint: Large, painless ulcer with deeply undermined edges
  summary_of_course: 25-year-old male recently returned from West Africa presented with a slowly progressing, non-tender ulcer on his forearm. PCR testing of a swab confirmed Mycobacterium ulcerans infection. Management involved a prolonged course of rifampicin and clarithromycin combined with surgical debridement.

skin_ulceration_012:
  primary_diagnosis: Hydroxycarbamide-induced Ulcer
  presenting_complaint: Painful sores around the ankles that refuse to heal
  summary_of_course: 68-year-old male being treated for polycythaemia vera presented with bilateral perimalleolar ulceration. After excluding venous and arterial disease, the ulcers were attributed to his long-term hydroxycarbamide therapy. Discontinuation of the medication led to complete healing within two months.

skin_ulceration_013:
  primary_diagnosis: Sickle Cell Disease Leg Ulcer
  presenting_complaint: Chronic, recurrent ulceration over the medial malleolus
  summary_of_course: 19-year-old male with HbSS sickle cell disease presented with a persistent 3cm ulcer. The aetiology was multifactorial, involving microvascular occlusion and reduced nitric oxide bioavailability. Treatment included compression, intensive hydroxycarbamide for his underlying disease, and zinc supplementation.

skin_ulceration_014:
  primary_diagnosis: Necrotising Fasciitis
  presenting_complaint: Rapidly spreading skin death and extreme pain in the groin
  summary_of_course: 50-year-old female presented with "Fournier’s gangrene" involving skin ulceration and crepitus. She was haemodynamically unstable with a high LRINEC score. Emergency surgical debridement and triple-therapy IV antibiotics were life-saving.

skin_ulceration_015:
  primary_diagnosis: Dermatitis Artefacta
  presenting_complaint: Bizarrely shaped, linear ulcers on the non-dominant arm
  summary_of_course: 40-year-old female with a history of depression presented with recurrent, geometric ulcers that appeared overnight. Physical exams and biopsies were inconclusive for organic disease. The ulcers healed rapidly when placed in an occlusive "unna boot" that prevented self-access.

skin_ulceration_016:
  primary_diagnosis: Hidradenitis Suppurativa (Hurley Stage III)
  presenting_complaint: Painful, draining ulcers and tunnels in the armpits and groin
  summary_of_course: 28-year-old female smoker presented with chronic, interconnected abscesses and ulcerated sinus tracts. Previous antibiotic trials (clindamycin/rifampicin) provided only temporary relief. She was successfully started on Adalimumab, which reduced the inflammatory load and ulceration.

skin_ulceration_017:
  primary_diagnosis: Cutaneous Leishmaniasis
  presenting_complaint: Crusted, volcano-like sore on the face following a holiday
  summary_of_course: 30-year-old male returned from the Middle East with a persistent papule that ulcerated over 4 weeks. Skin scrapings and Giemsa stain revealed Leishmania amastigotes. He was treated with intralesional sodium stibogluconate with good cosmetic results.

skin_ulceration_018:
  primary_diagnosis: Livedoid Vasculopathy
  presenting_complaint: Very painful, small ulcers on the feet that leave white scars
  summary_of_course: 42-year-old female presented with "atrophie blanche" scars and active, painful summer-exacerbated ulcerations. Investigations suggested a prothrombotic state. Anticoagulation with low-dose rivaroxaban provided significant pain relief and promoted ulcer healing.

skin_ulceration_019:
  primary_diagnosis: Buerger’s Disease (Thromboangiitis Obliterans)
  presenting_complaint: Ulcerated fingertips and severe pain in a heavy smoker
  summary_of_course: 35-year-old male presented with digital ulceration and Raynaud’s-like symptoms. Angiography showed a "corkscrew" appearance of the small arteries. Complete smoking cessation was the only effective intervention to prevent further digital gangrene.

skin_ulceration_020:
  primary_diagnosis: Infected Venous Ulcer with Cellulitis
  presenting_complaint: Sudden redness, swelling, and increased pain around a chronic leg sore
  summary_of_course: 75-year-old female with a known venous ulcer presented with a fever of 38.5°C and spreading erythema. Bloods showed a WCC of 18 x 10^9/L and a CRP of 120 mg/L. She was admitted for IV flucloxacillin and elevation, with symptoms resolving over 5 days.