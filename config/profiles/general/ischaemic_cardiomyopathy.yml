ischaemic_cardiomyopathy_001:
  primary_diagnosis: Chronic ischaemic cardiomyopathy
  presenting_complaint: Progressive breathlessness and reduced exercise tolerance.
  summary_of_course: A 72-year-old male with a history of two previous myocardial infarctions presented with NYHA Class III symptoms. Echocardiography revealed a dilated left ventricle with an ejection fraction (LVEF) of 32% and regional wall motion abnormalities. He was stabilised on an escalated regimen of bisoprolol, ramipril, and furosemide in the outpatient clinic.

ischaemic_cardiomyopathy_002:
  primary_diagnosis: Acute-on-chronic ischaemic cardiomyopathy
  presenting_complaint: Sudden onset orthopnoea and paroxysmal nocturnal dyspnoea.
  summary_of_course: A 68-year-old female with known ischaemic heart disease presented to A&E in acute pulmonary oedema. Clinical examination noted fine bibasal inspiratory crackles and a third heart sound; NT-proBNP was significantly elevated at 4500 pg/mL. She responded well to intravenous furosemide and was transitioned to oral sacubitril/valsartan prior to discharge.

ischaemic_cardiomyopathy_003:
  primary_diagnosis: Severe ischaemic cardiomyopathy with cardiogenic shock
  presenting_complaint: Hypotension, cool peripheries, and altered mental status.
  summary_of_course: A 59-year-old male with multi-vessel coronary artery disease was admitted to the ICU following a significant drop in cardiac output. Invasive haemodynamic monitoring confirmed a cardiac index of 1.8 L/min/m², requiring inotropic support with dobutamine and an intra-aortic balloon pump. Despite aggressive management, he remained in low-output state and was discussed for advanced heart failure therapies.

ischaemic_cardiomyopathy_004:
  primary_diagnosis: Ischaemic cardiomyopathy with secondary mitral regurgitation
  presenting_complaint: Fatigue and a new pansystolic murmur.
  summary_of_course: A 75-year-old male with a history of coronary artery bypass grafting (CABG) ten years ago presented with worsening lethargy. Echocardiography showed severe LV dilatation and functional mitral regurgitation due to tethering of the leaflets. He was referred for multidisciplinary team discussion regarding potential percutaneous mitral valve repair (MitraClip).

ischaemic_cardiomyopathy_005:
  primary_diagnosis: Mild ischaemic cardiomyopathy
  presenting_complaint: Incidental finding of low ejection fraction during preoperative assessment.
  summary_of_course: A 64-year-old asymptomatic female undergoing screening for elective hip arthroplasty was found to have Q-waves in the anterior leads on ECG. Subsequent echocardiography demonstrated an LVEF of 45% with apical hypokinesis consistent with a previous silent infarct. She was commenced on low-dose ACE inhibition and beta-blockade for cardioprotection.

ischaemic_cardiomyopathy_006:
  primary_diagnosis: Ischaemic cardiomyopathy with ventricular tachycardia
  presenting_complaint: Recurrent palpitations and a witnessed syncopal episode.
  summary_of_course: A 61-year-old male with a known ischaemic cardiomyopathy (LVEF 28%) presented following a collapse at home. 24-hour Holter monitoring captured non-sustained ventricular tachycardia, and an EP study confirmed inducible VT. He underwent successful implantation of a dual-chamber implantable cardioverter-defibrillator (ICD) for secondary prevention.

ischaemic_cardiomyopathy_007:
  primary_diagnosis: End-stage ischaemic cardiomyopathy
  presenting_complaint: Refractory oedema and cardiac cachexia.
  summary_of_course: An 84-year-old female with long-standing ischaemic heart disease and multiple previous stents reached the limits of medical therapy. She experienced recurrent hospitalisations for decompensation despite optimal doses of diuretics and SGLT2 inhibitors. Following a holistic review, the focus of care was shifted to community-based palliative management for symptom control.

ischaemic_cardiomyopathy_008:
  primary_diagnosis: Ischaemic cardiomyopathy with hibernating myocardium
  presenting_complaint: Angina and exertional dyspnoea.
  summary_of_course: A 55-year-old male with heart failure symptoms and known triple-vessel disease underwent a Dobutamine Stress Echo and Cardiac MRI. The imaging identified significant areas of viable but hibernating myocardium in the LAD territory. He was scheduled for urgent revascularisation via PCI, which subsequently led to a 10% improvement in LVEF at six-month follow-up.

ischaemic_cardiomyopathy_009:
  primary_diagnosis: Ischaemic cardiomyopathy with Left Ventricular Thrombus
  presenting_complaint: Sudden onset weakness in the right arm and facial drooping.
  summary_of_course: A 70-year-old male with a history of a large anterior MI and subsequent ischaemic cardiomyopathy (LVEF 25%) presented with an embolic stroke. Transthoracic echocardiography identified a mobile 1.5cm thrombus in the LV apex. He was treated with therapeutic anticoagulation (warfarin) in addition to his standard heart failure medications.

ischaemic_cardiomyopathy_010:
  primary_diagnosis: Ischaemic cardiomyopathy with Cardiorenal Syndrome
  presenting_complaint: Decreased urine output and progressive leg swelling.
  summary_of_course: A 77-year-old male with ischaemic cardiomyopathy and Type 2 Diabetes presented with worsening renal function (eGFR 22 mL/min/1.73m²) alongside fluid overload. The clinical picture suggested Type 2 cardiorenal syndrome where low cardiac output was driving renal venous congestion. Management required careful titration of intravenous diuretics and temporary cessation of his ACE inhibitor.

ischaemic_cardiomyopathy_011:
  primary_diagnosis: Ischaemic cardiomyopathy with Cardiac Resynchronisation Therapy (CRT) indication
  presenting_complaint: Persistent NYHA Class III symptoms despite optimal medical therapy.
  summary_of_course: A 66-year-old female with ischaemic cardiomyopathy (LVEF 30%) and a left bundle branch block (QRS duration 155ms) remained symptomatic on maximal doses of carvedilol and ramipril. She was referred for a CRT-D device to improve cardiac synchrony. Post-procedure, she reported significant improvement in her exercise capacity and quality of life.

ischaemic_cardiomyopathy_012:
  primary_diagnosis: Ischaemic cardiomyopathy with congestive hepatopathy
  presenting_complaint: Right upper quadrant abdominal pain and jaundice.
  summary_of_course: A 73-year-old male with severe biventricular ischaemic failure presented with abdominal distension and deranged liver function tests (bilirubin 45 µmol/L). Imaging confirmed hepatomegaly and dilated hepatic veins consistent with "nutmeg liver" due to chronic passive congestion. Symptoms improved significantly following aggressive diuresis and optimization of his cardiac output.

ischaemic_cardiomyopathy_013:
  primary_diagnosis: Premature ischaemic cardiomyopathy
  presenting_complaint: Shortness of breath on walking uphill.
  summary_of_course: A 42-year-old male smoker with familial hypercholesterolaemia and a previous MI at age 38 presented with new-onset heart failure. Coronary angiography showed diffuse distal disease not amenable to bypass, and echo showed a globally hypokinetic LV (LVEF 35%). He was enrolled in a cardiac rehabilitation programme and commenced on high-intensity statins and quadruple heart failure therapy.

ischaemic_cardiomyopathy_014:
  primary_diagnosis: Ischaemic cardiomyopathy with iron deficiency anaemia
  presenting_complaint: Extreme fatigue and pale conjunctivae.
  summary_of_course: A 69-year-old female with ischaemic cardiomyopathy was noted to have a microcytic anaemia (Hb 92 g/L, Ferritin 12 µg/L) during a routine check-up. The anaemia was exacerbating her cardiac symptoms by reducing oxygen-carrying capacity. She received an intravenous iron carboxymaltose infusion, resulting in a marked improvement in her NYHA functional class.

ischaemic_cardiomyopathy_015:
  primary_diagnosis: Ischaemic cardiomyopathy with Atrial Fibrillation
  presenting_complaint: Irregular heart rhythm and worsening breathlessness.
  summary_of_course: A 71-year-old male with known ischaemic LV dysfunction presented in fast atrial fibrillation (ventricular rate 140 bpm). The rapid rate triggered an acute decompensation of his heart failure. He underwent successful electrical cardioversion and was started on apixaban and digoxin for rate control to maintain cardiac filling times.

ischaemic_cardiomyopathy_016:
  primary_diagnosis: Ischaemic cardiomyopathy with right ventricular failure
  presenting_complaint: Marked peripheral oedema and raised JVP.
  summary_of_course: A 63-year-old male with a history of multiple inferior myocardial infarctions presented with predominantly right-sided heart failure. Echocardiography confirmed severe RV systolic dysfunction and dilatation alongside ischaemic LV changes. Management focused on careful fluid balance and avoiding excessive preload reduction to maintain RV output.

ischaemic_cardiomyopathy_017:
  primary_diagnosis: Ischaemic cardiomyopathy with medication non-adherence
  presenting_complaint: Recurrent admissions for fluid overload.
  summary_of_course: A 58-year-old male with ischaemic cardiomyopathy and depression frequently presented to the hospital with decompensated failure. Investigation revealed he was not taking his spironolactone or beta-blocker due to side effects and social isolation. A multidisciplinary approach involving a heart failure nurse specialist and social services was initiated to improve adherence and community support.

ischaemic_cardiomyopathy_018:
  primary_diagnosis: Ischaemic cardiomyopathy with pleural effusions
  presenting_complaint: Pleuritic chest pain and dullness to percussion at the bases.
  summary_of_course: A 79-year-old female with chronic ischaemic cardiomyopathy presented with worsening respiratory distress. Chest X-ray confirmed large bilateral pleural effusions, which were tapped and found to be transudative. The effusions resolved following the introduction of an SGLT2 inhibitor (dapagliflozin) and upward titration of her loop diuretics.

ischaemic_cardiomyopathy_019:
  primary_diagnosis: Ischaemic cardiomyopathy (diagnostic challenge)
  presenting_complaint: Unexplained weight loss and exertional cough.
  summary_of_course: A 65-year-old male was initially investigated for possible lung malignancy due to a persistent cough and weight loss. CT thorax showed no mass but revealed cardiomegaly and pulmonary venous congestion. Subsequent cardiac workup including coronary angiography confirmed severe multi-vessel disease and an LVEF of 28%, identifying ischaemic cardiomyopathy as the underlying cause.

ischaemic_cardiomyopathy_020:
  primary_diagnosis: Ischaemic cardiomyopathy with sleep apnoea
  presenting_complaint: Excessive daytime somnolence and loud snoring.
  summary_of_course: A 67-year-old obese male with ischaemic cardiomyopathy reported poor sleep quality and morning headaches. A sleep study confirmed severe obstructive sleep apnoea (AHI 35). Treatment with CPAP therapy not only improved his daytime symptoms but also led to a modest improvement in his LVEF and blood pressure control.