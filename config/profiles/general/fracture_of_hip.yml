fracture_of_hip_001:
  primary_diagnosis: Displaced intracapsular femoral neck fracture
  presenting_complaint: Right hip pain and inability to weight bear following a fall.
  summary_of_course: An 82-year-old female presented after a mechanical fall at home. Examination revealed a shortened and externally rotated right leg. X-ray confirmed a Garden IV intracapsular fracture. She underwent a right hemiarthroplasty the following day and was discharged to intermediate care for rehabilitation.

fracture_of_hip_002:
  primary_diagnosis: Stable intertrochanteric hip fracture
  presenting_complaint: Left groin pain after slipping on ice.
  summary_of_course: A 75-year-old male with a history of hypertension presented with acute left hip pain. Radiographs showed a two-part stable extracapsular intertrochanteric fracture. He was treated with a Dynamic Hip Screw (DHS) and achieved full weight-bearing status within six weeks post-operatively.

fracture_of_hip_003:
  primary_diagnosis: High-energy femoral neck fracture
  presenting_complaint: Severe right hip pain and multiple abrasions following a road traffic accident.
  summary_of_course: A 24-year-old male was brought to A&E following a motorcycle collision. Imaging revealed a displaced femoral neck fracture and an associated distal radius fracture. He underwent urgent open reduction and internal fixation (ORIF) with cannulated screws to preserve the femoral head, followed by a prolonged period of non-weight bearing.

fracture_of_hip_004:
  primary_diagnosis: Femoral neck stress fracture
  presenting_complaint: Insidious onset of right groin pain, worsening with running.
  summary_of_course: A 45-year-old female marathon runner presented with a three-week history of activity-related hip pain. Initial X-rays were unremarkable, but an MRI demonstrated a non-displaced tension-side stress fracture of the femoral neck. She was managed with protected weight bearing and a metabolic bone workup, which identified vitamin D deficiency.

fracture_of_hip_005:
  primary_diagnosis: Occult hip fracture
  presenting_complaint: Persistent hip pain after a fall, despite normal initial X-rays.
  summary_of_course: An 88-year-old female with moderate dementia was unable to walk after a fall. Initial pelvic radiographs showed no acute fracture. Due to ongoing clinical suspicion and inability to weight bear, an urgent MRI was performed, revealing a non-displaced fracture of the left femoral neck, necessitating internal fixation with a femoral neck system.

fracture_of_hip_006:
  primary_diagnosis: Pathological hip fracture secondary to metastatic carcinoma
  presenting_complaint: Sudden, severe left hip pain while walking across a room.
  summary_of_course: A 68-year-old male with known metastatic prostate cancer presented with a pathological subtrochanteric fracture. Imaging showed a lytic lesion involving the proximal femur. He underwent cephalomedullary nailing and received post-operative palliative radiotherapy to the site to facilitate mobilization.

fracture_of_hip_007:
  primary_diagnosis: Paediatric transepiphyseal hip fracture
  presenting_complaint: Acute hip pain and refusal to walk after falling from a height.
  summary_of_course: A 10-year-old boy fell 3 metres from a tree. Radiographs showed a Delbet Type I transepiphyseal fracture of the right hip. He underwent emergency closed reduction and percutaneous pinning; however, follow-up imaging at 12 months confirmed the development of avascular necrosis of the femoral head.

fracture_of_hip_008:
  primary_diagnosis: Periprosthetic hip fracture
  presenting_complaint: Sharp pain around a previous total hip replacement after a stumble.
  summary_of_course: A 79-year-old female with a 10-year-old total hip arthroplasty (THA) presented with thigh pain. X-rays showed a Vancouver Type B1 fracture around the distal aspect of the stable femoral stem. She was treated with open reduction and internal fixation using a locking plate and cerclage wires, maintaining the original prosthesis.

fracture_of_hip_009:
  primary_diagnosis: Non-union of femoral neck fracture
  presenting_complaint: Chronic, dull ache in the right hip six months after surgery.
  summary_of_course: A 70-year-old male had previously undergone cannulated screw fixation for a non-displaced fracture. He presented with increasing pain and a trend towards shortening of the limb. Imaging confirmed non-union and hardware migration, requiring revision to a total hip replacement.

fracture_of_hip_010:
  primary_diagnosis: Hip fracture complicated by delirium and pneumonia
  presenting_complaint: Confusion and inability to mobilised post-fall.
  summary_of_course: An 85-year-old female was admitted with a displaced intracapsular fracture. Her post-operative course following hemiarthroplasty was complicated by hyperactive delirium and aspiration pneumonia. She required intensive multidisciplinary input from orthogeriatrics and SALT, leading to a prolonged hospital stay of 24 days.

fracture_of_hip_011:
  primary_diagnosis: Impacted valgus femoral neck fracture
  presenting_complaint: Mild discomfort in the left hip but able to limp.
  summary_of_course: A 77-year-old female presented two days after a trip. X-rays revealed a Garden Type I impacted valgus fracture of the femoral neck. Due to the inherent stability, she was initially managed with restricted weight bearing, but subsequent displacement at 10 days necessitated internal fixation.

fracture_of_hip_012:
  primary_diagnosis: Bilateral femoral neck fractures
  presenting_complaint: Sudden onset of bilateral hip pain following a tonic-clonic seizure.
  summary_of_course: A 35-year-old male with poorly controlled epilepsy presented with bilateral hip pain after a nocturnal seizure. CT imaging revealed bilateral impacted femoral neck fractures caused by intense muscle contractions. He underwent bilateral cannulated screw fixation and was referred for an urgent neurology review to optimise anti-epileptic medication.

fracture_of_hip_013:
  primary_diagnosis: Hip fracture with coagulopathy
  presenting_complaint: Right hip pain following a fall; patient is on Warfarin for atrial fibrillation.
  summary_of_course: An 80-year-old female presented with a displaced extracapsular fracture and an admission INR of 3.8. Surgery was delayed for 24 hours to allow for anticoagulation reversal with Vitamin K and Prothrombin Complex Concentrate (PCC). Once the INR was below 1.5, she successfully underwent intramedullary nailing.

fracture_of_hip_014:
  primary_diagnosis: Atypical subtrochanteric fracture
  presenting_complaint: Thigh pain for several months followed by a sudden "snap" while standing.
  summary_of_course: A 72-year-old female on long-term Alendronate for osteoporosis presented with a transverse subtrochanteric fracture with cortical thickening (beaking). This was identified as an atypical femoral fracture. She was treated with a long cephalomedullary nail, and her bisphosphonate therapy was discontinued in favour of Teriparatide.

fracture_of_hip_015:
  primary_diagnosis: Comminuted subtrochanteric fracture
  presenting_complaint: Severe deformity and pain in the upper thigh after a fall from a ladder.
  summary_of_course: A 55-year-old male presented with a highly comminuted subtrochanteric fracture. The complexity of the fracture required a long intramedullary nail and cerclage cabling to achieve anatomical alignment. He experienced delayed union, eventually requiring a bone graft procedure at nine months.

fracture_of_hip_016:
  primary_diagnosis: Hip fracture with Fat Embolism Syndrome
  presenting_complaint: Increasing breathlessness and confusion 24 hours after a hip fracture.
  summary_of_course: An 83-year-old male with a displaced subtrochanteric fracture developed sudden hypoxia, tachycardia, and a petechial rash on his torso while awaiting surgery. A diagnosis of Fat Embolism Syndrome was made. He was transferred to the ICU for supportive ventilation before undergoing delayed definitive fixation once stabilised.

fracture_of_hip_017:
  primary_diagnosis: Hip fracture in end-stage renal disease (ESRD)
  presenting_complaint: Left hip pain after falling during a dialysis session.
  summary_of_course: A 65-year-old male on maintenance haemodialysis presented with an intertrochanteric fracture. Management was complicated by renal osteodystrophy and fluid balance issues. He underwent DHS fixation with careful perioperative coordination with the renal team to manage hyperkalaemia and schedule post-operative dialysis.

fracture_of_hip_018:
  primary_diagnosis: Neglected hip fracture with acute kidney injury (AKI)
  presenting_complaint: Found on floor by neighbours; dehydrated and confused with hip pain.
  summary_of_course: An 89-year-old female was found 48 hours after a fall. She presented with a displaced hip fracture, severe dehydration, and Stage 3 AKI (creatinine 450 Âµmol/L). Surgery was delayed for 48 hours for aggressive fluid resuscitation; she eventually underwent a hemiarthroplasty once her renal function improved.

fracture_of_hip_019:
  primary_diagnosis: Intracapsular fracture with failed internal fixation
  presenting_complaint: Recurrence of severe hip pain and inability to walk three weeks after surgery.
  summary_of_course: A 74-year-old female underwent cannulated screw fixation for a non-displaced fracture. Three weeks post-operatively, she experienced sudden pain; X-rays showed "screw cut-out" and secondary displacement. She required revision surgery to a total hip replacement, which was complicated by a superficial wound infection.

fracture_of_hip_020:
  primary_diagnosis: Displaced Garden IV fracture in an active elderly patient
  presenting_complaint: Right hip pain after a fall while gardening.
  summary_of_course: A fit and healthy 74-year-old female, who walked 5 miles daily, presented with a displaced intracapsular fracture. In accordance with NICE guidelines for active patients, she was treated with a total hip replacement (THR) rather than a hemiarthroplasty. She achieved excellent functional recovery and returned to her previous level of activity within three months.