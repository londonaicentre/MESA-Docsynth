anorexia_nervosa_001:
  primary_diagnosis: Anorexia nervosa, restricting subtype
  presenting_complaint: Significant weight loss, amenorrhoea, and restrictive eating habits.
  summary_of_course: A 15-year-old girl presented via her GP with a BMI of 14.8 kg/m² and secondary amenorrhoea of six months' duration. Blood tests revealed mild leucopenia and sinus bradycardia (48 bpm) on ECG. She was started on a family-based treatment (FBT) programme in an outpatient CAMHS setting, showing gradual weight restoration over 12 months.

anorexia_nervosa_002:
  primary_diagnosis: Severe anorexia nervosa, binge-purge subtype
  presenting_complaint: Profound weakness, palpitations, and frequent self-induced vomiting.
  summary_of_course: A 28-year-old male with a 10-year history of eating disorders was admitted to a medical ward with a BMI of 13.2 kg/m². Investigations showed severe hypokalaemia (K+ 2.1 mmol/L) and metabolic alkalosis. He required intravenous potassium replacement and transition to a specialist inpatient eating disorder unit for long-term nutritional rehabilitation.

anorexia_nervosa_003:
  primary_diagnosis: Atypical anorexia nervosa
  presenting_complaint: Rapid weight loss despite weight remaining within the "normal" range.
  summary_of_course: A 17-year-old female lost 25kg over four months through extreme calorie restriction and over-exercise. Although her BMI was 21 kg/m², she exhibited orthostatic hypotension and significant psychological distress regarding body image. She was managed via a community eating disorder service with intensive cognitive behavioural therapy (CBT-E).

anorexia_nervosa_004:
  primary_diagnosis: Life-threatening anorexia nervosa with refeeding syndrome
  presenting_complaint: Collapse, extreme emaciation, and refusal of all oral intake.
  summary_of_course: A 20-year-old female was admitted to ICU with a BMI of 10.5 kg/m² and multi-organ failure. Upon initiation of nasogastric feeding, she developed profound hypophosphataemia (0.32 mmol/L) and peripheral oedema, consistent with refeeding syndrome. She was stabilised with cautious phosphate supplementation and a slow caloric increase under strict dietetic supervision.

anorexia_nervosa_005:
  primary_diagnosis: Chronic enduring anorexia nervosa (SE-AN)
  presenting_complaint: Persistent low weight and social isolation over two decades.
  summary_of_course: A 42-year-old woman with a 25-year history of AN maintained a stable but precarious BMI of 15.0 kg/m². Treatment shifted from weight-recovery goals to a harm-reduction model focusing on quality of life and managing osteoporosis. She remains under the care of a community mental health team with regular physical health monitoring.

anorexia_nervosa_006:
  primary_diagnosis: Paediatric anorexia nervosa
  presenting_complaint: Growth failure and food avoidance.
  summary_of_course: A 10-year-old boy was referred by his paediatrician for failing to gain weight and height over 18 months. He expressed a morbid fear of fatness and was found to be below the 0.4th centile for weight. He was treated in a specialist paediatric day-patient programme with a focus on parental empowerment and nutritional support.

anorexia_nervosa_007:
  primary_diagnosis: Anorexia nervosa in pregnancy
  presenting_complaint: Inadequate weight gain during the second trimester and restrictive eating.
  summary_of_course: A 26-year-old pregnant woman (G1P0) with a history of AN relapsed at 16 weeks gestation. Obstetric ultrasound showed intrauterine growth restriction (IUGR). A multidisciplinary team involving psychiatry, dietetics, and obstetrics managed her care, achieving sufficient weight gain to deliver a healthy but low-birth-weight infant at 38 weeks.

anorexia_nervosa_008:
  primary_diagnosis: Anorexia nervosa, restricting subtype with excessive exercise
  presenting_complaint: Multiple stress fractures and bradycardia in a competitive athlete.
  summary_of_course: A 22-year-old male distance runner presented with a BMI of 16.5 kg/m² and a resting heart rate of 34 bpm. He reported running 80 miles per week while consuming less than 1,200 calories daily. He was diagnosed with AN and required a mandated period of exercise cessation and inpatient weight restoration.

anorexia_nervosa_009:
  primary_diagnosis: Anorexia nervosa comorbid with Type 1 Diabetes
  presenting_complaint: Recurrent diabetic ketoacidosis (DKA) and intentional insulin omission.
  summary_of_course: A 19-year-old female used insulin restriction (diabulimia) as a weight-control mechanism alongside caloric restriction. She was admitted with a BMI of 15.5 kg/m² and HbA1c of 102 mmol/mol. Management required a highly integrated approach between the diabetes and eating disorder teams to address both metabolic stability and psychological recovery.

anorexia_nervosa_010:
  primary_diagnosis: Anorexia nervosa with severe osteoporosis
  presenting_complaint: Acute back pain and height loss.
  summary_of_course: A 31-year-old woman with a BMI of 14.2 kg/m² was found to have multiple vertebral crush fractures. A DEXA scan revealed a T-score of -3.8 at the lumbar spine. Treatment included bisphosphonates, calcium/Vitamin D supplementation, and intensive nutritional rehabilitation to prevent further bone density loss.

anorexia_nervosa_011:
  primary_diagnosis: Anorexia nervosa, acute-on-chronic relapse
  presenting_complaint: Rapid decline in physical health following a period of 5 years of recovery.
  summary_of_course: A 35-year-old woman relapsed following a domestic bereavement, dropping from a BMI of 20 kg/m² to 14 kg/m² in three months. She presented with syncopal episodes and severe hypoglycaemia. She was admitted under the Mental Health Act for life-saving nasogastric feeding and psychiatric stabilisation.

anorexia_nervosa_012:
  primary_diagnosis: Anorexia nervosa in an elderly patient
  presenting_complaint: Unexplained weight loss and refusal to eat in a residential home.
  summary_of_course: A 78-year-old female was initially investigated for occult malignancy after losing 15kg. Clinical assessment revealed a long-standing but previously undiagnosed preoccupation with thinness and fear of weight gain. She responded well to low-dose mirtazapine and supportive nutritional therapy tailored to her age.

anorexia_nervosa_013:
  primary_diagnosis: Anorexia nervosa comorbid with Autism Spectrum Disorder (ASD)
  presenting_complaint: Highly ritualised eating and sensory-based food aversions.
  summary_of_course: A 16-year-old male with ASD presented with a BMI of 15.2 kg/m². His AN was characterised by extreme rigidity and a need for sameness, complicating standard group-based therapies. His treatment plan was modified to include sensory-sensitive dietetic planning and individualised CBT adapted for neurodiversity.

anorexia_nervosa_014:
  primary_diagnosis: Anorexia nervosa, restricting subtype (Moderate)
  presenting_complaint: Dizziness, cold intolerance, and lanugo hair growth.
  summary_of_course: A 21-year-old university student presented with a BMI of 16.8 kg/m². Physical exam noted fine lanugo hair on her back and acrocyanosis. She was managed in a primary care setting with regular monitoring and a guided self-help programme based on CBT-E, achieving full weight restoration within 6 months.

anorexia_nervosa_015:
  primary_diagnosis: Anorexia nervosa with comorbid Obsessive-Compulsive Disorder (OCD)
  presenting_complaint: Inability to eat due to complex "contamination" fears and calorie counting.
  summary_of_course: A 24-year-old woman required admission to a specialist unit as her OCD rituals prevented any food intake not prepared by herself. Her BMI was 14.5 kg/m². Treatment involved a combination of high-dose SSRIs for OCD and exposure-response prevention (ERP) integrated into her meal plan.

anorexia_nervosa_016:
  primary_diagnosis: Anorexia nervosa, binge-purge subtype with laxative abuse
  presenting_complaint: Severe abdominal cramping and chronic diarrhoea.
  summary_of_course: A 29-year-old female was consuming over 50 stimulant laxatives daily to "flush" her system, maintaining a BMI of 15.9 kg/m². She presented with rectal prolapse and severe dehydration. Treatment focused on a supervised laxative withdrawal protocol and psychological support to address the underlying body dysmorphia.

anorexia_nervosa_017:
  primary_diagnosis: Anorexia nervosa in a transgender patient
  presenting_complaint: Weight restriction to suppress secondary sexual characteristics.
  summary_of_course: A 17-year-old trans male (assigned female at birth) restricted intake to a BMI of 15.5 kg/m² to stop menstruation and reduce hip width. The clinical team worked alongside a gender identity clinic to provide gender-affirming support while addressing the life-threatening malnutrition.

anorexia_nervosa_018:
  primary_diagnosis: Anorexia nervosa, restricting subtype (Mild)
  presenting_complaint: Early-stage restrictive eating and preoccupation with "clean" eating.
  summary_of_course: A 14-year-old girl was identified by a school nurse after avoiding lunch and losing 4kg. Her BMI was 17.5 kg/m² (15th centile). Early intervention with the "Maudsley model" of family therapy prevented further decline and led to a rapid return to her premorbid growth trajectory.

anorexia_nervosa_019:
  primary_diagnosis: Anorexia nervosa with cardiac complications
  presenting_complaint: Syncope and chest pain.
  summary_of_course: An 18-year-old female with a BMI of 13.8 kg/m² was found to have a QTc prolongation (490ms) on ECG. She was admitted for continuous cardiac monitoring and urgent nutritional support. Her QTc interval normalised as her electrolyte status and BMI improved over four weeks of inpatient care.

anorexia_nervosa_020:
  primary_diagnosis: Post-bariatric surgery anorexia nervosa
  presenting_complaint: Pathological fear of weight regain following gastric bypass.
  summary_of_course: A 38-year-old woman who underwent bariatric surgery two years prior developed a preoccupation with weight loss, continuing to restrict intake even after reaching a healthy BMI. She presented with a BMI of 16.0 kg/m² and severe micronutrient deficiencies. She required intensive psychological therapy to decouple her bariatric goals from her developing eating disorder.