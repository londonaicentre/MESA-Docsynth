primary_cancer_liver_biliary_001:
  primary_diagnosis: Hepatocellular carcinoma
  presenting_complaint: Right upper quadrant pain and worsening ascites
  summary_of_course: A 58-year-old male with known alcoholic cirrhosis presented with subacute abdominal distension and discomfort. Ultrasound revealed a 4cm hypervascular mass in segment VI, confirmed as HCC on triple-phase CT with an AFP of 450 ng/mL. He underwent transarterial chemoembolisation (TACE) with good initial response.

primary_cancer_liver_biliary_002:
  primary_diagnosis: Hilar cholangiocarcinoma (Klatskin tumour)
  presenting_complaint: Progressive painless jaundice and pruritus
  summary_of_course: A 72-year-old female presented with a three-week history of yellowing skin and dark urine. MRCP demonstrated a Bismuth-Corlette type IIIa lesion at the biliary confluence. Following biliary stenting via ERCP to relieve obstruction, she was referred for radical hilar resection and lymphadenectomy.

primary_cancer_liver_biliary_003:
  primary_diagnosis: Hepatoblastoma
  presenting_complaint: Increasing abdominal girth and palpable mass
  summary_of_course: A 2-year-old boy was brought to the paediatric ED with a rapidly enlarging abdomen. Imaging confirmed a large, solid mass in the right lobe of the liver with a massively elevated AFP of 120,000 ng/mL. He commenced neoadjuvant chemotherapy (PLADO regimen) prior to planned surgical resection.

primary_cancer_liver_biliary_004:
  primary_diagnosis: Fibrolamellar hepatocellular carcinoma
  presenting_complaint: Vague abdominal ache and weight loss
  summary_of_course: A 24-year-old female with no history of liver disease presented with a two-month history of lethargy and mild RUQ pain. CT showed a 10cm lobulated mass with a central stellate scar and normal AFP levels. She underwent a formal right hepatectomy, and histology confirmed fibrolamellar variant HCC.

primary_cancer_liver_biliary_005:
  primary_diagnosis: Gallbladder carcinoma
  presenting_complaint: Incidental finding post-cholecystectomy
  summary_of_course: A 65-year-old woman underwent elective laparoscopic cholecystectomy for symptomatic gallstones. Histopathology unexpectedly revealed a T2 adenocarcinoma of the gallbladder fundus. She subsequently underwent a radical re-resection including segments IVb/V of the liver and portal lymphadenectomy.

primary_cancer_liver_biliary_006:
  primary_diagnosis: Hepatocellular carcinoma with portal vein thrombosis
  presenting_complaint: Haematemesis and encephalopathy
  summary_of_course: A 60-year-old male with chronic Hepatitis C presented as an emergency with variceal bleeding. Imaging revealed a 6cm HCC in the left lobe with tumour thrombus extending into the main portal vein (BCLC stage C). He was stabilised with band ligation and started on systemic therapy with atezolizumab and bevacizumab.

primary_cancer_liver_biliary_007:
  primary_diagnosis: Intrahepatic cholangiocarcinoma
  presenting_complaint: Unintentional weight loss and night sweats
  summary_of_course: A 52-year-old male presented with constitutional symptoms and dull epigastric pain. A CT scan identified a poorly defined 7cm mass in the left liver lobe with peripheral biliary dilatation. Biopsy confirmed intrahepatic cholangiocarcinoma, and he was commenced on gemcitabine and cisplatin chemotherapy.

primary_cancer_liver_biliary_008:
  primary_diagnosis: Hepatocellular carcinoma in Hepatitis B
  presenting_complaint: Detected during routine 6-monthly surveillance
  summary_of_course: A 38-year-old male with chronic Hepatitis B and minimal fibrosis was found to have a new 1.8cm nodule on surveillance ultrasound. MRI showed arterial phase hyperenhancement and venous washout (LI-RADS 5). He was successfully treated with microwave ablation (MWA) as a curative-intent procedure.

primary_cancer_liver_biliary_009:
  primary_diagnosis: Distal cholangiocarcinoma
  presenting_complaint: Jaundice and clay-coloured stools
  summary_of_course: A 75-year-old male presented with obstructive jaundice and a palpable gallbladder (Courvoisier's sign). Imaging showed a small mass in the distal common bile duct without distant spread. He underwent a pancreaticoduodenectomy (Whipple's procedure), which confirmed a moderately differentiated distal cholangiocarcinoma.

primary_cancer_liver_biliary_010:
  primary_diagnosis: Ruptured hepatocellular carcinoma
  presenting_complaint: Sudden onset severe abdominal pain and syncope
  summary_of_course: A 55-year-old male presented in haemorrhagic shock with a rigid abdomen. Emergency CT showed a ruptured 8cm HCC in the right lobe with significant haemoperitoneum. He underwent emergency hepatic artery embolisation to achieve haemostasis, followed by ICU admission for stabilisation.

primary_cancer_liver_biliary_011:
  primary_diagnosis: Advanced gallbladder carcinoma
  presenting_complaint: Persistent nausea, vomiting, and RUQ mass
  summary_of_course: An 82-year-old female with multiple comorbidities presented with gastric outlet obstruction. Imaging revealed an advanced gallbladder tumour invading the duodenum and liver hilum with extensive peritoneal carcinomatosis. Following multidisciplinary review, she was transitioned to a palliative care pathway for symptom management.

primary_cancer_liver_biliary_012:
  primary_diagnosis: Cholangiocarcinoma in Primary Sclerosing Cholangitis
  presenting_complaint: Rising CA19-9 and worsening liver function tests
  summary_of_course: A 44-year-old male with a 10-year history of PSC and ulcerative colitis showed a significant rise in CA19-9 during annual review. Imaging revealed a dominant stricture in the common hepatic duct. Brush cytology via ERCP confirmed malignant cells, and he was evaluated for specialised liver transplantation protocols.

primary_cancer_liver_biliary_013:
  primary_diagnosis: Hepatocellular carcinoma in MASLD
  presenting_complaint: Lethargy and mild hepatomegaly
  summary_of_course: A 69-year-old obese male with type 2 diabetes and metabolic dysfunction-associated steatotic liver disease (MASLD) was found to have a 5cm liver mass on a routine CT for diverticulitis. Despite no prior diagnosis of cirrhosis, biopsy confirmed HCC. He underwent a successful robotic-assisted left hemi-hepatectomy.

primary_cancer_liver_biliary_014:
  primary_diagnosis: Combined hepatocellular-cholangiocarcinoma (cHCC-CCA)
  presenting_complaint: Right-sided chest pain and cough
  summary_of_course: A 62-year-old male presented with pleuritic pain; CT chest/abdomen showed a liver mass invading the diaphragm and lung base. The lesion showed mixed features on MRI, and biopsy confirmed a rare combined HCC-CCA. He was treated with aggressive surgical resection and adjuvant systemic therapy.

primary_cancer_liver_biliary_015:
  primary_diagnosis: Hepatic angiosarcoma
  presenting_complaint: Rapidly progressive abdominal distension and anaemia
  summary_of_course: A 70-year-old retired industrial worker presented with acute-on-chronic liver failure. Imaging showed multiple hypervascular infiltrative lesions throughout the liver. Histopathology revealed high-grade angiosarcoma, likely related to historical vinyl chloride exposure; the disease was refractory to chemotherapy, and he deteriorated rapidly.

primary_cancer_liver_biliary_016:
  primary_diagnosis: Recurrent hepatocellular carcinoma
  presenting_complaint: New pulmonary nodules on follow-up imaging
  summary_of_course: A 59-year-old male who underwent liver transplantation for HCC three years prior was found to have multiple small lung nodules on surveillance CT. Biopsy confirmed metastatic HCC. He was started on sorafenib, but the disease progressed, and he was later transitioned to second-line regorafenib.

primary_cancer_liver_biliary_017:
  primary_diagnosis: Hepatocellular carcinoma with paraneoplastic hypercalcaemia
  presenting_complaint: Confusion, constipation, and polyuria
  summary_of_course: A 64-year-old male with known cirrhosis presented with acute confusion. Laboratory tests showed a corrected calcium of 3.4 mmol/L and an AFP of 25,000 ng/mL. Imaging confirmed a massive 12cm HCC; the hypercalcaemia was managed with bisphosphonates while he was assessed for palliative systemic treatment.

primary_cancer_liver_biliary_018:
  primary_diagnosis: Intrahepatic cholangiocarcinoma mimicking liver abscess
  presenting_complaint: Fever, RUQ pain, and leucocytosis
  summary_of_course: A 66-year-old male was initially treated for a presumed pyogenic liver abscess based on a 4cm cystic-appearing lesion on ultrasound. When the lesion failed to resolve with antibiotics and drainage yielded only necrotic debris, a core biopsy was performed, revealing a mucin-producing intrahepatic cholangiocarcinoma.

primary_cancer_liver_biliary_019:
  primary_diagnosis: Hepatocellular carcinoma with bone metastasis
  presenting_complaint: Severe lower back pain and lower limb weakness
  summary_of_course: A 61-year-old male presented with signs of spinal cord compression. MRI of the spine showed a metastatic lesion at T12, and subsequent abdominal CT revealed a previously undiagnosed 6cm HCC in the liver. He underwent emergency spinal decompression and radiotherapy followed by systemic TKI therapy.

primary_cancer_liver_biliary_020:
  primary_diagnosis: Very early stage hepatocellular carcinoma (BCLC 0)
  presenting_complaint: Asymptomatic; detected on screening
  summary_of_course: A 54-year-old female with well-compensated Hepatitis B cirrhosis was found to have a 1.2cm nodule in segment VIII. MRI confirmed classic HCC features. Due to the small size and preserved liver function, she was treated with percutaneous radiofrequency ablation (RFA), achieving a complete radiological response.