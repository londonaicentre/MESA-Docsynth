cardiomyopathy_001:
  primary_diagnosis: Hypertrophic obstructive cardiomyopathy (HOCM)
  presenting_complaint: Sudden exertional syncope and chest pain during football.
  summary_of_course: A 19-year-old male athlete collapsed during a match. Echocardiogram revealed asymmetric septal hypertrophy of 28mm and systolic anterior motion (SAM) of the mitral valve. He was started on bisoprolol and underwent an implantable cardioverter-defibrillator (ICD) insertion for primary prevention of sudden cardiac death.

cardiomyopathy_002:
  primary_diagnosis: Dilated cardiomyopathy (DCM)
  presenting_complaint: Progressive breathlessness and orthopnoea over four weeks.
  summary_of_course: A 34-year-old female presented with subacute heart failure symptoms following a viral prodrome. Echocardiography showed a dilated left ventricle with an ejection fraction (LVEF) of 22%. She was stabilised with intravenous furosemide and commenced on quadruple therapy including sacubitril/valsartan and dapagliflozin.

cardiomyopathy_003:
  primary_diagnosis: Takotsubo cardiomyopathy
  presenting_complaint: Acute retrosternal chest pain and severe dyspnoea.
  summary_of_course: A 72-year-old female presented following the sudden death of her husband. ECG showed ST-segment elevation in V2-V5, but coronary angiography revealed no obstructive disease. Ventriculography demonstrated classic apical ballooning, and her ventricular function fully recovered within six weeks of supportive care.

cardiomyopathy_004:
  primary_diagnosis: Peripartum cardiomyopathy
  presenting_complaint: Severe peripheral oedema and paroxysmal nocturnal dyspnoea (PND).
  summary_of_course: A 28-year-old female at 38 weeks gestation presented with acute heart failure. Emergency Caesarean section was performed; postnatal Echo confirmed an LVEF of 30%. She was treated with bromocriptine, ACE inhibitors, and diuretics, showing gradual improvement in cardiac dimensions over six months.

cardiomyopathy_005:
  primary_diagnosis: Alcoholic cardiomyopathy
  presenting_complaint: Increasing abdominal girth and bilateral leg swelling.
  summary_of_course: A 55-year-old male with a 20-year history of heavy alcohol consumption presented with signs of biventricular failure. Investigations revealed global ventricular hypokinesis and a dilated heart on CXR. Following strict alcohol abstinence and standard heart failure medication, his LVEF improved from 25% to 40% over one year.

cardiomyopathy_006:
  primary_diagnosis: Arrhythmogenic right ventricular cardiomyopathy (ARVC)
  presenting_complaint: Recurrent palpitations and light-headedness.
  summary_of_course: A 25-year-old male with a family history of sudden death was investigated for palpitations. ECG showed epsilon waves in V1-V3, and cardiac MRI confirmed fibro-fatty replacement of the right ventricular myocardium. He was advised to avoid competitive sports and was managed with sotalol and an ICD.

cardiomyopathy_007:
  primary_diagnosis: Restrictive cardiomyopathy secondary to AL amyloidosis
  presenting_complaint: Fatigue, weight loss, and exertional dyspnoea.
  summary_of_course: An 80-year-old male presented with heart failure with preserved ejection fraction (HFpEF). Echocardiography showed a "sparkling" myocardial appearance and restrictive filling patterns. Fat pad biopsy and serum free light chain assay confirmed AL amyloidosis; he was referred for haematological oncology review for chemotherapy.

cardiomyopathy_008:
  primary_diagnosis: Anthracycline-induced cardiomyopathy
  presenting_complaint: Incidental finding of reduced LVEF during routine surveillance.
  summary_of_course: A 45-year-old female, three years post-doxorubicin treatment for breast cancer, underwent a surveillance echocardiogram. LVEF had dropped from 60% to 38% despite being asymptomatic. She was commenced on enalapril and carvedilol to prevent further remodelling, with close monitoring by the cardio-oncology team.

cardiomyopathy_009:
  primary_diagnosis: Diabetic cardiomyopathy
  presenting_complaint: Reduced exercise tolerance and mild ankle swelling.
  summary_of_course: A 62-year-old male with poorly controlled Type 2 diabetes for 25 years presented with NYHA Class II symptoms. Investigations showed left ventricular hypertrophy and diastolic dysfunction on Echo, with no evidence of coronary artery disease on CT coronary angiography. Management focused on glycaemic control and the introduction of an SGLT2 inhibitor.

cardiomyopathy_010:
  primary_diagnosis: Ischaemic cardiomyopathy
  presenting_complaint: Chronic breathlessness and multiple hospital admissions for decompensation.
  summary_of_course: A 68-year-old male with a history of three myocardial infarctions presented in NYHA Class IV heart failure. Echo showed an LVEF of 15% with a large apical aneurysm and thinned myocardium. He was managed with a cardiac resynchronisation therapy defibrillator (CRT-D) and high-dose diuretics for symptom palliation.

cardiomyopathy_011:
  primary_diagnosis: Chagas cardiomyopathy
  presenting_complaint: Syncope and palpitations.
  summary_of_course: A 40-year-old male who recently emigrated from Brazil presented with a right bundle branch block and left anterior fascicular block on ECG. Echocardiography revealed an apical aneurysm and global dilatation. Serology was positive for Trypanosoma cruzi, and he was managed for chronic Chagasic heart disease with an ICD and heart failure medications.

cardiomyopathy_012:
  primary_diagnosis: Left ventricular non-compaction (LVNC)
  presenting_complaint: Failure to thrive and tachypnoea in infancy.
  summary_of_course: An 8-month-old boy was referred for cardiac evaluation due to persistent respiratory distress. Echocardiography demonstrated prominent trabeculations in the left ventricular apex with a non-compacted to compacted ratio of 2.5. He was started on paediatric doses of carvedilol and monitored for potential thromboembolic complications.

cardiomyopathy_013:
  primary_diagnosis: Iron overload cardiomyopathy
  presenting_complaint: Lethargy and bronze skin pigmentation.
  summary_of_course: A 50-year-old male with hereditary haemochromatosis and a ferritin level of 3500 ng/mL presented with new-onset atrial fibrillation. Cardiac MRI T2* was 8ms, indicating severe myocardial iron deposition. Aggressive venesection and iron chelation therapy were initiated, which significantly improved his cardiac function over 18 months.

cardiomyopathy_014:
  primary_diagnosis: Tachycardia-induced cardiomyopathy
  presenting_complaint: Persistent palpitations and breathlessness for six months.
  summary_of_course: A 60-year-old female presented with permanent atrial fibrillation and a rapid ventricular response rate of 135 bpm. Initial Echo showed an LVEF of 32%. Following successful electrical cardioversion and maintenance of sinus rhythm with amiodarone, a repeat Echo at three months showed complete recovery of LVEF to 55%.

cardiomyopathy_015:
  primary_diagnosis: Cardiac sarcoidosis
  presenting_complaint: Syncope and profound bradycardia.
  summary_of_course: A 48-year-old female with known pulmonary sarcoidosis presented with a third-degree heart block. Cardiac MRI showed late gadolinium enhancement in the basal septum, and PET-CT confirmed active myocardial inflammation. She was treated with high-dose corticosteroids and methotrexate, and a permanent pacemaker was implanted.

cardiomyopathy_016:
  primary_diagnosis: Idiopathic dilated cardiomyopathy (genetic)
  presenting_complaint: Progressive exertional dyspnoea and family history of heart failure.
  summary_of_course: A 30-year-old male was diagnosed with DCM after a routine screening due to his father's early death. Genetic testing identified a pathogenic mutation in the Titin (TTN) gene. Despite optimal medical therapy, his condition progressed to end-stage failure, and he was eventually listed for an orthotopic heart transplant.

cardiomyopathy_017:
  primary_diagnosis: HIV-associated cardiomyopathy
  presenting_complaint: Acute onset of cough and orthopnoea.
  summary_of_course: A 38-year-old male with non-adherence to highly active antiretroviral therapy (HAART) presented with biventricular failure and a CD4 count of 50 cells/mm3. Echo showed global hypokinesis and pericardial effusion. He was treated for opportunistic infections and restarted on HAART, alongside standard heart failure management, with partial recovery of cardiac function.

cardiomyopathy_018:
  primary_diagnosis: Cocaine-induced cardiomyopathy
  presenting_complaint: Acute crushing chest pain and haemoptysis.
  summary_of_course: A 26-year-old male presented with acute pulmonary oedema following heavy cocaine use. ECG showed diffuse ST-depression, and Echo revealed an LVEF of 20% with global wall motion abnormalities. After three months of supervised drug abstinence and beta-blocker therapy, his LVEF improved to 45%.

cardiomyopathy_019:
  primary_diagnosis: Late-onset obstructive hypertrophic cardiomyopathy
  presenting_complaint: Exertional dizziness and a loud systolic murmur.
  summary_of_course: An 85-year-old female was initially referred for suspected aortic stenosis. Echocardiography instead revealed sigmoid septal hypertrophy and a significant LVOT gradient of 90mmHg. Due to her age and comorbidities, she was managed conservatively with disopyramide titration, which successfully reduced her gradient and improved her symptoms.

cardiomyopathy_020:
  primary_diagnosis: Metabolic cardiomyopathy (Fabry disease)
  presenting_complaint: Unexplained left ventricular hypertrophy (LVH) and proteinuria.
  summary_of_course: A 42-year-old male was investigated for persistent LVH on ECG. Biochemical screening showed low alpha-galactosidase A activity, and genetic testing confirmed Fabry disease. He was commenced on enzyme replacement therapy (ERT) and ACE inhibitors to manage cardiac and renal manifestations, preventing further myocardial fibrosis.