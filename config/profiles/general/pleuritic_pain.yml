pleuritic_pain_001:
  primary_diagnosis: Pulmonary Embolism
  presenting_complaint: Sudden onset sharp right-sided chest pain and breathlessness
  summary_of_course: A 45-year-old female presented five days post-total hip replacement with acute pleuritic pain and tachycardia. CT Pulmonary Angiogram (CTPA) confirmed a segmental pulmonary embolism in the right lower lobe. She was commenced on therapeutic dose Low Molecular Weight Heparin (LMWH) and transitioned to Apixaban with good recovery.

pleuritic_pain_002:
  primary_diagnosis: Community-Acquired Pneumonia
  presenting_complaint: Fever, productive cough, and stabbing left-sided chest pain
  summary_of_course: A 78-year-old male with COPD presented with a three-day history of rigors and pleuritic pain. Clinical examination revealed bronchial breathing at the left base, and CXR confirmed left lower lobe consolidation. He was treated with IV co-amoxiclav and clarithromycin, showing significant clinical improvement within 48 hours.

pleuritic_pain_003:
  primary_diagnosis: Primary Spontaneous Pneumothorax
  presenting_complaint: Sudden sharp chest pain and mild dyspnoea while resting
  summary_of_course: A 21-year-old tall, thin male smoker presented with acute left-sided pleuritic pain. A chest X-ray demonstrated a 3cm apical pneumothorax with no tracheal deviation. Following British Thoracic Society guidelines, simple aspiration was performed successfully, and he was discharged with outpatient follow-up.

pleuritic_pain_004:
  primary_diagnosis: Viral Pleurisy
  presenting_complaint: Sharp pain on deep inspiration following a coryzal illness
  summary_of_course: A 30-year-old female presented with a two-day history of bilateral pleuritic chest pain after recovering from a viral upper respiratory tract infection. Physical examination, ECG, and CXR were unremarkable, and inflammatory markers were only mildly elevated. She was diagnosed with viral pleurisy and managed effectively with regular Ibuprofen.

pleuritic_pain_005:
  primary_diagnosis: Systemic Lupus Erythematosus (SLE) with Serositis
  presenting_complaint: Recurrent bilateral pleuritic pain and painful finger joints
  summary_of_course: A 28-year-old female with known SLE presented with a subacute flare of pleuritic chest pain and a pleural rub on auscultation. Investigations showed a small bilateral pleural effusion on ultrasound and elevated anti-dsDNA titres. Her symptoms resolved following an increase in her maintenance prednisolone dose and the addition of Hydroxychloroquine.

pleuritic_pain_006:
  primary_diagnosis: Traumatic Rib Fracture
  presenting_complaint: Severe localised chest pain exacerbated by coughing or deep breaths
  summary_of_course: An 82-year-old female presented following a mechanical fall at home, striking her left side against a table. Examination revealed exquisite tenderness over the 7th and 8th ribs, and CXR confirmed non-displaced fractures. She was managed with a lidocaine patch and regular paracetamol to prevent secondary hypoventilation and pneumonia.

pleuritic_pain_007:
  primary_diagnosis: Peripheral Lung Adenocarcinoma
  presenting_complaint: Persistent dull ache progressing to sharp pleuritic pain and weight loss
  summary_of_course: A 66-year-old male smoker presented with a six-week history of worsening right-sided chest pain and a 5kg weight loss. A CT chest revealed a 4cm peripheral mass invading the parietal pleura. Biopsy confirmed adenocarcinoma, and he was referred to the oncology multidisciplinary team for staging and palliative radiotherapy.

pleuritic_pain_008:
  primary_diagnosis: Pleural Mesothelioma
  presenting_complaint: Chronic right-sided pleuritic pain and progressive breathlessness
  summary_of_course: A 72-year-old retired shipyard worker presented with chronic, worsening pleuritic pain and a persistent cough. CXR showed extensive pleural thickening and a large pleural effusion. Pleural biopsy confirmed malignant mesothelioma related to historical asbestos exposure, and he was commenced on platinum-based chemotherapy.

pleuritic_pain_009:
  primary_diagnosis: Pleural Empyema
  presenting_complaint: Persistent fever and pleuritic pain despite oral antibiotics
  summary_of_course: A 55-year-old male with Type 2 Diabetes was initially treated for pneumonia but returned with ongoing pyrexia and severe pleuritic pain. Ultrasound showed a loculated pleural collection, and thoracocentesis yielded frank pus (pH 6.9, low glucose). He required a large-bore chest drain and prolonged IV antibiotics for a confirmed empyema.

pleuritic_pain_010:
  primary_diagnosis: Acute Pericarditis
  presenting_complaint: Sharp retrosternal chest pain relieved by leaning forward
  summary_of_course: A 19-year-old male presented with acute pleuritic pain that worsened when lying supine. An ECG showed widespread concave ST-segment elevation and PR-segment depression. He was diagnosed with idiopathic acute pericarditis, likely viral, and responded well to high-dose Aspirin and Colchicine.

pleuritic_pain_011:
  primary_diagnosis: Tension Pneumothorax
  presenting_complaint: Agitation, severe respiratory distress, and pleuritic pain following trauma
  summary_of_course: A 40-year-old male was brought to the ED following a high-speed road traffic accident with signs of obstructive shock. Examination showed absent breath sounds on the right and tracheal deviation to the left. Immediate needle decompression was performed in the second intercostal space, followed by formal chest drain insertion, saving his life.

pleuritic_pain_012:
  primary_diagnosis: Pulmonary Infarction
  presenting_complaint: Acute pleuritic pain and small-volume haemoptysis
  summary_of_course: A 50-year-old female with a known popliteal DVT presented with sudden, sharp left-sided pain and coughing up streaks of blood. A CTPA demonstrated a peripheral wedge-shaped opacity (Hampton's hump) consistent with pulmonary infarction distal to a PE. She was managed with therapeutic anticoagulation and aggressive analgesia.

pleuritic_pain_013:
  primary_diagnosis: Bornholm Disease (Epidemic Pleurodynia)
  presenting_complaint: Paroxysmal, "knife-like" chest and upper abdominal pain
  summary_of_course: An 8-year-old boy presented during a local outbreak of Coxsackie B virus with sudden episodes of severe pleuritic pain and fever. Clinical examination was largely normal except for pleural friction rubs during episodes. The condition was self-limiting, and he recovered fully within a week with supportive care.

pleuritic_pain_014:
  primary_diagnosis: Rheumatoid Pleuritis
  presenting_complaint: Mild but persistent bilateral pleuritic chest pain
  summary_of_course: A 68-year-old female with long-standing, poorly controlled rheumatoid arthritis presented with chronic pleuritic discomfort. Pleural fluid analysis revealed an exudate with very low glucose (<1.0 mmol/L) and high LDH, characteristic of rheumatoid pleuritis. Her symptoms improved after optimizing her Disease-Modifying Anti-Rheumatic Drug (DMARD) therapy.

pleuritic_pain_015:
  primary_diagnosis: Dressler’s Syndrome
  presenting_complaint: Pleuritic chest pain and low-grade fever three weeks post-MI
  summary_of_course: A 60-year-old male presented three weeks after an anterior STEMI with new pleuritic pain and a pericardial rub. Bloods showed an elevated ESR and CRP, and echocardiography confirmed a small pericardial effusion. He was diagnosed with Dressler’s syndrome (post-cardiac injury syndrome) and successfully treated with Colchicine and NSAIDs.

pleuritic_pain_016:
  primary_diagnosis: Ovarian Hyperstimulation Syndrome (OHSS)
  presenting_complaint: Abdominal bloating and bilateral pleuritic chest pain
  summary_of_course: A 32-year-old female undergoing IVF presented ten days after oocyte retrieval with dyspnoea and pleuritic pain. Imaging confirmed moderate ascites and bilateral pleural effusions. She was admitted for fluid management and thromboprophylaxis, with symptoms resolving as her HCG levels stabilised.

pleuritic_pain_017:
  primary_diagnosis: Tuberculous Pleurisy
  presenting_complaint: Subacute pleuritic pain, night sweats, and dry cough
  summary_of_course: A 25-year-old recent migrant from a high-prevalence area presented with a four-week history of right-sided pleuritic pain. CXR showed a moderate pleural effusion, and pleural fluid PCR was positive for Mycobacterium tuberculosis. He was commenced on a standard four-drug antituberculous regimen with gradual resolution of the effusion.

pleuritic_pain_018:
  primary_diagnosis: Subphrenic Abscess
  presenting_complaint: Right-sided pleuritic pain and referred right shoulder tip pain
  summary_of_course: A 52-year-old male, two weeks post-laparotomy for a perforated duodenal ulcer, presented with fever and pain on deep inspiration. A CT abdomen and pelvis revealed a large right-sided subphrenic abscess irritating the diaphragm. The abscess was drained radiologically, and he received a course of targeted IV antibiotics.

pleuritic_pain_019:
  primary_diagnosis: Cocaine-induced Pneumomediastinum
  presenting_complaint: Sudden retrosternal pleuritic pain and a "crunching" sensation
  summary_of_course: A 24-year-old male presented to the ED after heavy intranasal cocaine use with acute chest pain. Auscultation revealed Hamman’s sign (crunching sound synchronous with the heartbeat), and CXR confirmed pneumomediastinum. He was managed conservatively with oxygen and rest, and the air resolved spontaneously over five days.

pleuritic_pain_020:
  primary_diagnosis: Familial Mediterranean Fever (FMF)
  presenting_complaint: Recurrent 48-hour episodes of fever and severe pleuritic pain
  summary_of_course: A 17-year-old male of Sephardic Jewish descent presented with his tenth lifetime episode of acute pleuritic pain and high fever. Genetic testing confirmed a mutation in the MEFV gene. He was started on lifelong Colchicine, which significantly reduced the frequency and severity of his serositis attacks.