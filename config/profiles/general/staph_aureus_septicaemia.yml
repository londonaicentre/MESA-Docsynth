staph_aureus_septicaemia_001:
  primary_diagnosis: Acute MSSA septicaemia
  presenting_complaint: High fever, rigors, and a painful, erythematous area on the right forearm.
  summary_of_course: A 24-year-old previously healthy male presented with rapid-onset pyrexia (39.5°C) and cellulitis following an insect bite. Blood cultures grew Methicillin-sensitive Staphylococcus aureus (MSSA) within 12 hours; CRP was elevated at 145 mg/L. He was treated with IV flucloxacillin 2g QDS, showing rapid clinical improvement and was discharged on oral antibiotics after 5 days.

staph_aureus_septicaemia_002:
  primary_diagnosis: MRSA septicaemia secondary to infected vascular access
  presenting_complaint: Lethargy, hypotension, and discharge from a tunnelled dialysis catheter.
  summary_of_course: A 68-year-old female on haemodialysis presented with rigors and a BP of 90/60 mmHg. Blood cultures from the line and periphery confirmed MRSA septicaemia; the catheter was removed and she was started on IV vancomycin with trough-level monitoring. Despite initial stabilisation, she required a 4-week course due to persistent bacteraemia.

staph_aureus_septicaemia_003:
  primary_diagnosis: Paediatric haematogenous osteomyelitis with septicaemia
  presenting_complaint: Refusal to weight-bear on the left leg and high-grade fever.
  summary_of_course: An 8-year-old boy presented with acute hip pain and a temperature of 39.0°C. MRI showed an abscess in the proximal femoral metaphysis, and blood cultures were positive for MSSA. He underwent surgical debridement and received 6 weeks of targeted antibiotic therapy, resulting in full functional recovery.

staph_aureus_septicaemia_004:
  primary_diagnosis: Staphylococcal Infective Endocarditis
  presenting_complaint: Persistent fever, night sweats, and a new systolic murmur.
  summary_of_course: A 35-year-old intravenous drug user presented with subacute malaise and splinter haemorrhages. Transoesophageal echocardiography (TOE) revealed a 1.2cm vegetation on the tricuspid valve, and multiple blood cultures grew S. aureus. He completed 6 weeks of IV flucloxacillin and rifampicin, avoiding the need for valve replacement.

staph_aureus_septicaemia_005:
  primary_diagnosis: Fulminant Sepsis with Toxic Shock Syndrome
  presenting_complaint: Diffuse erythematous rash, vomiting, and profound hypotension.
  summary_of_course: A 19-year-old female was admitted to ICU with multi-organ failure and a "sunburn-like" rash. A retained tampon was identified as the source of toxin-producing S. aureus septicaemia. Treatment included clindamycin to inhibit toxin production, IVIG, and vasopressor support; she survived but required extensive rehabilitation.

staph_aureus_septicaemia_006:
  primary_diagnosis: Post-operative S. aureus septicaemia
  presenting_complaint: Wound dehiscence and confusion five days post-total hip replacement.
  summary_of_course: A 72-year-old male developed sudden confusion and purulent discharge from his surgical site. Blood and wound cultures confirmed MSSA; he underwent emergency washout and DAIR (Debridement, Antibiotics, and Implant Retention) procedure. Long-term suppressive antibiotics were required due to the prosthetic material.

staph_aureus_septicaemia_007:
  primary_diagnosis: S. aureus septicaemia with metastatic spinal discitis
  presenting_complaint: Chronic lower back pain and intermittent low-grade fevers.
  summary_of_course: A 55-year-old male with poorly controlled type 2 diabetes presented with a 3-week history of worsening back pain. MRI spine showed L4/L5 discitis and vertebral osteomyelitis, with blood cultures positive for S. aureus. He was treated with a prolonged 8-week course of IV and oral antibiotics with serial CRP monitoring.

staph_aureus_septicaemia_008:
  primary_diagnosis: Septicaemia secondary to infected psoas abscess
  presenting_complaint: Right-sided flank pain and limp.
  summary_of_course: A 42-year-old male presented with vague abdominal pain radiating to the hip. CT imaging identified a large right psoas abscess, and subsequent blood cultures grew MSSA. Following CT-guided drainage and targeted IV flucloxacillin, his inflammatory markers normalised over three weeks.

staph_aureus_septicaemia_009:
  primary_diagnosis: Neutropenic S. aureus septicaemia
  presenting_complaint: Fever of 38.8°C during chemotherapy for AML.
  summary_of_course: A 50-year-old female developed neutropenic sepsis (neutrophils 0.1 x 10^9/L) 10 days post-chemotherapy. Blood cultures grew S. aureus, likely translocated from a Hickman line site. She was treated with piperacillin/tazobactam and vancomycin until sensitivities confirmed MSSA, then switched to flucloxacillin.

staph_aureus_septicaemia_010:
  primary_diagnosis: S. aureus septicaemia with septic pulmonary emboli
  presenting_complaint: Pleuritic chest pain, haemoptysis, and fever.
  summary_of_course: A 28-year-old male with a history of IVDU presented with respiratory distress. Chest X-ray showed multiple peripheral cavitary lesions, and blood cultures were positive for S. aureus. A diagnosis of right-sided endocarditis with septic emboli was made, requiring prolonged intensive antibiotic therapy.

staph_aureus_septicaemia_011:
  primary_diagnosis: Neonatal S. aureus septicaemia
  presenting_complaint: Poor feeding, grunting, and temperature instability.
  summary_of_course: A 10-day-old neonate born prematurely presented with lethargy and umbilical redness (omphalitis). Blood cultures grew MSSA; the infant was treated with IV flucloxacillin and gentamicin in the NICU. Lumbar puncture was negative for meningitis, and the infant made a full recovery.

staph_aureus_septicaemia_012:
  primary_diagnosis: S. aureus septicaemia with empyema
  presenting_complaint: Shortness of breath and persistent pyrexia despite oral amoxicillin.
  summary_of_course: A 60-year-old male smoker presented with a 2-week history of "flu" that progressed to severe pneumonia. Pleural fluid aspiration revealed an MSSA empyema, and blood cultures were also positive. He required a chest drain, intrapleural fibrinolytics, and 4 weeks of IV flucloxacillin.

staph_aureus_septicaemia_013:
  primary_diagnosis: Recurrent MRSA septicaemia in a patient with Hidradenitis Suppurativa
  presenting_complaint: Recurrent axillary abscesses and systemic malaise.
  summary_of_course: A 31-year-old female with severe hidradenitis presented with her third episode of S. aureus bacteraemia in a year. Screening confirmed MRSA colonisation; treatment involved incision and drainage of active lesions and a prolonged course of linezolid. She was referred for specialist dermatology input and decolonisation therapy.

staph_aureus_septicaemia_014:
  primary_diagnosis: S. aureus septicaemia with septic arthritis
  presenting_complaint: Acute onset of a hot, swollen, and exquisitely painful left knee.
  summary_of_course: An 80-year-old female with rheumatoid arthritis presented with a single hot joint and rigors. Joint aspirate and blood cultures both grew MSSA. She underwent urgent arthroscopic washout and received 6 weeks of antibiotics, though she was left with significant residual joint stiffness.

staph_aureus_septicaemia_015:
  primary_diagnosis: S. aureus septicaemia with renal abscess
  presenting_complaint: High fever and severe left-sided loin pain.
  summary_of_course: A 45-year-old male with a history of nephrolithiasis presented with sepsis. Imaging confirmed a 4cm renal cortical abscess and blood cultures grew S. aureus. He was treated with percutaneous drainage and IV flucloxacillin, with resolution of the abscess on follow-up ultrasound.

staph_aureus_septicaemia_016:
  primary_diagnosis: Community-acquired MRSA septicaemia (PVL-positive)
  presenting_complaint: Rapidly progressing skin necrosis and severe pneumonia.
  summary_of_course: A 22-year-old rugby player presented with necrotising fasciitis of the thigh and respiratory failure. Cultures identified Panton-Valentine Leukocidin (PVL) producing MRSA. Treatment required multi-modal therapy including clindamycin, linezolid, and surgical debridement in a high-dependency setting.

staph_aureus_septicaemia_017:
  primary_diagnosis: S. aureus septicaemia with splenic infarction
  presenting_complaint: Left upper quadrant abdominal pain and fever.
  summary_of_course: A 58-year-old male with a prosthetic aortic valve presented with abdominal pain. CT showed a wedge-shaped splenic infarct, and blood cultures grew S. aureus. TOE confirmed prosthetic valve endocarditis, and he was transferred for urgent cardiothoracic surgical intervention.

staph_aureus_septicaemia_018:
  primary_diagnosis: S. aureus septicaemia following infected burns
  presenting_complaint: Deteriorating mental state and fever in a patient with 20% TBSA burns.
  summary_of_course: A 39-year-old male in the burns unit developed sudden-onset tachycardia and pyrexia. Burn wound swabs and blood cultures grew S. aureus; he was treated with IV vancomycin and intensified wound care, but recovery was complicated by acute kidney injury.

staph_aureus_septicaemia_019:
  primary_diagnosis: S. aureus septicaemia with endogenous endophthalmitis
  presenting_complaint: Sudden loss of vision in the right eye during treatment for sepsis.
  summary_of_course: A 65-year-old male being treated for MSSA septicaemia from a skin source reported blurred vision and eye pain on day 3. Ophthalmology review confirmed endophthalmitis; he received intravitreal vancomycin injections alongside systemic therapy, but permanent visual impairment remained.

staph_aureus_septicaemia_020:
  primary_diagnosis: Subacute S. aureus septicaemia in an elderly patient
  presenting_complaint: Generalised weakness, anorexia, and "off legs".
  summary_of_course: An 88-year-old male was admitted with failure to thrive and normocytic anaemia. Initial investigations were non-specific until blood cultures grew S. aureus in 2 out of 3 sets. An occult source was found to be an infected decubitus ulcer; he responded well to a tailored course of flucloxacillin and improved nutritional support.