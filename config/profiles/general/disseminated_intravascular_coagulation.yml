disseminated_intravascular_coagulation_001:
  primary_diagnosis: Acute Sepsis-Induced DIC
  presenting_complaint: High fever, rigors, and new-onset petechial rash across the torso.
  summary_of_course: A 45-year-old male with E. coli urosepsis developed sudden hypotension and widespread ecchymosis. Laboratory tests showed a platelet count of 35 x 10^9/L, PT 24s, and fibrinogen 0.8g/L. He was treated with intravenous antibiotics, fluid resuscitation, and cryoprecipitate in the ICU, showing gradual stabilisation over 72 hours.

disseminated_intravascular_coagulation_002:
  primary_diagnosis: Obstetric DIC secondary to Abruptio Placentae
  presenting_complaint: Severe abdominal pain and heavy vaginal bleeding at 36 weeks gestation.
  summary_of_course: A 32-year-old female presented with a rigid, tender uterus and signs of hypovolaemic shock. Following emergency Caesarean section, she experienced intractable uterine atony and oozing from venepuncture sites. A massive haemorrhage protocol was activated, involving transfusion of packed red cells, FFP, and platelets to manage consumptive coagulopathy.

disseminated_intravascular_coagulation_003:
  primary_diagnosis: DIC secondary to Acute Promyelocytic Leukaemia (APML)
  presenting_complaint: Persistent epistaxis and spontaneous bruising over the limbs.
  summary_of_course: A 22-year-old female was found to have pancytopenia and circulating blasts on a peripheral film. Bone marrow biopsy confirmed APML (t15;17), complicated by severe DIC with a D-dimer >20,000 ng/mL and profound hypofibrinogenaemia. Treatment with ATRA and arsenic trioxide was initiated alongside aggressive blood product support to prevent intracranial haemorrhage.

disseminated_intravascular_coagulation_004:
  primary_diagnosis: Chronic DIC secondary to Metastatic Prostate Adenocarcinoma
  presenting_complaint: Recurrent superficial venous thrombosis and mild mucosal bleeding.
  summary_of_course: A 78-year-old male with known bone-metastatic prostate cancer presented with fluctuating coagulation profiles over several months. Investigations revealed compensated DIC with moderately low platelets (90 x 10^9/L) and elevated fibrin degradation products, but near-normal fibrinogen. His condition was managed with low-molecular-weight heparin and oncology-directed therapy.

disseminated_intravascular_coagulation_005:
  primary_diagnosis: Trauma-Induced Coagulopathy with DIC
  presenting_complaint: Multiple injuries following a high-speed road traffic accident.
  summary_of_course: A 19-year-old male sustained a traumatic brain injury and pelvic fractures, leading to rapid onset of DIC. Initial bloods showed an APTT of 55s and a platelet nadir of 42 x 10^9/L. Despite surgical stabilisation and massive transfusion, he developed multi-organ failure and required prolonged ventilatory support.

disseminated_intravascular_coagulation_006:
  primary_diagnosis: Purpura Fulminans in Meningococcal Septicaemia
  presenting_complaint: Rapidly spreading non-blanching purple rash and cold extremities.
  summary_of_course: A 4-year-old girl presented in extremist with Neisseria meningitidis infection. She developed extensive skin necrosis and digital gangrene due to microvascular thrombosis and protein C depletion. Despite intensive care management and protein C concentrate administration, she required bilateral below-knee amputations.

disseminated_intravascular_coagulation_007:
  primary_diagnosis: Acute-on-Chronic DIC in Decompensated Cirrhosis
  presenting_complaint: Haematemesis and worsening jaundice.
  summary_of_course: A 55-year-old male with alcoholic cirrhosis and oesophageal varices presented with massive upper GI bleeding. The clinical picture was complicated by underlying liver-related coagulopathy exacerbated by acute DIC triggered by aspiration pneumonia. Management was challenging due to the difficulty in distinguishing DIC markers from baseline hepatic synthetic dysfunction.

disseminated_intravascular_coagulation_008:
  primary_diagnosis: DIC secondary to Acute Haemolytic Transfusion Reaction
  presenting_complaint: Sudden onset chest pain, dyspnoea, and dark urine during blood transfusion.
  summary_of_course: A 60-year-old female received an ABO-incompatible red cell unit due to a bedside identification error. She rapidly developed haemoglobinuria, hypotension, and diffuse oozing from her surgical wound. Immediate cessation of transfusion and aggressive hydration were required to manage the resulting DIC and acute renal failure.

disseminated_intravascular_coagulation_009:
  primary_diagnosis: Venom-Induced Consumption Coagulopathy (VICC)
  presenting_complaint: Pain and swelling in the right hand following a snake bite.
  summary_of_course: A 30-year-old male was bitten by an imported Russell’s viper while working in a zoo. He developed a severe VICC mimicking DIC, with unmeasurable PT/APTT and fibrinogen levels <0.5g/L. Specific antivenom was administered, leading to a rapid correction of the coagulopathy within 12 hours.

disseminated_intravascular_coagulation_010:
  primary_diagnosis: DIC secondary to Severe Necrotising Pancreatitis
  presenting_complaint: Intense epigastric pain radiating to the back and vomiting.
  summary_of_course: A 50-year-old male with gallstone pancreatitis developed systemic inflammatory response syndrome (SIRS). On day 5 of admission, his condition deteriorated with falling platelets and rising D-dimer, indicating secondary DIC. He required necrosectomy and prolonged ICU stay for management of multi-organ dysfunction.

disseminated_intravascular_coagulation_011:
  primary_diagnosis: Chronic DIC associated with Large Aortic Aneurysm
  presenting_complaint: Asymptomatic, but routine pre-operative bloods showed abnormal coagulation.
  summary_of_course: An 82-year-old male with a 9cm abdominal aortic aneurysm was found to have a platelet count of 110 x 10^9/L and fibrinogen of 1.2g/L. The diagnosis of chronic consumptive coagulopathy due to local activation within the aneurysm sac was made. The coagulopathy resolved following successful endovascular aneurysm repair (EVAR).

disseminated_intravascular_coagulation_012:
  primary_diagnosis: DIC secondary to Exertional Heatstroke
  presenting_complaint: Collapse and altered mental status after a summer marathon.
  summary_of_course: A 28-year-old male was admitted with a core temperature of 41.5°C and seizures. Laboratory findings revealed acute DIC with severe thrombocytopenia and elevated transaminases. He was treated with rapid cooling and supportive care, but developed transient acute kidney injury requiring haemofiltration.

disseminated_intravascular_coagulation_013:
  primary_diagnosis: DIC secondary to Septic Abortion
  presenting_complaint: Malodorous vaginal discharge, pelvic pain, and rigors.
  summary_of_course: A 25-year-old female presented 4 days after an unsafe termination of pregnancy. She was tachycardic and febrile, with blood cultures growing Clostridium perfringens. DIC was evidenced by prolonged clotting times and schistocytes on the blood film; she underwent urgent uterine evacuation and received broad-spectrum antibiotics.

disseminated_intravascular_coagulation_014:
  primary_diagnosis: DIC complicating HELLP Syndrome
  presenting_complaint: Right upper quadrant pain and severe headache at 32 weeks gestation.
  summary_of_course: A 34-year-old primigravida presented with hypertension and proteinuria. Labs showed haemolysis (elevated LDH), elevated liver enzymes, and a platelet count of 40 x 10^9/L, progressing to overt DIC with low fibrinogen. After emergency delivery and magnesium sulphate, her parameters normalised over the following week.

disseminated_intravascular_coagulation_015:
  primary_diagnosis: Kasabach-Merritt Syndrome (Chronic DIC)
  presenting_complaint: Increasing size and bruising of a congenital cutaneous haemangioma.
  summary_of_course: A 12-year-old boy with a large tufted angioma on his thigh presented with localised pain and systemic petechiae. Investigations confirmed consumptive coagulopathy with severe thrombocytopenia and low fibrinogen sequestered within the vascular lesion. Treatment involved a combination of corticosteroids and sirolimus to shrink the lesion and resolve the DIC.

disseminated_intravascular_coagulation_016:
  primary_diagnosis: Post-Operative DIC following Cardiac Surgery
  presenting_complaint: Excessive chest tube drainage and bleeding from cannula sites.
  summary_of_course: A 68-year-old male underwent complex CABG and mitral valve replacement with a prolonged cardiopulmonary bypass time of 180 minutes. Post-operatively, he developed refractory bleeding and laboratory evidence of DIC, likely triggered by extensive contact activation and haemolysis. He was successfully treated with protamine, FFP, and recombinant Factor VIIa.

disseminated_intravascular_coagulation_017:
  primary_diagnosis: DIC secondary to Haemophagocytic Lymphohistiocytosis (HLH)
  presenting_complaint: Unremitting fever, weight loss, and abdominal distension.
  summary_of_course: A 15-year-old female with suspected viral prodrome developed hepatosplenomegaly and cytopenias. High ferritin (>20,000 ng/mL) and triglycerides suggested HLH, which was complicated by severe DIC. Despite starting dexamethasone and etoposide, she succumbed to a massive pulmonary haemorrhage.

disseminated_intravascular_coagulation_018:
  primary_diagnosis: DIC in Major Burn Injury
  presenting_complaint: 45% Total Body Surface Area (TBSA) flame burns.
  summary_of_course: A 40-year-old female was admitted to the burns unit following a house fire. Within 24 hours, she developed evidence of DIC with a D-dimer of 15,000 ng/mL and falling fibrinogen levels. Early escharotomy and aggressive fluid resuscitation were performed, with coagulopathy improving as the inflammatory response was controlled.

disseminated_intravascular_coagulation_019:
  primary_diagnosis: DIC secondary to Cocaine-Induced Rhabdomyolysis
  presenting_complaint: Agitation, hyperthermia, and severe muscle pain.
  summary_of_course: A 29-year-old male was brought to A&E by police after cocaine ingestion. He had a CK of 85,000 U/L and developed acute kidney injury. The release of muscle procoagulants triggered an acute DIC episode, requiring temporary renal replacement therapy and intensive fluid management.

disseminated_intravascular_coagulation_020:
  primary_diagnosis: Trousseau Syndrome (Chronic DIC in Pancreatic Cancer)
  presenting_complaint: Migratory thrombophlebitis and a new cold, pale left foot.
  summary_of_course: A 65-year-old female with metastatic pancreatic cancer presented with recurrent venous and arterial thromboses despite anticoagulation. Laboratory results showed a chronic DIC pattern with elevated D-dimer and slightly low platelets. Her symptoms were partially managed by switching from warfarin to therapeutic-dose tinzaparin.