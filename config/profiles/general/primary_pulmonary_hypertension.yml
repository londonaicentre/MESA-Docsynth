primary_pulmonary_hypertension_001:
  primary_diagnosis: Idiopathic Pulmonary Arterial Hypertension (IPAH)
  presenting_complaint: Progressive breathlessness on exertion and dry cough.
  summary_of_course: A 28-year-old female presented with a 6-month history of worsening dyspnoea (NYHA Class II). Echocardiography revealed a dilated right ventricle and an estimated PASP of 55 mmHg. Right heart catheterisation (RHC) confirmed IPAH with a mean PAP of 38 mmHg and normal wedge pressure; she was commenced on oral sildenafil and bosentan with good functional improvement.

primary_pulmonary_hypertension_002:
  primary_diagnosis: Severe Primary Pulmonary Hypertension
  presenting_complaint: Recurrent syncope during physical activity.
  summary_of_course: A 7-year-old boy experienced three episodes of collapse during school football matches. Investigations showed severe right ventricular hypertrophy and an mPAP of 62 mmHg on RHC. He was started on intravenous epoprostenol via a Hickman line and referred to a specialist paediatric transplant centre due to the high risk of sudden cardiac death.

primary_pulmonary_hypertension_003:
  primary_diagnosis: Mild Primary Pulmonary Hypertension
  presenting_complaint: Mild exercise intolerance and persistent fatigue.
  summary_of_course: A 64-year-old male with no significant smoking history was investigated for unexplained fatigue. Pulmonary function tests were normal, but a DLCO was reduced at 45% predicted. RHC confirmed mild IPAH with an mPAP of 27 mmHg, and he is currently managed with monotherapy ambrisentan and regular outpatient monitoring.

primary_pulmonary_hypertension_004:
  primary_diagnosis: Acute-on-Chronic Primary Pulmonary Hypertension
  presenting_complaint: Sudden onset of severe breathlessness and peripheral oedema at 24 weeks gestation.
  summary_of_course: A 31-year-old pregnant female with known but previously stable IPAH suffered acute decompensation. She was admitted to the ICU for haemodynamic support with inhaled nitric oxide and dobutamine. Following a multidisciplinary review, an urgent elective Caesarean section was performed under regional anaesthesia, and she was transitioned to triple therapy post-partum.

primary_pulmonary_hypertension_005:
  primary_diagnosis: Decompensated Primary Pulmonary Hypertension
  presenting_complaint: Severe right-sided heart failure and anasarca.
  summary_of_course: A 45-year-old female presented with gross ascites, hepatomegaly, and NYHA Class IV symptoms. RHC demonstrated an mPAP of 55 mmHg and a cardiac index of 1.8 L/min/mÂ², indicating low-output failure. She was stabilised with aggressive intravenous diuretics and initiated on continuous subcutaneous treprostinil.

primary_pulmonary_hypertension_006:
  primary_diagnosis: Primary Pulmonary Hypertension with Vasoreactivity
  presenting_complaint: Exertional chest pain and palpitations.
  summary_of_course: A 19-year-old female underwent RHC which showed an mPAP of 42 mmHg; a positive vasoreactive response was noted during inhaled nitric oxide testing. She was successfully managed with high-dose calcium channel blockers (diltiazem), resulting in near-normalisation of pulmonary pressures at 12-month follow-up.

primary_pulmonary_hypertension_007:
  primary_diagnosis: Idiopathic Pulmonary Arterial Hypertension (IPAH)
  presenting_complaint: Misdiagnosed asthma failing to respond to inhalers.
  summary_of_course: A 35-year-old male spent two years using high-dose steroid inhalers for presumed asthma before a chest X-ray showed prominent hilar vessels. Subsequent CT pulmonary angiogram ruled out thromboembolism, and RHC confirmed IPAH. He was started on macitentan and tadalafil with significant reduction in exertional breathlessness.

primary_pulmonary_hypertension_008:
  primary_diagnosis: Primary Pulmonary Hypertension complicated by Pulmonary Artery Aneurysm
  presenting_complaint: Haemoptysis and sharp pleuritic chest pain.
  summary_of_course: A 52-year-old female with long-standing IPAH presented with blood-streaked sputum. CT imaging revealed a 5.5 cm aneurysm of the main pulmonary artery compressing the left main coronary artery. She underwent emergency surgical repair and pulmonary artery reduction plasty alongside her ongoing vasodilator therapy.

primary_pulmonary_hypertension_009:
  primary_diagnosis: Familial Primary Pulmonary Hypertension
  presenting_complaint: Screening due to family history of BMPR2 mutation.
  summary_of_course: A 22-year-old male, whose sister died of IPAH, underwent genetic testing confirming a BMPR2 mutation. Although initially asymptomatic, early screening echo and subsequent RHC identified an mPAP of 30 mmHg. Early intervention with riociguat was initiated to delay disease progression.

primary_pulmonary_hypertension_010:
  primary_diagnosis: End-stage Primary Pulmonary Hypertension
  presenting_complaint: Refractory hypoxia and pre-syncope at rest.
  summary_of_course: A 39-year-old female on triple therapy (macitentan, tadalafil, and IV epoprostenol) continued to decline with a 6-minute walk distance of only 150 metres. She was listed for bilateral lung transplantation. Following a 4-month wait, she underwent successful transplantation and is currently in rehabilitation.

primary_pulmonary_hypertension_011:
  primary_diagnosis: Primary Pulmonary Hypertension with Comorbid Sleep Apnoea
  presenting_complaint: Morning headaches and daytime somnolence.
  summary_of_course: A 58-year-old obese male was diagnosed with IPAH (mPAP 35 mmHg) and concurrent obstructive sleep apnoea (AHI 45). Management required a dual approach with CPAP therapy and sildenafil. His pulmonary pressures improved significantly once nocturnal oxygenation was stabilised.

primary_pulmonary_hypertension_012:
  primary_diagnosis: Acute Right Heart Failure in PPH
  presenting_complaint: Acute breathlessness following a viral respiratory tract infection.
  summary_of_course: A 41-year-old female with known IPAH presented to A&E with tachycardia and hypotension (BP 85/50 mmHg). Bedside echo showed a D-shaped left ventricle due to septal shift. She was treated for a secondary chest infection and received levosimendan infusion to improve right ventricular contractility.

primary_pulmonary_hypertension_013:
  primary_diagnosis: Primary Pulmonary Hypertension (Late Presentation)
  presenting_complaint: Abdominal bloating and prominent neck pulsations.
  summary_of_course: A 70-year-old male presented with new-onset atrial flutter and significant peripheral oedema. Investigation revealed severe IPAH with a mean PAP of 50 mmHg and severe tricuspid regurgitation. Due to age and comorbidities, he was managed conservatively with diuretics and oral sildenafil.

primary_pulmonary_hypertension_014:
  primary_diagnosis: Primary Pulmonary Hypertension with Paradoxical Embolism
  presenting_complaint: Sudden onset left-sided weakness and facial droop.
  summary_of_course: A 33-year-old female with undiagnosed IPAH presented with an ischaemic stroke. Investigations revealed a patent foramen ovale (PFO) with right-to-left shunting driven by high right-sided pressures (mPAP 48 mmHg). She was treated for the stroke and subsequently commenced on lifelong anticoagulation and PAH-specific therapies.

primary_pulmonary_hypertension_015:
  primary_diagnosis: Subacute Primary Pulmonary Hypertension
  presenting_complaint: Increasing difficulty climbing stairs and Raynaud's phenomenon.
  summary_of_course: A 44-year-old female was screened for connective tissue disease, but immunology was negative. RHC confirmed IPAH with an mPAP of 40 mmHg. She was started on a combination of ambrisentan and tadalafil, showing a marked improvement in her 6-minute walk test from 300m to 450m.

primary_pulmonary_hypertension_016:
  primary_diagnosis: Primary Pulmonary Hypertension in an Adolescent
  presenting_complaint: Cyanosis of the lips during PE lessons.
  summary_of_course: A 15-year-old girl was referred after fainting during a cross-country run. RHC showed an mPAP of 58 mmHg and a high pulmonary vascular resistance of 12 Wood units. She was initiated on triple therapy including subcutaneous treprostinil and showed stabilised haemodynamics over 2 years.

primary_pulmonary_hypertension_017:
  primary_diagnosis: Primary Pulmonary Hypertension with Anaemia
  presenting_complaint: Severe lethargy and exertional dyspnoea.
  summary_of_course: A 50-year-old female with IPAH presented with worsening symptoms; bloods showed a haemoglobin of 85 g/L. Iron deficiency was identified, likely exacerbated by chronic riociguat use. Intravenous iron infusion significantly improved her functional capacity and reduced the strain on her right heart.

primary_pulmonary_hypertension_018:
  primary_diagnosis: Primary Pulmonary Hypertension (Diagnostic Challenge)
  presenting_complaint: Persistent dry cough and hoarseness (Ortner's syndrome).
  summary_of_course: A 62-year-old female presented with hoarseness; ENT examination was normal, but CT showed a massively dilated pulmonary artery compressing the recurrent laryngeal nerve. RHC confirmed IPAH. She was commenced on sildenafil, which led to a reduction in PA diameter and resolution of the hoarseness.

primary_pulmonary_hypertension_019:
  primary_diagnosis: Primary Pulmonary Hypertension with Arrhythmia
  presenting_complaint: Rapid palpitations and lightheadedness.
  summary_of_course: A 37-year-old male with known IPAH presented in supraventricular tachycardia (SVT). The arrhythmia caused immediate haemodynamic collapse, requiring emergency DC cardioversion. He was subsequently started on digoxin and amiodarone to maintain sinus rhythm and prevent further RV decompensation.

primary_pulmonary_hypertension_020:
  primary_diagnosis: Life-threatening Primary Pulmonary Hypertension
  presenting_complaint: Cardiogenic shock and multi-organ failure.
  summary_of_course: A 26-year-old male was admitted via A&E in extremis with cold peripheries and anuria. RHC confirmed catastrophic IPAH with an mPAP of 75 mmHg. He was placed on veno-arterial extracorporeal membrane oxygenation (VA-ECMO) as a bridge to urgent lung transplantation.