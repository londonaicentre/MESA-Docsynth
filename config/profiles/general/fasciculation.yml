fasciculation_001:
  primary_diagnosis: Benign fasciculation syndrome (BFS)
  presenting_complaint: Persistent calf twitching and health anxiety
  summary_of_course: A 32-year-old male software engineer presented with a 4-month history of bilateral gastrocnemius twitching. Neurological examination was unremarkable with no evidence of muscle atrophy or weakness. EMG and nerve conduction studies were normal, confirming a diagnosis of BFS exacerbated by caffeine and stress, managed with lifestyle modifications and reassurance.

fasciculation_002:
  primary_diagnosis: Amyotrophic Lateral Sclerosis (ALS)
  presenting_complaint: Progressive limb weakness and widespread muscle rippling
  summary_of_course: A 66-year-old female presented with a 6-month history of foot drop and difficulty with fine motor tasks. Examination revealed widespread fasciculations across all four limbs and the tongue, alongside upper motor neuron signs. EMG demonstrated active denervation in multiple segments, leading to a diagnosis of MND/ALS; she was commenced on Riluzole and referred to the multidisciplinary team.

fasciculation_003:
  primary_diagnosis: Severe hypomagnesaemia
  presenting_complaint: Muscle cramps, tremors, and generalised twitching
  summary_of_course: A 54-year-old male with a history of chronic alcohol excess was admitted to A&E with carpopedal spasms and visible fasciculations in the quadriceps. Laboratory results showed magnesium of 0.3 mmol/L and potassium of 2.8 mmol/L. Symptoms resolved rapidly following intravenous magnesium sulphate and potassium replacement.

fasciculation_004:
  primary_diagnosis: Organophosphate poisoning
  presenting_complaint: Excessive salivation, miosis, and respiratory distress
  summary_of_course: A 42-year-old agricultural worker was brought to the ICU following accidental exposure to insecticide. Clinical presentation included pinpoint pupils, bradycardia, and diffuse, violent fasciculations across the chest wall and limbs. He required intubation, atropine infusion, and pralidoxime to manage the cholinergic crisis.

fasciculation_005:
  primary_diagnosis: Cervical radiculopathy (C7)
  presenting_complaint: Radiating arm pain and triceps twitching
  summary_of_course: A 50-year-old female presented with subacute neck pain radiating to the left middle finger and intermittent fasciculations in the left triceps muscle. MRI of the cervical spine confirmed a C6/C7 disc prolapse compressing the C7 nerve root. Symptoms improved with a course of gabapentin and targeted physiotherapy.

fasciculation_006:
  primary_diagnosis: Thyrotoxicosis
  presenting_complaint: Weight loss, palpitations, and fine muscle twitching
  summary_of_course: A 38-year-old female presented to her GP with a 3-month history of heat intolerance and anxiety. Physical exam noted a fine tremor and occasional fasciculations in the deltoids and eyelids. Blood tests revealed a suppressed TSH and elevated free T4, confirming Graves' disease, which was treated with carbimazole and propranolol.

fasciculation_007:
  primary_diagnosis: Spinal Muscular Atrophy (SMA) Type 3
  presenting_complaint: Proximal leg weakness and tongue quivering
  summary_of_course: A 14-year-old boy presented with progressive difficulty climbing stairs and frequent falls. Clinical examination revealed proximal muscle wasting and prominent lingual fasciculations. Genetic testing confirmed a homozygous deletion in the SMN1 gene, and he was initiated on nusinersen therapy.

fasciculation_008:
  primary_diagnosis: Kennedy's disease (Spinal and Bulbar Muscular Atrophy)
  presenting_complaint: Difficulty swallowing and perioral twitching
  summary_of_course: A 58-year-old male presented with slowly progressive dysphagia and gynaecomastia. Examination showed prominent perioral fasciculations and mild proximal weakness. Genetic screening identified an expanded CAG repeat in the androgen receptor gene, confirming the diagnosis of this X-linked condition.

fasciculation_009:
  primary_diagnosis: Isaac's syndrome (Neuromyotonia)
  presenting_complaint: Continuous muscle rippling and stiffness
  summary_of_course: A 45-year-old male presented with "quivering" muscles in his legs that persisted even during sleep. EMG showed characteristic doublet and triplet discharges (fasciculations and myokymia). Serum testing was positive for voltage-gated potassium channel (VGKC) antibodies, and he responded well to plasma exchange and carbamazepine.

fasciculation_010:
  primary_diagnosis: Salbutamol toxicity
  presenting_complaint: Tachycardia and limb twitching following asthma exacerbation
  summary_of_course: A 21-year-old female was admitted with an acute asthma attack, having used her salbutamol inhaler excessively. On admission, she was tachycardic (130 bpm) with fine fasciculations noted in the small muscles of the hands. Biochemistry showed a serum potassium of 2.6 mmol/L; symptoms resolved as the salbutamol was titrated down and potassium was replaced.

fasciculation_011:
  primary_diagnosis: Caffeine-induced fasciculation
  presenting_complaint: Eyelid twitching and palpitations
  summary_of_course: A 25-year-old medical student presented during finals week with a persistent "jumping" sensation in her left eyelid (myokymia) and occasional thigh fasciculations. History revealed an intake of 8-10 cups of espresso daily and poor sleep hygiene. Symptoms completely resolved within two weeks of reducing caffeine intake to one cup per day.

fasciculation_012:
  primary_diagnosis: Post-polio syndrome
  presenting_complaint: New onset fatigue and muscle twitching in a previously stable limb
  summary_of_course: A 72-year-old male, who had paralytic polio as a child, presented with new-found weakness and visible fasciculations in his right leg, which had been stable for 50 years. After excluding other neurological pathologies, a diagnosis of post-polio syndrome was made. Management focused on energy conservation and orthotic support.

fasciculation_013:
  primary_diagnosis: Lithium toxicity
  presenting_complaint: Coarse tremor, ataxia, and muscle twitching
  summary_of_course: A 64-year-old patient with bipolar disorder presented with confusion and vomiting following a bout of gastroenteritis. Examination revealed a coarse tremor and multifocal fasciculations in the upper limbs. Serum lithium was found to be 2.4 mmol/L; he was treated with aggressive intravenous hydration and temporary cessation of lithium.

fasciculation_014:
  primary_diagnosis: Cisplatin-induced peripheral nerve hyperexcitability
  presenting_complaint: Numbness and muscle rippling during chemotherapy
  summary_of_course: A 59-year-old male undergoing treatment for lung cancer developed pins and needles in his feet and noticeable twitching in his calves. Clinical assessment and EMG suggested a sensory-motor neuropathy with secondary fasciculations related to cisplatin neurotoxicity. The chemotherapy regimen was adjusted, and gabapentin was started for symptomatic relief.

fasciculation_015:
  primary_diagnosis: Severe hypernatraemic dehydration
  presenting_complaint: Confusion and widespread muscle twitching in the elderly
  summary_of_course: An 88-year-old female resident of a care home was admitted during a heatwave with reduced consciousness. She exhibited dry mucous membranes and widespread, low-amplitude fasciculations. Sodium was 162 mmol/L; slow correction with 5% dextrose led to the resolution of neurological irritability and twitching.

fasciculation_016:
  primary_diagnosis: Miller Fisher Syndrome
  presenting_complaint: Double vision, unsteadiness, and facial twitching
  summary_of_course: A 35-year-old male presented with acute ataxia and ophthalmoplegia following a diarrhoeal illness. Examination noted absent reflexes and subtle fasciculations in the facial muscles. CSF protein was elevated with a normal cell count (albuminocytologic dissociation), and anti-GQ1b antibodies were positive, confirming the GBS variant.

fasciculation_017:
  primary_diagnosis: Acute hypocalcaemia post-thyroidectomy
  presenting_complaint: Perioral tingling and muscle spasms
  summary_of_course: A 48-year-old female, 24 hours post-total thyroidectomy, complained of numbness around her mouth and "jumping" muscles in her arms. Positive Chvostekâ€™s sign and visible fasciculations were noted on the ward. Stat dose of IV calcium gluconate was administered, followed by oral calcium and calcitriol.

fasciculation_018:
  primary_diagnosis: Stiff Person Syndrome (SPS)
  presenting_complaint: Episodic trunk stiffness and painful muscle twitches
  summary_of_course: A 44-year-old female presented with progressive rigidity of the paraspinal muscles and exaggerated startle response. Occasional fasciculations were noted in the abdominal wall. High-titre anti-GAD antibodies were detected, and she was managed with high-dose diazepam and IVIG, showing significant functional improvement.

fasciculation_019:
  primary_diagnosis: Chronic denervation secondary to brachial plexus injury
  presenting_complaint: Wasting and twitching of the shoulder muscles
  summary_of_course: A 30-year-old male presented 6 months after a motorcycle accident with persistent weakness in right shoulder abduction. Examination showed significant atrophy of the deltoid and supraspinatus, with localized fasciculations. EMG confirmed chronic denervation with reinnervation potentials, and he was referred for nerve transfer surgery evaluation.

fasciculation_020:
  primary_diagnosis: Health anxiety-related fasciculation
  presenting_complaint: Intermittent twitching in various muscle groups
  summary_of_course: A 23-year-old medical student presented with widespread fasciculations after reading about motor neurone disease. Physical examination, including cranial nerves, power, and reflexes, was entirely normal. Reassurance and a negative "peace of mind" EMG led to a significant reduction in symptom perception, confirming a psychogenic/anxiety-driven component.