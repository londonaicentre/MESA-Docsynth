amyloidosis_001:
  primary_diagnosis: AL amyloidosis (systemic)
  presenting_complaint: Progressive breathlessness, ankle swelling, and frothy urine.
  summary_of_course: A 64-year-old male presented with NYHA Class III heart failure and nephrotic-range proteinuria (7g/24h). Investigations revealed elevated serum free light chains (lambda) and a renal biopsy confirmed Congo red-positive deposits with apple-green birefringence. He was commenced on CyBorD (cyclophosphamide, bortezomib, and dexamethasone) chemotherapy, achieving a partial haematological response.

amyloidosis_002:
  primary_diagnosis: Wild-type transthyretin amyloidosis (wtATTR)
  presenting_complaint: Exertional dyspnoea and bilateral carpal tunnel syndrome.
  summary_of_course: An 82-year-old male with a history of lumbar spinal stenosis presented with heart failure with preserved ejection fraction (HFpEF). Echocardiography showed severe left ventricular hypertrophy (18mm) and a granular myocardial appearance. A Technetium-99m DPD scintigraphy scan showed Grade 3 cardiac uptake, confirming wtATTR; he was managed with tafamidis and cautious diuresis.

amyloidosis_003:
  primary_diagnosis: Hereditary transthyretin amyloidosis (hATTR) with polyneuropathy
  presenting_complaint: Burning pain in feet and progressive gait instability.
  summary_of_course: A 52-year-old female of Portuguese descent reported sensory loss and autonomic dysfunction, including orthostatic hypotension. Genetic testing identified a pathogenic TTR variant (Val30Met). She was started on patisiran (RNA interference therapy) to halt the progression of her familial amyloid polyneuropathy (FAP).

amyloidosis_004:
  primary_diagnosis: AA amyloidosis secondary to Rheumatoid Arthritis
  presenting_complaint: Worsening peripheral oedema and fatigue.
  summary_of_course: A 58-year-old female with a 20-year history of poorly controlled seropositive rheumatoid arthritis presented with a serum creatinine of 210 µmol/L and hypoalbuminaemia. Renal biopsy confirmed AA amyloidosis with positive immunohistochemistry for Amyloid A protein. Treatment focused on aggressive suppression of the underlying inflammatory disease using TNF-alpha inhibitors.

amyloidosis_005:
  primary_diagnosis: Localised cutaneous amyloidosis (Lichen amyloidosis)
  presenting_complaint: Intensely itchy, hyperkeratotic papules on the shins.
  summary_of_course: A 44-year-old male presented with a chronic, rippled pattern of brown papules on both pretibial areas. Skin biopsy showed amyloid deposits in the papillary dermis without systemic involvement (normal SFLC and NT-proBNP). He was treated with potent topical corticosteroids and UV-B phototherapy for symptomatic relief.

amyloidosis_006:
  primary_diagnosis: AL amyloidosis with macroglossia
  presenting_complaint: Enlarged tongue and difficulty swallowing (dysphagia).
  summary_of_course: A 70-year-old female presented with a visibly enlarged, firm tongue with lateral tooth indentations. Further workup revealed a monoclonal gammopathy of undetermined significance (MGUS) and subsequent bone marrow trephine showed 15% plasma cells. She was diagnosed with systemic AL amyloidosis and underwent autologous stem cell transplantation (ASCT) following induction therapy.

amyloidosis_007:
  primary_diagnosis: Cerebral amyloid angiopathy (CAA)
  presenting_complaint: Sudden onset right-sided weakness and expressive aphasia.
  summary_of_course: An 79-year-old male presented to the hyperacute stroke unit with a lobar intracerebral haemorrhage in the left parietal lobe. MRI Brain (T2*) revealed multiple cortical microbleeds in a superficial distribution, characteristic of CAA. Management was supportive, focusing on strict blood pressure control and avoidance of anticoagulation.

amyloidosis_008:
  primary_diagnosis: AA amyloidosis secondary to Crohn's disease
  presenting_complaint: Chronic diarrhoea and new-onset generalised oedema.
  summary_of_course: A 31-year-old male with fistulating Crohn's disease presented with acute-on-chronic renal failure. Investigations showed a high C-reactive protein (85 mg/L) and nephrotic syndrome. Rectal biopsy confirmed AA amyloid deposits; despite starting ustekinumab for his IBD, his renal function declined, eventually requiring haemodialysis.

amyloidosis_009:
  primary_diagnosis: Dialysis-related amyloidosis (Beta-2 microglobulin)
  presenting_complaint: Persistent shoulder pain and bilateral hand numbness.
  summary_of_course: A 74-year-old female who had been on haemodialysis for 25 years due to polycystic kidney disease presented with shoulder arthropathy. Radiographs showed periarticular cystic bone lesions, and aspirate of joint fluid confirmed beta-2 microglobulin amyloidosis. Her dialysis membrane was switched to high-flux, and she was listed for a kidney transplant to halt further deposition.

amyloidosis_010:
  primary_diagnosis: Gastrointestinal AL amyloidosis
  presenting_complaint: Unintentional weight loss, malabsorption, and haematochezia.
  summary_of_course: A 66-year-old male presented with 15kg weight loss and steatorrhoea. Oesophagogastroduodenoscopy (OGD) showed friable mucosa and thickened gastric folds; biopsies revealed AL amyloid deposition. He was found to have an underlying plasma cell dyscrasia and was initiated on daratumumab-based therapy.

amyloidosis_011:
  primary_diagnosis: Hereditary ATTR amyloidosis (V122I variant)
  presenting_complaint: Shortness of breath and syncopal episodes.
  summary_of_course: A 68-year-old male of African Caribbean heritage presented with recurrent syncope and signs of right heart failure. Genetic testing confirmed the V122I TTR mutation, common in this demographic. Cardiac MRI showed late gadolinium enhancement (LGE) in a sub-endocardial pattern, and he was managed with vutrisiran and an implanted cardioverter-defibrillator (ICD) for ventricular arrhythmias.

amyloidosis_012:
  primary_diagnosis: Localised bladder amyloidosis
  presenting_complaint: Painless gross haematuria.
  summary_of_course: A 62-year-old female underwent cystoscopy for suspected bladder malignancy after multiple episodes of haematuria. A biopsy of a suspicious erythematous lesion revealed localised AL amyloidosis of the bladder wall. Systemic workup was entirely negative, and she was managed with local transurethral resection and regular surveillance.

amyloidosis_013:
  primary_diagnosis: Hepatic AL amyloidosis
  presenting_complaint: Right upper quadrant pain and hepatomegaly.
  summary_of_course: A 55-year-old male presented with a liver edge palpable 6cm below the costal margin and significantly deranged liver function tests (ALP 850 U/L). Liver biopsy confirmed extensive AL amyloid deposition in the space of Disse. He had a rapid clinical decline with progressive cholestasis and liver failure, necessitating palliative care.

amyloidosis_014:
  primary_diagnosis: AA amyloidosis secondary to bronchiectasis
  presenting_complaint: Recurrent chest infections and declining renal function.
  summary_of_course: A 48-year-old female with childhood-onset bronchiectasis and chronic Pseudomonas colonisation presented with a rising creatinine (180 µmol/L). Renal biopsy confirmed AA amyloidosis. Treatment aimed at reducing the inflammatory load with rotating antibiotics and chest physiotherapy, alongside ACE inhibition for proteinuria.

amyloidosis_015:
  primary_diagnosis: Acute-on-chronic cardiac ATTR amyloidosis
  presenting_complaint: Acute pulmonary oedema and rapid atrial fibrillation.
  summary_of_course: An 85-year-old male with known wtATTR amyloidosis was admitted via A&E with severe respiratory distress. He was stabilised with intravenous furosemide and rate control for AF. His condition highlighted the fragility of cardiac amyloidosis patients to rhythm disturbances and fluid shifts.

amyloidosis_016:
  primary_diagnosis: AL amyloidosis with factor X deficiency
  presenting_complaint: Spontaneous periorbital bruising (raccoon eyes) and epistaxis.
  summary_of_course: A 69-year-old male presented with striking periorbital purpura following a mild cough. Coagulation studies revealed an isolated, severe deficiency of Factor X (15% activity) due to adsorption onto systemic amyloid fibrils. He was diagnosed with AL amyloidosis and treated with plasma-derived Factor X concentrates during his chemotherapy induction.

amyloidosis_017:
  primary_diagnosis: Localised tracheobronchial amyloidosis
  presenting_complaint: Chronic cough, wheezing, and recurrent "asthma" exacerbations.
  summary_of_course: A 50-year-old female was referred to respiratory clinic for refractory asthma. Bronchoscopy revealed multifocal submucosal plaques narrowing the distal trachea and main bronchi. Biopsy confirmed localised amyloidosis; she underwent several sessions of bronchoscopic laser ablation to maintain airway patency.

amyloidosis_018:
  primary_diagnosis: Refractory AL amyloidosis (Life-threatening)
  presenting_complaint: Multi-organ failure and cardiogenic shock.
  summary_of_course: A 61-year-old male with multi-organ AL amyloid (cardiac, renal, and autonomic) failed to respond to first and second-line chemotherapy. He was admitted to ICU for inotropic support and continuous renal replacement therapy. Due to the lack of treatment options and poor performance status, he was transitioned to end-of-life care.

amyloidosis_019:
  primary_diagnosis: AA amyloidosis secondary to Familial Mediterranean Fever (FMF)
  presenting_complaint: Recurrent abdominal pain, fevers, and leg swelling.
  summary_of_course: A 24-year-old male of Turkish descent with a history of FMF since childhood presented with nephrotic syndrome. He admitted to poor compliance with colchicine therapy. Renal biopsy confirmed AA amyloidosis; he was restarted on high-dose colchicine and anakinra (IL-1 inhibitor) to prevent further amyloid deposition.

amyloidosis_020:
  primary_diagnosis: Senile systemic amyloidosis (early stage wtATTR)
  presenting_complaint: Mild breathlessness on heavy exertion.
  summary_of_course: A 77-year-old male underwent a cardiac MRI for investigation of incidental non-sustained ventricular tachycardia found on a routine ECG. The MRI showed subtle, patchy late gadolinium enhancement and an elevated extracellular volume (ECV) of 35%. DPD scintigraphy confirmed early-stage wtATTR cardiac amyloidosis, and he was commenced on long-term monitoring.