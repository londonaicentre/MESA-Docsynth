pain_001:
  primary_diagnosis: Renal colic
  presenting_complaint: Sudden onset severe right-sided loin-to-groin pain and macroscopic haematuria.
  summary_of_course: A 45-year-old male presented to A&E with excruciating colicky pain and nausea. CT KUB confirmed a 6mm calculus in the distal ureter. Managed with IM diclofenac and tamsulosin, with spontaneous stone passage 48 hours later.

pain_002:
  primary_diagnosis: Fibromyalgia
  presenting_complaint: Widespread musculoskeletal pain, chronic fatigue, and unrefreshing sleep.
  summary_of_course: A 38-year-old female reported a 2-year history of persistent pain across multiple joints and soft tissues. Clinical examination revealed multiple tender points but no inflammatory synovitis, and all serological markers were normal. Management involved a multidisciplinary approach including CBT, graded exercise, and low-dose amitriptyline.

pain_003:
  primary_diagnosis: Ileocolic intussusception
  presenting_complaint: Paroxysmal abdominal pain, inconsolable crying, and "red currant jelly" stools.
  summary_of_course: An 8-month-old infant presented with intermittent episodes of drawing up legs and vomiting. Ultrasound of the abdomen demonstrated a "target sign" in the right upper quadrant. The patient underwent successful ultrasound-guided air reduction and was discharged after 24 hours of observation.

pain_004:
  primary_diagnosis: Ruptured abdominal aortic aneurysm (AAA)
  presenting_complaint: Sudden, life-threatening severe back pain and hypotension.
  summary_of_course: A 72-year-old male smoker collapsed with acute onset tearing back pain and a pulsatile abdominal mass. Emergency CT angiography confirmed a ruptured 7.5cm AAA. He underwent urgent endovascular aneurysm repair (EVAR) and was stabilised in the ICU post-operatively.

pain_005:
  primary_diagnosis: Sickle cell vaso-occlusive crisis
  presenting_complaint: Severe acute-on-chronic pain in the long bones and chest.
  summary_of_course: A 19-year-old female with known HbSS disease presented during a cold spell with a severe pain crisis. She required high-flow oxygen, aggressive IV rehydration, and patient-controlled analgesia (PCA) with morphine. Her symptoms resolved over six days, and her hydroxycarbamide dose was subsequently reviewed.

pain_006:
  primary_diagnosis: Complex Regional Pain Syndrome (CRPS) Type 1
  presenting_complaint: Continuous burning pain, swelling, and skin colour changes in the left hand.
  summary_of_course: A 29-year-old female developed disproportionate pain six months after a minor Colles' fracture. Examination showed allodynia, hyperalgesia, and sudomotor changes in the affected limb. She was referred to the specialist pain clinic for sympathetic nerve blocks and intensive physiotherapy.

pain_007:
  primary_diagnosis: Post-herpetic neuralgia
  presenting_complaint: Persistent stabbing and burning pain in the T4 dermatome.
  summary_of_course: An 81-year-old male presented with chronic pain four months after the resolution of a shingles rash. The pain was refractory to paracetamol and codeine, significantly impacting his sleep. He was successfully managed with a combination of gabapentin and topical lidocaine plasters.

pain_008:
  primary_diagnosis: Inadequate post-thoracotomy pain control
  presenting_complaint: Severe, sharp pleuritic chest pain following R-sided lobectomy.
  summary_of_course: A 55-year-old male in the high-dependency unit reported 9/10 pain despite an active thoracic epidural. Assessment revealed a displaced epidural catheter and significant respiratory splinting. The anaesthetic team performed a paravertebral block and transitioned the patient to oral oxycodone.

pain_009:
  primary_diagnosis: Functional abdominal pain syndrome
  presenting_complaint: Daily periumbilical pain for 14 months with associated school refusal.
  summary_of_course: A 14-year-old female underwent extensive investigations including endoscopy and MRI, which were entirely normal. The pain was identified as a diagnostic challenge with significant psychosocial stressors. Management focused on a biopsychosocial model, avoiding further invasive testing and focusing on functional restoration.

pain_010:
  primary_diagnosis: Refractory metastatic bone pain
  presenting_complaint: Severe breakthrough pain in the lumbar spine and pelvis.
  summary_of_course: A 64-year-old female with metastatic breast cancer experienced escalating pain despite a 100mcg/hr fentanyl patch. Palliative review identified multiple spinal metastases on MRI. She was admitted for a subcutaneous syringe driver containing diamorphine and midazolam, alongside urgent palliative radiotherapy.

pain_011:
  primary_diagnosis: Painful diabetic peripheral neuropathy
  presenting_complaint: Bilateral "burning" and "electric shock" sensations in both feet.
  summary_of_course: A 68-year-old male with poorly controlled Type 2 diabetes (HbA1c 88 mmol/mol) reported worsening nocturnal pain. Examination showed reduced vibration sense and monofilament perception in a stocking distribution. He was commenced on duloxetine, and his insulin regimen was intensified to improve glycaemic control.

pain_012:
  primary_diagnosis: Acute pancreatitis
  presenting_complaint: Severe epigastric pain radiating to the back, partially relieved by leaning forward.
  summary_of_course: A 42-year-old male with high alcohol intake presented with acute abdominal pain and persistent vomiting. Serum amylase was 1400 U/L, and ultrasound showed a bulky, oedematous pancreas. He was managed with aggressive IV fluid resuscitation and IV buprenorphine for pain control.

pain_013:
  primary_diagnosis: Trigeminal neuralgia
  presenting_complaint: Paroxysmal, lancinating facial pain triggered by eating and talking.
  summary_of_course: A 67-year-old female described "electric shock" sensations in the R mandibular distribution lasting seconds. MRI showed no evidence of neurovascular compression or MS plaques. She achieved excellent symptomatic control with carbamazepine titrated to 400mg twice daily.

pain_014:
  primary_diagnosis: Subacute thyroiditis (De Quervain's)
  presenting_complaint: Tender anterior neck pain and odynophagia following a viral URTI.
  summary_of_course: A 35-year-old female presented with subacute neck pain, palpitations, and a raised ESR of 90 mm/hr. Thyroid function tests showed a suppressed TSH and elevated T4. She was treated with a tapering course of prednisolone and propranolol, leading to rapid resolution of the pain.

pain_015:
  primary_diagnosis: Acute compartment syndrome
  presenting_complaint: Escalating, "bursting" calf pain post-tibia fracture, unresponsive to opioids.
  summary_of_course: A 22-year-old male developed severe pain on passive stretch of the toes four hours after cast application. Clinical examination revealed a tense, woody calf and paraesthesia in the first web space. He underwent emergency four-compartment fasciotomy to prevent muscle necrosis.

pain_016:
  primary_diagnosis: Endometriosis
  presenting_complaint: Chronic pelvic pain, severe dysmenorrhoea, and deep dyspareunia.
  summary_of_course: A 27-year-old female reported cyclical pain that had become constant over three years, failing to respond to NSAIDs. Diagnostic laparoscopy revealed Stage III endometriosis with significant peritoneal implants. She was treated with laparoscopic excision and a Mirena IUS, resulting in significant symptom improvement.

pain_017:
  primary_diagnosis: Osteoporotic vertebral crush fracture
  presenting_complaint: Acute midline thoracic back pain after a minor coughing fit.
  summary_of_course: An 84-year-old female with known osteoporosis presented with focal spinal tenderness at T12. X-rays confirmed a new 30% wedge fracture of the T12 vertebra. Management included a short course of calcitonin for analgesic effect, oral morphine solution, and referral to the bone health clinic.

pain_018:
  primary_diagnosis: Cluster headache
  presenting_complaint: Excruciating nocturnal retro-orbital pain associated with rhinorrhoea and ptosis.
  summary_of_course: A 40-year-old male smoker presented with a "bout" of daily headaches lasting 60 minutes each. The pain was strictly unilateral and accompanied by ipsilateral conjunctival injection. He responded rapidly to 100% high-flow oxygen and was started on verapamil for prophylaxis.

pain_019:
  primary_diagnosis: Advanced osteoarthritis of the knee
  presenting_complaint: Chronic bilateral knee pain, stiffness, and reduced mobility.
  summary_of_course: A 75-year-old female with a BMI of 34 reported progressive pain that was worst on weight-bearing and at the end of the day. Radiographs showed bone-on-bone changes in the medial compartments. Following failure of conservative measures and intra-articular steroid injections, she was listed for total knee arthroplasty.

pain_020:
  primary_diagnosis: Tension-type headache
  presenting_complaint: Frequent "band-like" pressure around the head of mild-to-moderate intensity.
  summary_of_course: A 31-year-old male solicitor described dull, non-throbbing headaches occurring 15 days per month, often related to work stress. There were no associated migrainous features such as photophobia or nausea. Management focused on lifestyle modification, stress reduction, and the judicious use of paracetamol to avoid medication-overuse headache.