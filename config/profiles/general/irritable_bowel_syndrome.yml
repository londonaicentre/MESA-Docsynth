irritable_bowel_syndrome_001:
  primary_diagnosis: Constipation-predominant irritable bowel syndrome (IBS-C)
  presenting_complaint: Chronic bloating and infrequent, hard stools.
  summary_of_course: A 34-year-old female presented to her GP with a two-year history of abdominal distension and type 1 Bristol Stool Scale motions twice weekly. Physical examination was unremarkable, and bloods including celiac serology and CRP were normal. She was diagnosed with mild IBS-C and managed successfully with increased dietary fibre and occasional macrogol.

irritable_bowel_syndrome_002:
  primary_diagnosis: Diarrhoea-predominant irritable bowel syndrome (IBS-D)
  presenting_complaint: Urgency and frequent loose stools.
  summary_of_course: A 28-year-old male reported a six-month history of post-prandial urgency and up to six loose motions per day, worsened by work-related stress. Investigations showed a normal faecal calprotectin (<50Âµg/g) and negative stool cultures. He was diagnosed with moderate IBS-D and commenced on loperamide 2mg as required and a low FODMAP diet, resulting in significant symptom improvement.

irritable_bowel_syndrome_003:
  primary_diagnosis: Post-infectious irritable bowel syndrome (PI-IBS)
  presenting_complaint: Persistent watery diarrhoea following food poisoning.
  summary_of_course: A 42-year-old female developed chronic bowel habit changes following a confirmed Campylobacter jejuni infection three months prior. Despite clearance of the pathogen, she experienced ongoing cramping and loose stools. She was diagnosed with PI-IBS and managed with a combination of probiotics and amitriptyline 10mg nocte for visceral hypersensitivity.

irritable_bowel_syndrome_004:
  primary_diagnosis: Mixed-type irritable bowel syndrome (IBS-M)
  presenting_complaint: Alternating bouts of constipation and diarrhoea with lower abdominal pain.
  summary_of_course: A 50-year-old male presented with a fluctuating bowel habit and crampy pain relieved by defecation. Colonoscopy was performed to exclude malignancy due to his age, which was normal. He was diagnosed with IBS-M and advised on lifestyle modifications and the use of mebeverine for antispasmodic relief during flare-ups.

irritable_bowel_syndrome_005:
  primary_diagnosis: Refractory irritable bowel syndrome
  presenting_complaint: Severe, debilitating abdominal pain and bloating.
  summary_of_course: A 31-year-old female with a long-standing history of IBS failed to respond to multiple first-line therapies and a strict low FODMAP diet. She was referred to a specialist tertiary centre where she underwent gut-directed hypnotherapy and was started on linaclotide. Her symptoms became manageable, allowing her to return to full-time employment.

irritable_bowel_syndrome_006:
  primary_diagnosis: Irritable bowel syndrome with comorbid fibromyalgia
  presenting_complaint: Diffuse abdominal pain, bloating, and widespread musculoskeletal aches.
  summary_of_course: A 55-year-old female with known fibromyalgia presented with worsening IBS symptoms and chronic fatigue. Multidisciplinary management was initiated, focusing on the overlap of central sensitisation. Low-dose nortriptyline was used to address both the visceral pain and sleep disturbance associated with her comorbid conditions.

irritable_bowel_syndrome_007:
  primary_diagnosis: Paediatric irritable bowel syndrome
  presenting_complaint: Recurrent abdominal pain and school refusal.
  summary_of_course: A 12-year-old boy presented with periumbilical pain and morning urgency that improved during school holidays. Clinical evaluation and screening for inflammatory bowel disease and celiac disease were negative. He was diagnosed with paediatric IBS and managed with a combination of dietary adjustments and paediatric psychology support for anxiety-related triggers.

irritable_bowel_syndrome_008:
  primary_diagnosis: Irritable bowel syndrome in the elderly
  presenting_complaint: New-onset bloating and altered bowel habit.
  summary_of_course: A 74-year-old female presented with a four-month history of abdominal discomfort. Given her age, she underwent a CT colonography and faecal immunochemical test (FIT), both of which were negative for colorectal cancer. She was diagnosed with late-onset IBS-C and responded well to a combination of bulk-forming laxatives and increased fluid intake.

irritable_bowel_syndrome_009:
  primary_diagnosis: Irritable bowel syndrome with bile acid malabsorption overlap
  presenting_complaint: Persistent yellow, watery stools and urgency.
  summary_of_course: A 39-year-old male with a diagnosis of IBS-D failed to respond to standard antidiarrhoeals. A SeHCAT scan revealed moderate bile acid malabsorption (10% retention at 7 days). He was started on colesevelam, which significantly reduced his stool frequency and urgency, though he retained a baseline of IBS-related bloating.

irritable_bowel_syndrome_010:
  primary_diagnosis: Severe IBS-D with faecal incontinence
  presenting_complaint: Uncontrollable urgency and occasional accidents.
  summary_of_course: A 62-year-old female presented with severe IBS-D that led to social isolation due to fear of incontinence. Anorectal manometry showed normal sphincter tone, and colonoscopy was clear. She was managed with high-dose loperamide and referral for pelvic floor physiotherapy to improve rectal sensation and control.

irritable_bowel_syndrome_011:
  primary_diagnosis: IBS-C with pelvic floor dyssynergia
  presenting_complaint: Straining and a sensation of incomplete evacuation.
  summary_of_course: A 45-year-old female with chronic IBS-C reported excessive straining despite soft stools. Investigations revealed paradoxical puborectalis contraction on defecography. She was treated with biofeedback therapy alongside her IBS management, which significantly improved her ease of evacuation.

irritable_bowel_syndrome_012:
  primary_diagnosis: Irritable bowel syndrome overlapping with functional dyspepsia
  presenting_complaint: Early satiety, epigastric pain, and lower abdominal bloating.
  summary_of_course: A 26-year-old male presented with symptoms of both upper and lower gastrointestinal functional disorders. Gastroscopy and ultrasound were normal. He was diagnosed with an overlap syndrome and managed with a PPI for dyspeptic symptoms and buscopan for his IBS-related colicky pain.

irritable_bowel_syndrome_013:
  primary_diagnosis: IBS-D triggered by caffeine and alcohol
  presenting_complaint: Intermittent diarrhoea and cramping.
  summary_of_course: A 22-year-old university student noted that his bowel symptoms were exclusively tied to weekends and high caffeine intake during exams. A symptom diary confirmed the correlation between dietary triggers and IBS-D flares. Education on trigger avoidance led to complete symptom resolution without pharmacological intervention.

irritable_bowel_syndrome_014:
  primary_diagnosis: Irritable bowel syndrome in pregnancy
  presenting_complaint: Exacerbation of constipation and bloating during the second trimester.
  summary_of_course: A 29-year-old pregnant female with pre-existing IBS-C experienced a severe worsening of symptoms. Management was complicated by the need to avoid certain medications; she was successfully treated with lifestyle changes, increased dietary fibre, and pregnancy-safe osmotic laxatives like lactulose.

irritable_bowel_syndrome_015:
  primary_diagnosis: IBS-M with significant health anxiety
  presenting_complaint: Frequent abdominal pains and preoccupation with bowel cancer.
  summary_of_course: A 33-year-old male with a family history of polyps presented with fluctuating bowel habits. Despite a normal colonoscopy, he remained highly anxious and sought multiple opinions. He was eventually managed through a combination of reassurance, SSRI therapy for health anxiety, and dietary fibre adjustment.

irritable_bowel_syndrome_016:
  primary_diagnosis: Unclassified irritable bowel syndrome (IBS-U)
  presenting_complaint: Chronic abdominal pain without significant stool consistency changes.
  summary_of_course: A 37-year-old female complained of daily abdominal discomfort and bloating but reported Bristol Type 3 or 4 stools daily. Extensive investigations for endometriosis and inflammatory markers were negative. She was diagnosed with IBS-U and found relief with peppermint oil capsules and stress management techniques.

irritable_bowel_syndrome_017:
  primary_diagnosis: IBS-D with suspected small intestinal bacterial overgrowth (SIBO)
  presenting_complaint: Profuse bloating and gas immediately after eating.
  summary_of_course: A 48-year-old female with IBS-D symptoms underwent a hydrogen breath test which was positive for SIBO. She completed a course of rifaximin, which provided temporary relief, but her symptoms recurred. She was subsequently managed for underlying IBS-D with a low FODMAP diet and prokinetics.

irritable_bowel_syndrome_018:
  primary_diagnosis: IBS-C with secondary haemorrhoids
  presenting_complaint: Rectal bleeding and painful defecation.
  summary_of_course: A 41-year-old male with long-standing IBS-C presented with bright red rectal bleeding. Proctoscopy confirmed grade II haemorrhoids secondary to chronic straining. Management focused on softening the stool with prucalopride and topical haemorrhoidal treatment, which resolved the bleeding and improved his IBS symptoms.

irritable_bowel_syndrome_019:
  primary_diagnosis: IBS-D with nocturnal symptoms (Diagnostic Challenge)
  presenting_complaint: Abdominal pain and diarrhoea occasionally occurring at night.
  summary_of_course: A 35-year-old female presented with symptoms suggestive of IBS but reported occasional nocturnal awakening, a red flag. Extensive investigations including colonoscopy with biopsies (to rule out microscopic colitis) and small bowel imaging were normal. Her symptoms were eventually classified as severe IBS-D exacerbated by nocturnal panic attacks.

irritable_bowel_syndrome_020:
  primary_diagnosis: IBS-M following cholecystectomy
  presenting_complaint: New onset of bloating and erratic bowel habits post-surgery.
  summary_of_course: A 52-year-old female developed IBS-M symptoms six months after an elective cholecystectomy for gallstones. While bile acid malabsorption was considered, her symptoms were more consistent with functional bowel habit changes. She was managed with a combination of soluble fibre and alverine citrate, leading to a gradual stabilisation of her bowel habit.