cryptosporidiosis_001:
  primary_diagnosis: Acute cryptosporidiosis
  presenting_complaint: Profuse watery diarrhoea and abdominal cramps
  summary_of_course: A 28-year-old healthy male presented with a 5-day history of watery diarrhoea (10 episodes/day) and periumbilical pain following a visit to a public swimming pool. Stool microscopy using modified acid-fast staining confirmed Cryptosporidium oocysts. The condition was self-limiting, resolving within 12 days with oral rehydration therapy and conservative management.

cryptosporidiosis_002:
  primary_diagnosis: Paediatric cryptosporidiosis with moderate dehydration
  presenting_complaint: Watery diarrhoea, vomiting, and lethargy
  summary_of_course: A 3-year-old girl attending a local nursery presented with acute onset of non-bloody diarrhoea and decreased urine output. Clinical examination revealed dry mucous membranes and delayed capillary refill, necessitating admission for intravenous rehydration. Stool PCR identified Cryptosporidium hominis, and she was discharged after 48 hours of clinical improvement.

cryptosporidiosis_003:
  primary_diagnosis: Chronic cryptosporidiosis in HIV/AIDS
  presenting_complaint: Chronic diarrhoea and significant weight loss
  summary_of_course: A 45-year-old male with a known diagnosis of HIV and a CD4 count of 42 cells/µL presented with a three-month history of persistent watery diarrhoea and a 15kg weight loss. Investigations confirmed heavy Cryptosporidium parvum infection and severe malabsorption. Management focused on initiating highly active antiretroviral therapy (HAART) and nutritional support, leading to gradual symptom resolution as immune function recovered.

cryptosporidiosis_004:
  primary_diagnosis: Cryptosporidiosis in a care home outbreak
  presenting_complaint: Diarrhoea and acute confusional state
  summary_of_course: An 82-year-old female resident of a care home presented with acute diarrhoea and worsening agitation. Laboratory tests showed hypernatraemic dehydration and a positive stool antigen test for Cryptosporidium. She was treated with careful fluid titration and Nitazoxanide, with public health notified of the suspected facility outbreak.

cryptosporidiosis_005:
  primary_diagnosis: Zoonotic cryptosporidiosis
  presenting_complaint: Nausea, bloating, and intermittent diarrhoea
  summary_of_course: A 34-year-old farm worker presented with subacute gastrointestinal symptoms during the spring lambing season. Stool microscopy revealed oocysts, and the patient was diagnosed with zoonotic Cryptosporidium parvum infection. Symptoms persisted for three weeks but eventually resolved without specific antimicrobial intervention.

cryptosporidiosis_006:
  primary_diagnosis: Severe cryptosporidiosis post-renal transplant
  presenting_complaint: Intractable diarrhoea and graft tenderness
  summary_of_course: A 55-year-old male, six months post-renal transplant and on Mycophenolate Mofetil, presented with severe diarrhoea and rising creatinine. Stool PCR was positive for Cryptosporidium, and the immunosuppressive regimen was temporarily reduced alongside a course of Nitazoxanide. The patient required a ten-day hospital stay for electrolyte management and monitoring of renal function.

cryptosporidiosis_007:
  primary_diagnosis: Biliary cryptosporidiosis
  presenting_complaint: Right upper quadrant pain and jaundice
  summary_of_course: A 39-year-old HIV-positive male with low medication compliance presented with biliary colic and deranged liver function tests (ALP 850 U/L). ERCP showed features of sclerosing cholangitis, and gallbladder brushings confirmed Cryptosporidium species. This rare extraintestinal manifestation was managed with biliary stenting and aggressive antiretroviral therapy.

cryptosporidiosis_008:
  primary_diagnosis: Travel-related protozoal co-infection
  presenting_complaint: Foul-smelling diarrhoea and flatulence
  summary_of_course: A 22-year-old female returned from a backpacking trip in Southeast Asia with persistent gastrointestinal distress. Stool multiplex PCR detected both Cryptosporidium and Giardia duodenalis. She was treated with a combined course of Metronidazole and Nitazoxanide, resulting in complete symptomatic clearance within one week.

cryptosporidiosis_009:
  primary_diagnosis: Cryptosporidiosis in a paediatric oncology patient
  presenting_complaint: Severe diarrhoea during chemotherapy
  summary_of_course: A 12-year-old boy undergoing treatment for acute lymphoblastic leukaemia (ALL) developed profuse diarrhoea during a neutropenic episode. Cryptosporidium was detected in stool, complicating his recovery and delaying the next cycle of chemotherapy. He required total parenteral nutrition (TPN) and prolonged Nitazoxanide therapy until his neutrophil count recovered.

cryptosporidiosis_010:
  primary_diagnosis: Persistent cryptosporidiosis with failure to thrive
  presenting_complaint: Chronic diarrhoea and poor weight gain
  summary_of_course: A 14-month-old boy was referred to paediatrics due to crossing growth centiles downwards and having 4-6 loose stools daily for six weeks. Stool samples were repeatedly positive for Cryptosporidium hominis. Management involved high-calorie supplementation and a 3-day course of Nitazoxanide, leading to eventual catch-up growth.

cryptosporidiosis_011:
  primary_diagnosis: Acute-on-chronic cryptosporidiosis in IBD
  presenting_complaint: Exacerbation of bloody diarrhoea and fever
  summary_of_course: A 26-year-old female with Ulcerative Colitis presented with what appeared to be a severe flare-up. Stool screening, however, revealed Cryptosporidium oocysts alongside increased faecal calprotectin. Treatment of the parasite led to significant improvement, avoiding the need for intensified biological therapy for her colitis.

cryptosporidiosis_012:
  primary_diagnosis: Nosocomial cryptosporidiosis
  presenting_complaint: New onset diarrhoea in an ICU setting
  summary_of_course: A 60-year-old male in the Intensive Care Unit for post-operative sepsis developed sudden-onset watery diarrhoea. Environmental testing and contact tracing identified a breach in infection control protocols, and stool PCR confirmed Cryptosporidium. The patient required aggressive fluid management to compensate for high-volume losses through his faecal management system.

cryptosporidiosis_013:
  primary_diagnosis: Refractory cryptosporidiosis in primary immunodeficiency
  presenting_complaint: Constant watery stools and abdominal distension
  summary_of_course: A 7-year-old boy with X-linked hyper-IgM syndrome suffered from chronic, refractory cryptosporidiosis. Despite multiple courses of Nitazoxanide and Paromomycin, stool samples remained positive for over six months. The infection was only controlled following a successful haematopoietic stem cell transplant.

cryptosporidiosis_014:
  primary_diagnosis: Cryptosporidiosis in pregnancy
  presenting_complaint: Diarrhoea, nausea, and dizziness
  summary_of_course: A 31-year-old female at 24 weeks gestation presented with acute gastroenteritis symptoms. Concerns regarding fetal wellbeing and maternal dehydration led to admission for observation and oral rehydration. Cryptosporidium was identified; however, symptoms resolved spontaneously within 9 days without pharmacological intervention, and the pregnancy proceeded normally.

cryptosporidiosis_015:
  primary_diagnosis: Subacute cryptosporidiosis with diagnostic delay
  presenting_complaint: Intermittent diarrhoea and malaise for one month
  summary_of_course: A 40-year-old female presented with a four-week history of fluctuating bowel habits. Initial stool cultures for Salmonella, Shigella, and Campylobacter were negative, and symptoms were initially attributed to post-infectious IBS. Subsequent stool PCR requested by a gastroenterologist confirmed Cryptosporidium, highlighting the importance of specific testing for protozoa.

cryptosporidiosis_016:
  primary_diagnosis: Severe cryptosporidiosis with Acute Kidney Injury
  presenting_complaint: Profuse diarrhoea and inability to pass urine
  summary_of_course: A 50-year-old male presented to A&E with severe dehydration after drinking from a contaminated private well. Laboratory results showed a Stage 2 AKI (Creatinine 210 µmol/L) and metabolic acidosis. Following intensive fluid resuscitation and a diagnosis of cryptosporidiosis, his renal function returned to baseline over five days.

cryptosporidiosis_017:
  primary_diagnosis: Cryptosporidiosis in an elderly patient with dementia
  presenting_complaint: Faecal incontinence and lethargy
  summary_of_course: An 88-year-old male with advanced Alzheimer's disease presented with new-onset faecal incontinence in his residential home. Stool testing was positive for Cryptosporidium, likely spread via person-to-person contact in the facility. He was treated with a liquid formulation of Nitazoxanide and enhanced hygiene measures were implemented to prevent further transmission.

cryptosporidiosis_018:
  primary_diagnosis: Pulmonary cryptosporidiosis
  presenting_complaint: Chronic cough, dyspnoea, and diarrhoea
  summary_of_course: A 44-year-old male with untreated AIDS presented with both respiratory and gastrointestinal symptoms. While stool was positive for Cryptosporidium, a bronchoalveolar lavage (BAL) also identified oocysts in the lungs. This rare extraintestinal presentation required aggressive HAART and a combination of Paromomycin and Azithromycin.

cryptosporidiosis_019:
  primary_diagnosis: Cryptosporidiosis treatment failure
  presenting_complaint: Persistent diarrhoea despite Nitazoxanide
  summary_of_course: A 35-year-old male with severe malnutrition and cryptosporidiosis failed to respond to an initial 3-day course of Nitazoxanide. Stool samples remained heavily positive, and the patient continued to have 8-10 stools per day. A prolonged 14-day course of high-dose Nitazoxanide combined with Azithromycin was required to achieve clinical and microbiological clearance.

cryptosporidiosis_020:
  primary_diagnosis: Mild, self-limiting cryptosporidiosis
  presenting_complaint: Brief episode of loose stools and nausea
  summary_of_course: A 19-year-old male university student presented with a 3-day history of mild diarrhoea after a weekend camping trip. Stool PCR was positive for Cryptosporidium, but by the time the results were available, the patient was asymptomatic. No treatment was administered, and he was advised on hand hygiene to prevent secondary spread.