lower_abdominal_pain_001:
  primary_diagnosis: Acute Appendicitis
  presenting_complaint: Migratory right iliac fossa pain, anorexia, and low-grade pyrexia.
  summary_of_course: A 24-year-old male presented with periumbilical pain shifting to the RIF over 12 hours. Examination revealed rebound tenderness at McBurney's point and a CRP of 85 mg/L. He underwent an uncomplicated laparoscopic appendicectomy and was discharged on post-operative day one.

lower_abdominal_pain_002:
  primary_diagnosis: Ruptured Ectopic Pregnancy
  presenting_complaint: Sudden-onset severe left lower abdominal pain and syncopal episode.
  summary_of_course: A 29-year-old female with a positive pregnancy test and six weeks amenorrhoea presented in hypovolaemic shock. Urgent transvaginal ultrasound confirmed an empty uterus and significant free fluid in the pelvis. She underwent emergency laparotomy and salpingectomy for a ruptured tubal pregnancy, requiring a two-unit blood transfusion.

lower_abdominal_pain_003:
  primary_diagnosis: Acute Sigmoid Diverticulitis
  presenting_complaint: Constant left iliac fossa pain, altered bowel habit, and fever.
  summary_of_course: A 72-year-old female with a history of constipation presented with localized LIF tenderness and leucocytosis. CT abdomen confirmed Hinchey Stage 1a diverticulitis with localized colonic wall thickening. She was managed successfully with intravenous co-amoxiclav and fluids in the hospital setting.

lower_abdominal_pain_004:
  primary_diagnosis: Irritable Bowel Syndrome (IBS)
  presenting_complaint: Chronic, crampy lower abdominal pain relieved by defecation.
  summary_of_course: A 34-year-old female presented to the outpatient clinic with a two-year history of bloating and intermittent diarrhoea. Extensive investigations including coeliac serology, faecal calprotectin, and colonoscopy were unremarkable. Symptoms were managed through dietary modification (low FODMAP) and antispasmodics.

lower_abdominal_pain_005:
  primary_diagnosis: Ovarian Torsion
  presenting_complaint: Acute, episodic right-sided pelvic pain and repeated vomiting.
  summary_of_course: A 14-year-old girl presented with sudden, agonizing RIF pain that was intermittent in nature. Ultrasound with Doppler showed an enlarged, oedematous right ovary with absent venous flow. Emergency laparoscopy revealed a 720-degree torsion of the ovary, which was successfully detorsed and salvaged.

lower_abdominal_pain_006:
  primary_diagnosis: Endometriosis
  presenting_complaint: Chronic cyclic pelvic pain, severe dysmenorrhoea, and dyspareunia.
  summary_of_course: A 28-year-old female reported a five-year history of debilitating lower abdominal pain coinciding with menses, poorly controlled by NSAIDs. Pelvic MRI suggested deep infiltrating endometriosis involving the uterosacral ligaments. Diagnosis was confirmed via laparoscopy, and she was started on a GnRH agonist.

lower_abdominal_pain_007:
  primary_diagnosis: Incarcerated Inguinal Hernia
  presenting_complaint: Painful, non-reducible swelling in the right groin and lower abdomen.
  summary_of_course: An 81-year-old male presented with acute onset RIF pain and a hard, tender lump in the inguinal region. He had associated abdominal distension and vomiting, with X-rays showing dilated small bowel loops. He underwent emergency hernia repair and a small bowel resection due to segment ischaemia.

lower_abdominal_pain_008:
  primary_diagnosis: Pelvic Inflammatory Disease (PID)
  presenting_complaint: Bilateral lower abdominal pain, deep dyspareunia, and unusual vaginal discharge.
  summary_of_course: A 22-year-old female presented with subacute pelvic pain and cervical excitation on bimanual examination. NAAT swabs were positive for Chlamydia trachomatis. She was treated with a 14-day course of ceftriaxone, doxycycline, and metronidazole as per national guidelines.

lower_abdominal_pain_009:
  primary_diagnosis: Mesenteric Adenitis
  presenting_complaint: Right iliac fossa pain and fever following a recent sore throat.
  summary_of_course: An 8-year-old boy was admitted for suspected appendicitis with RIF tenderness but no guarding. Ultrasound showed multiple enlarged mesenteric lymph nodes (>10mm) and a normal-appearing appendix. He was managed conservatively with simple analgesia and recovered fully within 48 hours.

lower_abdominal_pain_010:
  primary_diagnosis: Ruptured Abdominal Aortic Aneurysm (AAA)
  presenting_complaint: Sudden, catastrophic lower abdominal and back pain with collapse.
  summary_of_course: A 75-year-old male smoker presented to A&E with hypotension and a pulsatile abdominal mass. Bedside ultrasound confirmed a 7.5cm AAA with evidence of rupture. He was transferred immediately for an emergency endovascular aneurysm repair (EVAR) and required prolonged ICU support.

lower_abdominal_pain_011:
  primary_diagnosis: Ulcerative Colitis (Acute Flare)
  presenting_complaint: Severe lower abdominal cramping and 10 episodes of bloody diarrhoea per day.
  summary_of_course: A 40-year-old male with known UC presented with acute-on-chronic symptoms and a faecal calprotectin of 1800 Âµg/g. Flexible sigmoidoscopy showed Mayo Grade 3 inflammation. He was admitted for IV hydrocortisone and transitioned to Infliximab after failing to respond to steroids.

lower_abdominal_pain_012:
  primary_diagnosis: Ureteric Colic
  presenting_complaint: Paroxysmal, excruciating right-sided lower abdominal pain radiating to the labia.
  summary_of_course: A 45-year-old female presented with sudden "loin-to-groin" pain and microscopic haematuria. Non-contrast CT KUB identified a 4mm calculus at the right vesicoureteric junction. The stone passed spontaneously with the aid of tamsulosin and oral hydration.

lower_abdominal_pain_013:
  primary_diagnosis: Pelvic Congestion Syndrome
  presenting_complaint: Dull, aching lower abdominal pain that worsens with prolonged standing.
  summary_of_course: A 38-year-old multiparous female presented with chronic pelvic heaviness and secondary dysmenorrhoea. Venography and MRI revealed significantly dilated and tortuous pelvic veins. She underwent percutaneous embolisation of the ovarian veins, resulting in significant symptomatic relief.

lower_abdominal_pain_014:
  primary_diagnosis: Ischaemic Colitis
  presenting_complaint: Acute lower abdominal pain followed by haematochezia in an elderly patient.
  summary_of_course: An 84-year-old female with atrial fibrillation presented with sudden-onset cramping and bright red blood per rectum. Flexible sigmoidoscopy demonstrated segmental mucosal oedema and ulceration at the splenic flexure. She was managed conservatively with IV fluids and bowel rest, with resolution of symptoms over one week.

lower_abdominal_pain_015:
  primary_diagnosis: Acute Cystitis
  presenting_complaint: Suprapubic pain, dysuria, and urinary frequency.
  summary_of_course: A 19-year-old female presented to her GP with mild suprapubic discomfort and burning on micturition. Urine dipstick was positive for nitrites and leucocytes. She was prescribed a three-day course of nitrofurantoin, which led to a complete resolution of symptoms.

lower_abdominal_pain_016:
  primary_diagnosis: Sigmoid Colon Carcinoma
  presenting_complaint: Subacute lower abdominal pain, iron-deficiency anaemia, and weight loss.
  summary_of_course: A 68-year-old male presented with a three-month history of vague LIF pain and a change in bowel habit to more frequent, looser stools. Colonoscopy revealed a stenosing mass in the sigmoid colon, and biopsy confirmed adenocarcinoma. He was referred for staging CT and multidisciplinary team discussion for surgical resection.

lower_abdominal_pain_017:
  primary_diagnosis: Meckel's Diverticulitis
  presenting_complaint: Right iliac fossa pain and localized peritonitis.
  summary_of_course: A 6-year-old boy presented with symptoms mimicking acute appendicitis. During laparoscopy, the appendix was found to be normal, but an inflamed Meckel's diverticulum was identified 40cm from the ileocaecal valve. The diverticulum was resected, and histology confirmed ectopic gastric mucosa.

lower_abdominal_pain_018:
  primary_diagnosis: Rectus Sheath Haematoma
  presenting_complaint: Sudden-onset lower abdominal pain and a palpable, tender mass after coughing.
  summary_of_course: A 79-year-old female on Warfarin for AF presented with severe pain following a coughing fit. Physical exam showed a positive Fothergill's sign, and CT confirmed a Type II rectus sheath haematoma. She was managed conservatively with vitamin K reversal and analgesia.

lower_abdominal_pain_019:
  primary_diagnosis: Mittelschmerz
  presenting_complaint: Sharp, mid-cycle right-sided lower abdominal pain.
  summary_of_course: A 26-year-old female presented with acute RIF pain occurring on day 14 of her menstrual cycle. Observations were stable and inflammatory markers were normal. A diagnosis of mid-cycle ovulatory pain was made based on timing and clinical exclusion of other pathology; symptoms resolved within 12 hours.

lower_abdominal_pain_020:
  primary_diagnosis: Adhesional Small Bowel Obstruction
  presenting_complaint: Colicky lower abdominal pain, vomiting, and absolute constipation.
  summary_of_course: A 55-year-old male with a history of previous midline laparotomy presented with acute abdominal distension. Abdominal X-ray showed multiple dilated small bowel loops and a lack of gas in the rectum. He was managed with "drip and suck" (nasogastric decompression and IV fluids), with the obstruction resolving after 48 hours without further surgery.