miliary_tuberculosis_001:
  primary_diagnosis: Subacute miliary tuberculosis
  presenting_complaint: Persistent dry cough, night sweats, and 6kg weight loss over two months.
  summary_of_course: A 34-year-old male from an endemic region presented with drenching night sweats and significant weight loss. Chest radiograph (CXR) revealed a classic fine 1-2mm micronodular pattern "millet seed" distribution throughout both lung fields. Sputum cultures confirmed Mycobacterium tuberculosis, and he was commenced on standard quadruple therapy (RIPE), showing good clinical improvement at 6-month follow-up.

miliary_tuberculosis_002:
  primary_diagnosis: Paediatric miliary tuberculosis with meningitis
  presenting_complaint: Irritability, vomiting, and high-grade pyrexia in a toddler.
  summary_of_course: A 3-year-old female presented with a one-week history of lethargy and meningism. CT brain showed basal meningeal enhancement, while CXR demonstrated diffuse miliary shadowing. CSF PCR was positive for TB; she was treated with dexamethasone and intensive anti-tuberculous therapy in a paediatric high dependency unit with gradual recovery.

miliary_tuberculosis_003:
  primary_diagnosis: Cryptic miliary tuberculosis
  presenting_complaint: Generalised malaise, anorexia, and unexplained anaemia in an elderly patient.
  summary_of_course: An 82-year-old male with multiple comorbidities presented with "failure to thrive" and a normocytic anaemia. Initial CXR was inconclusive, but HRCT thorax revealed occult miliary nodules. Bone marrow biopsy confirmed non-caseating granulomas and acid-fast bacilli (AFB), leading to a diagnosis of cryptic miliary TB, which was treated with dose-adjusted Rifater.

miliary_tuberculosis_004:
  primary_diagnosis: Acute miliary tuberculosis with ARDS
  presenting_complaint: Sudden onset severe breathlessness and hypoxic respiratory failure.
  summary_of_course: A 45-year-old female presented acutely with a respiratory rate of 35 and oxygen saturations of 82% on room air. She rapidly deteriorated, requiring intubation and ICU admission; HRCT showed confluent miliary nodules and ground-glass opacities consistent with ARDS. Despite aggressive ventilation and intravenous anti-TB medication, she remained critically ill for three weeks before slow stabilization.

miliary_tuberculosis_005:
  primary_diagnosis: Disseminated miliary tuberculosis in HIV/AIDS
  presenting_complaint: Fever of unknown origin, abdominal pain, and lymphadenopathy.
  summary_of_course: A 29-year-old male with a new diagnosis of HIV (CD4 count 45 cells/uL) presented with profound cachexia and hepatosplenomegaly. Imaging showed miliary lung nodules, abdominal lymphadenopathy, and splenic micro-abscesses. Blood cultures (BACTEC) grew M. tuberculosis, and he was managed for disseminated disease with careful monitoring for Immune Reconstitution Inflammatory Syndrome (IRIS).

miliary_tuberculosis_006:
  primary_diagnosis: Post-transplant miliary tuberculosis
  presenting_complaint: Low-grade fever and dry cough three months after renal transplantation.
  summary_of_course: A 52-year-old male on tacrolimus and mycophenolate mofetil presented with persistent pyrexia. HRCT chest showed a miliary pattern, and bronchoalveolar lavage (BAL) was positive for TB. Immunosuppression was reduced, and anti-TB therapy was initiated, requiring complex monitoring of drug-drug interactions between rifampicin and his transplant medications.

miliary_tuberculosis_007:
  primary_diagnosis: Miliary tuberculosis with hepatic involvement
  presenting_complaint: Jaundice, right upper quadrant pain, and rigors.
  summary_of_course: A 38-year-old male presented with obstructive-pattern deranged LFTs (ALP 600 U/L, Bilirubin 45 umol/L) and hepatomegaly. While abdominal ultrasound was non-specific, CXR showed miliary mottling. Liver biopsy revealed multiple granulomas with central caseation, and he was successfully treated with a modified TB regimen to account for baseline hepatotoxicity.

miliary_tuberculosis_008:
  primary_diagnosis: Miliary tuberculosis with choroidal tubercles
  presenting_complaint: Blurred vision and persistent headache.
  summary_of_course: A 27-year-old female undergoing investigation for pyrexia of unknown origin underwent fundoscopy, which revealed pathognomonic yellowish-white choroidal tubercles. Subsequent CT chest confirmed miliary spread despite a previously clear CXR. This ocular finding was the key diagnostic clue that led to early initiation of treatment and prevention of further CNS deterioration.

