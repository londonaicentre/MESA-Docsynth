manic_episode_001:
  primary_diagnosis: Bipolar I disorder, first manic episode
  presenting_complaint: Decreased need for sleep, pressured speech, and excessive spending.
  summary_of_course: A 19-year-old male university student presented with a 10-day history of sleeping only 2 hours per night and spending £3,000 on unnecessary electronics. Clinical examination revealed flight of ideas and grandiose plans regarding a new tech startup. He was diagnosed with a first manic episode and commenced on Olanzapine 10mg nocte, showing significant improvement in sleep and speech within one week of outpatient management.

manic_episode_002:
  primary_diagnosis: Mania with psychotic features
  presenting_complaint: Grandiose delusions and physical aggression.
  summary_of_course: A 45-year-old female with a history of Bipolar I was brought to the A&E by police under Section 136 of the Mental Health Act. She believed she was a member of the Royal Family and became physically aggressive when challenged. Following admission to an acute psychiatric ward, she was treated with a combination of Haloperidol and Sodium Valproate, resulting in the resolution of delusions over three weeks.

manic_episode_003:
  primary_diagnosis: Puerperal psychosis (manic type)
  presenting_complaint: Extreme agitation, insomnia, and neglect of newborn.
  summary_of_course: A 28-year-old primiparous woman presented 8 days postpartum with sudden onset of singing loudly, dancing, and refusing to breastfeed or sleep. She exhibited disinhibited behaviour and rapidly shifting affect. She was admitted to a Mother and Baby Unit (MBU) for stabilization with Risperidone and close monitoring of the mother-infant bond, with symptoms resolving after 14 days.

manic_episode_004:
  primary_diagnosis: Steroid-induced mania
  presenting_complaint: Acute onset of euphoria and racing thoughts following medication change.
  summary_of_course: A 62-year-old male with chronic obstructive pulmonary disease (COPD) was prescribed high-dose Prednisolone (40mg) for an exacerbation. Within 72 hours, he developed irritability, hyper-religiosity, and flight of ideas. The steroids were tapered rapidly while introducing Quetiapine for mood stabilisation, leading to a full recovery of mental state within 10 days.

manic_episode_005:
  primary_diagnosis: Bipolar affective disorder, current episode mixed
  presenting_complaint: Agitation, suicidal ideation, and racing thoughts.
  summary_of_course: A 34-year-old female presented with a "mixed state" characterized by intense dysphoria and suicidal ideation coupled with increased psychomotor activity and flight of ideas. Despite her low mood, she felt "wired" and could not sit still. She was started on Lithium Carbonate (target level 0.8 mmol/L), which successfully stabilised her mood over the following month.

manic_episode_006:
  primary_diagnosis: Late-onset mania secondary to neurovascular disease
  presenting_complaint: Disinhibition and hyper-talkativeness in an elderly patient.
  summary_of_course: A 78-year-old male with no psychiatric history presented with a subacute onset of inappropriate joking and excessive telephoning of relatives at night. Neuroimaging revealed significant small vessel disease and a previous right-sided frontal infarct. He was diagnosed with secondary mania and managed with low-dose Aripiprazole, which reduced his disinhibition without causing significant sedation.

manic_episode_007:
  primary_diagnosis: Delirious mania (Bell's mania)
  presenting_complaint: Severe exhaustion, hyperthermia, and acute confusion.
  summary_of_course: A 31-year-old male was admitted to the ICU with life-threatening mania characterized by extreme psychomotor agitation, autonomic instability, and refusal to eat or drink. Laboratory results showed acute kidney injury (creatinine 180 µmol/L) due to dehydration. He required sedation with intravenous Midazolam and urgent Electroconvulsive Therapy (ECT) to terminate the episode and prevent cardiovascular collapse.

manic_episode_008:
  primary_diagnosis: Bipolar I disorder, relapse due to non-adherence
  presenting_complaint: Recurrence of hyperactive behaviour and irritability.
  summary_of_course: A 50-year-old male with a 20-year history of Bipolar I stopped his Lithium six weeks prior due to tremors. He presented with acute-on-chronic symptoms including social disinhibition and excessive caffeine consumption. After restarting Lithium and adding a temporary course of Lorazepam for agitation, his symptoms settled, and he was referred for a review of his tremor management.

manic_episode_009:
  primary_diagnosis: Hypomanic episode
  presenting_complaint: Increased productivity and decreased sleep without functional impairment.
  summary_of_course: A 24-year-old graphic designer reported a 5-day period of "feeling on top of the world," working 18 hours a day without fatigue. While her speech was faster than usual, she remained socially appropriate and did not require hospitalisation. A diagnosis of Bipolar II (hypomania) was made, and she was started on Lamotrigine to prevent future depressive crashes.

manic_episode_010:
  primary_diagnosis: Mania in the context of Intellectual Disability
  presenting_complaint: Increased vocalisation, aggression, and reduced sleep.
  summary_of_course: A 40-year-old male with moderate intellectual disability and Down's syndrome showed a change from his baseline behaviour, becoming increasingly loud and disruptive in his care home. Physical causes were ruled out via normal bloods and urinalysis. He responded well to a structured environment and the introduction of Zuclopenthixol, which helped manage his manic symptoms.

manic_episode_011:
  primary_diagnosis: Treatment-resistant mania
  presenting_complaint: Persistent manic symptoms despite multiple antipsychotic trials.
  summary_of_course: A 38-year-old female remained severely manic with grandiose delusions after sequential trials of Olanzapine, Risperidone, and Lithium. She continued to pace the ward and shout at staff for four weeks. Clozapine was initiated under close haematological monitoring, leading to a gradual but sustained remission of symptoms over six weeks.

manic_episode_012:
  primary_diagnosis: Cocaine-induced mood disorder with manic features
  presenting_complaint: Paranoia and hyperactivity following substance misuse.
  summary_of_course: A 26-year-old male was brought to A&E after a three-day cocaine binge, exhibiting pressured speech and dilated pupils. Symptoms persisted for five days after his last use, suggesting a transition into a primary manic episode triggered by substance use. He was treated with Diazepam for acute withdrawal and Quetiapine for the underlying mood disturbance.

manic_episode_013:
  primary_diagnosis: Mania with religious preoccupation
  presenting_complaint: Hyper-religiosity and fasting to the point of physical harm.
  summary_of_course: A 55-year-old female presented with a subacute onset of believing she was a prophet, spending all day praying and refusing food for 72 hours. She was significantly dehydrated with a pulse of 110 bpm. Following IV rehydration and the commencement of Sodium Valproate, her religious intensity diminished, and she regained insight into her illness.

manic_episode_014:
  primary_diagnosis: Adolescent mania
  presenting_complaint: Disrupted schooling, sexual disinhibition, and irritability.
  summary_of_course: A 16-year-old male with a family history of Bipolar disorder began skipping school, engaging in risky sexual behaviours, and arguing with teachers. Initially misdiagnosed as conduct disorder, his symptoms progressed to include flight of ideas and decreased sleep. He was started on Aripiprazole 5mg, which resulted in a marked improvement in his social conduct and mood stability.

manic_episode_015:
  primary_diagnosis: Mania secondary to hyperthyroidism
  presenting_complaint: Palpitations, weight loss, and manic-like hyperactivity.
  summary_of_course: A 42-year-old female presented with classic manic symptoms but also reported heat intolerance and fine tremor. Investigations revealed a suppressed TSH (<0.01 mU/L) and elevated Free T4 (45 pmol/L). Her psychiatric symptoms were managed with Propranolol and Carbimazole, with mood symptoms resolving as she reached a euthyroid state.

manic_episode_016:
  primary_diagnosis: Rapid cycling bipolar disorder, current manic episode
  presenting_complaint: Frequent mood swings with current episode of elation.
  summary_of_course: A 29-year-old female reported her fourth episode of mania within the last 12 months, interspersed with brief depressive periods. She was currently in an acute manic phase with pressured speech and over-familiarity. Her treatment was switched from SSRIs (which were potentially worsening the cycling) to a combination of Lithium and Valproate to achieve better cycle control.

manic_episode_017:
  primary_diagnosis: Mania in a patient with Chronic Kidney Disease (CKD)
  presenting_complaint: Agitation and flight of ideas in a patient with renal failure.
  summary_of_course: A 67-year-old male with CKD Stage 4 presented with a manic episode. Due to his renal impairment, Lithium was contraindicated. He was successfully treated with Olanzapine, with careful monitoring of his metabolic profile, as his renal function remained stable throughout the admission.

manic_episode_018:
  primary_diagnosis: SSRI-induced mania
  presenting_complaint: Sudden onset of euphoria after starting Sertraline.
  summary_of_course: A 33-year-old male with a previous diagnosis of "unipolar" depression was started on Sertraline 50mg for a low mood. Within five days, he became abnormally energetic, stopped sleeping, and began making large impulsive purchases. The SSRI was immediately discontinued, and he was commenced on Quetiapine, confirming a revised diagnosis of Bipolar II disorder.

manic_episode_019:
  primary_diagnosis: Mania with catatonic features
  presenting_complaint: Periods of intense excitement alternating with mutism.
  summary_of_course: A 22-year-old female presented with a severe manic episode that included "excited catatonia," where she would alternate between extreme hyperactivity and sudden periods of immobility and waxy flexibility. High-dose Lorazepam (8mg/24h) was used to treat the catatonic symptoms, followed by Lithium for long-term mood stabilisation.

manic_episode_020:
  primary_diagnosis: Chronic mania
  presenting_complaint: Persistent, low-level manic symptoms for over two years.
  summary_of_course: A 58-year-old male presented with a two-year history of being "constantly on the go," with limited sleep and persistent grandiosity that never quite reached the level of hospitalisation but caused significant social friction. This chronic hypomanic/manic state was resistant to standard doses of mood stabilisers. He eventually responded to a combination of Lithium and high-dose Risperidone, which "braked" his chronic over-activity.