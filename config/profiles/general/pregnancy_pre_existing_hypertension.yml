pregnancy_pre_existing_hypertension_001:
  primary_diagnosis: Well-controlled chronic essential hypertension
  presenting_complaint: Routine booking appointment at 10 weeks gestation
  summary_of_course: A 32-year-old woman with a 5-year history of essential hypertension presents for her booking visit. She is currently managed on Labetalol 100mg BD with home readings averaging 125/82 mmHg. Physical examination and baseline urinalysis are normal; she is commenced on Aspirin 150mg nocte for pre-eclampsia prophylaxis and scheduled for serial growth scans.

pregnancy_pre_existing_hypertension_002:
  primary_diagnosis: Chronic hypertension with superimposed pre-eclampsia
  presenting_complaint: Severe headache and blurred vision at 28 weeks gestation
  summary_of_course: A 38-year-old G3P2 with known pre-existing hypertension presents with an acute BP rise to 175/115 mmHg. Investigations reveal new-onset proteinuria (PCR 45 mg/mmol) and elevated transaminases, confirming superimposed pre-eclampsia. She is stabilised with IV Hydralazine and Magnesium Sulphate before undergoing an urgent caesarean section for maternal safety.

pregnancy_pre_existing_hypertension_003:
  primary_diagnosis: Chronic hypertension secondary to IgA nephropathy
  presenting_complaint: Worsening peripheral oedema at 14 weeks gestation
  summary_of_course: A 29-year-old with known renal disease and chronic hypertension presents with significant lower limb oedema. Baseline BP is 155/95 mmHg on Nifedipine MR 30mg OD; renal function shows a stable creatinine of 110 µmol/L but increased proteinuria. Management involves tight BP control and multidisciplinary input from nephrology and obstetric medicine.

pregnancy_pre_existing_hypertension_004:
  primary_diagnosis: Severe chronic hypertension with treatment failure
  presenting_complaint: Persistently high BP readings despite triple therapy
  summary_of_course: A 35-year-old woman at 22 weeks gestation remains hypertensive (165/105 mmHg) despite maximum doses of Labetalol, Nifedipine, and Methyldopa. Secondary causes are investigated, and she is admitted for inpatient BP titration and fetal monitoring. She eventually requires the addition of Doxazosin to achieve target pressures below 140/90 mmHg.

pregnancy_pre_existing_hypertension_005:
  primary_diagnosis: Chronic hypertension and Type 2 Diabetes Mellitus
  presenting_complaint: Routine consultant-led clinic review at 18 weeks
  summary_of_course: A 41-year-old woman with obesity, T2DM, and chronic hypertension presents for review. Her BP is 148/92 mmHg, and HbA1c is 52 mmol/mol; she is already on Aspirin and Enoxaparin for high-risk factors. Her Nifedipine dose is increased, and she is counselled on the high risk of fetal macrosomia and superimposed pre-eclampsia.

pregnancy_pre_existing_hypertension_006:
  primary_diagnosis: Chronic hypertension with fetal growth restriction (FGR)
  presenting_complaint: Reduced symphysis-fundal height at 30 weeks
  summary_of_course: A 27-year-old with pre-existing hypertension managed on Labetalol presents with a static fundal height. Ultrasound confirms fetal weight <3rd centile with raised umbilical artery Doppler pulsatility index. She is managed with intensive fetal surveillance and planned delivery at 36 weeks due to placental insufficiency associated with chronic vascular disease.

pregnancy_pre_existing_hypertension_007:
  primary_diagnosis: Chronic hypertension with Methyldopa-induced depression
  presenting_complaint: Low mood and lethargy at 16 weeks gestation
  summary_of_course: A 33-year-old woman with chronic hypertension was switched from Lisinopril to Methyldopa 250mg TDS pre-conception. She presents with significant depressive symptoms and anhedonia, suspected to be a side effect of the medication. Methyldopa is tapered and replaced with Labetalol, leading to a significant improvement in her mental state and stable BP.

pregnancy_pre_existing_hypertension_008:
  primary_diagnosis: Chronic hypertension in a twin pregnancy
  presenting_complaint: Rapid weight gain and facial swelling at 24 weeks
  summary_of_course: A 36-year-old with pre-existing hypertension and a diamniotic dichorionic twin pregnancy presents for review. Her BP has increased from 130/80 to 155/100 mmHg within one week. Due to the high-risk nature of twins and chronic HTN, she is admitted for observation; she subsequently develops superimposed pre-eclampsia at 26 weeks.

pregnancy_pre_existing_hypertension_009:
  primary_diagnosis: Chronic hypertension with secondary Phaeochromocytoma
  presenting_complaint: Paroxysmal palpitations, sweating, and severe HTN
  summary_of_course: A 30-year-old at 12 weeks gestation with "essential" hypertension presents with hypertensive crises up to 210/120 mmHg. Urinary catecholamines and an MRI abdomen reveal a 4cm adrenal mass. She is managed with alpha-blockade (phenoxybenzamine) followed by beta-blockade, with a planned multidisciplinary approach for tumour resection.

pregnancy_pre_existing_hypertension_010:
  primary_diagnosis: Chronic hypertension with HELLP syndrome
  presenting_complaint: Epigastric pain and nausea at 31 weeks gestation
  summary_of_course: A 34-year-old with chronic hypertension presents with acute right upper quadrant pain. Bloods show haemolysis (low haptoglobin), elevated ALT 450 U/L, and platelets 62 x 10^9/L. She is diagnosed with superimposed HELLP syndrome and undergoes emergency delivery following steroid administration for fetal lung maturity.

pregnancy_pre_existing_hypertension_011:
  primary_diagnosis: Chronic hypertension with placental abruption
  presenting_complaint: Sudden onset abdominal pain and vaginal bleeding at 34 weeks
  summary_of_course: A 25-year-old smoker with poorly controlled chronic hypertension presents in extremis. Examination reveals a woody, tender uterus and fetal bradycardia. An emergency caesarean section confirms a 50% placental abruption; the patient requires a 4-unit blood transfusion for postpartum haemorrhage.

pregnancy_pre_existing_hypertension_012:
  primary_diagnosis: Chronic hypertension with acute pulmonary oedema
  presenting_complaint: Shortness of breath and orthopnoea at 33 weeks
  summary_of_course: A 39-year-old G4P3 with long-standing hypertension and LVH presents with respiratory distress and BP 190/120 mmHg. Chest X-ray confirms pulmonary oedema, and echocardiogram shows preserved ejection fraction but diastolic dysfunction. She is managed with IV furosemide, GTN infusion, and urgent delivery.

pregnancy_pre_existing_hypertension_013:
  primary_diagnosis: Chronic hypertension with white-coat effect
  presenting_complaint: High BP readings (160/95) in clinic but normal at home
  summary_of_course: A 28-year-old at 14 weeks gestation has consistently high clinic BP readings despite being on Nifedipine. 24-hour ambulatory blood pressure monitoring (ABPM) shows an average daytime BP of 128/78 mmHg. She is diagnosed with white-coat effect superimposed on chronic HTN and continues her current dose with instructions for home monitoring.

pregnancy_pre_existing_hypertension_014:
  primary_diagnosis: Chronic hypertension with Systemic Lupus Erythematosus (SLE)
  presenting_complaint: Routine 20-week scan and review
  summary_of_course: A 31-year-old with SLE-related renal disease and chronic hypertension is managed on Labetalol and Hydroxychloroquine. Her BP is stable at 135/85 mmHg, but she is monitored closely with monthly PCR and uterine artery Dopplers due to the high risk of lupus flare vs. pre-eclampsia.

pregnancy_pre_existing_hypertension_015:
  primary_diagnosis: Severe chronic hypertension in a teenager
  presenting_complaint: Accidental pregnancy, presenting at 19 weeks
  summary_of_course: An 18-year-old with a history of childhood coarctation repair and residual hypertension presents late for antenatal care. Her BP is 170/110 mmHg on no medication. She is urgently started on Nifedipine and Labetalol and referred to the adult congenital heart disease (ACHD) obstetric clinic for specialist management.

pregnancy_pre_existing_hypertension_016:
  primary_diagnosis: Chronic hypertension with postpartum hypertensive surge
  presenting_complaint: Severe headache 3 days after elective delivery
  summary_of_course: A 37-year-old with chronic hypertension had an uncomplicated IOL at 38 weeks. Three days postpartum, her BP spikes to 185/112 mmHg despite her usual Labetalol. She is readmitted for IV antihypertensives and transition to Enalapril (safe in breastfeeding) to manage the postpartum vascular resistance changes.

pregnancy_pre_existing_hypertension_017:
  primary_diagnosis: Chronic hypertension with superimposed eclampsia
  presenting_complaint: Tonic-clonic seizure at home at 35 weeks gestation
  summary_of_course: A 26-year-old with known chronic hypertension (non-compliant with medication) is brought to A&E following a seizure. On arrival, BP is 200/130 mmHg with 4+ proteinuria. She is treated with a Magnesium Sulphate bolus and infusion, IV Labetalol, and undergoes an emergency caesarean section in the ICU.

pregnancy_pre_existing_hypertension_018:
  primary_diagnosis: Chronic hypertension with Fibromuscular Dysplasia (FMD)
  presenting_complaint: Refractory hypertension at 12 weeks gestation
  summary_of_course: A 32-year-old with known renal artery FMD and chronic HTN presents with BP 165/105 mmHg. She was previously managed on Ramipril, which was stopped. Her BP is difficult to control with pregnancy-safe agents, requiring a combination of Labetalol, Nifedipine, and Hydralazine under close multidisciplinary surveillance.

pregnancy_pre_existing_hypertension_019:
  primary_diagnosis: Chronic hypertension with morbid obesity
  presenting_complaint: Routine review at 26 weeks gestation
  summary_of_course: A 42-year-old with a BMI of 48 kg/m² and pre-existing hypertension presents for review. Obtaining accurate BP readings is difficult, requiring a large thigh cuff; readings are 150/95 mmHg. She is started on Aspirin and high-dose Folic Acid, with serial growth scans planned despite the technical challenges of scanning.

pregnancy_pre_existing_hypertension_020:
  primary_diagnosis: Mild chronic essential hypertension
  presenting_complaint: Pre-conception counselling
  summary_of_course: A 35-year-old woman planning her first pregnancy seeks advice regarding her hypertension. She is currently on Losartan 50mg OD; she is advised to switch to Labetalol 100mg BD prior to conception as ACE inhibitors are fetotoxic. She is also counselled on the 25% risk of developing superimposed pre-eclampsia and the need for early Aspirin.