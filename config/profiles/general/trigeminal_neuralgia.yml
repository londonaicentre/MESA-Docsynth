  summary_of_course: A 68-year-old male with advanced Parkinson's disease developed left-sided TN. The management was complicated by the potential for drug interactions and increased fall risk with anticonvulsants. He eventually underwent successful Gamma Knife radiosurgery to avoid the systemic side effects of high-dose medications.