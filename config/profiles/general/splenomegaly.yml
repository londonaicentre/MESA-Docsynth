splenomegaly_001:
  primary_diagnosis: Infectious Mononucleosis
  presenting_complaint: Sore throat, profound fatigue, and left upper quadrant discomfort.
  summary_of_course: A 19-year-old male presented with a two-week history of fever and lymphadenopathy. Clinical examination revealed a palpable spleen 3cm below the costal margin and exudative tonsillitis. A positive Monospot test and atypical lymphocytosis confirmed Epstein-Barr virus infection; he was advised to avoid contact sports for six weeks to prevent splenic rupture.

splenomegaly_002:
  primary_diagnosis: Chronic Myeloid Leukaemia (CML)
  presenting_complaint: Early satiety, weight loss, and abdominal dragging sensation.
  summary_of_course: A 68-year-old female presented with massive splenomegaly extending to the iliac crest. Full blood count showed a white cell count of 180 x 10^9/L with a full spectrum of myeloid cells. Cytogenetics confirmed the presence of the Philadelphia chromosome, and she was commenced on Imatinib with a good molecular response.

splenomegaly_003:
  primary_diagnosis: Portal Hypertension secondary to Cirrhosis
  presenting_complaint: Haematemesis and abdominal swelling.
  summary_of_course: A 55-year-old male with known alcoholic liver disease presented with an acute variceal bleed. Physical examination noted moderate splenomegaly and ascites. Following stabilisation and endoscopic banding, ultrasound confirmed portal vein hypertension and congestive splenomegaly, managed with carvedilol and diuretics.

splenomegaly_004:
  primary_diagnosis: Acute Splenic Sequestration Crisis
  presenting_complaint: Sudden onset pallor, lethargy, and rapidly enlarging abdomen.
  summary_of_course: A 4-year-old boy with Sickle Cell Anaemia (HbSS) presented in hypovolaemic shock. His spleen, previously non-palpable, was found to be firm and massively enlarged on palpation. Haemoglobin had dropped from a baseline of 80g/L to 35g/L, necessitating emergency blood transfusion and subsequent elective splenectomy.

splenomegaly_005:
  primary_diagnosis: Hereditary Spherocytosis
  presenting_complaint: Intermittent jaundice and mild abdominal discomfort.
  summary_of_course: An 8-year-old girl was referred after a school screening noted icteric sclera. Investigations revealed a mild haemolytic anaemia, reticulocytosis, and a palpable spleen 2cm below the ribs. Spherocytes were seen on the blood film, and she was scheduled for regular monitoring of her splenic size and gallstone screening.

splenomegaly_006:
  primary_diagnosis: Gaucher Disease (Type 1)
  presenting_complaint: Bone pain and progressive abdominal distension since childhood.
  summary_of_course: A 30-year-old male presented with chronic thrombocytopenia and massive splenomegaly. Bone marrow biopsy revealed characteristic "crinkled paper" histiocytes, and enzyme assay confirmed glucocerebrosidase deficiency. He was commenced on enzyme replacement therapy (ERT) with Imiglucerase, resulting in a gradual reduction in splenic volume.

splenomegaly_007:
  primary_diagnosis: Splenic Infarction secondary to Infective Endocarditis
  presenting_complaint: Sharp, pleuritic left upper quadrant pain and high-grade fever.
  summary_of_course: A 45-year-old male with a history of IV drug use presented with sepsis. Examination revealed a new pansystolic murmur and a tender, palpable spleen. CT abdomen demonstrated a wedge-shaped peripheral splenic infarct, and blood cultures grew Staphylococcus aureus, requiring a six-week course of IV flucloxacillin.

splenomegaly_008:
  primary_diagnosis: Primary Myelofibrosis
  presenting_complaint: Severe fatigue and night sweats.
  summary_of_course: A 72-year-old female presented with hepatosplenomegaly and profound leucoerythroblastic anaemia. A bone marrow trephine showed Grade 3 fibrosis and JAK2 mutation positivity. Due to symptomatic massive splenomegaly causing significant discomfort, she was started on Ruxolitinib, which achieved a 40% reduction in splenic size.

splenomegaly_009:
  primary_diagnosis: Plasmodium falciparum Malaria
  presenting_complaint: High fever, rigors, and headache following travel to Nigeria.
  summary_of_course: A 28-year-old female presented five days after returning from West Africa. Clinical examination showed a soft, palpable spleen and mild jaundice. Thick and thin blood films confirmed a 4% parasitaemia of P. falciparum; she was treated successfully with oral Artemether-lumefantrine, and her splenomegaly resolved within two weeks.

splenomegaly_010:
  primary_diagnosis: Systemic Lupus Erythematosus (SLE)
  presenting_complaint: Polyarthritis, malar rash, and mild LUQ pain.
  summary_of_course: A 34-year-old female presented with multisystem symptoms and mild splenomegaly on clinical exam. Investigations showed leucopenia, positive ANA (1:1280), and high-titre anti-dsDNA antibodies. The splenomegaly was attributed to active SLE and responded well to systemic corticosteroids and hydroxychloroquine.

splenomegaly_011:
  primary_diagnosis: Splenic Abscess
  presenting_complaint: Left-sided chest pain, fever, and rigors in an immunocompromised patient.
  summary_of_course: A 50-year-old male undergoing chemotherapy for lung cancer presented with septic shock. CT imaging revealed a 6cm multi-loculated collection within the splenic parenchyma. Despite percutaneous drainage, he failed to improve and required an emergency splenectomy and admission to the ICU for vasopressor support.

splenomegaly_012:
  primary_diagnosis: Felty's Syndrome
  presenting_complaint: Recurrent skin infections and long-standing rheumatoid arthritis.
  summary_of_course: A 65-year-old male with erosive RA presented with a non-healing leg ulcer. Bloods showed a persistent neutrophil count of 0.4 x 10^9/L, and examination revealed a spleen palpable 5cm below the costal margin. He was diagnosed with Felty's syndrome and treated with methotrexate and G-CSF to manage the neutropenia.

splenomegaly_013:
  primary_diagnosis: Visceral Leishmaniasis (Kala-azar)
  presenting_complaint: Chronic fever, weight loss, and massive abdominal swelling.
  summary_of_course: A 40-year-old male migrant from the Mediterranean region presented with a six-month history of illness. Examination showed massive splenomegaly and hyperpigmentation. Bone marrow aspirate demonstrated Leishmania amastigotes; he was successfully treated with a course of liposomal amphotericin B.

splenomegaly_014:
  primary_diagnosis: Sarcoidosis
  presenting_complaint: Persistent dry cough and incidental finding of an enlarged spleen.
  summary_of_course: A 48-year-old female was investigated for bilateral hilar lymphadenopathy on chest X-ray. Abdominal ultrasound performed for vague discomfort revealed moderate splenomegaly with multiple hypoechoic nodules. Biopsy of a mediastinal node showed non-caseating granulomas, confirming systemic sarcoidosis with splenic involvement.

splenomegaly_015:
  primary_diagnosis: Splenic Vein Thrombosis
  presenting_complaint: Isolated gastric variceal bleeding.
  summary_of_course: A 52-year-old male with a history of chronic pancreatitis presented with haematemesis. Endoscopy showed bleeding gastric varices but no oesophageal varices. CT angiography confirmed splenic vein thrombosis leading to "left-sided" portal hypertension and compensatory splenomegaly; he was managed with splenectomy.

splenomegaly_016:
  primary_diagnosis: Diffuse Large B-Cell Lymphoma (DLBCL)
  presenting_complaint: Rapidly enlarging neck lumps and drenching night sweats.
  summary_of_course: A 60-year-old male presented with cervical and axillary lymphadenopathy and a palpable spleen 4cm below the costal margin. PET-CT showed intense uptake in the spleen and multiple nodal stations. After a lymph node biopsy confirmed DLBCL, he was commenced on R-CHOP chemotherapy, resulting in complete resolution of the splenomegaly.

splenomegaly_017:
  primary_diagnosis: Beta-Thalassaemia Major
  presenting_complaint: Failure to thrive and progressive abdominal distension.
  summary_of_course: A 12-year-old boy on a regular transfusion programme presented with increasing transfusion requirements. Examination showed significant splenomegaly and frontal bossing. Despite iron chelation therapy, the spleen continued to enlarge, causing mechanical discomfort and worsening anaemia through hypersplenism, leading to a decision for elective splenectomy.

splenomegaly_018:
  primary_diagnosis: Primary (AL) Amyloidosis
  presenting_complaint: Nephrotic-range proteinuria and macroglossia.
  summary_of_course: A 66-year-old female presented with peripheral oedema and fatigue. Clinical examination revealed moderate splenomegaly and hepatomegaly. A fat pad biopsy showed apple-green birefringence under polarised light with Congo Red staining, and the splenomegaly was identified as part of multi-organ deposition of immunoglobulin light chains.

splenomegaly_019:
  primary_diagnosis: Traumatic Splenic Rupture
  presenting_complaint: Severe abdominal pain and hypotension following a road traffic accident.
  summary_of_course: A 22-year-old male was brought to A&E after a high-speed collision. He was tachycardic and hypotensive with peritonism in the left upper quadrant. FAST scan showed free intraperitoneal fluid, and emergency laparotomy revealed a Grade IV splenic laceration with massive haemoperitoneum, necessitating immediate splenectomy.

splenomegaly_020:
  primary_diagnosis: Schistosomiasis (Bilharzia)
  presenting_complaint: Vague abdominal pain and eosinophilia.
  summary_of_course: A 35-year-old male who recently emigrated from Malawi presented for a health check. Ultrasound revealed periportal fibrosis (Symmers' pipestem fibrosis) and moderate splenomegaly. Serology was positive for Schistosoma mansoni, and he was treated with Praziquantel to prevent further progression of portal hypertension.