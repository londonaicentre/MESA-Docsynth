stupor_difficult_to_rouse_001:
  primary_diagnosis: Diabetic Ketoacidosis
  presenting_complaint: Reduced level of consciousness and deep sighing respirations.
  summary_of_course: A 24-year-old male with Type 1 Diabetes presented in a state of stupor, only responding to vigorous tactile stimulation. Investigations revealed a capillary blood glucose of 32 mmol/L, pH 7.1, and ketones of 5.8 mmol/L. He was treated with aggressive IV fluid resuscitation and a fixed-rate insulin infusion, leading to a gradual return to full alertness over 24 hours.

stupor_difficult_to_rouse_002:
  primary_diagnosis: Hepatic Encephalopathy (Grade 3)
  presenting_complaint: Confusion progressing to stupor and jaundice.
  summary_of_course: A 62-year-old female with known alcoholic cirrhosis was admitted after being found difficult to rouse by her family. Clinical examination noted asterixis when stimulated and a high serum ammonia level of 140 µmol/L. Management included lactulose via nasogastric tube and rifaximin, resulting in significant neurological improvement within 48 hours.

stupor_difficult_to_rouse_003:
  primary_diagnosis: Non-convulsive Status Epilepticus
  presenting_complaint: Prolonged state of "blankness" and unresponsiveness.
  summary_of_course: An 8-year-old girl with a history of focal epilepsy presented in a subacute stuporose state where she would open her eyes to pain but not follow commands. Urgent EEG demonstrated continuous generalised spike-wave activity despite the absence of motor seizures. Following IV lorazepam and levetiracetam loading, the EEG normalised and her consciousness level returned to baseline.

stupor_difficult_to_rouse_004:
  primary_diagnosis: Acute Opioid Toxicity
  presenting_complaint: Respiratory depression and pinpoint pupils.
  summary_of_course: A 30-year-old male was brought to A&E by ambulance after being found in a public toilet in a stupor, difficult to rouse even with painful stimuli. His respiratory rate was 6 breaths per minute with oxygen saturations of 82% on room air. Administration of 400mcg IV naloxone resulted in immediate reversal of stupor and restoration of normal ventilation.

stupor_difficult_to_rouse_005:
  primary_diagnosis: Myxoedema Coma
  presenting_complaint: Extreme lethargy, hypothermia, and stupor.
  summary_of_course: A 78-year-old female with untreated hypothyroidism presented in a life-threatening stupor during winter months. Laboratory tests showed a TSH >100 mIU/L and undetectable Free T4, alongside profound hyponatraemia and bradycardia. She required ICU admission for cautious rewarming, IV levothyroxine, and hydrocortisone, eventually regaining consciousness after five days.

stupor_difficult_to_rouse_006:
  primary_diagnosis: Severe Hyponatraemia
  presenting_complaint: Drowsiness and seizures leading to stupor.
  summary_of_course: An 82-year-old male on thiazide diuretics presented with a subacute decline in mental status, becoming difficult to rouse over 48 hours. Serum sodium was found to be 112 mmol/L. He was treated with 3% hypertonic saline boluses to raise sodium levels by 6 mmol/L in the first 6 hours, preventing osmotic demyelination syndrome while resolving the stupor.

stupor_difficult_to_rouse_007:
  primary_diagnosis: Chronic Subdural Haematoma
  presenting_complaint: Progressive headache and fluctuating consciousness.
  summary_of_course: A 55-year-old male with a history of a fall three weeks prior presented with acute-on-chronic stupor. CT head revealed a large liquefying subdural collection with 12mm midline shift. Emergency burr-hole evacuation was performed, leading to an immediate improvement in Glasgow Coma Scale (GCS) from 9 to 15 post-operatively.

stupor_difficult_to_rouse_008:
  primary_diagnosis: Bacterial Meningitis
  presenting_complaint: Fever, neck stiffness, and rapidly declining consciousness.
  summary_of_course: An 18-month-old boy was admitted in a stuporose state with a non-blanching purpuric rash. Lumbar puncture confirmed Neisseria meningitidis, and he was started on IV ceftriaxone and dexamethasone. Despite initial concerns for long-term neurological deficit, he made a full recovery following a 10-day course of antibiotics.

stupor_difficult_to_rouse_009:
  primary_diagnosis: Accidental Carbon Monoxide Poisoning
  presenting_complaint: Multiple family members found in a stupor.
  summary_of_course: A 45-year-old female was found in a stuporose state in her home alongside her symptomatic children. Carboxyhaemoglobin levels were 35%, and she was difficult to rouse despite high-flow oxygen. She was transferred for hyperbaric oxygen therapy, which successfully resolved her neurological symptoms and prevented delayed neuropsychiatric sequelae.

stupor_difficult_to_rouse_010:
  primary_diagnosis: Uraemic Encephalopathy
  presenting_complaint: Nausea, hiccups, and profound somnolence.
  summary_of_course: A 70-year-old male with Stage 5 Chronic Kidney Disease (CKD) missed three sessions of haemodialysis and presented in a stupor. Blood tests showed a urea of 48 mmol/L and severe metabolic acidosis. Urgent haemodialysis was initiated, and his level of consciousness returned to normal as the uraemic toxins were cleared.

stupor_difficult_to_rouse_011:
  primary_diagnosis: Severe Insulin-Induced Hypoglycaemia
  presenting_complaint: Found unresponsive in bed.
  summary_of_course: A 50-year-old male with Type 1 Diabetes was found by his partner in a stupor, difficult to rouse even with sternal rub. Paramedics measured a blood glucose of 1.4 mmol/L. Following 100ml of 10% IV glucose, he became fully alert within minutes, though he remained mildly confused for an hour post-event.

stupor_difficult_to_rouse_012:
  primary_diagnosis: Wernicke’s Encephalopathy
  presenting_complaint: Ataxia, ophthalmoplegia, and stupor.
  summary_of_course: A 48-year-old male with chronic alcohol dependence presented in a stuporose state with nystagmus on passive eye movement. He was treated empirically with high-dose IV thiamine (Pabrinex) due to clinical suspicion of Wernicke’s. His consciousness improved over 72 hours, though he retained some residual short-term memory deficits (Korsakoff’s syndrome).

stupor_difficult_to_rouse_013:
  primary_diagnosis: Septic Shock secondary to Urosepsis
  presenting_complaint: Hypotension and obtundation.
  summary_of_course: An 85-year-old female resident of a nursing home was admitted in a stupor with a blood pressure of 80/40 mmHg and a temperature of 39.2°C. Urine dipstick was positive for nitrites and leucocytes, and CRP was 250 mg/L. She required noradrenaline in ICU to maintain cerebral perfusion, after which her stupor resolved as the infection was treated with IV piperacillin/tazobactam.

stupor_difficult_to_rouse_014:
  primary_diagnosis: Malignancy-Associated Hypercalcaemia
  presenting_complaint: Constipation, polyuria, and progressive stupor.
  summary_of_course: A 66-year-old female with known metastatic breast cancer presented in a stupor, difficult to rouse by medical staff. Corrected calcium was 3.9 mmol/L. She was treated with aggressive IV saline hydration and IV zoledronic acid, resulting in a gradual improvement in her mental state as calcium levels normalised over four days.

stupor_difficult_to_rouse_015:
  primary_diagnosis: Post-ictal State
  presenting_complaint: Unresponsiveness following a witnessed tonic-clonic seizure.
  summary_of_course: A 22-year-old male with refractory epilepsy was brought to the emergency department in a stupor. He was difficult to rouse for 45 minutes following a 3-minute generalised tonic-clonic seizure. No further seizures occurred, and he slowly returned to his baseline GCS of 15 without specific intervention other than supportive care and observation.

stupor_difficult_to_rouse_016:
  primary_diagnosis: Serotonin Syndrome
  presenting_complaint: Hyperthermia, muscle rigidity, and stupor.
  summary_of_course: A 29-year-old female was admitted in a stupor after being prescribed tramadol while already taking a high-dose SSRI. She exhibited spontaneous clonus and a temperature of 38.8°C. Both medications were discontinued, and she was treated with IV fluids and diazepam for sedation, leading to the resolution of stupor within 24 hours.

stupor_difficult_to_rouse_017:
  primary_diagnosis: Acute Thalamic Infarction
  presenting_complaint: Sudden onset unresponsiveness.
  summary_of_course: A 74-year-old male with hypertension presented with sudden-onset stupor. Initial CT head was unremarkable, but MRI brain confirmed a bilateral paramedian thalamic infarction ("Top-of-the-basilar" syndrome). He remained in a stuporose state for several days, requiring nasogastric feeding and intensive nursing care before slowly regaining limited consciousness.

stupor_difficult_to_rouse_018:
  primary_diagnosis: Classical Heat Stroke
  presenting_complaint: Found in a stupor during a heatwave.
  summary_of_course: A 35-year-old male was found collapsed in a park during a 38°C heatwave. On arrival, he was in a stupor with a core temperature of 41.1°C and dry, hot skin. Evaporative cooling and ice packs were used to lower his temperature to 39°C, which successfully improved his GCS, though he suffered transient acute kidney injury.

stupor_difficult_to_rouse_019:
  primary_diagnosis: Addisonian Crisis
  presenting_complaint: Vomiting, abdominal pain, and stupor.
  summary_of_course: A 41-year-old female with a history of vitiligo presented in a stuporose state with profound hypotension (75/45 mmHg). Laboratory findings showed hyponatraemia, hyperkalaemia, and a random cortisol of 40 nmol/L. Immediate administration of 100mg IV hydrocortisone and saline resuscitation resulted in a dramatic reversal of the stupor within hours.

stupor_difficult_to_rouse_020:
  primary_diagnosis: Valproate-Induced Hyperammonaemic Encephalopathy
  presenting_complaint: Subacute onset of stupor in a patient on anti-epileptics.
  summary_of_course: A 12-year-old boy on sodium valproate for Lennox-Gastaut syndrome became increasingly difficult to rouse over three days. Liver function tests were normal, but serum ammonia was elevated at 180 µmol/L. Valproate was ceased and L-carnitine was administered, leading to a rapid clearing of the stupor and normalisation of ammonia levels.