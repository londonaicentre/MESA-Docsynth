lives_in_care_home_001:
  primary_diagnosis: Urinary tract infection
  presenting_complaint: Acute confusion and increased frequency of micturition.
  summary_of_course: An 88-year-old female resident of a local nursing home with known Alzheimer’s dementia presented with a 48-hour history of worsening delirium and agitation. Urinalysis was positive for nitrites and leucocytes; mid-stream urine culture confirmed E. coli sensitive to nitrofurantoin. Following a 3-day course of oral antibiotics and intravenous rehydration, her cognitive baseline returned to normal and she was discharged back to her care facility.

lives_in_care_home_002:
  primary_diagnosis: Community-acquired pneumonia
  presenting_complaint: Productive cough, fever, and shortness of breath.
  summary_of_course: A 45-year-old male with severe cerebral palsy, who resides in a specialist residential care home, was admitted with a CURB-65 score of 3. Chest X-ray revealed right lower lobe consolidation and bloods showed a CRP of 180 mg/L. He was treated with intravenous co-amoxiclav and clarithromycin, showing gradual improvement over five days before transitioning to oral therapy for completion at his residence.

lives_in_care_home_003:
  primary_diagnosis: Fractured neck of femur
  presenting_complaint: Right hip pain and inability to weight bear following a fall.
  summary_of_course: A 92-year-old female living in a residential care home fell while mobilising to the bathroom. Radiographs confirmed a displaced intracapsular femoral neck fracture. She underwent a right hemiarthroplasty and, following a period of inpatient physiotherapy, was discharged back to the care home with an increased package of care and a multidisciplinary falls review.

lives_in_care_home_004:
  primary_diagnosis: Neuronal Ceroid Lipofuscinosis (Batten Disease)
  presenting_complaint: Increased seizure frequency and worsening respiratory secretions.
  summary_of_course: A 12-year-old girl residing in a paediatric specialist residential home presented with breakthrough tonic-clonic seizures. Despite optimisation of her anticonvulsant regimen (levetiracetam and sodium valproate), she developed aspiration pneumonia. Following a period of stabilisation and chest physiotherapy, she returned to her residential unit with a modified palliative care plan in place.

lives_in_care_home_005:
  primary_diagnosis: Chronic paranoid schizophrenia
  presenting_complaint: Routine physical health monitoring for metabolic syndrome.
  summary_of_course: A 55-year-old male living in a supported living mental health facility attended the outpatient clinic. He has been stable on clozapine for ten years but has developed obesity and type 2 diabetes. His HbA1c was 68 mmol/mol, necessitating the initiation of metformin and a referral to the care home’s dietician to manage his nutritional intake.

lives_in_care_home_006:
  primary_diagnosis: Urosepsis
  presenting_complaint: Rigors, hypotension, and lethargy.
  summary_of_course: An 81-year-old female nursing home resident with multi-infarct dementia was found unresponsive by staff. On arrival at A&E, she was hypotensive (BP 85/50 mmHg) and tachycardic. She was managed via the Sepsis Six pathway with IV fluids and broad-spectrum antibiotics; she required a 24-hour stay in the High Dependency Unit before stabilising and eventually returning to her care home.

lives_in_care_home_007:
  primary_diagnosis: Status epilepticus
  presenting_complaint: Continuous generalised tonic-clonic seizures.
  summary_of_course: A 30-year-old male with Down’s syndrome and refractory epilepsy, living in a residential home for adults with learning disabilities, was brought in by ambulance. Seizure activity persisted despite 4mg of IV lorazepam, requiring a phenytoin infusion. Once the seizures were controlled and a post-ictal period resolved, his regular levetiracetam dose was adjusted, and he was discharged back to his home.

lives_in_care_home_008:
  primary_diagnosis: Protein-energy malnutrition
  presenting_complaint: Progressive weight loss and poor oral intake.
  summary_of_course: An 85-year-old female resident of a residential home was referred by her GP due to a 10kg weight loss over three months. Investigations ruled out malignancy but highlighted significant sarcopenia and low albumin (22 g/L). She was started on high-protein oral nutritional supplements and a "food first" approach was implemented by the care home staff, resulting in weight stabilisation after six weeks.

lives_in_care_home_009:
  primary_diagnosis: Infected sacral pressure ulcer
  presenting_complaint: Foul-smelling discharge and redness over the sacrum.
  summary_of_course: A 79-year-old male with advanced Parkinson’s disease, residing in a nursing home, presented with a Grade 4 sacral pressure sore. Wound swabs grew Pseudomonas aeruginosa and MRSA. He required surgical debridement and a prolonged course of targeted IV antibiotics, followed by a revised pressure-relieving mattress and turning schedule at his nursing facility.

lives_in_care_home_010:
  primary_diagnosis: Primary open-angle glaucoma
  presenting_complaint: Routine follow-up for intraocular pressure (IOP) monitoring.
  summary_of_course: An 84-year-old female living in an EMI (Elderly Mentally Infirm) unit attended the ophthalmology clinic. Her IOP remained elevated at 26 mmHg bilaterally despite latanoprost drops. Due to her cognitive impairment, care home staff were re-educated on the correct administration technique for eye drops, and a follow-up appointment was scheduled for three months.

lives_in_care_home_011:
  primary_diagnosis: Traumatic brain injury (TBI)
  presenting_complaint: Behavioural disturbance and physical aggression.
  summary_of_course: A 38-year-old male residing in a neuro-rehabilitation residential home following a road traffic accident presented with an acute escalation in challenging behaviour. A CT head showed no new intracranial pathology, and a screening for infection was negative. His symptoms were managed with a temporary increase in quetiapine and a review of his behavioural management plan by the residential multidisciplinary team.

lives_in_care_home_012:
  primary_diagnosis: Lewy Body Dementia
  presenting_complaint: Visual hallucinations and fluctuating consciousness.
  summary_of_course: An 87-year-old male living in a residential care home was evaluated for seeing "strangers" in his room. Clinical examination revealed Parkinsonian features and significant cognitive fluctuations. He was started on low-dose donepezil, which provided a modest improvement in his hallucinations, and the care home environment was adapted to reduce visual triggers and improve lighting.

lives_in_care_home_013:
  primary_diagnosis: ST-elevation myocardial infarction (STEMI)
  presenting_complaint: Sudden onset crushing chest pain and diaphoresis.
  summary_of_course: A 76-year-old female nursing home resident with hypertension and hyperlipidaemia experienced acute retrosternal pain. An ECG performed by the paramedics showed ST-elevation in leads V1-V4. She underwent successful primary percutaneous coronary intervention (PCI) to the left anterior descending artery and was discharged back to the nursing home on dual antiplatelet therapy after four days.

lives_in_care_home_014:
  primary_diagnosis: Recurrent aspiration pneumonia
  presenting_complaint: Choking episodes during meals and persistent low-grade fever.
  summary_of_course: An 89-year-old male with end-stage vascular dementia, residing in a nursing home, had multiple admissions for chest infections. Speech and Language Therapy (SLT) assessment confirmed significant oropharyngeal dysphagia. Following a multidisciplinary meeting with his family, a decision was made for "comfort feeding" and a palliative approach rather than PEG tube insertion, and he returned to the care home for end-of-life care.

lives_in_care_home_015:
  primary_diagnosis: Polypharmacy and falls
  presenting_complaint: Multiple falls without injury over the last month.
  summary_of_course: A 90-year-old female living in a residential home underwent a comprehensive geriatric assessment (CGA) due to gait instability. A medication review revealed she was taking 14 different medications, including three with sedative properties. Successful deprescribing of her amitriptyline and nitrazepam significantly improved her balance and reduced the frequency of falls within the care home.

lives_in_care_home_016:
  primary_diagnosis: Advanced Multiple Sclerosis
  presenting_complaint: Recurrent catheter blockage and suprapubic pain.
  summary_of_course: A 52-year-old female with primary progressive MS, residing in a specialist nursing facility, presented with autonomic dysreflexia symptoms. Investigation revealed an encrusted suprapubic catheter and a secondary UTI. The catheter was replaced, and she was started on a regular bladder washout regimen and prophylactic antibiotics, managed by the nursing home's specialist nursing team.

lives_in_care_home_017:
  primary_diagnosis: Post-operative rehabilitation
  presenting_complaint: Slow progress with mobilising post-total hip replacement.
  summary_of_course: An 83-year-old male was transferred to a residential care home for a six-week period of "step-down" intermediate care following elective surgery. He received daily physiotherapy and occupational therapy sessions. At the end of the six weeks, his mobility had improved sufficiently for him to return to his own independent living flat with a minimal package of care.

lives_in_care_home_018:
  primary_diagnosis: Duchenne Muscular Dystrophy
  presenting_complaint: Acute respiratory failure and hypercapnia.
  summary_of_course: A 15-year-old male living in a residential school for children with complex needs was admitted with Type 2 respiratory failure. He was already using nocturnal Non-Invasive Ventilation (NIV). His settings were adjusted, and he was treated for a viral URTI; once his pCO2 stabilised, he was discharged back to the residential school with an updated respiratory management plan.

lives_in_care_home_019:
  primary_diagnosis: Norovirus gastroenteritis
  presenting_complaint: Profuse vomiting and watery diarrhoea.
  summary_of_course: An 86-year-old female was one of several residents affected by an outbreak in her residential home. She developed significant dehydration and AKI Stage 2 (creatinine 195 μmol/L). Following 48 hours of IV fluid resuscitation in hospital, her renal function returned to baseline, and she was discharged back to the care home once the 48-hour symptom-free period was met.

lives_in_care_home_020:
  primary_diagnosis: End-of-life care in frailty
  presenting_complaint: Declining oral intake and increased somnolence.
  summary_of_course: A 94-year-old female nursing home resident with advanced frailty and a Clinical Frailty Scale (CFS) score of 8 was recognised as being in the terminal phase of life. In accordance with her Advanced Care Plan, she remained in the nursing home. She was started on a syringe driver containing morphine and midazolam for symptom control and passed away peacefully two days later with staff present.