schizophrenia_001:
  primary_diagnosis: First-episode schizophrenia
  presenting_complaint: Auditory hallucinations and delusions of reference.
  summary_of_course: A 19-year-old male university student presented with a 4-month history of hearing voices and believing the internet was sending him coded messages. Assessment by the Early Intervention in Psychosis (EIP) team confirmed Schneiderian first-rank symptoms. He was commenced on Aripiprazole 10mg daily with good initial symptom resolution and remains in community follow-up.

schizophrenia_002:
  primary_diagnosis: Chronic treatment-resistant schizophrenia
  presenting_complaint: Persistent paranoid delusions and social withdrawal.
  summary_of_course: A 45-year-old male with a 20-year history of schizophrenia failed to respond to Risperidone and Olanzapine trials. He was transitioned to Clozapine, requiring intensive monitoring due to a history of constipation. His symptoms have stabilised, though he now manages comorbid metabolic syndrome with Metformin and lifestyle interventions.

schizophrenia_003:
  primary_diagnosis: Early-onset schizophrenia
  presenting_complaint: Disorganised behaviour and decline in school performance.
  summary_of_course: A 14-year-old boy presented with a 6-month decline in hygiene, social withdrawal, and bizarre speech. Paediatric neurology ruled out organic causes via MRI and EEG. He was diagnosed with early-onset schizophrenia and admitted to a CAMHS inpatient unit for stabilisation on Quetiapine.

schizophrenia_004:
  primary_diagnosis: Schizophrenia with Neuroleptic Malignant Syndrome
  presenting_complaint: High fever, muscle rigidity, and altered consciousness.
  summary_of_course: A 32-year-old male with acute-on-chronic schizophrenia was admitted following a rapid dose escalation of Haloperidol. He developed autonomic instability, lead-pipe rigidity, and a significantly raised Creatine Kinase (CK) of 15,000 U/L. He was managed in the ICU with IV fluids, Bromocriptine, and cessation of all antipsychotics.

schizophrenia_005:
  primary_diagnosis: Very-late-onset schizophrenia-like psychosis
  presenting_complaint: Persecutory delusions regarding neighbours.
  summary_of_course: A 72-year-old female with no prior psychiatric history reported that neighbours were pumping gas into her flat. Cognitive screening (ACE-III) was unremarkable, and CT head showed only age-related atrophy. She was started on low-dose Amisulpride 50mg BD, which significantly reduced her distress and delusional intensity.

schizophrenia_006:
  primary_diagnosis: Schizophrenia, predominantly negative symptoms
  presenting_complaint: Severe apathy, alogia, and self-neglect.
  summary_of_course: A 28-year-old male presented with a 2-year history of progressive social isolation and lack of motivation. While positive symptoms were minimal, his functional impairment was severe, leading to loss of employment. He is currently being managed with a combination of Sulpiride and intensive vocational rehabilitation in the community.

schizophrenia_007:
  primary_diagnosis: Schizophrenia with comorbid substance misuse
  presenting_complaint: Relapse of psychosis following heavy cannabis use.
  summary_of_course: A 24-year-old male with a known diagnosis of schizophrenia presented acutely to A&E with persecutory delusions and agitation. Urine toxicology was positive for THC. He was admitted under Section 2 of the Mental Health Act and treated with a Zuclopenthixol Decanoate depot to ensure compliance given his history of poor engagement.

schizophrenia_008:
  primary_diagnosis: Catatonic schizophrenia
  presenting_complaint: Mutism, waxy flexibility, and refusal to eat.
  summary_of_course: A 50-year-old male with a long history of schizophrenia was found in a stuporous state. He exhibited posturing and "negativism" on examination. After failing to respond to high-dose Lorazepam (Bush-Francis Catatonia Rating Scale 22), he underwent a successful course of bilateral Electroconvulsive Therapy (ECT).

schizophrenia_009:
  primary_diagnosis: Schizophrenia in pregnancy
  presenting_complaint: Management of stable schizophrenia during the third trimester.
  summary_of_course: A 30-year-old pregnant female with chronic schizophrenia was managed by a multidisciplinary perinatal mental health team. Her Olanzapine was maintained at the lowest effective dose to balance the risk of relapse against neonatal withdrawal syndrome. Frequent scans monitored for gestational diabetes, a known side effect of her medication.

schizophrenia_010:
  primary_diagnosis: Schizophrenia with psychogenic polydipsia
  presenting_complaint: Confusion and seizures following excessive water intake.
  summary_of_course: A 38-year-old female inpatient with severe schizophrenia was found drinking water from the ward taps. Her serum sodium dropped to 118 mmol/L, leading to a tonic-clonic seizure. She was managed with fluid restriction and close electrolyte monitoring, with her antipsychotic regimen adjusted to reduce anticholinergic-induced thirst.

schizophrenia_011:
  primary_diagnosis: Schizophrenia with Clozapine-induced agranulocytosis
  presenting_complaint: Sore throat, fever, and malaise.
  summary_of_course: A 48-year-old male on Clozapine for 3 years presented to his GP with signs of infection. Urgent FBC revealed a Neutrophil count of 0.4 x 10^9/L. Clozapine was immediately discontinued, and he was admitted to the haematology ward for reverse barrier nursing and G-CSF treatment.

schizophrenia_012:
  primary_diagnosis: Disorganised schizophrenia
  presenting_complaint: Incoherent speech and inappropriate affect.
  summary_of_course: A 25-year-old male presented with "word salad" and frequent giggling in inappropriate situations. He showed significant impairment in activities of daily living and lacked clear delusional content. He was started on Risperidone, but required a transition to a residential care setting due to profound cognitive and functional deficits.

schizophrenia_013:
  primary_diagnosis: Schizoaffective disorder, depressive type
  presenting_complaint: Auditory hallucinations and profound low mood.
  summary_of_course: A 29-year-old female presented with a mix of schizophrenic symptoms and a major depressive episode. She experienced voices telling her she was worthless alongside a persistent low mood and suicidal ideation. She was successfully treated with a combination of Paliperidone and Sertraline.

schizophrenia_014:
  primary_diagnosis: Schizophrenia with forensic history
  presenting_complaint: Command hallucinations to harm others.
  summary_of_course: A 40-year-old male with a history of violent offences during psychotic episodes was admitted to a medium-secure unit. He reported voices commanding him to "punish the wicked." He was stabilised on a combination of Clozapine and Sodium Valproate, with intensive psychological work on relapse prevention and risk management.

schizophrenia_015:
  primary_diagnosis: Schizophrenia with iatrogenic metabolic syndrome
  presenting_complaint: Rapid weight gain and polyuria.
  summary_of_course: A 42-year-old male on long-term Olanzapine 20mg daily gained 15kg over six months. Blood tests revealed an HbA1c of 54 mmol/mol and dyslipidaemia. His medication was switched to Lurasidone, which is more metabolically neutral, alongside a structured diet and exercise programme.

schizophrenia_016:
  primary_diagnosis: Schizophrenia, acute relapse
  presenting_complaint: Severe agitation and thought broadcasting.
  summary_of_course: A 33-year-old female stopped her medication due to side effects, leading to an acute relapse. She believed her thoughts were being broadcast on the radio and became increasingly aggressive towards family. She was admitted to an acute psychiatric ward and restarted on Quetiapine XL with gradual symptom improvement.

schizophrenia_017:
  primary_diagnosis: Prodromal schizophrenia
  presenting_complaint: Social withdrawal and "odd" ideas.
  summary_of_course: A 16-year-old girl was referred by her school due to a decline in grades and bizarre preoccupations with numerology. While not meeting full criteria for psychosis, she was identified as having an "At-Risk Mental State" (ARMS). She is being monitored by the EIP team with a focus on CBT and family support to delay or prevent transition to full psychosis.

schizophrenia_018:
  primary_diagnosis: Schizophrenia with comorbid Intellectual Disability
  presenting_complaint: Increased irritability and self-injurious behaviour.
  summary_of_course: A 35-year-old male with mild intellectual disability and schizophrenia showed worsening behavioural disturbance. Diagnostic overshadowing initially led to his symptoms being attributed solely to his disability. Careful assessment revealed underlying persecutory delusions, and he responded well to a low-dose Risperidone liquid formulation.

schizophrenia_019:
  primary_diagnosis: Schizophrenia with Tardive Dyskinesia
  presenting_complaint: Involuntary tongue movements and grimacing.
  summary_of_course: A 55-year-old male with a 30-year history of typical antipsychotic use (Flupentixol) developed choreoathetoid movements of the face and extremities. The Abnormal Involuntary Movement Scale (AIMS) confirmed severe Tardive Dyskinesia. His medication was switched to Clozapine, and Tetrabenazine was introduced to manage the involuntary movements.

schizophrenia_020:
  primary_diagnosis: Schizophrenia, diagnostic challenge
  presenting_complaint: Visual hallucinations and fluctuating confusion.
  summary_of_course: A 22-year-old male presented with vivid visual hallucinations, which is atypical for schizophrenia. Extensive workup, including autoimmune encephalitis screening and lumbar puncture, was negative. Over time, he developed classic auditory hallucinations and thought withdrawal, confirming a diagnosis of schizophrenia rather than an organic encephalopathy.