trauma_injury_intracranial_001:
  primary_diagnosis: Acute extradural haematoma
  presenting_complaint: Loss of consciousness followed by a lucid interval and subsequent rapid deterioration.
  summary_of_course: A 24-year-old male presented to A&E after being struck by a cricket ball to the temporal region. Initial GCS was 15, but he dropped to GCS 8 within two hours; CT head revealed a biconvex, hyperdense collection lenticular in shape. He underwent emergent craniotomy for evacuation of the haematoma and made a full neurological recovery.

trauma_injury_intracranial_002:
  primary_diagnosis: Chronic subdural haematoma
  presenting_complaint: Progressive confusion, gait instability, and worsening headaches over three weeks.
  summary_of_course: An 82-year-old female on warfarin for atrial fibrillation presented with subacute cognitive decline following a minor mechanical fall. CT imaging demonstrated a crescent-shaped, hypodense collection with significant midline shift. Following reversal of anticoagulation and burr-hole drainage, her symptoms resolved completely.

trauma_injury_intracranial_003:
  primary_diagnosis: Traumatic diffuse axonal injury (DAI)
  presenting_complaint: Persistent coma following a high-velocity road traffic accident.
  summary_of_course: A 19-year-old female was admitted to the ICU with a GCS of 3 after a rollover collision. While initial CT head showed only petechial haemorrhages at the grey-white matter junction, MRI (SWI sequence) confirmed Grade III DAI involving the brainstem and corpus callosum. She remains in a minimally conscious state despite intensive neuro-rehabilitation.

trauma_injury_intracranial_004:
  primary_diagnosis: Acute subdural haematoma
  presenting_complaint: Immediate unconsciousness and fixed dilated pupil following an assault.
  summary_of_course: A 45-year-old male was brought in by ambulance after a heavy fall onto concrete; CT showed a large, hyperdense crescentic collection over the left hemisphere. Despite emergency decompressive craniectomy, post-operative ICP remained refractory to medical management. The patient unfortunately progressed to brainstem death on day four.

trauma_injury_intracranial_005:
  primary_diagnosis: Traumatic subarachnoid haemorrhage
  presenting_complaint: Severe headache, photophobia, and neck stiffness after a fall from height.
  summary_of_course: A 60-year-old male fell 3 metres from a ladder, sustaining a brief loss of consciousness; CT head showed hyperattenuating blood in the sylvian fissures and basal cisterns. He was managed conservatively with nimodipine and close observation in the High Dependency Unit. He was discharged on day seven with no focal neurological deficits.

trauma_injury_intracranial_006:
  primary_diagnosis: Cerebral contusions (Coup-Contrecoup)
  presenting_complaint: Agitation, disorientation, and expressive aphasia following a fall backwards.
  summary_of_course: A 72-year-old male hit his occiput on a pavement; CT imaging revealed haemorrhagic contusions in both the occipital (coup) and frontal (contrecoup) lobes. He developed significant perilesional oedema requiring dexamethasone and hypertonic saline. Over two weeks, his cognitive function improved, though he retained mild executive dysfunction.

trauma_injury_intracranial_007:
  primary_diagnosis: Paediatric traumatic brain injury (Non-accidental)
  presenting_complaint: Seizures, bulging fontanelle, and irritability in a 6-month-old infant.
  summary_of_course: An infant presented with status epilepticus; CT head revealed multi-stage subdural haemorrhages and cerebral oedema. Fundoscopy confirmed bilateral retinal haemorrhages, raising significant safeguarding concerns. The patient required mechanical ventilation and long-term follow-up for developmental delay and epilepsy.

trauma_injury_intracranial_008:
  primary_diagnosis: Concussion (Mild TBI)
  presenting_complaint: Dizziness, nausea, and "foggy" feeling after a rugby tackle.
  summary_of_course: A 17-year-old male sustained a direct blow to the head during a match; there was no loss of consciousness, but he was amnesic of the event. Neurological examination and CT head were normal. He was managed with a graduated return-to-play protocol and recovered fully within 14 days.

trauma_injury_intracranial_009:
  primary_diagnosis: Compound depressed skull fracture with dural tear
  presenting_complaint: Open scalp wound with visible bone fragments following an industrial accident.
  summary_of_course: A 38-year-old construction worker was struck by a falling metal bar; CT showed a comminuted fracture depressed by 15mm with underlying cortical laceration. He underwent wound debridement, elevation of the fracture, and dural repair. He received a course of prophylactic antibiotics and remained seizure-free at six-month follow-up.

trauma_injury_intracranial_010:
  primary_diagnosis: Acute-on-chronic subdural haematoma
  presenting_complaint: Sudden worsening of pre-existing headache and new right-sided weakness.
  summary_of_course: A 78-year-old male with a known small, conservative chronic SDH suffered a second minor fall. CT head showed a new hyperdense component within the previous isodense collection, causing acute mass effect. He underwent urgent evacuation via craniotomy and showed significant improvement in motor power post-operatively.

trauma_injury_intracranial_011:
  primary_diagnosis: Traumatic pneumocephalus
  presenting_complaint: Clear fluid leaking from the nose (rhinorrhoea) and headache following facial trauma.
  summary_of_course: A 30-year-old male was involved in a physical altercation; CT showed a fracture of the ethmoid bone and air within the anterior cranial fossa. The CSF leak was confirmed by beta-2 transferrin testing. He was managed with bed rest and lumbar drains, avoiding the need for surgical skull base repair.

trauma_injury_intracranial_012:
  primary_diagnosis: Traumatic intracerebral haemorrhage
  presenting_complaint: Left-sided hemiparesis and reduced GCS after a bicycle accident.
  summary_of_course: A 52-year-old female, not wearing a helmet, fell from her bike; CT head showed a 3cm intraparenchymal bleed in the right basal ganglia. ICP monitoring was instituted, and she was managed medically to control blood pressure and cerebral perfusion pressure. She was eventually transferred to a stroke rehabilitation unit with residual motor deficits.

trauma_injury_intracranial_013:
  primary_diagnosis: Posterior fossa extradural haematoma
  presenting_complaint: Rapidly declining consciousness and respiratory irregularity following a blow to the occiput.
  summary_of_course: A 12-year-old boy fell from a swing; initial CT showed a small haematoma near the transverse sinus. Within four hours, he developed signs of tonsillar herniation. Emergency posterior fossa decompression was performed, and he made a slow but steady recovery with some residual ataxia.

trauma_injury_intracranial_014:
  primary_diagnosis: Penetrating brain injury
  presenting_complaint: Metal fragment lodged in the cranium following a workshop explosion.
  summary_of_course: A 41-year-old male presented with a metallic shard penetrating the parietal bone; CT confirmed the fragment had crossed the midline. He underwent neurosurgical removal under fluoroscopic guidance and was treated with long-term anticonvulsants and broad-spectrum antibiotics. He survived with significant visual field defects.

trauma_injury_intracranial_015:
  primary_diagnosis: Post-traumatic hydrocephalus
  presenting_complaint: Failure to progress in rehabilitation and urinary incontinence.
  summary_of_course: A 55-year-old male who previously suffered a severe tSAH showed declining cognitive scores three months post-injury. CT scan revealed ventriculomegaly disproportionate to sulcal thinning (Evans index >0.3). Symptoms improved significantly following the insertion of a ventriculoperitoneal (VP) shunt.

trauma_injury_intracranial_016:
  primary_diagnosis: Brainstem contusion
  presenting_complaint: Immediate deep coma and decerebrate posturing after a motor vehicle collision.
  summary_of_course: A 28-year-old male was admitted with a GCS of 4; MRI identified focal haemorrhagic lesions within the midbrain and pons. Despite stable ICP, he remained in a persistent vegetative state. Management focused on supportive care and prevention of secondary complications like pneumonia.

trauma_injury_intracranial_017:
  primary_diagnosis: Delayed traumatic intracerebral haemorrhage ("Sp√§t-Apoplexie")
  presenting_complaint: Sudden neurological collapse 48 hours after an initially "normal" head injury.
  summary_of_course: A 68-year-old male was admitted for observation after a fall; initial CT head was unremarkable. Two days later, he developed a dense hemiplegia; repeat CT showed a large lobar haemorrhage in the area of previous minor contusion. This rare delayed presentation required urgent surgical evacuation.

trauma_injury_intracranial_018:
  primary_diagnosis: Blast-induced traumatic brain injury
  presenting_complaint: Tinnitus, memory loss, and severe vertigo following an IED explosion.
  summary_of_course: A 34-year-old military veteran presented with chronic symptoms years after active service; MRI showed subtle microhaemorrhages and white matter changes consistent with blast-wave injury. He was managed through a multidisciplinary traumatic brain injury clinic focusing on vestibular therapy and cognitive behavioural therapy.

trauma_injury_intracranial_019:
  primary_diagnosis: Chronic subdural haematoma with underlying coagulopathy
  presenting_complaint: Fluctuating levels of consciousness and jaundice.
  summary_of_course: A 58-year-old male with decompensated liver cirrhosis presented with a subacute SDH. His management was complicated by a profound coagulopathy (INR 3.2) and thrombocytopenia. He required multiple transfusions of fresh frozen plasma and platelets before safe surgical drainage could be attempted.

trauma_injury_intracranial_020:
  primary_diagnosis: Traumatic venous sinus thrombosis
  presenting_complaint: Worsening headache and papilloedema following a skull base fracture.
  summary_of_course: A 22-year-old female sustained a fracture extending through the jugular foramen; follow-up MRV (Magnetic Resonance Venography) confirmed thrombosis of the sigmoid sinus. She was treated with anticoagulation despite the initial trauma risk. Her symptoms resolved over three months with no evidence of venous infarction.