allergic_reaction_to_drug_001:
  primary_diagnosis: Amoxicillin-induced maculopapular exanthema
  presenting_complaint: Widespread non-pruritic rash and mild fever.
  summary_of_course: A 4-year-old boy developed a diffuse, symmetrical maculopapular rash five days after starting amoxicillin for otitis media. Clinical examination showed no mucosal involvement or respiratory distress. The antibiotic was discontinued, and the rash resolved over four days with oral antihistamines, confirming a delayed Type IV hypersensitivity reaction.

allergic_reaction_to_drug_002:
  primary_diagnosis: ACE inhibitor-induced angioedema
  presenting_complaint: Sudden swelling of the lips and tongue.
  summary_of_course: A 67-year-old Afro-Caribbean male presented to A&E with significant upper airway swelling three months after commencing lisinopril for hypertension. He required nebulised adrenaline and dexamethasone, though his C1-esterase inhibitor levels were normal. The lisinopril was permanently discontinued and replaced with an ARB, with no recurrence of symptoms.

allergic_reaction_to_drug_003:
  primary_diagnosis: Penicillin-induced anaphylaxis
  presenting_complaint: Collapse, wheeze, and urticaria following IV injection.
  summary_of_course: A 32-year-old woman with no known allergies experienced sudden hypotension (BP 80/40 mmHg) and bronchospasm immediately after receiving IV benzylpenicillin for pneumonia. She was treated with 0.5mg IM adrenaline, IV fluids, and hydrocortisone in the resuscitation bay. Serial mast cell tryptase levels were significantly elevated (peak 45 ug/L), confirming IgE-mediated anaphylaxis.

allergic_reaction_to_drug_004:
  primary_diagnosis: Allopurinol-induced DRESS syndrome
  presenting_complaint: Fever, extensive skin rash, and facial oedema.
  summary_of_course: A 70-year-old man with CKD stage 3 presented six weeks after starting allopurinol with erythroderma, lymphadenopathy, and a temperature of 39.5Â°C. Bloods revealed eosinophilia (2.5 x 10^9/L) and deranged LFTs (ALT 450 U/L). He was diagnosed with Drug Reaction with Eosinophilia and Systemic Symptoms (DRESS) and required a prolonged course of oral prednisolone.

allergic_reaction_to_drug_005:
  primary_diagnosis: Carbamazepine-induced Stevens-Johnson Syndrome (SJS)
  presenting_complaint: Painful skin blistering and mouth ulcers.
  summary_of_course: A 19-year-old woman of Han Chinese descent developed targetoid lesions and haemorrhagic crusting of the lips 14 days after starting carbamazepine for epilepsy. Skin biopsy confirmed epidermal necrosis involving 8% of the body surface area. She was managed in the regional burns unit with ciclosporin and intensive supportive care, later testing positive for the HLA-B*1502 allele.

allergic_reaction_to_drug_006:
  primary_diagnosis: Ibuprofen-induced urticaria and angioedema
  presenting_complaint: Itchy wheals and periorbital swelling.
  summary_of_course: A 28-year-old woman with a history of asthma presented with acute urticaria and swelling of the eyelids two hours after taking 400mg of ibuprofen for dysmenorrhoea. Symptoms responded well to cetirizine and oral prednisolone in the outpatient setting. She was advised to avoid all NSAIDs and use paracetamol for analgesia.

allergic_reaction_to_drug_007:
  primary_diagnosis: Iodinated contrast media hypersensitivity
  presenting_complaint: Generalised flushing and nausea during CT scan.
  summary_of_course: A 45-year-old male developed immediate pruritus and widespread erythema during a contrast-enhanced CT abdomen. The infusion was stopped, and he was treated with IV chlorphenamine. Subsequent imaging was performed using MRI or non-iodinated alternatives after allergy clinic referral confirmed a non-IgE mediated contrast allergy.

allergic_reaction_to_drug_008:
  primary_diagnosis: Vancomycin flushing syndrome
  presenting_complaint: Intense redness of the face, neck, and upper torso.
  summary_of_course: A 72-year-old hospitalised patient receiving IV vancomycin for MRSA bacteraemia developed rapid-onset erythematous flushing during the infusion. There was no hypotension or angioedema. The reaction was managed by slowing the infusion rate and administering antihistamines, as this represents a rate-related mast cell degranulation rather than a true allergy.

allergic_reaction_to_drug_009:
  primary_diagnosis: Lamotrigine-induced Toxic Epidermal Necrolysis (TEN)
  presenting_complaint: Widespread skin detachment and severe malaise.
  summary_of_course: A 22-year-old female presented with Nikolsky-positive skin sloughing involving 35% of her body surface area three weeks after an escalated dose of lamotrigine. She was admitted to ICU for fluid resuscitation, nutritional support, and IVIG therapy. Despite severe complications including septicaemia, she survived with significant cutaneous scarring.

allergic_reaction_to_drug_010:
  primary_diagnosis: Co-trimoxazole-induced fixed drug eruption
  presenting_complaint: Recurrent dusky red patch on the glans penis.
  summary_of_course: A 30-year-old male reported a recurring, well-circumscribed, itchy violet lesion that appeared in the same location each time he took co-trimoxazole for urinary tract infections. The lesion would heal with post-inflammatory hyperpigmentation. He was diagnosed with a fixed drug eruption and switched to nitrofurantoin.

allergic_reaction_to_drug_011:
  primary_diagnosis: Paclitaxel infusion reaction
  presenting_complaint: Chest tightness and back pain during chemotherapy.
  summary_of_course: A 50-year-old woman with breast cancer experienced acute respiratory distress and severe lower back pain ten minutes into her first paclitaxel infusion. The reaction was attributed to the Cremophor EL vehicle. She was successfully rechallenged using a slower infusion rate and intensive premedication with steroids and H1/H2 blockers.

allergic_reaction_to_drug_012:
  primary_diagnosis: Cefaclor-induced serum sickness-like reaction
  presenting_complaint: Joint pain, fever, and urticarial rash.
  summary_of_course: A 6-year-old girl presented with polyarthritis of the knees and ankles, fever, and migrating urticarial lesions nine days after completing a course of cefaclor. Inflammatory markers were mildly elevated, but complement levels were normal. Symptoms resolved rapidly with oral steroids, and the parent was advised of the high association between cefaclor and serum sickness-like reactions in children.

allergic_reaction_to_drug_013:
  primary_diagnosis: Omeprazole-induced anaphylaxis
  presenting_complaint: Dyspnoea and hypotension after taking a tablet.
  summary_of_course: A 40-year-old man with GORD collapsed 30 minutes after his first dose of omeprazole. Paramedics found him to be tachycardic and hypoxic with generalized urticaria. He was treated for anaphylaxis and later skin prick testing confirmed a rare but specific IgE-mediated sensitivity to proton pump inhibitors.

allergic_reaction_to_drug_014:
  primary_diagnosis: Aspirin-Exacerbated Respiratory Disease (AERD)
  presenting_complaint: Severe asthma exacerbation and nasal congestion.
  summary_of_course: A 62-year-old male with a history of nasal polyps and chronic asthma presented in status asthmaticus shortly after taking aspirin for a headache. He required NIV and intensive bronchodilator therapy. This "Samter's Triad" presentation necessitated a strict avoidance of COX-1 inhibitors and the use of leukotriene receptor antagonists.

allergic_reaction_to_drug_015:
  primary_diagnosis: Lidocaine hypersensitivity (Type IV)
  presenting_complaint: Localised swelling and redness after dental work.
  summary_of_course: A 25-year-old woman developed significant swelling of the buccal mucosa 24 hours after a dental filling involving lidocaine. Initial suspicion of infection was ruled out. Patch testing confirmed a delayed hypersensitivity to amide-type local anaesthetics, and she was successfully transitioned to ester-type alternatives for future procedures.

allergic_reaction_to_drug_016:
  primary_diagnosis: Delayed hypersensitivity to multiple antibiotics
  presenting_complaint: Chronic pruritic rash in an elderly patient.
  summary_of_course: An 80-year-old woman with multiple comorbidities developed a persistent morbilliform rash while being treated for a complex UTI with various antibiotics. Identifying the culprit was difficult due to polypharmacy. Sequential withdrawal and skin patch testing eventually identified nitrofurantoin as the causative agent.

allergic_reaction_to_drug_017:
  primary_diagnosis: Ferric carboxymaltose infusion reaction
  presenting_complaint: Sudden hypotension and flushing during iron infusion.
  summary_of_course: A 35-year-old pregnant woman with iron-deficiency anaemia developed a "Fishbane" reaction (flushing, chest pressure, and transient hypotension) during IV iron administration. The infusion was paused for 15 minutes and then restarted at a slower rate without further incident. This was classified as a non-immunological hypersensitivity reaction.

allergic_reaction_to_drug_018:
  primary_diagnosis: Rocuronium-induced perioperative anaphylaxis
  presenting_complaint: Sudden loss of capnography trace and hypotension during induction.
  summary_of_course: A 48-year-old male underwent emergency laparotomy; immediately following rocuronium administration, his airway pressures rose sharply and BP dropped to 60/30 mmHg. He was managed with bolus adrenaline and the surgery was postponed. Post-operative skin prick testing confirmed rocuronium allergy, and sugammadex was used for immediate reversal.

allergic_reaction_to_drug_019:
  primary_diagnosis: Clopidogrel-induced pruritic exanthema
  presenting_complaint: Persistent itchy rash on the trunk.
  summary_of_course: A 58-year-old woman developed a pruritic, erythematous rash ten days after starting clopidogrel post-PCI. Because of the high risk of stent thrombosis, she was treated with oral antihistamines and a short course of prednisolone while continuing the antiplatelet therapy. The rash eventually desensitised, allowing her to complete the required 12-month course.

allergic_reaction_to_drug_020:
  primary_diagnosis: Naproxen-induced photoallergic reaction
  presenting_complaint: Sun-exposed skin rash and burning sensation.
  summary_of_course: A 52-year-old woman developed an eczematous eruption on her face, neck, and dorsal hands while taking naproxen for osteoarthritis. The distribution suggested a light-mediated response. Photopatch testing confirmed a photoallergic reaction to the NSAID, and symptoms resolved upon cessation of the drug and use of sun protection.