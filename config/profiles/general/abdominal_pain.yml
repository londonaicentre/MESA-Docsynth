abdominal_pain_001:
  primary_diagnosis: Acute Appendicitis
  presenting_complaint: Periumbilical pain migrating to the right iliac fossa (RIF) with anorexia and nausea.
  summary_of_course: A 19-year-old male presented with a 12-hour history of worsening RIF pain and guarding. Bloods revealed a WCC of 14.2 and CRP of 48. He underwent an uncomplicated laparoscopic appendicectomy and was discharged on post-operative day one.

abdominal_pain_002:
  primary_diagnosis: Ruptured Abdominal Aortic Aneurysm (AAA)
  presenting_complaint: Sudden onset severe tearing abdominal and back pain with collapse.
  summary_of_course: A 78-year-old male smoker with known hypertension presented in haemorrhagic shock with a pulsatile abdominal mass. Emergency CT angiogram confirmed a 8.5cm ruptured infrarenal AAA. He was transferred immediately for emergency endovascular aneurysm repair (EVAR) in the vascular theatre.

abdominal_pain_003:
  primary_diagnosis: Ruptured Ectopic Pregnancy
  presenting_complaint: Acute onset lower abdominal pain and vaginal spotting with shoulder tip pain.
  summary_of_course: A 28-year-old female presented to A&E haemodynamically unstable with a positive pregnancy test. Bedside ultrasound showed free fluid in the Pouch of Douglas and no intrauterine pregnancy. She underwent urgent laparotomy and right salpingectomy for a ruptured tubal pregnancy.

abdominal_pain_004:
  primary_diagnosis: Acute Mesenteric Ischaemia
  presenting_complaint: Severe, poorly localised abdominal pain out of proportion to clinical findings.
  summary_of_course: An 82-year-old female with atrial fibrillation presented with sudden, agonising diffuse pain and metabolic acidosis (lactate 6.2). CT angiography demonstrated an occlusion of the superior mesenteric artery. Despite emergency embolectomy, significant small bowel necrosis was found, and the patient was transitioned to palliative care.

abdominal_pain_005:
  primary_diagnosis: Acute Cholecystitis
  presenting_complaint: Persistent right upper quadrant (RUQ) pain radiating to the right scapula with fever.
  summary_of_course: A 45-year-old female with a high BMI presented with RUQ tenderness and a positive Murphyâ€™s sign. Ultrasound confirmed gallbladder wall thickening, pericholecystic fluid, and gallstones. She was treated with intravenous antibiotics and underwent a laparoscopic cholecystectomy during the same admission.

abdominal_pain_006:
  primary_diagnosis: Intussusception
  presenting_complaint: Episodic inconsolable crying, drawing up of legs, and "red currant jelly" stools.
  summary_of_course: An 18-month-old male presented with intermittent paroxysms of abdominal pain and vomiting. Ultrasound revealed a "target sign" in the right upper quadrant. The condition was successfully reduced using an air insufflation enema under radiological guidance.

abdominal_pain_007:
  primary_diagnosis: Irritable Bowel Syndrome (IBS)
  presenting_complaint: Chronic bloating and crampy lower abdominal pain relieved by defaecation.
  summary_of_course: A 34-year-old female reported a 2-year history of fluctuating bowel habits and abdominal discomfort. Investigations including faecal calprotectin, coeliac serology, and colonoscopy were all normal. She was managed in the outpatient clinic with dietary modifications (low FODMAP) and antispasmodics.

abdominal_pain_008:
  primary_diagnosis: Perforated Peptic Ulcer
  presenting_complaint: Sudden "board-like" abdominal rigidity and generalised peritonitis.
  summary_of_course: A 65-year-old male on long-term Naproxen for osteoarthritis presented with acute epigastric pain. An erect chest X-ray showed pneumoperitoneum under the diaphragm. He underwent emergency Graham patch repair of a perforated duodenal ulcer and was started on H. pylori eradication therapy.

abdominal_pain_009:
  primary_diagnosis: Acute Pancreatitis
  presenting_complaint: Severe epigastric pain radiating through to the back, eased by leaning forward.
  summary_of_course: A 50-year-old male with a history of heavy alcohol intake presented with vomiting and epigastric tenderness. Serum amylase was 1250 U/L and CT showed pancreatic oedema and peripancreatic fat stranding. He was managed with aggressive intravenous fluid resuscitation and nutritional support in the HDU.

abdominal_pain_010:
  primary_diagnosis: Sigmoid Volvulus
  presenting_complaint: Massive abdominal distension, absolute constipation, and colicky pain.
  summary_of_course: An 85-year-old nursing home resident with chronic constipation presented with a "coffee bean" sign on abdominal X-ray. Rigid sigmoidoscopy and flatus tube insertion resulted in immediate decompression. He was scheduled for an elective sigmoid colectomy due to the high risk of recurrence.

abdominal_pain_011:
  primary_diagnosis: Ureteric Colic
  presenting_complaint: Sudden onset loin-to-groin paroxysmal pain with macroscopic haematuria.
  summary_of_course: A 42-year-old male presented unable to stay still due to severe left-sided flank pain. Non-contrast CT KUB identified a 6mm stone at the vesicoureteric junction. He was managed with tamsulosin and analgesia, and the stone passed spontaneously three days later.

abdominal_pain_012:
  primary_diagnosis: Diabetic Ketoacidosis (DKA)
  presenting_complaint: Diffuse abdominal pain, vomiting, and Kussmaul breathing.
  summary_of_course: A 15-year-old female with Type 1 Diabetes presented with abdominal pain mimicking an acute abdomen. Biochemistry showed glucose 28 mmol/L, pH 7.1, and ketones 5.4 mmol/L. The abdominal pain resolved completely following the initiation of the national DKA insulin and fluid protocol.

abdominal_pain_013:
  primary_diagnosis: Crohn's Disease Flare
  presenting_complaint: Subacute RIF pain, non-bloody diarrhoea, and unintentional weight loss.
  summary_of_course: A 22-year-old male presented with a 3-week history of abdominal cramps and lethargy. Colonoscopy showed "cobblestoning" and skip lesions in the terminal ileum, with biopsies confirming transmural inflammation. He was commenced on intravenous hydrocortisone and transitioned to infliximab maintenance therapy.

abdominal_pain_014:
  primary_diagnosis: Spontaneous Bacterial Peritonitis (SBP)
  presenting_complaint: Mild generalised abdominal discomfort and worsening ascites in a patient with cirrhosis.
  summary_of_course: A 58-year-old male with alcoholic liver disease presented with new-onset confusion and low-grade fever. Diagnostic paracentesis revealed a neutrophil count of 350 cells/mm3. He was treated with intravenous cefotaxime and albumin infusions, leading to clinical improvement.

abdominal_pain_015:
  primary_diagnosis: Ovarian Torsion
  presenting_complaint: Sudden onset unilateral pelvic pain associated with nausea and a palpable adnexal mass.
  summary_of_course: A 24-year-old female presented with severe right-sided pelvic pain following exercise. Pelvic ultrasound with Doppler showed an enlarged ovary with absent arterial flow. Emergency laparoscopy confirmed a twisted vascular pedicle, which was detorsed, and a large dermoid cyst was cystectomised.

abdominal_pain_016:
  primary_diagnosis: Viral Gastroenteritis
  presenting_complaint: Crampy abdominal pain, profuse watery diarrhoea, and low-grade pyrexia.
  summary_of_course: A 4-year-old male was brought to the GP with a 24-hour history of vomiting and loose stools. Clinical examination showed a soft, non-tender abdomen and mild dehydration. He was managed with oral rehydration salts at home and symptoms resolved within 48 hours.

abdominal_pain_017:
  primary_diagnosis: Ischaemic Colitis
  presenting_complaint: Left-sided abdominal pain followed by small-volume bloody diarrhoea.
  summary_of_course: A 72-year-old male with peripheral vascular disease presented with subacute left iliac fossa pain. Flexible sigmoidoscopy showed dusky, oedematous mucosa in the splenic flexure. He was managed conservatively with intravenous fluids and bowel rest, with full resolution of symptoms.

abdominal_pain_018:
  primary_diagnosis: Acute Intermittent Porphyria
  presenting_complaint: Recurrent, severe, poorly localised abdominal pain without inflammatory markers.
  summary_of_course: A 30-year-old female presented with her fourth episode of severe abdominal pain in six months, accompanied by port-wine coloured urine. Extensive imaging and laparoscopy had previously been negative. Diagnosis was confirmed by elevated urinary porphobilinogen levels during an acute attack.

abdominal_pain_019:
  primary_diagnosis: Splenic Infarction
  presenting_complaint: Sharp left upper quadrant (LUQ) pain and pleuritic chest pain.
  summary_of_course: A 62-year-old male with poorly controlled atrial fibrillation presented with sudden LUQ tenderness. CT abdomen showed a wedge-shaped peripheral splenic lesion. He was managed with analgesia and optimization of his anticoagulation therapy.

abdominal_pain_020:
  primary_diagnosis: Small Bowel Obstruction (Adhesional)
  presenting_complaint: Colicky central abdominal pain, bilious vomiting, and failure to pass flatus.
  summary_of_course: A 55-year-old female with a history of previous midline laparotomy presented with abdominal distension and high-pitched bowel sounds. CT showed dilated small bowel loops with a transition point in the mid-ileum. She was managed successfully with "drip and suck" (NG tube and IV fluids) over 48 hours without needing surgery.