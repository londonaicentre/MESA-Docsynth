fall_001:
  primary_diagnosis: Mechanical fall
  presenting_complaint: Tripped over a rug at home, sustaining minor bruising to the left hip.
  summary_of_course: An 82-year-old female with no significant comorbidities tripped in her lounge. She did not lose consciousness and was able to get up immediately. Examination in the community clinic showed minor ecchymosis but full range of movement; she was advised on home safety and discharged.

fall_002:
  primary_diagnosis: Accidental fall from height
  presenting_complaint: Fell from a sofa onto a hard floor, followed by two episodes of vomiting.
  summary_of_course: A 3-year-old male was brought to A&E after falling approximately 0.5 metres. Clinical examination revealed a small parietal haematoma but a GCS of 15. Following NICE head injury guidelines, he was observed for 4 hours and discharged when he remained neurologically stable and tolerated oral fluids.

fall_003:
  primary_diagnosis: Neck of femur fracture secondary to syncopal fall
  presenting_complaint: Sudden loss of consciousness leading to a fall and severe right groin pain.
  summary_of_course: A 78-year-old male with known aortic stenosis experienced a syncopal episode while walking. X-rays confirmed a displaced intracapsular fractured neck of femur. He underwent a right hemiarthroplasty and was started on a secondary fracture prevention pathway with bone densitometry scheduled.

fall_004:
  primary_diagnosis: Anterior cruciate ligament (ACL) rupture
  presenting_complaint: Twisted knee and fell during a football match, reporting an audible 'pop'.
  summary_of_course: A 24-year-old male presented with an acute, painful, swollen right knee following a non-contact pivoting fall. Physical examination demonstrated a positive Lachman test and significant effusion. MRI confirmed a full-thickness ACL tear and medial meniscal injury, requiring orthopaedic outpatient follow-up for reconstruction.

fall_005:
  primary_diagnosis: Acute-on-chronic subdural haematoma
  presenting_complaint: Recurrent falls over three weeks, now presenting with increased confusion and gait instability.
  summary_of_course: A 55-year-old male with chronic alcohol dependency presented after another fall today. CT head revealed a large crescentic fluid collection with mixed density, suggesting fresh bleeding into a chronic subdural haematoma. He was transferred to neurosurgery for urgent burr-hole evacuation and post-operative monitoring in ICU.

fall_006:
  primary_diagnosis: Parkinsonian gait-related falls
  presenting_complaint: Frequent 'freezing' episodes resulting in forward falls.
  summary_of_course: A 72-year-old female with a 10-year history of Parkinson's disease reported three falls in the last month due to freezing of gait. Review in the movement disorder clinic identified end-of-dose deterioration. Her Levodopa regimen was adjusted, and she was referred to specialist physiotherapy for gait training and cueing strategies.

fall_007:
  primary_diagnosis: Vasovagal syncope and fall
  presenting_complaint: Felt lightheaded and fell while standing up quickly post-surgery.
  summary_of_course: A 68-year-old male, day 1 post-TURP, experienced a transient loss of consciousness upon mobilising to the bathroom. He sustained no injuries from the fall. Investigations showed orthostatic hypotension and mild post-operative anaemia; he was managed with intravenous fluids and gradual mobilisation.

fall_008:
  primary_diagnosis: Rhabdomyolysis and AKI following a long lie
  presenting_complaint: Found on the floor by a neighbour after being unable to get up for 18 hours.
  summary_of_course: An 89-year-old female was admitted with a 'long lie' after falling in her hallway. Bloods revealed a Creatine Kinase (CK) of 18,000 U/L and a creatinine of 240 Âµmol/L, indicating acute kidney injury. She received aggressive fluid resuscitation in the high dependency unit (HDU) to prevent further renal damage.

fall_009:
  primary_diagnosis: Multifactorial falls in frailty
  presenting_complaint: Three falls in the last six months with no clear precipitant.
  summary_of_course: An 85-year-old female with multiple comorbidities including hypertension, OA, and mild cognitive impairment underwent a comprehensive geriatric assessment (CGA). Her falls were attributed to polypharmacy (including amitriptyline), poor vision from cataracts, and home environmental hazards. Medication was rationalised and she was enrolled in a community strength and balance programme.

fall_010:
  primary_diagnosis: Shoulder dislocation secondary to epileptic seizure
  presenting_complaint: Fall during a tonic-clonic seizure with subsequent left shoulder deformity and pain.
  summary_of_course: A 19-year-old female with known epilepsy suffered a breakthrough seizure at home. During the event, she fell and sustained an anterior shoulder dislocation, confirmed on X-ray. The dislocation was reduced under sedation in A&E, and her anti-epileptic medication dosage was reviewed by neurology.

fall_011:
  primary_diagnosis: Hypoglycaemic collapse
  presenting_complaint: Found collapsed and sweaty on the kitchen floor; family noted confusion prior to the fall.
  summary_of_course: A 62-year-old male with Type 1 Diabetes presented with an acute fall. Paramedics recorded a capillary blood glucose of 1.8 mmol/L. Following administration of intravenous glucose, his GCS returned to 15 and he sustained only minor soft tissue injuries to his arms; his insulin pump settings were subsequently reviewed.

fall_012:
  primary_diagnosis: Major trauma from fall from height
  presenting_complaint: Fall from a 4-metre ladder onto concrete.
  summary_of_course: A 35-year-old male construction worker was brought to the Major Trauma Centre with a GCS of 8. Primary survey and CT trauma-gram revealed a flail chest, splenic laceration, and a comminuted calcaneal fracture. He was intubated and underwent emergency splenectomy before being stabilised in the ICU.

fall_013:
  primary_diagnosis: Post-stroke hemiplegic fall
  presenting_complaint: Slipped while transferring from wheelchair to bed, hitting his left side.
  summary_of_course: A 74-year-old male, currently in stroke rehabilitation for dense left-sided hemiparesis, fell during an unassisted transfer. X-rays showed a non-displaced surgical neck of humerus fracture. Management was conservative with a broad arm sling and modified physiotherapy to account for the upper limb injury.

fall_014:
  primary_diagnosis: Benign Paroxysmal Positional Vertigo (BPPV)
  presenting_complaint: Sudden room-spinning sensation when tilting head, leading to a fall.
  summary_of_course: A 50-year-old female presented to the ENT clinic after falling while hanging laundry. A positive Dix-Hallpike manoeuvre confirmed BPPV of the right posterior semicircular canal. She was treated successfully with an Epley manoeuvre and remained symptom-free at her two-week follow-up.

fall_015:
  primary_diagnosis: Non-accidental injury (Suspected)
  presenting_complaint: Multiple bruises of varying ages and a fractured rib, allegedly from "falling down the stairs".
  summary_of_course: A 42-year-old female presented to A&E with chest pain after a fall. Clinical examination noted bruising on the inner arms and face that was inconsistent with the mechanism of a stair fall. A safeguarding referral was initiated, and she was provided with support services while being treated for her rib fracture.

fall_016:
  primary_diagnosis: Skin tear secondary to fall in dementia
  presenting_complaint: Stumbled in the care home garden, sustaining a large pretibial laceration.
  summary_of_course: A 91-year-old male with advanced Alzheimer's disease tripped while wandering. He sustained a Category 3 skin tear on his left shin. Due to his friable skin and anticoagulation (apixaban), the wound required specialist dressing by the tissue viability nurse and a course of antibiotics for secondary cellulitis.

fall_017:
  primary_diagnosis: Complete heart block (Adams-Stokes attack)
  presenting_complaint: Sudden 'drop attack' without warning, resulting in a facial laceration.
  summary_of_course: A 76-year-old female fell suddenly while standing in a queue. An ECG in A&E revealed third-degree atrioventricular block with a ventricular rate of 32 bpm. She was admitted for urgent permanent pacemaker insertion, and her facial wound was sutured; no further falls occurred post-procedure.

fall_018:
  primary_diagnosis: Vertebral compression fracture
  presenting_complaint: Acute lower back pain following a minor slip in the bathroom.
  summary_of_course: A 69-year-old female with known osteoporosis slipped but did not hit the floor, 'jarring' her back. Persistent pain led to an MRI spine, which showed an acute T12 wedge compression fracture. She was managed with analgesia, a back brace, and an upgrade in her bone-sparing medication to zoledronic acid.

fall_019:
  primary_diagnosis: Visual impairment related fall
  presenting_complaint: Tripped over a low step in the garden during twilight hours.
  summary_of_course: An 80-year-old male presented with a bruised forehead after a trip. Bedside testing revealed significantly reduced visual acuity bilaterally. Opthalmology review confirmed dense bilateral cataracts; he underwent successful phacoemulsification and lens implantation, which significantly improved his depth perception and mobility.

fall_020:
  primary_diagnosis: Hyponatraemia-induced ataxia and fall
  presenting_complaint: Progressive wobbliness and confusion over three days, culminating in a fall.
  summary_of_course: A 77-year-old female was admitted after falling in her hallway. Blood tests showed a serum sodium of 121 mmol/L, likely secondary to recent thiazide diuretic use. She was treated with slow sodium correction and fluid restriction; her gait stabilised as her sodium levels returned to the normal range.