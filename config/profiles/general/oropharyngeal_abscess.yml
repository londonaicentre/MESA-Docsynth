oropharyngeal_abscess_001:
  primary_diagnosis: Acute Peritonsillar Abscess (Quinsy)
  presenting_complaint: Severe unilateral sore throat, trismus, and "hot potato" voice.
  summary_of_course: A 19-year-old male presented with a 4-day history of worsening odynophagia and inability to swallow saliva. Examination revealed uvular deviation to the left and a fluctuant mass in the right peritonsillar region. Needle aspiration yielded 5ml of pus, and he was discharged on a course of oral co-amoxiclav after a period of observation in the emergency department.

oropharyngeal_abscess_002:
  primary_diagnosis: Parapharyngeal Space Abscess
  presenting_complaint: Neck swelling, high fever, and limited neck movement.
  summary_of_course: A 55-year-old female with Type 2 diabetes presented with a 48-hour history of severe neck pain and rigors. Contrast-enhanced CT of the neck confirmed a 3cm multiloculated collection in the right parapharyngeal space. She underwent urgent incision and drainage under general anaesthesia and received a 10-day course of IV ceftriaxone and metronidazole.

oropharyngeal_abscess_003:
  primary_diagnosis: Paediatric Retropharyngeal Abscess
  presenting_complaint: Fever, neck stiffness, and reduced oral intake.
  summary_of_course: A 3-year-old boy presented with a 3-day history of upper respiratory symptoms followed by acute-onset torticollis and drooling. Lateral neck X-ray showed significant widening of the prevertebral soft tissues. Following a CT scan, he was managed in the paediatric ICU with IV dexamethasone and broad-spectrum antibiotics, avoiding surgical intervention as the collection was small and responded rapidly.

oropharyngeal_abscess_004:
  primary_diagnosis: Ludwig’s Angina
  presenting_complaint: Submandibular swelling and elevation of the tongue.
  summary_of_course: A 72-year-old male with poor dentition presented with rapidly progressive woody induration of the submandibular space and floor of the mouth. He was admitted to the ICU for airway monitoring and underwent urgent surgical decompression of the submental and submandibular spaces. Microbiology grew Streptococcus viridans and anaerobes; he recovered after a prolonged hospital stay.

oropharyngeal_abscess_005:
  primary_diagnosis: Recurrent Peritonsillar Abscess
  presenting_complaint: Recurrent episodes of severe throat pain and difficulty opening the mouth.
  summary_of_course: A 24-year-old female with a history of three previous quinsies presented with a subacute recurrence of right-sided oropharyngeal pain. Bedside ultrasound-guided aspiration was performed, followed by a scheduled "quinsy tonsillectomy" 6 weeks later due to the frequency of recurrence. Histopathology confirmed chronic tonsillitis with abscess formation.

oropharyngeal_abscess_006:
  primary_diagnosis: Oropharyngeal Abscess in Immunocompromised Patient
  presenting_complaint: Low-grade fever, dysphagia, and white patches in the throat.
  summary_of_course: A 30-year-old male, known to be HIV-positive with a low CD4 count, presented with subacute oropharyngeal discomfort. Clinical examination showed extensive candidiasis and a deep-seated abscess in the posterior pharyngeal wall. He required admission for IV antifungal therapy, broad-spectrum antibiotics, and optimization of his antiretroviral therapy.

oropharyngeal_abscess_007:
  primary_diagnosis: Post-Tonsillectomy Abscess
  presenting_complaint: Increasing throat pain and fever 8 days after tonsillectomy.
  summary_of_course: A 12-year-old girl presented with secondary haemorrhage and localized swelling in the right tonsillar fossa one week post-surgery. Examination under anaesthesia revealed a localized abscess behind the surgical clot. The abscess was drained, and she was treated with IV co-amoxiclav for 48 hours before being discharged on oral antibiotics.

oropharyngeal_abscess_008:
  primary_diagnosis: Lemierre’s Syndrome
  presenting_complaint: Sore throat followed by pleuritic chest pain and rigors.
  summary_of_course: A 21-year-old male presented with a resolving oropharyngeal abscess but developed sudden onset septic shock and respiratory distress. Imaging revealed internal jugular vein thrombophlebitis and septic pulmonary emboli. Blood cultures grew Fusobacterium necrophorum, and he required a 6-week course of IV antibiotics and anticoagulation.

oropharyngeal_abscess_009:
  primary_diagnosis: Foreign Body Induced Oropharyngeal Abscess
  presenting_complaint: Sensation of something stuck in the throat followed by localized swelling.
  summary_of_course: A 68-year-old female presented 5 days after eating fish with persistent localized pain in the oropharynx. Flexible nasendoscopy revealed a localized abscess on the lateral pharyngeal wall. Surgical exploration identified a 2cm fish bone embedded within the abscess cavity, which was removed, leading to a full recovery.

oropharyngeal_abscess_010:
  primary_diagnosis: Iatrogenic Lateral Pharyngeal Abscess
  presenting_complaint: Severe pain and fever following upper GI endoscopy.
  summary_of_course: A 45-year-old male underwent a diagnostic gastroscopy and presented 48 hours later with surgical emphysema in the neck and odynophagia. CT imaging showed a small oesophageal perforation and a secondary lateral pharyngeal abscess. He was managed conservatively with NBM (nil by mouth) status, parenteral nutrition, and IV piperacillin/tazobactam.

oropharyngeal_abscess_011:
  primary_diagnosis: Peritonsillar Abscess in Pregnancy
  presenting_complaint: Severe throat pain and inability to swallow in the second trimester.
  summary_of_course: A 28-year-old female, 24 weeks pregnant, presented with a classic right-sided quinsy. To avoid general anaesthesia, a successful bedside incision and drainage was performed under local anaesthesia. She was monitored for foetal distress and discharged on pregnancy-safe oral antibiotics (penicillin V and metronidazole).

oropharyngeal_abscess_012:
  primary_diagnosis: Chronic Oropharyngeal Abscess
  presenting_complaint: Persistent dull ache in the throat and halitosis for 3 weeks.
  summary_of_course: A 60-year-old male smoker with COPD presented with a subacute, non-resolving swelling of the left tonsillar pillar. Initial courses of oral antibiotics failed to resolve the symptoms. A biopsy was performed to exclude malignancy, which instead revealed a chronic walled-off abscess; definitive treatment involved surgical excision of the affected tonsil.

oropharyngeal_abscess_013:
  primary_diagnosis: Parapharyngeal Abscess with Cranial Nerve Involvement
  presenting_complaint: Throat pain, hoarseness, and drooping of the right eyelid.
  summary_of_course: A 50-year-old male presented with a deep neck space infection extending to the carotid sheath. He exhibited signs of Horner’s syndrome and a weak voice (vocal cord palsy). Urgent surgical drainage was performed, and while the infection resolved, the neurological deficits took several months to partially recover.

oropharyngeal_abscess_014:
  primary_diagnosis: Subacute Retropharyngeal Abscess
  presenting_complaint: Mild fever and muffled "clucking" voice.
  summary_of_course: A 5-year-old male presented with a 1-week history of snoring and mild dysphagia following a cold. CT imaging showed a 1.5cm retropharyngeal collection without airway compromise. He was managed successfully with a 5-day course of IV co-amoxiclav and oral steroids, avoiding the need for surgical drainage.

oropharyngeal_abscess_015:
  primary_diagnosis: Oropharyngeal Abscess with Severe Trismus
  presenting_complaint: Inability to open the mouth and severe referred ear pain.
  summary_of_course: A 33-year-old female presented with a 3mm inter-incisor gap, making oral examination impossible. CT confirmed a large oropharyngeal abscess involving the masticator space. She underwent drainage under sedation using a fibreoptic-guided approach to secure the airway before surgical intervention.

oropharyngeal_abscess_016:
  primary_diagnosis: MRSA-associated Oropharyngeal Abscess
  presenting_complaint: Persistent fever and throat swelling despite multiple antibiotic courses.
  summary_of_course: A 40-year-old male with a history of frequent hospitalisations presented with a non-responsive peritonsillar abscess. Initial drainage and standard penicillin therapy failed to improve his CRP. Microbiology of the aspirate confirmed Methicillin-resistant Staphylococcus aureus (MRSA), and he was successfully treated with IV vancomycin.

oropharyngeal_abscess_017:
  primary_diagnosis: Abscess Masking Oropharyngeal Squamous Cell Carcinoma
  presenting_complaint: Chronic throat pain and a non-healing ulcerated area.
  summary_of_course: A 75-year-old male presented with what appeared to be a standard oropharyngeal abscess. Although drainage provided temporary relief, the area failed to heal. Subsequent biopsy of the abscess wall revealed an underlying p16-positive squamous cell carcinoma, requiring referral to the oncology multidisciplinary team.

oropharyngeal_abscess_018:
  primary_diagnosis: Bezold’s Abscess variant (Parapharyngeal Extension)
  presenting_complaint: Ear discharge followed by deep neck pain and swelling.
  summary_of_course: A 42-year-old female with untreated chronic otitis media presented with a parapharyngeal abscess. Imaging showed the infection had spread from the mastoid air cells down the sternocleidomastoid muscle into the oropharyngeal spaces. She required a combined cortical mastoidectomy and neck drainage.

oropharyngeal_abscess_019:
  primary_diagnosis: Subacute Oropharyngeal Abscess in IVDU
  presenting_complaint: Neck pain and swelling in a patient with poor venous access.
  summary_of_course: A 29-year-old male intravenous drug user presented with a subacute oropharyngeal collection. Due to the risk of endocarditis, a full septic screen including an echocardiogram was performed. The abscess was drained, and he was treated with a long-term PICC line for IV antibiotics targeting MRSA and anaerobes.

oropharyngeal_abscess_020:
  primary_diagnosis: Life-threatening Airway Obstruction secondary to Abscess
  presenting_complaint: Rapidly progressive stridor and inability to lie flat.
  summary_of_course: A 58-year-old male presented in extremis with a massive oropharyngeal abscess causing near-total airway occlusion. He underwent an emergency awake fibreoptic intubation in the operating theatre followed by immediate surgical drainage of 50ml of foul-smelling pus. He remained ventilated in the ICU for 72 hours until the oedema subsided.