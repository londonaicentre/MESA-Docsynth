alcohol_abuse_001:
  primary_diagnosis: Decompensated alcoholic liver disease
  presenting_complaint: Abdominal distension, jaundice, and peripheral oedema.
  summary_of_course: A 54-year-old male with a 20-year history of heavy spirit consumption presented with gross ascites and scleral icterus. Investigations revealed deranged LFTs (ALT 85, Bilirubin 110) and an INR of 1.8. He was treated with intravenous Pabrinex, spironolactone, and large-volume paracentesis, showing moderate improvement in symptoms.

alcohol_abuse_002:
  primary_diagnosis: Acute alcohol intoxication
  presenting_complaint: Reduced level of consciousness and vomiting.
  summary_of_course: A 19-year-old female was brought to A&E by friends after a university binge drinking event. She had a GCS of 10 and a blood alcohol concentration of 250 mg/dL, with no evidence of head trauma on CT. She was managed with intravenous fluids and antiemetics, regaining full consciousness after 8 hours of observation.

alcohol_abuse_003:
  primary_diagnosis: Wernicke’s encephalopathy
  presenting_complaint: Confusion, unsteady gait, and double vision.
  summary_of_course: A 45-year-old male with chronic alcohol dependence presented with acute confusion, nystagmus, and truncal ataxia. Clinical diagnosis was made based on the classic triad, and high-dose intravenous thiamine (Pabrinex) was initiated immediately. His ophthalmoplegia resolved within 48 hours, though mild gait instability persisted at discharge.

alcohol_abuse_004:
  primary_diagnosis: Hazardous alcohol consumption
  presenting_complaint: Request for help with anxiety and insomnia.
  summary_of_course: A 32-year-old female primary school teacher reported drinking two bottles of wine nightly to cope with work stress. Her AUDIT score was 16, indicating hazardous use, though LFTs and physical examination were currently unremarkable. She was referred to community alcohol services for a structured brief intervention and CBT.

alcohol_abuse_005:
  primary_diagnosis: Delirium tremens
  presenting_complaint: Agitation, visual hallucinations, and tremors.
  summary_of_course: A 60-year-old male underwent elective hip arthroplasty and developed severe agitation and tachycardia 72 hours post-operatively. He admitted to a hidden 50-unit-per-week habit; he was transferred to the ICU for a chlordiazepoxide weaning regimen and intravenous sedation. Symptoms settled over five days with intensive supportive care.

alcohol_abuse_006:
  primary_diagnosis: Alcoholic peripheral neuropathy
  presenting_complaint: Numbness and "pins and needles" in both feet.
  summary_of_course: A 50-year-old male chronic heavy drinker presented with a symmetrical "glove and stocking" sensory loss and diminished ankle reflexes. Nerve conduction studies confirmed an axonal polyneuropathy secondary to ethanol toxicity and nutritional deficiencies. Management focused on alcohol abstinence and B-vitamin supplementation, resulting in a stabilization of symptoms.

alcohol_abuse_007:
  primary_diagnosis: Alcohol-related falls and cognitive impairment
  presenting_complaint: Recurrent falls and worsening memory.
  summary_of_course: A 78-year-old female living alone was found on the floor by her daughter; she had multiple bruises and a blood alcohol level of 120 mg/dL. Assessment revealed a pattern of "closet drinking" following her husband's death, leading to frequent nocturnal falls and frontal lobe dysfunction. She was enrolled in a geriatric psychiatry programme for elderly-specific alcohol support.

alcohol_abuse_008:
  primary_diagnosis: Acute alcoholic pancreatitis
  presenting_complaint: Severe epigastric pain radiating to the back.
  summary_of_course: A 38-year-old male presented with sudden-onset abdominal pain and vomiting following a 48-hour drinking binge. Serum amylase was 1400 U/L and CT imaging showed peripancreatic fluid collections. He was managed with aggressive fluid resuscitation, analgesia, and nutritional support, with subsequent referral to an alcohol liaison nurse.

alcohol_abuse_009:
  primary_diagnosis: Adolescent alcohol poisoning
  presenting_complaint: Unconsciousness following ingestion of spirits.
  summary_of_course: A 15-year-old male was found unresponsive in a public park after consuming a large quantity of vodka. He required airway protection and was admitted to the paediatric high dependency unit for monitoring of respiratory depression and hypoglycaemia. Following recovery, he and his family received specialist adolescent substance misuse counselling.

alcohol_abuse_010:
  primary_diagnosis: Mallory-Weiss tear
  presenting_complaint: Haematemesis following forceful retching.
  summary_of_course: A 42-year-old male presented to A&E with bright red blood in his vomit after a night of heavy drinking. Urgent OGD identified a longitudinal mucosal tear at the gastro-oesophageal junction which was treated with adrenaline injection and clips. He was counselled on the risks of binge drinking and discharged on a proton pump inhibitor.

alcohol_abuse_011:
  primary_diagnosis: Alcohol-related cardiomyopathy
  presenting_complaint: Shortness of breath and orthopnoea.
  summary_of_course: A 55-year-old male with a long-standing history of alcohol excess presented with signs of congestive heart failure. Echocardiography revealed a dilated left ventricle with an ejection fraction of 25%. Following total abstinence and standard heart failure therapy (ACE inhibitors and beta-blockers), his cardiac function showed significant improvement over six months.

alcohol_abuse_012:
  primary_diagnosis: Macrocytic anaemia secondary to alcohol abuse
  presenting_complaint: Lethargy and shortness of breath on exertion.
  summary_of_course: A 48-year-old female was found to have a haemoglobin of 92 g/L with a significantly raised MCV of 115 fL. Investigations ruled out B12 deficiency but confirmed folate deficiency and direct bone marrow toxicity from daily heavy cider consumption. Her blood film showed target cells and macro-ovalocytes, which improved following abstinence and folic acid supplementation.

alcohol_abuse_013:
  primary_diagnosis: Dual diagnosis (Depression and Alcohol Use Disorder)
  presenting_complaint: Low mood and increased alcohol consumption.
  summary_of_course: A 29-year-old male reported using vodka to "numb" feelings of hopelessness and suicidal ideation. He was drinking 60 units per week, which exacerbated his depressive symptoms and led to job loss. He was started on a dual treatment plan involving mirtazapine and a community-based alcohol detoxification programme.

alcohol_abuse_014:
  primary_diagnosis: Korsakoff’s syndrome
  presenting_complaint: Severe memory loss and confabulation.
  summary_of_course: A 62-year-old male with a history of untreated Wernicke's encephalopathy demonstrated a profound inability to form new memories. He frequently "filled in the gaps" of his memory with fabricated stories (confabulation) while maintaining otherwise normal social skills. He was eventually placed in a specialist residential facility for patients with alcohol-related brain damage.

alcohol_abuse_015:
  primary_diagnosis: Alcohol dependence in pregnancy
  presenting_complaint: Antenatal booking appointment at 20 weeks gestation.
  summary_of_course: A 24-year-old pregnant female admitted to drinking 4-6 units of beer daily to manage withdrawal symptoms. She was identified as high-risk for Fetal Alcohol Spectrum Disorder (FASD) and was referred to a specialist multidisciplinary team. She underwent a medically supervised inpatient detoxification to ensure the safety of the foetus.

alcohol_abuse_016:
  primary_diagnosis: Alcohol withdrawal seizures
  presenting_complaint: Generalized tonic-clonic seizure.
  summary_of_course: A 40-year-old male suffered a seizure 24 hours after his last drink while attempting to "quit cold turkey." He had no prior history of epilepsy, and a CT head was normal. He was treated with intravenous diazepam and commenced on a tapering dose of chlordiazepoxide, with no further seizure activity noted during his admission.

alcohol_abuse_017:
  primary_diagnosis: Spontaneous bacterial peritonitis
  presenting_complaint: Fever and generalized abdominal pain.
  summary_of_course: A 58-year-old female with known alcoholic cirrhosis and ascites presented with acute clinical deterioration. Diagnostic paracentesis revealed a neutrophil count of >250 cells/mm³, confirming SBP. She was treated with intravenous cefotaxime and albumin infusions, and subsequently started on prophylactic ciprofloxacin.

alcohol_abuse_018:
  primary_diagnosis: Alcohol-related dementia
  presenting_complaint: Progressive cognitive decline and personality changes.
  summary_of_course: A 68-year-old male with a 40-year history of spirit abuse presented with executive dysfunction and emotional lability. Neuropsychological testing and MRI showed global cortical atrophy out of proportion for his age, particularly in the frontal lobes. He was diagnosed with alcohol-related dementia and started on thiamine and supportive social care.

alcohol_abuse_019:
  primary_diagnosis: Alcoholic fatty liver disease (Steatosis)
  presenting_complaint: Incidental finding of raised liver enzymes.
  summary_of_course: A 35-year-old male underwent a routine occupational health screen which showed an isolated GGT of 150 U/L. Ultrasound revealed a "bright" hyperechoic liver consistent with fatty infiltration. He admitted to increasing his alcohol intake to 40 units per week during a recent divorce; lifestyle modification and reduction in intake led to normalization of LFTs within three months.

alcohol_abuse_020:
  primary_diagnosis: Refractory alcohol withdrawal
  presenting_complaint: Severe tremors, sweating, and hypertension.
  summary_of_course: A 52-year-old male with a 100-unit-per-week habit failed a community detox due to escalating symptoms. Upon hospital admission, his CIWA-Ar score remained above 20 despite high doses of oral benzodiazepines. He required transfer to the ICU for a continuous intravenous diazepam infusion and phenobarbital to achieve symptom control.