never_smoked_001:
  primary_diagnosis: Brittle asthma
  presenting_complaint: Acute exacerbation with wheeze and shortness of breath
  summary_of_course: A 19-year-old female student presented with severe respiratory distress and a peak flow of 150 L/min. She has a history of childhood eczema and confirmed she has never smoked. Following nebulised salbutamol and IV hydrocortisone, she was stabilised and discharged with a stepped-up inhaled corticosteroid regimen.

never_smoked_002:
  primary_diagnosis: Lung adenocarcinoma (EGFR-positive)
  presenting_complaint: Persistent dry cough and pleuritic chest pain
  summary_of_course: A 68-year-old female, a lifelong non-smoker, presented with a three-month history of non-productive cough. CT imaging revealed a 3cm peripheral mass in the left upper lobe, and biopsy confirmed EGFR-mutant adenocarcinoma. She was commenced on targeted therapy with Osimertinib with a significant partial response.

never_smoked_003:
  primary_diagnosis: Cystic fibrosis
  presenting_complaint: Productive cough and failure to thrive
  summary_of_course: A 14-year-old male with known CF presented for routine review; his parents confirmed he has never smoked and lives in a smoke-free household. Sputum cultures grew Pseudomonas aeruginosa, necessitating a two-week course of IV ceftazidime and tobramycin. His FEV1 remained stable at 75% predicted.

never_smoked_004:
  primary_diagnosis: Idiopathic pulmonary fibrosis (IPF)
  presenting_complaint: Progressive exertional dyspnoea and dry cough
  summary_of_course: A 55-year-old male presented with a two-year history of worsening breathlessness and fine bibasilar inspiratory crackles. Despite being a never-smoker with no occupational exposures, HRCT showed definite usual interstitial pneumonia (UIP) pattern. He was initiated on Nintedanib to slow the decline in forced vital capacity.

never_smoked_005:
  primary_diagnosis: Acute pulmonary embolism
  presenting_complaint: Sudden onset pleuritic chest pain and tachycardia
  summary_of_course: A 30-year-old pregnant woman (32 weeks gestation) presented to A&E with acute right-sided chest pain; she is a healthy never-smoker. V/Q scan confirmed a high-probability segmental embolism. She was started on therapeutic low-molecular-weight heparin for the remainder of her pregnancy and six months postpartum.

never_smoked_006:
  primary_diagnosis: Pleural mesothelioma
  presenting_complaint: Dull chest pain and progressive breathlessness
  summary_of_course: A 72-year-old retired carpenter presented with a large right-sided pleural effusion. Although he has never smoked, he reported significant asbestos exposure in his 20s. Pleural biopsy confirmed epithelioid mesothelioma, and he was referred for palliative chemotherapy and talc pleurodesis.

never_smoked_007:
  primary_diagnosis: Primary spontaneous pneumothorax
  presenting_complaint: Acute left-sided chest pain and mild dyspnoea
  summary_of_course: A 22-year-old tall, thin male athlete presented with sudden chest pain while resting. He has never smoked and has no underlying lung disease. A 3cm apical pneumothorax was managed with simple aspiration, resulting in full lung re-expansion and discharge with outpatient follow-up.

never_smoked_008:
  primary_diagnosis: Community-acquired pneumonia (CAP)
  presenting_complaint: Fever, rigors, and purulent sputum
  summary_of_course: An 80-year-old male with mild dementia and hypertension was admitted with a CURB-65 score of 3. He is a non-smoker who lives in a residential care home. Chest X-ray showed right lower lobe consolidation, and he responded well to IV co-amoxiclav and clarithromycin.

never_smoked_009:
  primary_diagnosis: Gastro-oesophageal reflux disease (GORD)
  presenting_complaint: Chronic nocturnal cough and retrosternal burning
  summary_of_course: A 45-year-old female primary school teacher was referred to the respiratory clinic for a six-month cough. She is a never-smoker with normal spirometry and a clear chest X-ray. Symptoms resolved completely following a twelve-week trial of high-dose proton pump inhibitors and lifestyle modifications.

never_smoked_010:
  primary_diagnosis: Pulmonary sarcoidosis (Stage II)
  presenting_complaint: Fatigue, dry cough, and erythema nodosum
  summary_of_course: A 38-year-old female of Afro-Caribbean descent presented with painful shin lumps and malaise. She has never smoked and works in an office environment. Imaging showed bilateral hilar lymphadenopathy and mid-zone reticular opacities; she was monitored without systemic treatment as her lung function remained preserved.

never_smoked_011:
  primary_diagnosis: Alpha-1 antitrypsin deficiency (PiZZ genotype)
  presenting_complaint: Early-onset emphysema and exertional breathlessness
  summary_of_course: A 42-year-old female presented with dyspnoea disproportionate to her age; notably, she has never smoked. Investigations revealed panacinar emphysema on CT and low serum alpha-1 antitrypsin levels. She was managed with long-acting bronchodilators and referred for genetic counselling and family screening.

never_smoked_012:
  primary_diagnosis: Hypersensitivity pneumonitis (Bird Fancier's Lung)
  presenting_complaint: Subacute cough, dyspnoea, and low-grade fever
  summary_of_course: A 50-year-old male presented with a four-month history of respiratory symptoms; he is a never-smoker but keeps racing pigeons. HRCT showed centrilobular ground-glass nodules and mosaic attenuation. Symptoms improved significantly after rehoming his birds and a short course of oral prednisolone.

never_smoked_013:
  primary_diagnosis: Non-CF bronchiectasis
  presenting_complaint: Chronic productive cough with daily sputum clearance
  summary_of_course: A 60-year-old female with a history of severe childhood whooping cough presented with recurrent chest infections. She has never smoked and has no history of immune deficiency. HRCT confirmed cylindrical bronchiectasis in the lower lobes, and she was started on a chest physiotherapy regimen and prophylactic Azithromycin.

never_smoked_014:
  primary_diagnosis: Acute viral pericarditis
  presenting_complaint: Sharp retrosternal pain relieved by leaning forward
  summary_of_course: A 25-year-old male presented with chest pain following a recent upper respiratory tract infection. He is a fit never-smoker with no cardiovascular risk factors. ECG showed widespread concave ST-elevation, and he was successfully treated with Ibuprofen and Colchicine.

never_smoked_015:
  primary_diagnosis: Idiopathic pulmonary arterial hypertension (IPAH)
  presenting_complaint: Exertional syncope and progressive breathlessness
  summary_of_course: A 35-year-old female presented after collapsing while climbing stairs. She is a never-smoker with no history of thromboembolic disease or connective tissue disorders. Right heart catheterisation confirmed a mean pulmonary artery pressure of 45 mmHg, and she was commenced on dual oral vasodilator therapy.

never_smoked_016:
  primary_diagnosis: Lung abscess
  presenting_complaint: Swinging pyrexia and foul-smelling sputum
  summary_of_course: A 48-year-old male with poor dentition presented with a two-week history of fevers and weight loss. He is a non-smoker but has a history of alcohol excess. Imaging showed a 4cm cavitating lesion with an air-fluid level in the right lower lobe, which resolved after six weeks of targeted antibiotic therapy.

never_smoked_017:
  primary_diagnosis: Cryptogenic organising pneumonia (COP)
  presenting_complaint: Flu-like illness followed by persistent dyspnoea
  summary_of_course: A 58-year-old female presented with non-resolving "pneumonia" despite multiple courses of antibiotics. She is a never-smoker with no recent travel. Transbronchial biopsy showed buds of granulation tissue in the alveoli, and she had a dramatic clinical and radiological response to oral steroids.

never_smoked_018:
  primary_diagnosis: Obstructive sleep apnoea (OSA)
  presenting_complaint: Excessive daytime somnolence and loud snoring
  summary_of_course: A 52-year-old obese female (BMI 36) was referred by her GP for daytime tiredness. She has never smoked and does not drink alcohol. An overnight sleep study showed an Apnoea-Hypopnoea Index (AHI) of 25, and she was successfully established on nocturnal CPAP therapy.

never_smoked_019:
  primary_diagnosis: Eosinophilic granulomatosis with polyangiitis (EGPA)
  presenting_complaint: Worsening asthma, sinusitis, and foot drop
  summary_of_course: A 40-year-old male with a history of adult-onset asthma presented with new-onset peripheral neuropathy. He is a lifelong non-smoker. Laboratory tests showed significant peripheral eosinophilia and positive p-ANCA, and he was treated with high-dose corticosteroids and Cyclophosphamide.

never_smoked_020:
  primary_diagnosis: Post-inflammatory pulmonary fibrosis
  presenting_complaint: Severe restrictive lung defect and oxygen dependence
  summary_of_course: A 65-year-old male, a never-smoker, was evaluated for a lung transplant following severe lung damage from a previous ARDS episode. His FVC was 40% predicted with significant honeycombing on HRCT. He was listed for bilateral lung transplantation after a comprehensive multidisciplinary assessment.