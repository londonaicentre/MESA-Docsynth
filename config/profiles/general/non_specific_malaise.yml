non_specific_malaise_001:
  primary_diagnosis: Caecal Adenocarcinoma
  presenting_complaint: Progressive lethargy, shortness of breath on exertion, and general malaise over four months.
  summary_of_course: A 74-year-old male presented to his GP with a subacute decline in energy levels and "feeling washed out". Blood tests revealed a profound iron deficiency anaemia (Hb 72 g/L) despite no overt gastrointestinal bleeding. Urgent colonoscopy identified a caecal mass, which was confirmed as adenocarcinoma and treated with a right hemicolectomy.

non_specific_malaise_002:
  primary_diagnosis: Post-viral Fatigue Syndrome
  presenting_complaint: Persistent exhaustion and "brain fog" following a mild respiratory tract infection.
  summary_of_course: An 8-year-old female remained unable to return to school three weeks after a viral URTI due to severe malaise and muscle aches. Clinical examination and extensive screening bloods (FBC, ESR, CRP, Monospot) were entirely unremarkable. The patient was managed conservatively with a gradual return to activity and recovered fully over two months.

non_specific_malaise_003:
  primary_diagnosis: Subacute Bacterial Endocarditis
  presenting_complaint: Intermittent fevers, night sweats, and a general sense of being "unwell" for six weeks.
  summary_of_course: A 39-year-old male with a history of intravenous drug use presented with moderate malaise and weight loss. On examination, a new pansystolic murmur was noted, and echocardiography revealed a 1cm vegetation on the mitral valve. He completed a six-week course of intravenous benzylpenicillin and gentamicin with resolution of symptoms.

non_specific_malaise_004:
  primary_diagnosis: Decompensated Heart Failure
  presenting_complaint: Worsening fatigue, orthopnoea, and reduced exercise tolerance.
  summary_of_course: An 82-year-old female with known ischaemic heart disease reported acute-on-chronic malaise and ankle swelling. Clinical findings included bibasal crackles and an elevated JVP, with a NT-proBNP of 4500 pg/mL. She was admitted for intravenous furosemide diuresis and optimization of her ACE inhibitor and beta-blocker therapy.

non_specific_malaise_005:
  primary_diagnosis: Infectious Mononucleosis
  presenting_complaint: Severe sore throat, swollen glands, and profound exhaustion.
  summary_of_course: A 19-year-old university student presented with a two-week history of malaise and cervical lymphadenopathy. A Monospot test was positive for Epstein-Barr virus, and LFTs showed a mild transaminitis. She was advised on rest and alcohol avoidance, with her fatigue taking nearly three months to fully resolve.

non_specific_malaise_006:
  primary_diagnosis: Primary Hypothyroidism
  presenting_complaint: Generalized malaise, cold intolerance, and dry skin.
  summary_of_course: A 54-year-old female presented to the outpatient clinic with a chronic onset of "slowing down" and low mood. Investigations showed a TSH of 45 mU/L and a Free T4 of 6 pmol/L. She was commenced on Levothyroxine 50mcg daily, which led to a significant improvement in her energy levels within six weeks.

non_specific_malaise_007:
  primary_diagnosis: Urosepsis
  presenting_complaint: Acute confusion, rigors, and "off legs" for 24 hours.
  summary_of_course: A 76-year-old male with type 2 diabetes was brought to A&E by family due to sudden malaise and shivering. He was found to be hypotensive (BP 90/60 mmHg) and febrile (39.1°C) with positive urine nitrites. He was treated for urosepsis with aggressive fluid resuscitation and IV ceftriaxone, requiring a 48-hour stay in the High Dependency Unit.

non_specific_malaise_008:
  primary_diagnosis: Pernicious Anaemia
  presenting_complaint: Gradual onset of weakness, paraesthesia in the hands, and a "sore tongue".
  summary_of_course: An 84-year-old female presented with chronic malaise and unsteady gait. Blood film showed macrocytic anaemia (MCV 112 fL) and B12 levels were severely low (<50 ng/L), with positive anti-intrinsic factor antibodies. She commenced a loading course of intramuscular hydroxocobalamin, resulting in rapid symptomatic improvement.

non_specific_malaise_009:
  primary_diagnosis: Major Depressive Disorder
  presenting_complaint: Total lack of energy, sleep disturbance, and loss of interest in daily activities.
  summary_of_course: A 35-year-old male presented with a six-month history of persistent malaise and "heaviness" in his limbs. Physical examinations and routine screening for organic causes of fatigue were negative. He was diagnosed with clinical depression and started on Sertraline and Cognitive Behavioural Therapy, with gradual improvement in his vitality.

non_specific_malaise_010:
  primary_diagnosis: Diabetic Ketoacidosis
  presenting_complaint: Acute malaise, vomiting, and excessive thirst.
  summary_of_course: An 11-year-old male presented to the paediatric emergency department with a 48-hour history of feeling "very poorly" and lethargic. He was found to have a blood glucose of 28 mmol/L, ketonaemia (5.2 mmol/L), and a metabolic acidosis (pH 7.1). He was managed on the DKA protocol with intravenous fluids and insulin, stabilized, and diagnosed with Type 1 Diabetes.

non_specific_malaise_011:
  primary_diagnosis: Giant Cell Arteritis
  presenting_complaint: New-onset headache, scalp tenderness, and general malaise.
  summary_of_course: A 75-year-old female presented with subacute malaise and pain when brushing her hair. Her ESR was significantly elevated at 95 mm/hr. Due to the high clinical suspicion of GCA and risk of vision loss, she was immediately started on high-dose Prednisolone (60mg) pending a temporal artery biopsy, which later confirmed the diagnosis.

non_specific_malaise_012:
  primary_diagnosis: Myalgic Encephalomyelitis
  presenting_complaint: Debilitating chronic fatigue and post-exertional malaise for over a year.
  summary_of_course: A 30-year-old female reported that even minor physical or mental tasks left her bedbound for days. After excluding autoimmune, endocrine, and malignant causes through extensive testing, she was diagnosed with ME/CFS. Management focused on energy pacing and symptom control within a specialist multidisciplinary team.

non_specific_malaise_013:
  primary_diagnosis: Addisonian Crisis
  presenting_complaint: Profound weakness, abdominal pain, and postural syncope.
  summary_of_course: A 44-year-old female with a history of vitiligo presented with life-threatening malaise and hypotension. Laboratory results showed hyponatraemia (124 mmol/L) and hyperkalaemia (6.1 mmol/L). She was treated with emergent IV hydrocortisone and saline for an adrenal crisis, later confirmed by a failed synacthen test.

non_specific_malaise_014:
  primary_diagnosis: End-stage Renal Disease
  presenting_complaint: Nausea, pruritus, and progressive malaise over several months.
  summary_of_course: An 89-year-old male with long-standing hypertension presented with chronic unwellness and "metallic taste" in his mouth. Bloods revealed an eGFR of 8 mL/min/1.73m² and severe uraemia. Following a discussion regarding goals of care, he and his family opted for conservative frailty-based management rather than renal replacement therapy.

non_specific_malaise_015:
  primary_diagnosis: Vitamin B12 Deficiency (Dietary)
  presenting_complaint: Lethargy, low mood, and "pins and needles" in the feet.
  summary_of_course: A 28-year-old male who had followed a strict vegan diet for five years without supplementation presented with subacute malaise. Investigations showed a macrocytic anaemia and low serum B12 levels. He was treated with oral cyanocobalamin and dietary education, leading to a full resolution of his neurological and fatigue symptoms.

non_specific_malaise_016:
  primary_diagnosis: Coeliac Disease
  presenting_complaint: Failure to thrive, abdominal bloating, and irritability.
  summary_of_course: A 7-year-old female was brought to the clinic due to chronic malaise and falling behind on her growth centiles. Serology was positive for anti-tissue transglutaminase (tTG) antibodies, and a duodenal biopsy confirmed Marsh 3c changes. She commenced a gluten-free diet, resulting in a dramatic improvement in her energy and growth within six months.

non_specific_malaise_017:
  primary_diagnosis: Submassive Pulmonary Embolism
  presenting_complaint: Sudden onset of lightheadedness, malaise, and mild chest discomfort.
  summary_of_course: A 52-year-old male presented to A&E after a near-syncopal episode and "feeling very weak". While he lacked significant pleuritic pain, he was tachycardic and hypoxic on room air. A CTPA demonstrated bilateral pulmonary emboli with evidence of right ventricular strain, requiring anticoagulation with low molecular weight heparin.

non_specific_malaise_018:
  primary_diagnosis: Polymyalgia Rheumatica
  presenting_complaint: Morning stiffness in the shoulders and hips, accompanied by fatigue.
  summary_of_course: A 69-year-old male reported a subacute onset of malaise and difficulty getting out of bed or dressing himself. His CRP was 44 mg/L and ESR was 60 mm/hr, with no joint swelling noted. He had a "miraculous" response to 15mg of Prednisolone within 48 hours, confirming a clinical diagnosis of PMR.

non_specific_malaise_019:
  primary_diagnosis: Obstructive Sleep Apnoea
  presenting_complaint: Excessive daytime somnolence and waking up feeling unrefreshed.
  summary_of_course: A 48-year-old male with a BMI of 34 presented with chronic malaise and morning headaches. His partner reported heavy snoring and witnessed apnoeic episodes during sleep. An overnight sleep study (polysomnography) confirmed an Apnoea-Hypopnoea Index (AHI) of 35, and he was successfully started on CPAP therapy.

non_specific_malaise_020:
  primary_diagnosis: Acute Hepatitis A
  presenting_complaint: Nausea, dark urine, and profound malaise.
  summary_of_course: A 32-year-old female returned from travel abroad and developed acute-onset "flu-like" symptoms followed by jaundice. Her ALT was markedly elevated at 2400 U/L, and Hepatitis A IgM was positive. She required supportive care for severe malaise and dehydration but made a full recovery with normalization of liver enzymes over four weeks.