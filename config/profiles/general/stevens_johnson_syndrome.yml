stevens_johnson_syndrome_001:
  primary_diagnosis: Stevens-Johnson Syndrome (Allopurinol-induced)
  presenting_complaint: Painful skin rash, mouth ulcers, and high fever.
  summary_of_course: A 62-year-old male with recently diagnosed gout started allopurinol three weeks prior. He presented with a prodrome of malaise followed by targetoid lesions and haemorrhagic crusting of the lips. Examination showed 8% body surface area (BSA) epidermal detachment; skin biopsy confirmed SJS. He was treated in the burns unit with aggressive fluid resuscitation and ciclosporin, leading to gradual re-epithelialisation over 14 days.

stevens_johnson_syndrome_002:
  primary_diagnosis: Mycoplasma pneumoniae-induced Stevens-Johnson Syndrome
  presenting_complaint: Sore throat, red eyes, and blistering of the oral mucosa.
  summary_of_course: A 10-year-old boy presented with a persistent cough and new-onset mucosal erosions involving the mouth and conjunctivae. Minimal cutaneous involvement was noted (2% BSA). PCR testing was positive for Mycoplasma pneumoniae. He was managed with clarithromycin, topical ocular lubricants, and supportive care, resulting in full recovery without long-term ophthalmic sequelae.

stevens_johnson_syndrome_003:
  primary_diagnosis: Stevens-Johnson Syndrome / TEN Overlap
  presenting_complaint: Widespread skin sloughing and severe ocular pain.
  summary_of_course: A 45-year-old female with epilepsy recently commenced carbamazepine. She developed rapidly progressing erythema and bullae involving 15% BSA with Nikolsky sign positivity. Due to the extent of detachment, she was transferred to ICU for specialist wound care and IVIG therapy. Despite initial stabilisation, she developed secondary Staphylococcus aureus septicaemia, requiring prolonged intravenous flucloxacillin.

stevens_johnson_syndrome_004:
  primary_diagnosis: Stevens-Johnson Syndrome (Lamotrigine-induced)
  presenting_complaint: Flu-like symptoms followed by painful genital and oral sores.
  summary_of_course: A 28-year-old woman began lamotrigine for bipolar disorder, with a rapid dose titration. Two weeks later, she developed severe mucosal involvement of the vulva and mouth. Cutaneous lesions remained restricted to the trunk (5% BSA). Lamotrigine was immediately ceased, and she was managed with topical steroids and parenteral nutrition due to severe odynophagia.

stevens_johnson_syndrome_005:
  primary_diagnosis: Stevens-Johnson Syndrome with Ocular Complications
  presenting_complaint: Gritty sensation in eyes and photophobia.
  summary_of_course: A 74-year-old male developed SJS following co-trimoxazole treatment for a urinary tract infection. While the skin lesions (6% BSA) healed within weeks, he suffered severe symblepharon and corneal scarring. Despite aggressive topical ciclosporin and lubricants during the acute phase, he required subsequent amniotic membrane transplant by the ophthalmology team to preserve vision.

stevens_johnson_syndrome_006:
  primary_diagnosis: Stevens-Johnson Syndrome (Sulfasalazine-induced)
  presenting_complaint: Fever and painful rash on the chest and face.
  summary_of_course: A 34-year-old male with ulcerative colitis started sulfasalazine six weeks ago. He presented with atypical targets and dusky macules over the torso. Biopsy revealed full-thickness epidermal necrosis consistent with SJS. He was managed with systemic corticosteroids and meticulous skin care, showing significant improvement within ten days.

stevens_johnson_syndrome_007:
  primary_diagnosis: Stevens-Johnson Syndrome in HIV-positive patient
  presenting_complaint: Sudden onset of blistering rash and profound lethargy.
  summary_of_course: A 41-year-old HIV-positive male (CD4 count 250) was prescribed nevirapine. He presented acutely with mucosal erosions in three sites and 9% BSA skin detachment. He was admitted to a specialist dermatology ward for management. His recovery was complicated by neutropenic sepsis, necessitating G-CSF and broad-spectrum antibiotics alongside SJS supportive care.

stevens_johnson_syndrome_008:
  primary_diagnosis: Stevens-Johnson Syndrome (NSAID-induced)
  presenting_complaint: Blisters on the trunk and severe lip swelling.
  summary_of_course: A 55-year-old female took high-dose naproxen for osteoarthritis. Within 48 hours, she developed painful oral erosions and maculopapular lesions with central blistering. SCORTEN was calculated as 1 upon admission. She responded well to immediate drug cessation and supportive inpatient care, with no multi-organ involvement noted.

stevens_johnson_syndrome_009:
  primary_diagnosis: Stevens-Johnson Syndrome (Phenytoin-induced)
  presenting_complaint: Redness of skin and difficulty swallowing.
  summary_of_course: A 19-year-old male started phenytoin following a post-traumatic seizure. He developed a prodromal fever followed by extensive oral ulceration and truncal erythema (4% BSA). Genetic testing later revealed the HLA-B*15:02 allele. He was successfully treated with a short course of dexamethasone and transitioned to levetiracetam for seizure control.

stevens_johnson_syndrome_010:
  primary_diagnosis: Stevens-Johnson Syndrome with Pulmonary Complications
  presenting_complaint: Shortness of breath and blistering skin rash.
  summary_of_course: A 68-year-old female developed SJS secondary to phenobarbital. During her hospital stay, she developed progressive respiratory distress. Bronchoscopy revealed bronchial epithelial sloughing, a rare but severe complication. She required mechanical ventilation and intensive pulmonary toilet in the ICU, eventually recovering after a 3-week stay.

stevens_johnson_syndrome_011:
  primary_diagnosis: Stevens-Johnson Syndrome (Acute-on-chronic presentation)
  presenting_complaint: Recurrence of skin pain and new blisters.
  summary_of_course: A 50-year-old male with a history of SJS to sulfonamides was accidentally prescribed a related compound for a minor infection. He presented with rapid-onset mucosal reactivation and new bullae (7% BSA). Due to prior sensitisation, the reaction was more accelerated than his first episode. He was treated with Etanercept (TNF-alpha inhibitor) with rapid cessation of skin detachment.

stevens_johnson_syndrome_012:
  primary_diagnosis: Stevens-Johnson Syndrome (Modafinil-induced)
  presenting_complaint: Rash on palms and soles with mouth sores.
  summary_of_course: A 26-year-old medical student used modafinil for narcolepsy. He developed painful acral erythema and oral erosions within 10 days. Clinical diagnosis of SJS was made based on 3% BSA involvement and dual-site mucosal erosions. He was managed as an inpatient with fluid replacement and honey-impregnated dressings for denuded areas.

stevens_johnson_syndrome_013:
  primary_diagnosis: Stevens-Johnson Syndrome with Oesophageal Involvement
  presenting_complaint: Inability to swallow and truncal rash.
  summary_of_course: A 43-year-old woman developed SJS triggered by carbamazepine. Her course was notable for severe dysphagia; endoscopy showed extensive oesophageal mucosa sloughing. She required a nasogastric tube for feeding and was monitored for long-term stricture formation. Her skin healed well with 5% BSA involvement, but she required follow-up dilatation.

stevens_johnson_syndrome_014:
  primary_diagnosis: Mild Stevens-Johnson Syndrome (Paracetamol-induced)
  presenting_complaint: Sore mouth and scattered blisters on the arms.
  summary_of_course: A 12-year-old girl developed SJS after taking liquid paracetamol for a viral illness. The presentation was mild, with 1% BSA involvement and erosions limited to the oral cavity. While paracetamol is a rare trigger, the temporal relationship and lack of other drugs supported the diagnosis. She was managed with simple analgesia and topical mouthwashes.

stevens_johnson_syndrome_015:
  primary_diagnosis: Stevens-Johnson Syndrome with Acute Kidney Injury
  presenting_complaint: Reduced urine output and widespread painful rash.
  summary_of_course: An 82-year-old male was treated with allopurinol for hyperuricaemia. He developed SJS (9% BSA) complicated by stage 3 AKI and metabolic acidosis. His advanced age and comorbidities resulted in a high SCORTEN. Despite intensive support, he required temporary continuous veno-venous haemofiltration (CVVH) before his renal function and skin integrity improved.

stevens_johnson_syndrome_016:
  primary_diagnosis: Stevens-Johnson Syndrome (Meloxicam-induced)
  presenting_complaint: Peeling skin on the face and chest.
  summary_of_course: A 38-year-old female developed SJS after starting meloxicam for back pain. She presented with characteristic targetoid lesions and 6% BSA epidermal loss. She was managed in a regional burns unit with non-adherent silicone dressings. Recovery was uneventful with no secondary infections, though she developed post-inflammatory hyperpigmentation.

stevens_johnson_syndrome_017:
  primary_diagnosis: Stevens-Johnson Syndrome (Vancomycin-induced)
  presenting_complaint: Fever, skin tenderness, and eye redness.
  summary_of_course: A 59-year-old male receiving IV vancomycin for MRSA osteomyelitis developed SJS. Cutaneous tenderness preceded the appearance of flaccid bullae (8% BSA). Vancomycin was stopped and replaced with linezolid. He was treated with cyclosporin and required amniotic membrane grafting for acute conjunctival inflammation.

stevens_johnson_syndrome_018:
  primary_diagnosis: Stevens-Johnson Syndrome (Nevirapine-induced)
  presenting_complaint: Severe rash and bleeding from the gums.
  summary_of_course: A 31-year-old male in an outpatient HIV clinic began nevirapine. Within 14 days, he developed a temperature of 39.5Â°C and haemorrhagic crusting of the lips. Skin detachment involved 5% BSA. He was admitted and switched to an alternative antiretroviral regimen; his SJS resolved with supportive care and topical emollients.

stevens_johnson_syndrome_019:
  primary_diagnosis: Stevens-Johnson Syndrome (Fluconazole-induced)
  presenting_complaint: Painful blisters on the trunk and genitals.
  summary_of_course: A 47-year-old female took a single dose of fluconazole for candidiasis. She subsequently developed SJS with 4% BSA involvement and significant vaginal mucosal erosions. Management focused on preventing vaginal synechiae using topical steroid ointments and dilators. The patient recovered but required long-term gynaecological follow-up.

stevens_johnson_syndrome_020:
  primary_diagnosis: Stevens-Johnson Syndrome (Check-point inhibitor induced)
  presenting_complaint: Generalised skin pain and oral ulceration.
  summary_of_course: A 65-year-old male with metastatic melanoma on Pembrolizumab developed a delayed-onset SJS-like reaction (7% BSA). Unlike drug-induced cases with short half-lives, the immune-mediated nature required prolonged high-dose prednisolone and mycophenolate mofetil. His lesions took several weeks to stabilise, highlighting the diagnostic and therapeutic challenges of immunotherapy-related SJS.