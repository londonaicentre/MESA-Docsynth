throat_pain_001:
  primary_diagnosis: Viral Pharyngitis
  presenting_complaint: Mild sore throat, runny nose, and dry cough.
  summary_of_course: A 4-year-old male presented to his GP with a 2-day history of mild throat discomfort and coryzal symptoms. Examination showed mild pharyngeal erythema but no tonsillar exudate or lymphadenopathy. The patient was managed conservatively with paracetamol and increased fluid intake, with full resolution within 5 days.

throat_pain_002:
  primary_diagnosis: Group A Streptococcal Tonsillitis
  presenting_complaint: Severe throat pain, high fever, and difficulty swallowing.
  summary_of_course: An 18-year-old female presented with a 48-hour history of intense odynophagia and a temperature of 39.2°C. Clinical examination revealed bilateral tonsillar enlargement with white exudates and tender anterior cervical lymphadenopathy (FeverPAIN score of 4). She was prescribed a 10-day course of Phenoxymethylpenicillin, showing significant improvement within 48 hours.

throat_pain_003:
  primary_diagnosis: Peritonsillar Abscess (Quinsy)
  presenting_complaint: Unilateral throat pain, trismus, and "hot potato" voice.
  summary_of_course: A 27-year-old male presented to A&E with severe right-sided throat pain and inability to fully open his mouth. Examination showed medial displacement of the right tonsil and uvular deviation to the left. The abscess was successfully managed via needle aspiration and intravenous co-amoxiclav before discharge on oral antibiotics.

throat_pain_004:
  primary_diagnosis: Acute Epiglottitis
  presenting_complaint: Rapidly worsening throat pain, drooling, and inspiratory stridor.
  summary_of_course: A 54-year-old male with no significant PMH presented in respiratory distress, leaning forward in a tripod position. Lateral neck X-ray demonstrated the "thumb sign," and fibreoptic laryngoscopy confirmed a swollen, cherry-red epiglottis. He was emergently intubated in the ICU and treated with IV ceftriaxone and dexamethasone, eventually being extubated after 72 hours.

throat_pain_005:
  primary_diagnosis: Laryngopharyngeal Reflux (LPR)
  presenting_complaint: Chronic throat irritation, globus sensation, and frequent throat clearing.
  summary_of_course: A 42-year-old female reported a 6-month history of a persistent "lump in the throat" and mild soreness, particularly in the mornings. Endoscopy was unremarkable, but laryngoscopy showed interarytenoid erythema consistent with acid reflux. She was started on a twice-daily proton pump inhibitor (Lansoprazole) and lifestyle modifications, with gradual symptom relief over 8 weeks.

throat_pain_006:
  primary_diagnosis: Laryngeal Squamous Cell Carcinoma
  presenting_complaint: Persistent throat pain and progressive hoarseness for three months.
  summary_of_course: A 72-year-old male smoker presented with chronic throat discomfort and a change in voice quality. Urgent ENT referral led to a biopsy of a suspicious glottic lesion identified on flexible nasendoscopy. Histopathology confirmed T2N0M0 squamous cell carcinoma, and the patient was scheduled for radical radiotherapy.

throat_pain_007:
  primary_diagnosis: Infectious Mononucleosis
  presenting_complaint: Severe sore throat, profound fatigue, and neck swelling.
  summary_of_course: A 19-year-old university student presented with a 1-week history of worsening throat pain and malaise. Examination revealed "shaggy" grey-white tonsillar exudates and generalized lymphadenopathy; a Monospot test was positive. He was advised on supportive care and to avoid contact sports due to risk of splenic rupture, recovering over three weeks.

throat_pain_008:
  primary_diagnosis: Oesophageal Foreign Body
  presenting_complaint: Sudden onset throat pain and inability to swallow saliva after eating fish.
  summary_of_course: A 65-year-old male presented to the emergency department with a sharp sensation in his mid-throat following a meal. While initial plain films were negative, the patient remained symptomatic with pooling of saliva in the pyriform fossae. Rigid oesophagoscopy under general anaesthetic successfully removed a 2cm fish bone lodged in the upper oesophagus.

throat_diagnosis_009:
  primary_diagnosis: Drug-induced Agranulocytosis
  presenting_complaint: Sudden, severe sore throat and high fever while taking carbimazole.
  summary_of_course: A 68-year-old female treated for Graves' disease presented with acute odynophagia and rigors. Urgent FBC revealed a neutrophil count of 0.1 x 10^9/L, confirming neutropenic sepsis secondary to carbimazole. She was admitted for urgent IV broad-spectrum antibiotics and G-CSF support, with the offending medication discontinued immediately.

throat_pain_010:
  primary_diagnosis: Secondary Post-Tonsillectomy Haemorrhage
  presenting_complaint: Fresh blood in the throat and haematemesis 7 days after surgery.
  summary_of_course: A 12-year-old boy was brought to A&E one week following an elective tonsillectomy with active bleeding from the oropharynx. Examination showed an infected sloughy tonsillar bed with an arterial bleed. He was taken back to theatre for emergency haemostasis using bipolar diathermy and started on IV antibiotics for underlying wound infection.

throat_pain_011:
  primary_diagnosis: Ludwig’s Angina
  presenting_complaint: Severe throat pain, submandibular swelling, and tongue elevation.
  summary_of_course: A 35-year-old male with poor dental hygiene presented with a rapidly spreading, firm swelling of the floor of the mouth following a toothache. CT imaging showed cellulitis of the submandibular and submental spaces threatening the airway. He underwent urgent surgical incision and drainage combined with high-dose IV antibiotics and dental extraction.

throat_pain_012:
  primary_diagnosis: Oropharyngeal Candidiasis
  presenting_complaint: Burning throat pain and white patches on the tongue and throat.
  summary_of_course: A 48-year-old male undergoing chemotherapy for lymphoma presented with significant odynophagia. Clinical examination showed extensive curd-like white plaques on the buccal mucosa and oropharynx that bled when scraped. He was treated with oral Fluconazole for 14 days, resulting in complete resolution of the thrush and associated pain.

throat_pain_013:
  primary_diagnosis: Eagle Syndrome
  presenting_complaint: Chronic, dull unilateral throat pain radiating to the ear.
  summary_of_course: A 50-year-old female complained of persistent right-sided throat pain exacerbated by turning her head. After several courses of failed antibiotics, a CT scan revealed an elongated styloid process (4.2cm) irritating the carotid sheath. The patient underwent a trans-oral styloidectomy, which provided immediate and permanent relief of her chronic symptoms.

throat_pain_014:
  primary_diagnosis: Glossopharyngeal Neuralgia
  presenting_complaint: Paroxysmal, stabbing pain in the throat triggered by swallowing.
  summary_of_course: A 64-year-old male described brief episodes of "electric shock" sensations in the back of his throat whenever he drank cold water. Neurological examination and MRI of the brain were normal, leading to a clinical diagnosis of cranial nerve IX neuralgia. He was started on Carbamazepine, which successfully reduced the frequency and intensity of the pain episodes.

throat_pain_015:
  primary_diagnosis: Pemphigus Vulgaris
  presenting_complaint: Multiple painful ulcers in the throat and mouth for two months.
  summary_of_course: A 59-year-old female presented with chronic, non-healing erosions in her oropharynx and soft palate, making eating difficult. Biopsy of a fresh vesicle showed intraepithelial acantholysis, and direct immunofluorescence confirmed the diagnosis. She was managed by dermatology with high-dose systemic corticosteroids and mycophenolate mofetil.

throat_pain_016:
  primary_diagnosis: Lemierre’s Syndrome
  presenting_complaint: Severe throat pain followed by neck tenderness and pleuritic chest pain.
  summary_of_course: A 22-year-old male initially diagnosed with tonsillitis returned 4 days later with spiking fevers and a tender swelling along the sternocleidomastoid muscle. Ultrasound confirmed internal jugular vein thrombosis, and blood cultures grew Fusobacterium necrophorum. He required a 6-week course of IV antibiotics for septic thrombophlebitis and associated pulmonary embolic abscesses.

throat_pain_017:
  primary_diagnosis: Subacute Thyroiditis (De Quervain’s)
  presenting_complaint: Anterior neck pain radiating to the jaw and throat, with palpitations.
  summary_of_course: A 39-year-old female presented with a "sore throat" that felt deeper in the neck, following a recent viral upper respiratory tract infection. Examination revealed a very tender, enlarged thyroid gland and suppressed TSH with elevated T4 levels. She was treated with high-dose NSAIDs and Propranolol for symptomatic relief of hyperthyroidism, with symptoms resolving over several weeks.

throat_pain_018:
  primary_diagnosis: ACE Inhibitor-induced Angioedema
  presenting_complaint: Rapid onset of throat tightness and swelling of the tongue.
  summary_of_course: A 70-year-old male who recently started Ramipril for hypertension presented to A&E with a "heavy" tongue and difficulty swallowing. Within 30 minutes, he developed visible swelling of the lips and oropharynx without urticaria. He was treated with nebulized adrenaline and IV hydrocortisone, and the ACE inhibitor was permanently discontinued in favour of an ARB.

throat_pain_019:
  primary_diagnosis: Major Aphthous Ulceration
  presenting_complaint: Large, extremely painful ulcers in the back of the throat.
  summary_of_course: A 31-year-old male with a history of Crohn's disease presented with two 1.5cm diameter ulcers on the posterior pharyngeal wall. The pain was so severe he required liquid nutrition and topical lidocaine. He was treated with a course of oral prednisolone and topical steroid mouthwashes, which facilitated healing over three weeks.

throat_pain_020:
  primary_diagnosis: Primary Herpes Simplex Pharyngitis
  presenting_complaint: Severe odynophagia, mouth ulcers, and swollen gums.
  summary_of_course: A 21-year-old female presented with a 3-day history of inability to swallow even liquids due to intense throat pain. Examination showed widespread vesicular lesions and ulcerations across the gingiva and posterior pharynx. She was admitted for IV rehydration and started on IV Aciclovir, showing rapid improvement in her ability to tolerate oral intake.