learning_disability_001:
  primary_diagnosis: Mild learning disability
  presenting_complaint: Delayed speech and language development with poor academic progress.
  summary_of_course: A 7-year-old male was referred by his primary school due to significant struggles with literacy and numeracy compared to peers. Educational psychology assessment confirmed a mild learning disability with an IQ of 65. He is currently managed in a mainstream school with an Education, Health and Care Plan (EHCP) and speech and language therapy, showing slow but steady improvement.

learning_disability_002:
  primary_diagnosis: Moderate learning disability secondary to Down's syndrome
  presenting_complaint: Increasing confusion and loss of activities of daily living (ADL) skills.
  summary_of_course: A 45-year-old female with known Down's syndrome and moderate learning disability presented with a two-year history of cognitive decline. Clinical evaluation and neuroimaging supported a secondary diagnosis of early-onset Alzheimer's disease. She has been started on Donepezil and her care package in her supported living facility has been increased to manage her deteriorating functional status.

learning_disability_003:
  primary_diagnosis: Severe learning disability
  presenting_complaint: Acute respiratory distress and productive cough.
  summary_of_course: A 22-year-old non-verbal male with severe learning disability and cerebral palsy was admitted to the acute medical unit with suspected aspiration pneumonia. Chest X-ray confirmed right lower lobe consolidation, and he was treated with intravenous antibiotics and chest physiotherapy. Following a SALT assessment, he was transitioned to thickened fluids to reduce future aspiration risk before discharge back to his residential care home.

learning_disability_004:
  primary_diagnosis: Profound and multiple learning disabilities (PMLD)
  presenting_complaint: Recurrent chest infections and worsening scoliosis.
  summary_of_course: An 18-year-old female with PMLD, non-ambulatory and requiring 24-hour care, presented for a multidisciplinary review. She has a history of refractory epilepsy and severe kyphoscoliosis impacting her lung function (FVC 40% predicted). Management involves regular postural drainage, prophylactic antibiotics, and palliative care involvement to optimise quality of life and manage chronic respiratory failure.

learning_disability_005:
  primary_diagnosis: Mild learning disability with comorbid ADHD
  presenting_complaint: Severe behavioural outbursts and exclusion from school.
  summary_of_course: A 14-year-old male with a mild learning disability and Attention Deficit Hyperactivity Disorder (ADHD) presented to CAMHS following multiple school exclusions for aggression. Despite trials of Methylphenidate, his behaviour remained volatile due to difficulties processing social cues. A combined approach of medication adjustment and a highly structured sensory-friendly educational environment led to a reduction in crisis episodes.

learning_disability_006:
  primary_diagnosis: Moderate learning disability secondary to Fragile X syndrome
  presenting_complaint: Social withdrawal and repetitive hand-flapping.
  summary_of_course: A 19-year-old male was diagnosed with Fragile X syndrome following genetic testing triggered by his moderate learning disability and characteristic physical features. He experiences significant social anxiety and sensory processing issues. He is currently attending a specialist vocational college where he receives occupational therapy and behavioural support to improve his independent living skills.

learning_disability_007:
  primary_diagnosis: Mild learning disability (Undiagnosed)
  presenting_complaint: Repeated presentations for self-neglect and medication non-compliance.
  summary_of_course: A 62-year-old male living alone was admitted with cellulitis and poorly controlled Type 2 diabetes. Cognitive screening and retrospective history revealed a lifelong, previously undiagnosed mild learning disability that hindered his ability to follow complex medical regimens. He was linked with adult social care and the community learning disability team to provide simplified health information and home visits.

learning_disability_008:
  primary_diagnosis: Moderate learning disability secondary to Prader-Willi Syndrome
  presenting_complaint: Morbid obesity and obstructive sleep apnoea (OSA).
  summary_of_course: A 25-year-old male with Prader-Willi Syndrome and moderate learning disability presented with daytime somnolence. Sleep studies confirmed severe OSA (AHI of 45), secondary to hyperphagia-driven obesity (BMI 48). He was started on CPAP therapy and a strict calorie-controlled diet supervised by his carers, resulting in a 10kg weight loss over six months.

learning_disability_009:
  primary_diagnosis: Severe learning disability with Autism Spectrum Disorder (ASD)
  presenting_complaint: Acute onset of self-injurious behaviour.
  summary_of_course: A 30-year-old non-verbal female with severe learning disability and ASD began hitting her head repeatedly. After excluding physical causes like dental pain or UTI through thorough examination and urinalysis, the behaviour was attributed to a change in her routine. A functional behavioural assessment was conducted, and a revised positive behavioural support (PBS) plan was implemented to reduce distress.

learning_disability_010:
  primary_diagnosis: Mild learning disability secondary to Fetal Alcohol Spectrum Disorder (FASD)
  presenting_complaint: Difficulties with executive function and impulsivity.
  summary_of_course: A 20-year-old female with FASD and mild learning disability struggled to maintain employment due to poor time management and impulsive decision-making. Neuropsychological testing highlighted significant deficits in executive functioning despite relatively preserved verbal skills. She is now supported by a job coach and uses assistive technology on her phone to manage daily schedules and finances.

learning_disability_011:
  primary_diagnosis: Moderate learning disability with refractory epilepsy
  presenting_complaint: Cluster of tonic-clonic seizures and post-ictal confusion.
  summary_of_course: A 35-year-old male with a moderate learning disability was admitted via A&E following four seizures in two hours. His anti-epileptic medication (Levetiracetam) was adjusted, and a Vagus Nerve Stimulator (VNS) was later considered due to poor seizure control. The community learning disability nurse worked with his family to update his seizure rescue plan and emergency buccal midazolam protocols.

learning_disability_012:
  primary_diagnosis: Mild learning disability with Schizophrenia
  presenting_complaint: Auditory hallucinations and declining self-care.
  summary_of_course: A 40-year-old male with a mild learning disability was admitted to a psychiatric unit with a relapse of schizophrenia. Diagnostic overshadowing had previously delayed his mental health diagnosis, as symptoms were attributed to his disability. He was stabilised on Risperidone and received support from a dual-diagnosis team to manage his complex mental health and cognitive needs.

learning_disability_013:
  primary_diagnosis: Moderate learning disability secondary to Williams Syndrome
  presenting_complaint: Cardiovascular screening for supravalvular aortic stenosis.
  summary_of_course: An 11-year-old girl with Williams Syndrome and moderate learning disability underwent her annual cardiac review. Echocardiography showed mild supravalvular aortic stenosis not requiring intervention. Her clinical picture is characterised by a "cocktail party" personality, hypercalcemia, and significant difficulties with spatial tasks, requiring a tailored educational approach.

learning_disability_014:
  primary_diagnosis: Severe learning disability with Pica
  presenting_complaint: Abdominal pain, vomiting, and constipation.
  summary_of_course: A 28-year-old male with severe learning disability and a known history of Pica was brought to the hospital with suspected bowel obstruction. Abdominal X-ray revealed multiple radiopaque foreign bodies in the colon. He underwent an emergency laparotomy to remove a large trichobezoar and is now under a strict environmental management plan to prevent further ingestion of non-food items.

learning_disability_015:
  primary_diagnosis: Mild learning disability in pregnancy
  presenting_complaint: Antenatal care coordination for a high-risk pregnancy.
  summary_of_course: A 24-year-old pregnant female with a mild learning disability was referred to the specialist "vulnerable women" midwifery team. Concerns regarding her ability to understand neonatal care requirements led to a joint assessment with social services. She was provided with pictorial health information and extra parenting classes, resulting in a successful delivery and a supported discharge plan.

learning_disability_016:
  primary_diagnosis: Moderate learning disability secondary to Tuberous Sclerosis
  presenting_complaint: Increasing frequency of focal seizures and skin lesions.
  summary_of_course: A 16-year-old male with Tuberous Sclerosis and moderate learning disability presented with worsening seizure control. Cranial MRI identified several subependymal nodules and cortical tubers. His medication was changed to Vigabatrin, and he was referred to dermatology for management of facial angiofibromas, with ongoing monitoring by the neurology and learning disability teams.

learning_disability_017:
  primary_diagnosis: Profound learning disability secondary to microcephaly
  presenting_complaint: Feeding difficulties and failure to thrive.
  summary_of_course: A 4-year-old child with profound learning disability and congenital microcephaly was admitted for gastrostomy (PEG) tube insertion. He had persistent oral-motor dysfunction leading to inadequate caloric intake and recurrent minor aspirations. Post-operatively, his nutritional status improved significantly, and his weight moved from the 0.4th to the 9th centile over four months.

learning_disability_018:
  primary_diagnosis: Mild learning disability with forensic history
  presenting_complaint: Assessment of fitness to plead following a minor offence.
  summary_of_course: A 21-year-old male with a mild learning disability was arrested for criminal damage. A forensic psychologist assessed his cognitive abilities, finding an IQ of 68 and significant deficits in understanding the legal process. He was diverted from the standard criminal justice system into a community-based rehabilitation programme focused on social skills and anger management.

learning_disability_019:
  primary_diagnosis: Moderate learning disability secondary to 22q11.2 deletion syndrome
  presenting_complaint: Recurrent infections and hypocalcaemic tetany.
  summary_of_course: A 15-year-old male with DiGeorge syndrome and moderate learning disability presented with muscle cramps. Investigations revealed hypocalcaemia secondary to hypoparathyroidism, and he was started on calcium and Vitamin D supplements. His care is managed by a multidisciplinary team including immunology, cardiology, and the learning disability transition team.

learning_disability_020:
  primary_diagnosis: Severe learning disability with chronic constipation
  presenting_complaint: Overflow incontinence and abdominal distension.
  summary_of_course: A 50-year-old non-verbal male with severe learning disability presented with liquid stool leakage, initially mistaken for diarrhoea. Physical examination revealed a large faecal mass in the rectum, confirmed as faecal impaction on X-ray. He required a manual evacuation under sedation and was started on a long-term bowel management protocol with Macrogol to prevent recurrence of "diagnostic overshadowing" in future presentations.