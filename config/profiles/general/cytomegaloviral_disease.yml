cytomegaloviral_disease_001:
  primary_diagnosis: Congenital cytomegalovirus infection
  presenting_complaint: Neonatal jaundice, petechial rash, and microcephaly at birth.
  summary_of_course: A term neonate presented with intrauterine growth restriction and a "blueberry muffin" rash. Investigations revealed thrombocytopenia, conjugated hyperbilirubinaemia, and periventricular calcification on cranial ultrasound. CMV DNA was detected in the urine within 48 hours of birth; the infant commenced a six-month course of oral valganciclovir to mitigate sensorineural hearing loss.

cytomegaloviral_disease_002:
  primary_diagnosis: Cytomegalovirus mononucleosis
  presenting_complaint: Protracted fever, profound malaise, and cervical lymphadenopathy.
  summary_of_course: A previously healthy 24-year-old male presented with a three-week history of pyrexia of unknown origin. Monospot test was negative, but blood film showed atypical lymphocytosis and LFTs revealed mild transaminitis. CMV IgM and high-titre CMV DNA PCR confirmed primary infection, which was managed with supportive care and resolved over six weeks.

cytomegaloviral_disease_003:
  primary_diagnosis: Cytomegalovirus retinitis
  presenting_complaint: Blurred vision and "floaters" in the left eye.
  summary_of_course: A 38-year-old male with poorly controlled HIV (CD4 count 22 cells/uL) reported progressive visual field loss. Fundoscopy revealed characteristic "pizza-pie" retinopathy with retinal haemorrhages and white exudates along the vessels. He was treated with intravitreal ganciclovir injections and systemic valganciclovir alongside the initiation of highly active antiretroviral therapy (HAART).

cytomegaloviral_disease_004:
  primary_diagnosis: Cytomegalovirus colitis
  presenting_complaint: Profuse bloody diarrhoea and lower abdominal cramping.
  summary_of_course: A 52-year-old renal transplant recipient on tacrolimus and mycophenolate mofetil presented with a two-week history of haematochezia. Colonoscopy identified multiple punched-out mucosal ulcers, and histopathology confirmed cytomegalic "owl's eye" inclusion bodies. Immunosuppression was reduced and IV ganciclovir was administered for 21 days with good clinical response.

cytomegaloviral_disease_005:
  primary_diagnosis: Cytomegalovirus pneumonitis
  presenting_complaint: Non-productive cough, progressive dyspnoea, and low-grade fever.
  summary_of_course: A 45-year-old female, three months post-allogeneic haematopoietic stem cell transplant, developed acute respiratory distress. High-resolution CT showed bilateral ground-glass opacities, and bronchoalveolar lavage (BAL) was positive for CMV by PCR and cytology. Despite intensive treatment with IV ganciclovir and CMV-immunoglobulin, the patient required mechanical ventilation in the ICU.

cytomegaloviral_disease_006:
  primary_diagnosis: Cytomegalovirus oesophagitis
  presenting_complaint: Severe odynophagia and retrosternal chest pain.
  summary_of_course: A 31-year-old patient with advanced AIDS presented with an inability to swallow solids due to pain. Oesophagogastroduodenoscopy (OGD) revealed large, shallow longitudinal ulcers in the distal oesophagus. Biopsies confirmed CMV infection, and the patient showed significant symptomatic improvement after two weeks of oral valganciclovir.

cytomegaloviral_disease_007:
  primary_diagnosis: Cytomegalovirus hepatitis
  presenting_complaint: Jaundice, anorexia, and right upper quadrant pain.
  summary_of_course: A 67-year-old male undergoing chemotherapy for B-cell lymphoma developed acute derangement of liver function tests (ALT 450 U/L, Bilirubin 55 umol/L). Viral hepatitis screen (A-E) was negative, but liver biopsy demonstrated focal necrosis with CMV inclusions. He was treated with IV ganciclovir for 14 days, leading to the normalisation of transaminases.

cytomegaloviral_disease_008:
  primary_diagnosis: Cytomegalovirus encephalitis
  presenting_complaint: Acute confusion, personality changes, and new-onset seizures.
  summary_of_course: A 40-year-old severely immunocompromised patient presented with a rapid decline in Glasgow Coma Scale (GCS). MRI brain showed periventricular T2 hyperintensities, and CSF PCR was strongly positive for CMV DNA. Despite dual therapy with foscarnet and ganciclovir, the patient suffered permanent neurological sequelae.

cytomegaloviral_disease_009:
  primary_diagnosis: Cytomegalovirus-associated ulcerative colitis flare
  presenting_complaint: Exacerbation of bloody diarrhoea refractory to corticosteroids.
  summary_of_course: A 29-year-old female with known ulcerative colitis was admitted with a severe flare that failed to respond to IV hydrocortisone. Flexible sigmoidoscopy and biopsy revealed CMV reactivation within the colonic mucosa. Following a course of IV ganciclovir, her symptoms stabilised, allowing for the successful introduction of infliximab.

cytomegaloviral_disease_010:
  primary_diagnosis: Critical illness-associated CMV reactivation
  presenting_complaint: Failure to wean from mechanical ventilation and persistent systemic inflammatory response.
  summary_of_course: A 70-year-old non-immunocompromised male was admitted to the ICU with faecal peritonitis and sepsis. On day 14, he developed unexplained pyrexia and worsening oxygenation; BAL and blood PCR confirmed high-load CMV reactivation. Treatment with ganciclovir was initiated, resulting in successful weaning from the ventilator five days later.

cytomegaloviral_disease_011:
  primary_diagnosis: Primary CMV infection in pregnancy
  presenting_complaint: Mild flu-like illness and low-grade fever at 14 weeks gestation.
  summary_of_course: A 28-year-old primigravida presented with malaise; serology showed CMV IgG seroconversion and low IgG avidity, indicating primary infection. Amniocentesis performed at 20 weeks confirmed foetal infection via PCR. The pregnancy was closely monitored with serial ultrasounds, which eventually detected foetal ventriculomegaly and echogenic bowel.

cytomegaloviral_disease_012:
  primary_diagnosis: Ganciclovir-resistant cytomegaloviral disease
  presenting_complaint: Persistent fever and rising CMV viraemia despite standard antiviral therapy.
  summary_of_course: A 55-year-old liver transplant recipient with CMV syndrome failed to respond to three weeks of IV ganciclovir. Resistance testing identified a UL97 protein kinase mutation. The treatment was switched to foscarnet, which successfully cleared the viraemia, although the patient required monitoring for nephrotoxicity.

cytomegaloviral_disease_013:
  primary_diagnosis: Cytomegalovirus adrenalitis
  presenting_complaint: Refractory hypotension, hyponatraemia, and extreme fatigue.
  summary_of_course: A 44-year-old male with end-stage HIV disease presented in an Addisonian crisis. CT abdomen showed enlarged, non-haemorrhagic adrenal glands, and CMV was detected in blood PCR at 1,000,000 copies/mL. He required lifelong steroid replacement and prolonged antiviral therapy for CMV-induced adrenal destruction.

cytomegaloviral_disease_014:
  primary_diagnosis: Cytomegalovirus polyradiculopathy
  presenting_complaint: Rapidly progressive lower limb weakness and urinary retention.
  summary_of_course: A 39-year-old male with a CD4 count of 15 cells/uL presented with cauda equina-like symptoms. CSF analysis showed a neutrophilic pleocytosis and low glucose, with CMV PCR being positive. Intensive IV ganciclovir and foscarnet were started, but the patient regained only partial motor function.

cytomegaloviral_disease_015:
  primary_diagnosis: Cytomegalovirus gastritis
  presenting_complaint: Epigastric pain, nausea, and haematemesis.
  summary_of_course: A 62-year-old heart transplant patient presented with persistent dyspepsia. OGD showed diffuse erosive gastritis with multiple small ulcers in the antrum. Histology confirmed CMV gastritis; the patient was treated with oral valganciclovir for 3 weeks and a temporary reduction in mycophenolate dose.

cytomegaloviral_disease_016:
  primary_diagnosis: CMV-induced immune thrombocytopenia
  presenting_complaint: Spontaneous bruising and epistaxis in a 5-year-old child.
  summary_of_course: A previously well child presented with a petechial rash and a platelet count of 8 x 10^9/L. Investigations for secondary causes revealed a recent primary CMV infection (IgM positive, IgG low avidity). The thrombocytopenia was managed with IVIG and resolved as the viral infection cleared, without the need for antiviral drugs.

cytomegaloviral_disease_017:
  primary_diagnosis: Cytomegalovirus myocarditis
  presenting_complaint: Pleuritic chest pain and dyspnoea in a 21-year-old male.
  summary_of_course: An immunocompetent young adult presented with ST-elevation on ECG and raised troponin T (1200 ng/L). Coronary angiography was normal, but cardiac MRI showed epicardial enhancement consistent with myocarditis. CMV serology and blood PCR confirmed acute infection; he recovered with supportive management and NSAIDs.

cytomegaloviral_disease_018:
  primary_diagnosis: CMV-associated Guillain-Barr√© Syndrome
  presenting_complaint: Ascending paralysis and paraesthesia following a viral prodrome.
  summary_of_course: A 26-year-old female developed progressive leg weakness two weeks after a febrile illness. Nerve conduction studies confirmed a demyelinating polyneuropathy, and CMV serology was positive for acute infection. She was treated with intravenous immunoglobulin (IVIG) and required intensive physiotherapy for recovery.

cytomegaloviral_disease_019:
  primary_diagnosis: Cutaneous cytomegaloviral vasculitis
  presenting_complaint: Non-blanching purpuric rash on the lower limbs.
  summary_of_course: A 72-year-old male on chronic oral steroids for vasculitis developed a new petechial eruption. Skin biopsy revealed leucocytoclastic vasculitis with cytomegalic inclusions in the vascular endothelium. CMV PCR was positive, and the lesions resolved following a course of IV ganciclovir and steroid tapering.

cytomegaloviral_disease_020:
  primary_diagnosis: Atypical CMV infection in the elderly
  presenting_complaint: Unexplained weight loss, night sweats, and mild anaemia.
  summary_of_course: An 84-year-old female was investigated for suspected malignancy. Extensive imaging was negative, but bone marrow biopsy showed no malignancy and incidental CMV inclusions. Subsequent CMV PCR was high (50,000 copies/mL); she responded well to a cautious course of valganciclovir with resolution of constitutional symptoms.