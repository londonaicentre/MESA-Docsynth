paraplegia_or_tetraplegia_001:
  primary_diagnosis: Acute traumatic C5 tetraplegia
  presenting_complaint: Sudden loss of movement and sensation in all four limbs following a road traffic accident.
  summary_of_course: A 24-year-old male presented following a high-speed collision with a C5 burst fracture and spinal cord transection. Clinical examination confirmed ASIA A tetraplegia with associated neurogenic shock requiring vasopressor support in ICU. Following surgical stabilisation and a prolonged stay in a specialised spinal injuries unit, he remains wheelchair-dependent with limited bicep function.

paraplegia_or_tetraplegia_002:
  primary_diagnosis: Chronic T10 paraplegia with Grade IV sacral pressure ulcer
  presenting_complaint: Foul-smelling discharge and redness over the sacrum in a patient with long-term paralysis.
  summary_of_course: A 45-year-old female with T10 paraplegia (15 years duration) presented with a deep sacral sore extending to the bone. Investigations confirmed osteomyelitis of the sacrum with MRSA growth on bone biopsy. Treatment involved surgical debridement, negative pressure wound therapy (VAC), and a 6-week course of intravenous vancomycin.

paraplegia_or_tetraplegia_003:
  primary_diagnosis: Malignant spinal cord compression (MSCC)
  presenting_complaint: Progressive bilateral leg weakness and new-onset urinary retention over 48 hours.
  summary_of_course: A 72-year-old male with known metastatic prostate cancer presented with subacute paraparesis and a sensory level at T12. Urgent MRI spine revealed a pathological fracture of T12 with epidural extension causing severe cord compression. He was treated with high-dose dexamethasone and emergency radiotherapy, resulting in partial recovery of motor function.

paraplegia_or_tetraplegia_004:
  primary_diagnosis: Autonomic dysreflexia in chronic T6 paraplegia
  presenting_complaint: Sudden onset of pounding headache, blurred vision, and severe hypertension.
  summary_of_course: A 50-year-old male with chronic T6 paraplegia presented to A&E with a blood pressure of 210/115 mmHg and profuse sweating above the level of injury. Physical examination identified a kinked indwelling catheter and a distended bladder. Immediate relief of the blockage led to rapid resolution of symptoms and normalisation of blood pressure.

paraplegia_or_tetraplegia_005:
  primary_diagnosis: Acute transverse myelitis
  presenting_complaint: Rapidly progressing weakness in both legs and loss of bowel control following a viral illness.
  summary_of_course: An 8-year-old female presented with acute paraplegia developing over 12 hours. MRI of the spine showed high T2 signal intensity spanning T4-T8, and CSF analysis showed pleocytosis. She was treated with a 5-day course of intravenous methylprednisolone and plasma exchange, achieving significant neurological recovery over six months.

paraplegia_or_tetraplegia_006:
  primary_diagnosis: Acute inflammatory demyelinating polyneuropathy (Guillain-Barré Syndrome)
  presenting_complaint: Ascending paralysis now involving the arms and difficulty breathing.
  summary_of_course: A 38-year-old female presented with subacute tetraplegia and respiratory distress three weeks after a diarrhoeal illness. Lumbar puncture revealed protein-cytological dissociation, and nerve conduction studies confirmed AIDP. She required mechanical ventilation in ICU and was treated with intravenous immunoglobulin (IVIG), eventually regaining the ability to walk with a frame.

paraplegia_or_tetraplegia_007:
  primary_diagnosis: Chronic paraplegia with urosepsis and bladder calculi
  presenting_complaint: Fever, rigors, and increased spasms in the lower limbs.
  summary_of_course: A 55-year-old male with T8 paraplegia presented with systemic inflammatory response syndrome. Urine cultures grew Proteus mirabilis, and renal tract ultrasound identified multiple large bladder calculi. He was treated with intravenous gentamicin and underwent cystolitholapaxy to remove the stones, which were the nidus for recurrent infection.

paraplegia_or_tetraplegia_008:
  primary_diagnosis: Incomplete paraplegia (Brown-Séquard syndrome)
  presenting_complaint: Right-sided leg weakness and left-sided loss of temperature sensation following a stab wound.
  summary_of_course: A 29-year-old male sustained a penetrating injury to the back at the T11 level. Clinical findings showed ipsilateral hemiparaplegia and contralateral loss of pain and temperature sensation, consistent with spinal cord hemisection. Surgical exploration was performed to debride the wound, and he underwent intensive rehabilitation for his asymmetric motor deficits.

paraplegia_or_tetraplegia_009:
  primary_diagnosis: Relapsing-remitting Multiple Sclerosis (MS) flare
  presenting_complaint: Heavy sensation in both legs and inability to walk, progressing over three days.
  summary_of_course: A 34-year-old female with a history of optic neuritis presented with acute paraparesis. MRI brain and spine demonstrated multiple demyelinating plaques, including an active enhancing lesion at T5. She was treated with high-dose steroids and transitioned to Ocrelizumab for long-term disease modification.

paraplegia_or_tetraplegia_010:
  primary_diagnosis: High cervical spinal cord injury (C2 level)
  presenting_complaint: Complete paralysis of all limbs and inability to breathe spontaneously after a diving accident.
  summary_of_course: A 19-year-old male sustained a C2 "Hangman's fracture" after diving into shallow water. He presented with life-threatening apnoea and total tetraplegia, requiring immediate intubation and permanent ventilator dependence. He underwent posterior cervical fusion and was eventually transferred to a long-term ventilation facility.

paraplegia_or_tetraplegia_011:
  primary_diagnosis: Spinal dural arteriovenous fistula (SDAVF)
  presenting_complaint: Progressive gait difficulty, leg heaviness, and erectile dysfunction over 18 months.
  summary_of_course: A 65-year-old male was initially misdiagnosed with lumbar stenosis. MRI showed T2 hyperintensity in the conus medullaris with prominent flow voids on the cord surface. Spinal angiography confirmed an SDAVF, which was successfully treated with surgical ligation, halting the progression of his paraparesis.

paraplegia_or_tetraplegia_012:
  primary_diagnosis: Degenerative cervical myelopathy
  presenting_complaint: Progressive loss of fine motor skills in hands and an unsteady, shuffling gait.
  summary_of_course: An 80-year-old female presented with "clumsy hands" and frequent falls. Examination revealed hyperreflexia, a positive Hoffmann's sign, and broad-based gait. MRI demonstrated severe multi-level cervical stenosis with cord signal change, necessitating a cervical laminectomy and fusion to prevent further progression to complete tetraplegia.

paraplegia_or_tetraplegia_013:
  primary_diagnosis: Post-traumatic syringomyelia
  presenting_complaint: New-onset neuropathic pain and ascending sensory loss years after a spinal injury.
  summary_of_course: A 40-year-old male with stable T12 paraplegia (8 years post-injury) reported new burning pain in his arms and loss of temperature sensation in his chest. MRI revealed an enlarging syrinx extending from T10 up to C6. He underwent syringosubarachnoid shunting, which stabilised his symptoms and prevented further neurological decline.

paraplegia_or_tetraplegia_014:
  primary_diagnosis: Infected spinal cord stimulator (SCS)
  presenting_complaint: Redness, swelling, and purulent drainage from a previous surgical site on the back.
  summary_of_course: A 48-year-old female with chronic paraplegia and neuropathic pain had an SCS implanted six months prior. She presented with localized sepsis and MRSA-positive wound swabs. The entire SCS system was explanted, and she completed a course of targeted antibiotics, though her chronic pain management became significantly more challenging.

paraplegia_or_tetraplegia_015:
  primary_diagnosis: Spinal epidural haematoma
  presenting_complaint: Sudden, severe back pain followed by rapid loss of leg movement four hours after spinal surgery.
  summary_of_course: A 68-year-old male underwent an elective L4/5 laminectomy. In the recovery room, he developed acute paraplegia and saddle anaesthesia. Emergency MRI confirmed a large epidural haematoma, and he was rushed back to theatre for evacuation; he subsequently regained full motor function due to the rapid intervention.

paraplegia_or_tetraplegia_016:
  primary_diagnosis: Spinal cord infarction post-aortic repair
  presenting_complaint: Immediate paraplegia noted upon awakening from an endovascular aneurysm repair (EVAR).
  summary_of_course: A 58-year-old female underwent complex aortic aneurysm repair. Post-operatively, she was unable to move her legs, with loss of pain/temperature sensation but preserved vibration sense (anterior cord syndrome). Despite the placement of a CSF drain to improve spinal cord perfusion pressure, her paraplegia remained permanent.

paraplegia_or_tetraplegia_017:
  primary_diagnosis: Chronic tetraplegia with refractory spasticity
  presenting_complaint: Severe, painful muscle spasms in all four limbs that interfere with sleep and positioning.
  summary_of_course: A 31-year-old male with C6 tetraplegia failed to respond to maximal doses of oral baclofen and dantrolene. He underwent a successful trial of intrathecal baclofen, followed by the implantation of a permanent programmable pump. This resulted in a significant reduction in Ashworth scores and improved ease of care for his caregivers.

paraplegia_or_tetraplegia_018:
  primary_diagnosis: Myelomeningocele (Spina Bifida)
  presenting_complaint: Newborn with an open neural tube defect in the lumbar region and flaccid lower limbs.
  summary_of_course: A neonate was born with a lumbar myelomeningocele and associated hydrocephalus. Despite early surgical closure of the defect and VP shunt insertion, the child has permanent L3-level paraplegia. Management involves a multidisciplinary team focusing on urological health, orthopaedic monitoring for scoliosis, and mobility aids.

paraplegia_or_tetraplegia_019:
  primary_diagnosis: Tuberculous spondylitis (Pott’s disease)
  presenting_complaint: Chronic back pain, night sweats, and progressive leg weakness in a recent immigrant.
  summary_of_course: A 28-year-old male presented with a 3-month history of constitutional symptoms and subacute paraparesis. Imaging showed T9/T10 vertebral destruction and a large paravertebral cold abscess compressing the cord. He was started on quadruple antituberculous therapy (RIPE) and underwent surgical decompression, leading to a slow but steady neurological recovery.

paraplegia_or_tetraplegia_020:
  primary_diagnosis: Subacute combined degeneration of the cord
  presenting_complaint: Progressive tingling in hands and feet followed by difficulty walking and leg weakness.
  summary_of_course: A 52-year-old female following a strict vegan diet for 10 years presented with sensory ataxia and paraparesis. Investigations revealed a severe Vitamin B12 deficiency (level <50 pg/mL) and MRI showed characteristic T2 hyperintensity in the dorsal columns. She was treated with parenteral hydroxocobalamin, resulting in significant improvement in her gait and strength.