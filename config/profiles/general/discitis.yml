discitis_001:
  primary_diagnosis: Acute post-operative discitis
  presenting_complaint: Severe lumbar pain and pyrexia two weeks following discectomy.
  summary_of_course: A 45-year-old male presented with escalating back pain and a temperature of 38.5°C after an L4/L5 discectomy. Bloods revealed a CRP of 145 mg/L and leucocytosis. MRI confirmed fluid signal and enhancement within the L4/L5 disc space; he was treated with six weeks of IV flucloxacillin followed by oral therapy, resulting in full resolution.

discitis_002:
  primary_diagnosis: Subacute haematogenous lumbar discitis
  presenting_complaint: Insidious onset of lower back pain over six weeks with night sweats.
  summary_of_course: A 72-year-old female with a history of recurrent urinary tract infections presented with persistent L2/L3 tenderness. Blood cultures grew Escherichia coli, and MRI demonstrated disc space narrowing and endplate erosion. She completed a prolonged course of targeted antibiotics with significant improvement in mobility.

discitis_003:
  primary_diagnosis: Tuberculous discitis (Pott’s disease)
  presenting_complaint: Chronic mid-thoracic back pain, weight loss, and progressive kyphosis.
  summary_of_course: A 31-year-old male recently arrived from an endemic region presented with a four-month history of thoracic pain. MRI showed T8/T9 destruction with a paravertebral "cold" abscess. CT-guided biopsy confirmed Mycobacterium tuberculosis, and he commenced a standard four-drug antituberculous regimen for 12 months.

discitis_004:
  primary_diagnosis: Paediatric lumbar discitis
  presenting_complaint: Refusal to walk and irritability in a toddler.
  summary_of_course: A 3-year-old girl was brought to A&E after three days of refusing to weight-bear and crying when her back was touched. Inflammatory markers were mildly elevated (CRP 28 mg/L), and MRI revealed L4/L5 discitis without osteomyelitis. She responded rapidly to IV cefuroxime and was discharged on oral antibiotics with no long-term sequelae.

discitis_005:
  primary_diagnosis: Severe cervical discitis with epidural abscess
  presenting_complaint: Acute neck pain and rapidly progressing upper limb weakness.
  summary_of_course: A 58-year-old male with a history of intravenous drug use presented with C5/C6 tenderness and 3/5 power in bilateral deltoids. MRI spine showed cervical discitis with a significant anterior epidural abscess causing cord compression. He underwent emergency surgical decompression and stabilization followed by eight weeks of IV vancomycin.

discitis_006:
  primary_diagnosis: Chronic fungal discitis
  presenting_complaint: Persistent, dull lower back pain in an immunocompromised patient.
  summary_of_course: A 42-year-old male with poorly controlled HIV presented with a three-month history of non-specific back pain. MRI showed L5/S1 discitis, but bacterial cultures remained negative. A surgical biopsy eventually grew Candida albicans, necessitating a long course of fluconazole and antiretroviral optimization.

discitis_007:
  primary_diagnosis: Acute-on-chronic MRSA discitis
  presenting_complaint: Sudden worsening of chronic back pain and rigors in a dialysis patient.
  summary_of_course: An 80-year-old male on haemodialysis via a tunnelled line presented with acute sepsis and focal L3/L4 pain. Blood cultures were positive for MRSA, and MRI confirmed acute discitis superimposed on degenerative changes. He was managed in the ICU for septic shock and treated with weight-adjusted vancomycin via the dialysis unit.

discitis_008:
  primary_diagnosis: Moderate Pseudomonas discitis
  presenting_complaint: Cervical spine pain and stiffness in an intravenous drug user.
  summary_of_course: A 29-year-old female presented with severe neck pain and a raised CRP of 90 mg/L. MRI identified C6/C7 discitis, and blood cultures grew Pseudomonas aeruginosa. She was treated with IV ceftazidime and ciprofloxacin for six weeks, requiring intensive physiotherapy for residual stiffness.

discitis_009:
  primary_diagnosis: Subacute Brucella discitis
  presenting_complaint: Recurrent fevers and lower back pain following travel to the Mediterranean.
  summary_of_course: A 38-year-old veterinarian presented with a two-month history of undulating fever and lumbar pain. MRI showed L4/L5 discitis with minimal endplate destruction. Serology was positive for Brucella melitensis, and he was successfully treated with a combination of doxycycline and rifampicin.

discitis_010:
  primary_diagnosis: Uncomplicated L1/L2 discitis
  presenting_complaint: Mild but persistent focal back pain following a dental procedure.
  summary_of_course: A 55-year-old male developed localised L1 tenderness three weeks after a tooth extraction. MRI showed early signs of discitis, and blood cultures grew Streptococcus viridans. He was managed as an outpatient via the OPAT (Outpatient Parenteral Antimicrobial Therapy) team with daily IV ceftriaxone for six weeks.

discitis_011:
  primary_diagnosis: Severe discitis with bilateral psoas abscesses
  presenting_complaint: Severe back pain and inability to extend the hips (psoas sign).
  summary_of_course: A 64-year-old male with type 2 diabetes presented with L3/L4 discitis complicated by large bilateral psoas collections. He underwent CT-guided drainage of the abscesses which grew Staphylococcus aureus. He required a protracted hospital stay for pain management and nutritional support during his antibiotic course.

discitis_012:
  primary_diagnosis: Chronic low-grade S. epidermidis discitis
  presenting_complaint: Vague, intermittent back pain with near-normal inflammatory markers.
  summary_of_course: A 67-year-old female presented with a six-month history of "aching" in her lower back; initial X-rays and CRP were unremarkable. Due to persistent symptoms, an MRI was performed showing L2/L3 discitis. A CT-guided biopsy confirmed Staphylococcus epidermidis, and she improved after switching to targeted oral antibiotics.

discitis_013:
  primary_diagnosis: Acute cervical discitis with dysphagia
  presenting_complaint: Neck pain and difficulty swallowing.
  summary_of_course: A 70-year-old male presented with C3/C4 discitis where the associated pre-vertebral soft tissue swelling caused significant dysphagia. He was managed with IV antibiotics and a temporary nasogastric tube for nutrition. The swelling subsided within ten days, allowing for a return to normal diet while continuing long-term antibiotics.

discitis_014:
  primary_diagnosis: Multi-level thoracic discitis
  presenting_complaint: Extensive mid-back pain and constitutional symptoms.
  summary_of_course: A 52-year-old female with a history of breast cancer was initially suspected of having spinal metastases. MRI revealed discitis at T7/T8 and T10/T11 rather than malignancy. Biopsy confirmed S. aureus, and she was treated with a prolonged course of flucloxacillin, avoiding unnecessary radiotherapy.

discitis_015:
  primary_diagnosis: Life-threatening discitis with multi-organ failure
  presenting_complaint: Prostrate with septic shock and focal spinal tenderness.
  summary_of_course: A 75-year-old male presented in extremis with acute kidney injury and respiratory failure secondary to S. aureus septicaemia. MRI identified L4/L5 discitis as the primary source of infection. He required mechanical ventilation and vasopressors in the ICU but eventually recovered following source control and intensive antibiotic therapy.

discitis_016:
  primary_diagnosis: Post-procedural discitis following facet joint injection
  presenting_complaint: New onset of severe focal pain four days after a spinal injection.
  summary_of_course: A 50-year-old female underwent L4/L5 facet joint injections for chronic pain but developed acute, localized agony and fever shortly after. MRI showed early discitis and a small paraspinal phlegmon. She was treated empirically with IV antibiotics, as cultures remained negative, and made a full clinical recovery.

discitis_017:
  primary_diagnosis: Adolescent discitis mimicking spondyloarthropathy
  presenting_complaint: Chronic morning stiffness and lumbar pain in a 16-year-old.
  summary_of_course: A 16-year-old boy was initially investigated for ankylosing spondylitis due to chronic back pain. MRI showed L5/S1 discitis with associated bone marrow oedema. Subsequent investigations revealed a recent history of skin infections; he was treated with six weeks of oral clindamycin with complete resolution of symptoms.

discitis_018:
  primary_diagnosis: Discitis with treatment failure
  presenting_complaint: Recurrence of back pain and rising CRP after finishing six weeks of antibiotics.
  summary_of_course: A 60-year-old male with L3/L4 discitis initially responded to IV therapy but relapsed two weeks after stopping treatment. Repeat MRI showed progressive endplate destruction and a new sequestrum. He required surgical debridement and an additional twelve weeks of culture-guided antibiotics to achieve cure.

discitis_019:
  primary_diagnosis: Discitis in a patient with rheumatoid arthritis
  presenting_complaint: Back pain and malaise while on methotrexate and adalimumab.
  summary_of_course: A 62-year-old female on biological therapy presented with subacute L2/L3 discitis. Due to her immunosuppression, she developed an atypical presentation with minimal fever. Adalimumab was paused, and she was treated with IV vancomycin and ceftriaxone until sensitivities confirmed S. aureus.

discitis_020:
  primary_diagnosis: Discitis mimicking an osteoporotic fragility fracture
  presenting_complaint: Sudden onset back pain in an elderly patient following a minor fall.
  summary_of_course: An 85-year-old female with known osteoporosis was diagnosed with a T12 wedge fracture on X-ray. However, persistent fevers prompted an MRI, which revealed T11/T12 discitis involving the "fractured" vertebra. She was treated with targeted antibiotics for S. aureus, which she had likely contracted from a recent cannulation site infection.