essential_thrombocythaemia_001:
  primary_diagnosis: Essential Thrombocythaemia (JAK2 V617F positive)
  presenting_complaint: Incidental finding of raised platelet count on routine bloods.
  summary_of_course: A 68-year-old male undergoing routine health screening was found to have a platelet count of 650 x 10^9/L. Bone marrow biopsy confirmed ET with JAK2 mutation. Given his age, he was started on low-dose aspirin and hydroxycarbamide for cytoreduction, maintaining stable counts thereafter.

essential_thrombocythaemia_002:
  primary_diagnosis: Essential Thrombocythaemia with Acute Ischaemic Stroke
  presenting_complaint: Sudden onset left-sided weakness and facial drooping.
  summary_of_course: A 54-year-old female presented to the emergency department with an acute stroke; CT head confirmed a right middle cerebral artery infarct. Blood tests revealed a platelet count of 1,100 x 10^9/L and CALR mutation. She was managed with thrombolysis, followed by urgent cytoreduction with hydroxycarbamide and long-term anticoagulation.

essential_thrombocythaemia_003:
  primary_diagnosis: Essential Thrombocythaemia in Pregnancy
  presenting_complaint: Routine antenatal booking bloods showing thrombocytosis.
  summary_of_course: A 29-year-old pregnant female (G1P0) at 10 weeks gestation was found to have a platelet count of 780 x 10^9/L. Molecular testing identified a CALR type 1 mutation. She was managed with low-molecular-weight heparin (LMWH) and pegylated interferon-alpha throughout her pregnancy to mitigate thrombotic risk, resulting in a healthy term delivery.

essential_thrombocythaemia_004:
  primary_diagnosis: Essential Thrombocythaemia with Acquired von Willebrand Syndrome
  presenting_complaint: Recurrent epistaxis and mucosal bleeding.
  summary_of_course: A 72-year-old male with known ET presented with severe nosebleeds and a platelet count of 1,650 x 10^9/L. Investigations confirmed acquired von Willebrand syndrome due to high-molecular-weight multimer depletion by extreme thrombocytosis. Aspirin was suspended and urgent plateletpheresis was performed followed by hydroxycarbamide to reduce counts and stop the bleeding.

essential_thrombocythaemia_005:
  primary_diagnosis: Post-Essential Thrombocythaemia Myelofibrosis (Post-ET MF)
  presenting_complaint: Progressive fatigue, weight loss, and abdominal fullness.
  summary_of_course: A 75-year-old female with a 15-year history of ET presented with worsening anaemia and massive splenomegaly. Bone marrow trephine showed Grade 3 fibrosis and a shift from thrombocytosis to cytopenias. She was diagnosed with post-ET myelofibrosis and commenced on Ruxolitinib for symptom control.

essential_thrombocythaemia_006:
  primary_diagnosis: Essential Thrombocythaemia with Erythromelalgia
  presenting_complaint: Burning pain and redness in the soles of the feet.
  summary_of_course: A 42-year-old male presented with painful, erythematous extremities exacerbated by heat. Investigations showed a platelet count of 520 x 10^9/L and a JAK2 mutation. His symptoms resolved rapidly upon initiation of 75mg aspirin daily, confirming a diagnosis of ET-associated erythromelalgia.

essential_thrombocythaemia_007:
  primary_diagnosis: Triple-Negative Essential Thrombocythaemia
  presenting_complaint: Persistent headaches and visual disturbances.
  summary_of_course: A 35-year-old female presented with refractory migraines and a platelet count of 580 x 10^9/L. Genetic testing was negative for JAK2, CALR, and MPL mutations. Bone marrow morphology was consistent with ET, leading to a triple-negative diagnosis; she was managed with aspirin and lifestyle modifications.

essential_thrombocythaemia_008:
  primary_diagnosis: Paediatric Essential Thrombocythaemia
  presenting_complaint: Recurrent bruising and mild splenomegaly.
  summary_of_course: An 8-year-old boy was referred after routine bloods for a minor infection showed a persistent platelet count of 950 x 10^9/L. Bone marrow biopsy and CALR mutation testing confirmed paediatric ET. He is currently managed conservatively with "watch and wait" and low-dose aspirin due to his low-risk profile.

essential_thrombocythaemia_009:
  primary_diagnosis: Essential Thrombocythaemia presenting as Acute Myocardial Infarction
  presenting_complaint: Central crushing chest pain and dyspnoea.
  summary_of_course: A 48-year-old non-smoker presented with an ST-elevation MI (STEMI). Coronary angiography showed a fresh thrombus in the LAD, and FBC revealed a platelet count of 920 x 10^9/L (JAK2 positive). He underwent PCI and was started on dual antiplatelet therapy plus hydroxycarbamide for high-risk ET.

essential_thrombocythaemia_010:
  primary_diagnosis: Essential Thrombocythaemia with Hydroxycarbamide-Induced Leg Ulcers
  presenting_complaint: Painful, non-healing ulcers on both ankles.
  summary_of_course: A 70-year-old male on long-term hydroxycarbamide for ET presented with chronic malleolar ulcers. Despite wound care, the ulcers persisted until hydroxycarbamide was discontinued and switched to Anagrelide. His platelet counts remained controlled and the ulcers healed over several months.

essential_thrombocythaemia_011:
  primary_diagnosis: MPL-mutated Essential Thrombocythaemia
  presenting_complaint: History of three consecutive first-trimester miscarriages.
  summary_of_course: A 33-year-old female undergoing recurrent miscarriage investigations was found to have a platelet count of 610 x 10^9/L. Molecular screening identified an MPL W515L mutation. She was started on aspirin and LMWH for her next pregnancy, which successfully proceeded to full term.

essential_thrombocythaemia_012:
  primary_diagnosis: Essential Thrombocythaemia with Budd-Chiari Syndrome
  presenting_complaint: Acute abdominal pain, ascites, and jaundice.
  summary_of_course: A 26-year-old female presented with signs of hepatic outflow obstruction; imaging confirmed hepatic vein thrombosis (Budd-Chiari). Bloods showed a platelet count of 490 x 10^9/L and JAK2 positivity. She required anticoagulation, TIPS procedure, and cytoreduction with interferon-alpha.

essential_thrombocythaemia_013:
  primary_diagnosis: Essential Thrombocythaemia with Transformation to Acute Myeloid Leukaemia
  presenting_complaint: Sudden onset fever, petechiae, and profound lethargy.
  summary_of_course: A 62-year-old male with a 10-year history of ET treated with hydroxycarbamide presented with a rapid drop in platelets and new circulating blasts (25%) on blood film. Bone marrow confirmed AML transformation (blast crisis). He was admitted for intensive chemotherapy but had a poor prognosis due to the underlying MPN.

essential_thrombocythaemia_014:
  primary_diagnosis: Essential Thrombocythaemia in an Elderly Patient with Atrial Fibrillation
  presenting_complaint: Management review of anticoagulation and antiplatelet therapy.
  summary_of_course: An 82-year-old female with ET and new-onset AF required a complex balance of bleeding and thrombotic risk. After multidisciplinary review, she was started on Apixaban for AF and hydroxycarbamide for ET, with aspirin discontinued to minimize the risk of major haemorrhage.

essential_thrombocythaemia_015:
  primary_diagnosis: Essential Thrombocythaemia with Portal Vein Thrombosis
  presenting_complaint: Vague upper abdominal discomfort and splenomegaly.
  summary_of_course: A 50-year-old male with no prior history was found to have portal vein thrombosis on ultrasound. FBC showed a platelet count of 550 x 10^9/L and JAK2 mutation was detected. He was managed with long-term Warfarin and hydroxycarbamide to prevent further splanchnic vein thrombosis.

essential_thrombocythaemia_016:
  primary_diagnosis: Essential Thrombocythaemia presenting with TIA
  presenting_complaint: Transient loss of vision in the right eye (amaurosis fugax).
  summary_of_course: A 59-year-old female experienced a 10-minute episode of monocular blindness. Carotid dopplers were clear, but FBC showed a platelet count of 880 x 10^9/L. ET was confirmed via marrow biopsy; she was classified as high-risk and commenced on aspirin and hydroxycarbamide.

essential_thrombocythaemia_017:
  primary_diagnosis: Essential Thrombocythaemia (Pre-operative Discovery)
  presenting_complaint: Asymptomatic; found during pre-assessment for hip replacement.
  summary_of_course: A 65-year-old male had a platelet count of 720 x 10^9/L during pre-operative screening. Surgery was delayed to investigate the thrombocytosis, which confirmed JAK2+ ET. He was started on cytoreduction to bring platelets below 400 x 10^9/L before safely proceeding with the elective surgery.

essential_thrombocythaemia_018:
  primary_diagnosis: Essential Thrombocythaemia with Hydroxycarbamide Resistance
  presenting_complaint: Persistently high platelet counts despite maximum dose medication.
  summary_of_course: A 55-year-old male with ET remained at a platelet count of 950 x 10^9/L despite taking 2g of hydroxycarbamide daily. He met the criteria for hydroxycarbamide resistance/intolerance. He was successfully transitioned to Anagrelide as second-line therapy, which achieved target platelet levels.

essential_thrombocythaemia_019:
  primary_diagnosis: Essential Thrombocythaemia with Massive Pulmonary Embolism
  presenting_complaint: Acute pleuritic chest pain and severe hypoxia.
  summary_of_course: A 60-year-old female with known ET, previously non-compliant with medication, was admitted to the ICU with a saddle pulmonary embolism. She required thrombolysis and was subsequently restarted on hydroxycarbamide and lifelong anticoagulation. Her platelet count on admission was 1,250 x 10^9/L.

essential_thrombocythaemia_020:
  primary_diagnosis: Low-Risk Essential Thrombocythaemia
  presenting_complaint: Routine follow-up for asymptomatic thrombocytosis.
  summary_of_course: A 38-year-old male with CALR-positive ET and a platelet count of 600 x 10^9/L has remained asymptomatic for five years. He has no cardiovascular risk factors and no history of thrombosis. He is managed conservatively with low-dose aspirin and six-monthly haematology reviews.