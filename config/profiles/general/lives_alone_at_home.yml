lives_alone_at_home_001:
  primary_diagnosis: Long lie following mechanical fall
  presenting_complaint: Found on floor by daughter, unable to get up for 24 hours.
  summary_of_course: An 82-year-old female who lives alone at home was admitted with rhabdomyolysis (CK 8500) and AKI stage 2 after a fall. She has no pendant alarm and was unable to reach the telephone. Management included aggressive IV fluid resuscitation and occupational therapy assessment for home safety modifications.

lives_alone_at_home_002:
  primary_diagnosis: Severe self-neglect in Major Depressive Disorder
  presenting_complaint: Poor oral intake, weight loss, and social withdrawal.
  summary_of_course: A 45-year-old male, who lives alone at home following a recent divorce, presented with a BMI of 16.5 and profound lethargy. Bloods revealed iron deficiency anaemia and vitamin D deficiency. He was started on mirtazapine and referred to the community mental health team for intensive home treatment.

lives_alone_at_home_003:
  primary_diagnosis: Acute ischaemic stroke
  presenting_complaint: Right-sided weakness and aphasia, onset time unknown.
  summary_of_course: A 76-year-old male who lives alone at home was found by a neighbour who noticed uncollected post. CT head confirmed a large left MCA territory infarct; he was outside the thrombolysis window due to the unknown time of onset. He required a prolonged inpatient stay for neuro-rehabilitation and assessment of future care needs.

lives_alone_at_home_004:
  primary_diagnosis: Infected surgical site following total hip replacement
  presenting_complaint: Increasing hip pain, redness, and discharge from the wound.
  summary_of_course: A 68-year-old female, who lives alone at home in a rural area, presented 10 days post-discharge. She struggled with wound care and mobility, leading to delayed recognition of infection. She required surgical debridement and a 6-week course of IV antibiotics via a PICC line.

lives_alone_at_home_005:
  primary_diagnosis: Diabetic Ketoacidosis (DKA)
  presenting_complaint: Nausea, vomiting, and abdominal pain.
  summary_of_course: A 19-year-old university student who lives alone at home in a studio flat was admitted with pH 7.1 and ketones 5.2. He had omitted his basal insulin due to a viral illness and lack of supervision. He was treated with the fixed-rate insulin protocol and received education on sick-day rules before discharge.

lives_alone_at_home_006:
  primary_diagnosis: Acute exacerbation of COPD
  presenting_complaint: Severe breathlessness and increased sputum production.
  summary_of_course: A 72-year-old male smoker who lives alone at home presented with Type 2 respiratory failure (pCO2 7.8 kPa). He has limited social support and had run out of his rescue medication three days prior. He was managed with NIV, steroids, and nebulisers, and was referred for a home oxygen assessment.

lives_alone_at_home_007:
  primary_diagnosis: Urosepsis
  presenting_complaint: Confusion, rigors, and dysuria.
  summary_of_course: A 79-year-old female with mild cognitive impairment who lives alone at home was brought to A&E by paramedics. She was hypotensive (BP 88/50) and tachycardic with a positive urine dipstick for nitrites. She responded well to IV ceftriaxone and fluids, but required a social work referral due to concerns about her ability to manage medications independently.

lives_alone_at_home_008:
  primary_diagnosis: Accidental opioid overdose
  presenting_complaint: Respiratory depression and pinpoint pupils.
  summary_of_course: A 54-year-old male with chronic back pain who lives alone at home mistakenly doubled his dose of oxycodone. He was found somnolent by a visiting friend and required two doses of IM naloxone. His medication was changed to a weekly blister pack to improve safety and compliance.

lives_alone_at_home_009:
  primary_diagnosis: Congestive Heart Failure exacerbation
  presenting_complaint: Orthopnoea and bilateral pitting oedema to the knees.
  summary_of_course: An 85-year-old male who lives alone at home presented with significant fluid overload after failing to adhere to a low-salt diet and fluid restriction. Echo showed an EF of 25%. He was diuresed with IV furosemide and required a package of care to assist with meal preparation and monitoring of weight.

lives_alone_at_home_010:
  primary_diagnosis: Alzheimer’s Disease with wandering
  presenting_complaint: Found wandering in the street at night, confused and inadequately dressed.
  summary_of_course: An 81-year-old female who lives alone at home was brought in by police. She was hypothermic (34.5°C) and unable to provide her address. Following rewarming and treatment for a concurrent chest infection, a multidisciplinary meeting concluded that living alone was no longer safe, leading to a transition to a residential care home.

lives_alone_at_home_011:
  primary_diagnosis: Acute Myocardial Infarction (NSTEMI)
  presenting_complaint: Intermittent chest tightness and diaphoresis for two days.
  summary_of_course: A 62-year-old female who lives alone at home delayed seeking medical attention, attributing her symptoms to indigestion. Troponin T peaked at 450 ng/L. She underwent percutaneous coronary intervention (PCI) to the LAD and was started on dual antiplatelet therapy, with cardiac rehabilitation arranged.

lives_alone_at_home_012:
  primary_diagnosis: Alcohol Withdrawal Syndrome
  presenting_complaint: Tremor, hallucinations, and generalized tonic-clonic seizure.
  summary_of_course: A 48-year-old male who lives alone at home was admitted after a seizure witnessed by a neighbour. He had run out of alcohol two days prior and developed Delirium Tremens. He was managed on the CIWA protocol with high-dose diazepam and IV Pabrinex, followed by a referral to community alcohol services.

lives_alone_at_home_013:
  primary_diagnosis: Malnutrition and Frailty
  presenting_complaint: Progressive weakness and inability to perform activities of daily living.
  summary_of_course: A 90-year-old male who lives alone at home was admitted for "failure to thrive." He had been surviving on tea and toast due to poor mobility and an inability to shop for groceries. He was treated for multiple micronutrient deficiencies and provided with a hot-meal delivery service and twice-daily home carers.

lives_alone_at_home_014:
  primary_diagnosis: Cellulitis of the lower limb
  presenting_complaint: Red, hot, and swollen left calf.
  summary_of_course: A 55-year-old female with lymphoedema who lives alone at home presented with spreading erythema and a temperature of 38.9°C. She had struggled to apply her compression stockings independently, which contributed to skin breakdown. She received IV flucloxacillin and was referred to the district nursing team for ongoing wound care.

lives_alone_at_home_015:
  primary_diagnosis: Acute Kidney Injury (Pre-renal)
  presenting_complaint: Dizziness, syncope, and decreased urine output.
  summary_of_course: A 74-year-old male who lives alone at home developed severe gastroenteritis during a summer heatwave. Due to poor fluid intake and continued use of his ACE inhibitor, his creatinine rose to 300 µmol/L. He required IV rehydration and temporary cessation of nephrotoxic medications.

lives_alone_at_home_016:
  primary_diagnosis: Schizophrenia (Relapse)
  presenting_complaint: Paranoia and auditory hallucinations.
  summary_of_course: A 39-year-old male who lives alone at home stopped taking his olanzapine three weeks ago. He became increasingly isolated and was found shouting at neighbours. He was admitted under Section 2 of the Mental Health Act for stabilization of his medication and social support review.

lives_alone_at_home_017:
  primary_diagnosis: Pathological fracture of the humerus
  presenting_complaint: Sudden onset of arm pain while reaching for a cupboard.
  summary_of_course: A 67-year-old female who lives alone at home presented with a mid-shaft humeral fracture. Imaging revealed a lytic lesion, later confirmed as metastatic breast cancer. Because she lives alone, she required significant social support and equipment (e.g., a perching stool) to manage one-handed activities during her recovery.

lives_alone_at_home_018:
  primary_diagnosis: Severe Asthma exacerbation
  presenting_complaint: Wheeze and inability to complete sentences.
  summary_of_course: A 25-year-old female who lives alone at home presented to A&E at 3 AM. Her PEFR was 35% of predicted. She was treated with back-to-back nebulisers and IV magnesium sulphate. She was discharged with a steroid taper and a follow-up appointment at the difficult asthma clinic.

lives_alone_at_home_019:
  primary_diagnosis: Pulmonary Embolism
  presenting_complaint: Pleuritic chest pain and shortness of breath.
  summary_of_course: A 58-year-old male who lives alone at home and works from a computer all day presented with acute dyspnoea. CTPA confirmed bilateral segmental pulmonary emboli. He was started on rivaroxaban and advised on the importance of regular movement, especially given his sedentary lifestyle and lack of domestic support.

lives_alone_at_home_020:
  primary_diagnosis: End-stage Renal Disease (ESRD) on PD
  presenting_complaint: Cloudy peritoneal effluent and abdominal pain.
  summary_of_course: A 64-year-old female who lives alone at home and performs her own peritoneal dialysis (PD) presented with peritonitis. Culture grew Staphylococcus aureus, likely due to a breach in aseptic technique while alone. She was treated with intraperitoneal antibiotics and required a temporary switch to haemodialysis.