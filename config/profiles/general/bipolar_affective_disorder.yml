bipolar_affective_disorder_001:
  primary_diagnosis: Bipolar Affective Disorder, current episode manic with psychotic features
  presenting_complaint: Grandiosity, pressured speech, and decreased need for sleep.
  summary_of_course: A 34-year-old male presented acutely to the A&E with a 10-day history of spending Â£15,000 on luxury cars and claiming to be a divine messenger. Mental State Examination (MSE) revealed flight of ideas and auditory hallucinations. He was admitted under the Mental Health Act (MHA) and commenced on Olanzapine 15mg and Lithium Carbonate, showing gradual stabilisation over three weeks.

bipolar_affective_disorder_002:
  primary_diagnosis: Bipolar Affective Disorder, current episode severe depression
  presenting_complaint: Profound low mood, psychomotor retardation, and suicidal ideation.
  summary_of_course: A 29-year-old female with a known history of Type 2 Bipolar presented subacutely with a 4-week history of inability to leave bed and refusal to eat. Previous trials of Fluoxetine had triggered hypomania; she was started on Quetiapine 300mg and titrated upwards. After 6 weeks of outpatient monitoring, her Montgomery-Asberg Depression Rating Scale (MADRS) score improved from 38 to 14.

bipolar_affective_disorder_003:
  primary_diagnosis: Bipolar Affective Disorder, rapid cycling
  presenting_complaint: Frequent oscillations between high and low mood states.
  summary_of_course: A 42-year-old female reported six distinct mood episodes within the last 12 months, meeting criteria for rapid cycling. Investigations ruled out thyroid dysfunction (TSH 2.1 mU/L). She was transitioned from Citalopram to a combination of Sodium Valproate and Lamotrigine, resulting in a significant reduction in episode frequency over the following year.

bipolar_affective_disorder_004:
  primary_diagnosis: Bipolar Affective Disorder, current episode hypomanic
  presenting_complaint: Increased energy, irritability, and excessive talkativeness.
  summary_of_course: A 51-year-old male solicitor presented to his GP with a 1-week history of working 20-hour days and becoming uncharacteristically confrontational with colleagues. He had no prior psychiatric history but a family history of Bipolar. He was managed in the community with low-dose Risperidone and referred to the Community Mental Health Team (CMHT) for ongoing mood monitoring.

bipolar_affective_disorder_005:
  primary_diagnosis: Bipolar Affective Disorder with Lithium toxicity
  presenting_complaint: Coarse tremor, ataxia, and confusion.
  summary_of_course: A 68-year-old male on long-term Lithium for BAD presented to the medical assessment unit with acute-on-chronic renal impairment (eGFR 28) following a bout of gastroenteritis. Serum Lithium level was 2.4 mmol/L. He required intravenous hydration and temporary cessation of Lithium; his mood remained stable during the acute medical phase but required re-evaluation of his mood stabiliser.

bipolar_affective_disorder_006:
  primary_diagnosis: Bipolar Affective Disorder, current episode mixed
  presenting_complaint: Agitation, racing thoughts, and intense feelings of hopelessness.
  summary_of_course: A 25-year-old female presented with a "mixed state," exhibiting high energy and pressured speech alongside active suicidal plans. This high-risk presentation required urgent hospitalisation. She was treated with a combination of Aripiprazole and Lorazepam for agitation, with a slow resolution of the dysphoric manic symptoms over 14 days.

bipolar_affective_disorder_007:
  primary_diagnosis: Bipolar Affective Disorder in pregnancy
  presenting_complaint: Relapse of manic symptoms during the second trimester.
  summary_of_course: A 31-year-old pregnant female (20 weeks gestation) with known BAD stopped her Sodium Valproate due to teratogenic risks and subsequently relapsed with manic symptoms. Following a multidisciplinary review involving perinatal psychiatry, she was commenced on Haloperidol. The episode was managed successfully, and she remained stable through delivery with a planned postpartum relapse prevention strategy.

bipolar_affective_disorder_008:
  primary_diagnosis: Bipolar Affective Disorder, current episode severe depression with catatonic features
  presenting_complaint: Mutism, waxy flexibility, and refusal of oral intake.
  summary_of_course: A 55-year-old male with a 20-year history of BAD presented in a catatonic state. Physical causes were excluded via CT head and bloods. He was transferred to a psychiatric intensive care unit (PICU) and received a course of bilateral Electroconvulsive Therapy (ECT), resulting in a dramatic improvement in both motor and mood symptoms after six sessions.

bipolar_affective_disorder_009:
  primary_diagnosis: Bipolar Affective Disorder, Type 2, with comorbid ADHD
  presenting_complaint: Chronic mood instability and poor concentration.
  summary_of_course: An 18-year-old male student presented with recurrent depressive episodes and brief periods of over-activity. Diagnostic challenge arose in distinguishing ADHD symptoms from hypomania. After stabilising his mood with Lamotrigine, Methylphenidate was cautiously introduced for ADHD under close specialist supervision, leading to improved academic performance and mood stability.

bipolar_affective_disorder_010:
  primary_diagnosis: Bipolar Affective Disorder with Alcohol Use Disorder
  presenting_complaint: Binge drinking during manic episodes leading to social breakdown.
  summary_of_course: A 45-year-old male with BAD often used alcohol to "self-medicate" during manic phases, leading to aggressive behaviour and police contact. He was admitted for detoxification and started on Quetiapine XR. Dual-diagnosis work with addiction services and the CMHT focused on the interplay between his mood and substance use, achieving 6 months of sobriety and mood euthymia.

bipolar_affective_disorder_011:
  primary_diagnosis: Bipolar Affective Disorder, current episode manic with life-threatening exhaustion
  presenting_complaint: Total insomnia for 6 days and physical agitation.
  summary_of_course: A 39-year-old female presented with extreme psychomotor agitation, tachycardia, and signs of dehydration due to prolonged mania. She was admitted to an ICU setting for sedation and rehydration to prevent cardiovascular collapse. Once medically stable, she was transferred to psychiatry where she was commenced on high-dose Zuclopenthixol and Lithium.

bipolar_affective_disorder_012:
  primary_diagnosis: Bipolar Affective Disorder, current episode mild depression
  presenting_complaint: Lack of motivation and anhedonia.
  summary_of_course: A 62-year-old female with a well-documented history of BAD Type 1 presented with subacute low mood. Given her history of antidepressant-induced mania, she was managed with a cautious increase in her Quetiapine dose and psychological support through Cognitive Behavioural Therapy (CBT). Her symptoms resolved over 8 weeks without the need for hospitalisation.

bipolar_affective_disorder_013:
  primary_diagnosis: Bipolar Affective Disorder with treatment-resistant mania
  presenting_complaint: Persistent manic symptoms despite multiple medications.
  summary_of_course: A 28-year-old male remained manic despite therapeutic levels of Lithium and maximum doses of Olanzapine and Risperidone. He was eventually commenced on Clozapine as a mood stabiliser of last resort. This resulted in a slow but sustained remission of symptoms, allowing for discharge to a supported living facility after a 4-month admission.

bipolar_affective_disorder_014:
  primary_diagnosis: Bipolar Affective Disorder, current episode hypomanic (post-surgical)
  presenting_complaint: Disinhibited behaviour and excessive talking following surgery.
  summary_of_course: A 74-year-old male with a history of BAD developed hypomania 48 hours after an elective hip replacement, possibly triggered by post-operative steroids and sleep disruption. Liaison psychiatry adjusted his medication, substituting his usual antidepressant for a short course of Haloperidol. The episode settled within 5 days, allowing for successful post-operative rehabilitation.

bipolar_affective_disorder_015:
  primary_diagnosis: Bipolar Affective Disorder with metabolic syndrome
  presenting_complaint: Weight gain and poor glycaemic control.
  summary_of_course: A 53-year-old female on long-term Olanzapine for BAD presented with a BMI of 34 and new-onset Type 2 Diabetes (HbA1c 58 mmol/mol). Due to the metabolic side effects, her medication was carefully switched to Aripiprazole. While her mood remained stable, she required intensive dietetic input and Metformin to manage her metabolic complications.

bipolar_affective_disorder_016:
  primary_diagnosis: Paediatric Bipolar Affective Disorder
  presenting_complaint: Extreme temper outbursts and cyclical sleep disturbance.
  summary_of_course: A 14-year-old girl with a strong family history of BAD presented with episodes of intense irritability and decreased sleep lasting 5-7 days, followed by weeks of withdrawal. After extensive multi-agency assessment (CAMHS), she was diagnosed with Bipolar Disorder. Treatment with low-dose Quetiapine and family-focused therapy led to a significant reduction in school exclusions.

bipolar_affective_disorder_017:
  primary_diagnosis: Bipolar Affective Disorder, current episode manic with religious delusions
  presenting_complaint: Claims of possessing supernatural powers and preaching in public.
  summary_of_course: A 40-year-old male was brought to the hospital by police after attempting to "walk on water" at a local lake. He was highly aroused and required rapid tranquilisation with Promethazine and Haloperidol. He was diagnosed with a manic episode with mood-congruent psychotic features and responded well to Lithium over a 4-week inpatient stay.

bipolar_affective_disorder_018:
  primary_diagnosis: Bipolar Affective Disorder, current episode moderate depression (elderly)
  presenting_complaint: Memory concerns and social withdrawal.
  summary_of_course: A 77-year-old male with long-standing BAD presented with what appeared to be "pseudodementia." Cognitive testing (ACE-III) showed deficits that improved significantly as his depressive symptoms were treated with Lamotrigine. This highlighted the importance of distinguishing geriatric depression from primary neurodegenerative disorders in patients with BAD.

bipolar_affective_disorder_019:
  primary_diagnosis: Bipolar Affective Disorder, Type 2, with seasonal pattern
  presenting_complaint: Recurrent winter depressions and springtime hypomania.
  summary_of_course: A 36-year-old female described a 5-year pattern of severe depressive episodes every November, followed by a period of high productivity and decreased sleep every April. The introduction of light therapy for the depressive phase and a consistent dose of Lithium year-round helped dampen the seasonal fluctuations and improved her quality of life.

bipolar_affective_disorder_020:
  primary_diagnosis: Bipolar Affective Disorder, current episode manic (antidepressant-induced)
  presenting_complaint: Sudden onset of euphoria and racing thoughts after starting Sertraline.
  summary_of_course: A 47-year-old male, previously diagnosed with Unipolar Depression, was started on Sertraline 50mg by his GP. Within 4 days, he became acutely manic, leading to a revised diagnosis of Bipolar Affective Disorder. The Sertraline was immediately discontinued, and he was commenced on Sodium Valproate, which successfully controlled the manic switch.