hypoxic_anoxic_brain_damage_001:
  primary_diagnosis: Severe hypoxic-ischaemic encephalopathy post-cardiac arrest
  presenting_complaint: Out-of-hospital cardiac arrest (OHCA) with prolonged downtime
  summary_of_course: A 55-year-old male suffered a ventricular fibrillation arrest; ROSC was achieved after 25 minutes of advanced life support. Initial CT head showed loss of grey-white matter differentiation and global cerebral oedema. Despite targeted temperature management in ICU, EEG showed burst suppression, and he remains in a deep coma with a GCS of 3.

hypoxic_anoxic_brain_damage_002:
  primary_diagnosis: Paediatric hypoxic-anoxic brain injury following submersion
  presenting_complaint: Cardiac arrest following accidental drowning in a garden pond
  summary_of_course: A 4-year-old girl was found submerged for an unknown duration; she received immediate bystander CPR. On arrival at the paediatric ICU, MRI brain on day 5 revealed restricted diffusion in the basal ganglia and cortex. She has survived but exhibits significant spastic quadriparesis and severe cognitive impairment.

hypoxic_anoxic_brain_damage_003:
  primary_diagnosis: Acute hypoxic brain damage secondary to status epilepticus
  presenting_complaint: Prolonged tonic-clonic seizures and respiratory failure
  summary_of_course: A 30-year-old female with known epilepsy presented in status epilepticus lasting 45 minutes, complicated by aspiration and hypoxia. Following stabilisation, MRI demonstrated hyperintensities in the hippocampus and cerebellar cortex. She now suffers from refractory myoclonic jerks and significant anterograde amnesia.

hypoxic_anoxic_brain_damage_004:
  primary_diagnosis: Chronic hypoxic-anoxic brain damage (Vegetative State)
  presenting_complaint: Long-term neuro-disability following perioperative arrest
  summary_of_course: An 82-year-old male suffered a cardiac arrest during elective hip arthroplasty three months ago. He was transferred to a specialist nursing facility in a persistent vegetative state. He requires enteral feeding via PEG tube and regular chest physiotherapy for recurrent aspiration pneumonias.

hypoxic_anoxic_brain_damage_005:
  primary_diagnosis: Mild hypoxic brain damage following carbon monoxide poisoning
  presenting_complaint: Headache, confusion, and lethargy after exposure to faulty boiler
  summary_of_course: A 45-year-old male was found confused in a domestic setting with high carboxyhaemoglobin levels (35%). After hyperbaric oxygen therapy, he complained of persistent "brain fog" and difficulty concentrating. Neuropsychological assessment confirmed mild executive dysfunction and slowed processing speed consistent with hypoxic injury.

hypoxic_anoxic_brain_damage_006:
  primary_diagnosis: Neonatal hypoxic-ischaemic encephalopathy (HIE) Grade III
  presenting_complaint: Term neonate born via emergency Caesarean section for fetal distress
  summary_of_course: A male neonate was born with Apgar scores of 1, 3, and 5 at 1, 5, and 10 minutes respectively, requiring immediate intubation. He underwent 72 hours of therapeutic cooling (total body hypothermia) in the NICU. Despite treatment, MRI showed extensive cystic encephalomalacia, and he has been diagnosed with severe cerebral palsy.

hypoxic_anoxic_brain_damage_007:
  primary_diagnosis: Moderate hypoxic brain damage secondary to opioid overdose
  presenting_complaint: Found unresponsive with pinpoint pupils and respiratory rate of 4
  summary_of_course: A 22-year-old male was admitted following a heroin overdose with an estimated 15-minute period of severe hypoventilation. He regained consciousness after naloxone but exhibited persistent ataxia and dysarthria. MRI showed bilateral globus pallidus lesions, and he is currently undergoing intensive inpatient rehabilitation.

hypoxic_anoxic_brain_damage_008:
  primary_diagnosis: Acute-on-chronic hypoxic brain damage in COPD
  presenting_complaint: Acute respiratory failure and confusion
  summary_of_course: A 74-year-old female with severe COPD (FEV1 30%) was admitted with a pH of 7.15 and pO2 of 6.2 kPa on room air. Following a period of non-invasive ventilation, she exhibited new-onset cognitive decline beyond her baseline. Clinical assessment suggests exacerbation of chronic hypoxic damage due to an acute desaturation event.

hypoxic_anoxic_brain_damage_009:
  primary_diagnosis: Severe anoxic brain injury following hanging
  presenting_complaint: Intentional self-harm via ligature
  summary_of_course: A 19-year-old male was found suspended; emergency services achieved ROSC after 10 minutes of pulseless electrical activity. Serial EEG monitoring showed generalised periodic discharges. He remains in a minimally conscious state six weeks post-injury with no evidence of purposeful movement.

hypoxic_anoxic_brain_damage_010:
  primary_diagnosis: Mild hypoxic brain damage secondary to high altitude cerebral oedema (HACE)
  presenting_complaint: Confusion, ataxia, and severe headache at 5,000 metres
  summary_of_course: A 29-year-old mountaineer developed acute mountain sickness that progressed to HACE during a rapid ascent. Following emergency descent and dexamethasone treatment, neuropsychological testing revealed mild executive dysfunction. He has returned to his baseline occupation after six months of outpatient follow-up.

hypoxic_anoxic_brain_damage_011:
  primary_diagnosis: Moderate hypoxic-anoxic brain damage following choking incident
  presenting_complaint: Airway obstruction by a foreign body (food bolus)
  summary_of_course: A 68-year-old male with Parkinson's disease suffered a complete airway obstruction while eating, leading to a respiratory arrest. He was resuscitated but remained in ICU for 10 days. He now demonstrates significant worsening of his cognitive function and new-onset dysphagia requiring long-term SALT involvement.

hypoxic_anoxic_brain_damage_012:
  primary_diagnosis: Severe anoxic brain damage following anaphylactic shock
  presenting_complaint: Cardiac arrest following accidental peanut ingestion
  summary_of_course: A 25-year-old female with a known nut allergy developed rapid airway oedema and subsequent cardiac arrest. Despite adrenaline administration, the duration of hypoxia was approximately 12 minutes. She survived but developed Lance-Adams syndrome, characterised by debilitating action myoclonus and postural instability.

hypoxic_anoxic_brain_damage_013:
  primary_diagnosis: Subacute hypoxic brain damage following smoke inhalation
  presenting_complaint: Rescued from a house fire with significant soot in the oropharynx
  summary_of_course: A 50-year-old female was admitted with 20% burns and severe smoke inhalation. Despite early intubation, she suffered prolonged hypoxaemia and cyanide toxicity. Post-extubation, she exhibited parkinsonian features and memory loss; MRI showed T2 prolongation in the basal ganglia.

hypoxic_anoxic_brain_damage_014:
  primary_diagnosis: Iatrogenic hypoxic brain damage following sedation
  presenting_complaint: Respiratory arrest during a colonoscopy
  summary_of_course: A 62-year-old male underwent a procedure under deep sedation; he developed unrecognised apnoea and subsequent bradycardia. He was resuscitated but suffered a period of profound hypoxia. He now presents with visuospatial deficits and cortical blindness (Anton-Babinski syndrome) due to watershed infarcts in the occipital lobes.

hypoxic_anoxic_brain_damage_015:
  primary_diagnosis: Severe hypoxic brain damage post-massive pulmonary embolism
  presenting_complaint: Sudden collapse and pleuritic chest pain
  summary_of_course: A 40-year-old female developed a massive PE post-orthopaedic surgery, leading to obstructive shock and cardiac arrest. Thrombolysis was successful in restoring circulation, but MRI brain revealed diffuse cortical laminar necrosis. She remains in a state of wakeful unresponsiveness four months later.

hypoxic_anoxic_brain_damage_016:
  primary_diagnosis: Chronic hypoxic-anoxic brain damage (Minimally Conscious State)
  presenting_complaint: Transfer from acute hospital for long-term neuro-rehabilitation
  summary_of_course: A 35-year-old male suffered a near-fatal asthma attack leading to respiratory arrest two years ago. He is currently in a minimally conscious state (MCS+), showing inconsistent but reproducible responses to commands. He is managed in a specialist unit focusing on sensory stimulation and spasticity management.

hypoxic_anoxic_brain_damage_017:
  primary_diagnosis: Hypoxic brain damage secondary to severe chronic anaemia
  presenting_complaint: Progressive cognitive decline and fatigue
  summary_of_course: An 88-year-old female with a hidden GI malignancy presented with a haemoglobin of 3.2 g/dL. She had been symptomatic for months, and her family noted a significant decline in memory and orientation. Neuroimaging showed diffuse periventricular white matter changes attributed to chronic cerebral hypoperfusion and hypoxia.

hypoxic_anoxic_brain_damage_018:
  primary_diagnosis: Moderate hypoxic brain damage post-near-fatal asthma
  presenting_complaint: Acute severe asthma and respiratory arrest
  summary_of_course: A 14-year-old boy was found in respiratory arrest at home. Following successful resuscitation, he spent 5 days on a ventilator. While his motor function is preserved, he has developed significant behavioural changes, emotional lability, and a drop in educational attainment, consistent with moderate hypoxic injury to the frontal lobes.

hypoxic_anoxic_brain_damage_019:
  primary_diagnosis: Hypoxic-anoxic brain damage following strangulation
  presenting_complaint: Domestic violence victim with loss of consciousness
  summary_of_course: A 28-year-old female was brought to A&E after being strangled; she had a GCS of 6 on arrival. CT angio was clear for arterial dissection, but MRI later showed small areas of restricted diffusion in the hippocampi. She suffers from persistent short-term memory deficits and post-traumatic stress disorder.

hypoxic_anoxic_brain_damage_020:
  primary_diagnosis: Delayed post-hypoxic leucoencephalopathy (DPHL)
  presenting_complaint: Progressive cognitive decline and gait instability two weeks after an overdose
  summary_of_course: A 32-year-old male initially recovered fully from a heroin overdose involving brief respiratory arrest. Fourteen days later, he developed parkinsonism, urinary incontinence, and personality changes. MRI confirmed extensive white matter demyelination consistent with DPHL, requiring long-term neurorehabilitation.