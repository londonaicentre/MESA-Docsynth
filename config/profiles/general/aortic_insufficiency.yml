aortic_insufficiency_001:
  primary_diagnosis: "Acute Type A Aortic Dissection"
  presenting_complaint: "Sudden onset tearing chest pain and severe dyspnoea"
  summary_of_course: "A 52-year-old male presented to A&E with agonizing retrosternal pain radiating to the back and signs of cardiogenic shock. Clinical examination revealed a wide pulse pressure and a new decrescendo diastolic murmur at the left sternal edge. CT angiography confirmed a Stanford Type A dissection involving the aortic root, necessitating emergency surgical repair and aortic valve resuspension."

aortic_insufficiency_002:
  primary_diagnosis: "Bicuspid Aortic Valve with Mild Aortic Insufficiency"
  presenting_complaint: "Asymptomatic; incidental finding during routine physical"
  summary_of_course: "A 24-year-old female athlete was referred after a soft diastolic murmur was noted during a pre-employment medical. Transthoracic echocardiography (TTE) revealed a bicuspid aortic valve with eccentric mild regurgitation and a normal-sized left ventricle. The patient remains asymptomatic and has been scheduled for annual clinical review and three-yearly echocardiographic monitoring."

aortic_insufficiency_003:
  primary_diagnosis: "Acute Infective Endocarditis"
  presenting_complaint: "Fever, night sweats, and worsening shortness of breath"
  summary_of_course: "A 38-year-old male with a history of intravenous drug use presented with a two-week history of pyrexia and new-onset orthopnoea. TTE demonstrated a 1.2cm mobile vegetation on the non-coronary cusp of the aortic valve causing severe acute aortic insufficiency. He was commenced on high-dose IV benzylpenicillin and gentamicin, eventually requiring urgent aortic valve replacement due to refractory heart failure."

aortic_insufficiency_004:
  primary_diagnosis: "Chronic Severe Aortic Insufficiency in Marfan Syndrome"
  presenting_complaint: "Progressive exertional dyspnoea and palpitations"
  summary_of_course: "A 19-year-old male with known Marfan syndrome presented with declining exercise tolerance over six months. Investigations showed significant aortic root dilatation (5.6cm) and severe holodiastolic flow reversal in the descending aorta on MRI. He underwent a successful valve-sparing aortic root replacement (David procedure) to prevent further left ventricular dilatation."

aortic_insufficiency_005:
  primary_diagnosis: "Rheumatic Aortic Insufficiency"
  presenting_complaint: "Paroxysmal nocturnal dyspnoea and ankle swelling"
  summary_of_course: "A 45-year-old woman, originally from a region with endemic rheumatic fever, presented with signs of congestive cardiac failure. Echocardiography revealed thickened, restricted aortic valve leaflets with moderate regurgitation and concomitant mild mitral stenosis. She was stabilised with furosemide and ACE inhibitors before being listed for elective valve replacement."

aortic_insufficiency_006:
  primary_diagnosis: "Degenerative Calcific Aortic Insufficiency"
  presenting_complaint: "Incidental finding during investigation for hypertension"
  summary_of_course: "An 82-year-old male with long-standing hypertension was found to have an early diastolic murmur during a routine GP visit. TTE showed heavy calcification of the aortic valve apparatus with moderate regurgitation and a mildly dilated left ventricle. Given his age and stable symptoms, he is being managed conservatively with optimized blood pressure control and serial imaging."

aortic_insufficiency_007:
  primary_diagnosis: "Traumatic Aortic Valve Rupture"
  presenting_complaint: "Acute respiratory distress following a road traffic accident"
  summary_of_course: "A 30-year-old male was brought to the trauma bay after high-impact blunt chest trauma. He developed rapid-onset pulmonary oedema; bedside ultrasound revealed a flail aortic valve leaflet and massive aortic regurgitation. He was emergently intubated and transferred to the operating theatre for urgent aortic valve repair."

aortic_insufficiency_008:
  primary_diagnosis: "Aortitis secondary to Ankylosing Spondylitis"
  presenting_complaint: "Chronic back pain and new-onset exertional breathlessness"
  summary_of_course: "A 40-year-old male with a 10-year history of HLA-B27 positive ankylosing spondylitis presented with reduced exercise capacity. Cardiac MRI showed thickening of the aortic root and mild-to-moderate aortic insufficiency. His systemic inflammatory disease was managed with TNF-alpha inhibitors, and his cardiac status is monitored via annual echocardiography."

aortic_insufficiency_009:
  primary_diagnosis: "Prosthetic Paravalvular Leak"
  presenting_complaint: "Fatigue, jaundice, and dark urine"
  summary_of_course: "A 68-year-old female who underwent surgical aortic valve replacement two years ago presented with symptoms of anaemia. Investigations confirmed mechanical haemolysis and a transoesophageal echocardiogram (TOE) identified a significant paravalvular leak. She was successfully treated with a percutaneous paravalvular leak closure device, resulting in resolution of the haemolysis."

aortic_insufficiency_010:
  primary_diagnosis: "Congenital VSD with Aortic Cusp Prolapse"
  presenting_complaint: "Loud heart murmur detected at school screening"
  summary_of_course: "An 8-year-old boy was referred to paediatric cardiology for a loud pansystolic and early diastolic murmur. Echocardiography confirmed a subarterial ventricular septal defect (VSD) with associated prolapse of the right coronary cusp causing moderate aortic insufficiency. He underwent surgical VSD closure and aortic valvuloplasty to prevent worsening regurgitation."

aortic_insufficiency_011:
  primary_diagnosis: "Syphilitic Aortitis"
  presenting_complaint: "Angina-like chest pain and wide pulse pressure"
  summary_of_course: "A 72-year-old male presented with atypical chest pain and was found to have a 'water-hammer' pulse and Quincke's sign. Serological testing was positive for Treponema pallidum, and imaging showed 'tree-bark' calcification of the ascending aorta with severe regurgitation. He received IV penicillin and was subsequently referred for aortic root and valve replacement."

aortic_insufficiency_012:
  primary_diagnosis: "Libman-Sacks Endocarditis in SLE"
  presenting_complaint: "Pleuritic chest pain and malar rash"
  summary_of_course: "A 33-year-old female with systemic lupus erythematosus (SLE) presented with a flare of her condition. Echocardiography revealed small, sterile verrucous vegetations on the ventricular surface of the aortic valve causing mild-to-moderate insufficiency. Her valvular disease was managed medically with anticoagulation and intensified immunosuppressive therapy."

aortic_insufficiency_013:
  primary_diagnosis: "Post-Radiation Valvular Heart Disease"
  presenting_complaint: "Gradual decline in exercise tolerance"
  summary_of_course: "A 55-year-old female, who received mediastinal radiotherapy for Hodgkin's lymphoma 25 years ago, presented with NYHA Class II dyspnoea. TTE showed characteristic diffuse fibrosis and calcification of the aortic valve and mitral annulus, resulting in moderate aortic insufficiency. She is currently stable on medical therapy but is being assessed for potential future transcatheter intervention."

aortic_insufficiency_014:
  primary_diagnosis: "Takayasu Arteritis with Aortic Root Involvement"
  presenting_complaint: "Malaise, limb claudication, and syncope"
  summary_of_course: "A 28-year-old female presented with absent radial pulses and a high-pitched diastolic murmur. PET-CT showed active inflammation of the aortic arch and its primary branches, while TTE confirmed moderate aortic insufficiency due to root ectasia. She was treated with high-dose corticosteroids and methotrexate, which stabilised the aortic dimensions and valvular function."

aortic_insufficiency_015:
  primary_diagnosis: "Iatrogenic Post-TAVI Paravalvular Regurgitation"
  presenting_complaint: "Persistent hypotension following valve implantation"
  summary_of_course: "An 85-year-old male underwent a transcatheter aortic valve implantation (TAVI) for severe stenosis. Post-procedure, he remained haemodynamically unstable, and TOE revealed significant paravalvular aortic insufficiency due to incomplete valve expansion. Immediate post-dilatation of the prosthetic valve was performed with a balloon, successfully reducing the regurgitation to a trace amount."

aortic_insufficiency_016:
  primary_diagnosis: "Hypertensive Aortic Root Dilatation"
  presenting_complaint: "Incidental finding on chest X-ray (widened mediastinum)"
  summary_of_course: "A 75-year-old male with poorly controlled hypertension was investigated for an abnormal chest X-ray. A follow-up CT and TTE showed a 4.4cm aortic root and moderate aortic insufficiency due to annular stretching. His antihypertensive regimen was intensified to include an ACE inhibitor and a beta-blocker, resulting in stabilization of the aortic diameter over two years."

aortic_insufficiency_017:
  primary_diagnosis: "Giant Cell Arteritis-associated Aortitis"
  presenting_complaint: "New headache, jaw claudication, and a heart murmur"
  summary_of_course: "A 78-year-old female presented with classical symptoms of giant cell arteritis and a raised ESR of 95 mm/hr. Physical examination also revealed a new early diastolic murmur, and imaging confirmed aortitis of the ascending aorta with moderate regurgitation. She responded well to prednisolone and tocilizumab, with no further progression of the aortic dilatation."

aortic_insufficiency_018:
  primary_diagnosis: "Ehlers-Danlos Syndrome (Vascular Type)"
  presenting_complaint: "Palpitations and joint hypermobility"
  summary_of_course: "A 22-year-old female with a family history of sudden death and hypermobile joints was screened for cardiac involvement. Genetic testing confirmed a COL3A1 mutation, and TTE showed mild aortic root ectasia with mild aortic insufficiency. She was commenced on celiprolol for vascular protection and is under strict six-monthly specialist surveillance."

aortic_insufficiency_019:
  primary_diagnosis: "Asymptomatic Severe Aortic Insufficiency (Watchful Waiting)"
  presenting_complaint: "No symptoms; known murmur under surveillance"
  summary_of_course: "A 35-year-old marathon runner with chronic severe aortic insufficiency remains entirely asymptomatic with excellent exercise capacity on cardiopulmonary exercise testing. Recent TTE showed a left ventricular end-systolic diameter (LVESD) of 48mm and an ejection fraction of 55%. According to current guidelines, he is approaching the threshold for surgical intervention despite his lack of symptoms."

aortic_insufficiency_020:
  primary_diagnosis: "End-Stage Renal Disease with Uraemic Valvulopathy"
  presenting_complaint: "Severe breathlessness and fluid overload"
  summary_of_course: "A 60-year-old male on maintenance haemodialysis presented with refractory pulmonary oedema. TTE revealed heavy mitral and aortic annular calcification with severe aortic insufficiency, exacerbated by systemic hypertension and fluid retention. Following intensive dialysis and afterload reduction, he was evaluated for a high-risk surgical aortic valve replacement."