impetigo_001:
  primary_diagnosis: Non-bullous impetigo
  presenting_complaint: Golden-crusted sores around the mouth and nose.
  summary_of_course: A 4-year-old male presented to the GP with a 3-day history of itchy, erythematous macules that rapidly progressed to vesicles and honey-coloured crusts. He was otherwise well with no systemic symptoms. Clinical diagnosis was made, and he was prescribed topical fusidic acid for 5 days, resulting in complete resolution.

impetigo_002:
  primary_diagnosis: Bullous impetigo
  presenting_complaint: Large, fluid-filled blisters on the trunk and axilla.
  summary_of_course: An 18-month-old female presented to the paediatric assessment unit with multiple thin-walled bullae, some of which had ruptured leaving moist, denuded areas. Swabs confirmed Staphylococcus aureus (MSSA). She was treated with oral flucloxacillin for 7 days and showed significant improvement within 48 hours.

impetigo_003:
  primary_diagnosis: Ecthyma
  presenting_complaint: Painful, deep-seated ulcers on the lower legs.
  summary_of_course: A 62-year-old male with poorly controlled type 2 diabetes presented with "punched-out" ulcers covered by thick greenish-yellow crusts on his shins. The lesions were deeper than typical impetigo, extending into the dermis. He required a 10-day course of oral co-amoxiclav and intensive wound care to achieve healing.

impetigo_004:
  primary_diagnosis: Impetiginised atopic eczema
  presenting_complaint: Worsening of chronic eczema with weeping and yellow crusting.
  summary_of_course: A 7-year-old boy with a history of severe atopic dermatitis presented with an acute flare-up characterised by serous exudate and golden crusting on the antecubital fossae. Swabs grew both S. aureus and Streptococcus pyogenes. Management involved a combination of oral cephalexin and topical steroid-antibiotic ointment (Fucidin H).

impetigo_005:
  primary_diagnosis: Post-streptococcal glomerulonephritis secondary to impetigo
  presenting_complaint: Tea-coloured urine and facial puffiness.
  summary_of_course: A 10-year-old girl presented with macroscopic haematuria and periorbital oedema two weeks after a neglected impetigo infection on her legs. Investigations revealed hypertension, low C3 complement levels, and raised ASOT titres. She was admitted for monitoring of renal function and blood pressure management, with the underlying skin infection treated with phenoxymethylpenicillin.

impetigo_006:
  primary_diagnosis: Recurrent MRSA impetigo
  presenting_complaint: Recurrent clusters of pustules on the thighs.
  summary_of_course: A 22-year-old semi-professional rugby player presented with his third episode of impetigo in four months. Culture of the lesions identified Methicillin-resistant Staphylococcus aureus (MRSA). Treatment required oral clindamycin and a five-day decolonisation protocol using chlorhexidine body wash and nasal mupirocin for the patient and his household.

impetigo_007:
  primary_diagnosis: Neonatal bullous impetigo
  presenting_complaint: Blistering rash on the diaper area.
  summary_of_course: A 10-day-old neonate was brought to A&E with several large, clear bullae on the perineum and lower abdomen. Due to the risk of Staphylococcal Scalded Skin Syndrome (SSSS), the infant was admitted for IV flucloxacillin. Blood cultures were negative, and the lesions dried and desquamated within 5 days.

impetigo_008:
  primary_diagnosis: Fusidic acid-resistant impetigo
  presenting_complaint: Persistent facial sores despite topical treatment.
  summary_of_course: A 5-year-old female returned to the clinic after 7 days of topical fusidic acid with no improvement in her facial lesions. Repeat swabs demonstrated S. aureus resistant to fusidic acid but sensitive to mupirocin. Switching to topical mupirocin led to rapid clearance of the crusting.

impetigo_009:
  primary_diagnosis: Impetigo secondary to scabies
  presenting_complaint: Widespread itchy rash with secondary infection.
  summary_of_course: A 35-year-old male presented with intense nocturnal pruritus and excoriated papules in the finger webs, complicated by areas of yellow crusting on the wrists. He was diagnosed with scabies complicated by secondary impetigo. Treatment included permethrin 5% cream for the infestation and oral flucloxacillin for the bacterial infection.

impetigo_010:
  primary_diagnosis: Facial impetigo with secondary cellulitis
  presenting_complaint: Swollen, red, and painful cheek following a skin sore.
  summary_of_course: A 45-year-old female presented with a honey-crusted lesion near her nose, surrounded by a rapidly spreading area of warm, tender erythema and facial swelling. She was febrile (38.5Â°C) with a raised CRP (85 mg/L). She was diagnosed with impetigo-related cellulitis and treated with IV flucloxacillin followed by an oral course.

impetigo_011:
  primary_diagnosis: Atypical impetigo in an immunocompromised patient
  presenting_complaint: Non-healing erosions on the scalp and forehead.
  summary_of_course: A 70-year-old male undergoing chemotherapy for CLL presented with persistent, shallow erosions that failed to crust typically. Initial suspicion was herpetic, but swabs confirmed heavy growth of S. aureus. Because of his neutropenia, he was treated aggressively with IV vancomycin until sensitivities were available, eventually switching to oral linezolid.

impetigo_012:
  primary_diagnosis: Bullous impetigo of the hands
  presenting_complaint: Multiple blisters on the palms and fingers.
  summary_of_course: A 30-year-old nursery teacher presented with painful bullae on her hands. She reported several children in her class had "cold sores" and skin rashes. Clinical examination showed classic bullous impetigo. She was treated with oral flucloxacillin and advised on strict hand hygiene and exclusion from work until the lesions had crusted over.

impetigo_013:
  primary_diagnosis: Recurrent impetigo due to nasal carriage
  presenting_complaint: Frequent outbreaks of sores around the nostrils.
  summary_of_course: An 8-year-old boy suffered from five episodes of non-bullous impetigo in six months. Nasal swabs of the patient and his parents identified S. aureus carriage in the father and the child. A coordinated decolonisation programme using Naseptin cream and Octenisan wash successfully broke the cycle of reinfection.

impetigo_014:
  primary_diagnosis: Early Staphylococcal Scalded Skin Syndrome (SSSS)
  presenting_complaint: Widespread skin redness and irritability.
  summary_of_course: A 3-year-old girl initially presented with impetigo around the umbilicus, which rapidly progressed to diffuse erythroderma and exquisite skin tenderness. A positive Nikolsky sign was noted. She was admitted to the paediatric ICU for fluid management and IV antibiotics to treat the toxin-mediated systemic effects of the S. aureus infection.

impetigo_015:
  primary_diagnosis: Neglected extensive impetigo
  presenting_complaint: Widespread crusting sores over the limbs and trunk.
  summary_of_course: A 9-year-old child from a background of social neglect was brought in with extensive, foul-smelling, confluent yellow crusts covering 15% of his body surface area. He had associated lymphadenopathy and low-grade fever. Treatment involved hospitalisation for gentle crust removal with saline soaks, systemic antibiotics, and involvement of social services.

impetigo_016:
  primary_diagnosis: Ecthyma in a homeless patient
  presenting_complaint: Multiple necrotic ulcers on the lower extremities.
  summary_of_course: A 50-year-old male living on the streets presented with multiple deep, "punched-out" ulcers with adherent necrotic crusts on both legs, associated with poor hygiene and malnutrition. Swabs grew Group A Streptococcus. He was treated with IV benzylpenicillin and referred to the wound care clinic and housing support services.

impetigo_017:
  primary_diagnosis: Impetiginised varicella
  presenting_complaint: Infected chickenpox lesions.
  summary_of_course: A 6-year-old girl with active varicella developed increased pain, redness, and thick yellow discharge from several vesicles on her back. One lesion became significantly fluctuant. She was diagnosed with secondary impetigo and a small abscess, requiring incision and drainage plus oral flucloxacillin.

impetigo_018:
  primary_diagnosis: Impetiginised venous stasis dermatitis
  presenting_complaint: Oozing and crusting on a chronically swollen leg.
  summary_of_course: An 82-year-old female with chronic venous insufficiency presented with an acute change in her leg rash, featuring golden crusts and increased exudate. Distinguishing between a simple eczema flare and impetiginisation was difficult, but swabs confirmed S. aureus. She was treated with a combination of topical mupirocin and optimized compression bandaging.

impetigo_019:
  primary_diagnosis: Perianal streptococcal impetigo
  presenting_complaint: Bright red, itchy rash around the anus.
  summary_of_course: A 4-year-old male was brought in with perianal itching and painful defecation. Examination showed a well-demarcated erythematous plaque with some minor honey-coloured crusting at the periphery. A perianal swab was positive for Streptococcus pyogenes, and the condition resolved after a 10-day course of oral phenoxymethylpenicillin.

impetigo_020:
  primary_diagnosis: Impetigo with lymphangitis
  presenting_complaint: Red streak running up the arm from an infected scratch.
  summary_of_course: A 12-year-old boy presented with a small area of impetigo on his left index finger. He subsequently developed a linear red streak extending from the wrist to the axilla, with tender axillary lymphadenopathy. He was diagnosed with lymphangitis secondary to impetigo and treated with high-dose oral flucloxacillin to prevent systemic sepsis.