osteoporosis_with_pathological_fracture_001:
  primary_diagnosis: Acute osteoporotic vertebral compression fracture
  presenting_complaint: Sudden onset mid-back pain after lifting a kettle.
  summary_of_course: A 74-year-old female with a T-score of -2.8 presented with acute T12 pain. MRI confirmed an acute wedge fracture with 30% loss of height. She was managed with analgesia, calcitonin for bone pain, and commenced on zoledronic acid infusions.

osteoporosis_with_pathological_fracture_002:
  primary_diagnosis: Pathological neck of femur fracture
  presenting_complaint: Right hip pain and inability to weight-bear after a trip at home.
  summary_of_course: An 82-year-old male with known low bone mineral density (BMD) sustained a displaced intracapsular hip fracture. He underwent a right hemiarthroplasty. Post-operative DEXA scan confirmed severe osteoporosis, and he was started on denosumab and calcium/Vitamin D supplementation.

osteoporosis_with_pathological_fracture_003:
  primary_diagnosis: Steroid-induced osteoporosis with multiple rib fractures
  presenting_complaint: Pleuritic chest pain following a bout of coughing.
  summary_of_course: A 55-year-old female on long-term prednisolone for systemic lupus erythematosus presented with sharp chest wall pain. Imaging revealed fractures of the 6th and 7th ribs without significant trauma. She was diagnosed with steroid-induced osteoporosis and initiated on teriparatide therapy.

osteoporosis_with_pathological_fracture_004:
  primary_diagnosis: Chronic osteoporotic kyphosis with multiple vertebral collapses
  presenting_complaint: Progressive loss of height and worsening "hump" in the upper back.
  summary_of_course: An 88-year-old female presented to the outpatient clinic with a 10cm height loss over five years. Lateral spinal X-rays showed multiple chronic wedge fractures from T8 to L2. Management focused on orthopaedic bracing, physiotherapy, and long-term bisphosphonate therapy to prevent further collapse.

osteoporosis_with_pathological_fracture_005:
  primary_diagnosis: Secondary osteoporosis with metatarsal stress fracture
  presenting_complaint: Persistent foot pain and swelling during daily walking.
  summary_of_course: A 24-year-old female with a history of anorexia nervosa and long-term amenorrhoea presented with a non-traumatic second metatarsal fracture. Investigations revealed a DEXA T-score of -3.2 at the lumbar spine. She was managed with a walking boot and referred to an endocrine specialist for hormone replacement and nutritional support.

osteoporosis_with_pathological_fracture_006:
  primary_diagnosis: Acute-on-chronic vertebral fractures with spinal cord compromise
  presenting_complaint: New onset lower limb weakness and urinary urgency.
  summary_of_course: A 79-year-old male with known osteoporosis presented with an acute L3 fracture on a background of multiple old fractures. MRI showed retropulsion of a bone fragment causing mild canal stenosis. He underwent an urgent kyphoplasty and was stabilised with intensive neuro-rehabilitation.

osteoporosis_with_pathological_fracture_007:
  primary_diagnosis: Atypical femoral fracture due to long-term bisphosphonates
  presenting_complaint: Prodromal dull aching in the mid-thigh for three months, followed by sudden snap.
  summary_of_course: A 70-year-old female on alendronic acid for 12 years sustained a transverse subtrochanteric fracture after a minor stumble. X-rays showed characteristic lateral cortical thickening. The bisphosphonate was discontinued, the fracture was treated with an intramedullary nail, and teriparatide was started to promote healing.

osteoporosis_with_pathological_fracture_008:
  primary_diagnosis: Osteoporotic sacral insufficiency fracture
  presenting_complaint: Deep seated pelvic and buttock pain, worse on walking.
  summary_of_course: A 68-year-old female with rheumatoid arthritis and chronic steroid use presented with non-specific pelvic pain. Initial X-rays were normal, but an MRI revealed a vertical fracture through the right sacral ala. She was treated with protected weight-bearing and optimisation of her Vitamin D levels.

osteoporosis_with_pathological_fracture_009:
  primary_diagnosis: Pathological Colles' fracture
  presenting_complaint: Deformity and pain in the right wrist after falling onto an outstretched hand.
  summary_of_course: A 62-year-old postmenopausal woman sustained a distal radius fracture from a low-energy fall. This "sentinel fracture" led to a DEXA scan revealing a T-score of -2.6. She underwent closed reduction and manipulation under anaesthesia (MUA) and was started on oral risedronate.

osteoporosis_with_pathological_fracture_010:
  primary_diagnosis: Osteoporosis with pathological humeral shaft fracture
  presenting_complaint: Sudden arm pain while reaching for a cupboard.
  summary_of_course: A 75-year-old male with COPD and frequent exacerbations requiring oral steroids presented with a mid-shaft humerus fracture. Bone biopsy during fixation ruled out malignancy, confirming severe osteoporosis. He was discharged on a bone-sparing regimen including denosumab.

osteoporosis_with_pathological_fracture_011:
  primary_diagnosis: Pregnancy-associated osteoporosis with vertebral fracture
  presenting_complaint: Severe lower back pain two weeks postpartum.
  summary_of_course: A 32-year-old primigravida woman presented with debilitating pain and inability to lift her infant. MRI showed an acute L1 compression fracture. Extensive workup for secondary causes was negative, confirming pregnancy-associated osteoporosis; she was treated with weaning, calcium, and Vitamin D.

osteoporosis_with_pathological_fracture_012:
  primary_diagnosis: Osteoporotic pelvic rami fracture
  presenting_complaint: Inability to mobilise due to severe groin pain after a minor slip.
  summary_of_course: An 85-year-old male with multiple comorbidities, including CKD stage 4, presented with bilateral pubic rami fractures. Due to his renal impairment, bisphosphonates were avoided, and he was managed with denosumab and intensive community physiotherapy.

osteoporosis_with_pathological_fracture_013:
  primary_diagnosis: Severe osteoporosis with multiple fragility fractures and non-union
  presenting_complaint: Persistent pain in the left forearm six months after a simple fracture.
  summary_of_course: A 66-year-old female smoker with coeliac disease presented with non-union of an ulnar fracture. DEXA showed a T-score of -3.5. She required bone grafting and internal fixation, alongside strict gluten-free diet adherence and teriparatide to stimulate osteoblast activity.

osteoporosis_with_pathological_fracture_014:
  primary_diagnosis: Male osteoporosis with pathological vertebral fracture
  presenting_complaint: Mid-thoracic back pain and loss of appetite.
  summary_of_course: A 58-year-old male with a history of heavy alcohol consumption presented with a T9 wedge fracture. Investigations showed low testosterone and Vitamin D deficiency. He was treated with testosterone replacement therapy and zoledronic acid to improve bone density.

osteoporosis_with_pathological_fracture_015:
  primary_diagnosis: Osteoporotic periprosthetic fracture
  presenting_complaint: Sudden pain around a previous total hip replacement site after a minor twist.
  summary_of_course: A 77-year-old female with a 10-year-old hip replacement sustained a Vancouver type B1 fracture. The bone was noted to be extremely osteoporotic during revision surgery. Post-operatively, she was started on a high-dose Vitamin D loading regimen and romosozumab.

osteoporosis_with_pathological_fracture_016:
  primary_diagnosis: Occult osteoporotic femoral neck fracture
  presenting_complaint: Chronic groin pain and a limp, no history of trauma.
  summary_of_course: A 71-year-old female was repeatedly treated for "hip bursitis" in primary care. Persistent symptoms prompted an MRI, which revealed an undisplaced impacted femoral neck fracture on a background of severe osteoporosis. She underwent prophylactic internal fixation with cannulated screws.

osteoporosis_with_pathological_fracture_017:
  primary_diagnosis: Osteoporosis with pathological odontoid peg fracture
  presenting_complaint: Neck pain and stiffness after a minor fall in the bathroom.
  summary_of_course: An 89-year-old male presented with a Type II odontoid fracture. Given his age and severe osteoporosis, surgical fixation was deemed high risk. He was managed conservatively in a hard collar, but unfortunately developed hypostatic pneumonia during his hospital stay.

osteoporosis_with_pathological_fracture_018:
  primary_diagnosis: Secondary osteoporosis due to primary hyperparathyroidism with fracture
  presenting_complaint: Bone pain and a pathological fracture of the distal ulna.
  summary_of_course: A 64-year-old female was found to have hypercalcaemia and elevated PTH following a low-energy wrist fracture. DEXA confirmed osteoporosis. She underwent a parathyroidectomy, which led to a significant improvement in her bone mineral density over the following 24 months.

osteoporosis_with_pathological_fracture_019:
  primary_diagnosis: Osteoporotic vertebral fracture with ileus
  presenting_complaint: Severe back pain, abdominal distension, and constipation.
  summary_of_course: An 80-year-old female with an acute L2 fracture developed a paralytic ileus due to retroperitoneal haemorrhage and opioid use. She required hospital admission for IV fluids, bowel rest, and transitioned to non-opioid analgesia and calcitonin for her fracture.

osteoporosis_with_pathological_fracture_020:
  primary_diagnosis: Refractory osteoporosis with recurrent vertebral fractures
  presenting_complaint: New sharp pain in the upper back despite being on treatment.
  summary_of_course: A 73-year-old female sustained a new T6 fracture while on oral alendronate for three years. Compliance was confirmed, but bone turnover markers remained high. She was switched to romosozumab for 12 months followed by denosumab to provide a more potent anabolic stimulus.