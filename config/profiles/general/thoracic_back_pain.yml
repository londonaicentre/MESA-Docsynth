thoracic_back_pain_001:
  primary_diagnosis: Mechanical thoracic spinal pain
  presenting_complaint: Dull ache between the shoulder blades and postural stiffness.
  summary_of_course: A 34-year-old software engineer presented with a 6-month history of subacute, fluctuating mid-back pain exacerbated by prolonged sitting. Physical examination revealed paraspinal muscle tenderness and poor thoracic posture but no neurological deficits. Managed in primary care with ergonomic adjustments, stretching exercises, and short-term NSAIDs, resulting in significant symptomatic improvement.

thoracic_back_pain_002:
  primary_diagnosis: Osteoporotic vertebral compression fracture
  presenting_complaint: Sudden onset of severe midline thoracic pain following a sneeze.
  summary_of_course: A 78-year-old female with known osteoporosis presented to A&E with acute, focal T12 tenderness and reduced mobility. Plain film X-rays confirmed a 30% wedge fracture of the T12 vertebra. She was treated with calcitonin, analgesia, and a spinal brace, with a subsequent referral to the falls clinic and commencement of bisphosphonate therapy.

thoracic_back_pain_003:
  primary_diagnosis: Metastatic spinal cord compression (MSCC)
  presenting_complaint: Progressive thoracic pain, nocturnal worsening, and new-onset leg weakness.
  summary_of_course: A 62-year-old male smoker with a history of lung adenocarcinoma presented with severe T6 pain and sensory loss below the umbilicus. Urgent MRI spine revealed a metastatic deposit at T6 causing significant canal stenosis and cord oedema. He underwent emergency decompressive laminectomy followed by stabilising fixation and palliative radiotherapy.

thoracic_back_pain_004:
  primary_diagnosis: Thoracic disc herniation
  presenting_complaint: Sharp, stabbing pain radiating around the chest wall in a band-like distribution.
  summary_of_course: A 28-year-old professional rower developed acute T9-T10 pain following high-intensity training. MRI confirmed a lateral disc protrusion at T9/10 irritating the intercostal nerve. Managed conservatively with neuropathic agents (gabapentin) and specialized physiotherapy, avoiding the need for surgical intervention.

thoracic_back_pain_005:
  primary_diagnosis: Scheuermann's kyphosis
  presenting_complaint: Chronic mid-back pain and progressive "slouching" deformity.
  summary_of_course: A 15-year-old male presented with a rigid thoracic kyphosis and fatigue-related backache. Lateral X-rays demonstrated anterior wedging of three contiguous vertebrae and Schmorl's nodes. He was managed with a specialized orthopaedic brace and core strengthening, showing stabilization of the curve at skeletal maturity.

thoracic_back_pain_006:
  primary_diagnosis: Ankylosing spondylitis
  presenting_complaint: Chronic back pain and morning stiffness lasting over two hours.
  summary_of_course: A 25-year-old male presented with a 2-year history of inflammatory back pain that improved with exercise. Blood tests showed elevated CRP and HLA-B27 positivity, while MRI of the sacroiliac joints and thoracic spine showed active bone marrow oedema. Commenced on TNF-alpha inhibitors by rheumatology with excellent resolution of systemic inflammation and pain.

thoracic_back_pain_007:
  primary_diagnosis: Pyogenic spondylodiscitis
  presenting_complaint: Severe localized thoracic pain, rigors, and night sweats.
  summary_of_course: A 45-year-old female with a history of intravenous drug use presented with acute-on-chronic T8 pain and a fever of 39.2Â°C. MRI showed T8/9 disc space destruction and a small paravertebral abscess; blood cultures grew Staphylococcus aureus. She completed a 6-week course of intravenous flucloxacillin with gradual resolution of the infection.

thoracic_back_pain_008:
  primary_diagnosis: Type B aortic dissection
  presenting_complaint: Sudden, "tearing" pain radiating from the chest through to the back.
  summary_of_course: A 68-year-old hypertensive male presented in extremis with excruciating interscapular pain and a blood pressure of 210/115 mmHg. CT peripheral angiography confirmed a Stanford Type B dissection extending to the renal arteries. He was managed in the ICU with intravenous labetalol for strict blood pressure control and remained under lifelong vascular surveillance.

thoracic_back_pain_009:
  primary_diagnosis: Myofascial pain syndrome
  presenting_complaint: Chronic, gnawing pain in the rhomboid region with "knots" in the muscle.
  summary_of_course: A 42-year-old female with fibromyalgia reported persistent left-sided thoracic pain. Examination identified multiple hyperirritable trigger points within the trapezius and rhomboid muscles that reproduced her referred pain. Treatment involved a multidisciplinary approach including dry needling, cognitive behavioural therapy (CBT), and aerobic conditioning.

thoracic_back_pain_010:
  primary_diagnosis: Paget's disease of bone
  presenting_complaint: Deep, boring ache in the mid-thoracic region, worse at rest.
  summary_of_course: An 80-year-old male was investigated for an incidentally raised alkaline phosphatase (ALP) of 450 U/L. X-rays of the spine showed cortical thickening and trabecular coarsening of the T10 vertebra. He responded well to a single infusion of zoledronic acid, which normalized his ALP and significantly reduced his bone pain.

thoracic_back_pain_011:
  primary_diagnosis: T4 syndrome
  presenting_complaint: Upper thoracic pain associated with "glove-like" paraesthesia in both hands.
  summary_of_course: A 38-year-old female presented with vague interscapular pain and nocturnal numbness in all fingers of both hands. Neurological examination and nerve conduction studies were normal, but manual provocation of the T4 segment reproduced her symptoms. Diagnosis was made clinically, and she recovered following a course of thoracic spinal mobilisations and postural retraining.

thoracic_back_pain_012:
  primary_diagnosis: Aggressive vertebral haemangioma
  presenting_complaint: Increasing mid-back pain and progressive lower limb heaviness during pregnancy.
  summary_of_course: A 31-year-old female in her third trimester developed severe T7 pain and mild paraparesis. MRI revealed a "polka-dot" appearance of the T7 body with epidural extension causing cord compression. Following an elective Caesarean section, she underwent arterial embolisation and surgical decompression, regaining full neurological function.

thoracic_back_pain_013:
  primary_diagnosis: Spontaneous pneumothorax
  presenting_complaint: Sudden onset of pleuritic back pain and shortness of breath.
  summary_of_course: A 21-year-old tall, thin male smoker presented with acute, sharp pain behind the right scapula. Clinical examination revealed reduced breath sounds on the right side, and a chest X-ray confirmed a 35% primary spontaneous pneumothorax. A small-bore chest drain was inserted, and the lung re-expanded within 48 hours.

thoracic_back_pain_014:
  primary_diagnosis: Oesophageal perforation (Boerhaave syndrome)
  presenting_complaint: Severe retrosternal and thoracic back pain following forceful vomiting.
  summary_of_course: A 55-year-old male presented in septic shock after a heavy meal and subsequent emesis. CT thorax with oral contrast demonstrated extraluminal contrast and pneumomediastinum near the gastro-oesophageal junction. He underwent emergency thoracotomy and primary oesophageal repair, requiring a prolonged ICU stay for mediastinitis management.

thoracic_back_pain_015:
  primary_diagnosis: Multiple myeloma
  presenting_complaint: Persistent thoracic pain, fatigue, and recurrent chest infections.
  summary_of_course: A 72-year-old female presented with chronic T-spine pain and new-onset normocytic anaemia. Investigations revealed hypercalcaemia, Bence-Jones proteinuria, and multiple "punched-out" lytic lesions on a skeletal survey. Bone marrow aspirate confirmed 40% plasma cell infiltration, and she was commenced on a bortezomib-based chemotherapy regimen.

thoracic_back_pain_016:
  primary_diagnosis: Spinal epidural haematoma
  presenting_complaint: Rapidly progressive back pain and leg paralysis following an epidural.
  summary_of_course: A 65-year-old female on clopidogrel underwent an epidural for post-operative pain relief after abdominal surgery. Six hours later, she developed excruciating thoracic pain and dense paraplegia. Emergency MRI showed a large epidural haematoma from T4-T8; despite urgent surgical evacuation, she was left with permanent neurological deficits.

thoracic_back_pain_017:
  primary_diagnosis: Diffuse idiopathic skeletal hyperostosis (DISH)
  presenting_complaint: Chronic stiffness and mild ache in the thoracic spine with associated swallowing difficulty.
  summary_of_course: A 75-year-old male with Type 2 diabetes presented with a "frozen" feeling in his mid-back. Imaging showed "flowing" ossification along the anterior longitudinal ligament spanning five thoracic levels, sparing the disc spaces. He was managed conservatively with NSAIDs and swallowing assessments for his mild dysphagia caused by cervical osteophytes.

thoracic_back_pain_018:
  primary_diagnosis: Posterior thoracic outlet syndrome
  presenting_complaint: Chronic interscapular pain and coldness in the right hand.
  summary_of_course: A 29-year-old female hairdresser reported worsening back pain and hand discolouration when working with arms overhead. Dynamic vascular studies showed compression of the subclavian artery by a cervical rib during arm abduction. She underwent surgical resection of the cervical rib, which successfully resolved both her thoracic pain and vascular symptoms.

thoracic_back_pain_019:
  primary_diagnosis: Pre-eruptive herpes zoster (Shingles)
  presenting_complaint: Intense, burning unilateral pain in a T4 dermatomal distribution.
  summary_of_course: A 70-year-old male presented with a 3-day history of severe "electric shock" pains around his right chest wall and back. Initial examination was unremarkable, but 48 hours later, a classic vesicular rash appeared in the T4 territory. He was treated with oral aciclovir and amitriptyline for acute herpetic neuralgia, preventing long-term post-herpetic complications.

thoracic_back_pain_020:
  primary_diagnosis: Biliary colic (referred pain)
  presenting_complaint: Episodic, severe pain in the right infrascapular region.
  summary_of_course: A 48-year-old female presented with paroxysmal thoracic back pain often occurring after fatty meals. While the pain was primarily posterior, abdominal palpation revealed mild right upper quadrant tenderness (Murphy's sign negative). Ultrasound confirmed multiple gallstones and a thickened gallbladder wall; she subsequently underwent an elective laparoscopic cholecystectomy with complete resolution of her back symptoms.