dilated_cardiomyopathy_001:
  primary_diagnosis: Chronic Idiopathic Dilated Cardiomyopathy
  presenting_complaint: Gradual onset of exertional dyspnoea and reduced exercise tolerance.
  summary_of_course: A 68-year-old male presented with NYHA Class II symptoms over six months. Echocardiography revealed a dilated left ventricle with an LVEF of 32% and mild functional mitral regurgitation. He was stabilised on a quadruple therapy regimen of Ramipril, Bisoprolol, Spironolactone, and Dapagliflozin, showing symptomatic improvement at 12-month follow-up.

dilated_cardiomyopathy_002:
  primary_diagnosis: Acute Decompensated Dilated Cardiomyopathy
  presenting_complaint: Severe orthopnoea, paroxysmal nocturnal dyspnoea, and bilateral leg swelling.
  summary_of_course: A 52-year-old female with known DCM presented in acute congestive heart failure with an NT-proBNP of 8,500 pg/mL. She required admission for intravenous furosemide diuresis and cautious titration of her beta-blocker dose. She was discharged after seven days once euvolaemic, with a plan for outpatient cardiac rehabilitation.

dilated_cardiomyopathy_003:
  primary_diagnosis: Peripartum Cardiomyopathy
  presenting_complaint: Sudden onset shortness of breath and palpitations three weeks postpartum.
  summary_of_course: A 31-year-old previously healthy female presented to the emergency department with acute pulmonary oedema. Urgent echocardiography showed global LV hypokinesis and an LVEF of 25%. She was treated with bromocriptine, ACE inhibitors, and diuretics, showing a partial recovery of ventricular function to 40% at six months.

dilated_cardiomyopathy_004:
  primary_diagnosis: Alcoholic Dilated Cardiomyopathy
  presenting_complaint: Fatigue and abdominal bloating due to ascites.
  summary_of_course: A 48-year-old male with a 20-year history of heavy alcohol consumption presented with signs of biventricular failure. Investigations confirmed a dilated, hypocontractile heart and deranged liver function tests. Following total abstinence from alcohol and standard heart failure therapy, his LVEF improved from 28% to 45% over one year.

dilated_cardiomyopathy_005:
  primary_diagnosis: Familial Dilated Cardiomyopathy (LMNA Mutation)
  presenting_complaint: Recurrent syncope and palpitations.
  summary_of_course: A 34-year-old male with a family history of sudden cardiac death underwent genetic testing revealing a pathogenic LMNA mutation. Cardiac MRI demonstrated significant mid-wall fibrosis and an LVEF of 38%. Due to the high risk of malignant arrhythmias associated with this genotype, he underwent primary prevention ICD implantation.

dilated_cardiomyopathy_006:
  primary_diagnosis: Tachycardia-induced Cardiomyopathy
  presenting_complaint: Persistent palpitations and lethargy over three months.
  summary_of_course: A 42-year-old male was found to be in rapid atrial fibrillation with a ventricular rate of 140 bpm. Initial echocardiography showed a dilated LV with an LVEF of 35%. Following successful electrical cardioversion and maintenance of sinus rhythm with amiodarone, his LV dimensions and function normalised within four months.

dilated_cardiomyopathy_007:
  primary_diagnosis: Fulminant Viral Myocarditis progressing to DCM
  presenting_complaint: Chest pain, fever, and rapidly worsening breathlessness.
  summary_of_course: A 19-year-old male presented with a flu-like illness followed by cardiogenic shock. He required mechanical circulatory support with VA-ECMO for five days due to severe LV dysfunction (LVEF 15%). He survived the acute phase but developed chronic dilated cardiomyopathy, requiring long-term heart failure management.

dilated_cardiomyopathy_008:
  primary_diagnosis: Anthracycline-induced Cardiomyopathy
  presenting_complaint: Breathlessness on climbing stairs.
  summary_of_course: A 55-year-old female, five years post-chemotherapy for breast cancer (including Doxorubicin), presented with new-onset heart failure symptoms. Echocardiography confirmed a dilated LV with an LVEF of 30%. She was started on Sacubitril/Valsartan and Carvedilol, with close monitoring by the cardio-oncology multidisciplinary team.

dilated_cardiomyopathy_009:
  primary_diagnosis: End-stage Dilated Cardiomyopathy
  presenting_complaint: Refractory dyspnoea at rest and cardiac cachexia.
  summary_of_course: An 82-year-old male with long-standing DCM and a CRT-D device reached the end-stage of his disease, failing maximum medical therapy. He experienced recurrent hospitalisations for fluid overload and worsening renal function (Cardiorenal Syndrome Type 2). Following a multidisciplinary review, the focus of care was shifted to community-based palliation and symptom control.

dilated_cardiomyopathy_010:
  primary_diagnosis: Incidental/Asymptomatic Dilated Cardiomyopathy
  presenting_complaint: Abnormal ECG findings during a routine employment medical.
  summary_of_course: A 45-year-old asymptomatic male was referred after an ECG showed left bundle branch block (LBBB). Echocardiography revealed an unexpectedly dilated LV with an LVEF of 42%. He was commenced on low-dose ACE inhibition and beta-blockade to prevent further remodelling, despite the absence of clinical symptoms.

dilated_cardiomyopathy_011:
  primary_diagnosis: Paediatric Dilated Cardiomyopathy
  presenting_complaint: Poor feeding, failure to thrive, and tachypnoea.
  summary_of_course: An 8-month-old infant presented with respiratory distress and hepatomegaly. Investigations confirmed severe DCM with an LVEF of 20%, likely secondary to a de novo titin (TTN) gene mutation. He was commenced on paediatric heart failure protocols and listed for urgent cardiac transplantation evaluation.

dilated_cardiomyopathy_012:
  primary_diagnosis: Diabetic Cardiomyopathy (Dilated Phenotype)
  presenting_complaint: Increasing ankle oedema and exertional dyspnoea.
  summary_of_course: A 62-year-old female with poorly controlled Type 2 Diabetes and obesity presented with heart failure. Coronary angiography was normal, but echocardiography showed a dilated, poorly contracting LV. Management focused on aggressive glycaemic control with SGLT2 inhibitors and standard HF medications, though her prognosis remained guarded due to multiple comorbidities.

dilated_cardiomyopathy_013:
  primary_diagnosis: Haemochromatosis-associated Cardiomyopathy
  presenting_complaint: Skin hyperpigmentation, joint pain, and breathlessness.
  summary_of_course: A 50-year-old male with hereditary haemochromatosis was found to have a dilated LV and an LVEF of 33% on screening. Cardiac MRI T2* sequences confirmed significant myocardial iron overload. Treatment involved intensive venesection and iron chelation therapy alongside heart failure drugs, leading to a gradual improvement in cardiac parameters.

dilated_cardiomyopathy_014:
  primary_diagnosis: Cocaine-induced Dilated Cardiomyopathy
  presenting_complaint: Acute pleuritic chest pain and severe agitation.
  summary_of_course: A 28-year-old male with frequent cocaine use presented with acute heart failure and palpitations. Toxicology was positive, and imaging showed a dilated LV with global hypokinesis (LVEF 25%). After six months of supervised drug abstinence and medical therapy, his LVEF recovered to 40%, highlighting the toxic-reversible nature of the condition.

dilated_cardiomyopathy_015:
  primary_diagnosis: Advanced DCM requiring LVAD Bridge
  presenting_complaint: Dizziness, cold extremities, and inability to walk 10 yards.
  summary_of_course: A 42-year-old male with non-ischaemic DCM progressed to refractory heart failure despite optimal medical therapy and CRT-D. He was admitted for inotropic support (Milrinone) due to low cardiac output. He successfully underwent implantation of a Left Ventricular Assist Device (LVAD) as a bridge to cardiac transplantation.

dilated_cardiomyopathy_016:
  primary_diagnosis: Thyrotoxicosis-induced Dilated Cardiomyopathy
  presenting_complaint: Weight loss, tremors, and new-onset breathlessness.
  summary_of_course: A 70-year-old female presented with Graves' disease and high-output heart failure. Her LV was dilated with an LVEF of 35% on presentation. Once a euthyroid state was achieved with Carbimazole and radioiodine, her heart failure symptoms resolved and LV function returned to the low-normal range.

dilated_cardiomyopathy_017:
  primary_diagnosis: Cardiac Sarcoidosis (Dilated Phenotype)
  presenting_complaint: Syncope and dry cough.
  summary_of_course: A 54-year-old male with known pulmonary sarcoidosis presented with high-grade AV block. CMR showed patchy late gadolinium enhancement and LV dilatation. He was treated with high-dose corticosteroids and methotrexate, and a permanent pacemaker was upgraded to an ICD due to the underlying cardiomyopathic process.

dilated_cardiomyopathy_018:
  primary_diagnosis: Becker Muscular Dystrophy-associated DCM
  presenting_complaint: Progressive weakness and exertional dyspnoea.
  summary_of_course: A 22-year-old male with Becker Muscular Dystrophy was found to have a dilated LV on routine screening. Despite minimal skeletal muscle progression, his cardiac function declined rapidly to an LVEF of 25%. He was managed with ACE inhibitors and beta-blockers, but his course was complicated by recurrent ventricular ectopy.

dilated_cardiomyopathy_019:
  primary_diagnosis: HIV-associated Dilated Cardiomyopathy
  presenting_complaint: Fatigue and nocturnal cough.
  summary_of_course: A 44-year-old male with long-standing HIV (poorly compliant with ART) presented with global LV dysfunction. Investigations ruled out opportunistic infections or nutritional deficiencies as the primary cause, suggesting direct viral-mediated DCM. Re-initiation of ART and commencement of HF therapy led to moderate symptomatic improvement.

dilated_cardiomyopathy_020:
  primary_diagnosis: Idiopathic DCM with Left Bundle Branch Block
  presenting_complaint: Severe exercise intolerance and orthopnoea.
  summary_of_course: A 58-year-old male presented with a wide LBBB (QRS 160ms) and an LVEF of 28%. Despite six months of optimal medical therapy, he remained in NYHA Class III. He subsequently underwent CRT-D implantation, resulting in significant reverse remodelling and an increase in LVEF to 45% within one year.