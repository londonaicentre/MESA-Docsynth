jaundice_on_examination_001:
  primary_diagnosis: Physiological Neonatal Jaundice
  presenting_complaint: Yellowing of skin and sclera at 4 days of age.
  summary_of_course: A 4-day-old breastfed male neonate presented to the community midwife with mild jaundice. Clinical examination confirmed icterus to the level of the chest but the infant remained alert and feeding well. Serum bilirubin was 210 µmol/L, below the phototherapy threshold, and resolved spontaneously within 10 days with increased feeding frequency.

jaundice_on_examination_002:
  primary_diagnosis: Choledocholithiasis
  presenting_complaint: Acute right upper quadrant pain, dark urine, and yellow eyes.
  summary_of_course: A 45-year-old female presented to A&E with colicky RUQ pain and visible jaundice. Investigations revealed a cholestatic liver profile with ALP 580 U/L and Bilirubin 85 µmol/L. Ultrasound confirmed a 7mm stone in the common bile duct, which was successfully removed via ERCP with subsequent resolution of symptoms.

jaundice_on_examination_003:
  primary_diagnosis: Pancreatic Head Carcinoma
  presenting_complaint: Painless obstructive jaundice and significant weight loss.
  summary_of_course: A 72-year-old male presented with a 3-week history of progressive jaundice and pruritus without abdominal pain. On examination, he was deeply jaundiced with a palpable gallbladder (Courvoisier's sign). CT imaging confirmed a mass in the head of the pancreas, and he was referred for a Whipple's procedure following biliary stenting.

jaundice_on_examination_004:
  primary_diagnosis: Acute Hepatitis A
  presenting_complaint: Fever, malaise, and jaundice following international travel.
  summary_of_course: A 22-year-old male returned from South Asia and developed sudden onset nausea, fever, and icteric sclera. Laboratory tests showed ALT 2400 U/L and positive IgM anti-HAV. He was managed with supportive care in the outpatient setting and achieved full clinical recovery after four weeks.

jaundice_on_examination_005:
  primary_diagnosis: Alcoholic Hepatitis
  presenting_complaint: Severe jaundice, abdominal swelling, and confusion.
  summary_of_course: A 50-year-old male with a history of heavy alcohol consumption presented with acute-on-chronic liver failure. Examination showed deep jaundice, spider naevi, and moderate ascites. With a Maddrey’s Discriminant Function score of 42, he was treated with a course of prednisolone and strict alcohol cessation, showing gradual improvement in bilirubin levels.

jaundice_on_examination_006:
  primary_diagnosis: Primary Biliary Cholangitis (PBC)
  presenting_complaint: Chronic fatigue, intense itching, and mild skin yellowing.
  summary_of_course: A 55-year-old female presented to her GP with persistent pruritus and mild scleral icterus. Blood tests revealed an elevated ALP and positive anti-mitochondrial antibodies (AMA). Liver biopsy confirmed stage 2 PBC, and she was commenced on ursodeoxycholic acid with stabilization of her liver enzymes.

jaundice_on_examination_007:
  primary_diagnosis: Gilbert’s Syndrome
  presenting_complaint: Intermittent mild jaundice during periods of stress.
  summary_of_course: A 19-year-old healthy male noticed yellowing of his eyes during university exams while fasting. Examination showed very mild scleral icterus but no hepatomegaly. Investigations showed an isolated unconjugated hyperbilirubinaemia (45 µmol/L) with otherwise normal LFTs and no evidence of haemolysis, confirming a diagnosis of Gilbert's syndrome.

jaundice_on_examination_008:
  primary_diagnosis: Drug-Induced Liver Injury (DILI)
  presenting_complaint: Jaundice and rash two weeks after starting antibiotics.
  summary_of_course: A 68-year-old female developed jaundice and a maculopapular rash 14 days after completing a course of Co-amoxiclav for a chest infection. LFTs showed a mixed hepatocellular/cholestatic picture with Bilirubin 110 µmol/L. The antibiotic was identified as the causative agent, and her jaundice resolved over six weeks following drug discontinuation.

jaundice_on_examination_009:
  primary_diagnosis: Autoimmune Hepatitis
  presenting_complaint: Subacute onset of jaundice, joint pains, and lethargy.
  summary_of_course: A 30-year-old female presented with a 2-month history of fatigue and recent onset jaundice. Investigations showed ALT 800 U/L, hypergammaglobulinaemia, and positive smooth muscle antibodies (SMA). She responded rapidly to high-dose oral prednisolone and azathioprine, with normalization of bilirubin within three weeks.

jaundice_on_examination_010:
  primary_diagnosis: Decompensated Cirrhosis (Hepatitis C)
  presenting_complaint: Haematemesis, jaundice, and gross ascites.
  summary_of_course: A 60-year-old male with known chronic Hepatitis C presented with a variceal bleed and deep jaundice. Examination revealed leuconychia, caput medusae, and shifting dullness. He was stabilized with terlipressin and banding, and later commenced on direct-acting antiviral therapy, though he remains on the liver transplant waiting list.

jaundice_on_examination_011:
  primary_diagnosis: Sickle Cell Anaemia (Haemolytic Crisis)
  presenting_complaint: Severe bone pain and yellowing of the eyes.
  summary_of_course: A 12-year-old boy with known Sickle Cell Disease presented in a painful crisis with worsening jaundice. Laboratory findings showed a drop in haemoglobin to 60 g/L, elevated reticulocytes, and high unconjugated bilirubin (90 µmol/L). He was treated with aggressive hydration, analgesia, and a top-up blood transfusion, leading to resolution of the haemolytic episode.

jaundice_on_examination_012:
  primary_diagnosis: Biliary Atresia
  presenting_complaint: Persistent jaundice and pale stools in a 6-week-old infant.
  summary_of_course: A 6-week-old female infant was referred for persistent neonatal jaundice and increasingly pale, clay-coloured stools. Examination confirmed significant jaundice and firm hepatomegaly. Urgent HIDA scan and subsequent operative cholangiogram confirmed biliary atresia, and she underwent a Kasai portoenterostomy.

jaundice_on_examination_013:
  primary_diagnosis: Paracetamol Overdose (Fulminant Hepatic Failure)
  presenting_complaint: Vomiting, profound jaundice, and altered consciousness.
  summary_of_course: A 25-year-old female was brought to A&E 48 hours after an intentional paracetamol ingestion. She was deeply jaundiced and encephalopathic (Grade III) with an INR of 5.2 and pH 7.1. Despite N-acetylcysteine infusion, she met King's College Criteria for liver transplantation and was urgently transferred to a supra-regional liver unit.

jaundice_on_examination_014:
  primary_diagnosis: Mirizzi Syndrome
  presenting_complaint: Recurrent RUQ pain and fluctuating jaundice.
  summary_of_course: An 80-year-old male presented with episodic jaundice and biliary colic. MRCP revealed a large gallstone impacted in the cystic duct causing extrinsic compression of the common hepatic duct. He underwent an open cholecystectomy and biliary reconstruction, which resolved the obstructive jaundice.

jaundice_on_examination_015:
  primary_diagnosis: Leptospirosis (Weil’s Disease)
  presenting_complaint: High fever, jaundice, and reduced urine output.
  summary_of_course: A 35-year-old farm worker presented with sudden onset rigors, deep jaundice, and subconjunctival haemorrhages. Bloods showed acute kidney injury and a high bilirubin (180 µmol/L). Positive Leptospira serology confirmed Weil's disease, and he was treated with IV benzylpenicillin and temporary haemodialysis in the ICU.

jaundice_on_examination_016:
  primary_diagnosis: Wilson’s Disease
  presenting_complaint: Jaundice, tremors, and declining school performance.
  summary_of_course: An 18-year-old female presented with subacute jaundice and a new-onset resting tremor. Slit-lamp examination revealed Kayser-Fleischer rings, and laboratory tests showed low serum caeruloplasmin and high urinary copper excretion. She was started on penicillamine, resulting in gradual improvement of her hepatic and neurological symptoms.

jaundice_on_examination_017:
  primary_diagnosis: Intrahepatic Cholestasis of Pregnancy (ICP)
  presenting_complaint: Intense nocturnal pruritus and mild jaundice in the third trimester.
  summary_of_course: A 32-year-old woman at 34 weeks gestation presented with severe itching, particularly on the palms and soles. Examination revealed mild scleral icterus and excoriations. Serum bile acids were significantly elevated at 95 µmol/L; she was treated with ursodeoxycholic acid and underwent planned induction of labour at 37 weeks.

jaundice_on_examination_018:
  primary_diagnosis: Falciparum Malaria
  presenting_complaint: Fever, rigors, and jaundice following travel to Nigeria.
  summary_of_course: A 28-year-old male presented with a 5-day history of high swinging fevers and visible jaundice. A blood film showed Plasmodium falciparum with a 5% parasitaemia level. He was admitted for IV artesunate treatment for severe malaria, and his jaundice (a mix of haemolysis and malarial hepatitis) resolved as the parasite count cleared.

jaundice_on_examination_019:
  primary_diagnosis: Budd-Chiari Syndrome
  presenting_complaint: Rapid onset of abdominal pain, ascites, and jaundice.
  summary_of_course: A 40-year-old female with an underlying prothrombotic state presented with acute RUQ pain and worsening jaundice. Examination showed tender hepatomegaly and new-onset ascites. Doppler ultrasound confirmed thrombosis of the hepatic veins, and she was managed with anticoagulation and TIPSS (Transjugular Intrahepatic Portosystemic Shunt).

jaundice_on_examination_020:
  primary_diagnosis: Metastatic Colorectal Carcinoma
  presenting_complaint: Cachexia, hepatomegaly, and deep jaundice.
  summary_of_course: A 75-year-old male with a history of colon cancer presented with progressive weight loss and "bronze" jaundice. Physical examination revealed a hard, irregular liver edge extending 6cm below the costal margin. Ultrasound confirmed extensive "cannonball" hepatic metastases, and the patient was transitioned to a palliative care pathway for symptom management.