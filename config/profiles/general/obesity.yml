obesity_001:
  primary_diagnosis: Childhood obesity
  presenting_complaint: Parental concern regarding weight gain and sedentary behaviour.
  summary_of_course: An 8-year-old male was brought to the GP by his mother; his BMI was noted to be above the 98th centile for his age and sex. Clinical examination was otherwise normal, with no signs of endocrine dysfunction. He was referred to a paediatric dietitian and a community-based physical activity programme for family-based lifestyle intervention.

obesity_002:
  primary_diagnosis: Class II obesity with Type 2 Diabetes Mellitus
  presenting_complaint: Routine diabetic review and request for weight loss assistance.
  summary_of_course: A 45-year-old female with a BMI of 36.5 kg/m2 and poorly controlled T2DM (HbA1c 72 mmol/mol) attended the outpatient clinic. Despite metformin and gliclazide, her glycaemic control remained suboptimal. She was commenced on a GLP-1 receptor agonist (Semaglutide) to target both weight reduction and glucose stabilisation, resulting in a 5% weight loss over three months.

obesity_003:
  primary_diagnosis: Obesity Hypoventilation Syndrome (Pickwickian Syndrome)
  presenting_complaint: Acute Type 2 respiratory failure and somnolence.
  summary_of_course: A 52-year-old male with a BMI of 58 kg/m2 presented to A&E with acute confusion and cyanosis. Arterial blood gas revealed pH 7.28, pCO2 9.5 kPa, and pO2 7.2 kPa on room air. He was admitted to the ICU for non-invasive ventilation (BiPAP) and later transitioned to nocturnal CPAP for long-term management of his severe obesity-related hypoventilation.

obesity_004:
  primary_diagnosis: Post-bariatric surgery gastric leak
  presenting_complaint: Acute abdominal pain and tachycardia five days post-sleeve gastrectomy.
  summary_of_course: A 38-year-old female with a pre-operative BMI of 48 kg/m2 underwent elective bariatric surgery. She presented acutely with pyrexia and epigastric tenderness; a CT abdomen with oral contrast confirmed a staple line leak. She underwent emergency laparoscopic washout and drain placement, followed by a prolonged course of intravenous antibiotics and parenteral nutrition.

obesity_005:
  primary_diagnosis: Sarcopenic obesity
  presenting_complaint: Frequent falls and progressive mobility decline.
  summary_of_course: An 82-year-old female with a BMI of 32 kg/m2 but significantly reduced muscle mass on DEXA scan presented to the falls clinic. Despite her high BMI, she exhibited frailty and poor grip strength, complicating her rehabilitation. A high-protein diet and resistance-based physiotherapy were initiated to improve functional status while managing her adiposity.

obesity_006:
  primary_diagnosis: Gestational obesity with Pre-eclampsia
  presenting_complaint: Headache and peripheral oedema at 34 weeks gestation.
  summary_of_course: A 29-year-old primigravida with a booking BMI of 42 kg/m2 presented to the maternity assessment unit with a blood pressure of 165/105 mmHg and 3+ proteinuria. She was diagnosed with pre-eclampsia exacerbated by pre-existing obesity. Following stabilisation with labetalol, she underwent an emergency caesarean section due to worsening maternal clinical condition.

obesity_007:
  primary_diagnosis: Medication-induced obesity
  presenting_complaint: Rapid weight gain of 15kg over six months.
  summary_of_course: A 33-year-old male with treatment-resistant schizophrenia was commenced on Clozapine. While his psychiatric symptoms improved, his BMI rose from 24.5 to 34.2 kg/m2. He was referred to the metabolic clinic for metabolic monitoring and lifestyle support to mitigate the side effects of his essential antipsychotic medication.

obesity_008:
  primary_diagnosis: Prader-Willi Syndrome
  presenting_complaint: Severe hyperphagia and rapid weight gain in a teenager.
  summary_of_course: A 14-year-old male with a known diagnosis of Prader-Willi Syndrome presented with a BMI of 41 kg/m2 and obstructive sleep apnoea. His caregivers reported uncontrollable food-seeking behaviour and aggressive outbursts when food was restricted. Management involved a multi-disciplinary team approach, including strict environmental food control and growth hormone therapy.

obesity_009:
  primary_diagnosis: Cushingâ€™s Syndrome presenting as central obesity
  presenting_complaint: Weight gain, easy bruising, and new-onset hypertension.
  summary_of_course: A 41-year-old female presented with a BMI of 33 kg/m2, specifically noting increased abdominal fat and a "buffalo hump" despite no change in diet. Investigations revealed an elevated 24-hour urinary free cortisol and a suppressed ACTH level. An adrenal CT identified a 3cm adenoma, and she was scheduled for a unilateral adrenalectomy to treat the underlying cause of her obesity.

obesity_010:
  primary_diagnosis: Obesity-related Heart Failure with Preserved Ejection Fraction (HFpEF)
  presenting_complaint: Exertional dyspnoea and bilateral ankle swelling.
  summary_of_course: A 60-year-old male with a BMI of 39 kg/m2 was evaluated for progressive breathlessness. Echocardiography showed a left ventricular ejection fraction of 55% but evidence of diastolic dysfunction and elevated filling pressures. He was treated with loop diuretics and an SGLT2 inhibitor, alongside a structured weight management programme to reduce cardiac workload.

obesity_011:
  primary_diagnosis: Non-alcoholic Steatohepatitis (NASH)
  presenting_complaint: Incidental finding of raised liver enzymes during routine screening.
  summary_of_course: A 50-year-old male with a BMI of 35 kg/m2 and metabolic syndrome was found to have an ALT of 88 U/L. A Fibroscan demonstrated a CAP score of 320 dB/m and a stiffness of 9.2 kPa, suggesting significant fibrosis. He was advised on intensive weight loss (targeting >10% total body weight) to reverse hepatic steatosis and prevent progression to cirrhosis.

obesity_012:
  primary_diagnosis: Severe Osteoarthritis exacerbated by Class III obesity
  presenting_complaint: Chronic, debilitating bilateral knee pain.
  summary_of_course: A 68-year-old female with a BMI of 44 kg/m2 requested total knee replacement (TKR) for end-stage osteoarthritis. The orthopaedic surgeon deferred the procedure until her BMI was below 35 kg/m2 to reduce perioperative risks and improve implant longevity. She was referred to a Tier 3 weight management service for intensive calorie restriction and physiotherapy.

obesity_013:
  primary_diagnosis: Obstructive Sleep Apnoea (OSA)
  presenting_complaint: Excessive daytime sleepiness and loud snoring reported by partner.
  summary_of_course: A 48-year-old male lorry driver with a BMI of 37 kg/m2 scored 19/24 on the Epworth Sleepiness Scale. Overnight polysomnography confirmed severe OSA with an Apnoea-Hypopnoea Index (AHI) of 45. He was commenced on CPAP therapy and informed of the DVLA notification requirements, with a focus on weight loss as a definitive treatment.

obesity_014:
  primary_diagnosis: Chronic Venous Insufficiency and Lymphoedema secondary to obesity
  presenting_complaint: Leaking fluid from lower limbs and recurrent cellulitis.
  summary_of_course: A 55-year-old female with a BMI of 62 kg/m2 presented with "weeping" legs and erythema. Examination showed massive localized lymphoedema and chronic skin changes consistent with stasis dermatitis. She required admission for IV flucloxacillin, followed by community-based compression bandaging and referral to a specialist lymphoedema clinic.

obesity_015:
  primary_diagnosis: Polycystic Ovary Syndrome (PCOS) and obesity-related infertility
  presenting_complaint: Inability to conceive for 18 months and irregular periods.
  summary_of_course: A 27-year-old female with a BMI of 39 kg/m2 and hirsutism was investigated for primary infertility. Ultrasound confirmed polycystic ovaries, and bloods showed an elevated LH:FSH ratio. She was advised that a weight loss of 5-10% could restore spontaneous ovulation and was started on Metformin to address insulin resistance.

obesity_016:
  primary_diagnosis: Binge Eating Disorder (BED) with associated obesity
  presenting_complaint: Distressed by loss of control over eating and rapid weight gain.
  summary_of_course: A 31-year-old male with a BMI of 41 kg/m2 described recurrent episodes of consuming large quantities of food in short periods, accompanied by intense guilt. He did not engage in compensatory behaviours like purging. He was referred for specialist Cognitive Behavioural Therapy (CBT-BED) and considered for Lisdexamfetamine to manage his binge episodes and weight.

obesity_017:
  primary_diagnosis: Post-menopausal weight gain
  presenting_complaint: Increased abdominal adiposity following the menopause.
  summary_of_course: A 54-year-old female presented to her GP concerned about a BMI increase from 26 to 31 kg/m2 over two years. She reported vasomotor symptoms and reduced activity levels since her last menstrual period. Management included a discussion on Hormone Replacement Therapy (HRT), cardiovascular risk assessment (QRISK3), and tailored nutritional advice for the post-menopausal transition.

obesity_018:
  primary_diagnosis: Obesity-related glomerulopathy
  presenting_complaint: Frothy urine and incidental finding of proteinuria.
  summary_of_course: A 44-year-old male with a BMI of 45 kg/m2 and long-standing hypertension was found to have a protein-creatinine ratio (PCR) of 220 mg/mmol. Renal biopsy revealed glomerulomegaly and focal segmental glomerulosclerosis (FSGS) consistent with obesity-related injury. He was treated with an ACE inhibitor and urgent weight loss interventions to preserve renal function.

obesity_019:
  primary_diagnosis: Acute Pulmonary Embolism in a patient with Class III obesity
  presenting_complaint: Sudden onset pleuritic chest pain and tachycardia.
  summary_of_course: A 58-year-old female with a BMI of 50 kg/m2 and limited mobility presented to A&E. A CTPA confirmed a large segmental pulmonary embolism in the right lower lobe. She was started on therapeutic dose Low Molecular Weight Heparin (LMWH), with dosing adjusted for her extreme weight, followed by a transition to Rivaroxaban.

obesity_020:
  primary_diagnosis: Failure of pharmacological weight management
  presenting_complaint: Minimal weight loss despite six months of GLP-1 therapy.
  summary_of_course: A 49-year-old female with a BMI of 42 kg/m2 and hypertension failed to achieve the 5% weight loss target on Liraglutide 3.0mg daily. Despite adherence to a calorie-controlled diet, her weight remained static. Following a multidisciplinary team review, she was referred for consideration of a gastric bypass as a more effective intervention for her resistant obesity.