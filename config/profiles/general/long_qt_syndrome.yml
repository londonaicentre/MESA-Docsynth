long_qt_syndrome_001:
  primary_diagnosis: Congenital Long QT Syndrome Type 1 (LQT1)
  presenting_complaint: Syncope during high-intensity swimming.
  summary_of_course: A 12-year-old male was brought to A&E after a brief loss of consciousness while competing in a swimming gala. ECG revealed a QTc of 510ms with broad-based T-waves; genetic testing confirmed a KCNQ1 mutation. He was started on Nadolol and advised to avoid competitive swimming, with no further events at 12-month follow-up.

long_qt_syndrome_002:
  primary_diagnosis: Congenital Long QT Syndrome Type 2 (LQT2)
  presenting_complaint: Nocturnal syncope triggered by a bedside alarm clock.
  summary_of_course: A 28-year-old female, six weeks postpartum, experienced sudden syncope upon her alarm sounding. ECG showed a QTc of 530ms with low-amplitude, notched T-waves. She was diagnosed with LQT2 (KCNH2 mutation) and commenced on Propranolol and potassium supplements, with her bedroom environment modified to remove acoustic triggers.

long_qt_syndrome_003:
  primary_diagnosis: Drug-induced Long QT Syndrome
  presenting_complaint: Palpitations and near-syncope following antibiotic initiation.
  summary_of_course: A 74-year-old female with community-acquired pneumonia was prescribed Clarithromycin by her GP. She presented to the hospital 48 hours later with dizzy spells; ECG showed a QTc of 560ms and frequent ventricular ectopic beats. The antibiotic was stopped, electrolytes were corrected, and her QTc normalised to 440ms within four days.

long_qt_syndrome_004:
  primary_diagnosis: Jervell and Lange-Nielsen Syndrome
  presenting_complaint: Recurrent "fainting fits" and known sensorineural deafness.
  summary_of_course: A 4-year-old girl with profound congenital deafness presented with multiple episodes of syncope during emotional distress. Investigations revealed a severe QTc prolongation of 620ms and homozygous KCNQ1 mutations. Due to the high risk of sudden cardiac death, she received a dual-chamber ICD and high-dose beta-blocker therapy.

long_qt_syndrome_005:
  primary_diagnosis: Congenital Long QT Syndrome Type 3 (LQT3)
  presenting_complaint: Agonal breathing and bradycardia during sleep.
  summary_of_course: A 19-year-old male was monitored during an overnight sleep study for suspected apnoea, which captured episodes of polymorphic ventricular tachycardia. ECG showed a QTc of 500ms with a late-onset T-wave and a long ST segment. Genetic screening identified a SCN5A mutation; he was successfully treated with Mexiletine to shorten the QT interval.

long_qt_syndrome_006:
  primary_diagnosis: Timothy Syndrome (LQT8)
  presenting_complaint: Syndactyly and developmental delay with associated seizures.
  summary_of_course: A 3-year-old boy with cutaneous syndactyly and autism spectrum disorder presented with what were initially thought to be seizures. Cardiology review identified a QTc of 610ms and 2:1 atrioventricular block. Despite aggressive pharmacological management, he required an epicardial pacemaker and remains at high risk for life-threatening arrhythmias.

long_qt_syndrome_007:
  primary_diagnosis: Asymptomatic Congenital Long QT Syndrome
  presenting_complaint: Incidental finding on sports pre-participation screening.
  summary_of_course: An 18-year-old aspiring professional footballer underwent routine screening which showed a persistent QTc of 485ms. Detailed family history revealed a paternal uncle who died suddenly at age 22. Genetic testing confirmed a pathogenic variant in KCNQ1, leading to disqualification from elite competitive sports and initiation of beta-blocker prophylaxis.

long_qt_syndrome_008:
  primary_diagnosis: Torsades de Pointes (TdP) secondary to hypokalaemia
  presenting_complaint: Cardiac arrest with documented polymorphic ventricular tachycardia.
  summary_of_course: A 55-year-old female with chronic laxative abuse was admitted to the ICU after a witnessed cardiac arrest. Initial ECG showed a QTc of 590ms and 'U' waves, with serum potassium measured at 2.4 mmol/L. She was treated with intravenous magnesium sulphate and potassium replacement, resulting in rhythm stabilisation and QT interval recovery.

long_qt_syndrome_009:
  primary_diagnosis: Acquired Long QT Syndrome in Anorexia Nervosa
  presenting_complaint: Extreme fatigue and bradycardia.
  summary_of_course: A 21-year-old female with a BMI of 14.2 was admitted to a specialist eating disorder unit. Routine ECG showed a QTc of 540ms and severe sinus bradycardia (38 bpm). Under close cardiac monitoring, she underwent cautious nutritional rehabilitation and electrolyte management, which eventually led to the resolution of the QT prolongation.

long_qt_syndrome_010:
  primary_diagnosis: Refractory Long QT Syndrome (Treatment Failure)
  presenting_complaint: Multiple ICD shocks despite maximal medical therapy.
  summary_of_course: A 24-year-old male with known LQT1 experienced a cluster of four ICD shocks while running for a bus, despite being on a maximal dose of Nadolol. After multidisciplinary review, he underwent a left cardiac sympathetic denervation (LCSD) to reduce the arrhythmic burden. Post-procedurally, he has remained free of ICD therapies for over 18 months.

long_qt_syndrome_011:
  primary_diagnosis: Concealed Long QT Syndrome
  presenting_complaint: Family screening following a sudden unexplained death in a sibling.
  summary_of_course: A 30-year-old female had a normal resting ECG with a QTc of 430ms. However, an exercise stress test demonstrated a paradoxical prolongation of the QTc to 520ms during the recovery phase. Genetic testing identified a KCNH2 mutation, confirming LQT2 despite the initially normal resting ECG, and she was started on preventative beta-blockers.

long_qt_syndrome_012:
  primary_diagnosis: Andersen-Tawil Syndrome (LQT7)
  presenting_complaint: Episodes of muscle weakness and prominent U-waves on ECG.
  summary_of_course: A 15-year-old girl presented with periodic paralysis and mild facial dysmorphism (low-set ears and micrognathia). ECG revealed a QTc of 470ms with very prominent U-waves merged with the T-waves, mimicking severe prolongation. Genetic testing confirmed a KCNJ2 mutation; management focused on maintaining high-normal potassium levels and acetazolamide for the paralysis.

long_qt_syndrome_013:
  primary_diagnosis: Psychotropic-induced Long QT Syndrome
  presenting_complaint: Routine monitoring in a psychiatric inpatient facility.
  summary_of_course: A 42-year-old male with treatment-resistant schizophrenia was prescribed a combination of Haloperidol and Quetiapine. Systematic ECG monitoring revealed his QTc had increased from 420ms to 510ms over three weeks. The Haloperidol dose was reduced and substituted with Aripiprazole, which successfully shortened the QTc to 455ms.

long_qt_syndrome_014:
  primary_diagnosis: Neurogenic Long QT Syndrome
  presenting_complaint: Acute onset of "thunderclap" headache followed by collapse.
  summary_of_course: A 60-year-old female was admitted with a Grade IV subarachnoid haemorrhage. ECG showed massive, deep T-wave inversions (Cerebral T-waves) and a QTc prolongation to 580ms. The QT interval remained labile throughout her ICU stay but gradually normalised as her neurological status improved following aneurysm clipping.

long_qt_syndrome_015:
  primary_diagnosis: Bradycardia-dependent Long QT Syndrome
  presenting_complaint: Syncope associated with a slow heart rate.
  summary_of_course: An 82-year-old male with degenerative complete heart block presented with syncope. While waiting for a permanent pacemaker, his ECG showed a ventricular escape rhythm of 30 bpm and a QTc of 600ms, which progressed to Torsades de Pointes. Temporary transvenous pacing at 80 bpm immediately suppressed the arrhythmia and shortened the QT interval.

long_qt_syndrome_016:
  primary_diagnosis: Methadone-induced Long QT Syndrome
  presenting_complaint: Presyncope in a patient on opioid substitution therapy.
  summary_of_course: A 48-year-old male on high-dose methadone (120mg daily) for heroin addiction reported recurrent dizzy spells. ECG showed a QTc of 525ms; he was also found to be taking a CYP3A4 inhibitor for a fungal infection. His methadone dose was gradually tapered and switched to Buprenorphine, which resulted in a QTc reduction to 460ms.

long_qt_syndrome_017:
  primary_diagnosis: Congenital Long QT Syndrome Type 1 (Diagnostic Challenge)
  presenting_complaint: Near-drowning episode in a toddler.
  summary_of_course: A 2-year-old boy was resuscitated following a near-drowning in a paddling pool. Initial QTc was 470ms, which was attributed to the physiological stress of the event; however, repeat ECG in a calm state showed a persistent QTc of 490ms. Genetic testing of the family revealed a KCNQ1 mutation in both the child and his mother.

long_qt_syndrome_018:
  primary_diagnosis: Acquired Long QT Syndrome secondary to Hypomagnesaemia
  presenting_complaint: Muscle cramps and palpitations.
  summary_of_course: A 68-year-old male with chronic alcoholism presented with tremors and palpitations. ECG showed a QTc of 550ms with frequent non-sustained ventricular tachycardia. Lab results confirmed profound hypomagnesaemia (0.4 mmol/L) and hypocalcaemia; aggressive IV replacement therapy resolved the ECG changes within 48 hours.

long_qt_syndrome_019:
  primary_diagnosis: Post-SCD Survivor (Unmasking of LQT2)
  presenting_complaint: Out-of-hospital cardiac arrest (OHCA).
  summary_of_course: A 35-year-old woman was successfully resuscitated from VF arrest occurring after an emotional argument. Post-arrest ECG showed a QTc of 515ms and notched T-waves in the lateral leads. Family screening and genetic analysis confirmed LQT2, leading to the implantation of a subcutaneous ICD and initiation of Nadolol.

long_qt_syndrome_020:
  primary_diagnosis: Peri-operative QT Prolongation
  presenting_complaint: Incidental finding during elective surgery work-up.
  summary_of_course: A 52-year-old female was scheduled for a total hip replacement. Pre-operative ECG showed a QTc of 495ms, which was new compared to an ECG from five years prior; review of her medications identified Citalopram and Ondansetron. The surgery was deferred until Citalopram could be swapped and electrolytes were optimised, ensuring a safe anaesthetic plan.