norovirus_gastroenteritis_001:
  primary_diagnosis: Acute Norovirus Gastroenteritis
  presenting_complaint: Sudden onset projectile vomiting and watery diarrhoea.
  summary_of_course: A 32-year-old healthy female presented with a 12-hour history of profuse vomiting and non-bloody diarrhoea following a community outbreak at a wedding. Clinical examination revealed mild dehydration and diffuse abdominal tenderness. Stool PCR confirmed Norovirus genogroup II; she was managed with oral rehydration and symptoms resolved within 48 hours.

norovirus_gastroenteritis_002:
  primary_diagnosis: Norovirus Gastroenteritis with Moderate Dehydration
  presenting_complaint: Persistent vomiting and lethargy in a toddler.
  summary_of_course: A 2-year-old male was brought to A&E with a 24-hour history of inability to tolerate fluids and decreased wet nappies. Physical exam showed delayed capillary refill and dry mucous membranes. Following a positive Norovirus stool antigen test, he was treated with a trial of oral rehydration solution via nasogastric tube and successfully discharged after 6 hours of observation.

norovirus_gastroenteritis_003:
  primary_diagnosis: Severe Norovirus Gastroenteritis with Acute Kidney Injury
  presenting_complaint: Profuse diarrhoea, confusion, and reduced urine output.
  summary_of_course: An 88-year-old female resident of a nursing home presented during a confirmed Norovirus outbreak. Bloods showed a creatinine of 240 Âµmol/L (baseline 80) and hypernatraemia. She required hospital admission for IV fluid resuscitation and electrolyte monitoring; her renal function returned to baseline over four days as the gastroenteritis subsided.

norovirus_gastroenteritis_004:
  primary_diagnosis: Chronic Norovirus Infection in Immunocompromised Host
  presenting_complaint: Persistent watery diarrhoea for three weeks.
  summary_of_course: A 45-year-old male post-renal transplant patient on mycophenolate mofetil presented with subacute, non-resolving diarrhoea. Stool PCR remained persistently positive for Norovirus over a 21-day period. Management involved a temporary reduction in immunosuppression and close monitoring of graft function until viral clearance was achieved.

norovirus_gastroenteritis_005:
  primary_diagnosis: Nosocomial Norovirus Gastroenteritis
  presenting_complaint: New onset vomiting and diarrhoea in an inpatient.
  summary_of_course: A 72-year-old male, five days post-total hip arthroplasty, developed sudden gastrointestinal symptoms. The ward was placed under enteric precautions after stool samples confirmed Norovirus. He was isolated and managed with supportive care, delaying his discharge to a rehabilitation facility by four days.

norovirus_gastroenteritis_006:
  primary_diagnosis: Norovirus Gastroenteritis mimicking Acute Appendicitis
  presenting_complaint: Severe right iliac fossa pain and nausea.
  summary_of_course: A 19-year-old male presented with acute abdominal pain and low-grade pyrexia. Surgical review initially considered appendicitis, but a CT abdomen was unremarkable and subsequent watery diarrhoea developed. Stool PCR was positive for Norovirus, and he was managed conservatively with analgesia and fluids.

norovirus_gastroenteritis_007:
  primary_diagnosis: Norovirus Gastroenteritis with Metabolic Acidosis
  presenting_complaint: Frequent vomiting and profound weakness.
  summary_of_course: A 10-month-old infant presented with a 2-day history of Norovirus (confirmed via PCR). Venous blood gas revealed a pH of 7.21 and bicarbonate of 14 mmol/L. The patient required an initial 20ml/kg bolus of 0.9% sodium chloride followed by maintenance fluids to correct the metabolic derangement.

norovirus_gastroenteritis_008:
  primary_diagnosis: Norovirus Gastroenteritis in Pregnancy
  presenting_complaint: Vomiting, diarrhoea, and uterine cramping.
  summary_of_course: A 28-year-old female at 24 weeks gestation presented with acute gastrointestinal symptoms and ketonuria. Obstetric review confirmed no foetal distress, and symptoms were attributed to Norovirus. She was treated with IV ondansetron and rehydration in the maternity assessment unit before discharge.

norovirus_gastroenteritis_009:
  primary_diagnosis: Norovirus Gastroenteritis precipitating Diabetic Ketoacidosis
  presenting_complaint: Vomiting, polyuria, and fruity breath odour.
  summary_of_course: A 22-year-old male with Type 1 Diabetes developed Norovirus symptoms, leading to an inability to maintain oral intake and subsequent DKA (pH 7.1, ketones 5.2 mmol/L). He was managed on a fixed-rate insulin infusion and IV fluids according to the national DKA protocol. Gastroenteritis symptoms resolved alongside the metabolic recovery.

norovirus_gastroenteritis_010:
  primary_diagnosis: Norovirus Gastroenteritis with Hypovolaemic Shock
  presenting_complaint: Collapse following 48 hours of diarrhoea.
  summary_of_course: A 75-year-old male living alone was found collapsed with a BP of 82/50 mmHg and tachycardia of 125 bpm. Stool PCR confirmed Norovirus infection. He required aggressive fluid resuscitation in the High Dependency Unit and was treated for pre-renal AKI and orthostatic hypotension.

norovirus_gastroenteritis_011:
  primary_diagnosis: Norovirus Gastroenteritis with Benign Afebrile Convulsion
  presenting_complaint: Short tonic-clonic seizure following onset of diarrhoea.
  summary_of_course: A 4-year-old girl with no prior history of epilepsy presented with a 2-minute generalised seizure during a Norovirus illness. Neurological examination and electrolytes were normal. The seizure was diagnosed as a benign convulsion associated with mild gastroenteritis, a known but uncommon paediatric presentation of Norovirus.

norovirus_gastroenteritis_012:
  primary_diagnosis: Norovirus and Clostridioides difficile Co-infection
  presenting_complaint: Severe abdominal cramping and profuse liquid stools.
  summary_of_course: A 70-year-old female with recent antibiotic use for a UTI presented with worsening diarrhoea. Stool testing was positive for both Norovirus PCR and C. difficile toxin B. She required oral vancomycin for the C. diff and supportive care for the Norovirus, with a prolonged hospital stay of 10 days.

norovirus_gastroenteritis_013:
  primary_diagnosis: Norovirus Gastroenteritis in a Cruise Ship Traveller
  presenting_complaint: Explosive diarrhoea and myalgia.
  summary_of_course: A 55-year-old male returned from a cruise with typical Norovirus symptoms. He presented to an outpatient clinic with headache and non-bloody stools. Given the epidemiological link and clinical presentation, he was advised on strict hygiene and self-isolation; symptoms resolved spontaneously within 36 hours.

norovirus_gastroenteritis_014:
  primary_diagnosis: Norovirus Gastroenteritis mimicking IBD Flare
  presenting_complaint: Increased stool frequency and urgency in a patient with Ulcerative Colitis.
  summary_of_course: A 30-year-old female with known UC presented with 8 stools per day, fearing a relapse. However, CRP was only mildly elevated and stool PCR was positive for Norovirus. Escalation of steroids was avoided, and her bowel habit returned to her baseline UC state once the viral infection cleared.

norovirus_gastroenteritis_015:
  primary_diagnosis: Norovirus Gastroenteritis with Secondary Lactose Intolerance
  presenting_complaint: Persistent bloating and loose stools following acute illness.
  summary_of_course: A 6-year-old boy had a confirmed Norovirus infection that resolved after 3 days, but he developed flatulence and diarrhoea whenever consuming dairy. A clinical diagnosis of transient lactose intolerance post-gastroenteritis was made. Symptoms resolved after two weeks of a lactose-free diet.

norovirus_gastroenteritis_016:
  primary_diagnosis: Severe Norovirus Gastroenteritis in Malnourished Elderly
  presenting_complaint: Weakness, vomiting, and inability to swallow medications.
  summary_of_course: An 82-year-old male with advanced Parkinson's disease developed Norovirus, leading to significant aspiration risk due to vomiting and worsened dysphagia. He was admitted for IV fluids and nasogastric feeding. His recovery was complicated by a hospital-acquired pneumonia, requiring a 2-week admission.

norovirus_gastroenteritis_017:
  primary_diagnosis: Norovirus Gastroenteritis in Oncology Patient
  presenting_complaint: Nausea and watery diarrhoea during chemotherapy cycle.
  summary_of_course: A 58-year-old female undergoing FEC chemotherapy for breast cancer presented with gastrointestinal symptoms. Initial concern was neutropenic sepsis, but her neutrophil count was normal and stool PCR was positive for Norovirus. Her next cycle of chemotherapy was delayed by one week to ensure full clinical recovery and viral clearance.

norovirus_gastroenteritis_018:
  primary_diagnosis: Mild Norovirus Gastroenteritis (Occupational Exposure)
  presenting_complaint: Nausea, low-grade fever, and one episode of vomiting.
  summary_of_course: A 24-year-old staff nurse developed symptoms 24 hours after caring for patients in a bay with a Norovirus outbreak. Symptoms were mild and did not require medical intervention. She followed hospital policy by self-isolating for 48 hours after the last symptom before returning to work.

norovirus_gastroenteritis_019:
  primary_diagnosis: Norovirus Gastroenteritis with Hypokalaemia
  presenting_complaint: Profuse diarrhoea and muscle weakness.
  summary_of_course: A 66-year-old female on long-term thiazide diuretics presented with severe Norovirus-induced diarrhoea. Blood tests showed a potassium level of 2.6 mmol/L. She required IV potassium replacement and cardiac monitoring until her electrolytes and bowel habits stabilised.

norovirus_gastroenteritis_020:
  primary_diagnosis: Norovirus Gastroenteritis with Post-Infectious IBS
  presenting_complaint: Altered bowel habit and abdominal discomfort for two months.
  summary_of_course: A 38-year-old male had a laboratory-confirmed Norovirus infection in January. While the acute vomiting stopped, he reported ongoing bouts of diarrhoea and bloating triggered by stress. After negative investigations for IBD and malabsorption, he was diagnosed with post-infectious irritable bowel syndrome.