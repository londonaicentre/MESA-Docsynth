ugi_ulcer_acute_haemorrhage_001:
  primary_diagnosis: Bleeding duodenal ulcer (Forrest IIb)
  presenting_complaint: Melaena and light-headedness for 48 hours.
  summary_of_course: A 75-year-old male with osteoarthritis on long-term Naproxen presented with black, tarry stools and a drop in haemoglobin from 135g/L to 82g/L. Urgent OGD revealed a 1.5cm ulcer in the duodenal cap with an adherent clot. The clot was removed, the base treated with adrenaline injection and heater probe, and the patient was commenced on high-dose IV Omeprazole.

ugi_ulcer_acute_haemorrhage_002:
  primary_diagnosis: Acute gastric ulcer haemorrhage (Forrest Ib)
  presenting_complaint: Sudden onset haematemesis and epigastric pain.
  summary_of_course: A 24-year-old female with no prior history presented with three episodes of fresh red vomiting. OGD identified a 1cm H. pylori-associated gastric antral ulcer with active oozing. Haemostasis was achieved via endoscopic clipping, and she was discharged on a triple-therapy eradication regimen following a positive urease test.

ugi_ulcer_acute_haemorrhage_003:
  primary_diagnosis: Life-threatening duodenal ulcer haemorrhage (Forrest Ia)
  presenting_complaint: Massive haematemesis and hypovolaemic shock.
  summary_of_course: A 68-year-old female with ischaemic heart disease presented in extremis with a blood pressure of 80/40 mmHg. Emergency OGD in theatre showed a spurting duodenal artery within a deep posterior wall ulcer. Following massive transfusion protocol and dual-modality endoscopic therapy, she required ICU admission for vasopressor support and monitoring.

ugi_ulcer_acute_haemorrhage_004:
  primary_diagnosis: Chronic-on-acute bleeding gastric ulcer
  presenting_complaint: Worsening lethargy and recent syncope.
  summary_of_course: A 55-year-old male with a history of untreated dyspepsia presented following a collapse. Investigations showed a microcytic anaemia (Hb 64g/L) and a positive faecal immunochemical test. OGD confirmed a large, chronic-appearing gastric body ulcer with evidence of recent haemorrhage (pigmented spots), which was managed with oral PPIs and iron supplementation.

ugi_ulcer_acute_haemorrhage_005:
  primary_diagnosis: Bleeding marginal ulcer post-gastric bypass
  presenting_complaint: Severe upper abdominal pain and coffee-ground emesis.
  summary_of_course: A 42-year-old male who underwent Roux-en-Y gastric bypass two years ago presented with acute symptoms. Gastroscopy of the pouch revealed a deep marginal ulcer at the gastrojejunal anastomosis with active bleeding. The site was treated with haemostatic powder (Hemospray), and the patient was advised on strict smoking cessation.

ugi_ulcer_acute_haemorrhage_006:
  primary_diagnosis: Paediatric duodenal ulcer haemorrhage
  presenting_complaint: Epigastric pain and haematemesis in a child.
  summary_of_course: A 12-year-old boy with no significant history presented with acute haematemesis and tachycardia. OGD revealed a solitary duodenal ulcer, later found to be associated with Zollinger-Ellison syndrome. He was stabilised with IV PPIs and referred to a specialist paediatric gastroenterology centre for further management of a suspected gastrinoma.

ugi_ulcer_acute_haemorrhage_007:
  primary_diagnosis: Antiplatelet-induced prepyloric ulcer bleed
  presenting_complaint: Painless melaena and shortness of breath.
  summary_of_course: An 82-year-old male on Clopidogrel for a previous stroke presented with a three-day history of melaena. OGD showed a 2cm prepyloric ulcer with a visible vessel (Forrest IIa). Endoscopic clips were applied, and his antiplatelet therapy was temporarily suspended following a multidisciplinary review of his thrombotic risk.

ugi_ulcer_acute_haemorrhage_008:
  primary_diagnosis: Alcohol-related gastric ulcer haemorrhage
  presenting_complaint: Haematemesis and tremors.
  summary_of_course: A 45-year-old male with alcohol dependency presented with acute bleeding and symptoms of alcohol withdrawal. OGD showed multiple erosions and a single large bleeding gastric ulcer. Management was complicated by Delirium Tremens, requiring a Chlordiazepoxide weaning regime alongside IV PPI therapy and endoscopic haemostasis.

ugi_ulcer_acute_haemorrhage_009:
  primary_diagnosis: Steroid-induced bleeding duodenal ulcer
  presenting_complaint: Sudden epigastric pain followed by melaena.
  summary_of_course: A 60-year-old female on high-dose Prednisolone for rheumatoid arthritis presented with acute upper GI bleeding. OGD showed a deep duodenal ulcer; despite initial haemostasis, she developed signs of peritonism. An urgent CT scan confirmed a micro-perforation, necessitating a transition from medical management to emergency surgical repair (Graham patch).

ugi_ulcer_acute_haemorrhage_010:
  primary_diagnosis: Obscure upper GI haemorrhage (Hidden fundal ulcer)
  presenting_complaint: Recurrent melaena with previously normal OGD.
  summary_of_course: A 70-year-old male presented with a third episode of melaena despite a normal OGD and colonoscopy six months prior. A repeat, careful OGD in the retroflexed position identified a large ulcer hidden in the gastric fundus behind the cardia. The ulcer was successfully clipped, and biopsies were taken to rule out malignancy.

ugi_ulcer_acute_haemorrhage_011:
  primary_diagnosis: Refractory duodenal ulcer haemorrhage
  presenting_complaint: Persistent haematemesis despite endoscopic therapy.
  summary_of_course: A 54-year-old male underwent OGD for a bleeding duodenal ulcer, but haemostasis failed despite clips and thermal therapy. Interventional Radiology was consulted, and he underwent successful transcatheter arterial embolisation of the gastroduodenal artery. He remained stable post-procedure with no further drop in haemoglobin.

ugi_ulcer_acute_haemorrhage_012:
  primary_diagnosis: Stress-induced gastric ulcer haemorrhage
  presenting_complaint: Coffee-ground aspirate from nasogastric tube.
  summary_of_course: A 30-year-old female in the ICU with 40% total body surface area burns developed coffee-ground aspirates on day five. Bedside OGD confirmed multiple stress ulcers in the gastric body with evidence of recent oozing. She was treated with an escalated dose of IV PPI and her enteral nutrition was optimised to promote mucosal healing.

ugi_ulcer_acute_haemorrhage_013:
  primary_diagnosis: Warfarin-associated duodenal ulcer bleed
  presenting_complaint: Haematemesis and an INR of 6.5.
  summary_of_course: A 78-year-old female on Warfarin for atrial fibrillation presented with fresh haematemesis. Her anticoagulation was urgently reversed with Vitamin K and Prothrombin Complex Concentrate (PCC) before OGD. A bleeding duodenal ulcer was identified and treated endoscopically, and she was transitioned to a DOAC after a period of stability.

ugi_ulcer_acute_haemorrhage_014:
  primary_diagnosis: Mild peptic ulcer haemorrhage
  presenting_complaint: Occasional coffee-ground vomit and dyspepsia.
  summary_of_course: A 35-year-old male presented to his GP with mild dyspepsia and one episode of coffee-ground emesis. He was haemodynamically stable with a normal haemoglobin (142g/L). An outpatient OGD performed within 24 hours showed a small, clean-based gastric ulcer (Forrest III), which was managed with oral Lanzoprazole.

ugi_ulcer_acute_haemorrhage_015:
  primary_diagnosis: Gastric ulcer haemorrhage in pregnancy
  presenting_complaint: Severe epigastric pain and haematemesis at 28 weeks gestation.
  summary_of_course: A 32-year-old pregnant female presented with acute GI bleeding. After obstetric consultation, a cautious OGD was performed under sedation, revealing a benign-appearing gastric ulcer. She was managed with IV Omeprazole and monitored closely, with no adverse effects on the foetus and successful cessation of bleeding.

ugi_ulcer_acute_haemorrhage_016:
  primary_diagnosis: Giant duodenal ulcer haemorrhage
  presenting_complaint: Severe back pain and melaena.
  summary_of_course: A 65-year-old male presented with melaena and atypical back pain. OGD revealed a "giant" duodenal ulcer (>2cm) penetrating into the pancreas. Due to the high risk of re-bleeding and the size of the defect, he was managed with a combination of endoscopic clips and a long-term PPI infusion, followed by interval OGD to ensure healing.

ugi_ulcer_acute_haemorrhage_017:
  primary_diagnosis: Recurrent bleeding gastric ulcer (Forrest IIa)
  presenting_complaint: Recurrent melaena five days post-discharge.
  summary_of_course: A 58-year-old male was readmitted with melaena shortly after being treated for a gastric ulcer. Repeat OGD showed a visible non-bleeding vessel at the previous ulcer site that had not been adequately controlled. He underwent successful re-treatment with gold probe thermocoagulation and has remained asymptomatic for three months.

ugi_ulcer_acute_haemorrhage_018:
  primary_diagnosis: Uraemic gastric ulcer haemorrhage
  presenting_complaint: Haematemesis in a dialysis patient.
  summary_of_course: A 72-year-old male with end-stage renal disease presented with haematemesis following a dialysis session. His uraemia-induced platelet dysfunction contributed to significant bleeding from a relatively small gastric ulcer. He received Desmopressin and a platelet transfusion alongside endoscopic therapy to achieve haemostasis.

ugi_ulcer_acute_haemorrhage_019:
  primary_diagnosis: Severe anaemia secondary to neglected gastric ulcer
  presenting_complaint: Extreme weakness and melaena.
  summary_of_course: A 50-year-old male with poorly controlled schizophrenia and self-neglect presented with a haemoglobin of 52g/L. OGD showed a large, oozing gastric ulcer and evidence of malnutrition. He required a four-unit red cell transfusion and a prolonged hospital stay for both medical stabilisation and psychiatric support.

ugi_ulcer_acute_haemorrhage_020:
  primary_diagnosis: Palliative management of duodenal ulcer bleed
  presenting_complaint: Melaena in a frail elderly patient.
  summary_of_course: A 92-year-old female with advanced dementia and multiple comorbidities presented with melaena and hypotension. Following a multidisciplinary discussion and consultation with her family, a palliative approach was agreed upon. She was managed conservatively with comfort measures and oral PPIs, avoiding invasive endoscopic intervention.