deep_vein_thrombosis_001:
  primary_diagnosis: Acute popliteal deep vein thrombosis
  presenting_complaint: Right calf pain and swelling following orthopaedic surgery
  summary_of_course: A 68-year-old male presented 10 days post-total hip replacement with worsening unilateral calf tenderness and pitting oedema. Duplex ultrasonography confirmed an occlusive thrombus in the right popliteal vein. He was commenced on a treatment dose of rivaroxaban for six months with good resolution of symptoms.

deep_vein_thrombosis_002:
  primary_diagnosis: Iliofemoral deep vein thrombosis
  presenting_complaint: Sudden onset whole left leg swelling and groin tenderness in pregnancy
  summary_of_course: A 32-year-old female, 28 weeks pregnant, presented with acute left-sided iliofemoral pain and extensive swelling. Compression duplex confirmed DVT extending from the common femoral to the external iliac vein. She was managed with weight-adjusted twice-daily subcutaneous low molecular weight heparin (LMWH) for the remainder of her pregnancy and six weeks postpartum.

deep_vein_thrombosis_003:
  primary_diagnosis: Phlegmasia cerulea dolens
  presenting_complaint: Severe pain, massive swelling, and blue discoloration of the left leg
  summary_of_course: A 55-year-old male with metastatic pancreatic adenocarcinoma presented with a life-threatening, ischaemic-appearing left lower limb. Imaging revealed extensive multisegmental DVT causing venous outflow obstruction and compromised arterial inflow. He underwent emergency catheter-directed thrombolysis and was subsequently transitioned to long-term LMWH.

deep_vein_thrombosis_004:
  primary_diagnosis: Paget-Schroetter syndrome
  presenting_complaint: Right arm heaviness and cyanosis after repetitive exercise
  summary_of_course: A 22-year-old male competitive rower presented with acute swelling and prominent superficial veins over the right shoulder. Venography confirmed subclavian vein thrombosis due to thoracic outlet compression. He was treated with thrombolysis followed by first rib resection to prevent recurrence.

deep_vein_thrombosis_005:
  primary_diagnosis: Catheter-associated deep vein thrombosis
  presenting_complaint: Difficulty flushing a central venous catheter and neck swelling
  summary_of_course: An 8-year-old boy undergoing chemotherapy for leukaemia developed swelling of the right side of the neck and face. Ultrasound showed a non-occlusive thrombus around the peripherally inserted central catheter (PICC) in the internal jugular vein. The line was removed, and he completed a 3-month course of paediatric-dosed enoxaparin.

deep_vein_thrombosis_006:
  primary_diagnosis: May-Thurner syndrome
  presenting_complaint: Persistent left leg swelling in a young female smoker
  summary_of_course: A 29-year-old female on the combined oral contraceptive pill presented with recurrent left leg heaviness. MR venography identified compression of the left common iliac vein by the right common iliac artery. She was treated with iliac vein stenting and a period of anticoagulation with symptomatic improvement.

deep_vein_thrombosis_007:
  primary_diagnosis: Chronic post-thrombotic syndrome
  presenting_complaint: Chronic heaviness, skin changes, and venous ulceration
  summary_of_course: A 74-year-old female with a history of DVT five years prior presented with persistent brawny oedema and a medial malleolus ulcer. Clinical examination showed haemosiderin staining and lipodermatosclerosis consistent with severe post-thrombotic syndrome. Management focused on high-grade compression hosiery and specialist wound care.

deep_vein_thrombosis_008:
  primary_diagnosis: Distal (calf) deep vein thrombosis
  presenting_complaint: Isolated medial calf tenderness without significant swelling
  summary_of_course: A 45-year-old male presented with localized calf pain after a long-haul flight. Ultrasound identified a small thrombus in the gastrocnemius vein; because of the low risk and distal location, he was managed with repeat scanning in one week, which showed no propagation, avoiding the need for anticoagulation.

deep_vein_thrombosis_009:
  primary_diagnosis: Acute-on-chronic deep vein thrombosis
  presenting_complaint: New swelling in a leg with known previous DVT
  summary_of_course: A 60-year-old male with permanent venous damage from a DVT in 2018 presented with a sudden increase in calf circumference. Comparison with previous scans showed new proximal extension of thrombus in the femoral vein. He was restarted on apixaban for a further provoked event.

deep_vein_thrombosis_010:
  primary_diagnosis: Recurrent deep vein thrombosis on treatment
  presenting_complaint: New leg swelling despite being on warfarin
  summary_of_course: A 52-year-old female with antiphospholipid syndrome developed a new popliteal DVT while on warfarin (INR 2.1). Investigation into treatment failure led to a switch to therapeutic LMWH. Further investigations were initiated to screen for occult malignancy as a contributing prothrombotic factor.

deep_vein_thrombosis_011:
  primary_diagnosis: DVT associated with Heparin-Induced Thrombocytopenia (HIT)
  presenting_complaint: Falling platelet count and new leg swelling post-cardiac surgery
  summary_of_course: A 65-year-old male developed a 50% drop in platelets five days after coronary artery bypass grafting. New bilateral DVT was confirmed on ultrasound; HIT was confirmed via ELISA for PF4 antibodies. Heparin was ceased immediately, and he was successfully treated with argatroban.

deep_vein_thrombosis_012:
  primary_diagnosis: Symptomatic DVT with concurrent Pulmonary Embolism (PE)
  presenting_complaint: Calf pain and sudden onset pleuritic chest pain
  summary_of_course: A 40-year-old male presented to the Emergency Department with unilateral leg swelling and breathlessness. CT pulmonary angiogram confirmed segmental PE, and duplex ultrasound showed a concomitant common femoral DVT. He was haemodynamically stable and managed via the ambulatory DVT pathway with apixaban.

deep_vein_thrombosis_013:
  primary_diagnosis: Inferior Vena Cava (IVC) thrombosis
  presenting_complaint: Bilateral lower limb oedema and lower back pain
  summary_of_course: A 72-year-old female presented with progressive bilateral leg swelling up to the groins. CT imaging revealed an extensive thrombus in the inferior vena cava secondary to a previously undiagnosed renal cell carcinoma. Management involved IVC filter placement and palliative anticoagulation.

deep_vein_thrombosis_014:
  primary_diagnosis: COVID-19 associated deep vein thrombosis
  presenting_complaint: New leg swelling in a patient admitted with viral pneumonia
  summary_of_course: A 58-year-old male in the ICU for COVID-19 pneumonitis developed a swollen left thigh despite standard prophylactic enoxaparin. Duplex scan confirmed extensive DVT; D-dimer was markedly elevated at >20,000 ng/mL. He was transitioned to therapeutic anticoagulation with cautious monitoring of his inflammatory markers.

deep_vein_thrombosis_015:
  primary_diagnosis: Subacute deep vein thrombosis in Factor V Leiden
  presenting_complaint: Two-week history of "tightness" in the left thigh
  summary_of_course: A 24-year-old male with a family history of clots presented with subacute leg discomfort. Ultrasound showed a partially occlusive femoral thrombus with some early organization. Thrombophilia screening identified heterozygous Factor V Leiden, and he was counselled regarding long-term anticoagulation risks and benefits.

deep_vein_thrombosis_016:
  primary_diagnosis: Asymptomatic DVT (Incidental finding)
  presenting_complaint: No specific leg symptoms; diagnosed during staging for lymphoma
  summary_of_course: A 50-year-old female underwent a PET-CT scan for staging of non-Hodgkin lymphoma, which incidentally noted a thrombus in the left external iliac vein. Physical examination revealed subtle non-pitting oedema only. Given the active malignancy, she was commenced on long-term edoxaban.

deep_vein_thrombosis_017:
  primary_diagnosis: DVT with Phlegmasia alba dolens
  presenting_complaint: Painful, pale, "milk-white" swollen leg
  summary_of_course: A 38-year-old female postpartum presented with a cold, white, and severely oedematous leg. This "milk leg" presentation of DVT indicated massive iliofemoral thrombosis without venous gangrene. She responded well to aggressive elevation and therapeutic heparinization.

deep_vein_thrombosis_018:
  primary_diagnosis: Superficial venous thrombosis progressing to DVT
  presenting_complaint: Red, hard cord on the medial thigh becoming generalized swelling
  summary_of_course: A 62-year-old male with truncal varicosities initially had superficial thrombophlebitis of the great saphenous vein. Over 48 hours, the pain migrated proximally, and ultrasound showed the thrombus had crossed the saphenofemoral junction into the common femoral vein. He was upgraded from topical NSAIDs to therapeutic rivaroxaban.

deep_vein_thrombosis_019:
  primary_diagnosis: DVT in a patient with Spinal Cord Injury
  presenting_complaint: Unexplained autonomic dysreflexia and mild calf asymmetry
  summary_of_course: A 35-year-old paraplegic male presented with sudden hypertensive episodes (autonomic dysreflexia). Because he lacked sensory perception, he did not feel the pain of a massive right-sided DVT detected only upon limb measurement and ultrasound. He was treated with LMWH and adjusted his pressure-relief regime.

deep_vein_thrombosis_020:
  primary_diagnosis: Deep vein thrombosis with Compartment Syndrome
  presenting_complaint: Extreme calf pain and loss of sensation in the foot
  summary_of_course: A 48-year-old male developed a massive DVT that caused such severe venous hypertension that it triggered acute compartment syndrome in the calf. Pressure monitoring confirmed elevated intracompartmental pressures, necessitating emergency fasciotomy alongside anticoagulation. He required prolonged rehabilitation for peroneal nerve palsy.