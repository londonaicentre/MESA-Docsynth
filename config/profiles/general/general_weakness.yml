general_weakness_001:
  primary_diagnosis: Iron deficiency anaemia
  presenting_complaint: Progressive lethargy and shortness of breath on exertion.
  summary_of_course: A 72-year-old female presented to her GP with a 3-month history of worsening fatigue and pallor. Blood tests revealed a haemoglobin of 7.2 g/dL and low ferritin levels. She was referred for a colonoscopy which identified a caecal malignancy; she was started on oral iron supplements prior to surgical resection.

general_weakness_002:
  primary_diagnosis: Myasthenia Gravis
  presenting_complaint: Fluctuating muscle weakness and double vision.
  summary_of_course: A 34-year-old female reported weakness that worsened throughout the day, particularly affecting her eyelids and speech. Clinical examination noted bilateral ptosis and a positive edrophonium test. She was diagnosed with Myasthenia Gravis, confirmed by anti-AChR antibodies, and commenced on pyridostigmine with significant symptomatic improvement.

general_weakness_003:
  primary_diagnosis: Primary Hypothyroidism
  presenting_complaint: Generalised tiredness, cold intolerance, and weight gain.
  summary_of_course: A 45-year-old male presented with a 6-month history of subacute weakness and "brain fog". Investigations showed a TSH of 48 mIU/L and a low free T4. He was diagnosed with Hashimoto's thyroiditis and successfully managed with a titrated dose of levothyroxine in an outpatient setting.

general_weakness_004:
  primary_diagnosis: Acute Viral Myositis
  presenting_complaint: Sudden onset of leg weakness and muscle pain following a respiratory tract infection.
  summary_of_course: A 6-year-old boy presented with a refusal to walk and severe calf tenderness three days after an influenza-like illness. Laboratory tests showed a significantly elevated creatine kinase (CK) of 12,000 U/L. He was admitted for IV rehydration to prevent acute kidney injury and made a full recovery within one week.

general_weakness_005:
  primary_diagnosis: Urosepsis
  presenting_complaint: Acute decline in mobility and new-onset confusion.
  summary_of_course: An 88-year-old female resident of a nursing home was brought to A&E with acute-on-chronic weakness and rigors. She was found to be hypotensive and tachycardic with a raised white cell count and CRP. Urinalysis was positive for nitrites; she was treated with IV fluids and broad-spectrum antibiotics for urosepsis, returning to baseline after five days.

general_weakness_006:
  primary_diagnosis: Myalgic Encephalomyelitis (ME/CFS)
  presenting_complaint: Chronic, debilitating exhaustion and post-exertional malaise.
  summary_of_course: A 29-year-old female reported a 12-month history of profound weakness that is not relieved by rest. Extensive investigations including autoimmune screens, viral serology, and endocrine panels were all unremarkable. She is currently managed by a specialist CFS service using energy envelope management and symptom-based therapies.

general_weakness_007:
  primary_diagnosis: Guillain-Barré Syndrome
  presenting_complaint: Rapidly progressing ascending weakness and tingling in the feet.
  summary_of_course: A 52-year-old male presented with acute bilateral lower limb weakness that progressed to his arms over 48 hours. Lumbar puncture showed albuminocytologic dissociation, and nerve conduction studies confirmed a demyelinating polyneuropathy. He was admitted to the ICU for IV immunoglobulin therapy and required temporary mechanical ventilation due to respiratory muscle involvement.

general_weakness_008:
  primary_diagnosis: Polymyalgia Rheumatica
  presenting_complaint: Severe morning stiffness and weakness in the shoulders and hips.
  summary_of_course: A 68-year-old male complained of difficulty rising from a chair and dressing himself over the last month. Blood tests showed an ESR of 85 mm/hr and a CRP of 64 mg/L. A diagnosis of PMR was made, and he showed a dramatic improvement in symptoms within 48 hours of starting 15mg of prednisolone daily.

general_weakness_009:
  primary_diagnosis: Addisonian Crisis
  presenting_complaint: Life-threatening prostration, vomiting, and dizziness.
  summary_of_course: A 41-year-old female with a history of vitiligo presented in a collapsed state with profound weakness. Biochemistry revealed hyponatraemia (122 mmol/L) and hyperkalaemia (6.1 mmol/L). She was treated emergently with IV hydrocortisone and saline for an Addisonian crisis, later confirmed by a failed synacthen test.

general_weakness_010:
  primary_diagnosis: Pernicious Anaemia
  presenting_complaint: Chronic fatigue and "pins and needles" in the hands and feet.
  summary_of_course: A 55-year-old male presented with subacute weakness and a sore, red tongue. A full blood count showed a macrocytic anaemia (MCV 112 fL) and low serum B12 levels. He tested positive for anti-intrinsic factor antibodies and commenced lifelong intramuscular hydroxocobalamin injections.

general_weakness_011:
  primary_diagnosis: Congestive Heart Failure (NYHA Class IV)
  presenting_complaint: Extreme fatigue and breathlessness at rest.
  summary_of_course: A 79-year-old female with known ischaemic heart disease presented with worsening peripheral oedema and an inability to walk across the room. Echocardiography revealed a left ventricular ejection fraction of 25%. Her diuretics were intensified, and she was started on quadruple therapy for heart failure, resulting in a moderate improvement in her functional status.

general_weakness_012:
  primary_diagnosis: Infectious Mononucleosis
  presenting_complaint: Severe lethargy, sore throat, and swollen glands.
  summary_of_course: A 19-year-old university student presented with a 2-week history of profound weakness and fever. Clinical examination revealed cervical lymphadenopathy and splenomegaly. A Monospot test was positive for Epstein-Barr virus; he was advised on rest and avoidance of contact sports, with symptoms gradually resolving over six weeks.

general_weakness_013:
  primary_diagnosis: End-Stage Renal Disease (ESRD)
  presenting_complaint: Generalised weakness, nausea, and metallic taste in the mouth.
  summary_of_course: A 63-year-old male with long-standing diabetes presented with subacute decline in energy. Laboratory results showed a GFR of 8 mL/min/1.73m² and severe metabolic acidosis. He was diagnosed with Stage 5 Chronic Kidney Disease and urgently commenced on haemodialysis via a tunnelled catheter.

general_weakness_014:
  primary_diagnosis: Drug-induced Hyponatraemia
  presenting_complaint: Acute onset of unsteady gait and mild confusion.
  summary_of_course: An 82-year-old female was brought to the clinic by her daughter due to "wobbliness" and general weakness. She had recently been started on indapamide for hypertension. Her serum sodium was found to be 118 mmol/L; the diuretic was stopped, and she was admitted for cautious fluid restriction and electrolyte monitoring.

general_weakness_015:
  primary_diagnosis: Lambert-Eaton Myasthenic Syndrome
  presenting_complaint: Proximal muscle weakness that improves slightly with exercise.
  summary_of_course: A 58-year-old male smoker presented with difficulty climbing stairs and a dry mouth. Unlike Myasthenia Gravis, his strength improved briefly after repeated muscle contraction. Investigations identified voltage-gated calcium channel antibodies, and a subsequent CT chest revealed an underlying small cell lung carcinoma.

general_weakness_016:
  primary_diagnosis: Duchenne Muscular Dystrophy
  presenting_complaint: Frequent falls and difficulty standing up from the floor.
  summary_of_course: A 4-year-old boy was referred to paediatrics due to a "waddling" gait and apparent leg weakness. He demonstrated a positive Gowers' sign on examination. Genetic testing confirmed a deletion in the DMD gene, and he was commenced on a multidisciplinary care plan including corticosteroids and physiotherapy.

general_weakness_017:
  primary_diagnosis: Carbon Monoxide Poisoning
  presenting_complaint: Acute headache, nausea, and profound physical weakness.
  summary_of_course: A 33-year-old female was found semi-conscious in her flat during winter. In the A&E, she was confused and unable to lift her limbs. Carboxyhaemoglobin levels were 28%; she was treated with high-flow oxygen and transferred for hyperbaric oxygen therapy, with a gradual resolution of neurological symptoms.

general_weakness_018:
  primary_diagnosis: Major Depressive Disorder
  presenting_complaint: Psychomotor retardation and lack of energy.
  summary_of_course: A 75-year-old female was brought to her GP by family who were concerned she had dementia due to her slow movements and lack of speech. Detailed assessment revealed she was experiencing profound low mood and anhedonia rather than cognitive deficit. She was diagnosed with "pseudodementia" secondary to depression and responded well to an SSRI and psychological support.

general_weakness_019:
  primary_diagnosis: Hypokalaemic Periodic Paralysis
  presenting_complaint: Episodes of sudden, severe muscle weakness lasting several hours.
  summary_of_course: A 27-year-old male presented to A&E with an inability to move his legs after a large pasta meal the previous evening. Serum potassium was 2.1 mmol/L during the attack but normal the following day. Genetic testing confirmed a mutation in the CACNA1S gene, and he was started on acetazolamide to prevent future episodes.

general_weakness_020:
  primary_diagnosis: Fibromyalgia
  presenting_complaint: Widespread musculoskeletal pain and persistent fatigue.
  summary_of_course: A 48-year-old female reported a 2-year history of "aching all over" and feeling constantly exhausted despite sleeping. Examination revealed multiple tender points but no joint swelling or neurological deficits. After excluding inflammatory and endocrine causes, she was diagnosed with fibromyalgia and managed with a combination of low-dose amitriptyline and graded exercise.