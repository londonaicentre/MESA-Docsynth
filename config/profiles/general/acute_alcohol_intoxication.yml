acute_toxicity_from_alcohol_001:
  primary_diagnosis: Acute alcohol intoxication
  presenting_complaint: Slurred speech, ataxia, and repeated vomiting after a university event.
  summary_of_course: A 19-year-old male presented to A&E with a GCS of 13 and significant incoordination following heavy spirit consumption. Observations showed mild tachycardia and a blood ethanol level of 250 mg/dL; he was managed with IV fluids and antiemetics. He recovered fully over 12 hours and was discharged with alcohol harm reduction advice.

acute_toxicity_from_alcohol_002:
  primary_diagnosis: Accidental paediatric ethanol poisoning
  presenting_complaint: Lethargy and unresponsiveness after ingesting hand sanitiser.
  summary_of_course: A 4-year-old female was brought to the ED after being found with an empty 500ml bottle of 70% ethanol gel. Investigations revealed a blood glucose of 2.1 mmol/L and significant metabolic acidosis; she was treated with IV dextrose boluses and maintenance fluids. She required overnight observation in the paediatric high dependency unit before a full recovery.

acute_toxicity_from_alcohol_003:
  primary_diagnosis: Severe alcohol toxicity with respiratory depression
  presenting_complaint: Found unresponsive in a park with shallow, infrequent breathing.
  summary_of_course: A 55-year-old male was brought in by ambulance with a GCS of 6 and a breathalyser reading of 0.35% BAC. He failed to respond to naloxone, and arterial blood gas showed respiratory acidosis (pH 7.21, pCO2 8.5 kPa). He was intubated and ventilated in the ICU for 24 hours until his sensorium improved and he could protect his own airway.

acute_toxicity_from_alcohol_004:
  primary_diagnosis: Acute alcohol-induced hypoglycaemia
  presenting_complaint: Confusion and diaphoresis following a prolonged fasting and drinking binge.
  summary_of_course: A 32-year-old female with no history of diabetes presented with acute confusion and a bedside glucose of 1.8 mmol/L. She was markedly intoxicated with slurred speech and emotional lability following three days of heavy cider consumption without food. Her symptoms resolved rapidly with IV glucose and Pabrinex, though she remained in hospital for 24 hours to monitor for rebound hypoglycaemia.

acute_toxicity_from_alcohol_005:
  primary_diagnosis: Acute alcohol toxicity complicated by Mallory-Weiss tear
  presenting_complaint: Haematemesis following repeated forceful vomiting after binge drinking.
  summary_of_course: A 28-year-old male presented to the ED reporting bright red blood in his vomit after a night of excessive drinking. Endoscopy confirmed a mucosal tear at the gastro-oesophageal junction, while his blood alcohol level was 180 mg/dL. He was treated with IV proton pump inhibitors and fluids, with his intoxication managed conservatively until he was stable for discharge.

acute_toxicity_from_alcohol_006:
  primary_diagnosis: Acute alcohol toxicity with hypothermia
  presenting_complaint: Found collapsed outdoors in winter, drowsy and shivering.
  summary_of_course: A 68-year-old male was found by police in a doorway with a core temperature of 31.5Â°C and a strong smell of alcohol. Laboratory tests confirmed acute ethanol toxicity (220 mg/dL) and mild rhabdomyolysis with a CK of 1200 U/L. He was managed with active rewarming, IV fluids, and thiamine supplementation in the medical assessment unit.

acute_toxicity_from_alcohol_007:
  primary_diagnosis: Acute alcohol toxicity with Holiday Heart Syndrome
  presenting_complaint: Palpitations and shortness of breath after excessive weekend drinking.
  summary_of_course: A 40-year-old male with no cardiac history presented with rapid atrial fibrillation (HR 155 bpm) following a stag party. He was clinically intoxicated with a BAC of 0.15% and mild hypokalaemia (potassium 3.2 mmol/L). The arrhythmia spontaneously reverted to sinus rhythm as his blood alcohol levels declined and electrolytes were replaced.

acute_toxicity_from_alcohol_008:
  primary_diagnosis: Acute-on-chronic alcohol toxicity with hepatic encephalopathy
  presenting_complaint: Worsening jaundice and profound confusion following a drinking relapse.
  summary_of_course: A 52-year-old male with known alcoholic cirrhosis presented with a GCS of 10 and asterixis. He had a blood ethanol level of 140 mg/dL and significantly elevated ammonia, suggesting acute intake triggered hepatic encephalopathy. Treatment included lactulose, rifaximin, and IV Pabrinex, with a slow recovery of cognitive function over four days.

acute_toxicity_from_alcohol_009:
  primary_diagnosis: Acute alcohol toxicity with aspiration pneumonia
  presenting_complaint: Reduced consciousness and coughing up foul-smelling sputum.
  summary_of_course: A 45-year-old female was found unresponsive at home with a GCS of 7 and hypoxia (SpO2 88% on air). Chest X-ray showed right lower lobe consolidation, and her BAC was 310 mg/dL. She was intubated for airway protection and treated with IV co-amoxiclav for aspiration pneumonia secondary to alcohol-induced emesis.

acute_toxicity_from_alcohol_010:
  primary_diagnosis: Acute alcohol and benzodiazepine co-toxicity
  presenting_complaint: Deep coma and respiratory insufficiency after intentional ingestion.
  summary_of_course: A 35-year-old male was brought to A&E after consuming a litre of vodka and 20 tablets of diazepam. He was profoundly bradycardic and bradypnoeic, requiring immediate ventilatory support in the resuscitation room. Toxicology confirmed high levels of both substances, and he was managed in the ICU with supportive care until the sedative effects subsided.

acute_toxicity_from_alcohol_011:
  primary_diagnosis: Alcoholic ketoacidosis
  presenting_complaint: Abdominal pain, nausea, and deep, rapid breathing.
  summary_of_course: A 50-year-old chronic heavy drinker presented after a 5-day binge followed by 24 hours of no intake due to gastritis. Labs showed a high anion gap metabolic acidosis (pH 7.18), positive serum ketones, and a low BAC of 35 mg/dL. He was successfully treated with IV saline and 5% dextrose to stimulate insulin release and suppress ketogenesis.

acute_toxicity_from_alcohol_012:
  primary_diagnosis: Acute alcohol toxicity in an elderly patient with polypharmacy
  presenting_complaint: Acute confusion and multiple falls after drinking gin.
  summary_of_course: An 82-year-old female on warfarin and amlodipine was admitted after being found confused at home. She had a minor subarachnoid haemorrhage on CT head and a BAC of 0.12%, highlighting the risks of moderate alcohol use in the elderly. Management involved reversal of anticoagulation and close neurological observation in the trauma unit.

acute_toxicity_from_alcohol_013:
  primary_diagnosis: Acute alcohol toxicity with rhabdomyolysis
  presenting_complaint: Muscle pain and dark urine after being found on the floor.
  summary_of_course: A 58-year-old male was found in his flat after an unknown period of unconsciousness following heavy drinking (BAC 280 mg/dL). He had a CK level of 18,000 U/L and acute kidney injury with a creatinine of 210 umol/L. He required aggressive fluid resuscitation to manage the rhabdomyolysis and prevent further renal impairment.

acute_toxicity_from_alcohol_014:
  primary_diagnosis: Acute alcohol intoxication with head injury masking
  presenting_complaint: Aggressive behaviour and scalp laceration after a fight.
  summary_of_course: A 24-year-old male was brought in by police, appearing heavily intoxicated and combative with a BAC of 200 mg/dL. His agitation was initially attributed to alcohol, but a drop in GCS from 14 to 10 prompted a CT scan. This revealed a large extradural haematoma, necessitating urgent neurosurgical evacuation despite his high alcohol level.

acute_toxicity_from_alcohol_015:
  primary_diagnosis: Acute alcohol intoxication with Wernicke's encephalopathy
  presenting_complaint: Ataxia, ophthalmoplegia, and profound confusion out of proportion to intake.
  summary_of_course: A 47-year-old malnourished male presented with acute intoxication (BAC 150 mg/dL). Examination revealed horizontal nystagmus and global confusion, raising suspicion of thiamine deficiency. He was immediately started on high-dose IV Pabrinex, which led to a significant improvement in his ocular signs over the following 48 hours.

acute_toxicity_from_alcohol_016:
  primary_diagnosis: Acute alcohol-induced pancreatitis
  presenting_complaint: Severe epigastric pain radiating to the back and persistent vomiting.
  summary_of_course: A 30-year-old male presented after a heavy weekend of drinking with excruciating abdominal pain and a BAC of 0.18%. Serum amylase was 1250 U/L, and CT confirmed acute interstitial pancreatitis. He was managed with aggressive fluid resuscitation, parenteral analgesia, and close monitoring for systemic inflammatory response syndrome.

acute_toxicity_from_alcohol_017:
  primary_diagnosis: Acute alcohol toxicity with severe hypokalaemia
  presenting_complaint: Generalised weakness and muscle cramps after a drinking binge.
  summary_of_course: A 39-year-old female was admitted with moderate intoxication and a potassium level of 2.5 mmol/L. Her ECG showed a prolonged QTc interval of 515ms, increasing the risk of ventricular arrhythmias. She was treated with IV potassium and magnesium replacement alongside cardiac monitoring until her electrolytes and ECG normalised.

acute_toxicity_from_alcohol_018:
  primary_diagnosis: Acute alcohol toxicity in a first-time drinker
  presenting_complaint: Near-syncope and extreme nausea after consuming vodka.
  summary_of_course: A 16-year-old female presented after consuming several shots of spirits at a party, her first significant exposure. She was hypotensive (BP 88/55 mmHg) and markedly ataxic but remained conscious with a BAC of 115 mg/dL. She was managed with oral rehydration and observation, recovering quickly as the alcohol was metabolised.

acute_toxicity_from_alcohol_019:
  primary_diagnosis: Acute alcohol toxicity with suspected methanol co-ingestion
  presenting_complaint: Visual blurring and severe headache after drinking illicit spirits.
  summary_of_course: A 42-year-old male presented with moderate intoxication but complained of "walking in a snowstorm" vision. Arterial blood gas showed a profound metabolic acidosis (pH 7.12) and an increased osmolal gap. He was treated with fomepizole and urgent haemodialysis for suspected methanol poisoning from adulterated alcohol.

acute_toxicity_from_alcohol_020:
  primary_diagnosis: Acute alcohol toxicity with refractory agitation
  presenting_complaint: Extreme violence and agitation requiring police restraint and sedation.
  summary_of_course: A 29-year-old male with a high tolerance presented with a BAC of 410 mg/dL and paradoxical agitation. He was resistant to high doses of benzodiazepines and required sedation with propofol and airway management in the ED. He was monitored in the high dependency unit until his alcohol levels dropped and his behaviour stabilised.