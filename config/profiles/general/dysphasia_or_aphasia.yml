dysphasia_or_aphasia_001:
  primary_diagnosis: Acute Ischaemic Stroke (Broca's Aphasia)
  presenting_complaint: Sudden onset right-sided facial droop and inability to form complete sentences.
  summary_of_course: A 72-year-old male with hypertension and AF presented to A&E with acute expressive dysphasia and right hemiparesis. CT angiogram confirmed a left M1 segment occlusion; he underwent successful mechanical thrombectomy. Post-operatively, his speech improved from complete mutism to hesitant, non-fluent telegraphic speech with preserved comprehension.

dysphasia_or_aphasia_002:
  primary_diagnosis: Logopenic Variant Primary Progressive Aphasia (lvPPA)
  presenting_complaint: 18-month history of progressive word-finding difficulties and pauses in conversation.
  summary_of_course: A 64-year-old female presented to the memory clinic with insidious worsening of speech fluency. Neuropsychological testing revealed impaired sentence repetition and phonological errors, while MRI showed focal atrophy of the left posterior perisylvian and temporal regions. She was diagnosed with lvPPA and referred for speech and language therapy (SLT) to manage communication strategies.

dysphasia_or_aphasia_003:
  primary_diagnosis: Transient Ischaemic Attack (TIA)
  presenting_complaint: Sudden difficulty speaking and "jumbled words" lasting 15 minutes.
  summary_of_course: A 58-year-old smoker experienced a transient episode of expressive dysphasia while at work, which resolved completely before paramedics arrived. Carotid doppler identified 80% stenosis of the left internal carotid artery. He was started on dual antiplatelet therapy and scheduled for an urgent carotid endarterectomy.

dysphasia_or_aphasia_004:
  primary_diagnosis: Post-ictal Todd's Paralysis with Dysphasia
  presenting_complaint: Confusion and inability to speak following a witnessed tonic-clonic seizure.
  summary_of_course: A 25-year-old male with known focal epilepsy was brought to the ED after a breakthrough seizure. On examination, he exhibited significant receptive and expressive dysphasia without focal motor deficits. Symptoms resolved spontaneously over 4 hours, confirming a post-ictal phenomenon rather than an acute vascular event.

dysphasia_or_aphasia_005:
  primary_diagnosis: Glioblastoma Multiforme (Left Temporal Lobe)
  presenting_complaint: Subacute worsening of "nonsense speech" and persistent headaches over 3 weeks.
  summary_of_course: A 52-year-old male presented with Wernicke-type dysphasia, characterised by fluent but meaningless speech and poor comprehension. Contrast-enhanced MRI revealed a high-grade infiltrating mass in the left superior temporal gyrus with significant surrounding oedema. He was commenced on high-dose dexamethasone and referred for neurosurgical debulking.

dysphasia_or_aphasia_006:
  primary_diagnosis: Wernicke's Aphasia (Intracerebral Haemorrhage)
  presenting_complaint: Acute onset of fluent but incomprehensible speech and agitation.
  summary_of_course: An 80-year-old female on warfarin for AF presented with a GCS of 14 and profound receptive dysphasia (word salad). CT head showed a 30ml spontaneous haemorrhage in the left temporoparietal lobe with midline shift. Coagulopathy was reversed with prothrombin complex concentrate, and she was managed in the ICU for intracranial pressure monitoring.

dysphasia_or_aphasia_007:
  primary_diagnosis: Landau-Kleffner Syndrome
  presenting_complaint: Progressive loss of language skills and failure to respond to name in a previously verbal child.
  summary_of_course: A 6-year-old boy was referred to paediatric neurology after developing apparent "word deafness" and losing the ability to speak over four months. Sleep EEG demonstrated continuous spike-and-wave discharges during slow-wave sleep (ESES). He was diagnosed with Landau-Kleffner syndrome and started on corticosteroids and anticonvulsants.

dysphasia_or_aphasia_008:
  primary_diagnosis: Dysphasic Migraine Aura
  presenting_complaint: Transient inability to find words followed by a severe unilateral throbbing headache.
  summary_of_course: A 31-year-old female presented to the TIA clinic with recurrent episodes of "losing her words" for 30 minutes, often accompanied by tingling in her right hand. Each episode was followed by photophobia and a hemicranial headache. Normal MRI and MRA confirmed a diagnosis of migraine with aura, specifically involving dysphasic symptoms.

dysphasia_or_aphasia_009:
  primary_diagnosis: Herpes Simplex Encephalitis
  presenting_complaint: Fever, acute confusion, and difficulty naming common objects.
  summary_of_course: A 19-year-old male was admitted with a 2-day history of pyrexia and rapidly progressing nominal dysphasia. CSF analysis showed a lymphocytic pleocytosis and was PCR positive for HSV-1. Despite early IV aciclovir, he developed significant permanent dysphasic deficits due to necrosis of the left temporal lobe.

dysphasia_or_aphasia_010:
  primary_diagnosis: Global Aphasia (Large MCA Infarct)
  presenting_complaint: Complete loss of speech and non-responsiveness to verbal commands.
  summary_of_course: An 85-year-old male with multiple comorbidities presented with a devastating left-sided MCA territory infarct. He exhibited global aphasia, with no verbal output and an inability to follow even simple one-stage commands. Given his frailty and the extent of the stroke, the focus of care shifted to palliative symptom management and family support.

dysphasia_or_aphasia_011:
  primary_diagnosis: Semantic Variant Primary Progressive Aphasia
  presenting_complaint: Loss of knowledge of word meanings and difficulty identifying common objects.
  summary_of_course: A 69-year-old retired teacher complained of forgetting what words like "asparagus" or "kettle" meant, despite fluent speech production. Clinical assessment showed impaired naming and single-word comprehension with preserved syntax. MRI demonstrated asymmetric atrophy of the left anterior temporal lobe, consistent with the semantic variant of PPA.

dysphasia_or_aphasia_012:
  primary_diagnosis: Traumatic Brain Injury (Frontal Contusion)
  presenting_complaint: Persistent expressive speech difficulties following a road traffic accident.
  summary_of_course: A 24-year-old male sustained a severe TBI with bilateral frontal contusions and a traumatic subarachnoid haemorrhage. Following emergence from post-traumatic amnesia, he demonstrated a non-fluent dysphasia with significant frustration and "tip-of-the-tongue" phenomena. He underwent intensive multidisciplinary rehabilitation, showing moderate recovery of functional communication after 6 months.

dysphasia_or_aphasia_013:
  primary_diagnosis: Relapsing-Remitting Multiple Sclerosis
  presenting_complaint: Subacute onset of word-finding difficulty and "slurred" speech over 48 hours.
  summary_of_course: A 34-year-old female with a history of optic neuritis presented with new-onset mild expressive dysphasia. MRI brain revealed a new gadolinium-enhancing demyelinating plaque in the left periventricular white matter near the arcuate fasciculus. Her symptoms improved significantly following a three-day course of IV methylprednisolone.

dysphasia_or_aphasia_014:
  primary_diagnosis: Functional Neurological Disorder (Functional Speech Disorder)
  presenting_complaint: Sudden onset of intermittent mutism and "stuttering" speech following a stressful life event.
  summary_of_course: A 42-year-old female presented with erratic speech patterns that fluctuated in severity and did not follow anatomical patterns of aphasia. Neurological examination and MRI brain were unremarkable, and the speech characteristics were inconsistent with organic dysphasia. She was diagnosed with a functional speech disorder and referred for specialised physiotherapy and psychological support.

dysphasia_or_aphasia_015:
  primary_diagnosis: Non-convulsive Status Epilepticus
  presenting_complaint: Fluctuating levels of consciousness and intermittent "word salad".
  summary_of_course: A 75-year-old male with a previous stroke was brought to the hospital in a confused state, occasionally speaking fluently but nonsensically. Continuous EEG monitoring revealed frequent subclinical seizure activity in the left hemisphere. The dysphasia and confusion resolved promptly following the administration of IV levetiracetam.

dysphasia_or_aphasia_016:
  primary_diagnosis: Left Carotid Artery Dissection
  presenting_complaint: Sudden neck pain followed by difficulty speaking and right-sided weakness after a gym session.
  summary_of_course: A 38-year-old male presented with acute Broca's aphasia and mild right hemiparesis. MRI/MRA confirmed a dissection of the left internal carotid artery with a secondary small embolic infarct in the frontal operculum. He was treated with anticoagulation, and his speech regained near-normal fluency over the subsequent weeks.

dysphasia_or_aphasia_017:
  primary_diagnosis: Chronic Subdural Haematoma
  presenting_complaint: Gradual onset of confusion and word-finding difficulty in an elderly patient.
  summary_of_course: An 82-year-old male on aspirin presented with a 2-week history of fluctuating mild expressive dysphasia and gait instability. He recalled a minor fall four weeks prior. CT head revealed a large, chronic left-sided subdural haematoma with significant mass effect; his speech returned to baseline following surgical evacuation via burr holes.

dysphasia_or_aphasia_018:
  primary_diagnosis: Anti-NMDA Receptor Encephalitis
  presenting_complaint: Rapidly progressive personality changes followed by mutism and seizures.
  summary_of_course: A 22-year-old female was initially admitted to psychiatry with psychosis, but developed rapid-onset expressive aphasia and orofacial dyskinesias. CSF was positive for anti-NMDA receptor antibodies, and a pelvic MRI identified an ovarian teratoma. Following tumour resection and plasma exchange, her language function slowly recovered over several months.

dysphasia_or_aphasia_019:
  primary_diagnosis: Neurosyphilis (General Paresis)
  presenting_complaint: Chronic, progressive cognitive decline and slurred, incoherent speech.
  summary_of_course: A 50-year-old male presented with a 6-month history of personality changes, tremors, and a mixed dysphasia/dysarthria. Serological testing for syphilis was positive (TPPA and RPR), and CSF showed a high VDRL titre and pleocytosis. He received a 14-day course of IV procaine penicillin, which stabilised his neurological and linguistic deficits.

dysphasia_or_aphasia_020:
  primary_diagnosis: Vascular Dementia
  presenting_complaint: Stepwise decline in communication abilities and difficulty following complex instructions.
  summary_of_course: A 79-year-old female with poorly controlled diabetes and peripheral vascular disease showed a "staircase" pattern of language loss over three years. Each decline followed a suspected minor vascular event, resulting in a mixed receptive-expressive dysphasia. MRI showed extensive small vessel disease and multiple lacunar infarcts in the dominant hemisphere.