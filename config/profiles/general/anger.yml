anger_001:
  primary_diagnosis: Oppositional Defiant Disorder (ODD)
  presenting_complaint: Frequent temper tantrums and verbal defiance at school and home.
  summary_of_course: A 7-year-old male presents with a 6-month history of persistent irritability and argumentative behaviour towards authority figures. Educational psychology assessment confirms ODD without comorbid ADHD. Management involves family-based behavioural therapy and school support, resulting in a moderate reduction in outbursts.

anger_002:
  primary_diagnosis: Intermittent Explosive Disorder (IED)
  presenting_complaint: Sudden, unprovoked episodes of physical aggression and destruction of property.
  summary_of_course: A 34-year-old male reports three episodes in the last month of "losing control" during minor traffic delays, resulting in vehicle damage. Clinical interview reveals a long-standing pattern of impulsive rage disproportionate to stressors. He is commenced on Fluoxetine and referred for Cognitive Behavioural Therapy (CBT) for anger management.

anger_003:
  primary_diagnosis: Bipolar Affective Disorder (Manic Episode)
  presenting_complaint: Extreme irritability, pressured speech, and physical hostility towards hospital staff.
  summary_of_course: A 28-year-old female with known BPAD is admitted under Section 2 of the Mental Health Act following a week of decreased sleep and grandiosity. She exhibits severe anger when her demands are not met, requiring rapid tranquillisation with Lorazepam and Haloperidol. Her mood stabilises after two weeks of titrated Lithium therapy.

anger_004:
  primary_diagnosis: Paranoid Schizophrenia
  presenting_complaint: Threatening behaviour driven by persecutory delusions.
  summary_of_course: A 45-year-old male presents to A&E with acute-on-chronic psychosis, believing neighbours are poisoning his water. He displays intense anger and brandishes a knife for "self-defence," necessitating police intervention. Following admission to a secure unit, he is started on Olanzapine, leading to a gradual reduction in delusional intensity and associated hostility.

anger_005:
  primary_diagnosis: Vascular Dementia with BPSD
  presenting_complaint: Physical aggression during personal care activities.
  summary_of_course: An 82-year-old female with a history of multiple lacunar strokes exhibits worsening agitation and hitting out at care home staff during washing. MRI Brain shows significant small vessel disease. After ruling out infection, low-dose Risperidone is initiated alongside person-centred care training for staff, which successfully reduces the frequency of aggressive episodes.

anger_006:
  primary_diagnosis: Post-Traumatic Stress Disorder (PTSD)
  presenting_complaint: Hypervigilance and explosive anger triggered by loud noises.
  summary_of_course: A 30-year-old male military veteran presents with chronic irritability and "short-fuse" outbursts that have strained his marriage. He describes flashbacks and avoidance behaviour alongside his anger. He is referred for Trauma-Focused CBT and EMDR, showing significant improvement in emotional regulation over 12 sessions.

anger_007:
  primary_diagnosis: Autism Spectrum Disorder (Sensory Meltdown)
  presenting_complaint: Severe distress and kicking behaviour in crowded environments.
  summary_of_course: A 12-year-old male with ASD presents with acute episodes of screaming and physical lashing out when exposed to sensory overload. These "meltdowns" are identified as a response to auditory hypersensitivity rather than intentional defiance. An occupational therapy assessment leads to the use of noise-cancelling headphones and a sensory diet, which markedly decreases the frequency of anger-related incidents.

anger_008:
  primary_diagnosis: Borderline Personality Disorder (BPD)
  presenting_complaint: Intense affective instability and verbal abuse following perceived rejection.
  summary_of_course: A 22-year-old female presents to the community mental health team with chronic patterns of "splitting" and intense anger towards her partner. She frequently engages in self-harm as a means of regulating overwhelming rage. She is enrolled in a Dialectical Behaviour Therapy (DBT) programme, focusing on distress tolerance and emotional regulation skills.

anger_009:
  primary_diagnosis: Delirium superimposed on Dementia
  presenting_complaint: Acute onset of confusion, shouting, and combativeness.
  summary_of_course: A 79-year-old male with Alzheimer's disease is admitted to a medical ward with a suspected UTI. He becomes acutely agitated, attempting to climb out of bed and shouting at nurses. Urinalysis confirms leucocytes and nitrites; treatment with IV antibiotics and a quiet environment resolves the delirium and restores his baseline calm temperament.

anger_010:
  primary_diagnosis: Alcohol Withdrawal (Delirium Tremens)
  presenting_complaint: Extreme agitation, tremors, and aggressive resistance to medical care.
  summary_of_course: A 50-year-old male with chronic alcohol dependency is admitted for elective surgery but develops severe withdrawal on day three. He becomes violently angry, experiencing visual hallucinations of insects, and requires ICU admission for sedation with a Chlordiazepoxide weaning protocol. His symptoms resolve after five days of intensive management.

anger_011:
  primary_diagnosis: Generalised Anxiety Disorder (GAD)
  presenting_complaint: Persistent "snappiness" and low frustration tolerance.
  summary_of_course: A 40-year-old female presents to her GP reporting that she is "constantly on edge" and losing her temper over minor household issues. Physical examinations and thyroid function tests are normal. She is diagnosed with GAD where irritability is the primary feature and starts Sertraline 50mg, reporting a significant reduction in anger after six weeks.

anger_012:
  primary_diagnosis: Agitated Depression
  presenting_complaint: Pacing, hand-wringing, and hostile verbalisations.
  summary_of_course: A 55-year-old male presents with a subacute decline in mood but instead of lethargy, he exhibits intense restlessness and anger towards his family. He expresses feelings of worthlessness through shouting matches. He is diagnosed with a major depressive episode with atypical features and responds well to Mirtazapine and supportive psychotherapy.

anger_013:
  primary_diagnosis: Cocaine Intoxication
  presenting_complaint: Tachycardia, dilated pupils, and paranoid aggression.
  summary_of_course: A 25-year-old male is brought to A&E by police after a public altercation. He is hyperactive, sweaty, and shouting threats at non-existent pursuers. Toxicology is positive for cocaine; he is managed in a high-dependency area with Diazepam for sedation and monitoring of his cardiovascular status until the effects subside.

anger_014:
  primary_diagnosis: ADHD (Hyperactive-Impulsive Presentation)
  presenting_complaint: Impulsive physical aggression towards peers in the playground.
  summary_of_course: A 9-year-old female is referred by her school for hitting other children without apparent provocation. Assessment reveals high levels of impulsivity and emotional dysregulation rather than premeditated malice. Initiation of Methylphenidate (Medikinet) leads to improved inhibitory control and a sharp decline in aggressive incidents at school.

anger_015:
  primary_diagnosis: Frontal Lobe Syndrome (Post-TBI)
  presenting_complaint: Profound personality change and lack of impulse control.
  summary_of_course: A 38-year-old male who suffered a traumatic brain injury in a road traffic accident two years ago presents with chronic, unpredictable anger. Neuropsychological testing shows significant executive dysfunction and disinhibition. Management involves a structured environment and Carbamazepine for mood stabilisation, though he remains with significant social impairment.

anger_016:
  primary_diagnosis: Thyrotoxicosis
  presenting_complaint: Weight loss, palpitations, and extreme irritability.
  summary_of_course: A 62-year-old female reports a three-month history of "feeling like a different person," becoming angry and impatient with colleagues. Blood tests reveal a suppressed TSH (<0.01 mU/L) and elevated Free T4. She is diagnosed with Graves' disease and started on Carbimazole and Propranolol, which resolves her psychological symptoms as her thyroid levels normalise.

anger_017:
  primary_diagnosis: Chronic Pain Syndrome
  presenting_complaint: Verbal hostility and frustration regarding failed medical interventions.
  summary_of_course: A 48-year-old male with chronic lower back pain following a failed discectomy presents with significant anger towards the medical profession. His anger is identified as a component of a maladaptive coping mechanism for chronic suffering. He is referred to a multidisciplinary pain management programme focusing on Acceptance and Commitment Therapy (ACT).

anger_018:
  primary_diagnosis: Hypoglycaemia (Type 1 Diabetes)
  presenting_complaint: Sudden onset of confusion and combative behaviour.
  summary_of_course: A 21-year-old male with T1DM is found by roommates to be shouting incoherently and resisting help. Paramedics find a capillary blood glucose of 2.1 mmol/L. Following administration of IV Glucose 10%, his anger and confusion resolve immediately, and he has no memory of the aggressive episode.

anger_019:
  primary_diagnosis: Premenstrual Dysphoric Disorder (PMDD)
  presenting_complaint: Cyclical episodes of intense rage and emotional lability.
  summary_of_course: A 29-year-old female describes a two-year history of "uncontrollable anger" occurring exactly one week before her menses, which disappears once bleeding begins. Symptoms are severe enough to threaten her employment. She is started on a low-dose SSRI (Fluoxetine) taken during the luteal phase, which provides significant relief of her cyclical anger.

anger_020:
  primary_diagnosis: Steroid-Induced Psychosis
  presenting_complaint: Acute "roid rage" and mood swings.
  summary_of_course: A 6-year-old male being treated for Acute Lymphoblastic Leukaemia (ALL) begins his Dexamethasone pulse. Within 48 hours, he becomes uncharacteristically aggressive, biting his parents and screaming for hours. The oncology team identifies this as a side effect of high-dose steroids; the dose is cautiously reduced and supplemented with low-dose Haloperidol, which manages the behavioural symptoms.