visual_impairment_including_blindness_001:
  primary_diagnosis: Dry age-related macular degeneration
  presenting_complaint: Gradual loss of central vision and difficulty reading
  summary_of_course: An 82-year-old female presented with progressive blurring of central vision over two years. Fundoscopy revealed bilateral drusen and geographic atrophy of the macula; visual acuity was 6/18 bilaterally. She was started on AREDS2 supplements and provided with low-vision aids in the community setting to maintain independence.

visual_impairment_including_blindness_002:
  primary_diagnosis: Giant cell arteritis with anterior ischaemic optic neuropathy
  presenting_complaint: Sudden, painless loss of vision in the right eye and scalp tenderness
  summary_of_course: A 75-year-old male presented acutely with a "dark curtain" over his right eye and jaw claudication. ESR was 95 mm/hr and CRP 80 mg/L; fundoscopy showed a pale, oedematous optic disc. He was admitted for urgent intravenous methylprednisolone to prevent bilateral blindness, though right-eye vision remained at "counting fingers".

visual_impairment_including_blindness_003:
  primary_diagnosis: Congenital cataracts
  presenting_complaint: White reflex in both pupils and lack of visual tracking
  summary_of_course: A 3-month-old infant was referred by a GP after the mother noticed leukocoria. Examination under anaesthesia confirmed dense bilateral nuclear cataracts obstructing the visual axis. The patient underwent urgent lensectomy and vitrectomy to prevent permanent sensory amblyopia.

visual_impairment_including_blindness_004:
  primary_diagnosis: Proliferative diabetic retinopathy
  presenting_complaint: Sudden onset of floaters and severe blurring in the left eye
  summary_of_course: A 55-year-old male with poorly controlled Type 2 diabetes presented with acute vision loss. Examination revealed a vitreous haemorrhage and extensive neovascularisation. He was treated with urgent pan-retinal photocoagulation and intravitreal anti-VEGF injections, resulting in moderate visual recovery.

visual_impairment_including_blindness_005:
  primary_diagnosis: Primary open-angle glaucoma
  presenting_complaint: Frequent bumping into objects and "tunnel vision"
  summary_of_course: A 68-year-old female of Afro-Caribbean descent presented with advanced peripheral field loss. Intraocular pressures were 28 mmHg bilaterally with significant optic disc cupping (cup-to-disc ratio 0.8). Despite starting latanoprost and timolol drops, her visual field remained severely constricted, classified as legally blind.

visual_impairment_including_blindness_006:
  primary_diagnosis: Rhegmatogenous retinal detachment
  presenting_complaint: Flashing lights, floaters, and a peripheral shadow
  summary_of_course: A 24-year-old high myope presented with a 2-day history of photopsia followed by a "curtain" descending over the left eye. Slit-lamp biomicroscopy confirmed a large superior retinal tear with subretinal fluid involving the macula. He underwent emergency pars plana vitrectomy and gas tamponade with good anatomical reattachment.

visual_impairment_including_blindness_007:
  primary_diagnosis: Optic neuritis
  presenting_complaint: Painful eye movements and central blurring
  summary_of_course: A 29-year-old female presented with subacute unilateral vision loss and retro-bulbar pain exacerbated by movement. MRI of the brain and orbits showed enhancement of the left optic nerve and multiple periventricular demyelinating plaques. She was diagnosed with multiple sclerosis and treated with high-dose oral steroids, with partial recovery of acuity.

visual_impairment_including_blindness_008:
  primary_diagnosis: Retinoblastoma
  presenting_complaint: New onset squint and white pupillary reflex
  summary_of_course: A 2-year-old boy presented with a left-sided esotropia and leukocoria noted in flash photography. Ultrasound and MRI confirmed a large intraocular mass with calcification. Due to the size of the tumour and lack of visual potential, the eye was enucleated, and histopathology confirmed a Grade E retinoblastoma.

visual_impairment_including_blindness_009:
  primary_diagnosis: Central retinal artery occlusion
  presenting_complaint: Sudden, profound loss of vision in the right eye
  summary_of_course: A 70-year-old male with atrial fibrillation presented to A&E within 3 hours of losing vision. Fundoscopy showed a "cherry-red spot" at the macula and retinal pallor. Despite ocular massage and anterior chamber paracentesis, the visual prognosis remained poor, and he was started on anticoagulation for stroke prevention.

visual_impairment_including_blindness_010:
  primary_diagnosis: Retinitis pigmentosa
  presenting_complaint: Night blindness and progressive loss of side vision
  summary_of_course: A 35-year-old female reported difficulty driving at night since her late teens. Clinical examination showed "bone-spicule" pigmentation in the mid-periphery and attenuated retinal vessels. Electroretinography confirmed primary photoreceptor dystrophy, and she was referred for genetic counselling and low-vision rehabilitation.

visual_impairment_including_blindness_011:
  primary_diagnosis: Acute endophthalmitis
  presenting_complaint: Severe eye pain and redness three days after cataract surgery
  summary_of_course: A 78-year-old male presented with a hypopyon and vitreous haze following an uncomplicated phacoemulsification. Vision was reduced to light perception only. He underwent emergency vitreous tap and injection of intravitreal vancomycin and ceftazidime, requiring a prolonged hospital stay for intensive topical fortified antibiotics.

visual_impairment_including_blindness_012:
  primary_diagnosis: Pituitary apoplexy
  presenting_complaint: Sudden thunderclap headache and loss of peripheral vision
  summary_of_course: A 45-year-old male presented to the ICU with acute collapse and headache. Bedside visual field testing revealed a bitemporal hemianopia. Urgent MRI showed a haemorrhagic pituitary macroadenoma compressing the optic chiasm, necessitating emergency transsphenoidal decompression to salvage vision.

visual_impairment_including_blindness_013:
  primary_diagnosis: Cytomegalovirus retinitis
  presenting_complaint: Blurred vision and floaters in a patient with HIV
  summary_of_course: A 40-year-old male with a CD4 count of 20 cells/uL presented with subacute visual blurring. Fundoscopy revealed "pizza-pie" retinopathy with extensive haemorrhage and necrosis along the vascular arches. He was treated with intravitreal ganciclovir and commenced on highly active antiretroviral therapy (HAART).

visual_impairment_including_blindness_014:
  primary_diagnosis: Ethambutol-induced optic neuropathy
  presenting_complaint: Bilateral painless blurring and loss of colour vision
  summary_of_course: A 50-year-old male undergoing treatment for multi-drug resistant tuberculosis reported difficulty distinguishing red and green. Visual acuity had dropped to 6/36 bilaterally with central scotomas on Humphrey field testing. The ethambutol was immediately discontinued, but visual recovery was minimal after six months of follow-up.

visual_impairment_including_blindness_015:
  primary_diagnosis: Refractive amblyopia
  presenting_complaint: Failed school vision screening
  summary_of_course: A 5-year-old girl was found to have a visual acuity of 6/6 in the right eye and 6/60 in the left eye. Cycloplegic refraction revealed high anisometropia (+5.00DS in the left eye). She was prescribed full-time spectacles and occlusion therapy (patching) of the right eye for 4 hours daily to improve visual development.

visual_impairment_including_blindness_016:
  primary_diagnosis: Non-arteritic anterior ischaemic optic neuropathy
  presenting_complaint: Sudden inferior visual field defect upon waking
  summary_of_course: A 62-year-old male with hypertension and sleep apnoea presented with a stable, painless altitudinal field defect. Examination showed a swollen optic disc with splinter haemorrhages. Investigations ruled out GCA, and he was managed conservatively with optimization of cardiovascular risk factors, though the field defect persisted.

visual_impairment_including_blindness_017:
  primary_diagnosis: Keratoconus
  presenting_complaint: Progressive worsening of vision and frequent prescription changes
  summary_of_course: A 19-year-old male presented with high irregular astigmatism that could no longer be corrected with glasses. Corneal topography showed significant inferior thinning and steepening (K-max 58D). He underwent corneal collagen cross-linking (CXL) to stabilize the ectasia and was fitted with rigid gas permeable (RGP) contact lenses.

visual_impairment_including_blindness_018:
  primary_diagnosis: Neovascular (Wet) age-related macular degeneration
  presenting_complaint: Sudden distortion of straight lines (metamorphopsia)
  summary_of_course: An 85-year-old female with known dry AMD in the left eye presented with acute distortion in her "good" right eye. Optical coherence tomography (OCT) confirmed subretinal fluid and a pigment epithelial detachment. She received a loading dose of three monthly intravitreal ranibizumab injections, which successfully resolved the fluid and improved her acuity.

visual_impairment_including_blindness_019:
  primary_diagnosis: Alkali chemical burn
  presenting_complaint: Severe pain and loss of vision after a factory accident
  summary_of_course: A 30-year-old worker was splashed with sodium hydroxide. On arrival at A&E, his ocular surface pH was 11. Despite immediate irrigation with 10 litres of saline, he developed 360-degree limbal ischaemia and total corneal opacity. He required long-term management with topical steroids, lubricants, and eventually a limbal stem cell transplant.

visual_impairment_including_blindness_020:
  primary_diagnosis: Leber's hereditary optic neuropathy
  presenting_complaint: Rapid, sequential, painless loss of central vision
  summary_of_course: A 22-year-old male presented with central vision loss in the right eye, followed by the left eye six weeks later. Family history was notable for a maternal uncle with similar symptoms. Genetic testing confirmed the m.11778G>A mitochondrial mutation, and he was started on idebenone therapy to attempt visual stabilisation.