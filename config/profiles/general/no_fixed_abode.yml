no_fixed_abode_001:
  primary_diagnosis: Lower limb cellulitis
  presenting_complaint: Painful, red, and swollen right lower leg with associated rigors.
  summary_of_course: A 45-year-old male rough sleeper presented to A&E with a spreading erythematous lesion on the right shin. Observations showed tachycardia and a temperature of 38.9°C; bloods revealed a CRP of 145 mg/L and neutrophilia. He was admitted for IV flucloxacillin and wound care, with social work involvement initiated due to his no fixed abode status complicating outpatient antibiotic therapy.

no_fixed_abode_002:
  primary_diagnosis: Severe accidental hypothermia
  presenting_complaint: Found unresponsive in a shop doorway during sub-zero temperatures.
  summary_of_course: A 52-year-old male of no fixed abode was brought in by ambulance with a Glasgow Coma Scale (GCS) of 7 and a core body temperature of 27.2°C. He required intubation, active internal rewarming in the ICU, and management of associated bradycardia. He was successfully extubated after 48 hours but remained hospitalised for nutritional support and frostbite management on his toes.

no_fixed_abode_003:
  primary_diagnosis: Acute exacerbation of asthma
  presenting_complaint: Shortness of breath, wheezing, and chest tightness.
  summary_of_course: An 8-year-old boy living in temporary bed and breakfast accommodation presented with acute respiratory distress. The mother reported poor damp conditions and lack of space for a nebuliser; peak flow was 40% of predicted. He was treated with back-to-back salbutamol nebulisers and oral prednisolone, with a referral to the paediatric respiratory team and housing services to address the environmental triggers.

no_fixed_abode_004:
  primary_diagnosis: Pulmonary tuberculosis
  presenting_complaint: Chronic cough, haemoptysis, and 10kg weight loss over three months.
  summary_of_course: A 34-year-old male, recently staying in various overcrowded homeless shelters, presented with night sweats and a productive cough. Chest X-ray showed upper lobe cavitation, and sputum smear was positive for acid-fast bacilli. He was started on RIPE therapy and admitted to a negative pressure room, with the Find & Treat team engaged to ensure treatment adherence given his lack of a fixed address.

no_fixed_abode_005:
  primary_diagnosis: Diabetic ketoacidosis (DKA)
  presenting_complaint: Vomiting, abdominal pain, and confusion.
  summary_of_course: A 26-year-old female with Type 1 Diabetes and no fixed abode was admitted in DKA (pH 7.1, ketones 5.4 mmol/L). She reported her insulin had been stolen and she had no way to refrigerate a new supply while sofa-surfing. She was stabilised with IV insulin and fluids, and the diabetes specialist nurse arranged for a portable insulin cooling bag and liaison with a local hostel.

no_fixed_abode_006:
  primary_diagnosis: Trench foot (Immersion foot)
  presenting_complaint: Severe foot pain, numbness, and skin discolouration.
  summary_of_course: A 50-year-old male rough sleeper presented during a period of prolonged wet weather with macerated, cold, and cyanotic feet. Examination revealed multiple superficial ulcers and diminished sensation, but intact pulses. He was treated with gentle rewarming, elevation, and silver dressings, and was prioritised for emergency housing to prevent further cold-weather injury.

no_fixed_abode_007:
  primary_diagnosis: Schizophrenia relapse
  presenting_complaint: Paranoid delusions and auditory hallucinations.
  summary_of_course: A 41-year-old woman of no fixed abode was brought to the psychiatric assessment unit by police under Section 136. She had been off her depot antipsychotic medication for six months due to losing contact with her community mental health team. She was restarted on risperidone and a discharge plan was formulated involving the homeless mental health team and a supported housing application.

no_fixed_abode_008:
  primary_diagnosis: Infective endocarditis
  presenting_complaint: Fever, malaise, and a new heart murmur.
  summary_of_course: A 37-year-old male IV drug user living in a squat presented with a two-week history of lethargy and night sweats. Echocardiogram revealed a 10mm vegetation on the tricuspid valve, and blood cultures grew Staphylococcus aureus. He required a six-week course of IV vancomycin, which necessitated a prolonged hospital stay as his no fixed abode status precluded outpatient parenteral antibiotic therapy (OPAT).

no_fixed_abode_009:
  primary_diagnosis: Scabies infestation
  presenting_complaint: Intense nocturnal itching and a generalized rash.
  summary_of_course: A 22-year-old male staying in a large night shelter presented with excoriated papules in the finger webs and axillae. Several other residents at the shelter were reportedly symptomatic. He was treated with topical permethrin 5% cream, and public health was notified to coordinate mass treatment at the shelter to prevent reinfection.

no_fixed_abode_010:
  primary_diagnosis: Scurvy (Vitamin C deficiency)
  presenting_complaint: Swollen, bleeding gums and easy bruising on the legs.
  summary_of_course: A 68-year-old man living in a van for two years presented with perifollicular haemorrhages and corkscrew hairs. Dietary history revealed a total lack of fresh fruit or vegetables due to limited cooking facilities and finances. Blood tests confirmed a serum vitamin C level <5 µmol/L; he showed rapid improvement following high-dose oral ascorbic acid supplementation.

no_fixed_abode_011:
  primary_diagnosis: Community-acquired pneumonia
  presenting_complaint: Pleuritic chest pain, productive cough, and high fever.
  summary_of_course: A 58-year-old male of no fixed abode with a history of COPD presented with a CURB-65 score of 3. Chest X-ray confirmed right lower lobe consolidation. He was treated with IV co-amoxiclav and clarithromycin, but recovery was slow due to underlying malnutrition and tobacco use, necessitating a 10-day admission and referral to a step-down medical respite facility.

no_fixed_abode_012:
  primary_diagnosis: Infected groin pseudoaneurysm
  presenting_complaint: Pulsatile, painful mass in the right groin with overlying skin breakdown.
  summary_of_course: A 33-year-old male with no fixed abode and chronic IVDU presented with an acutely painful groin lump. Duplex ultrasound confirmed a 4cm pseudoaneurysm of the femoral artery with surrounding collection. He underwent emergency vascular surgery for repair and debridement, followed by long-term antibiotics and engagement with the addiction medicine team.

no_fixed_abode_013:
  primary_diagnosis: Iron deficiency anaemia
  presenting_complaint: Severe fatigue, palpitations, and pica.
  summary_of_course: A 29-year-old pregnant woman (24 weeks gestation) of no fixed abode presented to a drop-in clinic. Bloods showed a haemoglobin of 7.2 g/dL and ferritin of 5 µg/L, likely due to poor dietary intake while sofa-surfing. She received an IV iron infusion and was linked with a specialist "vulnerable women" midwifery team to ensure antenatal continuity.

no_fixed_abode_014:
  primary_diagnosis: Wernicke’s encephalopathy
  presenting_complaint: Confusion, ataxia, and double vision.
  summary_of_course: A 46-year-old male with chronic alcohol dependency and no fixed abode was brought to A&E after being found stumbling in the street. Examination showed nystagmus and global confusion. He was treated with high-dose IV Pabrinex (thiamine) and benzodiazepines for withdrawal, resulting in significant improvement in his neurological symptoms over five days.

no_fixed_abode_015:
  primary_diagnosis: Alcohol withdrawal syndrome with seizures
  presenting_complaint: Tonic-clonic seizure following cessation of alcohol intake.
  summary_of_course: A 55-year-old male rough sleeper was admitted after a witnessed seizure; he had been unable to afford alcohol for two days. He was managed on a Chlordiazepoxide reduction regime (CIWA-Ar protocol) and monitored for delirium tremens. Upon stabilisation, he was referred to community alcohol services and a local "housing first" pilot scheme.

no_fixed_abode_016:
  primary_diagnosis: Chronic venous leg ulcers
  presenting_complaint: Large, weeping, malodorous ulcers on both gaiter areas.
  summary_of_course: A 62-year-old female of no fixed abode presented with bilateral lower limb ulcers present for over a year. She had been unable to attend regular dressing changes due to her transient lifestyle. She was admitted for intensive wound debridement and compression therapy, with a plan for community nursing follow-up at a dedicated homeless health hub.

no_fixed_abode_017:
  primary_diagnosis: Post-traumatic stress disorder (PTSD)
  presenting_complaint: Flashbacks, hypervigilance, and severe insomnia.
  summary_of_course: A 25-year-old male veteran of no fixed abode presented to the outreach team. He reported that sleeping on the streets exacerbated his combat-related PTSD symptoms due to safety concerns. He was initiated on trauma-focused CBT and prazosin for nightmares, and the British Legion was contacted to assist with emergency veteran-specific housing.

no_fixed_abode_018:
  primary_diagnosis: Acute kidney injury (AKI)
  presenting_complaint: Decreased urine output and severe dehydration.
  summary_of_course: A 40-year-old male rough sleeper was admitted during a summer heatwave with a creatinine of 350 µmol/L (baseline unknown). He had limited access to clean water and was found collapsed in a park. He responded well to IV fluid resuscitation and his renal function returned to baseline, highlighting the vulnerability of the NFA population to extreme weather events.

no_fixed_abode_019:
  primary_diagnosis: Hepatitis C (Chronic)
  presenting_complaint: Asymptomatic; identified during a dry blood spot screening bus.
  summary_of_course: A 39-year-old woman of no fixed abode with a history of past IVDU tested positive for Hep C RNA (Genotype 1a). Despite her lack of a permanent address, she was started on a course of direct-acting antivirals (DAAs) through a simplified "test and treat" pathway. She achieved a sustained virologic response (SVR) after 12 weeks of treatment facilitated by a peer support worker.

no_fixed_abode_020:
  primary_diagnosis: Major depressive disorder with suicidal ideation
  presenting_complaint: Low mood, hopelessness, and plans to jump from a bridge.
  summary_of_course: A 19-year-old male, recently evicted and sofa-surfing, presented in a crisis. He had no prior psychiatric history but described the loss of his home as the primary stressor. He was admitted to a crisis house for safety and started on sertraline, with intensive support from the homeless liaison team to secure emergency accommodation and benefits.