insufficient_intake_of_food_and_water_001:
  primary_diagnosis: Mild dehydration and malnutrition due to cognitive impairment
  presenting_complaint: Reduced oral intake and increased confusion over three days.
  summary_of_course: An 84-year-old female with known Alzheimer's dementia was brought to the GP by her carer. Examination revealed dry mucous membranes and skin tenting, with a 2kg weight loss since the last review. Bloods showed a mild urea/creatinine ratio elevation; she was managed in the community with increased fluid monitoring and fortified snacks, showing improvement within a week.

insufficient_intake_of_food_and_water_002:
  primary_diagnosis: Moderate paediatric dehydration secondary to viral prodrome
  presenting_complaint: Reduced wet nappies and lethargy.
  summary_of_course: A 10-month-old male presented to A&E with a 48-hour history of poor feeding and irritability. Clinical assessment showed sunken fontanelle and delayed capillary refill time of 3 seconds. He was admitted for nasogastric rehydration (ORAL 75) over 12 hours, which successfully restored hydration status and urine output.

insufficient_intake_of_food_and_water_003:
  primary_diagnosis: Severe malnutrition and dehydration in major depressive disorder
  presenting_complaint: Total refusal of food and water for 4 days.
  summary_of_course: A 45-year-old male with treatment-resistant depression was admitted under the Mental Health Act. He exhibited profound psychomotor retardation, cracked lips, and AKI stage 2 (Creatinine 180 µmol/L). He required urgent IV fluid resuscitation followed by cautious refeeding and psychiatric intervention, eventually transitioning to oral intake after two weeks.

insufficient_intake_of_food_and_water_004:
  primary_diagnosis: Subacute dysphagia-related insufficient intake post-stroke
  presenting_complaint: Coughing while drinking and weight loss.
  summary_of_course: A 78-year-old male, three weeks post-ischaemic stroke, was readmitted with aspiration pneumonia and significant weight loss. SALT assessment confirmed severe oropharyngeal dysphagia leading to inadequate voluntary intake. He was commenced on a fine-bore NG tube for enteral nutrition and fluids while undergoing swallow rehabilitation.

insufficient_intake_of_food_and_water_005:
  primary_diagnosis: Life-threatening malnutrition in Anorexia Nervosa
  presenting_complaint: Fainting episodes and extreme weakness.
  summary_of_course: A 16-year-old female presented with a BMI of 13.2 and symptomatic bradycardia (HR 38 bpm). Laboratory tests revealed hypokalaemia and hypophosphataemia, indicating high refeeding syndrome risk. She was admitted to a specialist eating disorder unit for a strictly monitored refeeding protocol and cardiac monitoring.

insufficient_intake_of_food_and_water_006:
  primary_diagnosis: Acute-on-chronic insufficient intake due to pyloric stenosis
  presenting_complaint: Persistent vomiting and inability to tolerate solids or liquids.
  summary_of_course: A 62-year-old male with a history of peptic ulcer disease presented with gastric outlet obstruction. He had lost 15kg over two months, culminating in a total inability to swallow water for 24 hours. Following IV fluid resuscitation and NG decompression, he underwent a successful gastrojejunostomy.

insufficient_intake_of_food_and_water_007:
  primary_diagnosis: Chronic malnutrition (Scurvy) and dehydration in social isolation
  presenting_complaint: Bleeding gums, perifollicular haemorrhage, and generalised weakness.
  summary_of_course: An 89-year-old male living alone was found by social services in a state of self-neglect. He had been subsisting on tea and biscuits for several months due to limited mobility and poverty. Hospitalisation revealed Vitamin C deficiency and hypoalbuminaemia; he was treated with IV fluids, high-dose vitamins, and a social care package.

insufficient_intake_of_food_and_water_008:
  primary_diagnosis: Failure to thrive due to environmental neglect
  presenting_complaint: Poor weight gain and developmental delay.
  summary_of_course: A 2-year-old girl was referred by a health visitor as her weight had dropped below the 0.4th centile. Clinical investigation ruled out malabsorption syndromes, pointing to insufficient caloric and fluid provision in the home. She was admitted for supervised feeding, where she gained weight rapidly, and a safeguarding referral was initiated.

insufficient_intake_of_food_and_water_009:
  primary_diagnosis: Acute odynophagia leading to dehydration in HIV/AIDS
  presenting_complaint: Severe pain on swallowing and refusal to drink.
  summary_of_course: A 34-year-old male, newly diagnosed with HIV, presented with extensive oral and oesophageal candidiasis. The pain was so severe he had not consumed fluids for 36 hours, resulting in postural hypotension. He was treated with IV fluconazole and IV fluids, with oral intake resuming as the infection responded to treatment.

insufficient_intake_of_food_and_water_010:
  primary_diagnosis: Hypernatraemic dehydration due to environmental heat stress
  presenting_complaint: Altered mental state and dry skin during a heatwave.
  summary_of_course: A 91-year-old female resident in a care home was found unresponsive during a summer heatwave. Serum sodium was 158 mmol/L, indicating severe water deficit. She was treated with a slow infusion of 5% Dextrose to avoid cerebral oedema, alongside cooling measures, and returned to baseline over 72 hours.

insufficient_intake_of_food_and_water_011:
  primary_diagnosis: Post-operative paralytic ileus with restricted intake
  presenting_complaint: Abdominal distension and nausea post-laparotomy.
  summary_of_course: A 55-year-old female developed a prolonged ileus five days after bowel resection. She was kept 'nil by mouth' but developed electrolyte imbalances and signs of dehydration despite maintenance fluids. Total Parenteral Nutrition (TPN) was initiated to provide sufficient nutrition while awaiting the return of bowel function.

insufficient_intake_of_food_and_water_012:
  primary_diagnosis: Expected reduced intake in terminal phase of illness
  presenting_complaint: Minimal oral intake in a palliative setting.
  summary_of_course: A 70-year-old male with metastatic lung cancer entered the terminal phase of his illness. He stopped taking food and water voluntarily; the clinical focus shifted to comfort-based mouth care and subcutaneous fluids to prevent distressing thirst, following the Gold Standards Framework for end-of-life care.

insufficient_intake_of_food_and_water_013:
  primary_diagnosis: Acute exertional dehydration and heat exhaustion
  presenting_complaint: Dizziness and syncope following a marathon.
  summary_of_course: A 29-year-old female collapsed at the finish line of a race. She had neglected fluid intake during the event and presented with a core temperature of 38.5°C and concentrated urine (SG 1.030). She was managed in the medical tent with oral rehydration salts and active cooling, making a full recovery within hours.

insufficient_intake_of_food_and_water_014:
  primary_diagnosis: Acute caustic oesophageal injury causing fluid refusal
  presenting_complaint: Drooling and refusal to swallow after accidental ingestion.
  summary_of_course: A 3-year-old boy accidentally ingested a small amount of liquid laundry detergent. The resulting oral burns made swallowing extremely painful, leading to acute dehydration. He was admitted for IV hydration and an urgent endoscopy to assess the extent of the oesophageal damage.

insufficient_intake_of_food_and_water_015:
  primary_diagnosis: Subacute insufficient intake in Parkinson's disease
  presenting_complaint: Significant weight loss and "off" period tremors.
  summary_of_course: A 74-year-old male with advanced Parkinson's was found to have lost 8kg over three months. His tremors and "off" periods coincided with meal times, making the physical act of eating and drinking impossible. His medication timing was adjusted, and he was provided with weighted cutlery and thickened fluids to improve intake.

insufficient_intake_of_food_and_water_016:
  primary_diagnosis: Acute dehydration secondary to status migrainosus
  presenting_complaint: Intractable vomiting and inability to tolerate oral fluids for 48 hours.
  summary_of_course: A 41-year-old female presented with a persistent migraine and cyclic vomiting. She was clinically dehydrated with ketonuria (+++). Treatment involved IV sumatriptan, IV antiemetics, and 2 litres of Normal Saline, which resolved both the headache and the fluid deficit.

insufficient_intake_of_food_and_water_017:
  primary_diagnosis: Acute trismus-related insufficient intake
  presenting_complaint: Inability to open mouth and severe dental pain.
  summary_of_course: A 19-year-old male presented with a severe dental abscess and pericoronitis. The resulting trismus limited his mouth opening to <1cm, preventing any meaningful food or fluid intake for 24 hours. He was admitted for IV antibiotics and IV fluids until the swelling subsided enough for oral intake and dental drainage.

insufficient_intake_of_food_and_water_018:
  primary_diagnosis: Acute refusal of intake due to hyperactive delirium
  presenting_complaint: Agitation and paranoid refusal of all fluids.
  summary_of_course: An 85-year-old female with a urinary tract infection developed a hyperactive delirium, believing the hospital food was poisoned. She became tachycardic and oliguric. She required short-term IV hydration and treatment of the underlying infection, with nutritional intake improving as her mental state cleared.

insufficient_intake_of_food_and_water_019:
  primary_diagnosis: Sitophobia and malnutrition in Crohn's disease
  presenting_complaint: Fear of eating due to post-prandial abdominal pain.
  summary_of_course: A 38-year-old female with a severe flare of Crohn's disease developed sitophobia, leading to a BMI of 16.5 and multiple vitamin deficiencies. She was admitted for a period of 'bowel rest' with TPN, followed by the gradual introduction of a low-residue, high-calorie diet under the supervision of a dietitian.

insufficient_intake_of_food_and_water_020:
  primary_diagnosis: Chronic malnutrition and Wernicke's risk in alcohol dependence
  presenting_complaint: Ataxia and confusion in a homeless individual.
  summary_of_course: A 50-year-old male with chronic alcohol dependence was admitted with signs of malnutrition and dehydration. He had been consuming minimal food, prioritising alcohol. He was treated with the Pabrinex protocol (IV B-vitamins) and IV fluids to prevent Wernicke's encephalopathy while addressing his severe nutritional depletion.